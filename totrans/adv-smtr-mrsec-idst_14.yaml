- en: OPPORTUNITY FOR RETAILERS
  prefs: []
  type: TYPE_NORMAL
- en: Technology of Internet of things offers various opportunities to retailers broadly
    in the areas of supply chain, better customer experience and value streams. Though,
    IoT seems friction but it is becoming reality and provides platform to retailers
    in order to build an improved ecosystem that connects physical and digital world.
    Tracking customers’ movements through IoT (smart mirror, digital signage, smart
    shelves, contactless checkouts, robots for browsing desired product, IoT enabled
    in store promotions etc.) leverage retailers to utilize the copious amount of
    data to provide seamless experience to customers and improve store layout and
    framing strategies for merchandise placement. Companies are utilizing newer technologies
    like big data, cloud computing often called as ‘Industrial internet’ to achieve
    operational efficiency and fostering innovation. It is estimated that Internet
    of things and industrial internet together add more than $14 trillion to the global
    economy by 2030 (ComQi., 2015).To optimize complex supply chain technologies like
    data visualization help employees to track inventories across supply chain. Automated
    smart tags allow managers to adjust prices in real time to suit the requirements
    of demand and supply or any effect of promotional schemes. Retailers are creating
    new channels. Almost all homely products are becoming part of IoT ecosystem from
    household products to fitness products for e.g. Iris platform by Lowe’s designated
    as ‘smart home hub’ capable of communicating with any device utilizing networking
    technologies like Wi-Fi or Z-Wave allows replenishment of medicines, glossaries
    and toiletries. No doubt, that retailer has realized the importance of technological
    advancements in retailing world and they are also applying these technologies
    while offering any product or service. Internet of things is newer technology
    which is getting huge popularity now-a-days which provides customer a blended
    channel and unique experience of shopping. The things are being connected with
    the online platforms in order to provide seamless and unique shopping journey.
    The technological advancement not only making customers delightful but also providing
    ample opportunities to the retailers in terms of increased market share, revenue,
    brand image and customer retention and loyalty.
  prefs: []
  type: TYPE_NORMAL
- en: HINDRANCES IN ADOPTING IoT
  prefs: []
  type: TYPE_NORMAL
- en: (Pantano, 2014) identified uncertainty towards acceptance of new technology
    in retail. Attitude of customers, retailer and employee is crucial for accepting
    any new technology especially in retail. Customers’ usage has been widely predicted
    by companies by applying Technology Acceptance Models but when it comes to employee’s
    acceptance it is still a matter of concern and needs attention. Security and privacy
    needs to be created for widespread adoption of IoT technology along with marketing
    and ethical perspectives (Tan, et al., 2010). There exists huge risk of tampering
    data being unattended most of the times. Password protection is required which
    is hard to realize owing to limited computing capabilities (Atzori, et al., 2010).
    A survey conducted by TRUSTe revealed that (78%) of Internet users disagreed that
    the benefits of smart devices outweighed the privacy concerns. This makes it evident
    that IoT acceptance depends on user’s privacy (Lee, et al., 2015). Another significant
    factor is trust that makes the environment of IoT more challenging. Being smart
    objects when they take decisions it becomes hindrance for trust between human
    and objects (Miorandi, et al., 2012). Growth of IoT technology impacts daily activities
    of retailers and become challenging for them to collaborate with such technology.
    The present situation requires not only to understand the technology but to accept
    the same for making value additions to their businesses. With the incredibly huge
    data generated by IoT, data management has become even more challenging task (Manyika
    et al., 2015). Knowing customers and selling products is not enough, working and
    collaborating with data is required. Undoubtedly need for different types of sales
    support is reduced owing to smart retailing but at the same time requirement for
    data analysts and designers for smart CRM system has been increased. Mckinsey
    estimated 1.5 million managers requirement that possess analytical skills for
    making effective business decisions.
  prefs: []
  type: TYPE_NORMAL
- en: CONCLUSION
  prefs: []
  type: TYPE_NORMAL
- en: Products and machines are being fitted with sensors enabling communication among
    devices. Use of technology like artificial intelligence, internet of things, augmented
    reality is the need of the hour especially in the world of retailing where every
    customer is different and satisfying their enhanced expectations due to technological
    advancements has become even challenging for marketers. Internet of things has
    the ability to offer a large number of applications, of which a very little is
    available to our society (Atzori, Iera, Morabito, 2010). The power of data analytics
    and artificial intelligence can be utilized by the marketers for maintaining databases,
    analyzing information and targeting customers for better marketing efforts. Internet
    of things can be considered as ideal technological platform for making collaborations
    among organizations, suppliers, manufacturers and retailers. Leveraging IoT surely
    help companies in adapting and thriving especially in the period of uncertainty.
    It enables costs to drive down, adapting and responding to change, loyal customers.
    Retailers should choose such a platform that fosters them to grow and expand their
    IoT infrastructure in the market like Samsung ARTIK. Moreover, IoT technology
    help retailers in predicting the market return (ComQi, 2015). They need to embrace
    this new technology in order to have exciting and fruitful opportunities and beating
    the competition. This paper explores the importance of internet of things in retailing
    and organizations using this technology for smart retailing. Further research
    can be done to access the impact of IoT in area like infrastructure management,
    IT and financial management etc. this study used secondary data further research
    can be done analyzing customer experience and satisfaction in IoT enabled stores
    by collecting primary data.
