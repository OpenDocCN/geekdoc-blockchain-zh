- en: ABSTRACT
  prefs: []
  type: TYPE_NORMAL
- en: The Indian retail sector is transforming rapidly propelled by rising household
    income, technology advancements, e-commerce, and increased expectations. Radical
    changes are evident in the retail landscape with the advent of the internet. New
    innovative technologies are being used by the retailers in order to provide seamless
    and unique shopping experience to the customer. Internet of things is one of the
    technologies creating competitive advantage in the world of retailing, and now
    smart retailing is in trend to cater to enhanced customer expectations. This study
    aims to understand concept and explain applications of internet of things in retailing
    and also discusses IoT as an opportunity for retailers, companies using IoT technology,
    and obstacles in adopting IoT especially in the retail sector.
  prefs: []
  type: TYPE_NORMAL
- en: INTRODUCTION
  prefs: []
  type: TYPE_NORMAL
- en: The advent of internet give rise to technological advance world and Internet
    of things is the new buzz terminology which is used for machine to machine connectivity.
    The internet of things is shaping almost all business sectors and retailing is
    one of them making retailing smarter beyond our imagination. Internet of things
    is a combination of artificial intelligence and machine learning making the collected
    data useful for the marketers. One best example of IoT is at your home fridge
    reminding you about milk requirement and controlling your air conditioner while
    sitting at office. Internet of things will prove disruptive to the retail industry
    (Gregory, 2015). Internet of things has a strong impact on retailing and retailers
    are now focusing on providing better in store shopping experience for the customers
    making it much more unique, efficient and of course profitable as IoT offers the
    ability to interact with both devices and people which further provides information
    on brand performance, present and potential customers, customer engagement, introducing
    new product, store layout optimization. Companies like American Apparel, Kroger,
    Tesco, Wal-Mart has been using robotics, RFID tags for enhanced customer service
    and brand experience. Digital technologies have opened the doors of availability
    of diverse and rich information for the customers and the way it can be accessed
    on multiple devices. The prevailing competition has given customers a lot of choice
    to choose from. Digital transformation provides various tools to analyze these
    vast choices like business analytics and other predictive tools which helps retailers
    to understand customers and framing marketing strategies accordingly. Every customer
    is different and wants to access the information in their own way as consumers
    are more aware about all the possibilities, thus digital retailing provides different
    channels to choose from like physical store, online store, social media platform
    and mobile communications as well. IoT assists customers and salesperson to locate
    goods where stores are equipped with sensors which lowers down the requirement
    of sales staff as the details can be provided on digital display. IoT proved very
    helpful in delivering the right product at right time ensuring maintained condition
    from shipment to arrival. It also aids in saving energy and costs, helps businesses
    to save money as the technology enabled devices can automatically keeps check
    on wastage. IoT in retail has witnessed strong shift in consumption, shopping
    behavior. According to Capgemini, 2020 report, 69% percent of consumers overall
    – and more than 80% of consumers in China and India – prefer to shop with retailers
    who are using automation and believe that automation can be the solution for the
    problems experienced while shopping in store.
  prefs: []
  type: TYPE_NORMAL
- en: REVIEW OF LITERATURE
  prefs: []
  type: TYPE_NORMAL
- en: Retail sector is changing drastically with the advent of internet and technological
    advancements. As it is not about only selling products, but providing exclusive
    purchase journey by providing interactive and engaging customer experience (G.J.
    ten Bok, 2016). Internet of things is one of the innovate things been adopted
    by retail sector also considered a way of achieving competitive advantage (G.J.
    ten Bok, 2016). Auto-ID Labs originated the tem internet of things while working
    on networked RFID infrastructure at the Massachusetts Institute of Technology
    (Wortmann and Flüchter, 2015). Omnichannel experience in retail is being provided
    by various ways like RFID tags, sensors, virtual reality, Wi-Fi (Iotuk.org.uk,
    2017). IoT has been used for linking actual and virtual world together providing
    24x7connectivity. It has also used by the retailers for identifying right customer
    at right time (Vermesan et al., 2009). Retailers are identifying needs of customers
    thus improving sales (Maltseva, 2018). Enhance customer loyalty can be achieved
    by introducing new and innovative techniques that provide better shopping experience
    (Mckinsey.com, 2016). The importance of providing customer a unique experience
    by using AI and IoT techniques is of utmost value as it drives the sales (Mohapatra
    and V. Krishnan, 2018). E-shopping carts or smart carts which leads to enhance
    user experience and drive numbers (Pavaluru, 2017). The study by Atos, investigated
    about the future of retailing and the impact of technology on current retail outlets.
    IoT in order to penetrate technology will provide unique opportunities for developing
    innovative business models to increase the market share and capturing more market
    (Narasimha, Vijaya. 2015). According to McKinsey report on IoT, retail environments
    are being considered as physical spaces to purchase different offerings (product
    or service) by the marketers including traditional retail outlets and showrooms
    like bank branches, sports complexes etc. Customers are now expecting a better
    shopping experience with application of advance technology due to advent of internet
    and technological advancements in the sector. Internet of things has been considered
    as new wave of e-commerce in the world of retailing for providing unique shopping
    journey every time.
  prefs: []
  type: TYPE_NORMAL
- en: TECHNOLOGIES USED IN RETAILING
  prefs: []
  type: TYPE_NORMAL
- en: Facing competition from e-commerce businesses retailers trying to implement
    technology of Internet of things in order to optimize store layout, inventories
    and staff deployment. There are different technologies used in retailing for providing
    seamless shopping experience to customers.
  prefs: []
  type: TYPE_NORMAL
- en: 1\. Radio Frequency Identification- RFID tags are used for quick identification
    and tracking of products which can be done by attaching these tags or in build
    at time of manufacturing consisting of a chip, identifiable by reader device which
    finally makes the inventory checking process way easier than earlier. RFID tags
    can also be used for better customer experience in store by using reader devices
    mounted on walls. This saves customer time and also replaces cashier staff thus,
    saving labor costs as well. (Manyika et al., 2015).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 2\. Sensors- such sensors helps in collecting data for existing staff and customers
    which further can provide relevant inputs. These sensors and cameras also help
    in regulating temperature, path taken by customers, unusual activity, facial recognition,
    maintenance etc.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 3\. Wi-Fi- this is the most used technology in retail outlets and stores, according
    to Global data survey, by using organization wi-fi customers are signing in and
    giving access to use their information for marketing purposes as their full profile
    can be tracked. Retailers can avail the information regarding number of customers
    in an area.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 4\. Beacons- Bluetooth based technology beacons has the ability to identify
    and send personal, customized messages to customers if they are in nearby the
    product provided enabled Bluetooth or app installed. Most of companies tested
    this technology for marketing purposes example Tesco and Unilever in promotion
    of their magnum ice cream.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 5\. Digital Signage- with this technology marketer can provide better customer
    experience by tailoring billboards in real time to customer segments for promoting
    products and interacting with customers. By tailoring messages retailers can improve
    their marketing efforts towards a target group.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 6\. Augmented Reality- Using IoT based augmented reality unique experience of
    virtual fitting or trial rooms can be extended to customers. Providing customers
    certain wearables like smart watches, glasses (3D) attached with sensors and cameras
    in order to interact better as customer expect to have certain facilities like
    AR in retail stores now-a days for better purchase experience and increased sales.
    Retailers can avail information about types of products are in store, products
    mostly tried by customers but never bought and products oftenly bought together
    (Lawrence, 2016).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 7\. IoT Payments- providing customers with varied options like payment through
    mobile phones or QR codes which provides customers convenience of making payment
    anytime, anywhere.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: AUTOMATED CUSTOMER SHOPPING JOURNEY
  prefs: []
  type: TYPE_NORMAL
- en: • Self identification- identifies that customer has entered the store premises;
    automated shelves keeps track on customer moves in aisle and accordingly suggests
    required products.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: • Product Information- Information about the product is being provided where
    technology integrates shelves with online platforms, where screen will provide
    user comments about the product. Augmented reality images of models wearing require
    dress can be shown assisting customer.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: • In store navigation- this assists customer about store layout and availability
    of products, automated robots explaining product features and also act as shopping
    trolley.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: • Selecting product- such technologies are used which assists customer in selecting
    required products like in store mirrors which are connected with store app allowing
    customer to try on virtually.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: • Automated Checkout- self checkout can be provided when using technologies
    like facial recognition, bar codes, mobile phones and sensors etc.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: • Final payment- sensors based technology or RFID codes help customers making
    payment in fraction of seconds.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: GROWING ACCEPTANCE OF INTERNET OF THINGS IN INDIA
  prefs: []
  type: TYPE_NORMAL
- en: IoT earlier was used by the marketers for location based marketing those who
    are using internet, but now retailers are collecting valuable information that
    helps in better targeting which provides premium shopping experience. Recent studies
    claim that the number of IoT connected devices to reach 20.4 billion in 2020 as
    compared to 6.4 billion in 2016 globally. In India, growth is slow as the technology
    came very late in India as compared to developed countries but the adoption rate
    is increasing. Retailers are using IoT to enhance customer experience.
  prefs: []
  type: TYPE_NORMAL
- en: Listed below are some of the applications widely used in retailing
  prefs: []
  type: TYPE_NORMAL
- en: 'Managing supply chain: Retailers by applying innovative elements of IoT like
    RFID tags can easily have a check on the movement of inventory right from the
    manufacturer to the store and finally till the customer buy it. Real time track
    of transportation duration and temperature requirements for product especially
    in case of perishable goods can be done by using IoT techniques.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Smart CRM: Providing enhanced purchase experience to customers is very crucial
    now a-days and with the help of IoT technology the data can be leveraged from
    installed cameras, mobile devices, videos and social media platforms. The data
    on consumer purchase behavior collected from these sources can easily be converted
    into valuable information about present and future plans of purchasing. Making
    cordial relation with the customers is essence of retailing and adding component
    ‘smart’ makes it even more crucial (Manyika et al., 2015). Salesperson can adjust
    their shopping experience accordingly on the basis of past purchase information
    of customers by using face recognition software. Smart CRM also allows salesperson
    to understand customers’ nature and personality by going through his personal
    profile. Smart CRM is emerging more as a strategy than technology.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Smart Inventory Management: By applying smart inventory management systems
    like digital price tags, digital information about products, digital display,
    RFID will help in maintaining inventory level smartly and recognizing low levels
    then placing order automatically, otherwise managing inventory levels is very
    hectic for retailers and also costs much.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Automated Checkouts: The process of checkout is generally not liked by customers
    because of long queues at the counter even some customers may leave without purchasing
    anything due to this botheration. Automated point of sale or accepting payment
    through mobile phones can be the solution and with this conversion rate can also
    be increased. It automatically scans items present in the shopping cart being
    linked with customer bank, charges total amount to customer paying account through
    their mobile phones. System read all RFID tags and transfers this information
    to wireless paying system at the time customer existing store. Automated checkouts
    makes customer more satisfied as it saves a lot of time and costs too for enterprises.
    Using automated checkouts companies can save staff costs as it reduces cashier
    requirement by 75% (Manyika et al., 2015). MagicBand, by Disney is an example
    of such technology in use which allows customer to have automated access of their
    rooms, card free payments and it is also provides useful information by tracking
    customer activities for providing better services (ComQi, 2015).'
  prefs: []
  type: TYPE_NORMAL
- en: 'Monitoring Foot Traffic: IoT can be useful for monitoring time spend and tracking
    movements by customer for searching one or other product. In order to track customer
    movement heat sensors are being used by Hugo Boss which allows placing high price
    products areas (Gregory, 2015). Such optimization in store layout can contribute
    an increase of 5% in productivity (Manyika, et al., 2015). By using IoT one can
    also measure consumers’ interest regarding certain products present on the shelves
    (Parada et al., 2015). RFID is capable of providing a digital identity to all
    products across categories measuring reading time. With the help of LDR sensors
    placed behind the products allows managers to know about pick up status of product
    by flashing light on sensor. Managers can process this information in form of
    inventory management. For efficient customer visit store layouts can be tweaked.
    Moreover existing in store experience can be customized by observing real time
    store traffic. It would be helpful for framing marketing strategies and tactics
    to target customers'
  prefs: []
  type: TYPE_NORMAL
- en: 'Smart Maintenance: Mostly stores are installed with different complex equipments
    like refrigerators, air conditioners etc. with the help of IoT (fitted sensors)
    the maintenance issues or temperature issues can be forecasted beforehand providing
    food safety, saving cost and energy.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Automated Warehouse: By applying IoT one can monitor sales in real time and
    missed in store sales and helps in inventory management as well. As these technologies
    help in maintain optimum stock level and reordering whenever shortfall occurs
    for the same.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Smart Transportation: IoT assists in tracking transportation in real time using
    GPS and provides fair, shortest and safer route for the same. Any kind of frill
    and wastage on the way can be monitored by this technology. This would help in
    reducing costs.'
  prefs: []
  type: TYPE_NORMAL
- en: RETAILING AND BIG DATA
  prefs: []
  type: TYPE_NORMAL
- en: Big data enables making decisions on the basis of data, which is being prevalent
    from past decades. By using IoT retailers can extract detailed data which can
    be used in reliable ways for large businesses. When it comes to IoT environment
    it is the sensors and devices which provide information about previously unconnected
    processes (Howe, 2014). Abundant information is available in retail about transactions,
    pricing, browsing history, time spend and sales behavior. Moreover, one can predict
    market trends by looking at social media (ComQi, 2015). Generally people follow
    other people reference to follow trend (Manyika et al., 2011). Retailers can combine
    relevant information with the help of Internet of Things in order to predict demand,
    they can also adjust current inventory and prices on basis of hourly demand with
    real-time analytics, (Pittman, 2013). Tracking customer activity via IoT generates
    massive data which can be utilized for specific segmentation (personalization)
    allowing retailers to move from traditional to modern outlook. Tracking individual
    customer behavior allows retailers to go for micro-segmentation where retailers
    easily identify customer’s need and do customization for which customers are ready
    to pay a little extra for the same (Wolfgang et al., 2016).
