- en: 4 Selected use cases
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 4 精选用例
- en: These days, cryptocurrencies are certainly the most popular use cases of distributed
    ledger technologies, with Bitcoin as the first one that made a breakthrough in
    this area. Over the years, in its initial design, blockchain technology was used
    in several applications in both financial and non-financial domains where, in
    the past, third party trusted entities for transactions’ verification and protection
    was necessary.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 如今，加密货币无疑是分布式账本技术最受欢迎的应用案例，比特币是这个领域第一个取得突破的加密货币。多年来，在其初始设计中，区块链技术在金融和非金融领域的几个应用中使用，在这些应用中，过去需要第三方信任实体来进行交易的验证和保护。
- en: In addition to blockchain, the smart contracts application (invented in 1994)
    for the automatic execution of contracts between involved parties was enforced
    by computer protocols. And yet, smart contracts did not come into use until blockchain
    technology enabled their easy registration, verification, and execution, that
    is, until programmable payments became a reality. Now, smart contracts, supported
    by blockchain or other distributed ledger technologies (e.g., hashgraph), that
    ensure payments are triggered when the preprogrammed conditions of the contract
    agreements are met, represent the cutting edge of the cryptocurrency world. The
    combination of smart contracts and distributed ledger technology enables many
    decentralized applications, while Bitcoin and other cryptocurrencies make up only
    a small part of the DLT ecosystem.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 除了区块链之外，智能合约应用（于1994年发明）通过计算机协议实现了涉及各方之间的合同自动执行。然而，直到区块链技术使得智能合约的注册、验证和执行变得简单，也就是可编程支付成为现实之前，智能合约并没有被投入使用。现在，由区块链或其他分布式账本技术（例如，hashgraph）支持的智能合约，确保在满足合同协议的预编程条件时触发支付，代表了加密货币世界的最前沿。智能合约与分布式账本技术的结合，使得许多去中心化应用成为可能，而比特币和其他加密货币只是分布式账本技术生态系统的一小部分。
- en: Generally speaking, a smart contract is the computer code whose execution enables
    exchanging anything that has value (money, shares, property, content, etc.). It
    is a self-operating program running on a DLT platform (e.g., on the Ethereum blockchain)
    that executes automatically when specific conditions are met. Due to the execution
    on a DLT platform, a smart contract runs exactly as programmed (according to the
    agreed contract terms), that is, there is no chance of it being changed, interrupted,
    censored, or interfered by any third party.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 总的来说，智能合约是计算机代码，其执行使得可以交换任何有价值的东西（金钱、股份、财产、内容等）。它是在分布式账本平台（例如，在以太坊区块链上）上运行的自我执行程序，当满足特定条件时自动执行。由于在分布式账本平台上执行，智能合约按照约定的合同条款精确地运行（即，没有机会被改变、中断、审查或被第三方干预）。
- en: Regarding physical hardware, the smart contract code is executed on every network
    node of the platform. In the case of a blockchain-supported smart contract, the
    execution of the smart contract code is part of the definition of the state transition
    function within the block validation algorithm. For example, if a transaction
    is part of a block that is to be validated, the code assigned to that transaction
    will be executed on all nodes, validating the given block.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 关于物理硬件，智能合约代码在平台的每个网络节点上执行。在区块链支持的智能合约情况下，智能合约代码的执行是块验证算法中状态转换函数定义的一部分。例如，如果一个交易是要被验证的块的一部分，分配给该交易的代码将在所有节点上执行，验证给定的块。
- en: Smart contracts can be used in many cases, that is, they can replace arrangements
    in which some assets must be transferred only when certain conditions are met.
    These conditions require lawyers (for contract creation) and banks (for providing
    escrow service). There are also other numerous DApps in their development that
    can be used in various sectors and not only in financial ones. Some areas where
    DLT-based applications are (or might be) used are listed below, by category.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 智能合约可以在许多情况下使用，也就是说，它们可以替代一些资产必须在满足某些条件时才能转让的安排。这些条件需要律师（用于合同创建）和银行（用于提供托管服务）。还有许多在开发中的DApps，它们可以在各种部门使用，而不仅仅是金融部门。一些分布式账本技术
    based 应用程序正在（或可能）使用的领域按类别列示如下。
- en: 'Financial sector:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 金融部门：
- en: Money and payments (cryptocurrencies and sub-currencies, payment authorization,
    clearance, cross-border payments, micropayments, foreign exchange)
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 货币和支付（加密货币和子货币、支付授权、结算、跨境支付、微支付、外汇）
- en: Ownership and collateral registries (land registries, property titles registries,
    movable asset registries)
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 所有权和抵押品登记（土地登记、房产登记、动产登记）
- en: Financial services (notarization services and mortgages, syndicated loans, automated
    insurance pay-outs and validation of occurrence of an insured event, crowdfunding,
    commodities trading, trading of securities, wills, hedging contracts, savings
    wallets).
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 金融服务（公证服务与按揭、联合贷款、自动化保险赔付和保险事件发生的验证、众筹、商品交易、证券交易、遗嘱、套期保值合同、储蓄钱包）。
- en: 'Other sectors:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 其他行业：
- en: Governance (E-Residence, E-voting systems, record-keeping – e.g., criminal records,
    protection against cyberattacks)
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 治理（电子居留权、电子投票系统、记录保存——例如，犯罪记录、防范网络攻击）
- en: Healthcare (E-Medical records)
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 医疗保健（电子病历）
- en: Automotive industry (autonomous driving systems improvements, car locking/unlocking,
    electric car charge payment, parking, and other payments)
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 汽车行业（自动驾驶系统改进、汽车锁定/解锁、电动汽车充电支付、停车及其他支付）
- en: Agriculture (agricultural insurance, safety net programs related to delivery
    of seeds and fertilizers, crop finance, and warehouse receipts)
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 农业（农业保险、与种子和化肥配送相关的安全网计划、作物金融和仓库收据）
- en: Trade and commerce (invoice management, supply-chain tracking, and management,
    intellectual property registration, product authenticity, Internet of Things)
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 贸易和商业（发票管理、供应链跟踪与管理、知识产权注册、产品真实性、物联网）
- en: Humanitarian (tracking distribution and expenditure of aid money, tracking delivery
    and distribution of food, vaccinations, medications, etc.)
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 人道主义（追踪援助资金的分配和支出、追踪食物、疫苗、药物等物质的配送和分发）
- en: Identity and reputation systems (name registration systems, DNS, e-mail authentication,
    SSI)
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 身份和声誉系统（名称注册系统、DNS、电子邮件认证、SSI）
- en: Data (decentralized file storage)
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据（分布式文件存储）
- en: Decentralized Autonomous Organizations
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 去中心化自治组织
- en: Prediction markets, peer-to-peer gambling
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 预测市场、点对点赌博
- en: The spectrum of the possible use cases that involve distributed ledger technologies
    is very broad. Next, provided are some concrete examples, emphasizing some issues
    related to the car industry, smart mobility, and smart energy.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 涉及分布式账本技术的可能用例范围非常广泛。接下来，提供一些具体的例子，强调与汽车行业、智能移动性和智能能源相关的一些问题。
- en: 4.1 Car industry 4.0
  id: totrans-22
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4.1 汽车行业4.0
- en: In [Section 4.1](#b_9783110681130-004_s_004_s_001), some possible DLT use cases
    related to car industry will be described/proposed. It is also expected that DLTs
    will be much more integrated with future smart cars and involved in their production.
    DLT is anticipated to play a significant role in the rollout of Industry 4.0 [[59](#b_9783110681130-005_ref_059)]
    in general, and particularly as part of Car Industry 4.0.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在[第4.1节](#b_9783110681130-004_s_004_s_001)中，将描述/提出一些与汽车行业相关的DLT用例。预计DLT将与未来的智能汽车更加集成，并参与其生产。预计DLT将在整体上发挥重要作用，特别是在汽车行业4.0中，推动工业4.0的实施[[59](#b_9783110681130-005_ref_059)]。
- en: Today’s car industry faces numerous challenges and changes due to many factors
    such as climate changes, new regulations, security and safety challenges of car-to-car
    and Car-to-Infrastructure communication, new hardware and software architecture,
    new functionalities, and new business models. As an answer to all these factors,
    several disruptive technologies have come into focus.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 当今的汽车行业由于气候变化、新法规、车对车及车对基础设施通信的安全和挑战、新的硬件和软件架构、新的功能和新的商业模式等因素，面临着许多挑战和变化。针对所有这些因素，一些具有颠覆性的技术逐渐成为关注焦点。
- en: 'The introduction of the concept of Industry 4.0 has a dramatic impact in many
    areas, and the car manufacturing industry is not an exception. The term Industry
    4.0 refers to the fourth industrial revolution, but it is not yet completely defined.
    It rather denotes a set of emerging technologies and tools with the potential
    to drastically improve various manufacturing processes. More specifically, under
    the concept of Industry 4.0, a synergy between the traditional industrial processes
    and digitalization is assumed. The achieved manufacturing solutions are performed
    by the intelligent networking of machines and processes in the industry with the
    help of information and communication technology [[59](#b_9783110681130-005_ref_059)].
    Industry 4.0 is also known as Smart Manufacturing, which offers solutions involving
    one or more technologies:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 工业4.0概念在许多领域产生了巨大影响，汽车制造业也不例外。工业4.0这个术语指的是第四次工业革命，但它尚未完全定义。它更多的是指一套新兴技术和工具，具有大幅改善各种制造过程的潜力。更具体地说，在工业4.0的概念下，假定传统工业过程与数字化的协同作用。通过信息通信技术帮助，工业中机器和过程的智能互联实现了制造解决方案
    [[59](#b_9783110681130-005_ref_059)]. 工业4.0也被称为智能制造，它提供了涉及一种或多种技术（例如：
- en: Internet of Things (IoT)
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 物联网（IoT）
- en: Artificial Intelligence (AI)
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 人工智能（AI）
- en: Augmented Reality (AR)
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 增强现实（AR）
- en: Automation/Robotics
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自动化/机器人技术
- en: Additive manufacturing/3D printing
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 增材制造/3D打印
- en: Machine-to-machine communication (M2M)
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 机器对机器通信（M2M）
- en: Distributed ledger technology is also a technological group that can be added
    to the earlier list of Industry 4.0 pillars.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 分布式账本技术也可以添加到工业4.0早期名单的支柱技术组中。
- en: Similar to the term Industry 4.0, the term smart car does not precisely determine
    the requirements that a car must meet to be considered smart. In the past, this
    term denoted a car with advanced electronics enabling some useful enhancements
    as reverse and blind-spot sensing, GPS navigation, or assisted parking, for example.
    These enhancements may also include voice control, tire pressure monitoring, systems
    for keeping a safe distance from other cars and objects, Internet connection,
    etc.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 与工业4.0这个术语类似，智能汽车这个术语并不能精确确定汽车必须满足的要求才能被认为是智能的。过去，这个术语指的是一个拥有先进电子设备，能够实现一些有用增强（如倒车和盲点感应、GPS导航、辅助停车等）的汽车。这些增强可能还包括语音控制、轮胎压力监测、保持与其他车辆和物体安全距离的系统、互联网连接等。
- en: In a stricter sense, a smart car has numerous enhancements and ability to be
    highly interconnected (e.g., via WiFi, Bluetooth, 4 G/5 G) and possesses a certain
    level of self-driving automation capabilities (from assisted driving to fully
    autonomous driving).
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 在更严格的意义上，智能汽车拥有众多升级和改进，能够高度互联（例如，通过WiFi、蓝牙、4G/5G），并具备一定级别的自动驾驶自动化能力（从辅助驾驶到完全自动驾驶）。
- en: Usage of the IoT technology in the future is indispensable, as IoT assumes implementation
    of sensors of all types, sensor data collection, and transfer to data processing
    units via wireless communication. IoT is an enabler of numerous car-related applications,
    including car-to-car (C2C) communication, or the communication between cars and
    other objects, that is, vehicle-to-environment (V2E), vehicle-to-infrastructure
    (V2I) communication, etc. [[60](#b_9783110681130-005_ref_060)].
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 未来物联网技术的使用是不可或缺的，因为物联网假定实现各类传感器、传感器数据收集，并通过无线通信传输到数据处理单元。物联网是众多与汽车相关的应用的实现者，包括汽车之间（C2C）的通信，或者汽车与其他物体的通信，即车辆对环境（V2E）、车辆对基础设施（V2I）的通信等。
    [[60](#b_9783110681130-005_ref_060)].
- en: An implication of the fast expansion of artificial intelligence (AI) over the
    last decade is that AI-based solutions are increasingly deployed in the cars’
    autonomous driving systems. One typical example is avoiding sudden obstacles or
    incidents that may appear during autonomous driving. For that purpose, an artificial
    neural network (ANN) [[61](#b_9783110681130-005_ref_061)] implemented within a
    separate computer unit of a car can be trained based on the driving data collected
    when the car is driven in different environmental conditions. This training is
    performed for a longer period on different types of roads where various unexpected
    obstacles appear from time to time. Unfortunately, avoiding obstacles and surprises
    on the road still cannot be solved using standard systems of autonomous driving
    (radar, LIDAR [[62](#b_9783110681130-005_ref_062)], GPS, and different signal
    processing techniques). A well-trained ANN is expected to recognize almost all
    dangerous situations on the road that may happen during a real drive and act at
    the right time to avoid these situations. Additionally, the driving should be
    comfortable, assuming the absence of sudden braking, accelerations, or sharp direction
    changes (except in cases where a sharp direction change cannot be avoided). The
    most important trump card of autonomous driving is that safety and driving efficiency
    will be better than when a typical (average) human drives, and this goal has already
    been achieved in many situations. ANN training is similar to (but much shorter
    than) the process of teaching (or training) a person to drive. Additionally, once
    trained, the ANN can be implemented to all cars of the same model, without the
    necessity of training each car’s ANN separately [[63](#b_9783110681130-005_ref_063)].
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 过去十年人工智能（AI）的快速发展意味着基于AI的解决方案正越来越多地被部署在汽车的自动驾驶系统中。一个典型的例子就是在自动驾驶过程中避免突如其来的障碍物或事件。为此，安装在汽车独立计算机单元中的人工神经网络（ANN）[[61](#b_9783110681130-005_ref_061)]可以根据汽车在不同环境条件下行驶时收集的驾驶数据进行训练。这种训练在各种不同类型的道路上进行，这些道路时不时会出现各种意外的障碍物。不幸的是，自动驾驶系统（如雷达、LIDAR
    [[62](#b_9783110681130-005_ref_062)], GPS，以及不同的信号处理技术）的标准系统仍然无法解决道路上避开障碍物和惊喜的问题。一个经过良好训练的ANN预期能够识别在实际驾驶过程中可能发生的几乎所有道路危险情况，并在正确的时间采取行动避免这些情况。此外，假设不存在突然刹车、加速或急剧的方向变化（除非在无法避免的急剧方向变化的情况下），驾驶应当是舒适的。自动驾驶最重要的王牌是，其安全和驾驶效率将优于典型（平均水平）的人类驾驶，并且在许多情况下这一目标已经实现。ANN的训练类似于（但比）教（或训练）一个人驾驶的过程。此外，一旦训练完成，该ANN可以应用于同一型号的所有汽车上，而无需为每辆汽车的ANN分别进行训练[[63](#b_9783110681130-005_ref_063)]。
- en: Unlike virtual reality (VR) where a person is in a completely different reality
    due to reproducing specific visual content through dark VR glasses and specific
    audio content in headphones, augmented reality (AR) does not replace a person’s
    reality but rather enriches it by the additional useful information that can be
    implemented either by the use of projectors mounted in the working environment
    or by glasses projecting the additional content in one part of the visual field.
    Like the vizor of a fighter pilot, various guidance lines, markers, arrows, warning
    signs, etc., are projected to help the driver. Typical examples are drawing the
    road edges in cases of poor visibility, displaying critical alert signs on the
    front glass, and helping the driver by various warning signs, helpful information,
    or even an image of the front view displayed on the rear surface of the car.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 与虚拟现实（VR）不同，在VR中，由于通过暗色的VR眼镜复制特定的视觉内容以及通过耳机提供特定的音频内容，一个人会进入一个完全不同的现实。增强现实（AR）并不取代一个人的现实，而是通过在视觉场的一部分实现额外有用信息来丰富它，这可以通过工作环境中安装的投影仪或通过眼镜在视觉场的一部分投射额外内容来实现。就像战斗机飞行员的面罩一样，各种指导线、标记、箭头、警告标志等被投射出来帮助驾驶员。典型的例子包括在能见度低的情况下画出道路边缘，在前挡风玻璃上显示关键的警告标志，以及通过各种警告标志、有益信息，甚至通过汽车后表面显示的前视图来帮助驾驶员。
- en: Automation and robotics have been part of the car industry for a long time.
    As Industry 4.0 is accelerating, robotics, together with digitalization and artificial
    intelligence, is fundamentally changing industrial production; the Industry 4.0
    strategy of leading car manufacturers relies on the digitalization of the entire
    value chain. Physical and digital processes are becoming increasingly interlaced,
    which lays the foundations for completely connected smart factories. With this
    concept, car production is also highly connected with customers, where customers’
    demands become guiding principles during the production of each car [[64](#b_9783110681130-005_ref_064)].
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 自动化和机器人技术已经在汽车行业使用了很长时间。随着工业4.0的加速，机器人技术，伴随着数字化和人工智能，正在根本性地改变工业生产；汽车制造业领先企业的工业4.0战略依赖于整个价值链的数字化。物理和数字过程越来越交织在一起，这为完全连接的智能工厂奠定了基础。在这个概念下，汽车生产也与客户高度相连，客户的需求成为每辆汽车生产过程中的指导原则
    [[64](#b_9783110681130-005_ref_064)]。
- en: A smart factory is seen to be more flexible and more efficient. Greater flexibility
    assumes a faster response to global market changes and fluctuations as well as
    to customer demands. In contrast, greater efficiency means rational use of resources
    (e.g., energy, buildings, or material supplies). To achieve these goals, a smart
    factory should incorporate a completely digital process chain that exercises constant
    inventory control, which means that at any time and anywhere, each component in
    the (car) production process can be identified. Also, smart factory obtains control
    of production facilities from any place. Apart from flexible production processes,
    smart factory assumes simplified installation of new and modification of existing
    production facilities, which results in shorter innovation cycles, that is, product
    innovations can be transferred to more model series in a shorter time (time-to-market).
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 智能工厂被认为更加灵活且高效。更大的灵活性意味着能更快地响应全球市场的变化和波动以及客户需求。相比之下，更高的效率意味着资源（如能源、建筑或材料供应）的合理使用。为了实现这些目标，智能工厂应该整合一个完全数字化的流程链，实现持续的库存控制，这意味着在任何时间、任何地点，都能识别出生产过程（汽车）中的每个组件。此外，智能工厂可以从任何地方控制生产设施。除了灵活的生产流程，智能工厂还假设新设备的安装和现有生产设施的改造更加简化，这导致创新周期更短，即产品创新可以在更短的时间内（市场时间）转移到更多的型号系列中。
- en: As all participants, that is, objects (entities) of a smart factory, are mutually
    connected and also connected to the Internet, the entire physical world of the
    production process in the smart factory can be translated into the digital world
    –all systems and processes are real-time mapped into digital twins [[65](#b_9783110681130-005_ref_065)]
    (even entire factory halls). In this way, the technical feasibility of any necessary
    operation can be estimated and clarified (i.e., précised) on the computer in advance
    – long before the start of mass production (of some car models). Thereby, many
    innovative procedures involving virtual reality and/or 3D printing may be introduced.
    For example, 3D printing may be used to create needed tools/objects (such as grip
    elements or protective covers needed in man-robot co-operation), rapid prototyping
    for sand-casting molds for engines, etc. Smart factories may also include machine
    learning in the production process. In such a case, a machine (i.e., a lightweight
    robot) can learn the path to be followed within the production process (when defined
    once) through a simple demonstration by a worker who leads the robot (as a senior
    worker in a factory would show all necessary steps of a given operation to a new
    worker) [[66](#b_9783110681130-005_ref_066)].
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 作为智能工厂的所有参与者，即对象（实体），彼此相连，也连接到互联网，智能工厂整个生产过程的物理世界可以转换到数字世界——所有系统和过程都实时映射到数字孪生
    [[65](#b_9783110681130-005_ref_065)]（甚至是整个工厂车间）。这样，任何必要操作的技术可行性可以在计算机上提前估计和澄清（即精确化）——在某些汽车模型的大规模生产开始之前很久。因此，许多涉及虚拟现实和/或3D打印的创新程序可以被引入。例如，3D打印可以用来制造所需的工具/对象（如人机合作中需要的抓握元素或保护盖），快速原型制造用于发动机的砂型等。智能工厂还可能在生产过程中包括机器学习。在这种情况下，一台机器（即轻型机器人）可以通过工人的简单示范来学习生产过程中的路径（一旦定义）[[66](#b_9783110681130-005_ref_066)]。
- en: Apart from using innovative key technologies that can be incorporated into smart
    cars themselves or within the car production processes, Car Industry 4.0 is also
    oriented to the production of smart cars that possess a very important property
    –environment-friendly, that is, they must have zero emissions. For that reason,
    electric cars are becoming increasingly popular.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 除了使用可以整合到智能汽车本身或汽车生产过程中的创新关键技术之外，汽车行业4.0还致力于生产具有一个非常重要属性——环境友好，也就是说，它们必须实现零排放。因此，电动汽车越来越受欢迎。
- en: 4.1.1 Car production chain
  id: totrans-42
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.1.1 汽车生产链
- en: Car production is among the most complex production processes. Similarly, the
    automotive supply chain for car manufacturing is also one of the complex processes
    in the world. There are several challenges to face, including market globalization.
    Therefore, new technologies are needed to support and improve car production chains.
    One of the key technologies is DLT.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 汽车生产是世界上最复杂的生产过程之一。同样，汽车制造业的供应链也是世界上最复杂的过程之一。需要面对几个挑战，包括市场全球化。因此，需要新技术来支持改善汽车生产链。其中一种关键技术是分布式账本技术（DLT）。
- en: 4.1.1.1 Supply-chain tracking
  id: totrans-44
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 4.1.1.1 供应链追踪
- en: Nowadays, it is very difficult for customers to carry out true product valuations
    in global trade and commerce due to the non-transparency in their supply chains.
    Besides, it is often practically impossible to check if some goods are manufactured
    illegally or perhaps in an unethical way. For example, in the Democratic Republic
    of Congo that has about two-thirds of the world’s cobalt reserves needed to produce
    electric cars’ batteries, a significant amount of cobalt may come from mines where
    child labor is exploited. In such and many other situations, blockchain and other
    DLTs could be used to change the rules within the supply-chain of the goods toward
    increasing transparency and efficiency, which would certainly impact positively
    each phase of the supply process (warehousing, delivery, payment).
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 如今，由于供应链的不透明性，客户在全球贸易和商业中很难进行真正的产品估值。此外，通常实际上无法检查某些商品是否非法制造，或 perhaps以不道德的方式制造。例如，刚果民主共和国拥有全球约三分之二的钴储备，钴是生产电动汽车电池所需的，大量的钴可能来自童工被剥削的矿山。在这样和其他许多情况下，区块链和其他分布式账本技术（DLTs）可以用来改变供应链中商品的规则，增加透明度和效率，这无疑将积极影响供应链过程的每个阶段（仓储、交付、支付）。
- en: The transparency can be ensured due to the DLs’ inherent property that every
    transaction is recorded on multiple copies over many nodes that maintain a ledger.
    The same is with security since the transactions are packed in blocks (in the
    case of blockchain), which are firmly linked and secured using cryptography. Furthermore,
    since a DL provides consensus and each participant in a supply chain has the same
    version of the ledger; disputes related to transactions are made impossible.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 由于分布式账本（DLs）的固有属性，每一笔交易都会在多个节点上的账本副本中被记录下来，从而确保了透明度。安全性也是如此，因为交易会被打包成区块（在区块链的情况下），这些区块通过密码学手段牢固地链接并得到保护。此外，由于分布式账本能提供共识，供应链中的每个参与方都拥有相同的账本版本；因此，与交易相关的争议变得不可能发生。
- en: In a concrete example, a startup company, Circulor, has launched a project (based
    on blockchain technology) to track cobalt from a mine to a car battery producer
    [[67](#b_9783110681130-005_ref_067)]. An electric vehicles manufacturer that is
    keen to maintain its reputation as an environmentally friendly and ethical production
    company could use the Circulor’s blockchain (i.e., its application for tracking)
    when deciding from which seller will it purchase cobalt (in case the company itself
    produces batteries) or batteries.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 在一个具体的例子中，初创公司Circulor启动了一个基于区块链技术的项目，追踪从矿山到汽车电池制造商的钴 [[67](#b_9783110681130-005_ref_067)]。一家急于保持其作为环保和道德生产公司的声誉的电动汽车制造商可以使用Circulor的区块链（即其追踪应用）来决定从哪个卖家购买钴（如果公司自己生产电池）或电池。
- en: Similar applications could be developed for use in other sectors, for example,
    when the distribution of humanitarian aid (food, vaccines, money) has to be tracked
    to ensure that the necessary items are delivered to those who need them.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 类似的应用也可以开发用于其他行业，例如，当人道主义援助（食物、疫苗、金钱）的分配必须被追踪，以确保必要的物品被送到需要的人手中时。
- en: 4.1.1.2 Synchronization of digital twins
  id: totrans-49
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 4.1.1.2 数字双胞胎的同步
- en: Over the last few years, the growth of IoT boosted the development of several
    new technologies as digital twin technology [[65](#b_9783110681130-005_ref_065)].
    In short, a digital twin is a virtual model of a process, product, or service.
    The model is constantly updated with the real data gathered through the connection
    with its physical counterpart, that is, from the various sensors embedded in the
    product.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的几年中，物联网的增长促进了数字孪生技术[[65](#b_9783110681130-005_ref_065)]等几项新技术的发展。简而言之，数字孪生是一个过程、产品或服务的虚拟模型。该模型通过与其实体对应物的连接不断更新，即通过嵌入产品中的各种传感器收集的真实数据。
- en: One of the areas where digital twin technology increasingly finds its place
    is the automotive industry. For example, automotive engineers analyze the digital
    twin of a real car to study how the car is driven (i.e., style). They can suggest
    specific changes in the car with the obtained results of the analysis, which should
    reduce the future failure probability of the car.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 数字孪生技术越来越多地应用于汽车行业等领域。例如，汽车工程师分析真实汽车的数字孪生，以研究汽车是如何驾驶的（即驾驶风格）。他们可以根据分析得到的结果，提出对汽车的特定更改，这应该可以减少汽车未来出现故障的概率。
- en: To maintain a near real-time representation of a physical prototype (product),
    a digital twin (or digital avatar) should be continuously synchronized with the
    prototype. The data and values for synchronization are often exchanged over the
    Internet. In such a situation, using a DL such as, blockchain, tangle, or hashgraph
    (with its cryptographic methods) can provide secure and reliable data exchange.
    Thereby, the need for a central exchange instance is avoided.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 为了维持物理原型（产品）的近乎实时表示，数字孪生（或数字化身）应该与原型持续同步。同步的数据和值通常通过互联网交换。在这种情况下，使用如区块链、纠缠或哈希图（及其加密方法）的分布式账本可以提供安全和可靠的数据交换。因此，避免了需要中心化交换实例的需要。
- en: 4.1.1.3 Management of software versions and documents’ releases
  id: totrans-53
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 4.1.1.3 软件版本和文档发布管理
- en: In software companies with many employees, a big challenge is tracking and managing
    numerous software releases, transparently and efficiently. Every change in code
    or update in a new release should be well documented and visible to all relevant
    players in the company. Distributed ledger technologies can improve the software
    release management cycle, including developing, testing, deploying, and supporting
    new software versions.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 在员工众多的软件公司中，跟踪和管理众多软件发布是一项巨大的挑战，需要透明且高效地进行。代码中的每一次更改或新发布的更新都应该被详细记录，并让公司中所有相关成员可见。分布式账本技术可以改善软件发布管理周期，包括开发、测试、部署和支持新软件版本。
- en: Various software-release data can be stored in a distributed ledger – the baseline
    documentation, development projects, changes, versioning of development, etc.
    The transaction logic incorporated in the distributed ledger, by design, ensures
    that any change of a data record initiates a new transaction/event, making the
    documenting process irreversible. In that way, besides achieving maximum transparency
    of the process, the damaging risk resulting from specific blackouts is considerably
    reduced.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 各种软件发布数据可以存储在分布式账本中——基线文档、开发项目、更改、开发版本控制等。分布式账本中嵌入的交易逻辑确保任何数据记录的更改都会触发新的交易/事件，从而使文档过程不可逆转。这样，除了实现过程的最大透明度外，特定停电造成的损害风险也大幅降低。
- en: In the second half of 2013, blockchain technology started being used for registering
    physical assets, giving the possibility to use the public ledger to store and
    validate documents instead of relying on a central authority. A user can store
    the signature and the timestamp associated with a document in the blockchain and
    validate it at any point using blockchain mechanisms. Similarly, as for software
    versioning, DLTs could help in tracking various documents’ releases. Using a distributed
    ledger, a goal achieved here is that all participants can have access to documents
    in a secure, traceable, and transparent way, assuming that each document’s release
    is protected against any uncoordinated change. Apart from that, a distributed
    ledger with a high scalability property (e.g., hashgraph or tangle) will be able
    to support high data volumes as well as the high frequency of documents’ release.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 2013年下半年，区块链技术开始被用于注册物理资产，这使得可以使用公共账本来存储和验证文件，而不是依赖于中央权威。用户可以将文档的签名和时间戳存储在区块链上，并使用区块链机制在任何时间点进行验证。同样，对于软件版本控制，分布式账本技术可以帮助跟踪各种文档的发布。使用分布式账本，这里实现的一个目标是所有参与者都可以以安全、可追溯和透明的方式访问文档，前提是保护每个文档的发布不受任何非协调性更改的影响。除此之外，具有高可扩展性特性的分布式账本（例如，hashgraph或tangle）将能够支持高数据量以及文档发布的高频率。
- en: 4.1.1.4 Multi-agent robot systems
  id: totrans-57
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 4.1.1.4 多代理机器人系统
- en: Among the numerous niches emerging from the concept of Industry 4.0 [[68](#b_9783110681130-005_ref_068)]
    where blockchains and DLTs could find their use, are multi-agent robot systems
    (MARSs). This term formally represents a collection of two or more autonomous
    mobile robots working together in a specific environment and working on different
    tasks. A team of mobile autonomous robots/agents working together to achieve some
    (well-defined) goals can be homogenous or consist of robots with different characteristics.
    In any case, they are allowed to communicate and coordinate with each other to
    be as efficient as possible (e.g., fast and with minimal consumption of energy
    or resources). However, finding the optimal working strategies and routines for
    each given objective may represent a huge challenge, even for simple tasks.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 在众多因工业4.0概念而兴起的新领域中[[68](#b_9783110681130-005_ref_068)]，其中区块链和分布式账本技术可能找到用武之地，多代理机器人系统（MARSs）便是其中之一。这个术语正式代表了两台或更多具有自主移动能力的机器人集合，它们在特定环境中共同工作，执行不同的任务。一个由移动自主机器人/代理组成的团队共同工作，以实现某些（明确定义的）目标，该团队可以是同质的，也可以由具有不同特性的机器人组成。无论如何，它们都被允许相互通信和协调，以尽可能高效（例如，快速且最大限度地减少能源或资源的消耗）。然而，为每个给定目标寻找最优的工作策略和程序可能是一个巨大的挑战，即使对于简单的任务也是如此。
- en: Car Industry 4.0 is highly reliant on robotics, for example, in a smart factory,
    several robots with different levels of autonomy and mobility should co-operate
    amidst dynamic and ever-changing car production processes. Therefore, the use
    of DLTs, as support to MARSs and generally to multi-agent systems (MASs), becomes
    ever more significant. In line with this, specific importance has to be given
    to the information support when groups of robots have to operate under external
    disturbances and environmental changes. Successful solutions for these could be
    found in the distributed ledger technology. For example, the history of interactions
    between robots could be recorded in a blockchain or various verification tasks
    could be performed using the mechanisms that have already been incorporated in
    the blockchain technology. In this way, the efficiency of interaction between
    robots (either in the car industry or generally) can be increased. The possibilities
    of applications that include groups of robots can be expanded.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 汽车行业4.0非常依赖机器人技术，例如，在智能工厂中，几台具有不同自主性和移动性的机器人应该在动态和不断变化的车生产过程中共同协作。因此，作为MARSs和一般多代理系统（MASs）的支持，分布式账本技术的使用变得越来越重要。与此相一致，当机器人组需要在外部干扰和环境变化下操作时，必须给予信息支持以特别的重视。分布式账本技术中可能找到这些的成功解决方案。例如，机器人之间的交互历史可以记录在区块链上，或者可以使用已经嵌入到区块链技术中的各种验证任务。这样，可以提高机器人之间（无论是汽车行业还是其他行业）的互动效率。包括机器人组在内的应用可能性可以得到扩展。
- en: A confirmation for this could be the appearance of several studies investigating
    the use of blockchain technology in MAS applications. In [[68](#b_9783110681130-005_ref_068)]
    is presented an overview and analysis of several relevant publications in this
    area, where the authors identified main groups of practical tasks within MARSs,
    which could be realized with the help of blockchain. Among studies mentioned in
    [[68](#b_9783110681130-005_ref_068)] are [[69](#b_9783110681130-005_ref_069)]
    and [[70](#b_9783110681130-005_ref_070)], where the interaction of the smart factory
    components within the company and with other industrial participants of IoT environment
    is investigated, providing control and trust over the distribution of products
    and resources. Also, there is research [[71](#b_9783110681130-005_ref_071)] that
    deals with a blockchain-based protocol that determines multi-agent control/coordination
    for Unmanned Aerial Vehicles (UAVs) [[72](#b_9783110681130-005_ref_072)].
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 这一确认可能是几项研究调查区块链技术在自主代理系统（MAS）应用中使用的出现。在[[68](#b_9783110681130-005_ref_068)]中，概述并分析了这一领域内的几篇相关出版物，作者识别了MARSs中的主要实用任务组，这些任务可以通过区块链来实现。在[[68](#b_9783110681130-005_ref_068)]中提到的研究中，有[[69](#b_9783110681130-005_ref_069)]和[[70](#b_9783110681130-005_ref_070)]，研究了智能工厂组件在公司内部以及与物联网环境中的其他工业参与者之间的互动，提供了对产品和服务资源分配的控制和信任。另外，还有研究[[71](#b_9783110681130-005_ref_071)]涉及基于区块链的协议，用于确定无人机的多代理控制/协调[[72](#b_9783110681130-005_ref_072)]。
- en: 'In [[73](#b_9783110681130-005_ref_073)] a possible way (i.e., a methodology)
    of creating and operating coalitions of heterogeneous intelligent robots that
    use information stored in the blockchain is described. With the proposed methodology,
    the fast exchange of information between coalition members is assumed, and the
    smart contracts through which are distributed different tasks between robots,
    information resources, and embedded devices (e.g., tasks of control, sensory,
    service, or computational kind). Similarly, in [[74](#b_9783110681130-005_ref_074)]
    a modular architecture that relies on a decentralized ledger (RobotChain framework
    [[75](#b_9783110681130-005_ref_075)]) where robotic events are registered, as
    well as on smart contracts for sending orders to robots (robot managing) is proposed.
    Some of the application examples given in [[74](#b_9783110681130-005_ref_074)]
    are:'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 在[[73](#b_9783110681130-005_ref_073)]中描述了一种可能的方法（即方法论），用于创建和使用存储在区块链中的异构智能机器人的联盟。所提出的
    methodology 假设联盟成员之间快速交换信息，并通过智能合约在机器人之间分配不同的任务、信息资源以及嵌入式设备（例如，控制、感知、服务或计算任务）。同样，在[[74](#b_9783110681130-005_ref_074)]中提出了一种基于去中心化账本（RobotChain框架[[75](#b_9783110681130-005_ref_075)])的模块化架构，其中注册机器人事件，以及发送给机器人的订单（机器人管理）（智能合约）。在[[74](#b_9783110681130-005_ref_074)]中给出的应用示例包括：
- en: distribution of tasks within a robot network,
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在机器人网络内分配任务，
- en: a method of assisting robots in cases when they cannot execute given tasks or
    need specific information, or
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在机器人无法执行给定任务或需要特定信息时协助机器人，或
- en: voting consensus for swarm robotics.
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为群机器人投票达成共识。
- en: 'The typical use cases of blockchain technology for MARS applications can be
    classified as follows [[68](#b_9783110681130-005_ref_068)]:'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术在MARS应用的典型用例可以分为以下几类[[68](#b_9783110681130-005_ref_068)]：
- en: 1\. Distribution of commands to robots and logging robot actions and states
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 1. 将命令分发给机器人以及记录机器人的行动和状态
- en: 'For example, the halls of a smart factory can be equipped with many very heterogeneous
    agents, such as different types of robots, intelligent devices, or computer applications/bots
    that can interact with each other (see [Fig. 4.1](#b_9783110681130-004_fig_001)).
    The agents, generally, do not execute predefined programs that control their behavior.
    Instead, they are configured to receive and execute command sequences given in
    some descriptive form (e.g., a bytecode). In the case of a mobile robot equipped
    with sensors and gripper, a batch of commands might look as follows: 1) move 20 m
    along the red line on the floor in a positive direction and stop; 2) rotate clockwise
    at the spot until detecting shelf B38; 3) approach the shelf, find the green box
    and bring it to device R5 in the hall C. Commands issued in a given form represent
    the executable code that does not depend on the platform an agent operates on,
    meaning that the same executable code (i.e., bytecode) will give the same results
    no matter to which agent/robot it was sent (under the condition that the chosen
    agent is capable of executing the given commands).'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，智能工厂的走廊可以配备许多非常异构的代理，例如不同类型的机器人、智能设备或可以相互交互的计算机应用程序/机器人（参见[图4.1](#b_9783110681130-004_fig_001)）。代理通常不执行预定义的程序，这些程序控制它们的行为。相反，它们被配置为以某种描述性形式接收和执行命令序列（例如，字节码）。对于配备传感器和夹具的移动机器人，一批命令可能如下所示：1)沿地板上红色线条向正方向移动20米并停止；2)在原地顺时针旋转，直到检测到货架B38；3)接近货架，找到绿色盒子，将其带到大厅C中的设备R5。以给定形式发布的命令代表与代理运行的平台无关的可执行代码，意味着无论将相同的可执行代码（即字节码）发送给哪个代理/机器人，都将得到相同的结果（在选择的代理能够执行给定命令的条件下）。
- en: '![](../graphic/converted/b_9783110681130-004_fig_001.jpg)'
  id: totrans-68
  prefs: []
  type: TYPE_IMG
  zh: '![](../graphic/converted/b_9783110681130-004_fig_001.jpg)'
- en: 'Fig. 4.1: Blockchain P2P network supporting a MARS in a car producing smart
    factory (an illustration).'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 'Fig. 4.1: 支持汽车制造智能工厂中MARS的区块链P2P网络（示意图）。'
- en: Within such an arranged environment, a blockchain can be used to distribute
    bytecodes to robots and other agents. The agents are, thereby, not connected directly
    to the system which generates tasks but via a P2P network of the blockchain that
    maintains the nodes. Command messages to agents are saved in the blockchain. Therefore,
    the executing agents do not even need to be turned on at the moment of message
    delivery. On the other hand, the acting agent informs the network about changes
    of its state during the execution of the bytecode/commands (e.g., “rotated 60°
    clockwise”, “gripped the box” or “moved backward for 10 m”), and the actual state
    is stored in the blockchain. In this way, if the agent halts for any reason, its
    state can quickly recover after the halt.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 在这样的安排环境中，区块链可以用来向机器人和其他代理分发字节码。代理因此不是直接连接到产生任务的系统，而是通过维护节点的区块链P2P网络进行连接。命令消息保存在区块链中。因此，执行代理甚至不需要在消息传递时开启。另一方面，行动代理在执行字节码/命令期间将其状态变化通知网络（例如，“顺时针旋转60°”、“抓住盒子”或“后退10米”），实际状态存储在区块链中。这样，如果代理出于任何原因停止，停止后可以快速恢复其状态。
- en: 2\. Optimization of task execution through economic incentives
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 2. 通过经济激励优化任务执行
- en: With the blockchain’s incentive mechanism, agents earn incentives (e.g., the
    blockchain’s native tokens/cryptocurrency) when executing given tasks with minimal
    resources, or penalized if they behave uneconomically. These mechanisms can be
    used for the optimization of various production processes where robots are involved.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 利用区块链的激励机制，代理在以最小资源执行给定任务时获得激励（例如，区块链的原生代币/加密货币），如果它们表现出不经济行为，则会被惩罚。这些机制可以用于优化涉及机器人的各种生产过程。
- en: 3\. Task dispatching for maximal efficiency
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 3. 最大化效率的任务调度
- en: The use of smart contracts based on the blockchain can create an environment
    with market rules. There, the task dispatching, that is, selecting agents to execute
    different tasks is regulated by the market, whereby, various agents/robots compete
    for tasks to be assigned and where the assignment of specific tasks to the appropriate
    agents is performed by distributed consensus, namely, a task-dispatching code
    stored in the blockchain (in the form of a smart contract) imposes a rollout in
    which a customer (or a specialized agent) first sends to the dispatcher of the
    smart contract, a request to perform a task, after which, the dispatcher informs
    the agents about the new request. Then, each of the concerned agents sends to
    the blockchain (via P2P network (see Fig. 4.1)) its agreement to perform the task
    with the information on the fee (e.g., in native tokens of the blockchain) the
    agent is ready to pay for handling the agreement. The blockchain validators then
    order the agreements received from agents according to the fees the agents offer.
    The first agreement, that is, the one with the highest fee offer is confirmed
    by the smart contract code, while the corresponding agent (the winner) receives
    details of the task that is to be executed.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 基于区块链的智能合约可以创建一个具有市场规则的环境。在那里，任务调度，即选择代理商执行不同任务由市场调节，各种代理商/机器人争夺任务以被分配，特定任务分配给适当代理商由分布式共识执行，即，存储在区块链中的任务调度代码（以智能合约的形式）施加一个展开，在这种情况下，客户（或专用代理商）首先向智能合约的调度员发送执行任务请求，随后，调度员通知代理商有关新请求。然后，每个相关代理商通过P2P网络（参见图4.1）将其同意执行任务的声明发送到区块链，包括代理商愿意支付的处理协议的费用（例如，以区块链的原生代币）。随后，区块链验证者按代理商提供的报价顺序排列收到的协议。报价最高的第一个协议，即费用最高的报价由智能合约代码确认，相应的代理商（获胜者）收到待执行任务的详细信息。
- en: In such a competitive environment, the agents provided with a cost optimization
    strategy will offer more for new tasks, to be selected by validators, as they
    have more money (i.e., tokens) earned from the earlier tasks, for example, through
    receiving rewards for the economic (i.e., optimal) behavior during the realization
    of these tasks (see the previous item). The overall result of such a described
    market competition should be that some producing process (or services) performed
    by a MA(R)S is stable and maximally efficient.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 在这样竞争激烈的环境中，拥有成本优化策略的代理商将为新任务提供更多报价，以供验证者选择。这是因为它们从早期任务中获得了更多资金（即代币）奖励，例如，通过在执行这些任务时因经济（即最优）行为获得奖励（参见上一条）。这种市场竞争描述的总体结果应该是某些由MA(R)S执行的生产过程（或服务）是稳定且最大效率的。
- en: 4\. Detecting and excluding intruders or faulty agents by action validation
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 4. 通过行为验证检测并排除入侵者或故障代理商
- en: Apart from executing their primary tasks (defined in bytecode), at the same
    time, agents could be performing the validation of each other’s actions, locations,
    or poses. For example, in a swarm (i.e., in a team of agents/robots) occupied
    by its general job, agents periodically send (to the blockchain P2P network) actual
    information from their motion sensors about their positions (and/or poses) and
    the positions of other agents in the swarm. With the blockchain’s consensus mechanism,
    a consensus about the actual positions of all agents can be achieved. In this
    way, the hacked robots (or even the robots injected by an intruder) which misbehave
    intentionally could be identified, since they send pieces of information that
    are in conflict with the consensus.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 除了执行定义在字节码中的主要任务外，同时，代理商还可以对彼此的行为、位置或姿态进行验证。例如，在一个群体（即由代理商/机器人组成的团队）从事其一般任务时，代理商定期通过区块链P2P网络发送他们运动传感器提供的实际信息，关于它们的位置（及其姿态）以及群体中其他代理商的位置。借助区块链的共识机制，可以对所有代理商的真实位置达成共识。这样，被黑客攻击的机器人（甚至是由入侵者注入的机器人）如果故意行为不端，它们发送的信息与共识相冲突，因此可以被识别出来。
- en: 5\. Distributed decision making by a time-limited voting
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 5. 通过时间限制的投票进行分布式决策
- en: Implementation of different smart contracts on the blockchain can enable a complex
    behavior of a MARS-like time-limited voting or voting delegation, namely, certain
    concrete actions (formulated in bytecode) can be proposed by a group of smart-contract
    agents, while another group of agents can vote for actions. The result is an action
    scenario gathered through the collaboration of multiple agents, which can then
    be stored in the blockchain and distributed to the concerned agents/robots (see
    Fig. 4.1), and finally executed.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 在区块链上实施不同的智能合约可以实现类似MARS的时限投票或投票委托的复杂行为，即，某些具体行动（编成字节码）可以由一组智能合约代理提出，而另一组代理可以对行动进行投票。结果是通过多个代理协作收集的行动场景，然后存储在区块链上并分发给相关的代理/机器人（见图4.1），最后执行。
- en: 6\. Authentication/suitability check
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 6. 认证/适宜性检查
- en: Complex MARS systems tend to be as efficient as possible. There might arise
    situations when some agents/robots use a shared physical resource but do not trust
    each other (as they may possess a certain level of artificial intelligence), which
    may cause undesirable consequences. Such situations may be resolved through appropriate
    decentralized applications based on blockchain, which involves methods for agents’
    authentication or checking agents’ suitability. The mistrust among robots is erased,
    and possible conflicts are avoided.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 复杂的MARS系统往往尽可能高效。可能会出现一些情况，一些代理/机器人使用共享的物理资源但不信任彼此（因为它们可能具有一定的人工智能级别），这可能导致不希望的结果。这种情况可以通过基于区块链的适当去中心化应用程序来解决，涉及代理认证或检查代理适宜性的方法。消除了机器人之间的不信任，避免了可能的冲突。
- en: 4.1.2 Car features and use
  id: totrans-82
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.1.2 汽车功能与使用
- en: Novel and innovative technologies are at the core of the automotive industry,
    enabling the launch of new car features and their continuous improvement, aiming
    for user-friendly and popular services for car owners and drivers. Distributed
    ledger technology offers various possibilities for incorporating several car features
    in the present and future automotive systems, including autonomous driving.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 创新和技术是汽车行业的核心，它们使得新汽车功能得以推出并持续改进，旨在为车主和驾驶员提供用户友好和受欢迎的服务。分布式账本技术为当前和未来的汽车系统提供了多种可能性，包括自动驾驶。
- en: 4.1.2.1 Autonomous driving systems
  id: totrans-84
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 4.1.2.1 自动驾驶系统
- en: Leading carmakers and numerous start-ups are investing in a lot of research
    related to the DLT’s possible use to enhance autonomous driving systems, that
    is, in overcoming various problems that self-driving cars may encounter. Autonomous
    driving systems are significantly functional, for now. Self-driving cars can currently
    collect and process huge amounts of data from their environment every second so
    that they can successfully avoid barriers, find optimal paths in curves, optimize
    speed by the control of acceleration and braking, etc. However, the hardware used
    cannot support complex computations needed to drive an autonomous car safely through
    an intersection. Adding more cars into the equation increases the amount and the
    complexity of computations exponentially.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 领先的汽车制造商和许多初创公司都在投资大量与DLT可能的用途相关的研发，以增强自动驾驶系统，即，克服自动驾驶汽车可能遇到的各种问题。自动驾驶系统目前具有显著的功能。自动驾驶汽车目前可以每秒从其环境中收集和处理大量数据，以便它们可以成功避开障碍物，在曲线中找到最佳路径，通过加速和制动的控制优化速度等。然而，当前使用的硬件无法支持自动驾驶汽车安全穿过交叉口的复杂计算。在等式中增加更多汽车会增加计算的量和复杂性。
- en: At the moment, however, the problem is that, when entering an intersection,
    a self-driving car cannot know and predict the behavior of the nearby cars (especially
    the ones coming from the front). So, as vehicles cannot trust each other, all
    autonomous cars must be prepared for the worst case at the intersection. The solution,
    which could bypass the problem, is the presence of a road-master – a central entity
    which decides what happens on the road and at what moment. Each car entering the
    intersection sends its current and desired location to the road-master, while
    the road-master calculates the next step of each car and orders some cars to move
    and others to wait. Even then, the problem of mistrust persists, since in some
    cases, cars might not obey the instructions (e.g., when a car is in a hurry due
    to an urgent situation or when the system is hacked). This is where blockchain
    (or some other DL) technology may be applied and help remove some of the trust
    issues.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 目前的问题在于，当自动驾驶汽车进入路口时，它无法知道并预测附近汽车（尤其是前方来车）的行为。因此，由于车辆之间无法互信，所有自动驾驶汽车都必须在路口为最坏的情况做好准备。一个可以绕过这个问题的解决方案是有一个路管家——一个决定道路上发生什么以及何时发生的中心实体。每辆进入路口的汽车都将其当前和期望的位置发送给路管家，而路管家则计算每辆汽车的下一步行动，并命令一些汽车移动，另一些等待。即便如此，信任问题仍然存在，因为在某些情况下，汽车可能不会遵守指令（例如，当一辆车因为紧急情况而急于行驶，或者当系统被黑客入侵时）。这就是区块链（或其他分布式账本）技术可能被应用并帮助解决一些信任问题的场合。
- en: To be more specific, the blockchain-driven autonomous cars will trust each other,
    while a blockchain-based DApp will calculate the flow of cars in a decentralized
    manner. In such a system, cars will still be instructed to wait, when needed,
    but the wait times will be fairly distributed among the vehicles. Since each car
    will be assured that no other car will ever cross its path, self-driven cars will
    not be paranoid . They will not have to analyze situations and act assuming the
    worst-case scenario every time they pass an intersection. Apart from that, due
    to security mechanisms incorporated in blockchain technology, hacker attacks would
    be impossible. Privacy concerns are also overcome, since blockchains can provide
    anonymity as well.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 更具体地说，由区块链驱动的自动驾驶汽车将彼此信任，而基于区块链的DApp将分布式地计算车辆流量。在这样的系统中，汽车仍然会在需要时被指示等待，但等待时间将在车辆之间公平分配。由于每辆车都会确信没有其他车会横穿其路径，自动驾驶汽车将不再焦虑。它们不需要分析情况并假设最坏的情况，每当我们穿过一个路口时。此外，由于区块链技术中融入的安全机制，黑客攻击将是无法实现的。隐私问题也得以解决，因为区块链可以提供匿名性。
- en: There is a way of DLT improving the autonomous driving systems; it is through
    data recording and sharing. Each self-driving car might collect data about the
    trip and save it in a DL. The data may contain various useful information, for
    example, local traffic density, weather conditions, warnings about accidents,
    traffic patterns, etc. As a result, these data can be accessed by other cars in
    the network.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 分布式账本技术改善自动驾驶系统的一个方式是通过数据记录和共享。每辆自动驾驶汽车可能会收集关于行程的数据并将其保存在分布式账本上。这些数据可能包含各种有用的信息，例如，当地交通密度、天气条件、事故警告、交通模式等。因此，这些数据可以被网络中的其他汽车访问。
- en: 4.1.2.2 Secure lock/unlock of vehicles
  id: totrans-89
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 4.1.2.2 车辆的 secure lock/unlock
- en: There is another future characteristic of the cars for the humans –the owners
    of the future cars that are blockchain technology incorporated will be able to
    lock and unlock their cars via smartphones in a much more secure and faster way
    (i.e., less than 2 s). This will be possible thanks to a direct offline connection
    between the owner’s smartphone application and the car, that is, without the involvement
    of any third-party central server, as is now the case with most of the conventional
    methods. The weak point of these methods is that the vehicle could be unlocked,
    without permission, if the server is hacked. With a decentralized and secure blockchain,
    all of this is avoided. Thereby, the security of the unlocking process is improved
    due to cryptographic encryption of the established connection.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 对于人类来说，未来汽车还有一个特点——未来采用区块链技术的汽车所有者将能够通过智能手机更加安全、更快地（即不到2秒）锁定和解锁他们的汽车。这将得益于车主的智能手机应用和汽车之间的直接离线连接，即不涉及任何第三方中心服务器，就像现在大多数传统方法一样。这些方法的弱点是，如果服务器被黑客入侵，车辆可能会被未经许可地解锁。采用去中心化和安全的区块链，这一切都可以避免。因此，解锁过程的安全性得到了提高，这是因为已经建立的连接进行了加密。
- en: Additionally, since all log data in the blockchain are written without the possibility
    of being changed, the owner will be able to track all car activities through the
    application. Besides, the owner could grant temporary access to the car to some
    other person (e.g., to a friend if he/she forgot something in the car), even if
    the owner is far away from the car. This can be done by transferring the access
    rights onto another person over a remote transaction. To get access to the car
    from its owner, the third party does not need additional hardware. The transfer
    of the access rights is achieved by simply using a smart contract, which triggers
    the transaction if, say, the car owner gives a command via their smartphone app.
    At the same time, the owner receives real-time notifications about who accessed
    the car, and where and when.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，由于区块链中记录的所有日志数据都无法更改，车主可以通过应用程序跟踪所有的汽车活动。此外，即使车主远离车辆，车主也可以将车辆的临时访问权限授予其他某些人（例如，如果他/她忘记在车里有什么东西，可以给朋友）。这可以通过远程交易将访问权限转让给另一个人。为了从车主那里获得车辆的访问权限，第三方不需要额外的硬件。访问权的转让是通过简单地使用智能合约实现的，如果车主通过他们的智能手机应用发出命令，智能合约就会触发交易。同时，车主会收到关于谁访问了车辆、在哪里以及何时访问的实时通知。
- en: 4.1.2.3 Car-related payments
  id: totrans-92
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 4.1.2.3 与汽车相关的支付
- en: With regard to payments concerning vehicles concerning, it is now known that
    DLT can be used for different types of payments. For example, upon charging the
    battery of an electric car, a smart contract based on the Ethereum blockchain
    (or maybe on the hashgraph) could trigger a transaction to pay for the service
    of charging, whereby, the money is transferred from the account of the car owner
    to the account of the charging station.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 关于涉及车辆的支付问题，现在已经知道分布式账本可以用于不同类型的支付。例如，在为电动汽车充电时，基于以太坊区块链（或可能是哈希图）的智能合约可以触发支付充电服务的交易，从而将资金从车主的账户转移到充电站的账户。
- en: Another possibility is a financial application (or an extension of it) for payment,
    in instalments, of the car itself. In this case, a smart contract would trigger
    a transaction on the first of each month, which transfers the appropriate instalment
    amount from the buyer’s account to the car selling company’s account. The cumulative
    balance would also be recorded in the blockchain; so, the smart contract would
    stop payments once the balance reaches the car’s price. The same financial application
    could be used for other car-related services, for example, periodic payments of
    insurance, monthly payments for parking, etc., but also for many other payments
    not necessarily related to cars.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个可能性是一种金融应用程序（或其扩展），用于分期支付汽车本身。在这种情况下，智能合约会在每个月的第一天触发交易，将适当的分期付款金额从买家的账户转移到汽车销售公司的账户。累计余额也会记录在区块链中；因此，一旦余额达到汽车的价格，智能合约就会停止支付。相同的金融应用程序可以用于其他与汽车相关的服务，例如，保险的周期性支付、停车费的月度支付等，也可以用于许多与汽车无关的其他支付。
- en: 4.1.2.4 Protection of mileage reading against tampering
  id: totrans-95
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 4.1.2.4 防止篡改里程读数
- en: The most manipulated parameter related to cars so far is the car’s mileage displayed
    on the car’s front panel. In the future, the risk of mileage tampering would be
    practically zero if the current mileage of a vehicle is written regularly (i.e.,
    periodically or after each ride) in a DL, such as tangle, hashgraph, or blockchain.
    Together with the mileage, many other parameters including the data about the
    actual position of the vehicle (GPS coordinates) could be written in the distributed
    ledger. In this way, the use of DLTs would enable not only an absolutely secure
    information about the total mileage, but also provide a reliable tracking of the
    vehicle’s journey of the past, starting from the very moment it was delivered
    from the factory.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 目前与汽车相关的被操纵参数最多的是汽车前面板上的里程显示。如果车辆的当前里程定期（即周期性或每次骑行后）写入一种分布式账本（如缠结、哈希图或区块链），那么未来篡改里程的风险将实际上降至零。除了里程外，包括车辆实际位置数据（GPS坐标）在内的许多其他参数也可以记录在分布式账本中。这样，使用分布式账本技术不仅能确保总里程的绝对安全信息，还能可靠地追踪车辆过去的行程，从车辆工厂交付的那一刻开始。
- en: 4.1.2.5 Serial numbers handling – registering and management
  id: totrans-97
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 4.1.2.5 序列号处理——注册和管理
- en: Instead of keeping records about pure transactions of some cryptocurrency, a
    blockchain or any other type of DL structure can also be used to securely keep
    various data, for example, serial numbers of various products or digests/digital
    signatures of some important documents, etc.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 代替保留某些加密货币的纯交易记录，区块链或其他类型的分布式账本结构也可以用来安全地保存各种数据，例如，各种产品的序列号或某些重要文件的精华/数字签名等。
- en: In this way, a distributed ledger, in which serial numbers of vehicles’ parts
    or serial numbers of some expensive products’ components are written, represents
    a powerful framework that cannot be counterfeited. This counterfeiting became
    a big problem, especially in the luxury goods industry. Each piece of a product
    (e.g., a part of the car engine, a watch, a gemstone, etc.) with a serial number
    affixed directly on it in the production stage by a manufacturer can be protected
    against forgery. Its authenticity is easily confirmed if the serial number is,
    at the same time, written into a DL. The information written in the distributed
    ledger can also contain the manufacturing date, its producer or assembler, the
    history of repairs (if any), the owner (after purchasing), etc.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 通过这种方式，一个分布式账本，其中记录了车辆零部件的序列号或某些昂贵产品组件的序列号，构成了一个强大的框架，无法被伪造。伪造问题已成为一个大问题，尤其是在奢侈品行业。制造商在生产阶段直接附在产品上的每一件产品（例如，汽车引擎的一个部件、一只手表、一颗宝石等）的序列号，都可以防止伪造。如果同时将序列号写入分布式账本，其真实性很容易得到确认。分布式账本中写入的信息还可以包含制造日期、生产商或组装商、维修历史（如有）、购买后的所有者等。
- en: Allocating and assigning serial numbers to the components, adding other relevant
    data, and generating corresponding records to be written in the distributed ledger
    could be carried via an appropriate application that connects to the DL, product
    manufacturer, and customers. The use of such a DL-based application would eliminate
    the need for physical certificates, such as warranty cards or product data sheets,
    which so far represent the global standard for proving the authenticity of (luxury)
    products. Without these certificates, which can be forged, the sale of counterfeit
    goods is practically erased.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 通过适当的应用程序，将序列号分配给组件，添加其他相关数据，并生成相应的记录以写入分布式账本，该应用程序连接到分布式账本、产品制造商和客户。使用基于分布式账本的此类应用程序将消除对物理证书的需求，例如保修卡或产品数据表，迄今为止，这些证书代表了证明（奢侈品）产品真实性的全球标准。没有这些可以伪造的证书，假冒商品的销售实际上被消除了。
- en: 4.1.2.6 Digital proof of ownership by the use of registers
  id: totrans-101
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 4.1.2.6 通过注册表实现数字所有权证明
- en: It is not just serial numbers and the data related to products that are seen
    as content (different from transactions) that can be written in DLs. Another example
    is the data related to all types of property – land titles, software license numbers,
    vehicle identification numbers (VINs), etc. DLs can serve as registries to confirm
    any product or property ownership rights. A transaction is created concerning
    the physical asset to register the ownership of an asset. Moreover, the information
    is stored in a blockchain record, and the owner of the private key is then registered
    as the owner of that asset.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 不仅序列号及其与产品相关的数据（与交易不同）可以写入分布式账本。另一个例子是与各种财产相关的数据——土地所有权证书、软件许可证号码、车辆识别号码（VINs）等。分布式账本可以作为注册表来确认任何产品或财产所有权。创建一个关于实体资产的交易，以注册某项资产的所有权。此外，信息存储在区块链记录中，私钥的所有者随后被注册为该资产的所有者。
- en: Furthermore, with the use of blockchains, for example, the transfer of ownership
    from an original owner (who has sold some asset or property) to a new owner can
    be automatically done through a simple, safe, and secure operation on the blockchain,
    that is, by the execution of a smart contract on that blockchain.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，通过使用区块链，例如，原始所有者（已出售某些资产或财产）向新所有者的所有权转移可以通过在区块链上简单、安全且安全的操作自动完成，即通过在该区块链上执行智能合约。
- en: 4.2 Smart mobility
  id: totrans-104
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4.2 智能移动性
- en: The development of smart cities, villages [[76](#b_9783110681130-005_ref_076)],
    and Smart Energy solutions are also included in the development of smart mobility.
    As one of the most important global industries, the mobility industry faces the
    biggest and deepest change in its history, caused by climate change, urbanization,
    and social developments, thus leading to changed and continuously changing customer
    requirements. Novel technologies, like DLT, enable an easier integration of smart
    solutions into the car and mobility industries.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 智能城市、村庄[[76](#b_9783110681130-005_ref_076)]和智能能源解决方案的发展也包含在智能移动性的发展中。作为全球最重要的行业之一，移动性行业面临其历史上最大和最深的一次变化，这是由气候变化、城市化和社会发展引起的，从而导致客户需求的变化和持续变化。像分布式账本技术这样的新技术，使得智能解决方案更容易集成到汽车和移动性行业中。
- en: 4.2.1 Inspiring car driving in an environmentally responsible way
  id: totrans-106
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.2.1 激励环保驾驶
- en: Cryptocurrencies, that is, tokens for special purposes, can be achieved by DLT
    as well. Such a token system would motivate participants to behave in a certain
    positive way, which may eventually be turned into positive habits of some participants.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 加密货币，也就是特殊用途的代币，也可以通过分布式账本技术实现。这种代币系统将激励参与者以某种积极的方式行为，这最终可能会变成一些参与者的积极习惯。
- en: The arrangement should motivate drivers to operate their cars in a responsible
    and eco-friendly manner. As a reward, a driver who joined the project receives
    a certain amount of coins, whenever he/she, in some specific traffic situations,
    follows some recommended rules for responsible driving, for example, when the
    engine is switched to ECO mode, when driving is as smooth as possible (without
    sudden braking and acceleration), when driver coasts to stop, etc.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 这种安排应该会激励司机以负责任和环保的方式驾驶车辆。作为奖励，每当司机在某些特定的交通情况下遵循一些负责任的驾驶建议规则，例如将发动机切换到ECO模式、尽可能平稳地驾驶（不突然刹车和加速）、滑行停车等，加入项目的司机就会收到一定数量的硬币。
- en: The driving data from a vehicle is sent to an application that processes it
    and calculates the height of the driver reward. At the same time, each transaction
    to the driver’s account is written in the blockchain.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 车辆的驾驶数据发送到一个应用程序，该应用程序处理这些数据并计算司机的奖励额度。同时，每次向司机账户的交易都会记录在区块链上。
- en: 4.2.2 Parking reservation
  id: totrans-110
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.2.2 停车预约
- en: All drivers are quite aware that finding a parking place in a big city is often
    quite an issue. The solution, which can make it easier, could rely on DLT. When
    a vehicle leaves the place where it was parked temporarily, a relevant piece of
    information can be sent to a corresponding data marketplace. Through a DLT-based
    application, other drivers in the vicinity can receive that information and, if
    necessary, generate a transaction to reserve the released parking place. The application
    could also provide additional help to the driver, for example, propose the best
    parking place (if there are several unreserved places), depending on actual traffic
    conditions and the driver’s position on the road, navigate the vehicle to the
    chosen parking place, etc.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 所有司机都相当清楚，在大城市里找到停车位往往是一件相当头疼的事情。解决这个问题、使之变得更容易的方案，可能要依赖于分布式账本技术。当一辆车离开它暂时停车的地点时，相关信息可以发送到一个对应的数据市场。通过基于分布式账本技术的应用程序，附近的司机可以接收到这些信息，如有必要，生成一笔交易来预约释放的停车位。应用程序还可以为司机提供额外的帮助，例如，在有几个未预约的停车位的情况下提出最佳的停车地点，根据实际的交通状况和司机在路上的位置，引导车辆到选择的停车地点等。
- en: 4.2.3 Car and ride sharing
  id: totrans-112
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.2.3 汽车和共享出行
- en: The use of distributed ledger technologies, t, applications regarding payments
    in cryptocurrencies, is also a current precondition of various services. The applications
    may or may not be based on smart contracts.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 分布式账本技术的应用，关于加密货币支付的应用，也是各种服务当前的一个前提条件。这些应用或许基于智能合约，或许不基于智能合约。
- en: One of the ideas anticipated to be realized soon is autonomous car renting.
    The service would be similar to today’s ride-hailing services (e.g., Uber), except
    that cars will not have drivers, and the payments will be in a cryptocurrency,
    such as IOTA or Bitcoin. Additionally, a car owner would be given the opportunity
    of earning by placing his car at the disposal of others whenever the owner does
    not use it.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 预计很快会实现的一个想法是自主汽车租赁。这项服务将与今天的叫车服务（例如，Uber）类似，不同之处在于汽车将没有司机，而且支付将是加密货币，如IOTA或比特币。此外，车主将有机会在不用车时将车供他人使用而获得收入。
- en: Apart from that, a future DL-based application might enable ride sharing and
    the sharing of car ownership, where a group of people would share a fleet of several
    autonomous vehicles. When a member of the group needs a ride, he or she will request
    access to a car, available at that moment, via an application. In the respective
    DL, all activities of the cars in the fleet would be recorded. As regards the
    maintenance costs of the entire fleet, they could be regulated through a payment
    model that is agreed upon among the owners. For example, paying a fee (into a
    shared account) every time an owner uses a car, according to the total distance
    traveled, or monthly payments according to the frequency of cars’ use of an owner
    compared to the total use of cars from the fleet by all owners, etc.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 除此之外，基于去中心化账本（DL）的未来应用可能会实现共享出行和车辆共享，一群人将共享几辆自动驾驶车辆的车队。当团队中的一员需要乘车时，他或她将通过应用程序请求访问当时可用的车辆。在相应的去中心化账本中，车队中所有车辆的活动都会被记录下来。至于整个车队的维护成本，可以通过车主之间商定的支付模型进行调节。例如，每次车主使用车辆时支付费用（到一个共享账户中），根据行驶的总距离付费，或根据车主与车队所有车主使用的车辆频率进行月度支付等。
- en: 4.2.4 Traffic congestion management
  id: totrans-116
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.2.4 交通拥堵管理
- en: Similarly, various information can be shared and written in a distributed ledger,
    in cases of traffic obstructions (due to accidents, wildfires, floods, landslides,
    etc.). The relevant information, collected and compared by the participants familiar
    with obstructions on their ways, can be acquired by other approaching vehicles
    in the vicinity, to change their routes on time and avoid possible holdup and
    consequent delay.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 同样，在遇到交通阻塞（由于事故、森林火灾、洪水、滑坡等）的情况下，各种信息可以共享并记录在去中心化账本上。由熟悉路上阻塞情况的参与者收集和比较的相关信息，可以被附近的其他车辆获取，以便及时改变路线，避免可能的拥堵和随之而来的延误。
- en: 4.3 Smart energy
  id: totrans-118
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4.3 智能能源
- en: A traditional electric grid is an interconnected system for the production,
    transmission, and delivery of electricity. The grid dynamically balances the demand
    and supply of electric energy to assure stability and reliability of grid operation.
    Its immense economic dimension is reflected in the need for accurate measurements
    of consumption, and well-defined billing and trading mechanisms among actors involved
    in the electricity demand and supply. The electric grid is one of the critical
    infrastructures and is thus essential for almost any economic and social activity
    in the world.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 传统的电力网络是一个互联的系统，用于电力的生产、传输和配送。电网动态地平衡电能的需求和供应，以确保电网运行的稳定性和可靠性。它在巨大的经济层面上体现在对消费准确测量的需求，以及在电力需求和供应参与者之间明确定义的计费和交易机制。电力网络是关键基础设施之一，因此对世界上几乎所有的经济和社会活动都至关重要。
- en: A smart grid (SG) opens traditional electric grids, in terms of communication
    and interoperability, and leverages new operational and business models related
    to electrical energy production, transport, storage, and consumption. In terms
    of deployment, smart grids can be considered an example of a highly geo-distributed
    IoT system with high security and trust requirements. New technological developments
    and new business, economic, and environmental expectations lead to a gradual transformation
    toward a smart grid concept. A smart grid is heavily based on information and
    communication technologies, applied to the electricity domain. It enables new
    and innovative use cases in the utilities domain, which are technically infeasible
    in the traditional electric grid.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 智能电网（SG）在通信和互操作性方面打开传统的电力电网，并利用与电力能源生产、传输、存储和消费相关的新操作和商业模式。在部署方面，智能电网可以被视为一个高度地理分布的物联网系统（IoT）的例子，它具有高安全性和信任要求。新技术的发展和新的商业、经济、环境期望导致逐渐向智能电网概念转变。智能电网在信息技术和通信方面有很深的依赖，应用于电力领域。它使得在公用事业领域实现新的和创新的使用案例成为可能，这在传统的电力电网中技术上是不可行的。
- en: The latest trends in this area are called Smart Energy, Internet of Energy,
    or Energy Internet (EI). They indicate the ambition of sharing both energy and
    the related data just as we are used to sharing information on the Internet. This
    means that, for example, participants can interact closely, make autonomous decisions,
    seamlessly access different distributed and centralized energy resources, share
    energy to balance energy demand and supply, and act as prosumers – producers or
    consumers of electrical power, or both. Blockchain technologies can efficiently
    support these novel developments and ambitions for allowing data and monetary
    transactions for energy trading. Applying distributed ledger is a viable option
    to provide a secure, transparent, trusted, automated workflow for the advanced
    future Energy Internet services. However, the practical application of DLTs in
    a smart grid infrastructure is far from being straightforward.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 该领域的最新趋势被称为智能能源、能源互联网或电力互联网（EI）。它们表明了与我们在互联网上分享信息一样，分享能源及其相关数据的野心。这意味着，例如，参与者可以进行密切互动，做出自主决策，无缝访问不同的分布式和集中式能源资源，分享能源以平衡能源需求和供应，并作为生产者或消费者参与电力生产或消费。区块链技术可以有效地支持这些新发展和雄心，允许数据和货币交易进行能源交易。应用分布式账本是一个可行的选择，为先进未来的能源互联网服务提供一个安全、透明、可信、自动化的流程。然而，在智能电网基础设施中实施分布式账本技术并非易事。
- en: 4.3.1 Smart grid conceptual model
  id: totrans-122
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.3.1 智能电网概念模型
- en: The electric grid is a hierarchically structured system. The structure results
    from the geographical disposition of the grid segments and affects the roles of
    the actors involved in the grid operation. A systematic smart grid architectural
    model [[77](#b_9783110681130-005_ref_077)] helps achieve interoperability across
    technical domains and different stakeholders of the massively scaled, distributed
    SG system. A service-oriented approach was taken regarding cross-business impacts.
    The model provides the stakeholders a common understanding of the elements that
    make up the smart grid and provides guidance for the implementation architecture.
    In the smart grid conceptual model, which is a part of the architectural model,
    NIST divided the smart grid into seven domains, as shown in [Fig. 4.2](#b_9783110681130-004_fig_002).
    Each domain encompasses smart grid conceptual roles and services.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 电网是一个层次化的系统。这种结构是由电网段的地理布局决定的，并影响参与电网运营的角色的作用。一个系统的智能电网架构模型 [[77](#b_9783110681130-005_ref_077)]
    有助于在技术领域和大规模、分布式智能电网系统的不同利益相关者之间实现互操作性。在跨业务影响方面采取了面向服务的方法。该模型为利益相关者提供了对组成智能电网的元素的共识，并为实施架构提供了指导。在智能电网概念模型中，这是架构模型的一部分，NIST
    将智能电网划分为七个领域，如图 [4.2](#b_9783110681130-004_fig_002) 所示。每个领域都包括智能电网概念角色和服务。
- en: '![](../graphic/converted/b_9783110681130-004_fig_002.jpg)'
  id: totrans-124
  prefs: []
  type: TYPE_IMG
  zh: '![](../graphic/converted/b_9783110681130-004_fig_002.jpg)'
- en: 'Fig. 4.2: Interaction of roles in different smart grid domains: energy and
    communication flows.'
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4.2：不同智能电网领域中角色之间的互动：能源和通信流动。
- en: 'The customer domain refers to the end-users of electricity, who may also generate,
    store, and manage energy use. Usually, three customer types are discussed, each
    with its sub-domain: home, commercial/building, and industrial. In the markets
    domain, there are the operators and participants in electricity markets, and in
    the service provider domain, the organizations provide services to electrical
    customers and utilities. The operations refer to managers of the movement of electricity.
    In the generation domain are the generators of electricity, including traditional
    generation sources and distributed energy resources. In the transmission domain
    are the carriers of bulk electricity over long distances, and in the distribution
    domain are the distributors of electricity to and from customers. Generation,
    transmission and distribution domains may also store electricity.'
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 客户领域指的是电力终端用户，他们也可能产生、存储和管理能源使用。通常讨论三种客户类型，每种都有其子领域：家庭、商业/建筑和工业。在市场领域，有电力市场的运营商和参与者，在服务提供商领域，组织为电力客户和公用事业提供服务。运营指的是电力的管理者。在发电领域有电力发电机，包括传统的发电源和分布式能源资源。在传输领域有长距离大量电力的承运人，在分配领域有电力供应商和客户之间的分配者。发电、传输和分配领域也可能储存电力。
- en: The three customer sub-domains –the home, the commercial/building, and the industrial,
    differ in energy needs and distribution scale. Actors in the customer domain provide
    customers with the electrical flows. Apart from that, they provide the information
    flow between the customer domain and other domains. The boundaries of the customer
    domain are usually the utility meter or the home gateway (also referred to as
    the energy service interface, ESI). The gateway securely interconnects the outbound
    and the inbound communications; it may communicate with other domains via the
    advanced metering infrastructure (AMI) or the Internet. It faces the facility-based
    systems, such as a home or building automation system. The customer domain directly
    interacts with the distribution, operations, markets, and service provider domains.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 三个客户子领域——家庭、商业/建筑和工业，在能源需求和分布规模上有所不同。客户领域的参与者为客户提供电力流动。除此之外，他们还提供客户领域与其他领域之间的信息流动。客户领域的边界通常是公用事业电表或家庭网关（也称为能源服务接口，ESI）。网关安全地连接出站和入站通信；它可能通过先进的计量基础设施（AMI）或互联网与其他领域进行通信。它面向基于设施的系统，例如家庭或建筑自动化系统。客户领域直接与分配、运营、市场和服务提供者领域互动。
- en: 4.3.2 Decentralization in the energy internet
  id: totrans-128
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.3.2 能源互联网的的去中心化
- en: 'A challenge in meeting the requirements of modern smart grid applications is
    the inclusion of decentralized technologies in SG architectures, and the related
    use and business scenarios. Current and future use cases could include:'
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 满足现代智能电网应用要求的一个挑战是将去中心化技术纳入SG架构，以及相关的使用和商业场景。当前和未来的用例可能包括：
- en: Distributed energy resource (DER) management and peer-to-peer energy trading;
  id: totrans-130
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 分布式能源资源（DER）管理和点对点能源交易；
- en: Autonomous islands of energy prosumers, where supply and demand for energy are
    first cleared within the island, and the excess is bought/sold to the grid; microgrids;
  id: totrans-131
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 能源自给自足的自治岛屿，其中能源的供需首先在岛屿内部得到解决，剩余的能源则卖给/买入电网；微电网；
- en: Multi-tenancy, innovative payment models for energy in retail and wholesale
    markets, which combine payments in excessive energy, utility tokens, cryptocurrencies,
    etc.;
  id: totrans-132
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 多租户，创新的能源零售和批发市场支付模式，结合了过剩能源支付、公用事业代币、加密货币等；
- en: Electric vehicle charging and coordination;
  id: totrans-133
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 电动汽车充电和协调；
- en: Blockchain-enabled prepaid electricity meters;
  id: totrans-134
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 基于区块链的预付费电表；
- en: Automated machine-to-machine negotiation for bidding the terms and placing the
    order for energy to the most convenient provider;
  id: totrans-135
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自动机器对机器协商，为能源订单投标条件和向最方便的提供商下订单；
- en: Providing open data from the smart grid to facilitate third-party application
    and service development;
  id: totrans-136
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从智能电网提供开放数据，以促进第三方应用和服务开发；
- en: Green and environmental aspects of energy production and consumption.
  id: totrans-137
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 能源生产和消费的绿色和环境方面。
- en: A valuable, yet straightforward, application of the DLT can be recording data
    and events from the smart grid. This might include consumption and generation-related
    information (smart meters with BC support) or data about the operation of the
    smart grid (management information, key performance indicator reports, aggregated
    usage values, etc.).
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: DLP的一个有价值且直接的用途可以是记录来自智能电网的数据和事件。这可能包括与消费和生成相关的信息（带有BC支持的智能电表）或关于智能电网运营的数据（管理信息、关键绩效指标报告、聚合使用值等）。
- en: But, let’s consider a more advanced smart grid use case of a family residing
    in a small private house. The family commutes daily using a plug-in electric vehicles
    (PEV), which is recharged at home or work. The household is an active prosumer,
    trying to be as self-independent in energy supply as possible. It has, therefore,
    photovoltaic panels installed on the roof of the house. A power bank installed
    in the house’s basement can store some of the excess electricity produced, for
    later use. The remaining unused electricity can be traded automatically with some
    of the neighbors. Therefore, the neighborhood is subscribed to an automated aggregation
    service, which optimizes neighborhood electricity demand and supply and acts as
    one larger actor to external energy providers. If home and neighborhood production
    does not meet the current demand, electricity is negotiated for in the market.
    All these procedures are executed automatically and exchange of electricity is
    simultaneously paid with micropayments, which are transparently logged. The family
    can, therefore, always verify that the system works for their best benefit. The
    latter is true for all the other actors involved in this use case, too.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，让我们考虑一个更先进的智能电网用例，一个居住在小型私人住宅的家庭。这个家庭每天使用插电式电动汽车（PEV）通勤，汽车在家或工作地点充电。这个家庭是一个活跃的生产消费者，尽可能地在能源供应上自给自足。因此，它在房子的屋顶上安装了太阳能电池板。安装在房子地下室里的电源银行可以储存一些产生的多余电力，以备后用。剩余未使用的电力可以自动与一些邻居进行交易。因此，该社区订阅了一个自动化聚合服务，该服务优化了社区电力需求和供应，并作为单个更大的参与者与外部能源提供商进行谈判。如果家庭和社区生产不能满足当前需求，那么将在市场上协商电力。所有这些程序都是自动执行的，电力交换同时通过微支付进行，这些微支付是透明记录的。因此，这个家庭可以始终验证系统为他们带来最大的利益。这对本用例中涉及的所有其他参与者也同样是正确的。
- en: A home automation system and energy management system balances the energy from
    the in-house energy resources with the demand and in-house storage. The home automation
    system estimates the acceptable range of the required electricity in a household
    for a certain future period. It considers the settings made by the user (desired
    level of comfort in the house), the known daily schedule of the family members,
    and the weather forecast. It can reschedule some larger loads, such as charging
    a PEV, heating water, drying the clothes, etc. A distributed ledger is not required
    in this segment if the customer privately owns the home automation and the energy
    management system. A home gateway needs to link both in-house systems with a DL
    network for trusted interaction with other actors.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 一个家庭自动化系统和能源管理系统平衡了家庭内部能源资源与需求及储能之间的能源。家庭自动化系统估算了在一定未来时期内家庭所需的电力的可接受范围。它考虑了用户设置（家庭内的舒适度水平），家庭成员已知的日常日程以及天气预报。它可以根据需要重新安排一些较大的负载，如给插电式电动汽车（PEV）充电、加热水源、晾晒衣物等。如果客户私人拥有家庭自动化和能源管理系统，在这个环节中不需要分布式账本。家庭网关需要将家庭内部系统与分布式账本网络链接起来，以实现与其他参与者的值得信赖的互动。
- en: If the demand and supply in the household are imbalanced, the excess energy
    can be bought or sold to the neighbors in the local district, namely, an organized
    cooperative which balances the demand and the distributed resources installed
    in the several households in the neighborhood. The exchange of electricity among
    the neighbors is recorded in a smart contract and cleared with the corresponding
    exchange for utility tokens. These can later be sold or reused to purchase electricity.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 如果家庭内的供需不平衡，多余的能源可以卖给当地区域的邻居，也就是说，一个有组织的合作社，它平衡了需求和分布在几户邻居家中安装的分布式资源。邻居之间的电力交换记录在智能合约中，并通过相应的交换来清结算能源代币。这些代币可以随后出售或重新使用以购买电力。
- en: In this way, the microgrid aggregates the individual households into a new,
    larger prosuming actor. The aggregation is backed by a smart contract, too, and
    is entirely automated. There is no need for an aggregation service provider in
    terms of a legal or business entity. This reduces the operating costs of aggregation.
    Besides, scaling up the demand and supply enables them to participate more autonomously
    in the energy market. Aggregation into a larger entity offers them a better price
    negotiation position with the external electricity providers. The aggregating
    system can automatically negotiate with several power providers for the best electricity
    price. Smart contracts make the bidding and selection, and the result is verifiable
    by every involved party.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 通过这种方式，微网将个体家庭汇集成了一个新的、更大的生产消费型参与者。这种汇集也得到了智能合约的支持，并且完全自动化。在法律或商业实体方面，无需汇集服务提供商。这降低了汇集的运营成本。此外，规模化地扩大需求和供应使它们能更自主地参与能源市场。汇集成较大的实体为它们提供了与外部电力提供商更好的价格谈判地位。聚合系统可以自动与多个电力提供商就最佳电力价格进行谈判。智能合约负责竞标和选择，结果可以被所有参与方验证。
- en: Similarly, the microgrid can act as a tertiary reserve for temporary deficits
    of energy production elsewhere. In that case, the microgrid aggregator would receive
    an offer (in the form of a DL transaction) from the distribution or transport
    smart grid domains. It would then issue requests to acquire some of the energy
    from PEVs or local storage in the individual homes. The charging stations at customers’
    homes would estimate the amount of energy at their disposal based on the car battery
    status and foreseen travel plans derived from customers’ online calendars, and
    bid for sale. When the tertiary reserves are activated, the power provided in
    the emergency case has substantially higher prices than the regular. The benefits
    would be shared among the household involved, according to the rules in the smart
    contract.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 类似地，微网也可以作为其他地方能源生产临时短缺的三级备用电源。在这种情况下，微网聚合器会从配电或传输智能电网领域接收到一份报价（以分布式账本交易的形式）。然后，它发出请求，以从个体家庭中的插电式电动汽车（PEVs）或本地存储中获取一些能源。客户家中的充电站会根据汽车电池状态和从客户在线日历中预见的旅行计划，估计可支配的能源量，并报价出售。当三级备用电源被激活时，紧急情况下的供电价格要比平时高得多。好处将根据智能合约中的规则，在涉及的各个家庭之间分享。
- en: Several aspects of the use cases described here have been implemented and tested
    at a smaller level. The benefits and optimizations might seem small, if observed
    from a single customer’s perspective. However, the application of DLs enables
    scaling of such approaches, seamless operation due to smart contract automation,
    and reduction of operating expenses by the elimination of intermediaries.
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 这里描述的使用案例的多个方面已经在较小的规模上得到实施和测试。如果从单一客户的视角来看，这些好处和优化可能看起来不大。然而，分布式账本（DLs）的应用使得这些方法得以规模化，由于智能合约的自动化，实现了无缝运营，并通过消除中介来降低运营成本。
- en: 4.3.2.1 Requirements for distributed ledger technologies
  id: totrans-145
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 4.3.2.1 分布式账本技术的需求
- en: Several distinguishing aspects of smart grids affect the role and adoption of
    distributed ledger technology for the decentralized Energy Internet. Despite the
    successful introduction of ICT in the SG, grid systems remain relatively closed
    and centralized with regard to ownership and governance. However, this concept
    is gradually changing. Nevertheless, (smart) grid remains a critical infrastructure.
    It is mostly regulated and is characterized by an immense business perspective
    and possible financial implications. At the same time, it presents a highly distributed
    and heterogeneous system, especially in the customer domain. It is characterized
    by a large and dispersed customer base and by the various technologies for the
    communication connectivity needed for the communication flows of smart grid applications.
    Incessant connectivity of customer devices, for example, smart meters, cannot
    always be assumed. A blockchain architecture for the smart grid must, therefore,
    be able to balance between the availability and consistency of data in case network
    partitions are caused, for example, due to a temporary loss of communication connectivity.
    Such an architecture can, further, be hierarchical to match the hierarchical structure
    of the grid itself. The hierarchical structure of the blockchain data is also
    beneficial to limit the scope of data generated in various segments of the smart
    grid, for performance and privacy. Therefore, the DL networks for the Energy Internet
    are often implemented as hybrid blockchain networks or specialized public/consortium
    networks.
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 智能电网的几个显著特点影响了分布式账本技术在去中心化能源互联网中的角色和应用。尽管信息通信技术（ICT）在智能电网（SG）中成功引入，但电网系统在所有权和治理方面相对封闭和集中。然而，这一概念正在逐渐改变。尽管如此，智能电网仍然是关键的基础设施。它主要受到监管，并以巨大的商业视角和可能的财务影响为特征。与此同时，它呈现为一个高度分布式和异构的系统，尤其是在客户领域。它以庞大的分散客户群和智能电网应用通信流所需的通信连接技术为特征。例如，智能电表等客户设备的持续连接性并不能总是假设。因此，智能电网的区块链架构必须能够在网络分区导致数据可用性和一致性之间保持平衡，例如，由于暂时失去通信连接。此外，这种架构可以是层次化的，以匹配电网本身的层次结构。区块链数据的层次结构也有利于限制智能电网各个部分生成的数据范围，以提高性能和隐私性。因此，能源互联网的分布式账本网络通常作为混合区块链网络或专门的公共/联盟网络实现。
- en: The financial aspects of decentralized Energy Internet applications are commonly
    addressed by tokenization. Many decentralized Energy Internet platforms (see examples
    in [Section 4.3.3](#b_9783110681130-004_s_004_s_003_s_003)) introduce their tokens
    for energy trading, certificate exchange, or loyalty and incentive programs. There
    are decentralized platform providers that are specialized in Energy Internet.
    Their products are reaching a level of maturity required for a broader and large-scale
    adoption of decentralized solutions. Often, lack of regulations is a more limiting
    factor for adoption than technology.
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 去中心化能源互联网应用的财务方面通常通过代币化来解决。许多去中心化能源互联网平台（ see examples in [第4.3.3节](#b_9783110681130-004_s_004_s_003_s_003)）引入了用于能源交易、证书交换或忠诚度和激励计划的代币。有一些专注于能源互联网的去中心化平台提供商。他们的产品达到了分散式解决方案更广泛和大规模采用所需的成熟度。通常，缺乏监管是限制采用的技术因素。
- en: 4.3.2.2 Energy web decentralized ecosystem for energy internet
  id: totrans-148
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 4.3.2.2 能源网络的去中心化生态系统
- en: Energy Web Foundation[^(61)](footnotes.xhtml#fn_61) provides the Energy Web
    Decentralized Operating System[^(62)](footnotes.xhtml#fn_62) (EW-DOS). It is an
    enterprise-grade open-source stack of decentralized software and standards, middleware
    services, and software development toolkits (SDK), including the EW Chain. EW
    Chain is a purpose-built public blockchain network designed for the energy sector’s
    regulatory, operational, and market needs.
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 能源网络基金会[^(61)](footnotes.xhtml#fn_61)提供了能源网络去中心化操作系统[^(62)](footnotes.xhtml#fn_62)（EW-DOS）。它是一个企业级的开源堆栈，包括去中心化软件和标准、中间件服务以及软件开发工具包（SDK），包括EW链。EW链是一个为能源行业监管、运营和市场需求而设计的专用公共区块链网络。
- en: The chain was designed to overcome some of the cost, scalability, and power
    consumption problems facing traditional public blockchains, when used for energy
    sector applications. It is a Proof of Authority consortium network with validator
    nodes hosted by tens of companies. Known corporations run validator nodes within
    the affiliate ecosystem, including some of the largest and most respected energy
    companies globally. EW Chain addresses user privacy. The mechanism of private
    transactions is a way of encrypting certain energy transaction details to comply
    with personal data regulations. Light clients enable the integration of IoT devices.
    Apart from the blockchain network, the EW-DOS delivers several suits of SDKs for
    integration and application development. The EW Flex enables grid operators to
    integrate distributed energy resources (DERs) into energy markets and demand flexibility
    in programs. The EW Origin supports existing and emerging renewable energy and
    carbon markets to simplify and enhance the issuance, tracking, and buying/selling
    of energy attribute certificates.
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 该链旨在解决传统公共区块链在能源领域应用中面临的一些成本、可扩展性和能耗问题。它是一个权威证明的联盟网络，拥有由数十家公司托管的验证节点。知名企业在该联盟生态系统内运行验证节点，包括一些全球最大和最受尊敬的能源公司。EW链解决了用户隐私问题。私人交易机制是加密某些能源交易细节以符合个人数据法规的一种方式。轻量级客户端使IoT设备的集成成为可能。除了区块链网络之外，EW-DOS还提供了一系列的SDK套件，用于集成和应用开发。EW
    Flex使电网运营商能够将分布式能源资源（DERs）整合到能源市场和需求灵活性计划中。EW Origin支持现有和新兴的可再生能源和碳市场，以简化并提高能源属性证书的发行、跟踪和买卖。
- en: EW Chain and EW DOS managed to generate substantial interest in the decentralized
    Energy Internet communities, and several relevant projects utilize parts of this
    ecosystem. The main use cases are clean energy and carbon emissions traceability,
    distributed energy resource flexibility for distribution (DSO) and transmission
    system operators (TSO), and electric vehicle charging. Running their DApp on EW
    Chain should allow the operators to reduce transaction costs and scale up demand
    response programs, more quickly and efficiently.
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: EW链和EW DOS在去中心化的能源互联网社区中引起了广泛关注，有几个相关项目利用了这个生态系统的部分功能。主要用例包括清洁能源和碳排放追踪、分布式能源资源灵活性用于配电（DSO）和输电系统运营商（TSO），以及电动汽车充电。运行在EW链上的DApp应允许运营商降低交易成本并扩大需求响应计划，更快更高效地运行。
- en: 4.3.3 Smart energy use cases
  id: totrans-152
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.3.3 智能能源用例
- en: Decentralization in the Energy Internet is an active field of research prototyping
    and development, and demonstrating practical projects, trials, and commercial
    implementations, which have been successfully running for several years. The most
    prominent area is a peer-to-peer energy trading, combined with distributed energy
    resource management and green energy. The other focus is more on decentralization
    in retail and wholesale trading. Energy supply and origin certificates are commonly
    tokenized with distributed ledger technology to facilitate novel and flexible
    trading mechanisms with tradable tokens.
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 能源互联网的去中心化是活跃的研究原型开发领域，它展示了实用的项目、试验和商业实施，这些已经成功运行了几年。最突出的领域是点对点的能源交易，结合分布式能源资源管理和绿色能源。另一个焦点更多地是关注在零售和批发交易中的去中心化。能源供应和原产地证书通常与分布式账本技术一起代币化，以促进新颖且灵活的交易机制，并具有可交易的代币。
- en: 4.3.3.1 Distributed energy resources and peer-to-peer energy trading
  id: totrans-154
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 4.3.3.1 分布式能源资源和点对点能源交易
- en: Small energy resources, for example, solar or wind plants, boost the environment
    and reduce electricity costs. Unlike the traditional central power plants, they
    are highly distributed. Renewable energy resources depend on unpredictable factors
    such as the weather and are, therefore, heavily volatile in energy production.
    DERs usually belong to different proprietors. To be more efficient, they can be
    aggregated in microgrids. Microgrids are clusters of jointly managed DERs located
    in proximity. They can be organized as a cooperative, which balances the demand
    and the supplies of the distributed resources installed in several households
    in a district, and trades the excessive energy production. Peer-to-peer energy
    trading is one of the keys to such a balance. Even if a microgrid is not fully
    self-sustainable, P2P trading reduces the dependence on central power resources
    and reduces electricity costs.
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 小型能源资源，例如太阳能或风力发电厂，有助于环境保护和降低电力成本。与传统的中央发电厂不同，它们高度分布式。可再生资源依赖于不可预测的因素，如天气，因此在能源生产上具有很高的波动性。DERs通常属于不同的所有者。为了更有效率，它们可以被聚合在微网中。微网是位于相近位置的共同管理的DERs集群。它们可以组织成一个合作社，平衡一个地区几户家庭安装的分布式资源的需求和供应，并交易过剩的能源产量。点对点能源交易是这种平衡的关键之一。即使一个微网不是完全自给自足的，P2P交易也减少了对外部电力资源的依赖并降低了电力成本。
- en: Blockchain technologies have successfully integrated into microgrid aggregation,
    distributed resources and storage, and P2P energy trading. It is estimated that
    more than half of the distributed DL energy Internet projects are about peer-to-peer
    energy markets. This makes P2P trading, the dominant use case for DLT in the Energy
    Internet.
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术已经成功融入微网聚合、分布式资源和存储以及P2P能源交易。据估计，超过一半的分布式DL能源互联网项目都与点对点能源市场有关。这使得P2P交易成为能源互联网上分布式账本技术的主导用例。
- en: The Suncontract[^(63)](footnotes.xhtml#fn_63) is a decentralized marketplace
    for households and businesses. It has successfully been in operation for several
    years. It minimizes the costs for energy customers. It uses a globally recognized,
    tradeable token (the SNC token) to buy and sell energy products on the SunContract
    ecosystem.
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: Suncontract[^(63)](footnotes.xhtml#fn_63)是一个为家庭和企业提供去中心化市场的平台。它已经成功运营了几年。它为能源客户最小化了成本。它使用一种全球认可的、可交易的代币（SNC代币）在SunContract生态系统上购买和销售能源产品。
- en: LO3 Energy[^(64)](footnotes.xhtml#fn_64) is a DLT platform provider for the
    Energy Internet. Their Pando platform offers a simple way to account for the local
    distributed energy and enable new incentives for customers. LO3 Energy is the
    founder and technology provider for Brooklyn Microgrid, BMG.[^(65)](footnotes.xhtml#fn_65)
    BMG is a marketplace that allows prosumers, that is, residential and commercial
    solar panel owners, to sell the excess solar energy they generate to NYC residents,
    who prefer using renewable energy over fossil fuel energy.
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: LO3 Energy[^(64)](footnotes.xhtml#fn_64)是一家为能源互联网提供分布式账本技术的平台提供商。他们的Pando平台提供了一种简单的方式来计算当地分布式能源，并为客户提供新的激励措施。LO3
    Energy是布鲁克林微网（BMG）的创始人和技术提供商。[^(65)](footnotes.xhtml#fn_65) BMG是一个市场，它允许住宅和商业太阳能面板所有者（即产消者）向纽约居民出售他们产生的多余太阳能，这些纽约居民更愿意使用可再生能源而不是化石燃料能源。
- en: Power Ledger[^(66)](footnotes.xhtml#fn_66) is another platform for new energy
    markets to track and trade energy, flexible services, and environmental commodities.
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: Power Ledger[^(66)](footnotes.xhtml#fn_66)是另一个用于跟踪和交易新能源、灵活服务与环境商品的新能源市场平台。
- en: 4.3.3.2 Retail and wholesale electricity marketplaces
  id: totrans-160
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 4.3.3.2 零售和批发电力市场
- en: In retail and wholesale electricity trading, high-quality data, near real-time
    operation, continuous bidding and instant settlements, transparent contracts,
    minimizing counterparty risks, including partner credit evaluations and payments,
    are requirements that are successfully met by DLT.
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 在零售和批发电力交易中，高质量数据、近乎实时的运营、持续的竞拍和即时的结算、透明的合同、最小化对手方风险（包括合作伙伴信用评估和支付）等要求已通过分布式账本技术成功实现。
- en: The Drift Trader[^(67)](footnotes.xhtml#fn_67) facilitates build a FinTech platform
    and a marketplace to help companies match their energy purchases with local clean
    energy supply, in real-time. Power Purchase Agreements are virtualized and converted
    to smart contracts. In this way, corporations can access the benefits of high-frequency
    trading with other algorithmic trading platform participants.
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 漂移交易员[^(67)](footnotes.xhtml#fn_67)促成了建立一个金融科技平台和一个市场，帮助公司实时地将他们的能源购买与当地的清洁能源供应相匹配。电力购买协议被虚拟化并转换为智能合约。这样，公司可以与其他算法交易平台参与者一起访问高频交易的优点。
- en: With the WePower[^(68)](footnotes.xhtml#fn_68) platform, companies of all sizes
    can easily buy green energy directly from producers. They provide services for
    wholesale and P2P trading and assure complete (green) energy source transparency.
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 通过WePower[^(68)](footnotes.xhtml#fn_68)平台，所有规模的公司都可以轻松地直接从生产商那里购买绿色能源。他们为批发和P2P交易提供服务，并确保完整的（绿色）能源来源透明。
- en: The system adopted a blockchain token – WPR. It stores tangible values and ensures
    liquidity. It constantly accrues energy donated by energy producers and accumulates
    real value in the form of energy.
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 系统采用了区块链代币——WPR。它存储有形价值并确保流动性。它不断累积能源生产者捐赠的能源，并以能源的形式积累真实价值。
- en: 4.3.3.3 Green and environmental energy aspects
  id: totrans-165
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 4.3.3.3 绿色和环保能源方面
- en: Certification of energy origin has become extremely important. Compliance and
    voluntary green credits, and carbon credits markets have started emerging. These
    credits are tradable, non-tangible energy commodities, which prove the exact origin
    of energy, helping demonstrate the provenance of renewable energy supplies, or
    that the consumption matches the actual production in a green plant. However,
    these energy attribute certificate (EAC) markets are frequently fragmented and
    lack a value for cross-market exchange. But, global markets are needed here, including
    renewable energy certificates (REC), guarantees of origin (GO), and international
    I-REC, especially CO[2] certificates. Blockchain offers to track energy production
    in a much more granular and timely way than is possible by traditional methods.
    Some of the existing decentralized energy trading platforms (see [Section 4.3.3.1](#b_9783110681130-004_s_004_s_003_s_003_s_001))
    now support green credits and certificates. Power Ledger, for example, added the
    blockchain-based trades of renewable energy certificates in the U.S. At the same
    time, several successful dedicated platforms for tradable renewable certificates
    have emerged and have been successfully deployed.
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 能源来源的认证变得非常重要。合规和自愿绿色信用，以及碳信用市场已经开始出现。这些信用是可交易的、无形的能源商品，证明能源的确切来源，有助于证明可再生能源供应的来源，或者消费与绿色工厂的实际生产相匹配。然而，这些能源属性证书（EAC）市场通常碎片化，缺乏跨市场交换的价值。但是，这里需要全球市场，包括可再生能源证书（REC）、原产地证明（GO）和国际I-REC，尤其是CO[2]证书。区块链提供了比传统方法更精细、更及时地追踪能源生产的方式。一些现有的分布式能源交易平台（参见[第4.3.3.1节](#b_9783110681130-004_s_004_s_003_s_003_s_001)）现在支持绿色信用和证书。例如，Power
    Ledger在美国增加了基于区块链的可再生能源证书的交易。同时，几个成功的专门用于可交易绿色证书的平台已经出现并成功部署。
- en: FlexiDAO[^(69)](footnotes.xhtml#fn_69) is a software provider created to accelerate
    the transition toward a decarbonized and decentralized energy industry, leveraging
    blockchain applications. It offers white-label blockchain applications on top
    of a middleware platform that can access any blockchain infrastructure in an enterprise-grade,
    secure manner. FlexiDAO tracks the production of renewable energy from its origin
    in real-time and prevents double-counting.
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: FlexiDAO[^(69)](footnotes.xhtml#fn_69)是一家软件提供商，旨在加速向脱碳化和去中心化的能源行业的过渡，利用区块链应用。它在上层中间件平台上提供白标区块链应用程序，可以以企业级、安全的方式访问任何区块链基础设施。FlexiDAO实时追踪可再生能源的生产，防止重复计算。
- en: Energy Origin[^(70)](footnotes.xhtml#fn_70) is a web platform built on top of
    low-energy Blockchain technology. It records the generation and consumption of
    green energy, calculates the volumes of energy exchanged between the renewable
    assets and customers’ sites, the impact of avoided CO[2], and registers this information
    in tamper-proof certificates for transparency.
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 能源原产地[^(70)](footnotes.xhtml#fn_70)是一个建立在低能耗区块链技术之上的网络平台。它记录了绿色能源的产生和消耗，计算了可再生能源资产与客户场所之间交换的能源量，避免了CO[2]的影响，并将这些信息记录在防篡改的证书中以保证透明度。
- en: The Greeneum[^(71)](footnotes.xhtml#fn_71) platform offers several decentralized
    applications for the energy sector, including green certificates and carbon credits
    for green energy producers. The certificate determines the energy source, amount,
    and corresponding carbon credits. For energy trading, consumers can sell carbon
    credits in the marketplace.
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 绿色能源生产商可以通过Greeneum[^(71)](footnotes.xhtml#fn_71)平台提供多种去中心化应用，包括绿色证书和碳信用。证书确定了能源来源、数量以及相应的碳信用。对于能源交易，消费者可以在市场平台上出售碳信用。
- en: The Universal Protocol (UP) Alliance created the world’s first tradable carbon
    token on a public blockchain – UPCO2.[^(72)](footnotes.xhtml#fn_72) The UPCO2
    tokens represent a certified measure of carbon dioxide. They can be bought and
    held as an investment or burned to offset a company’s or an individual’s carbon
    footprint. Underlying certified REDD + carbon credits back the token, and blockchain
    technology is a way to prevent double counting (or double-spending) of carbon
    credits.
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 通用协议（UP）联盟在公共区块链上创建了世界上第一个可交易的碳代币——UPCO2。[^(72)](footnotes.xhtml#fn_72) UPCO2代币代表了一定量的一氧化碳二。它们可以作为投资购买和持有，或者燃烧以抵消公司或个人的碳足迹。代币背后有经过认证的REDD+碳信用支持，区块链技术是一种防止碳信用重复计算（或重复花费）的方法。
- en: 4.3.3.4 Energy metering, billing, and network data management
  id: totrans-171
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 4.3.3.4 能源计量、计费和网络数据管理
- en: A prerequisite for most Energy Internet applications is the integration of smart
    meters and blockchain platforms. Smart consumption meters are a part of the advanced
    metering infrastructure, which is readily deployed in modern energy grids. AMI
    measures, collects, and analyzes energy usage. A smart meter has a two-way communication
    channel, usually assured by power-line communications (PLC), or mobile (e.g.,
    LTE/5 G), or low-power mobile (e.g., NB-IoT), or long-range WAN networks (e.g.,
    LoRaWAN). Apart from consumption recording, AMI may support demand-side optimization
    or outage management too. Smart meters usually do not have unique digital decentralized
    identifiers and are simple transaction issuers (see Section 3.5.2). Instead, all
    blockchain functions are provided by AMI gateways or even by the backend blockchain
    platforms. This enables reuse of the installed metering infrastructure, but BC
    identification at the level of individual meters could yield a far more accurate,
    verifiable, and efficient process. An early demonstration was Bankymoon’s prepaid
    smart meter. It was a Bitcoin-based billing system for smart meters that operated
    in partnership with the crowdfunding platform, Usizo. Donors could transfer cryptocurrency
    to third-world schools equipped with a smart meter to provide energy directly
    to the school of their choice.
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数能源互联网应用的先决条件是将智能仪表和区块链平台集成。智能消耗仪表是先进计量基础设施的一部分，该基础设施在现代能源电网中易于部署。AMI测量、收集和分析能源使用情况。智能仪表具有双向通信通道，通常通过电力线通信（PLC）、移动通信（例如LTE/5G）、低功耗移动通信（例如NB-IoT）或长距离广域网（例如LoRaWAN）来保证。除了消耗记录之外，AMI还可能支持需求方优化或故障管理。智能仪表通常没有唯一的数字分布式标识符，而是简单的交易发行者（参见第3.5.2节）。相反，所有区块链功能都由AMI网关甚至后端区块链平台提供。这使得可以重用安装的计量基础设施，但BC标识在单个仪表层面上可能会带来更加精确、可验证和高效的过程。早期的示范是由Bankymoon开发的预付费智能仪表。它是一个基于比特币的智能仪表计费系统，与众筹平台Usizo合作运行。捐赠者可以将加密货币转移到装有智能仪表的第三世界学校，为捐赠者选择的学校提供能源。
- en: Swether is a prototype of an end-to-end solution based on an Ethereum BC-controlled
    IoT electric switch and meter [[78](#b_9783110681130-005_ref_078)]. This DApp
    comprises of the hardware and software for the IoT device, smart contract, and
    Ethereum-compliant Web applications for the use and control of the system. The
    Swether device can be built into, for example, an electric car charging station
    and acts as an independent BC entity, reporting the measurement status to the
    chain. The smart contract in the DApp tracks the availability of charging stations,
    enables booking a charging station for a selected period, and handles the charging
    payments. The smart contract allows additional payment and workflow features,
    such as escrow (to increase the security of involved stakeholders), bidding (to
    select automatically among the different available energy providers), and a system
    of loyalty tokens for the clients (additional incentives for service use).
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: Swether是一个基于以太坊BC控制的物联网电开关和电表的端到端解决方案的原型[[78](#b_9783110681130-005_ref_078)]。这个DApp包括物联网设备的硬件和软件、智能合约以及符合以太坊标准的Web应用程序，用于系统的使用和控制。Swether设备可以内置到例如电动汽车充电站中，作为独立的BC实体，向链上报测量状态。DApp中的智能合约跟踪充电站的状态、启用为选定时间段预订充电站，并处理充电支付。智能合约允许额外的支付和工作流功能，例如托管（以增加参与方的安全性）、竞标（自动在不同的可用能源提供商之间选择）以及客户忠诚度代币系统（使用服务的额外激励）。
