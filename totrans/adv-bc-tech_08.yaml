- en: Blockchain Technology
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Blockchain technology is a distributed peer-to-peer network and an open ledger
    that Satoshi Nakamoto first implemented for Bitcoin [[13](#CR13)]. In contrast
    to the traditional centralized ledger systems, all the participants in the network
    keep together a copy of the distributed ledger with the help of a consensus algorithm.
    Every user is authorized to add or modify data to solve a complex mathematical
    puzzle. Every participant in a blockchain system is recognized with a cryptographic
    public key shared with other users so they can interchange information. The private
    key, in contrast, is kept stored securely in the client’s equipment. In blockchain
    technology, it is highly impossible to succeed an attack in the network system
    since a private key cannot be derived from a public key, according to [[13](#CR13)]
    and [[14](#CR14)]. The transactions in the blockchain are stored in a verifiable
    and immutable way.
  prefs: []
  type: TYPE_NORMAL
- en: The data structure of the blocks is designed in a specific way that links each
    block to the previous block via its unique hash value. Trustworthiness and authenticity
    in the network are established through a consensus algorithm which is considered
    an important component of the blockchain system. This process is known as “mining,”
    and nodes that participate are called “miners.” Mining is done without engaging
    any third party or central authority [[15](#CR15)]. Some examples of consensus
    algorithms are PoW (proof of work) which is used in Bitcoin; DPoS (delegated proof
    of stake), which is used in Ethereum; proof of elapsed time; proof of burn; proof
    of space; proof of luck; and practical Byzantine fault tolerance.
  prefs: []
  type: TYPE_NORMAL
- en: Although blockchain was initially proposed for the commercial industry, it is
    currently revolutionizing different fields. It can support diverse applications
    and services [[16](#CR16)] such as IoT (Internet of things), banking system, stock
    market trading, supply chain management, government record, hospitalization, voting,
    and property transfers. Figure [2](#Fig2) depicts an example of a transaction
    in blockchain.![](../images/513458_1_En_8_Chapter/513458_1_En_8_Fig2_HTML.png)
  prefs: []
  type: TYPE_NORMAL
- en: Fig. 2
  prefs: []
  type: TYPE_NORMAL
- en: Example of a transaction in the blockchain network
