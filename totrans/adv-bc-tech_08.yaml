- en: 1 Introduction
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Researchers and manufacturers discuss and develop ITS to achieve road safety
    and comfortable driving (intelligent transportation systems). Current vehicles
    already have a set of modern technologies deployed. For instance, they can run
    various applications, use navigation systems, and connect to the Internet. The
    following purpose is achieving V2V (vehicle-to-vehicle) [[1](#CR1)] and V2I (vehicle-to-infrastructure)
    [[2](#CR2)] communications to enhance safety messages exchanged between road users
    [[3](#CR3)].
  prefs: []
  type: TYPE_NORMAL
- en: Vehicular networks are characterized by dynamic topology and high connectivity,
    which is an issue for the current Internet architecture based on the TCP/IP model.
    Therefore, research communities proposed to bring NDN (named data networking)
    to IoV (Internet of vehicles) to tackle those issues. NDN is a future Internet
    architecture that is based on named content rather than IP addresses. It uses
    a request/reply model which doesn’t need session establishment nor address allocation
    to exchange data.
  prefs: []
  type: TYPE_NORMAL
- en: In terms of security, NDN came with a new model that uses public and private
    keys to encrypt and decrypt data in the network. The main idea is to secure the
    data itself rather than securing the medium of transmission. However, additional
    security concerns still exist in NDN and require further research [[4](#CR4)].
    Thus, we thought to bring the blockchain technology to NDN-based IoV, especially
    to overcome the cache poisoning attack that intends to propagate bogus content
    to the network’s nodes, and thereby to forward only safe content. Blockchain is
    a decentralized, distributed, and open ledger that saves transactions efficiently
    in a transparent and immutable way.
  prefs: []
  type: TYPE_NORMAL
- en: This paper proposes a novel blockchain-based system for securing IoV over NDN,
    called BIoVN (**b**lockchain for **I**nternet **o**f **v**ehicles over **N**DN).
    The proposed system aims to deliver, forward, and cache only safe content over
    the network. To the best of our knowledge, very few publications are available
    in the literature that discusses the IoV over NDN in terms of blockchain technology
    or addresses the security of the cached and forwarded content.
  prefs: []
  type: TYPE_NORMAL
- en: 'We also propose a new bioinspired algorithm of HG (HoneyGuide), which we used
    in the BIoVN system. The principal aim of any algorithm is to discover the most
    outstanding couple between a collection of possible results and a goal model.
    This can be approached to discovering a fulfilling result in discrete search space
    over a reasonable execution time. Representing the problem in this manner makes
    it very much similar to the attitude of an optimization algorithm. Indeed, metaheuristics
    are considered repetitive actions that cleverly lead a subordinate heuristic to
    create excellent results by operating diversification and intensification methods
    in the space. Metaheuristics are approximate algorithms that exceed exact algorithms
    regarding the scope of the resolved problem. The capacity to deal with different
    difficulties using miniature variations usually comes from the nature inspiration.
    Using easy tools, different problems are resolved in nature, and a quality result
    is always found thanks to the attitude of living beings such as animals and insects.
    Therefore, we tried to discover an effective metaheuristic stimulated by the power
    of nature to resolve complicated problems and produce results with acceptable
    quality. Currently, we are in the phase of the simulation of the system. The major
    contributions of this work are twofold as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: To prevent malicious vehicles from broadcasting poisoned content, we designed
    a novel reasonable blockchain-based security architecture for IoV over NDN, which
    ranks different nodes in the network and allows only trusted ones to exchange
    interest and data packets.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: We proposed a new bioinspired algorithm of the name HG, which we used in the
    BIoVN system.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'The remainder of this paper is organized as follows: Sect. [2](#Sec2) presents
    an overview of NDN and blockchain technologies, Sect. [3](#Sec5) summarizes the
    related work, and Sect. [4](#Sec9) describes the proposed method. Finally, we
    conclude the paper.'
  prefs: []
  type: TYPE_NORMAL
- en: 2 Overview of NDN and Blockchain Technologies
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Named Data Networking
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: NDN (named data networking) is an instance of ICN (information-centric networking)
    [[5](#CR5)], which is recognized as a significant field of study. Among instances
    of ICN, NDN is proposed as a promising future Internet architecture, and it is
    based mainly on the content (what to send) instead of the location (where to send).
    Named data packets are used rather than destination and source addresses used
    by the current TCP/IP architecture [[6](#CR6)]. While forwarding is done using
    IP address headers in IP-based routers, each packet name prefix is used by NDN-based
    routers to forward packets. This adoption of unique named contents allows nodes
    to memorize and control the state of each packet. NDN and the current Internet
    architecture have the same hourglass architecture except for some divergence in
    similar layers [[7](#CR7)]. The named content chunks constitute the principal
    blocks of NDN, while in TCP/IP, the basic unit of communication is a point-to-point
    channel between two nodes identified by IP addresses [[8](#CR8), [9](#CR9)].
  prefs: []
  type: TYPE_NORMAL
- en: 'Two types of packets are engaged in NDN: interest and data [[10](#CR10)]. They
    are used, respectively, by consumers and producers while communicating. Since
    the NDN is recipient driven, consumers express their desire for a piece of data
    by putting its name in an interest packet and sending it to the network. Any node
    which retains a copy of the desired content will play the role of the producer
    and reply with a data packet. This packet will then take the reverse path to come
    back to the consumer [[11](#CR11)]. Each node maintains three databases [[12](#CR12)]
    used in the forwarding process: the CS (Content Store) stores copies of freshly
    forwarded data to supply future queries and increase content distribution. The
    PIT (pending interest table) keeps track of forwarded interest packets that are
    not yet satisfied. Incoming interfaces are saved in the PIT entries, so data packets
    can easily retrieve the correct path to reach original consumers. And the FIB
    (forwarding information base) records the important forwarding information like
    the prefix and the next hopes. This information is used to lead the interest packet
    to the potential providers.'
  prefs: []
  type: TYPE_NORMAL
- en: Figure [1](#Fig1) illustrates an example of NDN-based IoV architecture. In this
    example, the content “/parking/ Mimosas/P3” is desired by Consumer 1\. As the
    forwarder has this content in its cache, it will send it directly to Consumer
    1 without forwarding it to the initial producer. However, the content “/traffic/highway/A5/20”
    desired by Consumer 3 will be transferred to the initial producer. If Consumer
    2 also expresses an interest in the same content, Consumer 3 will aggregate this
    request in its PIT and not forward it. Once the producer sends the data packet
    to the forwarder, the latter will forward it to Consumer 3, which will forward
    it in its turn to Consumer 2 thanks to the PIT entries.![](../images/513458_1_En_8_Chapter/513458_1_En_8_Fig1_HTML.png)
  prefs: []
  type: TYPE_NORMAL
- en: Fig. 1
  prefs: []
  type: TYPE_NORMAL
- en: Example of NDN-based IoV architecture
  prefs: []
