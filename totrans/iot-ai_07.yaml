- en: 7.3.1 Smart City
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: To build a Smart city (Parra-Domínguez et al. [2021](#CR28)), the idea is to
    infuse technologies in every aspect of cities operation like public transportation,
    IT connectivity, water and power supply, sanitation, waste management, e-governance,
    etc., which incorporates Artificial Intelligence and Data analytics when and where
    needed in place. Smart cities (Vermesan & Friess, [2013](#CR26)) should learn,
    adapt, innovate, and thereby respond promptly and precisely to the changing circumstance.
    It needs to be flexible to change.
  prefs: []
  type: TYPE_NORMAL
- en: For this, the primary requirement is to gather data from different parts of
    the city. It is important to identify which facility needs improvement. To do
    this, relationship with the citizens and interaction with the customers plays
    a major role.
  prefs: []
  type: TYPE_NORMAL
- en: It is important to understand user, reality and the day-to-day lives of the
    people, the challenges they face, and the problems that needs to be addressed
    for the betterment of the citizens and to improve their living conditions. Mark
    the pain points, common risks, and challenges of the target population.
  prefs: []
  type: TYPE_NORMAL
- en: The impact of building a smart city on the environment, natural resources, consequences
    caused financially, and other societal relevance are entrusted for discussions.
  prefs: []
  type: TYPE_NORMAL
- en: A smart city should not have a negative effect but should have benefits shown
    in Fig. [7.3](#Fig3) in terms of safety, time, health, connectedness, jobs, and
    cost of living, and specifically, huge improvements can be realized in the environmental
    sector.![../images/504166_1_En_7_Chapter/504166_1_En_7_Fig3_HTML.png](../images/504166_1_En_7_Chapter/504166_1_En_7_Fig3_HTML.png)
  prefs: []
  type: TYPE_NORMAL
- en: Fig. 7.3
  prefs: []
  type: TYPE_NORMAL
- en: Benefits of smart city
  prefs: []
  type: TYPE_NORMAL
- en: Smart city is a not just a technologically advanced city, but the fundamental
    goal is to have a liveable, enjoyable, and safe city. Statistics say that metropolitan
    residents count would reach and easily cross 6.5 billion in 2050.The Smart City
    provides solutions to balance the raising number in metropolitan (Thakker et al.,
    [2020](#CR29)) facilities and so its best uses.
  prefs: []
  type: TYPE_NORMAL
- en: Big data, Internet of Things, Artificial Intelligence, and various other upcoming
    technological fields need to be explored for the successful development of a smart
    city. IoT is an essential technology without which smart city initiatives cannot
    exist, and sensors are at the core of every device in the IoT system. Apart from
    present technological aspects, future scenarios need to be assessed to gain knowledge
    on several possible, potential smart city concepts.
  prefs: []
  type: TYPE_NORMAL
- en: However, there is a risk that the system which supports global standardization
    for the smart city development, must analyze the pros and cons which prevail to
    increase corruption in the city. The funds provided to build a smart city should
    be used effectively and optimally. It is also feared that the gap between the
    rich and poor might increase. A smart city is expensive to build and the facilities
    offered might not be accessible to the people below the poverty line. This completely
    contradicts the goal of establishing a smart city, which aims to create an easy
    and live able environment.
  prefs: []
  type: TYPE_NORMAL
- en: In Singapore, A Smart nation programme was announced in the year 2014\. This
    scheme motivates digital innovation to support sustainability. For instance, with
    the help of already installed cameras in the public places, smoking in prohibited
    regions, crowd density, cleanliness, movement of the registered vehicle, and many
    more can be deduced from the photo/video captured by the surveillance camera.
    The chaos and confusion caused when a disaster occurs and how people will react
    to a threat can also be predicted.
  prefs: []
  type: TYPE_NORMAL
- en: The goals of initiatives of a smart city are supported by the digital economy,
    digital government, and digital society. The challenges faced in establishing
    a smart city is that it is expensive to collect data. Virtual Singapore  is an
    online platform, and it enables the government to access the function of the city.
    But investments made in the present to build a smart city can save money and energy
    in the future.
  prefs: []
  type: TYPE_NORMAL
- en: In Barcelona, smart street lights, which brighten up only when movement is detected,
    have saved billions of dollars by saving energy. In 2021, 19 billion dollars can
    be saved, but 15 billion dollars needs to be invested first.
  prefs: []
  type: TYPE_NORMAL
- en: Smart cities solve metropolitan problems (Trindade, [2017](#CR30)) and create
    better and sustainable cities.
  prefs: []
  type: TYPE_NORMAL
- en: It creates a vibrant environment by building a productive ingenious model (SmartCities
    Council, 2018) in aiding through recent technologies that pave the way for a new
    way of thinking. This creates a change in a steep fashion toward positivity, which
    leads to unambiguous relational connectivity rapidly.
  prefs: []
  type: TYPE_NORMAL
- en: The idea of a smart city in India is moving people from rural areas to urban
    regions. Indian government’s initiative about Smart Cities is largely about retrofitting
    and regular maintenance, 50% of the smart cities are going to be new cities, and
    the other 50% are going to be old, existing cities. The problem lies in converting
    existing cities into smart cities as every city will want to get a taste of luxurious
    and smart living. There is a competition; every state needs to come up with a
    proposal, and only the best among those ideas will be approved.
  prefs: []
  type: TYPE_NORMAL
- en: Things that need to be considered while planning a smart city is the problems
    and challenges that people face daily. This includes water available free of cost,
    energy conservation, clean energy, air quality, and many more basic things. A
    tangible solution needs to provide, not necessarily a complex one. Start with
    something simple and then improvise and build on that idea.
  prefs: []
  type: TYPE_NORMAL
- en: The first step as shown in Fig. [7.4](#Fig4) is Ideation, which involves brainstorming,
    to analyze possible alternative ways to solve the problems and overcome challenges
    to provide a minimum viable product.![../images/504166_1_En_7_Chapter/504166_1_En_7_Fig4_HTML.png](../images/504166_1_En_7_Chapter/504166_1_En_7_Fig4_HTML.png)
  prefs: []
  type: TYPE_NORMAL
- en: Fig. 7.4
  prefs: []
  type: TYPE_NORMAL
- en: Tangible solution for the challenges faced in Smart city implementation
  prefs: []
  type: TYPE_NORMAL
- en: After the prototype of the product is built, Testing should be done. This can
    be done by soliciting feedbacks from customers, to inspect how useful the product
    is to the customer and how much it can improve their lifestyle. Knowing what people
    want makes it easier to plan, and having their approval helps with reaching the
    same target. The feedback needs to be returned to the ideation board for further
    examination of the result.
  prefs: []
  type: TYPE_NORMAL
- en: Next challenge is funding and expense. A major concern for city leaders is how
    they can afford smart technology. It might not be possible to reallocate funding
    for a new project, and it can take months, if not years, to get approval for new
    funding within a municipality.
  prefs: []
  type: TYPE_NORMAL
- en: Despite these challenges and obstacles, The Smart City agenda necessitates improving
    the citizens’ quality of life, strengthening and diversifying the economy while
    prioritizing environmental sustainability through the adoption of smart solution.
  prefs: []
  type: TYPE_NORMAL
- en: 7.3.2 Retail Industry
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: In the distributing market of manufacturing and processing factories  (Mordor
    Intelligence, 2021; Kimberly Amadeo, 2018), it witnesses a rapid growth adhering
    and amicable to the fluctuating scenario worldwide in the financial sector. The
    investment by the producers as well as consumers has ear marked a history in this
    factory, which created an enormous upside downshift, which is considerably taken
    as a positive sign in this challenging environment.
  prefs: []
  type: TYPE_NORMAL
