- en: 7.1 Introduction
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Internet of Things (IoT) and Artificial Intelligence (AI) still have a long
    way to go with the fullest exploitation of its excellence of utility, the collaboration
    of these two sounds like the combinatorial excellence of hardware-based connect,
    collect, and process with IoT and software-based connect, collect, process, and
    act with AI. Similar to the great convergence on Mobile communication and Internet
    collision which happened in the late 1990s, a still more grandeur convergence
    is the combination of IoT and AI.
  prefs: []
  type: TYPE_NORMAL
- en: 7.1.1 The Framework of AI
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The significance of AI (Millet et al., [2018](#CR27)) is developing the necessary
    software and systems to make the machines learn and enhance to produce a better
    outcome. It demands combinatory capabilities on logical reasoning, problem solving,
    and learning or training, and most of all, ability to adapt is an exceptional
    trait of AI.
  prefs: []
  type: TYPE_NORMAL
- en: As the evolution embarks on a quest to include AI, an appropriate AI framework
    and an AI Strategy are essential to be considered. To start with multiple dimensional
    concepts, we have to be focused on AI framework, such as processes to be implemented
    based on the requirements, the enhancing of the capabilities, the platform to
    incorporate our desired requisites, the tools to work on the chosen platform,
    the organizational structure, and the stakeholders or par-takers involved. A cup
    holder of all these ingredients forms the framework of AI. The appropriate selection
    of the best option under these most quantified dimensions provides the framework
    of AI. All these dimensions move forward with the decisions made, almost in all
    terms. For example, data storage of the application being developed can be facilitated
    by in-campus or cloud storage. If in the case of a cloud provider, which one to
    be chosen either as a backup or a primary one, all these decisions are influenced
    by the vital factors like the cost-effectiveness, time consumption possessing
    adequate skillset, and the enhancement of the capabilities. Moreover, the choice
    of the second provision must also be kept open in all implications. Further decisions
    are on the tools of usage such as the tool set provided by the cloud vendor or
    open-source tools, and AI team is either from the in-house humane crew or any
    external consulting front to augment the workforce. The possible processes can
    be implemented with the specific list of capabilities in an enhanced manner as
    approved by the organizational hierarchy personnel along with the interaction
    and grant of the partners involved in the production process to bank on them to
    make it a page on their end or leverage on the new partners on the cutting edge
    of the same zone. A simple narration of the various dimensions of AI is pictographically
    shown in Fig. [7.1](#Fig1).![../images/504166_1_En_7_Chapter/504166_1_En_7_Fig1_HTML.png](../images/504166_1_En_7_Chapter/504166_1_En_7_Fig1_HTML.png)
  prefs: []
  type: TYPE_NORMAL
- en: Fig. 7.1
  prefs: []
  type: TYPE_NORMAL
- en: Simple AI framework
  prefs: []
  type: TYPE_NORMAL
- en: The complete set of appropriate decisions made formulates the AI strategy, which
    predominantly works for the goal of the targeted outcome using AI. The strategy
    may be the outcome decision of a single structural team or a fragment of teams,
    but collectively, the oneness must prevail for setting up the AI strategy from
    the frameworks. The provisions of AI frameworks are Tensorflow, Microsoft Cognitive
    Toolkit, Caffe2, Theano torch, Amazon Machine Learning, Accord .Net, Spark MLlib,
    etc. These frameworks adopt in any of the types of AI classified as a reactive
    machine, limited memory, theory of mind, and self-awareness AI. The languages
    to incorporate the concept of AI are Python, Java, C++, JavaScript, and R Programming.
    A far positive vibe on AI still has a black box execution, which turns into a
    trauma of Why so? Questions, which turn very challenging to resolve.
  prefs: []
  type: TYPE_NORMAL
- en: 7.1.2 The Framework of IoT
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The significance of IoT is redefining Industrial Automation as a network of
    networks (Gubbi et al., [2013](#CR3)). The quintessence has been the coherence
    horizons, in all the levels toward innovation, in terms of Object capabilities
    and behavior, application interactivity, corresponding technology approaches,
    and real and virtual worlds. The Machine to Machine (M2M), People to People (P2P),
    and People to Machine (P2M) enunciate the connectivity of all types and sizes,
    vehicles, smart cities, home appliances, toys, medical equipment, industrial systems,
    and much more.
  prefs: []
  type: TYPE_NORMAL
- en: 'IoT, being a global concept, it is defined in many terms. The IERC is actively
    involved in ITU-T Study Group 13, which leads the work of the International Telecommunications
    Union (ITU) on standards for next-generation networks (NGN) and future networks
    and has formulated the definition as: “Internet of things (IoT): A global infrastructure
    for the information society, enabling advanced services by interconnecting (physical
    and virtual) things based on existing and evolving interoperable information and
    communication technologies”.'
  prefs: []
  type: TYPE_NORMAL
- en: The above shown few technologies incorporate IoT technofirm to excel in its
    overall efficiency, as shown in Fig. [7.2](#Fig2). Radio frequency identification
    (RFID) is an active tag with 4 different types such as class 1 tag to read or
    write memory, class 2 tag to secure data with formalities, class 3 semipassive
    tag intertwined with sensors and battery, and class 4 tag to enunciate tag activation
    and establish connectivity with the back end networks, in locating and transmitting
    data from any zonal existence. These RFIDs, barcodes, smart phones, sensors, actuators
    etc. act as middleware that develops interactive environment with the heterogeneous
    devices. The Wireless Sensor Networks (WSN) collaborate, track, and communicate
    with the sensor devices and RFID tags that control the status of parameters such
    as temperature, noise, location, air pollution, moisture, displacement, pressure,
    speed, proximity measures, etc. To establish a proper storage lot for the Humpty
    load of data obtained from the sensory devices, the focus has turned toward cloud
    storage using cloud computing, which requires both local and on-site storing demanding
    computation and conveyance capability to respond to latency-sensitive applications
    effectively. Still, the conjunction of local and cloud computing services using
    fog computing is another giant exploratory sector.![../images/504166_1_En_7_Chapter/504166_1_En_7_Fig2_HTML.png](../images/504166_1_En_7_Chapter/504166_1_En_7_Fig2_HTML.png)
  prefs: []
  type: TYPE_NORMAL
- en: Fig. 7.2
  prefs: []
  type: TYPE_NORMAL
- en: Technologies utilizing IoT framework
  prefs: []
  type: TYPE_NORMAL
- en: Amid the laurel survival of IoT in valuable zones, the challenges to IoT prevail
    in its intensity. A few to say are Challenges in data management with storage,
    data mining with sensory analytics, privacy and security with counterproductive
    hackers to service providers, and chaotic confusions with complex communications.
    Moreover, the data vitals must be capable of representing the data in an instinctual
    manner and providing the recommended solutions out of the analytical operation
    on problem resolution, which then proves to be efficient.
  prefs: []
  type: TYPE_NORMAL
- en: 7.1.3 Chapter Organization
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: This chapter focuses clearly on the challenges faced in AIoT technologies. Section
    [7.1](#Sec1) imbibes the introduction of IoT and AI. Section [7.2](#Sec5) discusses
    about Evolution and different generations of AIoT. In Sect. [7.3](#Sec12), the
    case discussions on Smart city, Retail Industry, Pharmaceutical Industry and Oil
    & Gas Industry, Privacy and Governance, and IELTS and PTE Examinations. Section
    [7.4](#Sec38) consolidates the summative challenges in convergence of AIoT. In
    Sect. [7.5](#Sec39), future trends and conclusions are lined up.
  prefs: []
  type: TYPE_NORMAL
- en: 7.2 Evolution of AIoT
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The evolution of AIoT has been the convergence of AI and IoT. Having gained
    insight into the two technologies AI and IoT frameworks, the coalescence of AI
    and IoT has evolved. It has traveled through generation after generation to reach
    this level, even though we call this as infancy and has much more to be explored.
  prefs: []
  type: TYPE_NORMAL
- en: 7.2.1 Generations of AIoT
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 7.2.1.1 First Generation
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: In the first generation, Cloud computing connected devices with 24 × 7 connectivity.
    M2M communication was established with cost-effective storage, which seemed to
    be the destination for telemetry data and processing the telemetry data. It supported
    device connectivity, an abundance of storage, and very affordable computation
    for processing the data using drivers for computer and storage.
  prefs: []
  type: TYPE_NORMAL
- en: 7.2.1.2 Second Generation
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: In the second generation, it started streaming all data to the cloud, which
    reduced latency and resulted in split over of data. It turned out to be very risky
    in terms of privacy. So IoT gateway was invented to process data locally, it solved
    protocol translation (legacy predation), i.e., not all data hit the cloud, and
    it enunciated customer to anonymize the data. It seemed to be equipment in between
    cloud and user.
  prefs: []
  type: TYPE_NORMAL
- en: 7.2.1.3 Third Generation
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: In the third generation, it required more compute capability through the gateway
    to formulate business logic. So virtual machines turned to support containers
    and serverless functions, and thence, cloud providers got compute power, for example,
    Amazon’s Green grass, Microsoft’s Containers, etc. with the same logic of stream
    analytics and querying effectively. Thereby, the IoT gateway with an intelligent
    computing device reflected the public cloud storage, computation, and networking.
    It is further constructively developed for fog computing and edge computing layer
    with more efficient business logic.
  prefs: []
  type: TYPE_NORMAL
- en: 7.2.1.4 Fourth Generation
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: The fourth-generation fortified the value of Big data. The means is big data,
    and the end festooned to be the involvement of AI. IoT (Luo et al., [2019](#CR21))
    was the use case solution for big data and AI problem. With so much data available
    in the pubic cloud, the machine learning, deep learning, etc., are surfaced on
    public cloud providers to demonstrate the value of data in the cloud. It performed
    a lot of computing, storage, query answers, group cause analysis, forecast, etc.
    AI fits very well in Industrial Automation and Predictive Maintenance with Machine
    Learning. So, Amazon’s SageMaker, Azure Machine Learning, IBM Watson, Salesforce
    launched Einstein, Google TensorFlow etc.… came into existence to solve the challenges
    of that time.
  prefs: []
  type: TYPE_NORMAL
- en: Although the rules engine worked in all general IoT gateway or cloud, AI deployed
    a model, to learn and get trained to run in a public cloud. It overlays with the
    usage of a sensor in real time or collects data in real time and learns about
    it. IoT was taking advantage of AI via big data and data lakes. With Predictive
    Maintenance, it gained more value. Instead of a rules engine to program statically,
    it has become dynamic. To train a model in a public cloud, run it at the edge
    and it will infer in the run time; when it detects that the predictions are not
    accurate, it goes back and uses the previous data lake’s data stream, gets trained
    again, and is deployed to the edge, and it automatically runs the cycle to curtail
    the drift between the actual values and the predicted values. This encapsulation
    of AI and IoT reflects as AIoT is entirely dynamic with the replacement of static
    rules engine embedded in IoT, reactive modeling with predictive (forecast) modeling,
    and analytics & Maintenance. Simple CPU processing needs accelerators. It is attached
    to an Edge computing layer. As a new generation, Intel is shipping Myriad X VPU,
    NVDI – Jedson, Quadcom, and Google – edge TPU and complements CPU, Dell shipping
    gateway and edge devices, amazon, etc.
