  zh: 第五部分。超级账本 Fabric——其他主题
- en: '[Part V](#hyperledger_fabricem_dashother_topics), which includes [Chapter 8](ch08.xhtml#deploying_hyperledger_fabric_on_the_clo),
    [Chapter 9](ch09.xhtml#hyperledger_fabric_vtwo_integration), and [Chapter 10](ch10.xhtml#overview_of_other_hyperledger_projects),
    covers Fabric application production on popular cloud platforms, Fabric migration
    from an older version of Fabric, and more. In [Chapter 8](ch08.xhtml#deploying_hyperledger_fabric_on_the_clo),
    we discuss how to deploy Fabric on three popular cloud platforms. In [Chapter 9](ch09.xhtml#hyperledger_fabric_vtwo_integration),
    we review considerations for migration to Fabric v2\. In [Chapter 10](ch10.xhtml#overview_of_other_hyperledger_projects),
    we cover four more members of the Hyperledger family: Aries, Avalon, Besu, and
    Grid.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '[第五部分](#hyperledger_fabricem_dashother_topics)，包括[第8章](ch08.xhtml#deploying_hyperledger_fabric_on_the_clo)、[第9章](ch09.xhtml#hyperledger_fabric_vtwo_integration)和[第10章](ch10.xhtml#overview_of_other_hyperledger_projects)，涵盖了在流行的云平台上生产
    Fabric 应用程序、从旧版本 Fabric 迁移 Fabric 等内容。在[第8章](ch08.xhtml#deploying_hyperledger_fabric_on_the_clo)中，我们讨论了如何在三个流行的云平台上部署
    Fabric。在[第9章](ch09.xhtml#hyperledger_fabric_vtwo_integration)中，我们审查了迁移到 Fabric
    v2 的考虑因素。在[第10章](ch10.xhtml#overview_of_other_hyperledger_projects)中，我们介绍了超级账本家族的其他四个成员：Aries、Avalon、Besu
    和 Grid。'
