    will change the gaming world for the better and be seen as a whole new entertainment
    space that gives
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 如果开发者能够克服主要的限制，区块链很有可能会改变游戏世界，并被视为一个全新的娱乐空间，为玩家和开发者带来更多机会。
- en: Decentraland
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: Decentraland
- en: Decentraland is a blockchain-based virtual reality game. Players can develop
    and sell LAND, virtual terrain represented by an ERC-721 token. Each part of LAND
    is unique, and LAND owners can determine for themselves what content to fill their
    land with. This can vary from a simple landscape to an interactive game.
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: Decentraland 是一个基于区块链的虚拟现实游戏。玩家可以开发和出售 LAND，这是用 ERC-721 代币表示的虚拟地形。每一块 LAND 都是独一无二的，LAND
    的所有者可以自行确定填充其土地的内容。这可以从简单的景观到交互式游戏各不相同。
- en: Users can buy LAND with MANA, the platform's local token. In a sense, Decentraland
    has its own economy. There are different ways for users to interact and cash in
    on their activities. But unlike other similar virtual reality games like Second
    Life, Decentraland is in full control of a decentralized group of people. Users
    develop and own land, artworks, and NFTs. Members are also participants in the
    platform's Decentralized Autonomous Organization (DAO).
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 用户可以用 MANA，该平台的本地代币，购买 LAND。在某种意义上，Decentraland 有自己的经济体系。用户有不同的方式与其活动互动并从中获利。但与
    Second Life 等其他类似的虚拟现实游戏不同，Decentraland 完全由一个去中心化的群体控制。用户开发和拥有土地、艺术品和 NFT。成员也是该平台去中心化自治组织（DAO）的参与者。
- en: Decentraland is a DAO, giving its community the power to participate in the
    governance of the project. Decentraland's local currency is MANA, and all in-game
    assets are on the Ethereum blockchain.
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: Decentraland 是一个 DAO，赋予其社区参与项目治理的权力。Decentraland 的本地货币是 MANA，所有游戏内资产都在以太坊区块链上。
- en: If you have played Second Life before and bought and sold cryptocurrency, then
    Decentraland may interest you. In just under five years, Decentraland has evolved
    from a simple 2D experiment into a larger 3D world. Decentraland's developers
    Esteban Ordano and Ari Meilich have created a virtual world that includes digital
    real estate parcels, items and other customizable assets. It is possible to buy
    all of these with Decentraland's ERC-20 token MANA.
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你以前玩过 Second Life 并且买卖过加密货币，那么 Decentraland 可能会吸引你。在不到五年的时间里，Decentraland
    从一个简单的 2D 实验发展成了一个更大的 3D 世界。Decentraland 的开发者 Esteban Ordano 和 Ari Meilich 创造了一个包括数字房地产地块、物品和其他可自定义资产的虚拟世界。所有这些都可以用
    Decentraland 的 ERC-20 代币 MANA 购买。
- en: Decentralanders can buy MANA from various exchanges for crypto or fiat currency.
    Erc-721 unique tokens represent Decentraland's unique assets, such as LAND properties
    and other collectible items.
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: Decentraland 用户可以从各种交易所购买 MANA，用加密货币或法定货币。Erc-721 独特代币代表 Decentraland 的独特资产，例如
    LAND 属性和其他可收集物品。
- en: How Decentraland works
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: Decentraland 的运作方式
- en: Decentraland is an online world that combines virtual reality with blockchain
    technology. Unlike many other online games, players have direct control over the
    rules of the online world. DAO tokens give owners the voting rights regarding
    the platform's organizational policies and in-game features. The organisational
    policies impact every aspect of Decentraland ranging from the types of items allowed
    to the investments to be made by the treasury of the DAO.
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: Decentraland是一个将虚拟现实与区块链技术相结合的在线世界。与许多其他在线游戏不同，玩家对在线世界的规则有直接控制权。DAO代币赋予所有者关于平台组织政策和游戏内功能的投票权。组织政策影响Decentraland的各个方面，从允许的物品类型到DAO的资金投资。
- en: NFTs; clothes, items, and the game's virtual real estate represent in-game collections,
    including LAND. Users keep these tokens in their crypto wallets and sell them
    to other users in Decentraland marketplace. For example, you need Decentraland’s
    local currency MANA to buy yourself a new face mask.
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: NFTs；服装、物品和游戏的虚拟房地产代表着游戏内的收藏品，包括LAND。用户将这些代币保存在他们的加密钱包中，并在Decentraland市场上出售给其他用户。例如，你需要Decentraland的本地货币MANA来购买新的口罩。
- en: Apart from buying and selling items and property, players can fill their personal
    space with games, events, and artworks where they can interact with others. There
    is also the option to cash in your LAND. Only the players get to decide what to
    do with their land.
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 除了购买和出售物品和财产，玩家还可以将他们的个人空间填满游戏、活动和艺术品，与他人互动。还有一种选择是兑换你的LAND。只有玩家才能决定如何处理他们的土地。
- en: Your destiny, success and ultimately your journey depend on you, your efforts
    and your imagination.
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 你的命运、成功和最终的旅程取决于你、你的努力和你的想象力。
- en: Decentraland has many uses, such as advertising and content creation. However,
    for new players who want to start using NFT, the entry barrier is quite high.
    Due to Ethereum gas charges, the cost of purchasing some cosmetic products almost
    doubles. Land fees are also in the thousands of dollars, making owning property
    too expensive for some players.
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: Decentraland有许多用途，如广告和内容创建。然而，对于想要开始使用NFT的新玩家来说，入门门槛相当高。由于以太坊的Gas费用，购买一些化妆品几乎要翻倍。土地费用也在数千美元，使得拥有财产对一些玩家来说太昂贵了。
- en: What are LAND and MANA?
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 什么是LAND和MANA？
- en: As we mentioned earlier, MANA is Decentraland's local currency. It not only
    has a digital currency function, but also gives everyone who owns MANA the power
    to vote in Decentraland DAO.
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我们之前提到的，MANA是Decentraland的本地货币。它不仅具有数字货币的功能，还赋予拥有MANA的每个人在Decentraland DAO中投票的权力。
- en: Users are required to translate their MANA into wrapped MANA (wMANA) and lock
    it into DAO to participate in DAO governance. Each wMANA represents one vote in
    governance motions. You can acquire MANA from the exchanges or by selling collectibles
    in Decentraland's Marketplace. The MANA in DAO is used to fund its decisions and
    operations.
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 用户需要将他们的 MANA 转换为封装 MANA（wMANA）并锁定到 DAO 中才能参与 DAO 治理。每个 wMANA 代表一个治理动议中的一票。您可以从交易所购买
    MANA，或者通过在 Decentraland 的市场上出售收藏品获得 MANA。DAO 中的 MANA 用于资助其决策和运营。
- en: LAND is a unique token that represents players-owned land in the community.
    Similar to MANA, Decentraland's governance protocol provides voting power.
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: LAND 是一个独特的代币，代表着社区中玩家拥有的土地。与 MANA 类似，Decentraland 的治理协议提供了投票权。
- en: But LAND does not need to be locked in the DAO, and each LAND token offers 2,000
    votes per token. Players with multiple plots of land can combine them under a
    single Estate token. The Estate token gives a voting power equal to the number
    of lands it contains.
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 但 LAND 不需要被锁定在 DAO 中，每个 LAND 代币提供 2,000 票。拥有多块土地的玩家可以将它们合并到一个 Estate 代币下。Estate
    代币的投票权等于它包含的土地数量。
- en: What is Decentraland DAO?
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: Decentraland DAO 是什么？
- en: One of Decentraland's interesting features is its focus on decentralization.
    As we mentioned earlier, Decentraland's land, digital assets and development are
    controlled by the player community.
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: Decentraland 的一个有趣特点是其关注去中心化。正如我们之前提到的，Decentraland 的土地、数字资产和开发都由玩家社区控制。
- en: The project uses open-source code to regulate rules as a Decentralized Autonomous
    Organization. Anyone who owns their MANA or owns LAND can prepare motions and
    vote on them. Decentraland DAO works on the DAO software solution Aragon and uses
    an Agent that can interact with Ethereum smart contracts. Uses of Decentraland
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 该项目使用开源代码作为分散自治组织的规则。任何拥有自己的 MANA 或 LAND 的人都可以准备动议并对其进行投票。Decentraland DAO 使用
    DAO 软件解决方案 Aragon，并使用可以与以太坊智能合约进行交互的代理。Decentraland 的用途
- en: 'Decentraland''s developers have considered the platform''s potential for new
    uses in blockchain-based communities from the design stage. Whitepaper mentions
    the top five uses:'
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: Decentraland 的开发者在设计阶段就考虑到了基于区块链的社区的潜在用途。白皮书提到了前五个用途：
- en: '<bdi>●</bdi>Applications: Users get to create apps and 3D scenes with Decentraland''s
    command language, enabling richer interactions.'
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: <bdi>●</bdi> 应用程序：用户可以使用 Decentraland 的命令语言创建应用程序和 3D 场景，实现更丰富的交互。
- en: '<bdi>●</bdi>Content Creation: The neighbourhoods that emerged in Decentraland
    brought together people with similar ideas and led to the formation of organic
    communities.'
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: <bdi>●</bdi> 内容创作：在 Decentraland 中出现的社区汇集了拥有类似想法的人，并导致有机社区的形成。
- en: '<bdi>●</bdi>Advertising: Player traffic in neighbourhoods has led brands to
    buy space and place billboards to advertise.'
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: <bdi>●</bdi> 广告：社区中的玩家流量导致品牌购买空间并放置广告牌进行广告宣传。
- en: '<bdi>●</bdi>Digital Collections: Accumulated, created and bought and sold in
    Decentraland Marketplace, NFT''s give users ownership rights.'
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: <bdi>●</bdi> 数字收藏品：在 Decentraland 市场上积累、创建、购买和出售的 NFT，给用户提供所有权。
- en: '<bdi>●</bdi>Social: Communities on social media platforms, even offline groups,
    can experience more interactive ways to socialize with friends.'
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: <bdi>●</bdi> 社交：社交媒体平台上的社区，甚至线下团体，可以体验更多与朋友社交的互动方式。
- en: Like most games involving blockchain economies, you'll get a chance to make
    money here. Speculation is widespread, and some high-demand LAND's can go up to
    very high prices.
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 像大多数涉及区块链经济的游戏一样，你在这里有机会赚钱。投机现象很普遍，一些需求量很高的 LAND 可以涨到非常高的价格。
- en: How to store MANA and LAND?
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 如何存储 MANA 和 LAND？
- en: To fully interact with Decentraland, you need a crypto wallet that integrates
    into your browser. The development team recommends storing your MANA (ERC-20)
    and LAND (ERC-721) tokens in MetaMask.
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 要完全与 Decentraland 进行交互，你需要一个能够整合到你的浏览器中的加密钱包。开发团队建议将你的 MANA（ERC-20）和 LAND（ERC-721）代币存储在
    MetaMask 中。
- en: Decentraland is quite unique among blockchain virtual reality platforms. Exploring
    this platform is completely free, so you can easily make your own decision by
    browsing this world. The development team of the project has made a small project
    quite mature compared to other crypto projects in five years.
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: Decentraland 在区块链虚拟现实平台中相当独特。探索这个平台完全免费，所以你可以通过浏览这个世界轻松做出自己的决定。该项目的开发团队在五年内将一个小项目发展得非常成熟，相比其他加密货币项目来说。
- en: Axie Infinity (AXS)
  id: totrans-176
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: Axie Infinity（AXS）
- en: To understand Axie Infinity, you can imagine a blockchain game that combines
    Pokémon and CryptoKitties. Axie Infinity is an NFT game and ecosystem built on
    the Ethereum blockchain. The local currency is an ERC-20 token called the Axie
    Infinity Shard (AXS).
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: 要理解 Axie Infinity，你可以想象一个将 Pokémon 和 CryptoKitties 结合在一起的区块链游戏。Axie Infinity
    是建立在以太坊区块链上的 NFT 游戏和生态系统。本地货币是一种名为 Axie Infinity Shard（AXS）的 ERC-20 代币。
- en: Following the concept pioneered by CryptoKitties, Axie Infinity is an Ethereum-based
    collectible that has been growing since 2018\. Developed by Vietnam-based start-up
    Sky Mavis, the game started as an ambitious project and became a popular Ethereum
    game.
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 在 CryptoKitties 开创的概念之后，Axie Infinity 是一种自 2018 年以来不断发展的基于以太坊的可收藏品。这款游戏由越南初创公司
    Sky Mavis 开发，最初是一个雄心勃勃的项目，后来成为一款流行的以太坊游戏。
- en: The token of the Axie Infinity ecosystem is the Axie Infinity Shard (AXS). AXS
    is an ERC-20 governance token introduced in November 2020\. AXS tokens can be
    purchased, traded, or earned by playing the game.
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: Axie Infinity 生态系统的代币是 Axie Infinity Shard（AXS）。AXS 是一个 ERC-20 治理代币，于 2020 年
    11 月推出。AXS 代币可以购买、交易或通过玩游戏来获得。
- en: Other tokens related to Axie Infinity include game assets in the form of ERC-721
    tokens (for example, your Axie characters) and Small Love Potion (SLP), an ERC-20
    token.
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: 与 Axie Infinity 相关的其他代币包括以 ERC-721 代币形式存在的游戏资产（例如，你的 Axie 角色）和一种名为 Small Love
    Potion（SLP）的 ERC-20 代币。
- en: What is Axie Infinity?
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: 什么是 Axie Infinity？
- en: In the Axie Infinity ecosystem, game characters are called Axies. These are
    unique tokens that you own and manage (NFT). You can keep NFT in your personal
    wallet, transfer it to other Ethereum addresses, or trade with other players using
    a blockchain-based marketplace. Apart from the Axies, the game also includes virtual
    terrains and items in the form of ERC-721 tokens.
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 在Axie Infinity生态系统中，游戏角色被称为Axies。这些是您拥有和管理的独特代币（NFT）。您可以将NFT保存在个人钱包中，将其转移到其他以太坊地址，或者使用基于区块链的市场与其他玩家进行交易。除了Axies，游戏还包括以ERC-721代币形式的虚拟地形和物品。
- en: Within the ecosystem, players can build teams and groups in Adventure mode (PvE
    – player against the environment) to fight monsters in the Axie Infinity kingdom
    of Lunacia. Players can also battle other Axie trainers by selecting Arena mode
    (PvP – player vers player against player). If you win, you earn from the entity
    called Small Love Potion (SLP), which is used to produce Axies. SLP is also an
    ERC-20 token and can be bought and sold on exchanges such as Binance.
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个生态系统内，玩家可以在冒险模式（PvE - 玩家对抗环境）中建立团队和组群，与Axie Infinity王国Lunacia中的怪物战斗。玩家还可以通过选择竞技场模式（PvP
    - 玩家对玩家）与其他Axie训练师战斗。如果你赢了，你就会从称为小爱情药水（SLP）的实体那里获得收益，这用于生产Axie。SLP也是一种ERC-20代币，可以在诸如币安之类的交易所上购买和出售。
- en: Due to the high price of Axie and the high extortionist fees in Ethereum, it
    has become arduous for new players to be included in the game. Gas is required
    to produce Axie, which may require a large amount of ether to be spent. The Ronin
    Ethereum side chain, developed specifically for Axie Infinity, is intended to
    eliminate this problem.
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 由于Axie的价格高以及以太坊的高额勒索费，新玩家要参与游戏变得非常艰难。生成Axie需要燃气，可能需要花费大量的以太。专为Axie Infinity开发的Ronin以太坊侧链旨在消除这个问题。
- en: What is Axie Infinity Shard (AXS)?
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 什么是Axie Infinity Shard（AXS）？
- en: The AXS coin (Axie Infinity Shard) is relatively new in the world of Axie Infinity
    – launched in November 2020\. AXS owners will be able to use their tokens for
    staking, earning AXS by voting and playing games. These rewards come from the
    Community Treasure, which is filled with in-game purchases. However, as of January
    2021, these Community Treasure and staking features are not yet available.
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: AXS币（Axie Infinity Shard）是Axie Infinity世界中相对较新的一种货币，于2020年11月推出。AXS持有者可以使用他们的代币进行质押，通过投票和游戏赚取AXS。这些奖励来自社区宝藏，里面装满了游戏内购买的物品。然而，截至2021年1月，这些社区宝藏和质押功能尚未推出。
- en: AXS total supply will be 270,000,000\. Some tokens are reserved for public sale,
    some for play-winning properties, and some tokens are reserved for Sky Mavis and
    the project's consultants. The initial offer for IPO was just under 60,000,000\.
    The number of tokens being circulated is expected to increase annually until 2026.
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: AXS的总供应量将为2.7亿。一些代币保留用于公开销售，一些用于赢得游戏的属性，还有一些代币保留给Sky Mavis和项目的顾问。首次公开发行的数量略低于6000万。预计每年循环的代币数量将增加，直到2026年。
- en: AXS Usage Areas
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: AXS的使用领域
- en: Axie Infinity; it aims to be a mature game where players are connected, have
    a strong community and a vibrant ecosystem. Axie Infinity offers a fun gaming
    experience where Pokémon or Final Fantasy fans will get carried away. If the game
    can gain an even larger user base, it will undoubtedly add more value to the ecosystem.
    As we mentioned earlier, the Ronin side chain, as well as a free game version,
    are also available to encourage further growth.
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: Axie Infinity；它旨在成为一个成熟的游戏，在这个游戏中玩家们联系在一起，拥有一个强大的社区和一个充满活力的生态系统。Axie Infinity提供了一个有趣的游戏体验，粉丝们会沉迷其中，就像精灵宝可梦或最终幻想的粉丝们一样。如果这款游戏能够吸引更多的用户，无疑会为生态系统增加更多价值。正如我们之前提到的，Ronin侧链以及免费游戏版本也已经推出，以促进进一步的增长。
- en: Players can earn both AXS and SLP tokens in a variety of ways by playing Axie
    Infinity. These tokens can then be converted to other cryptocurrencies. It is
    already possible to find players who make money playing Axie Infinity.
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: 玩家们可以通过玩Axie Infinity以多种方式赚取AXS和SLP代币。然后，这些代币可以转换为其他加密货币。已经有玩家通过玩Axie Infinity赚钱。
- en: The future of the AXS tokens depend on the playability and popularity of Axie
    Infinity. The game is a game where you can offer a fun experience, has been developed
    in detail and has great growth potential. Axie Infinity has proven itself over
    the past two years and will incorporate new features that will encourage more
    players to join the ecosystem.
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: AXS代币的未来取决于Axie Infinity的可玩性和受欢迎程度。这款游戏提供了一个有趣的体验，已经被精心开发，并且具有巨大的增长潜力。Axie Infinity在过去两年中已经证明了自己，并将纳入新功能，以鼓励更多的玩家加入生态系统。
- en: Sorare
  id: totrans-192
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: Sorare
- en: 'The [Sorare platform](https://sorare.com/) has become a real trend within a
    very short time. Football fans trade with trading cards, set up their own teams
    and thus compete against each other in many leagues. Both with the transfers of
    your own players and in the leagues, you can also earn real money. The only prerequisite
    for this: As a manager you should be tactful, do a good scouting and buy players
    cheaply.'
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: '[Sorare平台](https://sorare.com/)在很短的时间内成为了一个真正的趋势。足球迷们通过交易卡片，组建自己的球队，然后在许多联赛中相互竞争。无论是通过自己球员的转会还是在联赛中，你也可以赚取真正的金钱。唯一的前提是：作为一个经理，你应该足够机智，做好球员的筛选，并便宜地购买球员。'
- en: Basically, Sorare is a fantasy manager. In such games, you put together a team
    of real footballers and collect points based on the performance of the players
    in real life. Just like in other countries, fantasy football has been around in
    Germany for several years. Particularly well-known are, for example, the manager
    game of the trade journal "kicker" or the official fantasy manager of the Bundesliga.
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: 从基本上讲，Sorare是一款幻想经理游戏。在这种游戏中，你组建一个由真实足球运动员组成的团队，并根据球员在现实生活中的表现获得积分。就像在其他国家一样，德国的幻想足球已经存在了好几年。特别知名的有，例如，体育杂志"kicker"的经理游戏或德甲联赛的官方幻想经理。
- en: Sorare offers unique concept
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: Sorare提供了独特的概念
- en: With classic variants, users usually receive a certain budget with which they
    can put together their team. As a rule, this is not enough to buy only the biggest
    stars.
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: 对于经典变种，用户通常会获得一定的预算，他们可以用来组建自己的团队。通常情况下，这还不足以购买只有最大明星的球员。
- en: This is where Sorare differs in an innovative concept. Users must first purchase
    their players on the transfer market. Real money is paid for this – for stars,
    much higher sums are due than for young up-and-coming talents. However, the expenses
    are worthwhile. All players can be sold again on the transfer market. If you manage
    to bring your players to a higher level beforehand, you can also hope for a decent
    profit.
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是Sorare在一个创新概念上的区别。用户必须首先在转会市场上购买他们的球员。为此支付了真钱——对于明星来说，支付的金额要比年轻的新秀高得多。然而，这些支出是值得的。所有球员都可以再次在转会市场上出售。如果你事先成功地提升了你的球员水平，你也可以希望获得可观的利润。
- en: 'Another special feature: For each player there are only a limited number of
    trading cards. So, if you want to put together a special team, you first have
    to find the players on the market. Those who set a small budget for themselves
    will probably have to make one or two compromises. However, it may well be worth
    investing more money. If you collect enough points in a league with your players,
    you can not only win more trading cards, but also real money. So, the account
    at Sorare is quickly refilled if you have the right hand on the market'
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个特色是：对于每个球员，只有有限数量的交易卡。所以，如果你想组建一个特别的团队，你首先必须在市场上找到球员。那些给自己设定了较小预算的人可能不得不做一两个妥协。然而，投入更多资金可能是值得的。如果你在联赛中与你的球员赚足够的分数，你不仅可以赢得更多的交易卡，还可以赢得真钱。因此，如果你在市场上做得好的话，Sorare账户很快就会被填满。
- en: Fantasy sports have many facets and are a booming business worldwide. Already
    in 2019, sales worldwide amounted to more than 15 billion euros. By 2027, sales
    are even expected to rise to around 40 billion euros. In traditional fantasy football,
    users assemble their teams at the beginning of the season from professionals who
    are active in real life. This squad is then the basis for weekly line-ups, where
    points are awarded for the actions of the players on the real playing field. Of
    course, it's about collecting as many points as possible – there is often prize
    money or other winnings for that.
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: 幻想体育有许多方面，在全球范围内都是蓬勃发展的行业。早在2019年，全球销售额就达到了150亿欧元以上。到2027年，销售额甚至预计将增至约400亿欧元。在传统的幻想足球中，用户在赛季开始时从真实生活中活跃的专业人士中组建他们的团队。然后，这支阵容是每周阵容的基础，球员在真实的比赛场上的行为将得到积分。当然，这是为了尽可能多地积累积分——通常会有奖金或其他奖品。
- en: With Sorare, things work a bit differently. Basically, it's still fantasy football,
    but players aren't simply chosen from a list. Instead, users buy digital trading
    cards marked on the Ethereum blockchain. You own the cards, which are also called
    NFTs or non-fungible tokens. These can be sold at any time or used for more games
    in the slowly growing Sorare universe. In short, the principle of Panini collection
    of images is brought into the digital world. In addition, prizes can also be won
    – in the form of cryptocurrency, but also in the form of other, valuable cards.
    Similar concepts have rapidly gained in importance in recent months. The main
    reason is the increasing value of licensed sports NFTs, for example NBA Top Shot
    for US basketball.
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
  zh: 与 Sorare 一起，事情有些不同。基本上，它仍然是幻想足球，但球员不是简单地从列表中选择的。相反，用户购买标记在以太坊区块链上的数字交易卡。你拥有这些卡片，也称为
    NFT 或非同质化代币。这些卡片可以随时出售或用于 Sorare 宇宙中不断增长的更多游戏。简而言之，将潘尼尼图片收藏的原则带入了数字世界。此外，也可以赢得奖品
    - 以加密货币的形式，但也可以以其他有价值的卡片的形式。类似的概念在最近几个月迅速变得重要起来。主要原因是授权体育 NFT 的价值不断增加，例如美国篮球的
    NBA Top Shot。
- en: Sorare has already licensed players from around 130 teams worldwide. These include
    top European teams such as Real Madrid, Liverpool FC, Paris Saint-Germain or Juventus
    Turin. From the Bundesliga, Bayern Munich, among others, is already there, in
    addition to representatives from the top leagues in Japan, South Korea, the USA
    or Argentina.
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
  zh: Sorare 已经获得了来自全球约 130 支球队的球员的授权。其中包括顶级欧洲球队，如皇家马德里、利物浦足球俱乐部、巴黎圣日耳曼或尤文图斯。来自德甲的拜仁慕尼黑等球队也已经加入，此外还有来自日本、韩国、美国或阿根廷等顶级联赛的代表。
- en: How does the game work?
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: 游戏是如何运作的？
- en: At Sorare, there are various leagues in which users can run a team. For newcomers,
    there is a special rookie league in which you can play for a few weeks after signing
    up. In addition, there are regional leagues and even a league in which only professionals
    who are not older than 23 years are allowed to compete.
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Sorare，有各种联赛供用户经营团队。对于新手来说，有一个特别的新秀联赛，你可以在注册后玩几个星期。此外，还有地区联赛，甚至有一个只允许不超过 23
    岁的专业人士参赛的联赛。
- en: You can join the leagues in each game week for which you have the right playing
    cards. In order to collect points, you have to pay attention to whether the individual
    players are active at all. If you have free play, you can be part of the line-up
    at Sorare, but you remain at zero points. However, this can still be worthwhile
    - even those who do not play, gain a little experience through the line-up. This
    later ensures that individual cards receive bonus points and thus become even
    more valuable.
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在每个比赛周加入你拥有合适的游戏卡片的联赛。为了获得积分，你必须注意个别球员是否活跃。如果你有免费比赛，你可以成为 Sorare 队的一员，但你的得分仍然是零。然而，这仍然是值得的
    - 即使不玩，通过阵容也能获得一些经验。这后来确保了个别卡片获得额外的积分，从而变得更有价值。
- en: At the end of the game week, the points that all players have collected with
    their performances on the field are then added together. If you have collected
    enough points, you can look forward to rare cards and in the best case even to
    a prize money - paid out in the cryptocurrency Ethereum.
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: 在比赛周结束时，所有球员在场上的表现所积累的积分将被相加起来。如果你积累了足够的分数，你可以期待稀有卡片，最好的情况甚至可以获得以太坊加密货币的奖金。
- en: Special features – Sorare compared to other NFTs?
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: 特色 —— Sorare 与其他 NFT 相比呢？
- en: Sorare combines several things that are not only passionate about real fans
    – football, fantasy sports, trading cards and crypto NFTs. All this makes for
    an experience that is currently absolutely unique.
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
  zh: Sorare 结合了几件不仅对真正的球迷充满激情的事情 —— 足球、幻想体育、交易卡片和加密 NFT。所有这些都使得当前的体验绝对独特。
- en: NBA Top Shot is currently considered the largest platform for collecting NFTs.
    However, there is no real game there, apart from individual and collection-based
    challenges. What is Sorare in contrast? This platform offers a real competition
    that is about achieving certain scores and competing against other players. If
    you also want to spend real money on the best team, you can not only win, but
    also collect rewards.
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
  zh: NBA Top Shot 目前被认为是收集 NFT 的最大平台。然而，除了个人和基于收藏的挑战之外，那里没有真正的比赛。那么相比之下 Sorare 是什么呢？这个平台提供了一个真正的竞争，它是关于达到一定分数并与其他玩家竞争。如果你也想在最好的团队上花费真钱，你不仅可以赢得胜利，还可以收集奖励。
- en: How does the start work?
  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
  zh: 起步如何运作？
- en: To get to know Sorare, players can first participate for free. Those who register
    on the website will receive some free player cards for this purpose. These cannot
    be sold and therefore have no value themselves. With a little luck, however, you
    can already win "real" cards in your first tournaments, which can actually be
    sold on the transfer market. In addition, the question "What is Sorare?" can be
    easily clarified in this way.
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
  zh: 要了解 Sorare，玩家可以首先免费参与。注册网站的人将为此目的收到一些免费的球员卡。这些卡片不能出售，因此它们本身没有价值。然而，运气好的话，你可能已经在你的第一场比赛中赢得了“真正”的卡片，这些卡片实际上可以在转让市场上出售。此外，通过这种方式很容易澄清“Sorare
    是什么？”这个问题。
- en: All in all, it's quite easy to explore the basics of the game itself and then
    enter the market. There you can then decide to buy trading cards. Although the
    prices are based on the cryptocurrency Ethereum, you can of course also simply
    pay by credit card. If you have bought a card at auction, it is entered into the
    Ethereum blockchain as a token. New tickets are offered for sale, alternatively
    you can also buy the tickets from other users if they are for sale.
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: 总的来说，探索游戏本身的基础然后进入市场相当容易。在那里，你可以决定购买交易卡片。虽然价格是以加密货币 Ethereum 为基础的，但你当然也可以直接用信用卡支付。如果你在拍卖会上买到一张卡片，它将作为代币录入以太坊区块链中。新的门票将被出售，或者你也可以从其他用户那里购买门票，如果它们正在出售的话。
- en: What does the future look like?
  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
  zh: 未来会是怎样的？
- en: 'What is Sorare from an investor''s point of view? In short: extremely interesting.
    In February 2021, a financing round raised more than 40 million euros. The money
    came from high-profile names, including Reddit co-founder Alexis Ohanian and US
    entrepreneur Gary Vaynerchuk. In addition, ex-professional footballer Oliver Bierhoff
    and French international Antoine Griezmann also took part. André Schürrle and
    Gerard Piqué had already invested before.'
  id: totrans-213
  prefs: []
  type: TYPE_NORMAL
  zh: 从投资者的角度来看，Sorare是什么？简而言之：非常有趣。2021年2月，一轮融资筹集了超过4000万欧元。这笔钱来自一些知名人士，包括Reddit的联合创始人Alexis
    Ohanian和美国企业家Gary Vaynerchuk。此外，前职业足球运动员奥利弗·比尔霍夫和法国国际安东尼·格里兹曼也参与其中。安德烈·舒尔勒和杰拉德·皮克之前已经投资过。
- en: Sorare's growth is only likely to really pick up speed in the coming months.
    Among other things, there will be more teams and leagues, its own app and, above
    all, more users from all over the world. After all, football is a global sport
    – so the potential for Sorare is hardly limited.
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
  zh: Sorare的增长在未来几个月很可能真正加速。其中，将有更多的团队和联赛，将有自己的应用程序，尤其重要的是，将有更多来自世界各地的用户。毕竟，足球是一项全球性运动，因此Sorare的潜力几乎没有限制。
- en: 4.4\. Collectable NFTs
  id: totrans-215
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4.4\. 可收藏的NFT
- en: NFTs Create New Incentives for Collectors
  id: totrans-216
  prefs: []
  type: TYPE_NORMAL
  zh: NFT为收藏者创造了新的激励机制
- en: In this section, we are going to break down some of the top collectable NFTs
    currently in the Market (As of June 2021).
  id: totrans-217
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一部分，我们将解释目前市场上一些顶级可收藏的NFT（截至2021年6月）。
- en: The interesting thing about non-fungible tokens are the diverse use cases. For
    example, for the season finale of a series, digital objects can be offered, which
    are only available once and at short notice. But even during eSports events, events
    such as moves, or items used could be offered as tokens. But also, for the merchandising
    of bands, streamers or sports teams, completely new possibilities arise. In addition
    to classic items such as clothing or branded products, tokenized items can also
    be offered.
  id: totrans-218
  prefs: []
  type: TYPE_NORMAL
  zh: 关于非同质化代币的有趣之处在于其多样化的用途。例如，对于某系列的季终大结局，可以提供数字物品，这些物品仅此一次，而且很快就会被抢购一空。但即使在电子竞技赛事中，也可以提供诸如动作或使用的物品之类的项目作为代币。而且，对于乐队、流媒体播放者或体育队的商品化，也出现了全新的可能性。除了经典的服装或品牌产品之外，还可以提供代币化的物品。
- en: What Gives an NFT Its Value?
  id: totrans-219
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 什么赋予了NFT其价值？
- en: Although there are many answers to this question, we can list why NFT is valuable
    in general as follows.
  id: totrans-220
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管对这个问题有很多答案，但我们可以总结NFT之所以总体上具有价值的原因如下。
- en: Uniqueness
  id: totrans-221
  prefs: []
  type: TYPE_NORMAL
  zh: 独一无二性
- en: Every stand-alone NFT is unique and unique. No one can be made other than the
    same smart contract with the same token number. This means that a manufactured
    token is single and solitary and cannot be produced or copied any other way. This
    is similar to the fact that the Guernica painting, which Picasso drew with his
    own hands, is priceless, although there are thousands of copies. This is confirmed
    by blockchain and can be seen by everyone.
  id: totrans-222
  prefs: []
  type: TYPE_NORMAL
  zh: 每个独立的 NFT 都是独特的。除了具有相同令牌编号的相同智能合约外，没有人可以制作。这意味着制造的代币是独一无二的，不能以任何其他方式制作或复制。这类似于毕加索用自己的手绘制的《格尔尼卡》绘画是无价的，尽管有成千上万的复制品。这一点被区块链证实，并且可以被所有人看到。
- en: NFT is produced with a royalty if the manufacturer wishes to do so. This copyright
    also means that the buyer has all commercial rights of the product, such as promotion
    and advertising, through the relevant blockchain. This means that it will also
    increase the commercial value of all kinds of products.
  id: totrans-223
  prefs: []
  type: TYPE_NORMAL
  zh: 如果制造者愿意，NFT 将附带版税。这个版权也意味着买家通过相关的区块链拥有产品的所有商业权利，比如推广和广告。这意味着它还将增加各种产品的商业价值。
- en: Rarity
  id: totrans-224
  prefs: []
  type: TYPE_NORMAL
  zh: 稀有性
- en: NFT's are rare because they are unique and cannot be duplicated. In addition
    to the knowledge that rare things are generally valuable, a very limited number
    of artists and producers have NFT, especially at this time. This is a good opportunity,
    especially in a constantly evolving virtual world where we cannot easily predict
    what will happen. If we make a very simple assumption that the values of the products
    offered for sale in the first place will be lower than in the future, it may also
    mean that we may have products that will be sold much more expensively in the
    future.
  id: totrans-225
  prefs: []
  type: TYPE_NORMAL
  zh: NFT 的稀缺性在于它们的独特性，无法被复制。除了稀有物品通常具有价值的常识外，特别是在这个时候，只有极少数艺术家和制作者拥有 NFT。这是一个很好的机会，特别是在一个不断发展的虚拟世界中，我们很难预测将会发生什么。如果我们做出一个非常简单的假设，即首次上市的产品价值将低于未来，这也可能意味着我们可能拥有未来销售价值更高的产品。
- en: NFT's have no lifespan and are very available for purchase and sale, so they
    can be retained for years. In other words, translating a product that you don't
    want to end your life into an NFT can also mean attributing a partial infinity
    to it.
  id: totrans-226
  prefs: []
  type: TYPE_NORMAL
  zh: NFT 没有生命周期，并且非常适合购买和销售，因此它们可以保留多年。换句话说，将您不想结束生命的产品转化为 NFT 也可能意味着将部分无限赋予它。
- en: Sellability
  id: totrans-227
  prefs: []
  type: TYPE_NORMAL
  zh: 可售性
- en: Because all NFT's are buy and sellable, they allow you to make all the products
    available for business. You can also download products if you use some brokerages.
    This can make NFT a virtual-only product.
  id: totrans-228
  prefs: []
  type: TYPE_NORMAL
  zh: 因为所有的 NFT 都是可买卖的，它们允许您将所有可用产品用于商业。如果您使用一些经纪公司，您还可以下载产品。这可以使 NFT 成为一种仅虚拟的产品。
- en: 'Here are some of the most popular collectable NFTs in 2021:'
  id: totrans-229
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是 2021 年一些最受欢迎的可收藏 NFT：
- en: <bdi>▪</bdi>CryptoKitties
  id: totrans-230
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: <bdi>▪</bdi> CryptoKitties
- en: '[CryptoKitties](https://www.cryptokitties.co/), was launched on November 28,
    2017\. Blockchain technology enables the exchange of players via a decentralized
    network. CryptoKitties is an online game in which users can collect and breed
    virtual cats. The cryptocurrency Ether (ETH) is used for transactions on the platform.'
  id: totrans-231
  prefs: []
  type: TYPE_NORMAL
  zh: '[CryptoKitties](https://www.cryptokitties.co/)于 2017 年 11 月 28 日推出。区块链技术使得玩家之间可以通过去中心化网络进行交换。CryptoKitties
    是一个在线游戏，用户可以收集和繁殖虚拟猫。加密货币以太币（ETH）用于平台上的交易。'
- en: The developer behind the blockchain game is the venture studio Axiom Zen. The
    award-winning company is based in Vancouver, Canada, specializing in emerging
    technologies. The development team consists of blockchain experts and specialists
    in the field of cryptocurrencies. Products from Axiom Zen are used by well-known
    companies such as Adobe and Microsoft. Nasa's Jet Propulsion Laboratory also uses
    Axiom Zen developments.
  id: totrans-232
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链游戏背后的开发者是风险投资工作室 Axiom Zen。这家屡获殊荣的公司位于加拿大温哥华，专门从事新兴技术。开发团队由区块链专家和加密货币领域的专家组成。Axiom
    Zen 的产品被诸如 Adobe 和 Microsoft 等知名公司使用。美国国家航空航天局的喷气推进实验室也使用了 Axiom Zen 的开发成果。
- en: The concept was first presented in October 2017 at ETH Waterloo, the world's
    largest Ethereum hackathon. Already on November 23, the beta version was presented
    to about 200 early users. The game's dApp (decentralized application) represented
    the smart contract with the third highest activity in the entire Ethereum network
    within a few hours. About 2 percent of all transactions on the Ethereum blockchain
    were accounted for by CryptoKitties.
  id: totrans-233
  prefs: []
  type: TYPE_NORMAL
  zh: 该概念首次在 2017 年 10 月的 ETH Waterloo 上展示，这是全球最大的以太坊黑客马拉松。已于 11 月 23 日向约 200 名早期用户展示了测试版。游戏的
    dApp（去中心化应用程序）在几小时内代表了以太坊网络中活动第三高的智能合约。约有 2% 的以太坊区块链交易由 CryptoKitties 承担。
- en: 'CryptoKitties: Concept'
  id: totrans-234
  prefs: []
  type: TYPE_NORMAL
  zh: CryptoKitties：概念
- en: CryptoKitties offers its players connected to each other in a blockchain network
    a versatile game concept with numerous possibilities. The focus is on the breeding
    of cats, which have a great variety in their appearance and character traits.
    The genome of the virtual cat parents is based on 256 bits, so that about 4 billion
    genetic variants can result from breeding.
  id: totrans-235
  prefs: []
  type: TYPE_NORMAL
  zh: '[CryptoKitties](https://www.cryptokitties.co/)为连接到区块链网络的玩家提供了一个多才多艺的游戏概念，具有许多可能性。焦点在于繁殖猫，它们在外观和性格特征上有很大的变化。虚拟猫父母的基因组基于
    256 位，因此繁殖可能产生约 40 亿种遗传变体。'
- en: Due to the decentralized structure, the gameplay depends entirely on the users
    and cannot be influenced by the development team. Team members who know the breeding
    algorithm are not allowed to participate in the game. The Ethereum founder Vitalik
    Buterin was involved in the design of a particularly exclusive CryptoKitty
  id: totrans-236
  prefs: []
  type: TYPE_NORMAL
  zh: 由于去中心化结构，游戏玩法完全取决于用户，无法受到开发团队的影响。了解繁殖算法的团队成员不得参与游戏。以太坊创始人 Vitalik Buterin 参与设计了一个特别独家的
    CryptoKitty
- en: Special features and outlook
  id: totrans-237
  prefs: []
  type: TYPE_NORMAL
  zh: 特色和展望
- en: Already at the presentation at the ETHWaterloo CryptoKitties enjoyed a high
    reception. Newcomers were also enthusiastic about the concept and the underlying
    blockchain technology.
  id: totrans-238
  prefs: []
  type: TYPE_NORMAL
  zh: 在ETHWaterloo的CryptoKitties展示中，CryptoKitties受到了高度的欢迎。新来者对这一概念和基础区块链技术也表示了热情。
- en: One of the company's early supporters is Dmitry Buterin. The founder of BlockGeeks
    and father of Ethereum founder Vitalik Buterin was involved in the design of a
    particularly exclusive CryptoKitty. This virtual cat can be unlocked by players
    in the course of the game.
  id: totrans-239
  prefs: []
  type: TYPE_NORMAL
  zh: 该公司的早期支持者之一是**德米特里·布特林**。BlockGeeks的创始人，以太坊创始人维塔利克·布特林的父亲参与了一只特别独特的CryptoKitty的设计。这只虚拟猫可以在游戏过程中由玩家解锁。
- en: What sets CryptoKitties apart from other blockchain concepts is the absence
    of an Initial Coin Offering (ICO). Instead of this crowdfunding-like form of financing,
    CryptoKitties relies on a sustainable revenue concept. A small percentage of each
    transaction on CryptoKitties' marketplace is to be used to finance the project.
    However, players have the option of bypassing this small fee by interacting outside
    the regular marketplace.
  id: totrans-240
  prefs: []
  type: TYPE_NORMAL
  zh: CryptoKitties与其他区块链概念的不同之处在于缺少首次代币发行（ICO）。与此众筹式的融资形式不同，CryptoKitties依靠可持续的收入概念。每笔在CryptoKitties市场上的交易中都将使用一小部分比例来资助项目。然而，玩家可以选择通过在常规市场之外进行交互来避开这笔小费用。
- en: As marketing director Elsa Wilk points out, this form of financing is a kind
    of ironic criticism of common ICOs of other cryptocurrency-based networks. She
    sees a revolutionary potential in blockchain technology that has yet to be brought
    to the consumer's heart through projects such as CryptoKitties.
  id: totrans-241
  prefs: []
  type: TYPE_NORMAL
  zh: 正如市场总监埃尔莎·威尔克所指出的，这种融资形式是对其他基于加密货币网络的常见ICO的一种讽刺性批评。她认为，区块链技术具有革命潜力，但通过CryptoKitties等项目尚未完全走进消费者的心中。
- en: CryptoKitties have been around since November 2017\. They soon became a sensation
    and in the meantime around 200,000 US dollars were offered for particularly rare
    cats. Transactions have already been made over several million dollars. The official
    website calls the cats roughly translated into crypto exchange goods. Every digital
    cat that is exchanged is unique and belongs 100% to the owner, it also says. It
    cannot be duplicated, stolen or destroyed.
  id: totrans-242
  prefs: []
  type: TYPE_NORMAL
  zh: CryptoKitties自2017年11月以来一直存在。它们很快成为了一种轰动，与此同时，特别稀有猫已经被报价约20万美元。已经进行了数百万美元的交易。官方网站称这些猫大致被翻译为加密交换商品。每个数字猫的交换都是独一无二的，并且100%属于所有者，它还表示。它不能被复制、盗窃或销毁。
- en: How to purchase CryptoKitties?
  id: totrans-243
  prefs: []
  type: TYPE_NORMAL
  zh: 如何购买CryptoKitties？
- en: CryptoKitties are purchased using digital wallets. According to the website,
    all digital wallets are accepted, such as MetaMask, Coinbase and Trust. You can
    read everything you need to know about wallets on our [wallets overview page.](https://www.bitcoinmag.de/x-wallet)
    In order to buy a CryptoKitty, there must be money in the wallet. If cats want
    to be bred, this can be done via a button next to the name of the cat. Further
    steps will then be explained in detail. For breeding, a fee of 0.008 ETH is charged.
  id: totrans-244
  prefs: []
  type: TYPE_NORMAL
  zh: CryptoKitties 是使用数字钱包购买的。根据网站的说法，所有数字钱包都被接受，比如 MetaMask、Coinbase 和 Trust。您可以在我们的
    [钱包概览页面](https://www.bitcoinmag.de/x-wallet) 上阅读关于钱包的所有必要信息。要购买 CryptoKitty，钱包里必须有钱。如果猫想要繁殖，可以通过猫名旁边的按钮来完成。接下来的步骤将会详细解释。繁殖需要支付
    0.008 ETH 的费用。
- en: Similar Games
  id: totrans-245
  prefs: []
  type: TYPE_NORMAL
  zh: 类似的游戏
- en: There are similar games based on blockchain. These include CryptoFighters, a
    game where rare digital battle characters can be collected on the Ethereum blockchain.
    The game makes it possible to fight battles and earn new warriors. Another blockchain
    game is CryptoCelebrity, where players can buy and sell smart contracts through
    Ethereum. There is only one smart contract for every famous personality.
  id: totrans-246
  prefs: []
  type: TYPE_NORMAL
  zh: 还有一些基于区块链的类似游戏。其中包括 CryptoFighters，这是一个可以在以太坊区块链上收集稀有数字战斗角色的游戏。这款游戏可以进行战斗并赚取新的战士。另一款区块链游戏是
    CryptoCelebrity，玩家可以通过以太坊购买和出售智能合约。每个知名人物只有一个智能合约。
- en: First museum appearance for CryptoKitties
  id: totrans-247
  prefs: []
  type: TYPE_NORMAL
  zh: CryptoKitties 的首次博物馆亮相
- en: The exhibition is organized by the company Dapper Labs, which is owned by CryptoKitties,
    as well as the digital exhibition space Meural together with the Museum ZKM. Vladimir
    Vukicevic, CEO of Meural, explained that the company is "very pleased to be able
    to help CryptoKitties with their first museum appearance and provide the cats
    with a physical home".
  id: totrans-248
  prefs: []
  type: TYPE_NORMAL
  zh: 这次展览是由公司 Dapper Labs 和数字展览空间 Meural 以及卡尔斯鲁厄数字媒体艺术中心共同组织的。Meural 的首席执行官 Vladimir
    Vukicevic 解释说，公司“非常高兴能够帮助 CryptoKitties 实现他们的首次博物馆亮相，并为这些猫提供一个实体家园”。
- en: 'It continues: "Our product is an ideal way for crypto art enthusiasts to show
    off their collectibles in a way that lives up to their value. This makes it easy
    to present and enjoy them. By partnering with CryptoKitties for this event, we
    hope to demonstrate to the public how collecting crypto could fit into their everyday
    lives."'
  id: totrans-249
  prefs: []
  type: TYPE_NORMAL
  zh: 它继续说道："我们的产品是加密艺术爱好者展示其收藏品的理想方式。这样可以轻松地展示和享受它们。通过与 CryptoKitties 合作举办这个活动，我们希望向公众展示如何将收藏加密货币融入他们的日常生活中。"
- en: <bdi>▪</bdi>CryptoPunks
  id: totrans-250
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: <bdi>▪</bdi> CryptoPunks
- en: '[CryptoPunks](http://cryptopunks/) are collectible crypto artworks and are
    represented by NFT''s on the Ethereum blockchain. It consists of 10,000 small,
    8-bit style "punks", each with unique characteristics. The project inspired many
    crypto artists, even the development of the ERC-721 token standard for digital
    collections. The project became even more popular in 2021 after some CryptoPunks
    sold for millions of dollars, making them among the most expensive NFT''s.'
  id: totrans-251
  prefs: []
  type: TYPE_NORMAL
  zh: '[CryptoPunks](http://cryptopunks/)是可收藏的加密艺术品，以NFT的形式出现在以太坊区块链上。它由10000个小的、8位风格的“古怪人”组成，每个都有独特的特征。该项目启发了许多加密艺术家，甚至促进了数字收藏品的ERC-721令牌标准的发展。在2021年，一些CryptoPunks售价数百万美元后，该项目变得更加流行，成为了最昂贵的NFT之一。'
- en: At first glance, these small, square-shaped pixelated faces may not look special.
    Some of them smoke pipes. Some people have hats. Some of them are even aliens.
    But appearances can be deceptive when it comes to NFT's. Having only one of these
    funny-looking punks can allow you to buy everything from a small apartment to
    a big mansion. Limited to 10,000 pieces, these 8-bit CryptoPunks are an NFT collection
    that is currently in huge demand. It is not possible to fight or stake them and
    they have no characteristics other than just being. CryptoPunks is also one of
    the first NFT projects.
  id: totrans-252
  prefs: []
  type: TYPE_NORMAL
  zh: 乍一看，这些小小的、方形像素化的面孔可能看起来并不特别。有些人吸烟斗，有些人戴着帽子，甚至有些是外星人。但是在NFT方面，表面可能是具有欺骗性的。拥有其中之一的这些有趣的古怪人可以让你从小公寓到大豪宅的一切都能买得起。限量发行的10000件，这些8位CryptoPunks是目前需求巨大的NFT收藏品。它们不可能被交易或抵押，除了存在之外没有任何特点。CryptoPunks也是最早的NFT项目之一。
- en: Who created CryptoPunks?
  id: totrans-253
  prefs: []
  type: TYPE_NORMAL
  zh: 谁创造了CryptoPunks？
- en: CryptoPunks was created by New York-based Larva Labs, founded by Matt Hall and
    John Watkinson. The project started in 2017 as an experiment on NFT's and the
    value of art and ultimately helped popularize what we now know as crypto art.
  id: totrans-254
  prefs: []
  type: TYPE_NORMAL
  zh: CryptoPunks由纽约的Larva Labs创建，由Matt Hall和John Watkinson创立。该项目始于2017年，是对NFT和艺术价值的一个实验，最终帮助推广了我们现在所知的加密艺术。
- en: Not only are they a kind of cryptocurrency, but they are quite different from
    Bitcoin or BNB. Each of the 10,000 punks is the unique NFT on the Ethereum blockchain.
    Of these, 3,840 are women and 6,039 are men. A few monkeys, aliens and zombies
    are also included in this collection. Combining different features ensures that
    each of the 10,000 pieces is completely unique.
  id: totrans-255
  prefs: []
  type: TYPE_NORMAL
  zh: 不仅仅是一种加密货币，它们与比特币或BNB相去甚远。这10000个古怪的人是以太坊区块链上独一无二的NFT。其中3840个是女性，6039个是男性。此系列还包括一些猴子、外星人和僵尸。结合不同的特征确保了这10000件作品的完全独特性。
- en: In the early days, punks were distributed for free. At that time, all that had
    to be done to have one of these punks was to pay the corresponding Ethereum transaction
    fee.
  id: totrans-256
  prefs: []
  type: TYPE_NORMAL
  zh: 在早期，古怪人是免费分发的。那时，要想拥有其中之一，只需要支付相应的以太坊交易费用。
- en: Since then, the popularity of these works of art has also increased greatly
    with NFT's in general. In fact, Christie's auction house is auctioning off collections
    worth hundreds of millions.
  id: totrans-257
  prefs: []
  type: TYPE_NORMAL
  zh: 从那时起，这些艺术作品的受欢迎程度也随着 NFT 的普及大大增加。事实上，佳士得拍卖行正在拍卖价值数亿美元的收藏品。
- en: 'The Pale-Faced Alien Punk with A Band on its head has the record for being
    CryptoPunk, which sold for the highest price in March 2021 with 4,200 ETH worth
    approximately USD 7.58 million. In second place is CryptoPunk #7804, which sold
    for the same amount of ETH (approximately USD 7.57 million when it went on sale).'
  id: totrans-258
  prefs: []
  type: TYPE_NORMAL
  zh: '在 2021 年 3 月，一位戴着头上带带的苍白外星人 CryptoPunk 创下了 CryptoPunk 售价最高的纪录，以 4,200 ETH 出售，价值约为
    7.58 百万美元。排名第二的是 CryptoPunk #7804，以相同数量的 ETH 出售（出售时价值约为 7.57 百万美元）。'
- en: 'Generally speaking, these two ranks second and third in the ranking of unique
    tokens sold for the highest price to date. At the top of this ranking is Beeple''s
    EVERYDAYS: THE FIRST 5000 DAYS, which sold for $69,346,250.'
  id: totrans-259
  prefs: []
  type: TYPE_NORMAL
  zh: '一般来说，这两种加密货币在迄今为止售价最高的独特代币排行榜中位居第二和第三。该排行榜的榜首是 Beeple 的 EVERYDAYS: THE FIRST
    5000 DAYS，售价为 6,934,625 美元。'
- en: How does CryptoPunks work?
  id: totrans-260
  prefs: []
  type: TYPE_NORMAL
  zh: CryptoPunks 是如何工作的？
- en: When the project was launched, the ERC-721 token protocol used for NFT's today
    was not even available. In this case, all Larva Labs could do was work with what
    they had, erc-20.
  id: totrans-261
  prefs: []
  type: TYPE_NORMAL
  zh: 当该项目启动时，用于今天的 NFT 的 ERC-721 令牌协议甚至还没有出现。在这种情况下，Larva Labs 能做的就是利用他们手头已有的 erc-20。
- en: In keeping with punk culture, the team changed the CODE ERC-20 long enough to
    produce unique products, and it inspired the ERC-721, which was developed shortly
    afterwards.
  id: totrans-262
  prefs: []
  type: TYPE_NORMAL
  zh: 为了与庞克文化保持一致，团队将 CODE ERC-20 长得足够长，以生产独特的产品，并激发了随后不久开发的 ERC-721。
- en: If we look through Etherscan, we can see that the maximum total supply is 10,000\.
    Although punks appear as ERC-20 tokens, they are not actually the same.
  id: totrans-263
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们查看 Etherscan，就会发现最大的总供应量为 10,000。虽然 punks 看起来像是 ERC-20 代币，但它们实际上并不相同。
- en: <bdi>▪</bdi>Gods Unchained
  id: totrans-264
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: <bdi>▪</bdi>神不灭
- en: '[Gods Unchained](https://godsunchained.com/) is a decentralized competitive
    card game. Players will be able to freely trade their cards on the Ethereum blockchain
    without the need for any third party, just like in real life.'
  id: totrans-265
  prefs: []
  type: TYPE_NORMAL
  zh: '[神不灭](https://godsunchained.com/) 是一款去中心化的竞技卡牌游戏。玩家可以在以太坊区块链上自由交易他们的卡牌，无需任何第三方，就像在现实生活中一样。'
- en: The game has not yet fully started, it is expected to be released in full in
    the first quarter of 2019, but currently players can purchase genesis cards at
    the presale where Gods Unchained is held.
  id: totrans-266
  prefs: []
  type: TYPE_NORMAL
  zh: 该游戏尚未完全启动，预计将于 2019 年第一季度完整发布，但目前玩家可以在举办神不灭的预售中购买创世卡。
- en: Gods Unchained – the right thing for the NFT-loving Magic fan
  id: totrans-267
  prefs: []
  type: TYPE_NORMAL
  zh: 《神不灭》——NFT 爱好者的正确选择
- en: Gods Unchained is a trading card game in the spirit of Magic The Gathering.
    With quite good graphics and a well-thought-out gameplay, it is a quite captivating
    game, so for anyone who got the nerd stamp on his forehead in his school days
    by exchanging trading cards, this game can certainly be recommended. The graphics
    during the game can undoubtedly convince. The gameplay also if you are familiar
    with games like Hearthstone or Magic the Gathering.
  id: totrans-268
  prefs: []
  type: TYPE_NORMAL
  zh: 《神之浩劫》是一款以《魔法风云》为灵感的交易卡牌游戏。具有相当不错的图形和精心设计的游戏玩法，它是一款非常引人入胜的游戏，因此，对于那些在学校时因交换交易卡片而被贴上书呆子标签的人来说，这款游戏肯定是值得推荐的。游戏中的图形无疑可以说服人。如果你熟悉《炉石传说》或《魔法：聚会》等游戏，游戏玩法也是如此。
- en: As with the previous articles about NFT investment, a MetaMask wallet can be
    used to manage your own Gods unchained account. With this you can not only play,
    but also participate in card trading. It should be emphasized that the first cards
    you receive cannot be sold. So there is nothing in life for free, first you have
    to buy tickets. You can buy individual cards – or, as soon as the new expansion
    is available, buy packs. The trading card player will still feel starter and booster
    packs reminded of Magic the Gathering and Co.
  id: totrans-269
  prefs: []
  type: TYPE_NORMAL
  zh: 与之前关于NFT投资的文章一样，MetaMask钱包可以用来管理您自己的《神之浩劫》帐户。通过这个，你不仅可以玩游戏，还可以参与卡牌交易。需要强调的是，你收到的第一张卡不能出售。所以在生活中没有免费的午餐，你首先得买票。你可以购买单张卡片
    - 或者，一旦新扩展可用，购买卡包。交易卡牌的玩家仍然会想起起始和助推器包提醒了《魔法：聚会》和其他游戏。
- en: Based on the packs that were sold during the Genesis phase, these packs will
    be available in different variants. In the Genesis phase, these were called Rare,
    Epic, Legendary and Shiny Legendary. They differed in what rare cards might be
    included.
  id: totrans-270
  prefs: []
  type: TYPE_NORMAL
  zh: 基于在创世纪阶段售出的卡包，这些卡包将以不同的变体可用。在创世纪阶段，它们被称为稀有、史诗、传奇和闪亮的传奇。它们在可能包含的稀有卡片方面有所不同。
- en: Currently, however, the investor is dependent on the secondary market with individual
    cards. This can be done directly on Gods unchained or partner platforms such as
    [Open Sea.](https://opensea.io/assets/gods-unchained) In both cases, the purchased
    cards, or, technically speaking, the purchased NFT tokens, are managed through
    a wallet. Again, thanks to the good connection to the browser, a MetaMask wallet
    is available.
  id: totrans-271
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，目前，投资者依赖于个别卡片的二级市场。这可以直接在《神之浩劫》或合作伙伴平台，如[Open Sea。](https://opensea.io/assets/gods-unchained)
    在这两种情况下，购买的卡片，或者从技术上讲，购买的NFT令牌，都通过钱包管理。再次感谢与浏览器的良好连接，MetaMask钱包是可用的。
- en: Sales of genesis cards created exclusively in presale will continue towards
    the end of this year, until the game's start date or the targeted sale of $15
    million. Therefore, after presale, the same cards will never be sold by Gods Unchained
    again.
  id: totrans-272
  prefs: []
  type: TYPE_NORMAL
  zh: 在预售阶段专门创建的起源卡销售将持续到今年年底，直到游戏开始日期或销售目标达到1500万美元。因此，在预售结束后，相同的卡片将不会再由《神之浩劫》再次出售。
- en: Genesis cards are currently purchased through the browser, but the game can
    be run as a desktop app. Developers are also considering integrating the game
    into mobile devices and tablets over time. Card packs will also be available for
    purchase with Coinbase Wallet, a mobile browser and wallet service from Coinbase,
    an investor in Gods Unchained.
  id: totrans-273
  prefs: []
  type: TYPE_NORMAL
  zh: Genesis 卡目前通过浏览器购买，但游戏可以作为桌面应用程序运行。开发者还在考虑随着时间的推移将游戏整合到移动设备和平板电脑中。卡包也将可通过 Coinbase
    Wallet 购买，这是 Coinbase 推出的移动浏览器和钱包服务，Coinbase 是《神之链》的投资者。
- en: Each package currently sold contains 5 genesis cards and has a total of 380
    cards. Users who purchase cards on Presale will also get early access to the beta
    version. Each of these genesis cards is actually a non-fungible token created
    with the ERC-721 protocol.
  id: totrans-274
  prefs: []
  type: TYPE_NORMAL
  zh: 每个当前售出的包含 5 张 Genesis 卡，总计有 380 张卡。在预售期购买卡片的用户还将获得早期访问 Beta 版本的权限。每一张 Genesis
    卡实际上是使用 ERC-721 协议创建的非同质化代币。
- en: What difference does blockchain technology make to the game?
  id: totrans-275
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术对游戏有何不同之处？
- en: As most of us know, traditional games are driven entirely by the companies that
    created them. Although players think they have valuable assets (characters, items,
    etc.) that have spent a lot of time on them in-game, this ownership status and
    value of assets may vary with a single decision by developers.
  id: totrans-276
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数人都知道，传统游戏完全由创建它们的公司驱动。尽管玩家认为他们在游戏中花费了大量时间的宝贵资产（角色、物品等），但开发者的一次单一决定可能会改变这些资产的所有权状态和价值。
- en: With many advantages such as immutable recording of transactions brought by
    blockchain, verifying ownership and tracking past transactions, players will be
    able to own assets just as they do in real life.
  id: totrans-277
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链带来的诸多优势，如交易的不可变记录、验证所有权和追踪过往交易，使玩家能够像在现实生活中一样拥有资产。
- en: How to play Gods Unchained?
  id: totrans-278
  prefs: []
  type: TYPE_NORMAL
  zh: 如何玩《神之链》？
- en: In Gods Unchained, you play one-on-one battles against another player or computer.
    The goal of the game is to win by reducing the other side's life score to zero.
    At the beginning of each battle, players choose 30 cards from their collection
    and one God to fight together.
  id: totrans-279
  prefs: []
  type: TYPE_NORMAL
  zh: 在《神之链》中，你可以与另一名玩家或电脑进行一对一战斗。游戏的目标是通过将对方的生命值降低到零来获胜。在每场战斗开始时，玩家从他们的收藏中选择 30 张卡片和一个神灵一同战斗。
- en: The game is completely free to play, and users do not lose any cards when they
    lose games. Cards can be under various categories, such as creatures, weapons,
    magic, or special god cards, and players also have God power that they can use
    once when it's their turn.
  id: totrans-280
  prefs: []
  type: TYPE_NORMAL
  zh: 游戏完全免费，用户在输掉游戏时不会失去任何卡片。卡片可以分为各种类别，如生物、武器、魔法或特殊的神卡，玩家还有神力可在轮到他们时使用一次。
- en: The whole concept behind Gods Unchained is that games don't have to be a silly
    pastime but can also become an investment case. Games like Magic the Gathering,
    in which tickets were sold for tens of thousands of US dollars, are the way to
    do that. And such digital games also exist on an NFT basis.
  id: totrans-281
  prefs: []
  type: TYPE_NORMAL
  zh: Gods Unchained背后的整个概念是游戏不必是一种愚蠢的消遣，而可以成为一个投资案例。像《魔术风云》这样的游戏，其中门票以数万美元的价格出售，就是这样做的方式。而这样的数字游戏也是基于NFT的。
- en: 'Trading Card Games fascinate many people. Presumably, this is the attractive
    mix of game and investment case: Should you really exchange a [Black Lotus](https://www.cardmarket.com/en/Magic/Products/Singles/Alpha/Black-Lotus)
    from the Alpha Edition for an [Ancestral Recall](https://www.cardmarket.com/en/Magic/Products/Singles/International-Edition/Ancestral-Recall)
    from the International Edition? Here it depends very much on whether you see the
    matter from an investment perspective or a strategic point of view. Even though
    the Black Lotus is worth almost a hundred times as much, it may make more sense
    for your own blue deck to have an Ancestral Recall. If you are still aware of
    the incredible complexity of Magic and the like, it is no wonder that such games
    have either been transferred to the digital age – see Hearthstone – or completely
    recreated.'
  id: totrans-282
  prefs: []
  type: TYPE_NORMAL
  zh: 交易卡牌游戏吸引了许多人。很可能，这是游戏和投资案例之间吸引人的混合体：你真的应该将Alpha版的[黑莲花](https://www.cardmarket.com/en/Magic/Products/Singles/Alpha/Black-Lotus)换成国际版的[祖传召回](https://www.cardmarket.com/en/Magic/Products/Singles/International-Edition/Ancestral-Recall)吗？这在很大程度上取决于你是从投资的角度还是战略的角度来看待这件事。尽管黑莲花价值几乎是祖传召回的一百倍，但对于你自己的蓝色套牌而言，拥有一张祖传召回可能更有意义。如果你仍然意识到魔术等游戏的令人难以置信的复杂性，那么这样的游戏要么已经转移到了数字时代——参见《炉石传说》——要么完全重制。
- en: 'Such trading card games can also build a bridge to cryptocurrencies: MTGox
    (now defunct) was originally planned as a trading exchange for trading cards.
    At the latest with the fall of MTGox, this bridge was torn down for the time being,
    but was rebuilt with projects such as CryptoKitties.'
  id: totrans-283
  prefs: []
  type: TYPE_NORMAL
  zh: 此类交易卡牌游戏还可以架起通往加密货币的桥梁：MTGox（现已关闭）最初计划作为交易卡牌的交易所。至少在MTGox倒闭之后，这座桥梁暂时被毁，但随后通过诸如CryptoKitties等项目重新建立。
- en: Sure, already regarding CryptoKitties an investment case can be discussed, but
    we would like to look at other games in this issue via the investment case Non-Fungible
    Token. Instead, we look at Gods Unchained as an example of an NFT-based game.
    The game has already been briefly watched in our series about Blockchain Gaming,
    but here we want to look less at the game than at the investment case.
  id: totrans-284
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，关于CryptoKitties，人们已经可以讨论一个投资案例了，但我们想通过非同质化代币投资案例来看这个问题下的其他游戏。相反，我们以Gods Unchained作为基于NFT的游戏的一个示例。我们在区块链游戏系列中已经简要介绍过这款游戏，但在这里我们想更少地关注游戏，而更多地关注投资案例。
- en: What should the investor look out for?
  id: totrans-285
  prefs: []
  type: TYPE_NORMAL
  zh: 投资者应该注意什么？
- en: 'As soon as packs are available again, you should follow the announcements closely:
    Will there be something like the Mythical Cards that were released in the Genesis
    phase again? Some of these extremely rare cards were able to achieve very good
    prices on the markets. If there are such cards, you should take a close look at
    how they are distributed in the new packs. The Mythical Cards were distributed
    regardless of the type of pack. So the chances were the same; whether you bought
    a Rare Pack or a Shiny Legendary Pack. However, since the price of a Rare Pack
    was only a fraction of the price of a Shiny Legendary Pack, you could buy significantly
    more packs – and thus increase the probability of finding a Mythical card.'
  id: totrans-286
  prefs: []
  type: TYPE_NORMAL
  zh: '一旦卡包再次可用，你应该密切关注宣布的消息：是否会再次发布类似 Genesis 阶段的神话卡？这些极为稀有的卡片中有些能在市场上获得非常好的价格。如果有这样的卡片，你应该仔细研究它们在新卡包中的分布方式。神话卡片无论是哪种类型的卡包都会分发。因此，机会是一样的；无论你买的是
    Rare Pack 还是 Shiny Legendary Pack。然而，由于 Rare Pack 的价格仅是 Shiny Legendary Pack 价格的一小部分，你可以购买更多的卡包——从而增加找到神话卡片的概率。 '
- en: Why is this important? Because these cards can be worth a lot. The [Hyperion](https://blog.godsunchained.com/2019/02/11/the-62000-card/)
    card was sold in an auction for over $60,000\. This makes the second most expensive
    card in a trading card game to be found at Gods unchained.
  id: totrans-287
  prefs: []
  type: TYPE_NORMAL
  zh: '为什么这很重要？因为这些卡片可能价值连城。[Hyperion](https://blog.godsunchained.com/2019/02/11/the-62000-card/)
    卡片在拍卖会上售出超过 6 万美元。这使得交易卡牌游戏中第二昂贵的卡片出现在了《神之锻链》中。 '
- en: No new packs available? Cards are available in secondary markets
  id: totrans-288
  prefs: []
  type: TYPE_NORMAL
  zh: '没有新的卡包可用？卡片可以在二级市场上购买。 '
- en: Without packs, the Gods Unchained investor is limited to buying individual cards
    in spe. How could he proceed here? Well, both on Open Sea and on the Gods Unchained
    platform directly, the marketplaces are visible. The cards can be sorted by rarity,
    price and technical details. Investors can now see if there are cards that are
    a bargain for their great rarity and/or playful use.
  id: totrans-289
  prefs: []
  type: TYPE_NORMAL
  zh: '没有卡包，《神之锻链》的投资者只能在特定的个别卡片上购买。他应该如何操作？嗯，无论是在 Open Sea 还是在《神之锻链》平台上，市场都是可见的。卡片可以按稀有度、价格和技术细节进行排序。投资者现在可以看到是否有卡片因其极高的稀有度和/或娱乐性而是一笔交易。 '
- en: Accordingly, it is also worthwhile to study more closely which species are currently
    popular on decks. If you stock up on strategically suitable cards in good time,
    you can achieve good returns on the marketplaces.
  id: totrans-290
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，值得更仔细地研究当前哪些种类的卡片在牌组中受到欢迎。如果你及时储备了战略上合适的卡片，你可以在市场上获得良好的回报。
- en: Unfortunately, there are still no reliable statistics for the market from independent
    sources. On the one hand, one is dependent on the blog of Gods Unchained. It also
    makes sense to follow the community here.
  id: totrans-291
  prefs: []
  type: TYPE_NORMAL
  zh: '不幸的是，市场还没有可靠的独立来源的统计数据。一方面，人们依赖于《神之锻链》的博客。在这里跟随社区也是有意义的。 '
- en: Another, quite young way to make money is the so-called "forging". This is a
    kind of "silver plating" of existing cards. Through playful activity, players
    can acquire so-called "Flux". This can now be used to upgrade simple cards that
    you have twice to better variants.
  id: totrans-292
  prefs: []
  type: TYPE_NORMAL
  zh: 另一种年轻的赚钱方式是所谓的“锻造”。这是对现有卡片的一种“镀银”。通过娱乐活动，玩家可以获得所谓的“Flux”。现在可以用它来升级你拥有两张的简单卡片，使其变得更好。
- en: 'Gods Unchained: Interesting niche investment'
  id: totrans-293
  prefs: []
  type: TYPE_NORMAL
  zh: 《神之链：有趣的利基投资》
- en: So much for a few guidelines about investing in this trading card game. If you
    look at sites like [Nonfungible.com](https://nonfungible.com/market/history) you
    can see that there is undoubtedly a market for such blockchain-based games. It
    is still in its infancy and some might wonder whether a blockchain is really needed
    for such games.
  id: totrans-294
  prefs: []
  type: TYPE_NORMAL
  zh: 关于投资这种交易卡片游戏的一些指导方针就是这些。如果你看看像[Nonfungible.com](https://nonfungible.com/market/history)这样的网站，你会发现这种基于区块链的游戏无疑有市场。它仍处于起步阶段，一些人可能会想知道这种游戏是否真的需要区块链。
