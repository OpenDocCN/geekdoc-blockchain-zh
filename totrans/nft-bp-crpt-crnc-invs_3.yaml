- en: Sorare
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: 'The [Sorare platform](https://sorare.com/) has become a real trend within a
    very short time. Football fans trade with trading cards, set up their own teams
    and thus compete against each other in many leagues. Both with the transfers of
    your own players and in the leagues, you can also earn real money. The only prerequisite
    for this: As a manager you should be tactful, do a good scouting and buy players
    cheaply.'
  prefs: []
  type: TYPE_NORMAL
- en: Basically, Sorare is a fantasy manager. In such games, you put together a team
    of real footballers and collect points based on the performance of the players
    in real life. Just like in other countries, fantasy football has been around in
    Germany for several years. Particularly well-known are, for example, the manager
    game of the trade journal "kicker" or the official fantasy manager of the Bundesliga.
  prefs: []
  type: TYPE_NORMAL
- en: Sorare offers unique concept
  prefs: []
  type: TYPE_NORMAL
- en: With classic variants, users usually receive a certain budget with which they
    can put together their team. As a rule, this is not enough to buy only the biggest
    stars.
  prefs: []
  type: TYPE_NORMAL
- en: This is where Sorare differs in an innovative concept. Users must first purchase
    their players on the transfer market. Real money is paid for this – for stars,
    much higher sums are due than for young up-and-coming talents. However, the expenses
    are worthwhile. All players can be sold again on the transfer market. If you manage
    to bring your players to a higher level beforehand, you can also hope for a decent
    profit.
  prefs: []
  type: TYPE_NORMAL
- en: 'Another special feature: For each player there are only a limited number of
    trading cards. So, if you want to put together a special team, you first have
    to find the players on the market. Those who set a small budget for themselves
    will probably have to make one or two compromises. However, it may well be worth
    investing more money. If you collect enough points in a league with your players,
    you can not only win more trading cards, but also real money. So, the account
    at Sorare is quickly refilled if you have the right hand on the market'
  prefs: []
  type: TYPE_NORMAL
- en: Fantasy sports have many facets and are a booming business worldwide. Already
    in 2019, sales worldwide amounted to more than 15 billion euros. By 2027, sales
    are even expected to rise to around 40 billion euros. In traditional fantasy football,
    users assemble their teams at the beginning of the season from professionals who
    are active in real life. This squad is then the basis for weekly line-ups, where
    points are awarded for the actions of the players on the real playing field. Of
    course, it's about collecting as many points as possible – there is often prize
    money or other winnings for that.
  prefs: []
  type: TYPE_NORMAL
- en: With Sorare, things work a bit differently. Basically, it's still fantasy football,
    but players aren't simply chosen from a list. Instead, users buy digital trading
    cards marked on the Ethereum blockchain. You own the cards, which are also called
    NFTs or non-fungible tokens. These can be sold at any time or used for more games
    in the slowly growing Sorare universe. In short, the principle of Panini collection
    of images is brought into the digital world. In addition, prizes can also be won
    – in the form of cryptocurrency, but also in the form of other, valuable cards.
    Similar concepts have rapidly gained in importance in recent months. The main
    reason is the increasing value of licensed sports NFTs, for example NBA Top Shot
    for US basketball.
  prefs: []
  type: TYPE_NORMAL
- en: Sorare has already licensed players from around 130 teams worldwide. These include
    top European teams such as Real Madrid, Liverpool FC, Paris Saint-Germain or Juventus
    Turin. From the Bundesliga, Bayern Munich, among others, is already there, in
    addition to representatives from the top leagues in Japan, South Korea, the USA
    or Argentina.
  prefs: []
  type: TYPE_NORMAL
- en: How does the game work?
  prefs: []
  type: TYPE_NORMAL
- en: At Sorare, there are various leagues in which users can run a team. For newcomers,
    there is a special rookie league in which you can play for a few weeks after signing
    up. In addition, there are regional leagues and even a league in which only professionals
    who are not older than 23 years are allowed to compete.
  prefs: []
  type: TYPE_NORMAL
- en: You can join the leagues in each game week for which you have the right playing
    cards. In order to collect points, you have to pay attention to whether the individual
    players are active at all. If you have free play, you can be part of the line-up
    at Sorare, but you remain at zero points. However, this can still be worthwhile
    - even those who do not play, gain a little experience through the line-up. This
    later ensures that individual cards receive bonus points and thus become even
    more valuable.
  prefs: []
  type: TYPE_NORMAL
- en: At the end of the game week, the points that all players have collected with
    their performances on the field are then added together. If you have collected
    enough points, you can look forward to rare cards and in the best case even to
    a prize money - paid out in the cryptocurrency Ethereum.
