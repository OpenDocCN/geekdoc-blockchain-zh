  prefs: []
  type: TYPE_NORMAL
- en: Users can buy LAND with MANA, the platform's local token. In a sense, Decentraland
    has its own economy. There are different ways for users to interact and cash in
    on their activities. But unlike other similar virtual reality games like Second
    Life, Decentraland is in full control of a decentralized group of people. Users
    develop and own land, artworks, and NFTs. Members are also participants in the
    platform's Decentralized Autonomous Organization (DAO).
  prefs: []
  type: TYPE_NORMAL
- en: Decentraland is a DAO, giving its community the power to participate in the
    governance of the project. Decentraland's local currency is MANA, and all in-game
    assets are on the Ethereum blockchain.
  prefs: []
  type: TYPE_NORMAL
- en: If you have played Second Life before and bought and sold cryptocurrency, then
    Decentraland may interest you. In just under five years, Decentraland has evolved
    from a simple 2D experiment into a larger 3D world. Decentraland's developers
    Esteban Ordano and Ari Meilich have created a virtual world that includes digital
    real estate parcels, items and other customizable assets. It is possible to buy
    all of these with Decentraland's ERC-20 token MANA.
  prefs: []
  type: TYPE_NORMAL
- en: Decentralanders can buy MANA from various exchanges for crypto or fiat currency.
    Erc-721 unique tokens represent Decentraland's unique assets, such as LAND properties
    and other collectible items.
  prefs: []
  type: TYPE_NORMAL
- en: How Decentraland works
  prefs: []
  type: TYPE_NORMAL
- en: Decentraland is an online world that combines virtual reality with blockchain
    technology. Unlike many other online games, players have direct control over the
    rules of the online world. DAO tokens give owners the voting rights regarding
    the platform's organizational policies and in-game features. The organisational
    policies impact every aspect of Decentraland ranging from the types of items allowed
    to the investments to be made by the treasury of the DAO.
  prefs: []
  type: TYPE_NORMAL
- en: NFTs; clothes, items, and the game's virtual real estate represent in-game collections,
    including LAND. Users keep these tokens in their crypto wallets and sell them
    to other users in Decentraland marketplace. For example, you need Decentraland’s
    local currency MANA to buy yourself a new face mask.
  prefs: []
  type: TYPE_NORMAL
- en: Apart from buying and selling items and property, players can fill their personal
    space with games, events, and artworks where they can interact with others. There
    is also the option to cash in your LAND. Only the players get to decide what to
    do with their land.
  prefs: []
  type: TYPE_NORMAL
- en: Your destiny, success and ultimately your journey depend on you, your efforts
    and your imagination.
  prefs: []
  type: TYPE_NORMAL
- en: Decentraland has many uses, such as advertising and content creation. However,
    for new players who want to start using NFT, the entry barrier is quite high.
    Due to Ethereum gas charges, the cost of purchasing some cosmetic products almost
    doubles. Land fees are also in the thousands of dollars, making owning property
    too expensive for some players.
  prefs: []
  type: TYPE_NORMAL
- en: What are LAND and MANA?
  prefs: []
  type: TYPE_NORMAL
- en: As we mentioned earlier, MANA is Decentraland's local currency. It not only
    has a digital currency function, but also gives everyone who owns MANA the power
    to vote in Decentraland DAO.
  prefs: []
  type: TYPE_NORMAL
- en: Users are required to translate their MANA into wrapped MANA (wMANA) and lock
    it into DAO to participate in DAO governance. Each wMANA represents one vote in
    governance motions. You can acquire MANA from the exchanges or by selling collectibles
    in Decentraland's Marketplace. The MANA in DAO is used to fund its decisions and
    operations.
  prefs: []
  type: TYPE_NORMAL
- en: LAND is a unique token that represents players-owned land in the community.
    Similar to MANA, Decentraland's governance protocol provides voting power.
  prefs: []
  type: TYPE_NORMAL
- en: But LAND does not need to be locked in the DAO, and each LAND token offers 2,000
    votes per token. Players with multiple plots of land can combine them under a
    single Estate token. The Estate token gives a voting power equal to the number
    of lands it contains.
  prefs: []
  type: TYPE_NORMAL
- en: What is Decentraland DAO?
  prefs: []
  type: TYPE_NORMAL
- en: One of Decentraland's interesting features is its focus on decentralization.
    As we mentioned earlier, Decentraland's land, digital assets and development are
    controlled by the player community.
  prefs: []
  type: TYPE_NORMAL
- en: The project uses open-source code to regulate rules as a Decentralized Autonomous
