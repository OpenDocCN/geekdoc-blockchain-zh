  zh: 在了解了NBA Top Shot是什么之后，最常见的问题之一是如何获得NBA Top Shot。你所要做的就是浏览NBA Top Shot的官方网站。在官方网页上有许多拍卖和交易机会。通过利用这些机会，你可以收集收藏品。
- en: Because it is clear that in the near future, material collections as well as
