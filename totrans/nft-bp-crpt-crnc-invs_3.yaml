- en: Session 4 Applications of NFTs
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Just like blockchain technology as a whole, NFTs enable novel concepts for a
    wide variety of things. Thus, NFTs are not only suitable for collectibles, but
    also for financial products (derivatives), platform tokens (Layer 1 and Layer
    2 platform tokens), governance and social tokens. It will be exciting to see how
    NFT Liquidity Mining in particular prevails.
  prefs: []
  type: TYPE_NORMAL
- en: 4.1\. Popular industries with utmost NFT demand
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Here are the top areas where NFT application is widely used.
  prefs: []
  type: TYPE_NORMAL
- en: Collectibles on the blockchain
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: A good example of collectibles on the blockchain via non-fungible tokens has
    already been mentioned with the CryptoKitties. Of course, the market for collectibles
    is much larger and does not only include funny cats, which nevertheless serve
    as a prime example for this sector.
  prefs: []
  type: TYPE_NORMAL
- en: An NFT can be useful for all collectibles. Especially in cases where it is about
    authenticity, not only about the ownership, in valuable paintings or sculptures.
    These could be verified and authenticated by experts before creating an NFT whose
    possession simultaneously reflects the ownership and authenticity of a collectible.
    Thus, two central problems of the art world, namely the falsifying of valuable
    works and the fraudulent trade in stolen pieces, can be curbed.
  prefs: []
  type: TYPE_NORMAL
- en: Online Games
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: In many online games, the characters can collect in-game currencies, often in
    the form of skins (clothes, weapons) and exchange them with other players. If
    you were to make these in-game currencies into an NFT, players could also exchange
    and trade them in the real world.
  prefs: []
  type: TYPE_NORMAL
- en: In this way, completely new economies for fictional goods can emerge. An example
    of this is the Decentraland project, which interactively creates a world of its
    own from which players can buy a piece of land in the form of an NFT. However,
    we are still at a very early stage here. One can assume that online games in particular
    will devote more and more time to non-fungible tokens and their integration into
    game concepts in the coming years.
  prefs: []
  type: TYPE_NORMAL
- en: Tickets
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Tickets are another area that will probably be the first to be really influenced
    by NFTs. The trade in tickets, both online and offline, has flourished, especially
    since the introduction of the Internet and corresponding trading platforms. One
    problem is often fake tickets that are used to defraud buyers. With the involvement
    of NFTs in this sector, these problems could be avoided.
  prefs: []
  type: TYPE_NORMAL
- en: Identity and certification
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: It gets really interesting when we shift the focus from real goods to more abstract
    things, such as the control of identities with the help of NFTs. Whether birth
    certificate, passport or driver's license – as an NFT you could communicate more
    efficiently with authorities that need personal data. Of course, this is only
    about ensuring the correct use of personal data, not about the trade in driving
    licences, which is, of course, not possible.
  prefs: []
  type: TYPE_NORMAL
- en: Sports
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Traditionally, the sports industry has been leading when it comes to collectable
    items – especially trading cards. And when it comes to NFTs, the industry hasn’t
    been left behind either. The top two NFT projects in sports are NBA Top Shot and
    Sorare.
  prefs: []
  type: TYPE_NORMAL
- en: So, what are NFTs for sports fans?
  prefs: []
  type: TYPE_NORMAL
- en: Apart from digital works of art, there have long been NFTs for sports fans.
    The French company Sorare, for example, has transferred the principle of trading
    cards to the Internet. If you register on the platform, you can buy the cards
    there, of which there are only a limited number. With your cards you can then
    participate in leagues and win money or other trading cards there, which can later
    be used or sold again.
  prefs: []
  type: TYPE_NORMAL
- en: 'Of course, many fans are still wondering: What are NFTs and is this new trend
    really gaining ground? The figures show that so far it is indeed a niche market.
    At Sorare, at the end of March, only just under 14,000 users worldwide had decided
    to buy at least one card with their own money. Within a month, however, this number
    had more than doubled. The growth rates of the company, which has only been usable
    at all since the beginning of 2019, are enormous. In addition, the huge number
    of football fans worldwide means that there is huge potential.'
  prefs: []
  type: TYPE_NORMAL
- en: This is also underlined by the revenues that the NBA already generates with
    NFTs. Although these are still quite small compared to the revenues from TV or
    advertising contracts, growth is currently rapid here as well.
  prefs: []
  type: TYPE_NORMAL
- en: And yet another aspect suggests that NFTs in the sports field are not a typical
    bubble. The way fans want to see sports is changing. Especially with younger fans,
    entire games are no longer as in demand as the summary of the highlights. Statistics
    are also playing an increasingly important role – a trend that can be seen in
    virtually all popular television sports. It is therefore important for the managers
    to find new ways to interact with the fans.
  prefs: []
  type: TYPE_NORMAL
- en: 4.2\. Why NFTs are the Future of the Art world?
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: There's a real excitement about NFT's. "The ground-breaking events of recent
    weeks are finally evidence of advances in digital art," says experts. Crypto art
    is the artistic expression of what is possible today. "A natural development for
    artists interested in new technologies thematically or as a tool." The aesthetics
    of technology are its own – reminiscent of avatars and games.
  prefs: []
  type: TYPE_NORMAL
- en: Artists who allowed the digital world to flow into their work have been part
    of contemporary art since the late 1960s. It all started with the drawings that
    the first computers created – they were still huge machines back then. Pioneers
    of computer art were artists such as Manfred Mohr, Frieder Nake and Vera Molnár.
    The first computer animations were created immediately afterwards.
  prefs: []
  type: TYPE_NORMAL
- en: Digital art consists of mixed work, such as interactive installations that include
    a software or audio component. If videos are digitally generated, video setups
    are part of it. Video art with cameras is a separate section. A parallel universe
    has opened up. There are a lot of amazing artists in this area. One name to remember
    is Yucef Merhi. One of his works, The Poetic Clock, is a machine that turns time
    into lyrical poetry and produces 86,400 different poems every day.
  prefs: []
  type: TYPE_NORMAL
- en: NFTs and Art
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: '"EVERYDAYS: THE FIRST 5000 DAYS" is the name of the work of the digital artist
    Beeple, which was able to achieve a proud 69 million US dollars at an auction
    of the prestigious auction house Christie''s in London. The special feature of
    the auction is the fact that the image does not exist physically but is only available
    digitally. From May 1, 2007, the creator created a digital image every day with
    reference to his or all of our lives – for 5,000 days. The compilation of all
    these pictures results in the now auctioned work of art.'
  prefs: []
  type: TYPE_NORMAL
- en: But not only the auction of a purely digital product is something special for
    Christie's. Founded in 1766, the historic auction house also dared to use the
    crypto parquet with the Beeple auction. With a resolution of 21,069 x 21,069 pixels
    and around 319 megabytes, the masterpiece in Jpeg format was linked by the artist
    with a so-called Non-Fungible Token, NFT for short. With this token, the new owner
    can prove his ownership rights to the digital creation with the blockchain. As
    the new owner, he is now known on the Ethereum network.
  prefs: []
  type: TYPE_NORMAL
- en: 'The masterpiece "EVERYDAYS: THE FIRST 5000 DAYS'''' by Beeple is a picture
    from the "EVERYDAYS" series. The artist has already been able to sell 21 works
    of art from this series via Nifty Gateway, the NFT art trading platform of the
    Winklevoss brothers. He generated proceeds of $3.5 million.'
  prefs: []
  type: TYPE_NORMAL
- en: The work of art was created in more than 13 years, the artist had taken a digital
    picture every day. His Instagram account is followed by around 2 million accounts,
    which confirms that the public's interest in digital art is very high.
  prefs: []
  type: TYPE_NORMAL
- en: The 5,000 individual images made the artist stone-rich, and he apparently got
    a taste for selling digital art with NFTs. This was followed by "The Complete
    MF Collection", which consisted of 20 works and was sold for 3.5 million US dollars.
  prefs: []
  type: TYPE_NORMAL
- en: How NFT's are revolutionizing the art market?
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: What would a world look like where we experienced art primarily on smartphones
    instead of galleries and museums? No more being able to look at live paintings
    and sculptures, walk around museums and galleries, and look at them from all directions
    if necessary? It is especially fun where art attracts attention with its size,
    age or motif. However, how this can be experienced online became clear during
    the pandemic, for example in the form of digital tours in museums.
  prefs: []
  type: TYPE_NORMAL
- en: During the pandemic, sales in the global art market fell 20 percent. However,
    online sales of artworks and antiques have doubled.
  prefs: []
  type: TYPE_NORMAL
- en: 'Auction house Christie auctioned off a digital artwork for $US69 million for
    the first time in March. This is a digital: Encrypted by an NFT, which is an irresistible
    token, and is anti-counterfeit. Canadian artist Grimes, a friend of Tesla boss
    Elon Musk, sold the NFT for $5.8 million at the end of February.'
  prefs: []
  type: TYPE_NORMAL
- en: For many, art is also growing with sensational works and buzz about large amounts
    of money spent. In 2020, the turnover of the global art market was US$50.1 billion
    (41.9 billion euros). As a result of the pandemic, sales fell 22 percent – but
    online sales of artworks and antiques reached a record high of US$12.4 billion.
    According to art Basel and UBS's global art market report, it has doubled compared
    to 2019.
  prefs: []
  type: TYPE_NORMAL
- en: NFT taking over Contemporary Art
  prefs: []
  type: TYPE_NORMAL
- en: A traditional market is driven by crypto art. The work also upsets the art world
    because it was digitally sold at a one-time auction. Cryptography and digital
    art combine here. Beeple, a graphic designer, computer scientist and director
    from Charleston, gave each of the 6,000 images he created and uploaded online
    a digital certificate of authenticity, an "irrevocable token" (NFT). For example,
    NFT's convert a jpeg to a signed encrypted file. It becomes a fraud-protected
    data record in the blockchain.
  prefs: []
  type: TYPE_NORMAL
- en: Authenticity is very important in art. It increases not only ideally, but also
    its value. "Digitally, 'digital scarcity' turns a work of art into something rare
    and adds value to it," says Betty Briceño, an art market expert from Miami (U.S.).
    Blockchain fuels briceño, a course at the Sotheby's Institute of Art in London,
    sees a new generation of art lovers. "Kypto art is associated with the part of
    blockchain technology beyond the financial world," he says. Their first project
    was Dada.nyc or CryptoKitties.
  prefs: []
  type: TYPE_NORMAL
- en: 'According art historians, “The sale of Beeple''s NFT work has shaken the art
    world," says the expert, who advises collectors. "There are very controversial
    discussions, but some galleries and artists are already offering NFT work." Crypto
    Art, a subfield of digital art, is next to animations, interactive installations,
    AI Art and KI Art. Doms says: "As a means of verification and authentication,
    blockchain will take its place very quickly in the traditional art market."'
  prefs: []
  type: TYPE_NORMAL
- en: The result is a kind of art democratization. Artists who have been producing
    art on screen for years get a chance to make good money without exploding. Everyone
    who collects and invests in the same way. After digital art museums and galleries,
    digital markets for NFT art, which have existed since 2018, continue to establish
    themselves. These are called Nifty Gateway, producer location, Foundation, OpenSea,
    or SuperRare. Anyone can trade in digital art here. The market value is currently
    determined by demand, and it's huge.
  prefs: []
  type: TYPE_NORMAL
- en: 'Guillaume Cerutti, CEO of Christie''s, said in a press release of the Beeple
    auction event: "We are delighted to have brought together two collections of collectors,
    traditional and digital, at exactly the right time: for digital art creators,
    for blockchain technology, and for cryptocurrency. The next opportunities that
    await us in this segment are inspiring. ”'
  prefs: []
  type: TYPE_NORMAL
- en: Canadian artist Grimes, a friend of Tesla boss Elon Musk, sold NFT's - digital
    pictures, animations and video clips - worth $US5.8 million (4.8 million euros)
    at Nifty at the end of February.
  prefs: []
  type: TYPE_NORMAL
- en: 'Case Study: A selection of Art NFTs in 2021'
  prefs: []
  type: TYPE_NORMAL
- en: In this case, art doesn't just mean photographic displays; it also includes
    performance art like music and videos. Here are some of the top artists who have
    issued NFTs in the first half of 2021.
  prefs: []
  type: TYPE_NORMAL
- en: '<bdi>●</bdi>Paris Hilton: $1.1 Million Offered for Legend of Love'
  prefs: []
  type: TYPE_NORMAL
- en: Paris Hilton has created her creations for the new NFT sales with a designer
    named Blake Kathryn. The series includes three different works of art. The first
    two are "Hummingbird in my metaverse" and "Legend of love". Eleven of these two
    products have been prepared. Although each product is digitally original, making
    more than one of these products has led to lower prices for these works. The products
    went on sale for $10,000 each and sold out in full. The resulting work, "Legend
    of Love", was prepared in a single copy. Therefore, a fixed price has not been
    set for this product, which is very valuable. Instead, bids are still underway
    for the auctioned product. The highest bid ever is $1.1 million. Hilton will have
    signed one of the most expensive NTF sales with this product.
  prefs: []
  type: TYPE_NORMAL
- en: <bdi>●</bdi>Eminem
  prefs: []
  type: TYPE_NORMAL
- en: Marshall Bruce Matters, a 15-time Grammy winner, or Eminem as he is known, entered
    the world of NFT. This collection, called Shady Con, will come in partnership
    with Nifty Gateway. The NFT will include custom collection pieces. NFT's with
    various instrumental rhythms will be limited. The fans need to hurry.
  prefs: []
  type: TYPE_NORMAL
- en: Eminem says he was inspired by his childhood when he was preparing this collection.
    Eminem, who collected comic books, baseball cards and toys as a child, therefore
    has a special interest in collectibles.
  prefs: []
  type: TYPE_NORMAL
- en: '"Not much has changed for me as an adult. I tried to recreate some of these
    collections from that period of my life and I know I am not alone." Ashley Ramon,
    Senior Producer of Nifty Gateway, welcomed Eminem on the company''s platform and
    underlined the great interest of celebrities from various sectors in NFT.'
  prefs: []
  type: TYPE_NORMAL
- en: <bdi>●</bdi>Pele's Legacy Will Live on With NFT's
  prefs: []
  type: TYPE_NORMAL
- en: Pelé, one of the most important figures in football history, joined the NFT
    trend. Pelé, a three-time FIFA World Cup champion during his active playing career,
    will present memorable moments of his career as an NFT. Pelé has announced that
    90% of the proceeds from the NFT sale will be donated to charities.
  prefs: []
  type: TYPE_NORMAL
- en: The unique token craze has reached a great adoption all over the world. Finally,
    football's living legend, Brazilian Pelé, announced that he would be issuing his
    own NFT. The legendary moments of the Brazilian star's career will be collected
    in an NFT collection and will be available on the popular NFT platform Ethernity
    Chain on May 2\. 90% of the proceeds from the sale will be donated to the Pelé
    Foundation.
  prefs: []
  type: TYPE_NORMAL
- en: Edson Arantes do Nascimento, better known in the football world as Pelé, became
    the latest celebrity to embrace the rapidly growing world of unique tokens (NFT).
    According to a press release shared with CryptoPotato, the three-time FIFA World
    Cup winner will immortalize his successful career on the Blockchain-based NFT
    platform Ethernity Chain on May 2, 2021.
  prefs: []
  type: TYPE_NORMAL
- en: Physical classic Pelé football cards, which have been in the collection of many
    in the past, have been the inspiration for NFT's, reaching great popularity among
    football fans. Ethernity Chain plans to launch the new cards later in the year,
    following the first batch of NFT collections scheduled for release on May 2.
  prefs: []
  type: TYPE_NORMAL
- en: We need to point out that a very large 90% of the proceeds from NFT sales will
    be used to fund the charity Pelé Foundation. The Pelé Foundation aims to empower
    and educate children around the world who are struggling with poverty.
  prefs: []
  type: TYPE_NORMAL
- en: Ethernity Chain worked with numerous major projects before announcing plans
    to turn some of the legendary moments of Pelé's career into 3D collectibles, one
    of the greatest footballers of the 20th century.
  prefs: []
  type: TYPE_NORMAL
- en: '<bdi>●</bdi>Artificial Intelligence Robot: Sophia'
  prefs: []
  type: TYPE_NORMAL
- en: Sophia, the artificial intelligence-powered humanoid robot from Hanson Robotics,
    recently sold an NFT portrait for $688,888\. Sophia created the work with 31-year-old
    Italian digital artist Andrea Bonaceto. From Bonaceto's works, he combined elements
    of art history with his own physical drawings or paintings on various surfaces
    in a process that has been described many times as "iterative cycles of evolution".
    The artwork contains a 12-second MP4 file titled "Sophia Instantiation", showing
    the transformation of Bonaceto's portrait into a digital painting of Sophia, and
    a physical work of art painted by Sophia.
  prefs: []
  type: TYPE_NORMAL
- en: Millennials Are Increasingly Investing in Art
  prefs: []
  type: TYPE_NORMAL
- en: What does this mean for traditional art? Just a moment in the history of contemporary
    art that has seen so much change. Is the business now more capital-oriented than
    ever before? Is digital replacing traditional art? As a tool for verification
    and authentication, it will take its place very quickly in the traditional art
    market.
  prefs: []
  type: TYPE_NORMAL
- en: Anthony Pompliano, a US investor who specializes in Bitcoin and digital assets,
    invests in NFT's himself. He describes it as "the next evolution of art." Digital
    is not a center of art and it is not static, he says. "Traditional art hangs on
    the wall," Pompliano says on the podcast of news release The Pomp. "It can be
    easily destroyed. It's not digital art. It can be sent to anyone in the world
    in just a few clicks.”
  prefs: []
  type: TYPE_NORMAL
- en: Crypto Art content is as new as its aesthetics. This is especially appealing
    to a young digital target group. At Beeple's auction on March 11, 58 percent of
    bidders belonged to generation Y, those born between 1981 and 1996\. 91 percent
    of the bids came from beginners, not regular bidders at the traditional auction
    house.
  prefs: []
  type: TYPE_NORMAL
- en: An analysis by Art Basel and UBS 2019 showed that collectors from millennials
    are leading sales in the art market, according to the UBS Investor Watch and Arts
    Economics survey.
  prefs: []
  type: TYPE_NORMAL
- en: In the end, the hype about the new in art simply means that art appeals to all
    tastes and supports the experimental wherever it may be. Every age has its own
    way of expressing itself. New worldviews and new technologies have always played
    an important role in artistic production. Different worlds and markets can coexist.
    I expect a lot of cross-promotions between regions.
  prefs: []
  type: TYPE_NORMAL
- en: 4.3\. Applications of NFTs other than Art
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Aside from art, the most popular use of NFTs is in online gaming and sports.
  prefs: []
  type: TYPE_NORMAL
- en: NFTs in the Gaming Industry
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: The game sector, which is ready for innovation and developing rapidly, is the
    most efficient sector open to the development of new business models and features.
    And the value of assets, especially in the gaming industry, is equivalent to its
    experience. NFT offers a new way for players to create their own experiences and
    make money from it. Until now, all the power has been in the gaming companies,
    but with the NFT, the power can fall into the hands of the player. Gospel, all
    player-oriented economies can be created with cryptocurrency and NFT.
  prefs: []
  type: TYPE_NORMAL
- en: Wondering how NFT will integrate into the gaming industry? Well, if we said,
    "Don't you want to have items that are accessible to rare people in-game? "I'm
    not going to Unique and extremely limited items can be kept by players. The rarity
    of the items and their in-game availability is a very impressive idea (of course,
    over time the cost of tokens will increase). All in-game items you pay for, and
    purchase are yours during the game. If you choose to delete the game, your purchase
    will also be over, you have zero!
  prefs: []
  type: TYPE_NORMAL
- en: Imagine that in-game currencies have evolved into an NFT with real-world transfer.
    Giving players the chance to own their own goods in a real and authentic way creates
    extra excitement for the next game or spend. The reason it is valuable as part
    of the collection is because it is an emotional and cultural memory. There are
    things that are not that valuable to others, but they are your dream. That's what
    the NFT is giving them a chance to immortalize.
  prefs: []
  type: TYPE_NORMAL
- en: 'Another example: 10,000 people who participate in a game event receive a special
    reward item. No other copies of the item will be included in the game. What kind
    of idea? Currently, the idea of creating an NFT for every in-game item can be
    expensive and, in theory, difficult, but AAA developers need to be informed about
    it and get to know the digital cryptocurrency system. I think it will be a very
    advantageous application for players and publishers. Uniquely signed esports items
    can be distributed to players and fans. Considering both as a developer and a
    game fan, it''s a profitable attitude for both sides!'
  prefs: []
  type: TYPE_NORMAL
- en: Currently, the majority of online games use centralized models. This means that
    all relevant data is stored in centralised servers completely controlled by game
    developers.
  prefs: []
  type: TYPE_NORMAL
- en: Typically, data consists of account information and server history. In this
    past, all in-game assets (such as collectibles, items, and virtual currency) collected
    by all events and players are saved and stored.
  prefs: []
  type: TYPE_NORMAL
- en: 'Because a single company owns the database, players don''t own their accounts
    and items. In addition, central servers can have many limitations and vulnerabilities.
    for example:'
  prefs: []
  type: TYPE_NORMAL
- en: <bdi>●</bdi>Server failures due to technical issues
  prefs: []
  type: TYPE_NORMAL
- en: <bdi>●</bdi>Hackers infiltrating the system
  prefs: []
  type: TYPE_NORMAL
- en: <bdi>●</bdi>Game closing
  prefs: []
  type: TYPE_NORMAL
- en: <bdi>●</bdi>Unfair prohibition of accounts
  prefs: []
  type: TYPE_NORMAL
- en: <bdi>●</bdi>Lack of transparency regarding game working principles and ratios
  prefs: []
  type: TYPE_NORMAL
- en: <bdi>●</bdi>Developers and administrators manipulating the gaming economy
  prefs: []
  type: TYPE_NORMAL
- en: This means that all the power of what happens lies with the gaming companies.
    However, thanks to blockchain and NFTs, this can be avoided.
  prefs: []
  type: TYPE_NORMAL
- en: How does it work?
  prefs: []
  type: TYPE_NORMAL
- en: As a blockchain-based system distributed database, it can be used to validate
    and secure all types of digital data, such as in-game history, digital items,
    and tokenized assets. The main idea is to take power from gaming companies and
    give it back to players.
  prefs: []
  type: TYPE_NORMAL
- en: In this way, each player can have full control over their accounts and digital
    assets and the freedom to buy and sell these assets at any time.
  prefs: []
  type: TYPE_NORMAL
- en: How NFTs Impact Online Gaming?
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: Real property
  prefs: []
  type: TYPE_NORMAL
- en: As we mentioned earlier, blockchain-based games make it possible for users to
    have lasting ownership and full control over their in-game assets. Each entity
    is usually represented by unique, interchangeable tokens (non-fungible tokens-NFT),
    such as ERC-721 tokens.
  prefs: []
  type: TYPE_NORMAL
- en: In-game cards, skins, equipment, and characters can be among these assets. However,
    all assets can be linked to blockchain tokens managed by a distributed network,
    regardless of type.
  prefs: []
  type: TYPE_NORMAL
- en: Decentralized marketplace
  prefs: []
  type: TYPE_NORMAL
- en: Gaming companies have the power to manipulate drop rates and the economies of
    their games. They can also make in-game items unlocked or linked, making them
    non-tradeable.
  prefs: []
  type: TYPE_NORMAL
- en: By contrast, games built on top of blockchain networks allow decentralized marketplaces.
    This eliminates the need for trust among players, while resistance to censorship
    also mountains. All players can buy, sell, and trade their in-game assets peer-to-peer.
  prefs: []
  type: TYPE_NORMAL
- en: Facilitating in-game Purchases
  prefs: []
  type: TYPE_NORMAL
- en: NFTs can significantly reduce transaction costs and speed up financial transactions.
    They can make it easier not only between players (peer-to-peer), but also in all
    types of payments between players and developers.
  prefs: []
  type: TYPE_NORMAL
- en: Game multiverse
  prefs: []
  type: TYPE_NORMAL
- en: By linking in-game data and items to NFTs, players can transfer assets between
    different games. This allows players to reuse their digital assets while experiencing
    different games.
  prefs: []
  type: TYPE_NORMAL
- en: Because game items are represented using digital tokens, players can trade them
    in other game markets on the same blockchain.
  prefs: []
  type: TYPE_NORMAL
- en: Fair playing field
  prefs: []
  type: TYPE_NORMAL
- en: Depending on the application, blockchain enables open source, distributed and
    transparent game servers. In such cases, the working principles of the game can
    only be changed if the vast majority of the network votes in favour. Blockchain
    also thwarts hackers and fraudsters from disrupting the game because there is
    no single point of failure.
  prefs: []
  type: TYPE_NORMAL
- en: Unlimited Gaming
  prefs: []
  type: TYPE_NORMAL
- en: When the game exists on a central server, developers can opt out of the project
    or close the game at any time. With blockchain, players can continue playing even
    if developers leave the project. As long as the blockchain continues to work,
