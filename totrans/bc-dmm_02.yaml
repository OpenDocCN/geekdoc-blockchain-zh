- en: '![check](images/check.png) **Discovering the new world of blockchains**'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '![check](images/check.png) **探索区块链的新世界**'
- en: '![check](images/check.png) **Understanding why they matter**'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '![check](images/check.png) **了解为什么重要**'
- en: '![check](images/check.png) **Identifying the three types of blockchains**'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '![check](images/check.png) **识别三种区块链类型**'
- en: '![check](images/check.png) **Deepening your knowledge of how blockchains work**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '![check](images/check.png) **加深对区块链工作原理的了解**'
- en: Originally, *blockchain* was just the computer science term for how to structure
    and share data. Today blockchains are hailed the “fifth evolution” of computing.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 最初，*区块链* 只是计算机科学术语，用于描述数据的结构和共享方式。如今，区块链被誉为计算机的“第五次革命”。
- en: Blockchains are a novel approach to the distributed database. The innovation
    comes from incorporating old technology in new ways. You can think of blockchains
    as distributed databases that a group of individuals controls and that store and
    share information.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链是一种新颖的分布式数据库方法。创新之处在于以新的方式整合旧技术。你可以将区块链视为由一组个体控制的分布式数据库，用于存储和共享信息。
- en: 'There are many different types of blockchains and blockchain applications.
    Blockchain is an all-encompassing technology that is integrating across platforms
    and hardware all over the world.  ## Beginning at the Beginning: What Blockchains
    Are'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 有许多不同类型的区块链和区块链应用。区块链是一种全球性技术，正在整合各种平台和硬件。## 从一开始开始：什么是区块链
- en: A blockchain is a data structure that makes it possible to create a digital
    ledger of data and share it among a network of independent parties. There are
    many different types of blockchains.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链是一种数据结构，可以在独立方参与者网络中创建数字分类账并共享。有许多不同类型的区块链。
- en: '**Public blockchains:** Public blockchains, such as Bitcoin, are large distributed
    networks that are run through a native token. They’re open for anyone to participate
    at any level and have open-source code that their community maintains.'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**公有区块链：** 公有区块链，如比特币，是通过本地代币运行的大型分布网络。任何人都可以在任何层面参与，并且具有由社区维护的开源代码。'
- en: '**Permissioned blockchains:** Permissioned blockchains, such as Ripple, control
    roles that individuals can play within the network. They’re still large and distributed
    systems that use a native token. Their core code may or may not be open source.'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**权限区块链：** 权限区块链，如瑞波（Ripple），控制个人在网络内的角色。它们仍然是大型的分布式系统，使用本地代币。它们的核心代码可能是开源的，也可能不是。'
- en: '**Private blockchains:** Private blockchains tend to be smaller and do not
    utilize a token. Their membership is closely controlled. These types of blockchains
    are favored by consortiums that have trusted members and trade confidential information.'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**私有区块链：** 私有区块链往往规模较小，不使用代币。其成员资格受到严格控制。这类区块链受到信任成员和交易保密信息的共同体的青睐。'
- en: All three types of blockchains use cryptography to allow each participant on
    any given network to manage the ledger in a secure way without the need for a
    central authority to enforce the rules. The removal of central authority from
    database structure is one of the most important and powerful aspects of blockchains.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 所有三种区块链类型都使用密码学，允许每个网络上的参与者以安全方式管理分类账，而无需中央机构来强制执行规则。将中央机构从数据库结构中移除是区块链最重要和最强大的方面之一。
- en: '![remember](images/remember.png) Blockchains create permanent records and histories
    of transactions, but nothing is really permanent. The permanence of the record
    is based on the permanence of the network. In the context of blockchains, this
    means that a large portion of a blockchain community would all have to agree to
    change the information and are incentivized *not* to change the data.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '![remember](images/remember.png) 区块链创建了交易的永久记录，但实际上没有什么是永久不变的。记录的永久性依赖于网络的持久性。在区块链的背景下，这意味着大部分区块链社区必须同意更改信息，并且受到*不*更改数据的激励。'
- en: When data is recorded in a blockchain, it’s extremely difficult to change or
    remove it. When someone wants to add a record to a blockchain, also called a *transaction*
    or an *entry,* users in the network who have validation control verify the proposed
    transaction. This is where things get tricky because every blockchain has a slightly
    different spin on how this should work and who can validate a transaction.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 当数据记录在区块链中时，很难更改或删除它。当有人想要向区块链添加记录时，也称为*交易*或*条目*，网络中具有验证控制的用户验证提议的交易。这就是问题所在，因为每个区块链对于这应该如何运作和谁可以验证交易都有略微不同的看法。
- en: '### What blockchains do'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '### 区块链的作用'
- en: A blockchain is a peer-to-peer system with no central authority managing data
    flow. One of the key ways to removing central control while maintaining data integrity
    is to have a large distributed network of independent users. This means that the
    computers that make up the network are in more than one location. These computers
    are often referred to as *full nodes.*
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链是一个点对点系统，没有中央权威管理数据流。在保持数据完整性的关键方式之一是消除中央控制而拥有一个大型分布式独立用户网络。这意味着构成网络的计算机分布在不止一个位置。这些计算机通常被称为*全节点*。
- en: '[Figure 1-1](#c01-fig-0001) shows a visualization of the structure of the Bitcoin
    blockchain network. You can see it in action at [`http://dailyblockchain.github.io`](http://dailyblockchain.github.io).'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[图1-1](#c01-fig-0001)展示了比特币区块链网络结构的可视化。您可以在[`http://dailyblockchain.github.io`](http://dailyblockchain.github.io)上看到它的运作。'
- en: '![image](images/9781119365594-fg0101.png)'
  id: totrans-20
  prefs: []
  type: TYPE_IMG
  zh: '![image](images/9781119365594-fg0101.png)'
- en: '[FIGURE 1-1:](#rc01-fig-0001) The structure of the Bitcoin blockchain network.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[图1-1：](#rc01-fig-0001)比特币区块链网络的结构。'
- en: To prevent the network from being corrupted, not only are blockchains decentralized
    but they often also utilize a cryptocurrency. A *cryptocurrency* is a digital
    token that has a market value. Cryptocurrencies are traded on exchanges like stocks.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 为防止网络被损坏，区块链不仅是去中心化的，而且通常还利用加密货币。*加密货币*是具有市场价值的数字代币。加密货币就像股票一样在交易所上交易。
- en: 'Cryptocurrencies work a little differently for each blockchain. Basically,
    the software pays the hardware to operate. The software is the blockchain protocol.
    Well-known blockchain protocols include Bitcoin, Ethereum, Ripple, Hyperledger,
    and Factom. The hardware consists of the full nodes that are securing the data
    in the network.  ### Why blockchains matter'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 对于每个区块链，加密货币的运作方式略有不同。基本上，软件支付硬件进行运行。软件即是区块链协议。著名的区块链协议包括比特币、以太坊、瑞波、超级账本和法塔币。硬件包括保护网络中数据的全节点。###
    为什么区块链很重要
- en: Blockchains are now recognized as the “fifth evolution” of computing, the missing
    trust layer for the Internet. This is one of the reasons that so many people have
    become excited about this topic.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链现在被认为是计算机的“第五次演进”，是互联网缺失的信任层。这是许多人对这一话题感到兴奋的原因之一。
- en: Blockchains can create trust in digital data. When information has been written
    into a blockchain database, it’s nearly impossible to remove or change it. This
    capability has never existed before.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链可以在数字数据中创造信任。当信息被写入区块链数据库时，几乎不可能删除或更改它。这种功能以前从未存在过。
- en: When data is permanent and reliable in a digital format, you can transact business
    online in ways that, in the past, were only possible offline. Everything that
    has stayed analog, including property rights and identity, can now be created
    and maintained online. Slow business and banking processes, such as money wires
    and fund settlements, can now be done nearly instantaneously. The implications
    for secure digital records are enormous for the global economy.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 当数字格式的数据是永久和可靠的时，您可以在线进行业务交易，这在过去只能在线下实现。所有保持模拟的东西，包括财产权和身份，现在都可以在线上创建和维护。缓慢的商务和银行流程，如汇款和基金结算，现在几乎可以即时完成。对于全球经济来说，安全数字记录的影响是巨大的。
- en: 'The first applications created were designed to piggyback on the secure digital
    value transfer that blockchains enable through the trading of their native tokens.
    These included things like the movement of money and assets. But the possibilities
    of the blockchain networks go far beyond the movement of value.  ## The Structure
    of Blockchains'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 初始创建的应用程序旨在利用区块链通过交易其原生代币实现的安全数字价值转移。这些包括资金和资产的移动。但是区块链网络的可能性远远超出了价值的交易。## 区块链的结构
- en: 'Blockchains are composed of three core parts:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链由三个核心部分组成：
- en: '**Block:** A list of transactions recorded into a ledger over a given period.
    The size, period, and triggering event for blocks is different for every blockchain.'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**区块：** 在一定时期内记录到分类帐中的交易列表。对于每个区块链来说，区块的大小、时期和触发事件都是不同的。'
- en: Not all blockchains are recording and securing a record of the movement of their
    cryptocurrency as their primary objective. But all blockchain do record the movement
    of their cryptocurrency or token. Think of the *transaction* as simply being the
    recording of data. Assigning a value to it (such as happens in a financial transaction)
    is used to interpret what that data means.
  id: totrans-30
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 并非所有的区块链都将记录和保护其加密货币的流动作为其主要目标。但是所有的区块链都记录了其加密货币或代币的流动。可以将*交易*简单地理解为数据的记录。为其赋值（如在金融交易中）是用来解释该数据意义的。
- en: '**Chain:** A hash that links one block to another, mathematically “chaining”
    them together. This is one of the most difficult concepts in blockchain to comprehend.
    It’s also the magic that glues blockchains together and allows them to create
    mathematical trust.'
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**链：** 将一个区块数学上“链接”到另一个区块的哈希。这是区块链中最难理解的概念之一。它也是将区块链粘合在一起并允许它们创建数学信任的魔力。'
- en: The hash in blockchain is created from the data that was in the previous block.
    The hash is a fingerprint of this data and locks blocks in order and time.
  id: totrans-32
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 区块链中的哈希是由前一个区块中的数据创建的。哈希是这些数据的指纹，用于按顺序和时间锁定区块。
- en: '![technicalstuff](images/technicalstuff.png) Although blockchains are a relatively
    new innovation, hashing is not. Hashing was invented over 30 years ago. This old
    innovation is being used because it creates a one-way function that cannot be
    decrypted. A hashing function creates a mathematical algorithm that maps data
    of any size to a bit string of a fixed size. A bit string is usually 32 characters
    long, which then represents the data that was hashed. The Secure Hash Algorithm
    (SHA) is one of some cryptographic hash functions used in blockchains. SHA-256
    is a common algorithm that generates an almost-unique, fixed-size 256-bit (32-byte)
    hash. For practical purposes, think of a hash as a digital fingerprint of data
    that is used to lock it in place within the blockchain.'
  id: totrans-33
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '![技术内容](images/technicalstuff.png) 尽管区块链是一个相对较新的创新，但哈希并不是新鲜事物。哈希是30多年前发明的。之所以使用这一古老的创新，是因为它创建了一个无法解密的单向函数。哈希函数创建了一个数学算法，将任何大小的数据映射为一个固定大小的位字符串。位字符串通常是32个字符长，代表了被哈希的数据。安全哈希算法（SHA）是区块链中使用的一些加密哈希函数之一。SHA-256是一个常用的算法，生成几乎唯一的，固定大小的256位（32字节）哈希。就实际目的而言，可以将哈希视为用于将数据锁定在区块链中的数字指纹。'
- en: '**Network:** The network is composed of “full nodes.” Think of them as the
    computer running an algorithm that is securing the network. Each node contains
    a complete record of all the transactions that were ever recorded in that blockchain.'
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**网络：** 网络由“全节点”组成。可以将它们看作运行着一个保护网络算法的计算机。每个节点包含了该区块链中曾记录过的全部交易记录。'
- en: The nodes are located all over the world and can be operated by anyone. It’s
    difficult, expensive, and time-consuming to operate a full node, so people don’t
    do it for free. They’re incentivized to operate a node because they want to earn
    cryptocurrency. The underlying blockchain algorithm rewards them for their service.
    The reward is usually a token or cryptocurrency, like Bitcoin.
  id: totrans-35
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 节点分布在全球各地，并且可以由任何人操作。运行一个完整节点是困难、昂贵且耗时的，所以人们不会免费进行此类操作。他们受到激励去操作一个节点是因为他们想要获得加密货币的报酬。底层的区块链算法会为他们的服务奖励他们。报酬通常是代币或加密货币，如比特币。
- en: '![tip](images/tip.png) The terms *Bitcoin* and *blockchain* are often used
    interchangeably, but they’re not the same. Bitcoin has a blockchain. The Bitcoin
    blockchain is the underlying protocol that enables the secure transfer of Bitcoin.
    The term *Bitcoin* is the name of the cryptocurrency that powers the Bitcoin network.
    The blockchain is a class of software, and Bitcoin is a specific cryptocurrency.  ##
    Blockchain Applications'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '![提示](images/tip.png) *比特币*和*区块链*这两个术语经常被互相交换使用，但它们并不相同。比特币拥有一个区块链。比特币区块链是实现比特币安全转账的底层协议。术语*比特币*是指驱动比特币网络的加密货币的名称。区块链是一类软件，而比特币是一种特定的加密货币。##
    区块链应用'
- en: Blockchain applications are built around the idea that network is the arbitrator.
    This type of system is an unforgiving and blind environment. Computer code becomes
    law, and rules are executed as they were written and interpreted by the network.
    Computers don’t have the same social biases and behaviors as humans do.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链应用是基于网络是仲裁者的理念构建的。这种系统是一个严格而盲目的环境。计算机代码成为法律，规则按照编写和网络解释的方式执行。计算机没有与人类一样的社会偏见和行为。
- en: The network can’t interpret intent (at least not yet). Insurance contracts arbitrated
    on a blockchain have been heavily investigated as a use case built around this
    idea.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 该网络无法解释意图（至少现在还不能）。在区块链上仲裁的保险合同已经受到了严格调查，作为围绕这一想法构建的用例。
- en: 'Another interesting thing that blockchains enable is impeccable record keeping.
    They can be used to create a clear timeline of who did what and when. Many industries
    and regulatory bodies spend countless hours trying to asses this problem. Blockchain-enabled
    record keeping will relieve some of the burdens that are created when we try to
    interpret the past.  ## The Blockchain Life Cycle'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链启用的另一个有趣之处是无可挑剔的记录保存。它们可以用来创建清晰的时间线，记录是谁在什么时候做了什么。许多行业和监管机构花费了大量时间来解决这个问题。基于区块链的记录保存将减轻我们在尝试解释过去时所面临的一些负担。##
    区块链生命周期
- en: Blockchains originated with the creation of Bitcoin. It demonstrated that a
    group of individuals who had never met could operate online within a system that
    was desensitized to cheat others that were cooperating on the network.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链起源于比特币的创建。它证明了一群从未见面的个体可以在一个对合作网络上的其他成员无动于衷的系统内在线操作。
- en: The original Bitcoin network was built to secure the Bitcoin cryptocurrency.
    It has around 5,000 full nodes and is globally distributed. It’s primarily used
    to trade Bitcoin and exchange value, but the community saw the potential of doing
    a lot more with the network. Because of its size and time-tested security, it’s
    also being used to secure other smaller blockchains and blockchain applications.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 最初的比特币网络是为了保护比特币加密货币而建立的。它有大约5000个全节点，全球分布。它主要用于交易比特币并进行价值交换，但社区也看到了利用该网络进行更多事情的潜力。由于其规模和经过时间测试的安全性，它也被用来保护其他较小的区块链和区块链应用程序。
- en: The Ethereum network is a second evolution of the blockchain concept. It takes
    the traditional blockchain structure and adds a programming language that is built
    inside of it. Like Bitcoin, it has over 5,000 full nodes and is globally distributed.
    Ethereum is primarily used to trade Ether, make smart contracts, and create decentralized
    autonomous organizations (DAOs). It’s also being used to secure blockchain applications
    and smaller blockchains.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 以太坊网络是区块链概念的第二次演进。它采用了传统的区块链结构，并在其中添加了一种内置的编程语言。与比特币一样，它拥有超过5000个全节点，分布全球。以太坊主要用于交易以太币，制定智能合约以及创建去中心化自治组织（DAOs）。它也被用来保护区块链应用程序和较小的区块链。
- en: 'The Factom network is the third evolution in blockchain technology. It utilizes
    a lighter consensus system, incorporates voting, and stores a lot more information.
    It was built primarily to secure data and system. Factom operates with federated
    nodes and an unlimited number of auditing nodes. Its network is small, so it anchors
    itself into other distributed networks building bridges across the carries blockchains.  ##
    Consensus: The Driving Force of Blockchains'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: Factom网络是区块链技术的第三次演进。它采用了轻量级的共识系统，融入了投票，并存储了更多的信息。它主要用于保护数据和系统。Factom操作与联合节点和无限数量的审计节点。其网络规模较小，因此它将自身锚定到其他分布式网络中，在不同区块链之间建立桥梁。##
    共识：区块链的驱动力
- en: Blockchains are powerful tools because they create honest systems that self-correct
    without the need of a third party to enforce the rules. They accomplish the enforcement
    of rules through their consensus algorithm.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链是强大的工具，因为它们创建了不需要第三方强制执行规则的诚实系统。它们通过其共识算法实现规则的执行。
- en: In the blockchain world, *consensus* is the process of developing an agreement
    among a group of commonly mistrusting shareholders. These are the full nodes on
    the network. The full nodes are validating transactions that are entered into
    the network to be recorded as part of the ledger.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 在区块链世界中，*共识*是在一群常常不信任的股东之间达成一致的过程。这些是网络上的全节点。全节点正在验证进入网络以记录在账本中的交易。
- en: '[Figure 1-2](#c01-fig-0002) shows the concept of how blockchains come to agreement.'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '[图1-2](#c01-fig-0002) 显示了区块链如何达成共识的概念。'
- en: '![image](images/9781119365594-fg0102.png)'
  id: totrans-47
  prefs: []
  type: TYPE_IMG
  zh: '![image](images/9781119365594-fg0102.png)'
- en: '[FIGURE 1-2:](#rc01-fig-0002) How blockchains work.'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '[图1-2:](#rc01-fig-0002) 区块链是如何工作的。'
- en: Each blockchain has its own algorithms for creating agreement within its network
    on the entries being added. There are many different models for creating consensus
    because each blockchain is creating different kinds of entries. Some blockchains
    are trading value, others are storing data, and others are securing systems and
    contracts.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 每个区块链都有自己的算法，用于在其网络内达成对要添加的条目的共识。创建共识的模型有很多种，因为每个区块链都在创建不同类型的条目。一些区块链正在交易价值，另一些正在存储数据，还有一些是用于保护系统和合同。
- en: 'Bitcoin, for example, is trading the value of its token between members on
    its network. The tokens have a market value, so the requirements related to performance,
    scalability, consistency, threat model, and failure model will be higher. Bitcoin
    operates under the assumption that a malicious attacker may want to corrupt the
    history of trades in order to steal tokens. Bitcoin prevents this from happening
    by using a consensus model called “proof of work” that solves the Byzantine general’s
    problem: “How do you know that the information you are looking at has not been
    changed internally or externally?” Because changing or manipulating data is almost
    always possible, the reliability of data is a big problem for computer science.'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，比特币正在其网络成员之间交易其代币的价值。这些代币有市场价值，因此与性能、可扩展性、一致性、威胁模型和故障模型相关的要求将更高。比特币运行在这样的假设下：恶意攻击者可能想要篡改交易历史以窃取代币。比特币通过使用称为“工作证明”的共识模型来防止这种情况发生，这解决了拜占庭将军问题：“您如何知道您正在查看的信息没有内部或外部改动？”因为更改或操纵数据几乎总是可能的，数据的可靠性是计算机科学的一个大问题。
- en: Most blockchains operate under the premise that they will be attacked by outside
    forces or by users of the system. The expected threat and the degree of trust
    that the network has in the nodes that operate the blockchain will determine the
    type of consensus algorithm that they use to settle their ledger. For example,
    Bitcoin and Ethereum expect a very high degree of threat and use a strong consensus
    algorithm called *proof of work.* There is no trust in the network.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数区块链均以这样的前提运行：它们将受到外部力量或系统用户的攻击。所期望的威胁和网络对操作区块链的节点的信任程度将决定它们用于结算分类帐的共识算法的类型。例如，比特币和以太坊期望受到极高程度的威胁，并使用一种称为*工作证明*的强共识算法。网络中没有信任。
- en: 'On the other end of the spectrum, blockchains that are used to record financial
    transactions between known parties can use a lighter and faster consensus. Their
    need for high-speed transactions is more important. Proof of work is too slow
    and costly for them to operate because of the comparatively few participants within
    the network and immediate finality need for each transaction.  ## Blockchains
    in Use'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '在另一端的情况下，用于记录已知方之间的金融交易的区块链可以使用更轻量和更快的共识。它们对高速交易的需求更为重要。工作证明对它们而言速度太慢、成本太高，因为网络中参与者相对较少，每笔交易都需要即时确定。
    ## 使用中的区块链'
- en: Hundreds of blockchains and blockchain applications are in existence today.
    The whole world has become obsessed with the ideas of moving money faster, incorporating
    and governing in a distributed network, and building secure applications and hardware.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 如今存在着数百个区块链和区块链应用。整个世界都着迷于快速转移资金的想法，将分布式网络中的合并和治理，以及构建安全的应用程序和硬件。
- en: You can see many of these public blockchains by going to a cryptocurrency exchange.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以通过访问加密货币交易所来查看其中许多公共区块链。
- en: '[Figure 1-3](#c01-fig-0003) shows the altcoin exchange for Poloniex ([`https://poloniex.com`](https://poloniex.com)),
    a cryptocurrency trading platform.'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: '[图1-3](#c01-fig-0003) 显示了Poloniex（[`https://poloniex.com`](https://poloniex.com)）的另一种加密货币交易平台。'
- en: '![image](images/9781119365594-fg0103.png)'
  id: totrans-56
  prefs: []
  type: TYPE_IMG
  zh: '![image](images/9781119365594-fg0103.png)'
- en: '[FIGURE 1-3:](#rc01-fig-0003) The altcoin exchange platform.'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '[图1-3:](#rc01-fig-0003) 加密货币交易平台。'
- en: Blockchains are moving beyond the trading value market and are being incorporated
    into all sorts of industries. Blockchains add a new trust layer that now makes
    working online secure in a way that was not possible beforehand.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链已经走出了交易价值市场，并被应用到各种行业中。区块链增加了一个新的信任层，使得在线工作变得安全，这是以前不可能的。
- en: '### Current blockchain uses'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: '### 当前的区块链用途'
- en: Most up-and-running blockchain applications revolve around moving money or other
    forms of value quickly and cheaply. This includes trading public company stock,
    paying employees in other countries, and exchanging one currency for another.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数已经推出的区块链应用都围绕着快速、廉价地移动货币或其他价值形式展开。包括交易公开公司股票、向其他国家的员工支付工资以及进行货币兑换。
- en: Blockchains are also now being used as part of a software security stack. The
    U.S. Department of Homeland Security has been investigating blockchain software
    that secures Internet of Things (IoT) devices. The IoT world has some of the most
    to gain from this innovation, because it’s especially vulnerable to spoofing and
    other forms of hacking. IoT devices have also become more pervasive, and security
    has become more reliant on them. Hospital systems, self-driving cars, and safety
    systems are prime examples.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链现在也被用作软件安全堆栈的一部分。美国国土安全部一直在调查保护物联网（IoT）设备的区块链软件。物联网世界从这一创新中有很多收获，因为它特别容易受到欺骗和其他形式的黑客攻击。物联网设备也变得更加普及，安全性对它们的依赖程度也越来越高。医院系统、自动驾驶汽车和安全系统是主要例子。
- en: 'DAOs are another interesting blockchain innovation. This type of blockchain
    application represents a new way to organize and incorporate companies online.
    DAOs have been used to organize and invest funds via the Ethereum network.  ###
    Future blockchain applications'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: DAO（去中心化自治组织）是另一种有趣的区块链创新。这种类型的区块链应用代表了在线组织和公司的新方式。DAO已被用于通过以太坊网络组织和投资资金。###
    未来的区块链应用
- en: Larger and longer-run blockchain projects that are being explored now include
    government-backed land record systems, identity, and international travel security
    applications.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 现在正在探索的更大规模和长期的区块链项目包括政府支持的土地登记系统、身份和国际旅行安全应用。
- en: The possibilities of a blockchain-infused future have excited the imaginations
    of business people, governments, political groups, and humanitarians across the
    world. Countries such as the UK, Singapore, and the United Arab Emirates see it
    as a way to cut cost, create new financial instruments, and keep clean records.
    They have active investments and initiatives exploring blockchain.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链注入的未来可能性激发了世界各地商界人士、政府、政治团体和人道主义者的想象力。英国、新加坡和阿拉伯联合酋长国等国家将其视为降低成本、创造新的金融工具和保持清洁记录的方法。它们已经在探索区块链的活跃投资和创举。
- en: Blockchains have laid a foundation where the need for trust has been taken out
    of the equation. Where before asking for “trust” was a big deal, with blockchains
    it’s small. Also, the infrastructure that enforces the rule if that trust is broken
    can be lighter. Much of society is built on trust and enforcement of rules. The
    social and economic implications of blockchain applications can be emotionally
    and politically polarizing because blockchain will change how we structure value-based
    and socially based transactions.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链奠定了一个基础，其中对信任的需求已经被排除在方程式之外。在过去，要求“信任”是一件大事，但是有了区块链，它变得微不足道。此外，如果信任被破坏，强制执行规则的基础设施可以更轻便。很多社会都是基于信任和规则强制执行建立的。区块链应用的社会和经济影响可能在情感和政治上引起极端分化，因为区块链会改变我们构建基于价值和社会的交易的方式。
