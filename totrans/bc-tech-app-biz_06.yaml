- en: The evidence from the above tables suggests that the implementation of the blockchain
    surely represents a means to improve the process and transparency of SCM, allowing
    Arte Zafferano to differentiate its product and possibly gain a competitive advantage.
    The blockchain provided an increase in efficiency in terms of greater production
    as well as improving organizational capabilities. Despite such benefits, the implementation
    is quite challenging for small firms. The blockchain enablement of SMEs’ supply
    chain cannot happen individually, as the costs of the technology are still high
    if compared to the average budget allocated to digitalization.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 上述表格的数据表明，实施区块链技术无疑是一种改进供应链管理过程和透明度的手段，使Arte Zafferano能够区分其产品，并可能获得竞争优势。区块链在提高生产效率以及改善组织能力方面提供了增加效率的手段。尽管有这些好处，但对于小公司来说，实施起来仍然具有挑战性。如果与用于数字化的平均预算相比，中小企业供应链的区块链赋能无法单独发生，因为技术的成本仍然很高。
- en: The early stages of the technology translate into a low level of standardization
    in the solutions available on the market. The required customization and the complexity
    of the technology calls for the advice of expensive IT professionals to construct
    the links between the blockchain members, IoT sensors, and the creation of smart
    contracts. The cost–benefit analysis only considers the economic advantages received
    by the focus firm, Arte Zafferano, without considering the benefits extended to
    the other organization parts of the supply chain.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 技术的早期阶段意味着市场上可用的解决方案标准化程度较低。所需的自定义和技术的复杂性需要昂贵的IT专业人士的指导，以构建区块链成员之间的联系，物联网传感器以及智能合约的创建。成本效益分析只考虑了焦点公司Arte
    Zafferano的经济优势，而没有考虑到供应链其他组织部分的好处。
- en: Certain firms might benefit more from the implementation of the technology,
    up to the point of explaining the financial investment. Beyond the economic barriers,
    the implementation and the utility of the technology is limited by the intent
    of stakeholders to participate. A blockchain with a single participant will lose
    most of the benefits. In the case study, Arte Zafferano’s partners have denied
    the interest in participating in the construction of the network unless it is
    a spread practice where their supply chain partners also adopt it. Hence, the
    implementation should not start from the single company but rather should be planned
    by a group of partnered SMEs.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 某些公司可能会从技术的实施中受益更多，以至于解释了财务投资。除了经济障碍之外，实施和技术的实用性还受到利益相关者参与意愿的限制。只有一个参与者的区块链将失去大部分好处。在案例研究中，Arte
    Zafferano的合作伙伴否认了参与网络建设的兴趣，除非这是一个广泛的做法，即他们的供应链合作伙伴也采用它。因此，实施不应该从单一公司开始，而应该由一组合作伙伴的SMEs来规划。
- en: Despite positively answering one of the research questions, the case study has
    demonstrated that investing in the blockchain as a mean of supply chain management
    may not be economically viable for smaller enterprises due to the current costs
    of implementing such solutions. Furthermore, the implementation framework used
    by larger enterprises cannot be currently applied to many SMEs. Contrarily, the
    numerous benefits analysed and the improvements contributed by the technology
    cannot be disregarded. The main cost is the construction of the actual blockchain
    network, the backbone to which firms, part of the same supply chain, are linked
    in order to transact and share information. This means that for a multiplicity
    of firms the required blockchain is one, and hence the core investment could well
    be shared among the participants. It is the role of institutional bodies or consortiums
    to promote the implementation of such system. Blockchain policies analysed aim
    exactly at building a central blockchain network to which all SMEs can subscribe
    and hence trade with one another. While the most complete idea is in the Australian
    National Blockchain, the project is still far from being realized (Australian
    Government, 2019). Solutions like We.Trade are also premature, compared to what
    SMEs might currently need. Future research should aim in the direction of a unified
    blockchain network provided by an institution, similar to what has been done with
    unified citizens portals such as the Sistema Pubblico di Identità Digitale (SPID)
    in Italy, an easy-to-use standardized common platform. Today, Italian SMEs are
    falling behind in digitalization, and the effect is amplifying as innovation proceeds.
    A substantial investment in a breakthrough solution could represent a shortcut
    to increase the competitivity of Italian SMEs on the global market as well as
    protect the “Made in Italy” label, recovering part of the economic damages. Such
    direction in future research implies much broader studies, which shall make sense
    from a technical, economical, and organizational point of view, understanding
    whether the requirements of individual SMEs can be satisfied by a unique blockchain
    infrastructure.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管对其中一个研究问题给予了积极回答，案例研究仍表明，对于小型企业来说，由于实施此类解决方案的当前成本，投资于区块链作为供应链管理的手段可能经济上并不可行。此外，大型企业所采用的实施框架目前无法适用于许多中小型企业。相反，分析出的众多好处和该技术所做的贡献不容忽视。主要成本在于构建实际的区块链网络，企业作为供应链的一部分，通过该网络进行交易和分享信息。这意味着对于众多企业来说，所需的区块链是一个，因此核心投资完全有可能由参与者共享。
    institutional bodies or consortiums 的作用就是推动此类系统的实施。分析的区块链政策正是旨在构建一个中心区块链网络，所有中小型企业都可以订阅并因此相互交易。尽管最完整的思想在澳大利亚国家区块链中，但该项目仍远离实现（澳大利亚政府，2019）。像
    We.Trade 这样的解决方案与 SMEs 目前可能需要的相比，也为时尚早。未来研究应致力于由机构提供的一体化区块链网络，类似于已为统一公民门户如意大利的
    Sistema Pubblico di Identità Digitale (SPID) 所做的工作，这是一个易于使用、标准化的通用平台。如今，意大利中小型企业在数字化方面落后，随着创新的推进，这种影响在放大。对一个突破性解决方案的大量投资可能代表着意大利中小型企业在全球市场上提高竞争力的捷径，同时保护“Made
    in Italy”标签，恢复部分经济损失。未来研究的这种方向意味着更广泛的研究，这些研究应从技术、经济和组织角度出发，理解是否单个 SMEs 的需求可以通过单一的区块链基础设施满足。
- en: Despite the infeasibility of the implementation, considering common implementation
    frameworks, the advantages that the technology can bring to SMEs is notable. The
    blockchain can improve trust for consumers in smaller enterprises by providing
    full transparency of their activities as well as the complete traceability of
    the supply chain. The blockchain can translate into a significative competitive
    advantage but most importantly would allow traceable products to be differentiated
    from lower quality or counterfeit ones. A well-spread adoption of the technology
    might allow the Italian economy to recover part of the damages inflicted by counterfeiting
    and other unfair practices. For this purpose, further research must be carried
    out into the development of a blockchain infrastructure to which individual SMEs
    can connect to trace their activities and trade among each other to create a unique
    ecosystem able to guarantee Italian products all around the world.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管实施起来不可行，但考虑到常见的实施框架，这项技术能为中小企业带来的优势是显著的。区块链可以通过提供其活动的完全透明度以及供应链的完全可追溯性，增强消费者对小型企业的信任。区块链可能转化为一个重要的竞争优势，但更重要的是，它将使可追溯的产品与低质量或假冒产品区分开来。技术的广泛采用可能会使意大利经济恢复由假冒和其他不公平做法造成的部分损害。为此，必须进一步研究开发一个区块链基础设施，以便个体中小企业能够连接到该基础设施，追踪其活动并在彼此之间进行贸易，以创建一个独特的生态系统，确保意大利产品在全球范围内得到保证。
