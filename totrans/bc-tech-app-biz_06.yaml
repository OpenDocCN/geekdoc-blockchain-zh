- en: Creating a Blockchain-Enabled Environment
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 创建区块链兼容环境
- en: The basis for a blockchain-enabled supply chain begins with the creation or
    existence of a blockchain platform. The customized platform can be created through
    existing IT services providers such as IBM or Microsoft Azure. Such interfaces
    are complex and require the knowledge of an IT professional, which strongly affects
    the total costs of the implementation. The service of an IT professional is a
    recurring requirement because beyond the initial implementation, the system will
    require new smart contracts to be drafted, IoT sensors replaced, and system maintenance
    carried out. Despite cheaper, readily available solutions already existing, the
    explored products had a low level of customization, with some offering partial
    solutions often limited to the smart contracts trade aspects. The blockchain platform
    is linked directly to IoT sensors, described in the next paragraphs, logging data
    on a chronological basis. Any information stored on the network will be readily
    available to any person, including final consumers. Data is accessible through
    an authenticated web portal. Any information stored is attributable to single
    saffron or bulbs lots through quick response (QR) codes, in the case of individual
    saffron packages, and is easily accessible by individuals or RFID chips for bulb
    boxes, in order to further improve traceability of the bulbs. Regarding the use
    of smart contracts, according to the Italian legal requirements, any transaction
    or smart contract executed on the blockchain must comply with the digital signature
    standards to verify the effective signing of the agreements.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链支持的供应链的基础是创建或存在一个区块链平台。可以通过现有的IT服务提供商，如IBM或微软Azure，创建定制平台。这些接口复杂，需要IT专业人员的知识，这大大影响了实施的总体成本。IT专业人员的服务是一个持续的要求，因为除了初始实施，系统将需要起草新的智能合约、更换IoT传感器，并进行系统维护。尽管已经存在更便宜、现成的解决方案，但探索的产品定制程度低，部分解决方案通常仅限于智能合约交易方面。区块链平台直接与IoT传感器相连，在下一段中描述，按时间顺序记录数据。存储在网络上的任何信息都将对任何人
    readily available，包括最终消费者。数据可通过经过身份验证的网页端口访问。存储的信息可以通过快速响应(QR)码追溯到单个藏红花或球茎批量，在个别藏红花包装的情况下，并通过RFID芯片轻松访问球茎箱，以进一步提高球茎的可追溯性。关于智能合约的使用，根据意大利法律要求，区块链上执行的任何交易或智能合约必须符合数字签名标准，以验证协议的有效签署。
- en: The true advantage of the blockchain is only tangible when it is adopted by
    stakeholders throughout the supply chain. Suppliers, business customers, and certification
    institutions should participate in the blockchain network with data from their
    activities or by emitting quality certificates about products directly on the
    blockchain in order to avoid possible falsification. In the interviews carried
    out with Arte Zafferano’s suppliers, the owners manifested the interest in greater
    supply chain traceability, but at the same time, they would not consider adopting
    a platform developed by Arte Zafferano; rather, they feel that the technology
    should be developed by a consortium and then adopted by the participant, to maximize
    collaboration.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链的真正优势只有在供应链各利益相关者采纳时才能显现。供应商、商业客户和认证机构应参与区块链网络，通过他们活动产生的数据或直接在区块链上发布关于产品的质量证书，以避免可能的伪造。在对Arte
    Zafferano的供应商进行的采访中，所有者表现出了对更大的供应链可追溯性的兴趣，但同时，他们不会考虑采用由Arte Zafferano开发的平台；相反，他们认为技术应该由一个联盟开发，然后由参与者采用，以最大化合作。
- en: Arte Zafferano, being a small company, does not possess enough bargaining power
    to impose the adoption of the blockchain platform to its suppliers or business
    customers. Hence, to answer the first research question, smaller enterprises might
    not be able to implement the blockchain technology by developing a custom solution,
    as it would be difficult to include supply chain stakeholders within the platform.
    The main consideration is that the implementation shall be brought forward by
    a group of SMEs where the larger size of the group leads to greater traceability.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: Arte Zafferano是一家小公司，没有足够的议价能力强迫其供应商或商业客户采用区块链平台。因此，为了回答第一个研究问题，中小企业可能无法通过开发定制解决方案来实施区块链技术，因为很难将供应链利益相关者纳入平台。主要考虑的是，实施应由一个中小企业群体提出，而该群体规模越大，可追溯性越强。
- en: 'IoT and the Blockchain: More Transparent and Efficient Processes'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: IoT和区块链：更透明、更高效的过程
- en: Despite that blockchain network creation might be out of SMEs hands, the implementation
    of the technology in the supply chain processes advances by understanding which
    activities the technology could improve. The saffron and bulbs production requires
    very transparent processes in order to differentiate authentic Italian saffron
    and bulbs from lower quality and counterfeit products.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管区块链网络的创建可能超出了中小企业的能力范围，但通过理解技术能够改善哪些活动，将技术应用于供应链流程中仍在推进。藏红花和球茎的生产需要非常透明的过程，以便区分真正的意大利藏红花和球茎与质量较低和假冒伪劣产品。
- en: The Bulbs
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 球茎
- en: Saffron plants (Crocus Sativus), beyond producing the flower containing the
    precious pistils, yield around three bulbs per plant. Each of these parts is sold
    to other agricultural firms demanding bulbs. In the saffron industry, bulbs characteristics
    are fundamental, and the prices are strongly affected by their attributes. A larger
    bulb is always preferred to a smaller bulb. Moreover, the origin of the bulb is
    what confers the saffron its authenticity. A bulb purchased from the Netherlands
    and planted in Italy does not produce Italian Saffron. In order to be considered
    Italian, a bulb must have lived at least two years in Italian soil. Arte Zafferano
    specifies that such authenticity is usually certified; despite this, the bulbs
    market offers many “Italian bulbs” lacking certification. The sale of bulbs is
    an important aspect of the firm’s business and accounts for around 40% of yearly
    revenues. A regional institution demands that saffron nursery companies keep count
    of the bulbs being harvested, sold, or purchased in order to track the location
    of the bulbs and certify their origins. Such a bulbs register is on paper, and
    it is edited manually. The institution verifies such number at the end of the
    year. Farmers producing top-quality Italian saffron demand such certification,
    and origin-tracking methods used today are not reliable in guaranteeing the bulbs’
    origin. Furthermore, bulbs’ harvesting time and planting time are offset four
    months, during which such bulbs must be stored before being delivered to the client.
    Saffron plants’ yield is strongly related to storing conditions. A bulb must not
    be stocked outside of the soil for more than 90–150 days, as it may dry out. Moreover,
    to avoid possible infections, it must be stored in a dry place. Lastly, the warehousing
    temperature is fundamental. According to Arte Zafferano, a bulb stored between
    25°C and 27°C will have a greater yield. Today, such storing characteristics cannot
    be verified by business customers (farmers).
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 藏红花植物（Crocus Sativus）不仅生产出含有珍贵花柱的鲜花，每株植物还能产出大约三个球茎。这些部分都卖给需要球茎的其他农业公司。在藏红花行业中，球茎的特征至关重要，其价格也深受这些特征影响。大球茎总是比小球茎更受欢迎。此外，球茎的产地赋予了藏红花其真实性。从荷兰购买的球茎在意大利种植，并不能生产出意大利藏红花。为了被认为是意大利的，球茎必须在意大利土壤中至少生长两年。Arte
    Zafferano指出，这种真实性通常需要认证；尽管如此，球茎市场仍充斥着许多没有认证的“意大利球茎”。球茎的销售是公司业务的重要方面，占年收入的约40%。一个地区机构要求藏红花苗圃公司记录收获、销售或购买的球茎数量，以便追踪球茎的位置并认证其产地。这样的球茎登记是纸质记录，且需要手工编辑。机构在年底核实这些数字。生产顶级意大利藏红花的农民需要这样的认证，而目前使用的追踪原产地的方式并不可靠。此外，球茎的收获时间和种植时间相差四个月，在这期间球茎必须储存，然后才能交付给客户。藏红花植物的产量与储存条件密切相关。球茎在土壤外储存的时间不宜超过90-150天，否则可能会干枯。此外，为了避免可能的感染，它必须储存在干燥的地方。最后，仓储温度至关重要。根据Arte
    Zafferano的说法，储存在25°C至27°C之间的球茎产量会更高。目前，这样的储存特性无法被企业客户（农民）验证。
- en: The blockchain could enable for the storage of the bulbs registry on the distributed
    ledger, giving direct access to the regional institution that, once the numbers
    are verified, can release such certification directly on the blockchain. Because
    the blockchain is immutable and accessible to the entire supply chain, bulbs buyers
    can immediately verify the origin of the bulb, distinguishing them from non-certified
    bulbs available on the market. Furthermore, IoT sensors that are directly connected
    to the blockchain network can measure the humidity and temperature of the storing
    environment on the ledger. Bulbs buyers can then verify how the lot of purchased
    bulbs was stored, ensuring the maximum yield. RFID chips can play a role in tracking
    such bulbs lots. Such benefits would translate into a price premium, and would
    definitely enable Arte Zafferano to label its bulbs as top quality, increasing
    lot prices (1,000 bulbs) from the current price of 350 euro up to 400 euro, the
    unitary price for caliber-10, top-quality, guaranteed Italian bulbs. According
    to Arte Zafferano, an average of 40,000 bulbs are sold per year. A price increase
    would translate into an increase in revenues of around 2,000€.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链可以使记录保存在分布式账本上的球茎目录直接对购买者可用，一旦验证了数字证书，就可以直接在区块链上进行交易。这不仅提高了效率，还增加了透明度，并消除了中间商的成本。通过这种方式，Arte
    Zafferano可以确保其产品的质量和来源得到验证，从而为消费者提供保证。
- en: The Saffron
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 藏红花
- en: There are a variety of factors and processes affecting the final organic properties
    of the saffron as well as determinants of the fields-yield. Soil preparation before
    burying the bulbs plays a fundamental role. Soil nutrients, low moisture and a
    neutral PH are all fundamental characteristics for Crocus Sativus growth. Drought
    periods can compromise the harvest, as happened in 2017 for Arte Zafferano. Electrochemical
    sensors can detect soil PH and certain chemicals, while buried moisture sensors
    can detect soil humidity in different areas of the field. This ensures optimal
    conditions are present before the bulbs are planted and allows Arte Zafferano
    to intervene before the yield is compromised. Integrating such sensors into the
    blockchain network, the firms can store soil analysis data, making it accessible
    to the entire supply chain and—most importantly—to customers, who can trust there
    is an absence of chemical fertilizers and check the real cultivation conditions
    and procedures. Once the planting is complete, the same sensors can ensure correct
    monitoring activity, noticing when the field might require irrigation.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 有多种因素和过程会影响藏红花的最终有机特性和产量决定因素。在种植球茎之前的土壤准备起着基础性的作用。土壤营养、低温和中性的pH都是藏红花生长的基本特性。干旱期可能会影响收成，正如2017年对Arte
    Zafferano所发生的那样。电化学传感器可以检测土壤pH和某些化学物质，而埋设的湿度传感器可以检测田地不同区域的土壤湿度。这确保在种植球茎之前就存在最优条件，并允许Arte
    Zafferano在产量受损之前进行干预。将此类传感器集成到区块链网络中，公司可以存储土壤分析数据，并使其对整个供应链和客户都可见——最重要的是——确保种植的正确性。一旦种植完成，相同的传感器可以确保正确监测活动，注意到是否需要灌溉。
- en: Once harvested, before being sold to other businesses or final consumers, the
    saffron must be dried out. Humid saffron is heavier and hence generates more revenues
    at the expense of quality. In order to be sold, saffron stigmas may contain a
    maximum of 12% of water. The drying process, if carried out correctly, enhances
    the taste of the spice, but most importantly prevents the creation of mold in
    the product. Again, IoT moisture sensors can log saffron stigmas’ humidity throughout
    and after process to guarantee buyers the nature of the drying. Moreover, today
    Arte Zafferano cultivates saffron on two separate fields, which are located within
    the same geographical area. Plans to expand to a third and fourth field are limited
    by available personnel, which cannot be present on the field to monitor saffron
    growth. The set of soil monitoring IoT sensors could limit the firm’s needs to
    scale up as it can track terrain and field conditions remotely, and hence intervene
    only in case optimal farming conditions degrade.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 收获后，在出售给其他企业或最终消费者之前，藏红花必须晾干。潮湿的藏红花更重，因此会以牺牲质量为代价产生更多收入。为了出售，藏红花花药中最多可含有12%的水分。如果干燥过程正确进行，可以增强香料的口感，但更重要的是可以防止产品中产生霉菌。再次，物联网湿度传感器可以记录藏红花花药在整个干燥过程及其后的湿度，以保证买家了解干燥的自然特性。此外，今天Arte
    Zafferano在两个相距较近的不同地块上种植藏红花。计划扩大到第三和第四个地块，但受限于可用人员，这些人员不能到场监测藏红花的生长。一套土壤监测物联网传感器可以限制公司扩大规模的必要性，因为可以远程跟踪地形和地块条件，只有在最佳农业种植条件恶化时才需要干预。
- en: From an economic standpoint, a blockchain implementation would not favor a price
    increase, as Arte Zafferano’s saffron stigmas are already sold at the highest
    price for such quality range. On the other hand, soil monitoring processes through
    IoT sensors would improve the yearly average yield, which was difficult to perform
    in 2017, when an in-depth soil analysis would have indicated the need for irrigation.
    According to Arte Zafferano, low-yield years take place statistically every five
    years due to drought or poor soil conditions. Over time, it would signify an increase
    in yearly average production of almost 10%.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 从经济角度看，区块链的实施不会导致价格上涨，因为Arte Zafferano的藏红花花药已经售出了这个质量范围的最高价。另一方面，通过物联网传感器进行土壤监测将提高年平均产量，而在2017年这是难以实现的，当时进行深入的土壤分析本可以表明需要灌溉。据Arte
    Zafferano称，由于干旱或土壤条件不佳，低产年份统计上每隔五年会出现一次。随着时间的推移，这几乎意味着年产量平均增加10%。
- en: Processing and Retailing
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 加工与零售
- en: 'In the processing and retailing layers of the saffron supply chain Arte Zafferano
    relies on external organizations for the production of saffron-tasting products
    such as honey and pasta. Because Arte Zafferano’s business is focused around organic-only
    products, it selects suppliers according to the certified organic nature of the
    products. Today, Arte Zafferano relies on two exclusive suppliers: one for honey
    and one for pasta. Due to the size of the business, Arte Zafferano inspects its
    supplier processes manually and relies exclusively on local firms. The participation
    to the blockchain network by supplier firms would allow Arte Zafferano to monitor
    processes remotely and continuously. Secondly, remote inspections can allow Arte
    Zafferano to expand suppliers’ choice beyond the geographical requirements, with
    the possibility of increasing its bargaining power and possibly having access
    to higher quality suppliers. Lastly, Arte Zafferano would be able to share retailing
    data, allowing for automatic stock replenishment without placing manual orders
    and leaving such products sold out. On the retail side, saffron consumers, through
    a simple QR code or even RFID chip, could access a web portal to inspect the entire
    supply chain processes of the saffron they are purchasing and consuming, guaranteeing
    the quality and origin of all inputs and the saffron itself. This would allow
    for the differentiation of superior quality saffron as produced by Arte Zafferano,
    discouraging consumers from purchasing low-quality saffron or facing counterfeit
    products.'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 在藏红花供应链的加工和零售层，Arte Zafferano 依靠外部组织生产藏红花口味的产品，如蜂蜜和面条。由于 Arte Zafferano 的业务只专注于有机产品，它根据产品的认证有机性质选择供应商。如今，Arte
    Zafferano 依赖两家独家供应商：一家供应蜂蜜，一家供应面条。由于业务规模，Arte Zafferano 手动检查其供应商流程，并完全依赖当地企业。供应商公司参与区块链网络将允许
    Arte Zafferano 从远程监控流程。其次，远程检查可以让 Arte Zafferano 超越地理限制，扩大供应商选择范围，增加其议价能力，并可能接触到更高质量的供应商。最后，Arte
    Zafferano 将能够分享零售数据，实现无需手动下单的自动库存补充，避免产品售罄。在零售方面，通过简单的二维码甚至RFID芯片，藏红花消费者可以访问一个网络门户，查看他们购买和消费的藏红花整个供应链过程，保证所有投入和藏红花的质量和来源。这将允许区分由
    Arte Zafferano 生产的优质藏红花，并阻止消费者购买低质量的藏红花或面临假冒产品。
- en: Digitalizing Relationships
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 数字化关系
- en: 'The data gathered from IoT sensors and the information stored on the blockchain
    offer the transparency of processes to any supply chain stakeholder. To fully
    harvest the benefits of such large information flows, the supply chain must implement
    one of the most important items: the smart contracts. Arte Zafferano shall digitalize
    all relationships with suppliers and customers. In the world of saffron, where
    quality and origin are essential characteristics, any trade contract provides
    terms defining the quality of the products. Digitizing such contracts through
    smart contracts would mean that any exchange between any two partners must be
    backed by quality guarantees provided by all the information gathered and stored
    on the blockchain. A smart contract between Arte Zafferano and the pasta supplier
    would complete the transaction where the organic characteristics are verified
    and hence an organic certificate is released on the blockchain network by the
    certification authority. The smart contract allows Arte Zafferano to check the
    external suppliers without the need for physical inspections, giving access to
    other companies (as far as they are accessible through the blockchain), increasing
    negotiation capability, and having the opportunity to improve its products.'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 从物联网传感器收集的数据和存储在区块链上的信息为任何供应链利益相关者提供了流程的透明度。为了充分利用这些大量信息流的好处，供应链必须实施最重要的一项：智能合约。Arte
    Zafferano 应当数字化与供应商和客户的所有关系。在藏红花的世界里，质量和来源是至关重要的特征，任何贸易合同都提供了定义产品质量的条款。通过智能合约数字化此类合同意味着任何两个合作伙伴之间的任何交换都必须得到所有收集和存储在区块链上的信息提供的质量保证。Arte
    Zafferano 与面条供应商之间的智能合约将完成交易，其中有机特性得到验证，因此认证机构在区块链网络上发布有机证书。智能合约允许 Arte Zafferano
    检查外部供应商，无需物理检查，赋予其他公司（只要它们通过区块链可达）访问权限，增加议价能力，并有机会改进其产品。
- en: The same relationships can be true between Arte Zafferano and its customers.
    Larger retailers purchase quantities of saffron from the different small producers
    to then aggregate, pack, and sell the stigmas. Such retailers give a minimum threshold
    in terms of saffron volumes because purchasing smaller quantities than 1 kg from
    each single retailer signifies carrying out quality inspections on a very large
    number of samples. Through the blockchain, Arte Zafferano would have recorded
    production processes and the obtained certifications on the immutable ledger.
    Through a smart contract, larger retailers can increase the trust towards smaller
    producers without the need to carry out singular inspections. This would allow
    Arte Zafferano to sell saffron wholesale without reaching the minimum threshold.
    In fact, selling directly to end consumers represents a burden for Arte Zafferano
    today because they must pack and sell the products to individual consumers, with
    much higher costs of sales.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 阿特·扎发罗诺与它的客户间也可能存在同样的关系。大型零售商从不同的小型生产商那里购买藏红花，然后汇总、包装并销售这些柱头。这样的零售商会设定一个藏红花体积的最小阈值，因为从每个单一零售商那里购买少于1公斤的藏红花意味着要对大量的样本进行质量检查。通过区块链，阿特·扎发罗诺将在不可篡改的账本上记录下生产过程和获得的认证。通过智能合约，大型零售商可以无需进行单独检查就增加对小型生产商的信任。这将使阿特·扎发罗诺能够不达到最小阈值就批发销售藏红花。实际上，直接向终端消费者销售对阿特·扎发罗诺来说今天是一种负担，因为他们必须向个体消费者包装和销售产品，销售成本很高。
- en: Costs and Benefits
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 成本与收益
- en: Table 2 summarizes how a blockchain-enabled supply chain can improve Arte Zafferano’s
    processes.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 表2总结了区块链支持的供应链如何改进阿特·扎发罗诺的过程。
- en: Table 2\. Enablers for blockchain implementation
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 表2. 区块链实施的促进因素
- en: '| Activity | Currently | Blockchain-enabled supply chain | Blockchain Enablers
    and Barriers |'
  id: totrans-67
  prefs: []
  type: TYPE_TB
  zh: 活动 | 目前 | 区块链支持的供应链 | 区块链促进因素与阻碍因素 |
- en: '| Purchasing Strategy | • Purchasing strategy limited to physically inspections
    for local suppliers • Reliance on falsifiable certifications | • Access to a wider
    range of trustable suppliers, thanks to the use of smart contracts • Improved
    negotiation capability'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 采购策略 | • 采购策略限于对本地供应商的物理检查 • 依赖可验证的认证 | • 得益于智能合约的使用，能够访问更广泛的值得信赖的供应商 • 提高了谈判能力
- en: • Continuous audit over suppliers’ processes
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: • 对供应商过程的持续审计
- en: '• Improved supplier selection process | Enablers: BE1, BE4 Barriers: BB2, BB3
    |'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: • 改进的供应商选择过程 | 促进因素：BE1, BE4 阻碍因素：BB2, BB3 |
- en: '| Production | • Soil preparation takes place in a similar manner every year
    • Farming on fields only near the farm | • Increased production, thanks to improved
    soil monitoring • Ability to expand on multiple fields without the need to scale
    up | Enablers: BE1, BE2 Barriers: BB1, BB3 |'
  id: totrans-71
  prefs: []
  type: TYPE_TB
  zh: 生产 | • 每年土壤准备的方式相似 • 只在农场附近的田野里种植 | • 改进土壤监测后产量增加 • 无需扩大规模即可在多个田野上扩张 | 促进因素：BE1,
    BE2 阻碍因素：BB1, BB3 |
- en: '| Inventory Management | • Manual replenishment | • Automatic replenishment
    of processed products inventory according to sales volumes | Enablers: BE4 Barriers:
    BE2 |'
  id: totrans-72
  prefs: []
  type: TYPE_TB
  zh: 库存管理 | • 手动补充 | 根据销售体积，自动补充加工产品库存 | 促进因素：BE4 阻碍因素：BE2 |
- en: '| Selling Strategy | • Strictly business-to-consumer retailing | • Access to
    larger business (business-to-business) customers thanks to enhanced trust and
    information | Enablers: BE1, BE2, BE4 Barriers: BB1, BB2 |'
  id: totrans-73
  prefs: []
  type: TYPE_TB
  zh: 销售策略 | • 严格的企业对消费者零售 • 由于增强了信任和信息，能够接触更大的企业（企业对企业）客户 | 促进因素：BE1, BE2, BE4 阻碍因素：BB1,
    BB2 |
- en: '| Customer Relationship Management | • No guarantee of saffron origin or organic
    faming • Inability to differentiate from counterfeit or lower quality products
    beyond label information | • Ability for consumers to explore and trace the products’
    supply chain | Enablers: BE1, BE2, BE4 Barriers: BB1 |'
  id: totrans-74
  prefs: []
  type: TYPE_TB
  zh: 客户关系管理 | • 无法保证藏红花的来源或有机种植 • 无法从标签信息之外区分假冒或低质量产品 | • 消费者能够探索和追踪产品的供应链 | 促进因素：BE1,
    BE2, BE4 阻碍因素：BB1 |
- en: Many benefits mentioned above are strictly organizational and are quite difficult
    to quantify in monetary terms. However, certain direct economic benefits have
    been identified. A possible increase in bulb prices, thanks to the possibility
    of guaranteeing the highest bulb quality can directly affect revenues. Furthermore,
    increased saffron production through an improved soil preparation would allow
    Arte Zafferano to expand its activities on fields located further away from the
    farm, thanks to IoT devices.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 上面提到的许多好处都是严格组织性的，很难用金钱来量化。然而，已经识别出某些直接的经济效益。由于有可能保证最高品质的灯泡，灯泡价格的潜在增加可以直接影响收入。此外，通过改进土壤准备提高番红花产量，使Arte
    Zafferano能够利用物联网设备在远离农场的场地扩大业务。
- en: For the cost analysis, the implementation of a customized blockchain network
    requires the hiring of a freelance IT engineer to develop and maintain the platform
    throughout the years. Speaking to an IT engineer, the construction of a blockchain
    network using currently available tools has an asking price of 80,000€ annually.
    Moreover, the blockchain requires great computational power distributed across
    different machines (distributed ledger); such services can be purchased from different
    companies such as IBM or Microsoft for which the cost is estimated in terms of
    computing hours. A company comparable to Arte Zafferano would require 750 computing
    hours per month. The implementation and ownership of a blockchain network goes
    beyond any plausible investment for a firm of Arte Zafferano’s size. Indeed, it
    would be far out of reach for the average European SMEs, which have a digitalization
    budget that actually covers only circa 20% of the required annual investment.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 对于成本分析，实施一个定制的区块链网络需要雇佣一名自由职业的信息技术工程师来开发和维护平台，持续数年。与一名信息技术工程师交谈后，使用目前可用的工具构建区块链网络的报价为每年
    80,000€。此外，区块链需要巨大的计算能力分布在不同机器上（分布式账本）；这些服务可以从IBM或微软等不同公司购买，成本以计算小时来估算。与Arte Zafferano相仿的公司每个月需要
    750 个计算小时。实施和拥有一个区块链网络对于Arte Zafferano这样规模的公司来说是不可想象的。实际上，这对于大多数欧洲中小企业来说也是遥不可及的，因为它们的数字化预算只覆盖了所需年投资的约
    20%。
