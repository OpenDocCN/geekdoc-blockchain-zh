- en: ABSTRACT
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 摘要
- en: In the era of tech-driven globalization, supply chains are becoming increasingly
    complex, with an increasing number of stakeholders spread across continents. A
    complex supply chain requires complex management systems. Supply chain management
    digitalization and information technology have advanced simultaneously in time,
    but a more technological and connected society calls for more information, uncovering
    the limits of supply chain management tools available today, which, while providing
    efficiency, automation, and organizational capabilities, are quite scarce in providing
    transparency. Consumer awareness on sensible issues such as climate change, human
    rights, or counterfeiting is increasing.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在技术驱动的全球化的时代，供应链正在变得越来越复杂，涉及的大洲和利益相关者越来越多。复杂的供应链需要复杂的管理系统。供应链管理的数字化和信息技术在同一时期得到了进步，但是一个更加技术化和互联的社会需要更多的信息，揭示了当今可用的供应链管理工具的局限性，尽管这些工具提供了效率、自动化和组织能力，但在提供透明度方面却相当匮乏。消费者对气候变暖、人权或假冒伪劣等敏感问题的意识正在提高。
- en: INTRODUCTION
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 引言
- en: In the era of tech-driven globalization, supply chains are becoming increasingly
    complex, with an increasing number of stakeholders spread across continents (Abeyratne
    et al., 2016). A worldwide supply chain requires complex management systems, which
    call for more information to guarantee transparency (Abeyratne et al., 2016).
    Consumers’ awareness of sensible issues such as climate change, human rights,
    and counterfeiting is increasing. Despite the transparency expected by end-users,
    companies themselves have very limited visibility on supply chains (Deloitte,
    2018). Modern Enterprise Resource Planning (ERP) tools are falling short of current
    supply chain management requirements and are based on both the quality and the
    quantity of available information (Li et al., 2006). Information on inputs and
    processes is very unreliable due to the centralization of data storage, which
    can be easily accessed and perturbed, leaving space for fraud and falsification;
    all these issues contribute to lower quality outputs and generally lower customer
    satisfaction (De Giovanni, 2020a; Eskildsen et al., 2007).
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在技术驱动的全球化的时代，供应链正在变得越来越复杂，涉及的大洲和利益相关者越来越多（Abeyratne等人，2016）。全球供应链需要复杂的管理系统，这需要更多的信息来保证透明度（Abeyratne等人，2016）。消费者对气候变暖、人权和假冒伪劣等敏感问题的意识正在提高。尽管最终用户期望透明度，但公司本身对供应链的可见性非常有限（Deloitte，2018）。现代企业资源计划（ERP）工具无法满足当前供应链管理的要求，并且基于可用信息的质量和数量（Li等人，2006）。由于数据存储的集中化，输入和过程的信息非常不可靠，这可以轻易被访问和操纵，留下欺诈和伪造的空间；所有这些问题都导致输出质量降低，通常客户满意度也降低（De
    Giovanni，2020a；Eskildsen等人，2007）。
- en: One important solution emerging nowadays for solving these issues is blockchain.
    The blockchain is a ledger technology that is distributed, decentralized, and
    public. Because the information blocks are concatenated in a chronological manner,
    any attempt to change the data stored would require the recalculation of all precedent
    blocks (Gurtu et al., 2019). Furthermore, with the way the data are distributed,
    any tampering attempt must be carried out on all network’s machines making the
    data stored on the blockchain practically immutable (De Giovanni, 2020b). This
    technology is not new since it has been available since 1991\. Nevertheless, the
    focus has primarily hovered around cryptocurrencies and financial transactions
    (Gurtu et al., 2019). Only relatively recent literature and practical examples
    have started to implement the tamper-proof distributed ledger concept to the supply
    chain as a means of replacing non-transparent centralized supply chain management
    (SCM) tools. The benefits of the technology are relevant, and governments worldwide
    have started drafting policies to determine an implementation agenda (Suominen
    et al., 2018). While the blockchain could be a significant step forward for large
    supply chains to improve current ERP solutions, it may represent a breakthrough
    for smaller enterprises, lagging behind on digitalization (Buratto et al., 2019)
    and often taking the hit from non-transparent supply chains (Zimmerman, 2016).
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 目前解决这些问题的一个重要方案就是区块链。区块链是一种分布式、去中心化且公开的账本技术。因为信息块是按时间顺序链接的，所以要更改存储的数据就需要重新计算所有先前的区块（Gurtu等人，2019年）。此外，由于数据是分布式存储的，任何篡改尝试都必须在所有网络机器上进行，使得存储在区块链上的数据实际上是不可变的（De
    Giovanni，2020b）。这项技术并非新颖，因为它自1991年以来一直存在。然而，关注点主要集中在加密货币和金融交易上（Gurtu等人，2019年）。只有相对较近的文献和实践例子开始将防篡改的分布式账本概念应用于供应链，以取代不透明的集中式供应链管理（SCM）工具。这项技术的利益是相关的，世界各地的政府已经开始起草政策，以确定实施议程（Suominen等人，2018年）。虽然区块链对于大型供应链改进当前的ERP解决方案可能是一个重要的步骤，但它可能代表了小型企业数字化落后（Buratto等人，2019年）和经常受到不透明供应链打击（Zimmerman，2016年）的一个突破。
- en: 'Small and medium enterprises (SMEs) represent a supporting column for the Italian
    economy, contributing circa 66% to the value added by non-financial businesses
    (World Bank, 2019). The largest number of SMEs is active in the food sector, which
    is also the main industry by gross domestic product (GDP) contribution. Despite
    the large quantity of academic studies and pioneering examples in the application
    of the blockchain to large-scale supply chains or in the banking industry, studies
    on the implementation of the technology on small enterprises remains very theoretical.
    Therefore, this chapter aims to contribute in a practical manner to the discussion
    on the implementation of the blockchain as an SCM tool for SMEs by answering the
    following research questions:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 中小企业（SMEs）是意大利经济的重要支柱，为非金融企业增加了大约66%的价值（世界银行，2019年）。SMEs中最大数量的企业活跃在食品行业，这也是按国内生产总值（GDP）贡献来看的主要行业。尽管大量学术研究和对大型供应链或银行业务中区块链应用的先驱示例，但对小型企业实施这项技术的研究仍然非常理论化。因此，本章旨在通过回答以下研究问题，以实际方式对区块链作为SCM工具在SMEs上的实施进行讨论：
- en: 1\. How can the blockchain be implemented for SMEs?
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1. 区块链如何才能被中小企业实施？
- en: 2\. Can the blockchain provide SMEs with the required level of transparency
    and offer traceability over the supply chain?
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 2. 区块链能否为中小企业提供所需级别的透明度，并在供应链上提供可追溯性？
- en: We investigate a case study in the saffron industry to track costs and benefits
    of the blockchain technology and understand if the implementation is economically
    and operationally viable. The case is based on a small Italian firm affected by
    the lack of transparency in an industry susceptible to fraud and counterfeiting.
    In fact, saffron is the most expensive food product in the world, with prices
    that can reach 30 euros per gram. It ranks in the top 10 most counterfeited Italian
    food products.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 我们研究了一个藏红花行业的案例研究，以跟踪区块链技术的成本和效益，并了解其实施在经济和操作上是否可行。这个案例基于一个受到行业欺诈和假冒影响的小型意大利公司。事实上，藏红花是世界上成本最高的食物产品，价格可以达到每克30欧元。它位列十大最易被假冒的意大利食品产品之列。
- en: The supply chain processes of the firm were studied in order to understand how
    each activity would be affected by the blockchain. Our findings reveal that the
    blockchain can contribute significantly to supply chain management by improving
    supplier selection processes; increasing harvests, thanks to Internet of Things
    (IoT) sensors, enabling access to larger retailers; and, ultimately, providing
    transparency to final consumers. Despite the benefits, the costs analysis highlights
    that the direct economic advantages obtainable in terms of increased production
    and higher prices would not explain the investment. Research suggests that an
    implementation framework similar to the one used by large corporations where the
    network is built by focus firm and proposed to suppliers is not applicable to
    SMEs. Due to the lack of internal resources, Italian and European SMEs like the
    one examined cannot afford the implementation of such technology. The early stage
    of maturity of blockchain translates into scarce standardization, and the existing
    out-of-the-box solutions cannot yet fully harvest the benefits of a blockchain-enabled
    supply chain. The idea brought forward by the Australian government is the development
    of a unique blockchain infrastructure to which national businesses can connect,
    exchange goods, and complete transactions while enabling information sharing across
    companies. Governments, start-ups and larger tech corporations are moving in this
    direction. However, this line of thought still requires deep research. Future
    studies aimed at favouring digitalization and transparency for smaller businesses
    through the use of blockchain shall explore the organizational viability of a
    central blockchain network as well as creating a solution able to satisfy the
    numerous different business models of all the SMEs active within a country.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 该公司供应链流程的研究旨在了解区块链如何影响每个活动。我们的研究发现，区块链可以通过改善供应商选择流程；借助物联网（IoT）传感器增加产量，使企业能够接触更大的零售商；最终，为最终消费者提供透明度，从而对供应链管理做出显著贡献。尽管有好处，但成本分析突显，在增加生产和提高价格方面获得的直接经济优势无法解释这一投资。研究表明，对于大型企业所使用的那种实施框架，网络是由焦点公司建立并向供应商提出的，这种框架不适用于中小企业。由于内部资源不足，像本文研究的意大利和欧洲中小企业无法承担这种技术的实施。区块链的成熟早期阶段意味着标准化程度不足，现有的现成解决方案还不能完全利用区块链赋能的供应链的好处。澳大利亚政府提出的一个想法是开发一个独特的区块链基础设施，国内企业可以连接到这个基础设施，交换商品，完成交易，同时实现公司间的信息共享。政府、初创企业和大型科技公司都在朝这个方向发展。然而，这种思路仍然需要深入研究。未来研究应通过使用区块链促进小企业的数字化和透明度，探索中心区块链网络的组织可行性，以及创建能够满足一个国家所有活跃SMEs的不同业务模式的解决方案。
- en: In the next sections, first, the existing literature is reviewed, defining the
    concepts at stake and understanding how the blockchain technology is implemented
    nowadays in companies. Secondly, the importance of SMEs’ digitalization in the
    Italian context is explored. A case study will then explore the implementation
    of the blockchain technology on the Italian agricultural SME producing saffron,
    with the intent of answering the research questions and participating practically
    to the discussion.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的部分中，首先回顾现有文献，定义相关概念并了解区块链技术目前如何在公司中实施。其次，探讨意大利背景下中小企业数字化的意义。随后，一个案例研究将探讨区块链技术在生产藏红花的意大利农业SME中的实施，旨在回答研究问题并积极参与讨论。
- en: LITERATURE REVIEW
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 文献综述
- en: SCM is a very extensive concept. Digitalization can take different forms across
    the many layers of the supply chain, and each technology serves a specific purpose
    in improving the efficiency of the supply chain (De Giovanni, 2021a). From 3D
    printing to radio-frequency identification (RFID) and cloud computing, the technologies
    adopted in modern supply chain management are numerous (Agrawal et al., 2018).
    For the purpose of this chapter, we focus on SCM systems and software, which gather
    and manage data obtained from all different devices and technologies across the
    supply chain to gather, elaborate, and share information across partner firms,
    as are compatible with the utility that the blockchain technology can bring to
    SCM. Such systems are called ERP software and are management software that, through
    a suite of applications, track resources, transaction, and contracts (www.sap.com).
    Such solutions already enable the digitalization of most of SCM processes, from
    demand forecasting, inventory tracking and management, to order placement and
    fulfilment, as well as enabling to a certain extent contracts management (De Giovanni,
    2016). Systems such as SAP manage well the organizational aspect of the SCM in
    order to maximize supply chain efficiency. However, issues of transparency and
    traceability still remain. According to a survey completed by Deloitte, 65% of
    procurement managers surveyed state they have no visibility beyond tier-1 suppliers
    (Deloitte, 2018). In systems such as SAP, firms receiving product information
    must either trust their partners on the contracts signed or carry out a secondary
    analysis, leading often to loss in efficiency due to double checks or disputes
    over characteristics of products and services received.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: SCM是一个非常广泛的概念。数字化可以在供应链的许多层面采取不同的形式，每项技术都旨在提高供应链的效率（De Giovanni, 2021a）。从3D打印到射频识别（RFID）和云计算，现代供应链管理中采用的技术众多（Agrawal等，2018）。为了本章的目的，我们重点关注供应链管理系统和软件，这些系统和软件收集和管理来自供应链中所有不同设备和技术的数据，以便跨合作伙伴公司收集、处理和共享信息，这与区块链技术对供应链管理带来的好处相兼容。这样的系统被称为企业资源计划（ERP）软件，是通过一系列应用程序跟踪资源、交易和合同的管理软件（www.sap.com）。这些解决方案已经使供应链管理流程的数字化成为可能，包括需求预测、库存跟踪和管理、订单放置和履行，以及在一定程度上合同管理（De
    Giovanni, 2016）。像SAP这样的系统很好地管理了供应链管理的组织方面，以最大化供应链效率。然而，透明度和可追溯性问题仍然存在。根据德勤完成的一项调查，接受调查的65%的采购经理表示，他们无法看到一级供应商之外的情况（Deloitte,
    2018）。在像SAP这样的系统中，接收产品信息的公司必须要么信任其合作伙伴签订的合同，要么进行二次分析，这常常导致由于双重检查或对收到的产品和服务特性产生争议而损失效率。
- en: The blockchain technology appears really appealing as a digital SCM solution.
    Many studies and experiments have been carried out on this technology, and today
    it is starting to be integrated both in pre-existing ERP software from companies
    such as IBM (www.ibm.com), as well as completely new solutions being developed.
    SCM is a broad topic, and it deals with the management of many different areas
    of the supply chain. Blockchain must be integrated at every level to satisfy the
    organizational requirement of each department (Van Hoek, 2019). At the same time,
    the blockchain system must be integrated along the entire supply chain so that
    customers and peers at the end of the chain have access to information on suppliers,
    logistics, and so forth, and the other way around. As of today, research on the
    implementation of blockchain within the supply chain is still at an early stage,
    and, despite the hype around the technology, the studies are still mostly theoretical
    (Dobrovnik et al., 2018). While the publications available describe it as a breakthrough,
    such theories are still based on little implementation and might create unreliable
    expectations.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术作为一种数字供应链解决方案确实很有吸引力。许多关于这项技术的研究和实验已经完成，如今它开始被集成到IBM等公司现有的企业资源计划（ERP）软件中（www.ibm.com），同时也被集成到完全新开发的解决方案中。供应链管理是一个广泛的课题，它涉及供应链许多不同领域的管理。区块链必须在每个层面得到整合，以满足每个部门的组织需求（Van
    Hoek, 2019）。同时，区块链系统也必须在整个供应链中得到整合，以便最终链端的客户和同行能够访问有关供应商、物流等方面的信息，反之亦然。截至目前，关于在供应链中实施区块链的研究仍处于初级阶段，尽管围绕这项技术的热潮，但研究仍
    mostly 停留在理论层面（Dobrovnik等，2018）。虽然现有出版物将其描述为一项突破，但这些理论仍基于较少的实施案例，可能会造成不可靠的预期。
- en: Non-financial blockchain adopters often implement the blockchain as the back-end
    of their ERP software to provide for additional security and validity (Oracle.com).
    Large companies with strong supplier bargaining power tend to implement the system
    for their own processes and then require suppliers to participate to the network
    (Hyperledger.org). According to a scenario developed by Deloitte, a turnkey blockchain-enabled
    supply chain today has an estimated annual cost of over 200,000 dollars, highlighting
    how expensive the technology is at the current stage (Deloitte, 2019).
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 非金融领域区块链采用者通常将区块链作为其ERP软件的后端来实现额外的安全性和有效性（Oracle.com）。具有强大供应商议价能力的的大型公司倾向于为其自身流程实施系统，然后要求供应商参与网络（Hyperledger.org）。根据德勤开发的一个场景，一个现成的区块链增强供应链目前每年的成本估计超过20万美元，突显了这项技术在当前阶段的昂贵程度（Deloitte，2019年）。
- en: 'Large information technology (IT) companies and different academic studies
    have suggested different designs for a blockchain-enabled SCM, but no optimal
    design is recognized; as mentioned before, research on the topic is still at an
    early stage (Wang et al., 2019). Despite that, an important heterogeneity exists,
    and different models and design have the following elements in common:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 大型信息技术（IT）公司和不同的学术研究提出了不同的区块链增强供应链管理（SCM）设计，但没有公认的最优设计；如前所述，该主题的研究仍处于早期阶段（Wang等人，2019年）。尽管如此，存在重要的异质性，不同的模型和设计有以下共同要素：
- en: A Shared Platform
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 共享平台
- en: The implementation starts from the creation a unique platform (database) where
    each peer can access, view, and add any information Lin et al. (2018). This decentralized
    platform should be accessible at every stage of the supply chain and by the firms
    involved at each level to maximize the integration (Duhaylongsod & De Giovanni,
    2019). Any stakeholder should be able to access any kind of information regarding
    the products or transactions. Despite that this model of a transparent and integrated
    supply chain may represent an advantage in terms of efficiency and quality, managers
    appear sceptical of sharing strategic information with partners (De Giovanni,
    2021b).
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 实施工作从创建一个独特的平台（数据库）开始，每个节点都可以访问、查看和添加任何信息（Lin等人，2018年）。这个去中心化的平台应该在供应链的每个阶段都可用，并且对于参与其中的各家公司也是如此，以最大化整合度（Duhaylongsod和De
    Giovanni，2019年）。任何利益相关者都应该能够访问与产品或交易有关的各种信息。尽管这种透明且集成的供应链模型在效率和质量方面可能具有优势，但管理者似乎对与合作伙伴分享战略信息持怀疑态度（De
    Giovanni，2021b年）。
- en: These barriers are most likely mitigated through the blockchain partner selection
    (Wang et al., 2019). Today, many firms have a selection of suppliers that they
    trust more and are more integrated with. Companies such as Luxottica carry out
    a continuous supplier evaluation in order to maximize trust in supply chain partners
    (Luxottica, 2020). Such monitoring of parties might be even easier thanks to the
    information disclosure of a blockchain system, which would deeply affect the relationships
    between supply chain partners, and it might require establishing a new governance
    model to manage the supply chain (Wang et al., 2019).
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 这些障碍最有可能通过区块链合作伙伴选择来缓解（Wang等人，2019年）。如今，许多公司有一个他们更信任且更紧密集成的供应商群。像Luxottica这样的公司进行持续的供应商评估，以最大化对供应链合作伙伴的信任（Luxottica，2020年）。由于区块链系统的信息披露，各方之间的监控可能变得更加容易，这将深刻影响供应链合作伙伴之间的关系，可能需要建立一个新的治理模型来管理供应链（Wang等人，2019年）。
- en: The Use of Smart Contracts
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 智能合约的使用
- en: The key element defining a relationship between any two parties in a supply
    chain is the contract (De Giovanni, 2019a). Contracts establish trust between
    counterparts. Any transaction and exchange of resources must be carried out according
    to pre-agreed and pre-defined terms. In blockchain-enabled SCM, such contracts
    would be converted into smart contracts. Smart contracts are no more than a digitalized
    “scripted version” of real-life contracts (Christidis et al., 2016). Just like
    in the real world, they determine the relationship between two parties. However,
    smart contracts also act as middlemen; they control the outcome of any transaction,
    whether monetary or of any exchange of goods and services, according to the pre-defined
    contractual terms. The clauses of any supply contract can be converted into “if
    statements,” meaning that if the conditions of the transaction between the two
    parties are infringed, the smart contracts will not approve the normal output
    of the transaction, impeding it (Christidis et al., 2016). A smart contract is
    able to avoid any dispute or damages before they happen and be based on both operational
    and economic terms (Preeker & De Giovanni, 2018). Unless all defined conditions
    are fulfilled, the transaction between the two parties in the blockchain cannot
    be executed.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 定义供应链中任何两个当事人之间关系的关键要素是合同（De Giovanni, 2019a）。合同建立了双方之间的信任。任何交易和资源交换都必须按照预先同意和预先定义的条款进行。在区块链启用的供应链管理（SCM）中，这样的合同将被转换为智能合同。智能合同不过是现实生活中合同的数字化“脚本版本”（Christidis等人，2016年）。就像在现实世界中一样，它们确定了双方之间的关系。然而，智能合同也充当中间人；它们根据预先定义的合同条款控制任何交易的结果，无论是货币交易还是任何商品和服务的交换。任何供应链合同的条款都可以转换为“if语句”，这意味着如果交易双方的条件被侵犯，智能合同将不会批准交易的正常输出，从而阻碍它（Christidis等人，2016年）。智能合同能够在一项争议或损害发生之前就避免它们，并且基于运营和经济条款（Preeker
    & De Giovanni, 2018）。除非所有定义的条件都被满足，否则在区块链上交易双方之间无法执行交易。
- en: The outcome of a smart contract is always predictable, because if any parameter
    is not respected the contract rejects the exchange; in contrast, it accepts and
    confirms the transaction (Christidis et al., 2016). A smart contract is signed
    at the moment of execution; that is, if the terms are not met the contract does
    not take place (De Giovanni, 2019b).
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 智能合同的结果总是可预测的，因为如果任何参数不被尊重，合同就会拒绝交易；相比之下，它接受并确认交易（Christidis等人，2016年）。智能合同在执行时刻签署；也就是说，如果条件未满足，则合同不发生（De
    Giovanni, 2019b）。
- en: 'Recording Truthful Information: The Use of Sensors and RFID Chips'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 记录真实信息：使用传感器和RFID芯片
- en: The benefits of the blockchain (and the smart contracts) are only enabled by
    the use of sensor and devices that can monitor and write to the ledger any information
    regarding the state of either a process or a product along the supply chain (Christidis
    et al., 2016). When dealing with IoT devices and blockchain, a keyword is RFID
    chips. RFID are thin magnetic tags, similar to the ones present in credit cards,
    which can store information. Extensive research has been carried out on the implementation
    of RFID technology to improve supply chain traceability. RFID chips can store
    more information than simple barcodes. They can be read-only or read-write, meaning
    that information can be added to an RFID tag as the products advance through manufacturing
    processes (Angeles, 2005). Moreover, the magnetic nature of the chip allows the
    tag to be identified at a greater distance, without the need for an optical reader
    and manual scanning. RFID tags are already widely used in the automotive industry.
    Both Ford and Chevrolet use RFID to track engine components throughout manufacturing
    processes (Swedberg, 2015). They can monitor the arrival of raw materials or finished
    goods at the manufacturing facility or retail store through RFID gates (readers;
    this allows for automatic inventory management as well as for keeping track of
    timing, especially for deteriorating goods such as foods. RFID can also confirm
    an order and communicate its completion to a smart contract. It is possible to
    know instantaneously the purchase of products and the leftover stock in the warehouse
    and place replenishment orders to suppliers, automatically enabling a leaner supply
    chain (Angeles, 2005; De Giovanni and Cariola, 2020).
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链（以及智能合约）的好处只有在使用传感器和设备时才能实现，这些设备可以监控并把供应链中流程或产品状态的任何信息写入账本（Christidis等人，2016年）。当处理物联网设备和区块链时，一个关键词是RFID芯片。RFID是薄型的磁性标签，与信用卡中的标签类似，可以存储信息。已经在RFID技术的实施以提高供应链可追溯性方面进行了大量研究。RFID芯片可以存储比简单条形码更多的信息。它们可以是只读或可读写的，这意味着信息可以在产品经历制造过程时添加到RFID标签上（Angeles，2005年）。此外，芯片的磁性特性使得标签可以在更远的距离被识别，无需光学读取器和手动扫描。RFID标签已经在汽车行业得到广泛应用。福特和雪佛兰都使用RFID追踪发动机组件在整个制造过程（Swedberg，2015年）。他们可以通过RFID门（读取器）监控原材料或成品到达制造工厂或零售店（这使得自动库存管理以及跟踪时间变得可能，尤其是对于像食品这样容易变质的商品。RFID还可以确认订单并将其完成情况告知智能合约。可以立即知道产品的购买和仓库剩余库存，并自动向供应商下补货订单，从而实现更精简的供应链（Angeles，2005年；De
    Giovanni和Cariola，2020年）。
- en: Beyond RFIDs, other devices such as sensors are fundamental to assure the terms
    and conditions specified in supply smart contracts. Having sensors measuring characteristics
    such as temperature, moisture, weight, or, for example, the presence of certain
    chemicals, is fundamental, especially in the agricultural industry, to assure
    the maximum level of quality and safety to the final consumers (Kamilaris et al.,
    2020; Zeto, 2018). For example, the temperature sensors present in meat containers
    and linked to the blockchain can assure the recipient that the temperature during
    the transfer never exceeded 4°C (De Giovanni, 2020b). Today, there are a wide
    variety of sensors available, some directly connected to the Internet and hence
    able to communicate directly to the blockchain, such as long-term evolution radios;
    others instead record the data and then transfer it once a connection is reached
    (Christidis et al., 2016). The main barriers to the implementation of the IoT
    are of economic in nature. Depending on the level of the technology used, both
    RFID chips and sensors can represent a significant investment to firms (Angeles,
    2005, Tian et al., 2016). The concept is that the investment in such devices is
    proportional to the value of the good to be traced and the entity of the damages
    that could arise in case of issues in the supply chain. Read-only RFID chips are
    already widely used even in retail stores and have a very low cost. Today some
    stores adopt them as a replacement to barcodes, due to faster checkout times and
    easier theft-identification (Wright, 2019). Table 1 summarizes the benefits or
    “enablers” of the blockchain technology as well as the barriers that might slow
    blockchain adoption.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 除了RFID之外，其他设备如传感器对于确保供应链智能合同中规定的条款和条件至关重要。传感器测量温度、湿度、重量等特性，或例如某些化学物质的存在，至关重要，特别是在农业行业，以确保最终消费者能够获得最高水平和安全性（Kamilaris等人，2020年；Zeto，2018年）。例如，肉类容器中的温度传感器与区块链相连，可以确保收件人知道在运输过程中温度从未超过4°C（De
    Giovanni，2020b）。如今，有各种各样的传感器可供选择，一些直接连接到互联网，因此能够直接与区块链通信，如长期演进无线电；其他则记录数据，然后在连接建立后传输（Christidis等人，2016年）。实施物联网的主要障碍是经济性质的。根据所使用的技术水平，RFID芯片和传感器都可以对公司构成重大投资（Angeles，2005年，Tian等人，2016年）。这种设备的投资与需要追踪商品的价值和供应链问题可能造成的损害程度成比例。只读RFID芯片已在零售店广泛使用，成本非常低。如今一些商店采用它们作为条形码的替代品，因为结账时间更快，且更容易识别盗窃（Wright，2019年）。表1总结了区块链技术的促进因素以及可能减缓区块链采用的障碍。
- en: Table 1\. Benefits and barriers to blockchain implementation
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 表1. 区块链实施的促进因素和障碍
- en: '| Blockchain Enablers | Blockchain Barriers |'
  id: totrans-34
  prefs: []
  type: TYPE_TB
  zh: '| 区块链促进因素 | 区块链障碍 |'
- en: '| BE1 – Transparency Information about any product, process, or transaction
    is stored, and it is auditable by any stakeholder at anytime. This enables enhanced
    trust and reputation among partners. | BB 1 – Implementation Costs Building a
    blockchain network represents a significant investment due to the scarcity of
    existing technology and the requirement for skilled developers. |'
  id: totrans-35
  prefs: []
  type: TYPE_TB
  zh: '| BE1 – 透明度 任何产品、过程或交易的信息都被存储，并且任何利益相关者都可以在任何时间进行审计。这使得合作伙伴之间的信任和声誉得到增强。 |
    BB 1 – 实施成本 建立区块链网络由于现有技术的稀缺和需要熟练开发人员的要求而构成重大投资。 |'
- en: '| BE2 – Traceability Trusted information can be traced back in time, allowing
    for the evaluation of the origin of any product or the nature of any activity
    within the supply chain. | BB 2 – Spreading BT Across The Supply Chain A blockchain-oriented
    supply chain is only beneficial if supply chain stakeholders are connected and
    share information through it. Difficulties of different natures can arise in convincing
    partners to adopt the system. |'
  id: totrans-36
  prefs: []
  type: TYPE_TB
  zh: '| BE2 – 可追溯性 可靠的信息可以追溯到过去，使得任何产品的来源或供应链内任何活动的性质都可以被评估。 | BB 2 – 在供应链中推广BT 面向区块链的供应链只有当供应链的利益相关者连接并通过它共享信息时才具有益处。说服合作伙伴采用该系统可能会遇到各种困难。|'
- en: '| BE2 – Immutability Information stored cannot be tampered by anyone. Falsification
    of data, certificates, or transactions is impossible. | BB 3 – Public Strategic
    Information Adopting the blockchain signifies making all supply chain transactions
    and contracts public. This is one of the main sources of scepticism from managers
    against the implementation of the technology (Van Hoek, 2019). |'
  id: totrans-37
  prefs: []
  type: TYPE_TB
  zh: '| BE2 – 不可篡改性 存储的信息无法被任何人篡改。数据的、证书的或者交易的不可能被伪造。 | BB 3 – 公开战略信息 采用区块链意味着使所有供应链交易和合同公开。这是管理层对实施这项技术的主要怀疑来源之一（Van
    Hoek, 2019）。 |'
- en: '| BE3 – Decentralization The ledger being distributed on numerous devices lowers
    the risk of losing data due to a damaged database or hacking. |  |'
  id: totrans-38
  prefs: []
  type: TYPE_TB
  zh: '| BE3 – 去中心化 账本分布在众多设备上降低了由于损坏的数据库或黑客攻击而丢失数据的风险。 |  |'
- en: '| BE4 – Lower Transaction Costs and Risks The high security of blockchain technology
    ensures safe transactions, decreasing the need for intermediaries. Moreover, the
    use of smart contracts reduces transaction risks and possible conflicts among
    partners. |  |'
  id: totrans-39
  prefs: []
  type: TYPE_TB
  zh: '| BE4 – 降低交易成本和风险 区块链技术的高安全性确保了交易的安全，减少了中介的需求。此外，智能合约的使用降低了交易风险和合作伙伴间可能的冲突。
    |  |'
- en: 'Sources: Kamble (2018) and Kamilaris (2020)'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 来源：Kamble (2018) 和 Kamilaris (2020)
- en: RESEARCH METHODOLOGY
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 研究方法论
- en: For the purpose of this chapter, a small, family-owned agricultural firm active
    in the saffron industry was selected to answer our research questions and investigate
    the implementation of blockchain technology. The company studied is Arte Zafferano
    and operates in the lower area of Latium in Italy.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 本章目的在于，选取了一家小型、家族所有的农业公司，该公司活跃在藏红花行业，以回答我们的研究问题并调查区块链技术的实施情况。研究的公司是Arte Zafferano，位于意大利拉齐奥地区的下部。
- en: 'The saffron supply chain begins with bulbs suppliers. Such companies grow bulbs
    that are sold to saffron farmers. The Italian saffron industry is very fragmented,
    with many small or micro companies each producing small quantities. Processors
    purchase and aggregate similar saffron qualities to then package it or further
    process it into other products, which are then passed on to resellers. The saffron
    agriculture industry comprises two different types of organizations: one produces
    saffron and one makes both saffron and bulbs, acting as bulb suppliers also. Arte
    Zafferano is part of this second group of firms, and it is active both in the
    sale of saffron and bulbs. Crocus Sativus is usually planted in the summer, around
    August, and harvested in autumn, usually in October. Arte Zafferano sells both
    saffron pistils as well as processed products such as saffron honey and saffron
    pasta, for which it relies on external processors. The chart below shows Arte
    Zafferano’s supply chain.'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 藏红花的供应链始于球茎供应商。这类公司种植球茎，然后卖给藏红花农民。意大利的藏红花行业非常分散，有许多小型或微型公司，每个公司生产少量产品。加工者购买和汇总相似的藏红花质量，然后进行包装或进一步加工成其他产品，再转交给分销商。藏红花农业行业包括两种不同类型的组织：一种生产藏红花，一种既生产藏红花也生产球茎，也作为球茎供应商。Arte
    Zafferano是这类公司中的第二组，它在藏红花和球茎的销售方面都活跃。藏红花通常在夏季，大约在8月种植，并在秋季收获，通常在10月。Arte Zafferano销售藏红花花蕾以及加工产品，如藏红花蜂蜜和藏红花意面，这依赖于外部加工者。下面的图表显示了Arte
    Zafferano的供应链。
- en: '| Figure 1\. Saffron production supply chain |'
  id: totrans-44
  prefs: []
  type: TYPE_TB
  zh: '| 图1. 藏红花生产供应链 |'
