- en: Abstract
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: With the advent of blockchain technology (BT), the global business is undergoing
    a major transformation. This technology originated primarily to support Bitcoin
    cryptocurrency as a way of providing support for conducting reliable transactions
    with instantaneous verification. The immutable and supposedly tamper-proof nature
    of the records, which are the byproducts of blockchain, provide trust between
    the parties involved in a transaction. Using BT, individuals are able to virtually
    do business, enter contracts and exchange goods and services with authentication.
    In addition, this technology establishes a permanent audit trail. In this chapter,
    we discuss business applications of BT in terms of recording, valuing and verifying
    transactions. We also explore the ramifications of blockchain for the audit of
    corporate financial reports and associated accounting challenges, especially those
    involving cryptocurrencies.
  prefs: []
  type: TYPE_NORMAL
- en: 'Keywords: blockchain, cryptocurrency, Bitcoin, accounting, audit process,'
  prefs: []
  type: TYPE_NORMAL
- en: 2.1 Introduction
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The blockchain technology (BT) is revolutionizing the business worldwide. The
    initial foundation was laid by Satoshi Nakamoto whose motivation was to conceptualize
    and improvise the emerging cryptocurrency concept popularly known as Bitcoin.
    Without the BT, Bitcoins were just timestamped digital documents used for purchasing
    goods and services. The BT provided the underlying architecture for Bitcoins by
    providing support for establishing public tamper-proof ledgers. In addition, BT
    has changed the digital landscape by introducing concepts such as e-coins, data
    security, personal identification and the Internet of things. Since traditional
    methods of payment and data processing are becoming outdated, accounting practices
    and financial record-keeping are also under pressure to change in order to keep
    pace with BT. Understanding the intricacies of this technology will be crucial
    for conducting financial and operational audits, developing effective regulation,
    especially those addressing a new class of assets (e.g., cryptocurrency) and managing
    supply chains and financial ledgers.
  prefs: []
  type: TYPE_NORMAL
- en: Before the onset of the BT, middlemen such as notaries and banks were established
    as centralized agents to mediate financial transactions and disputes. The advent
    of Bitcoins and their acceptance over traditional modes of payments has totally
    eliminated the concept of centralized intermediaries. An everyday example of this
    is the widespread use of the debit/credit card. Using a credit or debit card,
    an individual can transfer funds from a secure account that is controlled by a
    centralized establishment using carefully monitored plastic cards. With the BT,
    as personified by Bitcoins, there is no need for a centralized authority such
    as VISA to manage the financial transactions [[1](#b_9783110702507-002_ref_001)].
  prefs: []
  type: TYPE_NORMAL
- en: 2.2 Promise of blockchain
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The entire notion of the BT revolves around the interaction of blocks of data.
    The data include bits of information, a lengthy identification code and the identification
    code of another block generated previously. The concept of “chained” comes from
    the fact that the information codes of shared blocks are connected. In order to
    ensure security, the identification code is generated using the hash function,
    which ensures that if the information is changed in a block, then the identification
    code also changes as well. Each successive block contains information from their
    chained neighbors. Therefore, any unwanted changes in the blockchain will result
    in introducing errors within all the participating blocks. In addition to that,
    blockchains are shared on a peer-to-peer (P2P) network resulting in blockchains
    being separated and copied to a large number of hosts. Essentially, any changes
    on one singular block result in the blockchain being alerted throughout the P2P
    network. These measures ensure a decentralized approach to support security and
    trust.
  prefs: []
  type: TYPE_NORMAL
- en: Here we provide an example of how a decentralized system such as blockchain
    can be used to send assets overseas. For a customer to send funds overseas, they
    have to interact with a payment service such as Xoom or PayTm and with the bank
    in the recipient’s country. First, the customer needs to deposit funds with Xoom.
    Second, Xoom would then send the funds to a sister office in another nation. Finally,
    the funds would be deposited into the account of the recipient after converting
    the funds into the currency of the recipient’s nation. This is an extensive process
    and takes a few hours or even a day. In addition to that, the customer must bear
    the transaction cost to complete the exchange. However, with BT, the client needs
    to upload their assets to a digital wallet and send the asset to the recipient
    in a matter of seconds with no fees associated with the transaction. To ensure
    the validity of the transaction, the information is stashed in the P2P network
    as a block of data.
  prefs: []
  type: TYPE_NORMAL
- en: The popularity and dominance of BT have changed entire models of supply chains.
    In traditional supply chain, intermediaries were used for validating and confirming
    transactions but with the BT the validation and confirmation of the transaction
    are supported by the blocks of data chained across in the P2P network. According
    to Korpela et al. [[2](#b_9783110702507-002_ref_002)], the key motivation with
    the use of BT “is the efficiency associated with minimizing governance costs,
    including the costs of exchange with other ecosystem participants and with those
    within the individual organization” (p. 4183). Due to the depreciation of cost
    and complexity, there is growing interest and demand for the adoption of BT in
    digital global supply chains. Blockchains enables digital supply chains to be
    very quick and cost-effective. The P2P method enables trust because the data is
    publicly shared within the network. However, Korpela et al. [[2](#b_9783110702507-002_ref_002)]
    argue that “[Blockchain] cannot meet the need for standardization of electronic
    supply chain documents, international document standards must be relied on it
    for that purpose” (p. 4186). However, with the advancements in the BT, standardization
    will not be an issue in the future.
  prefs: []
  type: TYPE_NORMAL
- en: In blockchain parlance, transparency of the transactions is realized with a
    decentralized ledger. For example, buyers can find out and know precisely where
    their products are coming from and how businesses are treating their suppliers
    and workers. Referring to the Apple Foxconn scandal, Abeyratne [[3](#b_9783110702507-002_ref_003)]
    argued that consumers reacted badly to apparent environmental and working conditions
    abuses and that they wanted to know where their goods were manufactured and sold.
    The BT can make all this information available to customers using distributed
    ledger recorded in the P2P network, thereby enhancing transparency for all. Adding
    to the complication, Abeyratne [[3](#b_9783110702507-002_ref_003)] further notes
    that “in a large supply chain system, it is challenging to have an overall picture
    of transactions within the chains. The information is typically stored in multiple
    locations and are accessible to certain system entities” (p. 4). Overall, the
    distributed ledger can provide the complete picture of supply chain operations
    performed by different parties involved in specific transactions.
  prefs: []
  type: TYPE_NORMAL
- en: 2.3 Blockchain working
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The BT makes it simpler to record transactions. For example, a Bitcoin exchange
    can be completed in two operations within the electronic wallets. Primarily, the
    sender verifies if he/she has enough funds in their wallet and that the fund has
    not been used for any other transactions to prevent a double-spending scenario.
    In the double-spending scenario, the same fund is misused on two different occasions.
    Once it is confirmed that the funds have not been used for any other transactions,
    then the new transaction is stored forever in a new block, which is then fused
    to a continuous blockchain. This blockchain will then be available for the public
    to verify and remain unhackable. Catalini [[4](#b_9783110702507-002_ref_004)]
    discussed the role of the Bitcoin miners as one who would take on the “additional
    computational work required to assemble new, valid blocks and commit them to the
    shared ledger” (p. A-2). As the miners are involved in validating the transactions,
    the process is very much shared and secured. [Figure 2.1](#b_9783110702507-002_fig_001)
    shows a rough flowchart of how transactions are verified through the blockchain.
    However, this technology is also subject to certain constraints. Initially, blocks
    were limited to be of a finite number of bits, but due to the popularity of this
    technology, the number of bits has to be increased to handle high traffic, which
    invariably increases the transaction time. Unlike the traditional credit and debit
    card system that can handle hundreds and thousands of transactions per second,
    the Bitcoin technology can only manage a few hundred transactions every 10 min.
    Also, the decentralized P2P processing nature of this technology demands an enormous
    computing power to verify the transactions via the coin mining operations.
  prefs: []
  type: TYPE_NORMAL
