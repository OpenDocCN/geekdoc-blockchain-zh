- en: 2.4 Blockchain’s implications for auditing
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Blockchain is a trust-building technology. Auditors serve in the role of maintaining
    and enhancing public trust and confidence in the capital markets. With all its
    technological and other challenges, external audits of public corporations remain
    an important part of the proper functioning of global capital markets. Over a
    period of time, businesses have gone global, transactions have become more complex
    and accounting practices have advanced to address the numerous challenges introduced
    by technological and other factors. Blockchain is one technology that is revolutionizing
    accounting practice with important implications in auditors and regulators. Earlier,
    we discussed that the BT is a digital ledger used for capturing transactions initiated
    by various parties in a network. The digital ledger is composed of blocks that
    can keep track of all the transactions, which are available to all parties in
    the private network and are verifiable at any time. The new products created by
    BT (e.g., cryptocurrencies) pose unique challenges for accountants in terms of
    measurement, valuation and recording of these products. At the same time, this
    technology also offers opportunities for more efficient verification of transactions
    during an audit.
  prefs: []
  type: TYPE_NORMAL
- en: 2.4.1 Auditing
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Financial reporting and the related audit functions are meant to protect the
    public interest. An independent audit of financial records of a public company
    is conducted for regulatory purposes, and culminates in certification (audit opinion)
    of the veracity of financial statements as fairly representing the company’s state
    of affairs. Blockchain drastically increases the reliability and accuracy of records.
    Although digital files are vulnerable to being modified, that is not possible
    in the blockchain world where digital pieces of information are stored in decentralized
    databases. According to Andersen [[5](#b_9783110702507-002_ref_005)], companies
    can write their transactions directly into a joint register, thus creating an
    interlocking system of everlasting accounting records. “Since all the transaction
    entries are distributed and cryptographically locked, falsifying or destroying
    them to conceal activity is practically impossible” (p. 3). Vetter [[6](#b_9783110702507-002_ref_006)]
    has also emphasized the fact that auditing services can be bolstered via emerging
    BT. According to Vetter [[6](#b_9783110702507-002_ref_006)], auditors can benefit
    from this technology by focusing more on designing, reviewing and verifying the
    information flow between the systems rather than spending time performing audits.
  prefs: []
  type: TYPE_NORMAL
- en: Blocks contain information about a transaction (date, time amount), parties
    to the transaction, and their digital signatures. Each block in the chain has
    a unique ID called a hash. The hash acts as a digital, timestamped fingerprint
    or barcode. This can drastically improve auditor efficiency in terms of the speed
    with which they can verify transactions. For example, the need to confirm customers’
    outstanding accounts receivable balances may very well be eliminated. With blockchain,
    an immutable audit trail that can ensure outstanding receivables nearly instantaneously
    can be created. This process can be automated so that any mismatched strings would
    automatically raise a red flag, alert the auditor in a continuous audit. As such,
    blockchain offers auditors a tool to confirm audit evidence throughout the year,
    not just periodically. To audit a blockchain shared ledger, a blockchain private
    network would need to be set up between the auditor, the client, and the client’s
    third party [[7](#b_9783110702507-002_ref_007)]. Each party would have a different
    type of access to prevent tampering. For example, an auditor would have access
    to the full range of accounting data while an accounts receivable clerk only has
    access to accounting information related to customer accounts, their payment history
    and outstanding credit transactions. Auditors can view the automatic confirmation
    of transactions which are validated via consensus, distributed on the private
    and permissioned network, and are therefore immutable [[7](#b_9783110702507-002_ref_007)].
  prefs: []
  type: TYPE_NORMAL
- en: 'As the audit evolves with blockchain, audit firms and their clients must generate
    new internal controls to ensure that entries recorded into the blockchain are
    appropriately authorized and accurately entered. Compliance with Section 404 of
    the Sarbanes–Oxley Act would require public companies to identify the key risks
    related to BT and to model their internal control processes to address those risks.
    The American Institute of Certified Public Accountants (AICPA) identified four
    key risks that a transaction in the blockchain is: unauthorized, fraudulent or
    illegal, executed between related parties, linked to a side “off chain” agreement
    or incorrectly classified in the financial statements (*Blockchain Technology
    and Its Potential Impact*).'
  prefs: []
  type: TYPE_NORMAL
- en: 2.4.2 Accounting of cryptocurrency
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: To realize the potential of the blockchains for accounting, proper implementation
    of the digital ledgers is required, including government sanction of what is permissible,
    what is not. Currently, the United States government is not encouraging the use
    of Bitcoins and cryptocurrency [[8](#b_9783110702507-002_ref_008)]. These virtual
    currencies are a product of BT that has the potential to disrupt traditional financial
    institutions. Bitcoin is currently the leader in the cryptocurrency market, with
    a market capitalization of over 150 billion. With a market that has grown exponentially
    over the past year, Bitcoin has beat the odds in terms of global adoption and
    steady growth. Much of its recent growth seems to be due to hype, favorable news
    and the fear of missing out.
  prefs: []
  type: TYPE_NORMAL
- en: Cryptocurrencies have challenging implications for the accounting profession
    as well. As more businesses begin to accept payments in cryptocurrencies as alternatives
    to conventional forms such as cash or credit card, accounting rules Generally
    Accepted Accounting Principles (GAAP) for measuring and recording these transactions
    will have to be enumerated. There are no cryptocurrency specific GAAP rules as
    yet. However, the AICPA has attempted to provide some guidance on this issue.
    Cryptocurrencies are not considered “cash or cash equivalents” or “financial instruments”
    or “inventory” on the balance sheet. These can best be classified as “intangible
    assets” with an indefinite life. However, this classification ignores the fact
    that cryptocurrencies are liquid assets like cash.
  prefs: []
  type: TYPE_NORMAL
- en: Additionally, intangible assets with indefinite life must be tested for impairment
    annually and, more frequently, if an impairment is suspected, impaired losses
    must be written off. Given the volatility of cryptocurrency markets, this is problematic.
    Vilner [[8](#b_9783110702507-002_ref_008)] reports that in the previous fiscal
    year, “crypto investors had more than $1.7 billion in 2018 reported losses, and
    most of them had no idea how to report losses properly.” Moreover, the crypto
    speculators are struggling in properly reporting their taxable income using the
    BT.
  prefs: []
  type: TYPE_NORMAL
- en: 'Under current GAAP, impairment losses (i.e., fair value declines below the
    carrying value), but not gains or recovery of previous losses on intangible assets,
    must be recognized. Alternatively, some have proposed that cryptocurrencies should
    be accounted for as investments. PWC favors a “fair value measurement model, with
    both realized and unrealized changes reflected currently in the income statement,
    which will best represent the economics associated with holding cryptocurrencies
    (Cryptocurrencies: Time to consider plan B, PWC).” The basic argument is that
    the fundamental nature of cryptocurrencies is different from most intangible assets.
    Unlike intangible assets like patents, cryptocurrencies are traded on exchanges
    and could be used as payment for goods and services. Information surrounding the
    determination of the fair values of cryptocurrencies is publicly disclosed as
    this information will be useful to stakeholders (cryptocurrencies: time to consider
    plan B). Others have pointed out that “cryptocurrencies are not financial assets
    because they … [lack] ownership interest in an entity, or a contract establishing
    a right or obligation to deliver or receive cash or another financial instrument”
    (classification of cryptocurrency holding, Deloitte). Another issue cryptocurrency
    poses in the accounting profession is the evaluation and recording of mining transactions.
    Miners incur costs, such as computing equipment and electricity, to mine cryptocurrencies.
    There is a lack of guidance on how to account for the costs incurred to mine cryptocurrencies,
    whether these costs be capitalized or expensed.'
  prefs: []
  type: TYPE_NORMAL
- en: To properly use blockchain as a secure and effective platform, the P2P network
    needs to utilize miners to verify the transactions and data transfer. Essentially
    miners validate transactions using high-powered computing to ensure that the data
    is accurate and inputted correctly in the blockchain. For their trouble, miners
    have rewarded a segment of the cryptocurrency as payment, with each computer that
    proceeds with the mining process getting an even smaller segment. Davidson [[9](#b_9783110702507-002_ref_009)]
    explains that the proof of work model that mining presents is a type of self-sufficient
    economy as “[blockchain] uses economic incentives to ensure that it keeps going
    and doesn’t go back in time or incur any other glitch” (p. 4). Because miners
    are rewarded for recording transactions, there is an incentive for people to mine
    in their free computing time or to invest in specialized mining equipment to get
    a share of the pie.
  prefs: []
  type: TYPE_NORMAL
- en: As discussed previously, since the establishment of e-coin and Bitcoin, numerous
    regulatory and internal controls issues have surfaced. Left unaddressed, these
    issues can lead to misrepresentations or misclassification of assets and cause
    financial statements to be inaccurate, outdated, or misleading. Barlin [[10](#b_9783110702507-002_ref_010)]
    instills the issue that the Internal Revenue Service (IRS), Securities and Exchange
    Commission (SEC) and FinCEN treat cryptocurrency as a currency and a property,
    which showcases irregularities in classification and regulations. Since certain
    transactions require the conversion of Bitcoin to USD or other local currency,
    and others instead treat transactions as trading of property, there are many inconsistencies
    in the auditing and financial viewing of Bitcoin as an asset. According to Barlin
    [[10](#b_9783110702507-002_ref_010)], “Unlike with taxes, where an asset must
    be sold before it is recognized, the receipt of a bitcoin or other virtual currency
    must be recorded. Furthermore, because bitcoins are treated like real currency,
    their exchange rate at the balance sheet date must be considered, and adjusting
    entries must be made to reflect conversion to U.S. dollars.”
  prefs: []
  type: TYPE_NORMAL
- en: The apparent discrepancy in the treatment of cryptocurrency between the perspective
    of accounting rule-making bodies and tax regulatory body as the IRS is noteworthy.
    The IRS states that virtual currency “***operates*** like ‘real’ currency (i.e.,
    the coin and paper money of the United States or of any other country that is
    designated as legal tender, circulates, and is customarily used and accepted as
    a medium of exchange in the country of issuance), ***but it does not have legal
    tender status in any jurisdiction***” (emphasis added).
  prefs: []
  type: TYPE_NORMAL
- en: The final big issue in cryptocurrencies is how taxpayers should account for
    activities (e.g., mining) associated with cryptocurrencies? The IRS released Notice
    2014 [[11](#b_9783110702507-002_ref_011)] to guide the tax laws surrounding cryptocurrencies.
    Notice 2014 [[11](#b_9783110702507-002_ref_011)] states that cryptocurrencies
    should be treated as investments, and any amount received over the adjusted basis
    of the cryptocurrency should be included in one’s taxable income. Notice 2014
    [[11](#b_9783110702507-002_ref_011)] also states that mining cryptocurrencies
    should be treated as self-employment, and any the fair value of Bitcoins mined
    should be included in their taxable income [[11](#b_9783110702507-002_ref_011)].
    Providing further guidance on how to calculate income when services are rendered,
    and payment is received in virtual currency, the IRS notes that “the amount of
    income you must recognize is the fair market value of the virtual currency, in
    U.S. dollars when received. In an on-chain transaction, you receive the virtual
    currency on the date, and at the time the transaction is recorded on the distributed
    ledger.”
  prefs: []
  type: TYPE_NORMAL
- en: As the popularity of blockchain increases and develops, issues of measurement
    and reporting will continue to be an obstacle to the proper treatment of this
    new class of assets. Until regulations are standardized, blockchain will not be
    able to achieve its full potential. Davidson [[9](#b_9783110702507-002_ref_009)]
    argues that centralized establishments stifle the achievements of decentralized
    blockchain transactions and that “Centralization brings order, but this order
    can be brittle, and adaptation toward decentralization begins to make the system
    more robust, flexible, secure and efficient” (p. 5). Perhaps regulations could
    be centered on a new dynamic decentralized model, and not be dependent on traditional
    and outdated centralized establishments. Ali [[12](#b_9783110702507-002_ref_012)]
    states, “Regulators could remake the financial system by rethinking the best way
    to achieve policy goals, without diluting standards … making the system more transparent
    reduces intermediation chains and costs to users of the financial system.” With
    all the confusion surrounding regulation, proper laws need to be written in to
    ensure transparency and effectiveness.
  prefs: []
  type: TYPE_NORMAL
- en: Accounting issues arise when considering the lack of tangible proof that cryptocurrencies
    provide when being paid. In a sense, mining is like working “under the table”
    where the currencies are being paid out in e-coins electronically; sure, the records
    of payment exist online, but these are difficult to find unless the block of data
    is specified. Because of the anonymity of e-coin wallets, audits may not find
    proof of these smaller transactions, and miners can escape taxes on the cryptocurrencies
    due to a lack of federal regulation. The “libertarian and antiestablishment spin”
    on Bitcoin and blockchain, according to Ali [[12](#b_9783110702507-002_ref_012)],
    showcase struggles and issues in regulation and auditing for blockchain-based
    currency. Accountants currently need to create software to search for mining income.
  prefs: []
  type: TYPE_NORMAL
- en: On the technology front, the novel combination of the blockchain and machine
    learning presents the possibility of continuous auditing. Since the technology
    itself handles complex computations involving validation and verification, it
    leaves the teams to focus more on establishing connections with internal teams
    and clients, thus delivering value to the organization. Also, due to the continuous
    audit taking place in the systems, trends and missing data can be identified proactively,
    thus giving peace of mind to businesses and the investors, hopefully reducing
    the number of tasks that accounting firms often have written off or not charged
    for. One has to believe that auditing services can only be improved via blockchain.
    By efficiently utilizing the artificial intelligence and search algorithms on
    the blockchain, several transactions and information can be identified quickly
    and efficiently. The auditors can search for data and accurately calculate the
    assets. Complete transparency can be guaranteed to the auditors as the data within
    the blockchain spanning across the P2P network is readily available to them and
    is reliable. Blockchains promises to shape the future of auditing services by
    replacing the traditional systems with a more secure and decentralized alternative.
    In an ever-changing world, the accounting services need to adapt and evolve to
    meet the demands of clients and corporations, and the BT offers a novel solution
    [13–19].
  prefs: []
  type: TYPE_NORMAL
- en: 2.5 Conclusion
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Blockchain has the potential to revolutionize business processes and accounting
    practices. It is more than just Bitcoins. This technology represents a dynamic
    shift in data origination, organization and verification. For accounting firms
    to harness the benefits of this technology, they, along with their clients, will
    need to understand the nuances behind data processes fully. Accountants generally
    expend considerable resources to manage their customer and supplier accounts.
    Similarly, auditors expend significant resources to verify customer and supplier
    account balances. With streamlined supply chains and immutable record of transactions
    related to accounts payable and accounts receivables, BT is likely to reengineer
    a labor-intensive and time-consuming aspect of an audit as it can show whether
    a transaction has occurred. However, BT cannot provide assurance on whether the
    transaction itself can be trusted. The validity of a transaction that the transaction
    actually happened in the real world is another matter. Even the idea that BT can
    replace auditors assumes that the transactions between related parties recorded
    on to blockchains are not fraudulent, unauthorized or due to collusion or side
    agreements. The problems of hidden accounts and off-book or off-chain transactions
    may yet persist. However, internal controls or regulations can remedy that – if
    it is not on the blockchain, it is not included.
  prefs: []
  type: TYPE_NORMAL
- en: Regardless, BT does allow an auditor to gather more detailed and timely information
    about their client’s operations, which arguably improves governance and transparency.
    The audit function will evolve from one of examining what happened in retrospect
    to that of learning what is happening in real time. Accountants and auditors can
    play an important role in the creation, execution, and continuous monitoring of
    smart contracts and in serving as an arbitrator to settle a dispute among parties
    participating in the blockchain on a private network. Overall, blockchain is a
    disruptive force to be dealt with for a profession that serves many stakeholders
    while tackling more complex transactions ever in a rapidly evolving, technology-driven
    business landscape.
  prefs: []
