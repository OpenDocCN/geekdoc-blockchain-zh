- en: Preface
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 前言
- en: 'In recent decades, advancements in Blockchain and quantum technology have been
    the subject of technical, professional and business discussions in a variety of
    venues. As a result of these technologies and their combination with other valuable
    technologies of recent years, several applications and abilities have been created,
    including the ability to provide transparent and redundant safe, responsible,
    and efficient settings. For example, Blockchain technology provides a secure,
    distributed, peer-to-peer and decentralised network that is based on sophisticated
    cryptographic primitives and protocols that may be used to transact in real time.
    These cryptographic primitives and protocols aid in the achievement of high-security
    needs that are resource-dependent. Quantum physics and Blockchain solutions may
    now be merged with other technologies. These include Internet of Things (IoT),
    cloud/fog/edge computing, Serverless computing and Next Generation Networks. Incorporating
    diverse technologies requires comparative study, rules and application-specific
    use. Thus, our work encourages people from other sectors to develop technology-integrated
    solutions that are low-cost, high-quality, secure and fulfil future expectations.
    As a conclusion, this book helps readers and practitioners develop abilities in
    developing next generation systems based on security cryptographic primitives
    and protocols. Finally, IT professionals may use this study to better understand
    the need for technological transitions and quantum computing activities. Constructing
    quantum computing systems and communicating with them are novel technological
    features that may greatly affect future applications. Among research challenges,
    this book provides a comprehensive study over those approaches that improve quantum
    computing and cryptography protocols. For example, Quantum Key Distribution methods
    are studied and improved using security proofs against individual and collective
    computing environments. These computing environments can help in producing more
    than a few GB/s of security bits in the computing world that are sufficient to
    protect the network against quantum attacks. This book provides strong knowledge
    insight into various issues identified about Quantum and Blockchain networks and
    helps to develop solutions towards trust management in a secure network, quantum
    computing and quantum science, quantum memories, quantum repeaters and many more.
    This book aims to provide technical insight into Quantum and Blockchain technology
    aspects such as the current state-of-the-art requirements, performance, evaluation
    and challenging aspects, to the readers in one place. The book is organised as
    follows:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 近几十年来，区块链和量子技术的进步成为各种场合的技术、专业和商业讨论的主题。由于这些技术及其与近年其他有价值的技术的结合，产生了几个应用和能力，包括提供透明且冗余的安全、负责任和高效的环境。例如，区块链技术提供了一个安全、分布式、点对点和去中心化的网络，该网络基于复杂的加密原语和协议，可用于实时交易。这些加密原语和协议有助于实现资源依赖型的高安全性需求。量子物理学和区块链解决方案现在可以与其他技术相结合。这些技术包括物联网（IoT）、云/雾/边缘计算、无服务器计算和下一代网络。整合多种技术需要进行比较研究、制定规则和应用特定用途。因此，我们的工作鼓励其他领域的人们开发技术整合解决方案，这些解决方案成本低、质量高、安全且符合未来期望。总之，本书帮助读者和实践者在开发基于安全加密原语和协议的下一代系统方面发展能力。最后，IT专业人员可以利用这项研究更好地理解技术转型和量子计算活动的需求。构建量子计算系统并与其通信是一种新颖的技术特征，可能会极大地影响未来的应用。在研究挑战中，本书对那些改进量子计算和密码协议的方法进行了全面研究。例如，量子密钥分发方法通过针对个体和集体计算环境的安全性证明进行了研究和改进。这些计算环境可以在计算世界中产生超过几GB/s的安全位，足以保护网络免受量子攻击。本书深入了解了关于量子和区块链网络的各种问题，并帮助开发解决方案以实现安全网络、量子计算和量子科学、量子内存、量子中继器等方面的信任管理。本书旨在为读者提供有关量子和区块链技术方面的技术见解，如当前的最新需求、性能、评估和具有挑战性的方面。本书的组织如下：
- en: Chapter “[Quantum Technologies I:​ Information, Communication, and Computation](516210_1_En_1_Chapter.xhtml)”
    presents fundamental quantum information science ideas and methods and how these
    concepts and tools may be helpful to quantum Blockchain technology. Starting with
    quantum mechanics postulates, which define the theory's fundamental laws that
    deviate from classical mechanics. Next, this chapter introduces the abstract concepts
    of quantum information science. Next, this work presented multiple controlled
    Tooli gates, which may be used in quantum computing and quantum Blockchain. Further,
    this chapter discusses quantum error correction, a method for protecting qubits
    (quantum information units) from environmental noise and developing fault-tolerant
    quantum technology.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 第 "[量子技术 I：信息、通信和计算](516210_1_En_1_Chapter.xhtml)" 章介绍了基本的量子信息科学思想和方法，以及这些概念和工具如何对量子区块链技术有所帮助。从定义了与经典力学不同的基本定律的量子力学公设开始。接下来，本章介绍了量子信息科学的抽象概念。接着，本章介绍了多个可控的
    Tooli 门，这些门可以用于量子计算和量子区块链。此外，本章讨论了量子纠错，这是一种保护量子比特（量子信息单元）免受环境噪声影响并发展容错量子技术的方法。
- en: Chapter “[Quantum Technologies II:​ Cryptography, Blockchains, and Sensing](516210_1_En_2_Chapter.xhtml)”
    expands on the concept of quantum technology introduced in the preceding chapter.
    The main responsibilities of quantum information processing are quantum communication
    and quantum sensing. Quantum data is further separated into quantum cryptography
    and quantum Blockchain. Quantum cryptography discusses the security of quantum
    cryptosystems. Quantum Blockchain is a decentralised, distributed and public digital
    ledger in quantum world. Finally, quantum sensing emerges from quantum mechanical
    particles/systems like photons.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 第 "[量子技术 II：密码学、区块链和传感](516210_1_En_2_Chapter.xhtml)" 章扩展了前一章介绍的量子技术概念。量子信息处理的主要职责是量子通信和量子传感。量子数据进一步分为量子密码学和量子区块链。量子密码学讨论了量子密码系统的安全性。量子区块链是量子世界中的一种去中心化、分布式和公开的数字账本。最后，量子传感涌现于量子力学粒子/系统如光子。
- en: Chapter “[Empirical Analysis of Security Enabled Quantum Computing for Cloud
    Environment](516210_1_En_3_Chapter.xhtml)” studies that quantum cloud computing
    is a popular tool in the digital industry. Most quantum experts think it will
    improve cloud services. It includes installing quantum computation sources in
    a cloud environment to tackle atomic plus software-based cloud computing. Further,
    this work presented an analysis of the advantages and disadvantages of utilising
    quantum computing with cloud systems. The same goes for recent updates and quantum
    as a cloud service. This work showcases quantum services as well.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 章节“[云环境安全启用的量子计算的经验分析](516210_1_En_3_Chapter.xhtml)”研究了量子云计算在数字行业中的流行工具。大多数量子专家认为它将改善云服务。它包括在云环境中安装量子计算源，以解决原子加软件为基础的云计算。此外，该工作对利用量子计算与云系统的优缺点进行了分析。同样适用于最近的更新以及量子作为云服务。该工作还展示了量子服务。
- en: Chapter “[Photonic Quantum Computing](516210_1_En_4_Chapter.xhtml)” focuses
    on photonics quantum computing and its uses. Due to minimal or negligible loss
    and ability to work at ambient temperature, the Photonic Quantum Computers meet
    five of Vincenzo's seven requirements. As a result, substantial research has been
    done on the practical implementation of scalable Photonic Quantum Computers. Quantum
    Machine Learning, Quantum Cryptography and Quantum Key Distribution are all uses
    of Photonic Quantum Computers.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 章节“[光子量子计算](516210_1_En_4_Chapter.xhtml)”关注光子量子计算及其用途。由于光子量子计算机损耗极小或可以忽略不计，并且能够在常温下工作，因此光子量子计算机满足文琴佐的七项要求中的五项。因此，对可扩展光子量子计算机的实际实现进行了大量研究。量子机器学习、量子密码学和量子密钥分发都是光子量子计算的用途。
- en: Chapter “[A Conceptual Framework for Scaling and Security in Serverless Environments
    Using Blockchain and Quantum Key Distribution](516210_1_En_5_Chapter.xhtml)” explains
    that today, Serverless computing is a popular deployment strategy. It is a concept
    where the execution environment is not predefined but scaled on demand. Cloud
    computing, which relies on this concept, has gained importance. This chapter has
    explored cloud computing concepts, Blockchain concepts and networking concepts
    for futuristic applications.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 章节“[基于区块链和量子密钥分发的无服务器环境扩展和安全性概念框架](516210_1_En_5_Chapter.xhtml)”解释了今天，无服务器计算是一种流行的部署策略。这是一个概念，其中执行环境不是预定义的，而是按需扩展的。依赖于这一概念的云计算变得越来越重要。本章探讨了云计算概念、区块链概念和面向未来应用的网络概念。
- en: Chapter “[Implications of Quantum Science on Industry 4.​0:​ Challenges and
    Opportunities](516210_1_En_6_Chapter.xhtml)” explains the current capability of
    quantum leaves some processes vulnerable, yet its immense power of computation
    opens doors to amazing developments in the field. This review discusses the consequences
    in various domains, and a comprehensive road map of future occurrences is drawn.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 章节“[量子科学对工业4.​0的影响：​挑战与机遇](516210_1_En_6_Chapter.xhtml)”解释了当前量子技术的能力使一些过程容易受到攻击，但其巨大的计算能力为该领域的惊人发展打开了大门。本综述讨论了各个领域的后果，并绘制了未来事件的全面路线图。
- en: Chapter “[Quantum Generative Modelling and Its Use Cases](516210_1_En_7_Chapter.xhtml)”
    discusses that a generative model shows how a probability model samples a dataset.
    It also includes techniques for generative model optimization and quantum generative
    model-based. The variational quantum Eigen solver is explained for molecular simulation
    and optimization. Our quantum generative model can generate pharmaceuticals and
    financial option pricing. Several applications have compared quantum generator
    algorithms to traditional machine learning techniques. Quantum generator algorithms
    outperform traditional machine learning algorithms. This brings us to quantum
    advancement in Artificial Intelligence (AI).
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 章节“[量子生成建模及其应用案例](516210_1_En_7_Chapter.xhtml)”讨论了生成模型展示概率模型如何对数据集进行抽样的方法。它还包括生成模型优化和基于量子生成模型的技术。解释了用于分子模拟和优化的变分量子特征求解器。我们的量子生成模型可以生成药品和金融期权定价。有几个应用将量子生成器算法与传统机器学习技术进行了比较。量子生成器算法优于传统机器学习算法。这将我们带入了人工智能的量子进展。
- en: Chapter “[A Comprehensive Overview of Quantum Internet:​ Architecture, Protocol
    and Challenges](516210_1_En_8_Chapter.xhtml)” presents that the Quantum Internet
    is an interconnected network of distant quantum devices. The main benefits of
    Quantum Internet are its independence from traditional internet, safe data transfer
    and cutting-edge bling computing. This work examines the foundations of Quantum
    Computing and Quantum Internet. Further, it explores quantum entanglement, quantum
    bits and quantum states.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 章节“[量子互联网的全面概述：​架构、协议和挑战](516210_1_En_8_Chapter.xhtml)”介绍了量子互联网是远程量子设备的相互连接网络。量子互联网的主要优点是其独立于传统互联网、安全的数据传输和尖端的计算。本文探讨了量子计算和量子互联网的基础。此外，它还探讨了量子纠缠、量子比特和量子态。
- en: Chapter “[Quantum Solutions to Possible Challenges of Blockchain Technology](516210_1_En_9_Chapter.xhtml)”
    presents that the quantum computing has made existing Blockchain cryptosystems
    more vulnerable. Modern algorithms like Shor's massive integer factorization and
    Grover's unstructured database search are exponentially faster than quantum methods.
    Public-key and asymmetric key cryptosystems are both susceptible, needing quantum-secure
    encryption. Further, it investigates conventional scalability and security primitives.
    The key sizes, hash lengths, execution times, computing overhead, and energy efficiency
    of Bitcoin, Ethereum, and Corda are listed and compared.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 第《量子解决区块链技术可能面临的挑战》一章（[链接](516210_1_En_9_Chapter.xhtml)）指出，量子计算使现有的区块链加密系统更加脆弱。像Shor的大整数因子分解和Grover的非结构化数据库搜索这样的现代算法比量子方法快得多。公钥和非对称密钥加密系统都容易受到攻击，需要量子安全加密。此外，它还调查了传统的可扩展性和安全原语。列出并比较了比特币、以太坊和Corda的密钥大小、哈希长度、执行时间、计算开销和能源效率。
- en: Chapter “[Futuristic Technologies for Supply Chain Management:​ A Survey](516210_1_En_10_Chapter.xhtml)”
    prepares thorough and critical insights into the present advances and future visions
    of technologies associated with supply chain management such as IoT, Artificial
    Intelligence/Machine Learning, Blockchain and Quantum Computing. Today’s supply
    chain is more complex than ever, combining people, processes and technology. Businesses
    must balance resilience and profitability in the face of global pandemics like
    Ebola. Customer and supplier network awareness may help many organisations. Along
    with AI and machine learning, supply chain organisations need IoT to automate
    product monitoring, fleet tracking and other processes.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 第《供应链管理的未来技术：一项调查》一章（[链接](516210_1_En_10_Chapter.xhtml)）深入剖析和批判地探讨了与供应链管理相关的现有进展和未来愿景，如物联网、人工智能/机器学习、区块链和量子计算等技术。当今的供应链比以往任何时候都更加复杂，结合了人员、流程和技术。企业必须在像埃博拉这样的全球大流行面前平衡韧性和盈利能力。客户和供应商网络意识可能有助于许多组织。除了人工智能和机器学习之外，供应链组织还需要物联网来自动化产品监控、车队跟踪和其他流程。
- en: Chapter “[Quantum Computing and Quantum Blockchain:​ Recent Advancements, Analysis
    and Future Directions](516210_1_En_11_Chapter.xhtml)” examines recent developments
    in Quantum Computing (QC). This study explores quantum physics, quantum gates
    and quantum circuits. A case study that illustrates the QC-based concepts is presented.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 第《量子计算与量子区块链：最新进展、分析和未来方向》一章（[链接](516210_1_En_11_Chapter.xhtml)）研究了量子计算（QC）的最新发展。本研究探讨了量子物理学、量子门和量子电路。提供了一个以QC为基础的概念的案例研究。
- en: Chapter “[Secure Blockchain-Based Mental Healthcare Framework:​ —A Paradigm
    Shift from Traditional to Advanced Analytics](516210_1_En_12_Chapter.xhtml)” educates
    the reader about the Blockchain technology, its influence on mental healthcare,
    and to bring attention to a conceptual framework for safe mental health analytics
    that will be implemented in nearby future. It’s important to keep in mind that
    figuring out the full advantages of Blockchain technology is still a work in progress.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 第 “[基于安全区块链的心理保健框架： —从传统到先进分析的范式转变](516210_1_En_12_Chapter.xhtml)” 章节向读者介绍了区块链技术，它对心理保健的影响，并引起人们对未来实施的安全心理健康分析概念框架的关注。需要牢记的是，充分发挥区块链技术的全部优势仍然是一个正在进行中的工作。
- en: This book servers as an essential knowledge resource for the students at the
    graduate level from different engineering disciplines such as Physics, Computer
    Science and Engineering, Applied Computer science, space engineering, Data Science,
    and Business Analytics. This book acts as a bridging information resource between
    basic concepts and advanced level contents from technical experts to quantum and
    Blockchain communities and hobbyists towards enhancing their knowledge and proficiency.
    This book facilitates the research group to publish novel work towards the advancement
    of emerging technologies in applications of quantum and Blockchain disciplines.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 本书是研究生阶段来自不同工程学科（如物理学、计算机科学与工程、应用计算机科学、空间工程、数据科学和商业分析）的学生的重要知识资源。本书充当了一个重要的信息资源，连接了技术专家与量子和区块链社区以及爱好者之间的基本概念和高级内容，以增强他们的知识和熟练程度。本书促进了研究团体发表关于量子和区块链学科应用中新颖工作的研究，以推动新兴技术的发展。
