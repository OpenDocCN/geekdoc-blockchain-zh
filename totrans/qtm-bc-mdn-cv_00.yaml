- en: The aim of the book series is to present cutting edge engineering approaches
    to data technologies and communications. It will publish latest advances on the
    engineering task of building and deploying distributed, scalable and reliable
    data infrastructures and communication systems.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 该书系的目标是提出前沿的工程方法来解决数据技术和通信问题。它将发表关于构建和部署分布式、可伸缩和可靠数据基础设施和通信系统的最新进展。
- en: The series will have a prominent applied focus on data technologies and communications
    with aim to promote the bridging from fundamental research on data science and
    networking to data engineering and communications that lead to industry products,
    business knowledge and standardisation.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 该系列将着重关注数据技术和通信，旨在促进从数据科学和网络基础研究到导致工业产品、业务知识和标准化的数据工程和通信的桥梁建设。
