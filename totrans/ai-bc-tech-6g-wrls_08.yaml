- en: 4.1 Applications Areas of 6G Wireless Networks
  id: totrans-70
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.1 6G无线网络的应用领域
- en: 4.1.1 Integration of 6G and Internet of Everything (IOE)
  id: totrans-71
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 4.1.1 6G与万物互联的融合
- en: 6G is expected to integrate with IOE to promote massive machine type communications
    and various sensing devices intended for monitoring, sensing everything including
    things, data, people, etc. The applications connecting IOE range from smart cities,
    business, industrial and healthcare systems, etc.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 预计6G将与万物互联相融合，促进大规模机器类型通信和各种传感设备，旨在监测、感知一切，包括物品、数据、人等。连接万物互联的应用范围从智能城市、商业、工业和医疗系统等。
- en: 4.1.2 6G Support for UAV-Based Applications
  id: totrans-73
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 4.1.2 6G支持基于无人机的应用
- en: As 6G’s support for higher data rates provides new avenues for UAV-based applications
    serving remote aircraft and control in defense, military, traffic monitoring providing
    higher data rates transmission in disaster-prone areas having no cellular setup.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 由于6G对更高数据速率的支持为基于无人机的应用提供了新的途径，在国防、军事、交通监控中提供更高数据速率的传输，为没有蜂窝设置的灾害区域提供远程飞机和控制服务。
- en: 4.1.3 Industry 5.0 Based Automation
  id: totrans-75
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 4.1.3 基于工业5.0的自动化
- en: 6G is expected to be a key enabler for an Industry 5.0 based automation environment
    including robots and smart machines connecting everything in the industry wired
    or wirelessly. The combination of AI and 6G intends to boost the performance of
    working robots.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 预计6G将成为基于工业5.0的自动化环境的关键推动者，包括机器人和智能机器将一切在工业中有线或无线连接。人工智能和6G的结合旨在提升工作机器人的性能。
- en: 4.1.4 eHealthcare
  id: totrans-77
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 4.1.4 电子医疗
- en: With the advent of AI, holographic telepresence, edge computing, and 6G healthcare
    sector will be benefited. The introduction of 6G wireless networks will facilitate
    remote surgery, monitoring of healthcare systems remotely. The in-body sensors
    planted in human bodies are provisioned with battery-less communication technologies.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 随着人工智能、全息传真、边缘计算和6G医疗领域的出现，将受益匪浅。引入6G无线网络将促进远程手术，远程监测医疗系统。植入人体的体内传感器配备了无电池通信技术。
- en: 4.1.5 Extended Reality services
  id: totrans-79
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 4.1.5 扩展现实服务
- en: XR services including AR (Augmented Reality), VR, and MR are promotional characteristics
    of 6G communication systems. Wearable XR devices with enhanced features such as
    XR, high-definition images, and holograms promote the human-to-human and things
    communication.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 包括AR（增强现实）、VR和MR在内的XR服务是6G通信系统的推广特点。具有增强功能的可穿戴XR设备，如XR、高清图像和全息图像，促进了人与人和物之间的通信。
- en: 5 Challenges in 6G Wireless Networks
  id: totrans-81
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 6G无线网络的挑战
- en: 'As expounded by Behnaam et al. [[10](#CR10)], the challenging factors of 6G
    and some of the perceptive issues pertinent to M2M communication [[10](#CR10)]
    are discussed below:'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 正如Behnaam等人所阐述的[[10](#CR10)]，6G的挑战因素以及一些与M2M通信相关的感知问题[[10](#CR10)]如下所述：
- en: 5.1 The Unprecedented Traffic Demands
  id: totrans-83
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5.1 前所未有的流量需求
- en: '*Minimum Latency in Real-Tme Communications*'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: '*实时通信中的最低延迟*'
- en: The future computing ecosystems will also comprise real-time communication,
    which needs to have high accuracy and nearly zero delays for error-free operation.
    The M2M and D2D communications need to work with minimal delays and high accuracy.
    Applications such as autonomous driving can function efficiently along with minimal
    delay in communication.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 未来的计算生态系统还将包括实时通信，需要具有高精度和几乎零延迟，以实现无误操作。M2M 和 D2D 通信需要在最小延迟和高精度下工作。诸如自动驾驶之类的应用可以在通信延迟最小的情况下高效运行。
- en: '*Scalability*'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: '*可伸缩性*'
- en: Due to the massive connectivity of billions of devices in industrial ecosystems
    such as the introduction of massive Machine-Type Communications(mMTC), tailoring
    the design of a 6G systems framework for managing unprecedented traffic is a challenge.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 由于像引入大规模机器类型通信（mMTC）这样的工业生态系统中数十亿设备的大规模连接性，为管理前所未有的流量而量身定制 6G 系统框架是一个挑战。
- en: '*Synchronization in Industrial Application*'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: '*工业应用中的同步*'
- en: The time-critical application areas such as backbone systems including power
    distribution systems or vehicular networks need real-time synchronization for
    precise operation.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 诸如骨干系统（包括电力分配系统或车载网络）之类的时间关键应用领域需要实时同步以进行精确操作。
- en: '*Increased Throughput*'
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: '*吞吐量增加*'
- en: The 5G-based mission-critical systems consisting of parallel functioning of
    billions of devices need to handle the massive volume of transactions concurrently
    in real time.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 由数十亿设备并行运行的基于 5G 的关键任务系统需要实时处理大量事务。
- en: 5.2 Security Issues in Future 6G and Beyond Ecosystems
  id: totrans-92
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 未来 6G 及其后生态系统中的安全问题
- en: '*Authentication and Access Control*'
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: '*认证和访问控制*'
- en: The data used in any kind of transaction or database needs to restrict its access
    to prevent unauthorized access. The basic requirement to maintain data security
    is to have any access control mechanism. The transactional authentication mechanisms
    may impede scalability in futuristic 6G systems.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 任何类型的交易或数据库中使用的数据需要限制其访问以防止未经授权的访问。保持数据安全的基本要求是具有任何访问控制机制。未来的 6G 系统可能会因交易认证机制而阻碍可伸缩性。
- en: '*Confidentiality*'
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: '*保密性*'
- en: The future computing wireless ecosystems of smart devices such as IoT may be
    exposed or vulnerable to attacks or threats due to wireless connectivity. The
    conventional encryption techniques used such as symmetric encryption key may not
    prove to be much stronger in data privacy due to computational restrictions.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 未来的计算无线生态系统，例如物联网中的智能设备，可能由于无线连接性而暴露或容易受到攻击或威胁。使用的传统加密技术，例如对称加密密钥，由于计算限制，可能不会在数据隐私方面表现出更强的性能。
- en: '*Integrity*'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: '*完整性*'
- en: The enormous amount of data generated by future systems needs to be accessed
    by legitimate users during data transmission.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 未来系统生成的大量数据需要在数据传输过程中被合法用户访问。
- en: 5.3 Audit for Compliance Check and Security Standards
  id: totrans-99
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 为合规检查和安全标准进行审计
- en: The holders of the network ecosystem need to be checked for compliance and enhanced
    security standards can be checked by using a deep packet-level audit mechanism.
    This auditing of a large number of holders participating in the network ecosystem
    will be exigent in terms of security.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 网络生态系统的持有者需要进行合规性检查，可以通过使用深度数据包级审计机制来检查增强的安全标准。对参与网络生态系统的大量持有者进行审计在安全方面将是紧迫的。
- en: '*Requirement for Higher Data Rates*'
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: '*需要更高的数据速率*'
- en: One of the most demanding requirements of future network ecosystems is higher
    data rates for real-time applications such as holographic communications, 3D ultra-video,
    virtual reality, etc.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 未来网络生态系统最苛刻的要求之一是实时应用的更高数据速率，例如全息通信、3D 超高清视频、虚拟现实等。
- en: '*Device Resource Restrictions*'
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: '*设备资源限制*'
- en: Device resource constraints may restrict the capabilities of encryption algorithms
    due to limited computational and storage capabilities resulting in divergence
    from the standard mechanisms.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 设备资源约束可能会限制加密算法的能力，因为计算和存储能力有限，导致与标准机制的分歧。
- en: 6 Learning-Driven Communities in Complex Networks for 6G
  id: totrans-105
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 6G 中的复杂网络中的 6 个以学习为驱动的社区
- en: Complex systems depend on the structure and nature of interconnectivity between
    their constituent elements describing the dynamics of the system. The new 6G technology
    has evolved into a radical revolution for the integration of new paradigms into
    the interacting entities.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 复杂系统取决于其组成元素之间的互连结构和性质，描述了系统的动态。新的 6G 技术已经演变成了一场对新范式进行整合的根本革命。
- en: The upcoming 6G services are expected to design a network of heterogeneous nodes
    with different inner features, which can dynamically interact with each other
    unpredictably and randomly without any prior planning. The interactive elements
    of the network include individuals, their interests and behavior, wearable or
    handheld devices, etc., which form heterogeneous nodes forming a complex socio-technical
    ecosystem. The nodes of multiplex social networks consist of heterogeneous smart
    devices, mobiles, devices, etc. The entities of IoT subnetworks along with other
    smart devices are also represented as nodes of a multiplex social network. The
    multiplex dimension provides a suitable representation for the structural analysis
    of complex systems. Also, the 6G networks can be studied as a collection of multidimensional
    subnetworks comprising elements interacting in different ways. The transition
    from a closed network structure to an open distributed system or dynamic topology
    including vast heterogeneity necessitates the node-level intelligence. A node
    in a network is responsible for content diffusion, learning, and computation.
    Thus, a node profiling process in complex networks serves the above purpose [[13](#CR13)].
    The complex network’s approach for node profiling integrates the phenomenon of
    using dynamics of diffusion, application of evolutionary game theory approach,
    applying models of epidemic spreading, hierarchical organization of the network
    into mesoscopic structures called communities.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 未来的 6G 服务预计将设计一个具有不同内部特征的异构节点网络，这些节点可以在没有任何事先规划的情况下动态地相互交互，且难以预测和随机。网络的交互元素包括个体、他们的兴趣和行为、可穿戴或手持设备等，形成异构节点构成的复杂社会技术生态系统。多重社交网络的节点由异构智能设备、手机、设备等组成。IoT
    子网络的实体与其他智能设备一起也被表示为多重社交网络的节点。多重维度为复杂系统的结构分析提供了合适的表示。此外，6G 网络可以被研究为包含以不同方式相互作用的元素的多维子网络的集合。从封闭的网络结构向包含广泛异构性的开放分布式系统或动态拓扑的转变需要节点级智能。网络中的一个节点负责内容扩散、学习和计算。因此，复杂网络中的节点配置过程服务于上述目的[13]。节点配置的复杂网络方法集成了使用扩散动态、应用进化博弈理论方法、应用流行病传播模型、网络的分层组织成称为社区的中尺度结构的现象。
- en: '*Multiplex Social Network*'
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: '*多重社交网络*'
- en: The hidden dynamics of the complex systems can be studied by representing the
    network as a multidimensional network structure. This multidimensional structure
    can unveil the interesting topological characteristics and interaction between
    the elements of the complex networks.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 通过将网络表示为多维网络结构，可以研究复杂系统的隐藏动态。这种多维结构可以揭示复杂网络中元素之间的有趣拓扑特性和相互作用。
- en: Multidimensional representation of the network helps in investigating the important
    structural properties of the elements of the network and their interdependence
    as compared to the single graph representation in form of nodes and links connecting
    them [[14](#CR14), [14](#CR14)]. The multidimensional network structure can retain
    the important knowledge of structural complexity and connectivity, which may be
    lost in single graph representation. The important details and phenomena of real-world
    networks may be lost or missed by studying the network as a single layer only.
    Multilayer networks are the study of network structures at different layers of
    connectivity [[16](#CR16)]. In this type of network, nodes have different layers
    of connectivity, which is a generalization of graph theory in networks. Complex
    connectivity of the networks is clearly described in multilayer networks as various
    channels of interaction are embedded in different layers. Multilayer networks
    also known as multiplex networks constitute many real-world networks like social
    networks, brain networks, biological networks, technological networks, social
    contagions [[17](#CR17)], etc. The multiplex nature of social networks adds dimension
    to the study. The complexity of connections can be analyzed deeply by characterizing
    interactions based on cost, weight, and intensity in different layers [[18](#CR18)].
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 网络的多维表示有助于调查网络元素的重要结构特性及其相互依赖性，与节点和连接它们的单个图表示相比 [[14](#CR14), [14](#CR14)]。多维网络结构可以保留结构复杂性和连通性的重要知识，而在单个图表示中可能会丢失。仅将网络作为单层进行研究可能会丢失或错过现实世界网络的重要细节和现象。多层网络是在不同连接层面上研究网络结构的研究
    [[16](#CR16)]。在这种类型的网络中，节点具有不同的连接层，这是对网络中图论的一般化。多层网络清楚地描述了网络的复杂连接，因为各种交互通道嵌入在不同的层中。多层网络也被称为多重网络，构成许多现实世界的网络，如社交网络、大脑网络、生物网络、技术网络、社交传染病
    [[17](#CR17)] 等。社交网络的多重性为研究增添了维度。可以通过在不同层次上基于成本、权重和强度来表征交互来深入分析连接的复杂性 [[18](#CR18)]。
- en: 6.1 Community Detection in Complex Networks
  id: totrans-111
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 6.1 复杂网络中的社区检测
- en: The rich structure of the multiplex network can be seen in the communities in
    complex networks [[19](#CR19)]. Several algorithms for CD are proposed by many
    researchers. The study of networks on a mesoscopic scale, i.e., the intermediary
    structures called communities or clusters are analyzed to find the interesting
    patterns or hidden organization of the nodes [[20](#CR20)]. The nodes of the network
    tend to organize or group themselves into clusters forming a nontrivial structure.
    The aim is to study the hidden organization of nodes and their interaction with
    other nodes’ profiles, the layers, structure of multiplex networks, and characteristics
    of links.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 多重网络的丰富结构可在复杂网络中的社区中看到 [[19](#CR19)]。许多研究人员提出了几种用于社区检测的算法。对网络进行介观尺度上的研究，即分析称为社区或簇的中间结构，以找到节点的有趣模式或隐藏组织
    [[20](#CR20)]。网络的节点倾向于组织或聚集形成一个非平凡的结构。目标是研究节点的隐藏组织及其与其他节点的概况、多重网络的层、结构和链接特征的互动。
- en: 6.2 Dynamics of Diffusion and Competition
  id: totrans-113
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 6.2 扩散和竞争的动态
- en: The interplay of heterogeneous nodes and their ties in different layers of multiplex
    networks lead us to explore emerging phenomena like epidemic dynamics, super-diffusion,
    and cascading failures, etc. The diffusion dynamics are analogous to the spreading
    process of diseases [[26](#CR26)], emotions, and misinformation. It can also be
    modeled as social contagion [[21](#CR21)] in networks. The effect of diffusion
    processes evolving in the network is also an interesting part to be explored.
    The impact of content exposure and changes in dynamics of social behavior affect
    the diffusion process [[27](#CR27), [28](#CR28)]. The evolutionary dynamics of
    competition are analyzed using Evolutionary Game Theory (EGT) concept. EGT is
    an extension of the traditional Game Theory. Its applications can be seen in the
    study of genetics theory to find the frequency of a gene's appearance [[29](#CR29)].
    The study includes dynamism in strategies and the changes in the behavior of individuals
    interacting with each other in games. These theories of dynamism in strategies
    and gaming behavior of individuals help to predict the nature of real-world networks
    using mathematical models.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 多重网络中异质节点及其在不同层之间的联系相互作用导致我们探索新兴现象，如流行病动态、超扩散和级联故障等。扩散动态类似于疾病的传播过程[[26](#CR26)]、情感和错误信息。它也可以被建模为网络中的社会传染[[21](#CR21)]。在网络中发展的扩散过程的影响也是一个有趣的研究部分。内容暴露的影响以及社交行为动态的变化都会影响扩散过程[[27](#CR27),
    [28](#CR28)]。竞争的进化动态使用进化博弈理论 (EGT) 概念进行分析。EGT 是传统博弈论的扩展。其应用可以在遗传学理论的研究中找到，以找到基因出现的频率[[29](#CR29)]。研究包括战略的动态和相互作用中个体的行为变化。这些关于战略动态和个体游戏行为的理论有助于使用数学模型预测真实世界网络的性质。
- en: The purpose of EGT is to analyze the collective dynamics of cooperation and
    competition through social dilemmas. Different social dilemmas considered here
    are Prisoner’s Dilemma (PD), Harmony Game (HG) [[29](#CR29), [29](#CR29)], Snowdrift
    Game (SD), etc. These social dilemmas are useful for studying the dynamics of
    cooperation. Figure [1](#Fig1) shows the node's profiling techniques. Profiling
    is detected in structural terms using the multidimensional structure of networks.
    The nodes are characterized based on diffusion and competition dynamics altogether.
    Finally, community detection techniques are used to analyze the role of nodes
    linked in the mesoscopic structure.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: EGT 的目的是通过社交困境分析合作与竞争的集体动态。这里考虑的不同社交困境有囚徒困境 (PD)、和谐游戏 (HG) [[29](#CR29), [29](#CR29)]、雪崩游戏
    (SD) 等。这些社交困境对于研究合作动态很有用。图 [1](#Fig1) 显示了节点的配置技术。利用网络的多维结构，在结构上检测到了配置。节点根据扩散和竞争动态进行表征。最后，社区检测技术用于分析中尺度结构中连接的节点的作用。
- en: 6.3 Structural Description of Nodes in 6G Network
  id: totrans-116
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 6G 网络中节点的结构描述
- en: A complex network is a collection of nodes with multiple links connecting and
    interacting with them. A multiplex social network S[m] is shown in Fig. [2](#Fig2)
    with different levels of interconnections among different layers representing
    a 6G subnetwork. A node indicates any basic units such as IoT devices, mobiles,
    laptops, gadgets or wearables, etc. The framework of the multiplex network is
    a population of N number of nodes and L number of layers as L1, L2, L3…L[s]. Here,
    suppose s = 2 layers, which indicate L[1] as a real network layer [[31](#CR31)]
    like….., while the second layer is a virtual layer.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 复杂网络是一组节点，它们之间有多个连接并相互交互。如图 [2](#Fig2) 所示的多重社交网络 S[m] 具有不同层之间的不同级别的互连，表示 6G
    子网络。节点表示任何基本单位，如物联网设备、手机、笔记本电脑、小工具或可穿戴设备等。多重网络的框架是由 N 个节点和 L 层（如 L1、L2、L3…L[s]）组成的人口。在这里，假设
    s = 2 层，其中 L[1] 表示一个实网络层，如[[31](#CR31)]中所述，而第二层是一个虚拟层。
- en: A multiplex network consists of a collection of graphs G. Each graph G can be
    defined as a set of vertices and edges (G = V, E). The number of nodes N is similar
    in each layer while the number of edges E varies with the layer [[14](#CR14)].
    Each network G[L] is represented in the form of an adjacency matrix ![$$A^\alpha$$](../images/517376_1_En_8_Chapter/517376_1_En_8_Chapter_TeX_IEq3.png)
    with elements ![$$a_{ij} = 1$$](../images/517376_1_En_8_Chapter/517376_1_En_8_Chapter_TeX_IEq4.png),
    if the nodes i and j are linked to each other on a larger L. The entry ![$$a_{ij}
    = 0$$](../images/517376_1_En_8_Chapter/517376_1_En_8_Chapter_TeX_IEq5.png) if
    there exists no connection between i and j. A weighted multiplex is represented
    by a weighted adjacency matrix ![$$w^L$$](../images/517376_1_En_8_Chapter/517376_1_En_8_Chapter_TeX_IEq6.png)
    with elements ![$$w_{ij}$$](../images/517376_1_En_8_Chapter/517376_1_En_8_Chapter_TeX_IEq7.png)
    [[18](#CR18)]. In a weighted graph ![$$a_{ij}^\alpha = w_{ij}^\alpha &gt; 0$$](../images/517376_1_En_8_Chapter/517376_1_En_8_Chapter_TeX_IEq8.png),
    there does exist an edge between i and j with a weight ![$$w_{ij}^\alpha$$](../images/517376_1_En_8_Chapter/517376_1_En_8_Chapter_TeX_IEq9.png),
    otherwise ![$$a_{ij}^\alpha = 0$$](../images/517376_1_En_8_Chapter/517376_1_En_8_Chapter_TeX_IEq10.png),
    ![$$w_{ij}$$](../images/517376_1_En_8_Chapter/517376_1_En_8_Chapter_TeX_IEq11.png)
    is a real positive number.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 多重网络由一组图G组成。每个图G可以定义为一组顶点和边（G = V, E）。每个层中的节点数N相似，而边数E随层变化 [[14](#CR14)]。每个网络G[L]以邻接矩阵的形式表示为
    ![$$A^\alpha$$](../images/517376_1_En_8_Chapter/517376_1_En_8_Chapter_TeX_IEq3.png)，其元素为
    ![$$a_{ij} = 1$$](../images/517376_1_En_8_Chapter/517376_1_En_8_Chapter_TeX_IEq4.png)，如果节点i和j在更大的L上相连。如果i和j之间不存在连接，则输入
    ![$$a_{ij} = 0$$](../images/517376_1_En_8_Chapter/517376_1_En_8_Chapter_TeX_IEq5.png)。加权多重由加权邻接矩阵
    ![$$w^L$$](../images/517376_1_En_8_Chapter/517376_1_En_8_Chapter_TeX_IEq6.png)
    表示，其元素为 ![$$w_{ij}$$](../images/517376_1_En_8_Chapter/517376_1_En_8_Chapter_TeX_IEq7.png)
    [[18](#CR18)]。在加权图中 ![$$a_{ij}^\alpha = w_{ij}^\alpha &gt; 0$$](../images/517376_1_En_8_Chapter/517376_1_En_8_Chapter_TeX_IEq8.png)，则节点i和j之间存在具有权重
    ![$$w_{ij}^\alpha$$](../images/517376_1_En_8_Chapter/517376_1_En_8_Chapter_TeX_IEq9.png)
    的边，否则 ![$$a_{ij}^\alpha = 0$$](../images/517376_1_En_8_Chapter/517376_1_En_8_Chapter_TeX_IEq10.png)，![$$w_{ij}$$](../images/517376_1_En_8_Chapter/517376_1_En_8_Chapter_TeX_IEq11.png)
    是一个实数正数。
