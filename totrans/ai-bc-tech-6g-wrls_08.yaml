  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 社会方面可以在结构描述中反映，如下方程所示。![$$w_{ij}^\alpha = k_{ij}^\alpha \left| {aw_i - aw_j
    } \right|$$](../images/517376_1_En_8_Chapter/517376_1_En_8_Chapter_TeX_Equ1.png)(1)
- en: '![$$k_{ij}^\alpha$$](../images/517376_1_En_8_Chapter/517376_1_En_8_Chapter_TeX_IEq18.png)
    is the tendency of similar nodes interacting with each other. Two nodes can share
    the same capacity of resources or are the same type of devices [[28](#CR28), [28](#CR28),
    [28](#CR28)].'
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: '![$$k_{ij}^\alpha$$](../images/517376_1_En_8_Chapter/517376_1_En_8_Chapter_TeX_IEq18.png)是相似节点相互作用的倾向。两个节点可以共享相同的资源容量或者是相同类型的设备[[28](#CR28),
    [28](#CR28), [28](#CR28)]。'
- en: '![$$aw$$](../images/517376_1_En_8_Chapter/517376_1_En_8_Chapter_TeX_IEq19.png)
    is the node awareness coefficient.'
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: '![$$aw$$](../images/517376_1_En_8_Chapter/517376_1_En_8_Chapter_TeX_IEq19.png)是节点意识系数。'
- en: The gap value between nodes i and j of node awareness ![$$aw$$](../images/517376_1_En_8_Chapter/517376_1_En_8_Chapter_TeX_IEq20.png)
    is represented by their difference.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 节点意识![$$aw$$](../images/517376_1_En_8_Chapter/517376_1_En_8_Chapter_TeX_IEq20.png)之间的差值由它们的差异表示。
- en: We assume aw as the awareness level of a node i at a time T when we analyze
    the network activities. This awareness level for a node represents the acquired
    knowledge of the sub-network it is present in. The awareness level of a node i
    can be calculated as a function of attention level ![$$atl_i$$](../images/517376_1_En_8_Chapter/517376_1_En_8_Chapter_TeX_IEq21.png)
    and participation coefficient ![$$\beta_i$$](../images/517376_1_En_8_Chapter/517376_1_En_8_Chapter_TeX_IEq22.png).
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 我们假设在分析网络活动时，节点i在时间T的意识水平为aw。节点的这种意识水平表示其所在子网络的已获知识。节点i的意识水平可以作为注意水平![$$atl_i$$](../images/517376_1_En_8_Chapter/517376_1_En_8_Chapter_TeX_IEq21.png)和参与系数![$$\beta_i$$](../images/517376_1_En_8_Chapter/517376_1_En_8_Chapter_TeX_IEq22.png)的函数计算。
- en: '![$$aw_i |_{t = T} = aw_i |_{t = 0} + \sum_T {atl_{i|t - e} } + P_i$$](../images/517376_1_En_8_Chapter/517376_1_En_8_Chapter_TeX_Equ2.png)(2)'
  id: totrans-139
  prefs: []
  type: TYPE_IMG
  zh: '![$$aw_i |_{t = T} = aw_i |_{t = 0} + \sum_T {atl_{i|t - e} } + P_i$$](../images/517376_1_En_8_Chapter/517376_1_En_8_Chapter_TeX_Equ2.png)(2)'
- en: The participation coefficient ![$$P_i$$](../images/517376_1_En_8_Chapter/517376_1_En_8_Chapter_TeX_IEq23.png)
    checks the awareness level by estimating the probability of collecting more knowledge
    from the information being exchanged across different layers [[14](#CR14), [14](#CR14)].
    It adds the richness of the knowledge extracted from different layers of the multiplex
    network. The user-generated data is analyzed to compute the awareness. The attention
    level is also monitored to compute the awareness.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 参与系数![$$P_i$$](../images/517376_1_En_8_Chapter/517376_1_En_8_Chapter_TeX_IEq23.png)通过估算在不同层之间交换的信息中收集更多知识的概率来检查意识水平[[14](#CR14),
    [14](#CR14)]。它增加了从多重网络的不同层提取的知识的丰富性。用户生成的数据被分析以计算意识。注意水平也被监视以计算意识。
- en: 6.4 Study of Collective Dynamical Processes
  id: totrans-141
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 6.4 集体动力过程的研究
- en: The collective dynamical processes can be studied clearly from multiplex networks.
    To understand the complex interdependence of the networks, the multiplex social
    network provides a platform [[32](#CR32)]. In this step, we consider the key features
    of evolving spreading processes. These key features are extracted from the analysis
    of quantifying estimators of two interdependent and co-evolving processes analogous
    to disease-spreading processes [[21](#CR21)]. These spreading processes are thought
    of as “Composed-SIR” models. Composed-SIR models are derived from the classical
    SIR epidemic models [[33](#CR33)]. Two interdependent spreading processes are
    referred to as the epidemic process of diffusion of awareness [[21](#CR21), [21](#CR21)].
    For each node, awareness and heterogeneity are included. For describing the influence
    of the diffusion process and competition, heterogeneity and awareness are used
    for all nodes to favor the evolutionary dynamics. Each node represents the knowledge
    it has collected as awareness aw. This awareness is different for all nodes. The
    knowledge is acquired by the node from interest or participation in a collective
    phenomenon. Consequently, all the nodes will collectively join the diffusion process
    because the acquired awareness has an impact on the behavior of the node's functionality.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 从多重网络中可以清楚地研究集体动力过程。为了理解网络的复杂相互依赖关系，多重社交网络提供了一个平台[[32](#CR32)]。在这一步中，我们考虑了不断发展的传播过程的关键特征。这些关键特征是从量化两个相互依赖和共同演化的过程的估计分析中提取的，这些过程类似于传播疾病的过程[[21](#CR21)]。这些传播过程被认为是“组合-SIR”模型。组合-SIR模型是从经典的SIR流行病模型中导出的[[33](#CR33)]。两个相互依赖的传播过程被称为意识扩散的流行过程[[21](#CR21),
    [21](#CR21)]。对于每个节点，都包括意识和异质性。为了描述扩散过程和竞争的影响，对所有节点都使用了异质性和意识，以支持演化动力学。每个节点代表其从兴趣或参与集体现象中收集到的知识。因此，所有节点将共同参与扩散过程，因为所获得的意识对节点功能的行为产生影响。
- en: Initially, two coevolving epidemic processes are observed in the social multiplex
    network S[m]. The first spreading process is according to the content shared based
    on common interest. The first spreading process can be expressed in terms of the
    reaction–diffusion equation taking into account the nature of shared content.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 最初，在社交多重网络S[m]中观察到两个共同演化的流行病过程。第一个传播过程是根据共同兴趣分享的内容进行的。第一个传播过程可以用考虑到共享内容性质的反应-扩散方程来表达。
- en: Let the spreading processes be represented as ![$$S^h IS^h$$](../images/517376_1_En_8_Chapter/517376_1_En_8_Chapter_TeX_IEq24.png)
    or ![$$S^h IR.$$](../images/517376_1_En_8_Chapter/517376_1_En_8_Chapter_TeX_IEq25.png)
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 让传播过程表示为![$$S^h IS^h$$](../images/517376_1_En_8_Chapter/517376_1_En_8_Chapter_TeX_IEq24.png)或![$$S^h
    IR.$$](../images/517376_1_En_8_Chapter/517376_1_En_8_Chapter_TeX_IEq25.png)
- en: '![$$S^h IS \Rightarrow S^h \mathop{\longrightarrow}\limits^{\beta_i^\alpha
    }I\mathop{\longrightarrow}\limits^{\mu }S^h$$](../images/517376_1_En_8_Chapter/517376_1_En_8_Chapter_TeX_Equ3.png)(3)![$$S^h
    IR \Rightarrow S^h \mathop{\longrightarrow}\limits^{\beta_i^\alpha }I\mathop{\longrightarrow}\limits^{\mu
    }R$$](../images/517376_1_En_8_Chapter/517376_1_En_8_Chapter_TeX_Equ4.png)(4)'
  id: totrans-145
  prefs: []
  type: TYPE_IMG
  zh: '![$$S^h IS \Rightarrow S^h \mathop{\longrightarrow}\limits^{\beta_i^\alpha
    }I\mathop{\longrightarrow}\limits^{\mu }S^h$$](../images/517376_1_En_8_Chapter/517376_1_En_8_Chapter_TeX_Equ3.png)(3)![$$S^h
    IR \Rightarrow S^h \mathop{\longrightarrow}\limits^{\beta_i^\alpha }I\mathop{\longrightarrow}\limits^{\mu
    }R$$](../images/517376_1_En_8_Chapter/517376_1_En_8_Chapter_TeX_Equ4.png)(4)'
- en: where ![$$S^h$$](../images/517376_1_En_8_Chapter/517376_1_En_8_Chapter_TeX_IEq26.png)
    is defined as a heterogeneous susceptible state present in both models.
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 其中，![`$$S^h$$`](../images/517376_1_En_8_Chapter/517376_1_En_8_Chapter_TeX_IEq26.png)被定义为存在于两种模型中的异质易感状态。
- en: I—the state I means a condition when a node is infected.
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 我——状态I表示节点被感染时的状态。
- en: R—recovered state.
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: R——康复状态。
- en: The condition ![$$S^h IS^h$$](../images/517376_1_En_8_Chapter/517376_1_En_8_Chapter_TeX_IEq27.png)
    is when an interacting node is susceptible to joining the diffused process according
    to its interactions. In ![$$S^h IR$$](../images/517376_1_En_8_Chapter/517376_1_En_8_Chapter_TeX_IEq28.png)-state,
    the last transition enters into the recovered state when a node stops participating
    in the diffusion process.
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 条件![$$S^h IS^h$$](../images/517376_1_En_8_Chapter/517376_1_En_8_Chapter_TeX_IEq27.png)是指与之交互的节点在根据其互动而易感加入扩散过程的状态。在![$$S^h
    IR$$](../images/517376_1_En_8_Chapter/517376_1_En_8_Chapter_TeX_IEq28.png)-状态中，当节点停止参与扩散过程时，最后的转换进入康复状态。
- en: '![$$\mu$$](../images/517376_1_En_8_Chapter/517376_1_En_8_Chapter_TeX_IEq29.png)
    is the probability of call of the diffusion process, i is any node, each layer
    is denoted by ![$$\alpha$$](../images/517376_1_En_8_Chapter/517376_1_En_8_Chapter_TeX_IEq30.png),
    ![$$\beta_i^\alpha$$](../images/517376_1_En_8_Chapter/517376_1_En_8_Chapter_TeX_IEq31.png)
    is the diffusion rate of any node i at any layer ![$$\alpha$$](../images/517376_1_En_8_Chapter/517376_1_En_8_Chapter_TeX_IEq32.png)
    in the multiplex social network S[m] in which a node i in the layer ![$$\alpha$$](../images/517376_1_En_8_Chapter/517376_1_En_8_Chapter_TeX_IEq33.png)
    is prone to participation in the diffusion process. It is assumed that a node
    participating in the network is in the state of infection or informed.'
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: '![$$\mu$$](../images/517376_1_En_8_Chapter/517376_1_En_8_Chapter_TeX_IEq29.png)
    是扩散过程的调用概率，i是任意节点，每个层由 ![$$\alpha$$](../images/517376_1_En_8_Chapter/517376_1_En_8_Chapter_TeX_IEq30.png)
    表示， ![$$\beta_i^\alpha$$](../images/517376_1_En_8_Chapter/517376_1_En_8_Chapter_TeX_IEq31.png)
    是任意节点i在多重社交网络S[m]中任何层 ![$$\alpha$$](../images/517376_1_En_8_Chapter/517376_1_En_8_Chapter_TeX_IEq32.png)
    中的扩散速率，在该层 ![$$\alpha$$](../images/517376_1_En_8_Chapter/517376_1_En_8_Chapter_TeX_IEq33.png)
    的节点i倾向于参与扩散过程。假设参与网络的节点处于感染或已知状态。'
- en: '**Community Detection Through the Multilink Structure of Nodes**'
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: '**通过节点的多链接结构进行社区检测**'
- en: The entire multiplex network S[m] can also be observed as multilink [[35](#CR35)].
    The multilink structure of the network can describe the network’s mesoscopic dimension.
    The mesoscopic dimensions of the multiplex network can be discussed through its
    multilink nature. All nodes collectively are linked through a multilink.
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 整个多重网络S[m]也可以被视为多链接 [[35](#CR35)]。网络的多链接结构可以描述网络的中尺度维度。多重网络的中尺度维度可以通过其多链接性质进行讨论。所有节点共同通过多链接连接。
- en: (![$$\overrightarrow {l_{ij} } = l_{ij}^{\left[ {L_1 } \right]} ,l{}_{ij}^{\left[
    {L_2 } \right]}$$](../images/517376_1_En_8_Chapter/517376_1_En_8_Chapter_TeX_IEq34.png)),
    where L[1] and L2 are the layers of the multiplex S[m].
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: (![$$\overrightarrow {l_{ij} } = l_{ij}^{\left[ {L_1 } \right]} ,l{}_{ij}^{\left[
    {L_2 } \right]}$$](../images/517376_1_En_8_Chapter/517376_1_En_8_Chapter_TeX_IEq34.png))，其中L[1]和L2是多重S[m]的层。
- en: If ![$$\overrightarrow {l_{ij} }$$](../images/517376_1_En_8_Chapter/517376_1_En_8_Chapter_TeX_IEq35.png) = 0,
    two nodes have no interactions between them.
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 如果 ![$$\overrightarrow {l_{ij} }$$](../images/517376_1_En_8_Chapter/517376_1_En_8_Chapter_TeX_IEq35.png) = 0，则两个节点之间没有相互作用。
- en: For community detection purposes, we consider the multidegree ![$$\mathop {k^d
    }\limits^\to_i$$](../images/517376_1_En_8_Chapter/517376_1_En_8_Chapter_TeX_IEq36.png)
    of each node i of the population of nodes and the number of multilink ![$$\overrightarrow
    l$$](../images/517376_1_En_8_Chapter/517376_1_En_8_Chapter_TeX_IEq37.png) passing
    through node i.
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 对于社区检测目的，我们考虑每个节点i的多度 ![$$\mathop {k^d }\limits^\to_i$$](../images/517376_1_En_8_Chapter/517376_1_En_8_Chapter_TeX_IEq36.png)
    和通过节点i的多链接 ![$$\overrightarrow l$$](../images/517376_1_En_8_Chapter/517376_1_En_8_Chapter_TeX_IEq37.png)
    的数量。
- en: A weighted aggregated network ![$$\mathop {N^w }\limits^\wedge$$](../images/517376_1_En_8_Chapter/517376_1_En_8_Chapter_TeX_IEq38.png)
    is constructed using multilink ![$$\overrightarrow {l_{ij} }$$](../images/517376_1_En_8_Chapter/517376_1_En_8_Chapter_TeX_IEq39.png)
    and an adjacency matrix ![$$A_{ij} = \phi (\sum {a_{ij} }^{\left| l \right|} ,\phi
    (x)$$](../images/517376_1_En_8_Chapter/517376_1_En_8_Chapter_TeX_IEq40.png) is
    a step function [[35](#CR35)]. Communities are identified by looking at the multidegree
    for each node in the population and the number of multilink ![$$l\mathop {_{ij}
    }\limits^\to$$](../images/517376_1_En_8_Chapter/517376_1_En_8_Chapter_TeX_IEq41.png)
    pointing on it.
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 使用多链接 ![$$\overrightarrow {l_{ij} }$$](../images/517376_1_En_8_Chapter/517376_1_En_8_Chapter_TeX_IEq39.png)
    和邻接矩阵构建加权聚合网络 ![$$\mathop {N^w }\limits^\wedge$$](../images/517376_1_En_8_Chapter/517376_1_En_8_Chapter_TeX_IEq38.png)，其中邻接矩阵
    ![$$A_{ij} = \phi (\sum {a_{ij} }^{\left| l \right|} ,\phi (x)$$](../images/517376_1_En_8_Chapter/517376_1_En_8_Chapter_TeX_IEq40.png)
    是一个阶跃函数 [[35](#CR35)]。通过查看人口中每个节点的多度和多链接 ![$$\overrightarrow {l_{ij} }$$](../images/517376_1_En_8_Chapter/517376_1_En_8_Chapter_TeX_IEq41.png)
    的数量来识别社区。
- en: Based on the above profiling steps, two community detection methods called node-based
    and link-based techniques are introduced for the mesoscopic network analysis scale.
    The resulting hierarchy consists of both the rich structure of the network and
    the collaborative dynamics in cognitive profiling. Since each node is a part of
    one or the other community, it dynamically adjusts to the changed behavior and
    social factors.
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 基于上述分析步骤，介绍了两种社区检测方法，分别称为基于节点和基于链接的技术，用于介观网络分析尺度。所得到的层次结构包括网络的丰富结构和认知分析中的协作动态。由于每个节点都是某个社区的一部分，因此它会动态调整到变化的行为和社会因素。
