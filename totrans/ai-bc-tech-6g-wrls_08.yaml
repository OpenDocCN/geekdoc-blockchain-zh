- en: 7 Conclusions
  id: totrans-163
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 7 结论
- en: This chapter highlights the various aspects of 6G wireless networks ranging
    from the vision for intelligent wireless networks for 2030, service requirements,
    the role of blockchain technology in enhanced security, intriguing challenges,
    and canvassed the role of node profiling in complex networks. The complex approach
    for 6G wireless networks with other tools and methods attempts to enable complex
    systems to be self-organized and cognitive networks. The introduction of the profiling
    approach in 6G networks helps nodes to achieve cognition ability to implement
    a fully intelligence-based distributed user-centric system. 6G in communication
    networks will change the future of the telecommunications network making them
    more resilient and self-organized. Complex networks reflect the collective behavior
    of the elements connected. The multiplex social network is studied in a mathematical
    form enabling different types of communication. The collective dynamic of diffusion
    is also studied which helps the communities in the network by increasing the cognitive
    capability of the nodes. Complex networks are fully described by the structural
    organization and connectivity of their elements. Complex networks describe the
    way their elements interact with each other collectively with their inner features.
    The future perspective of communication networks is expected to be changed by
    the involvement of 6G. Thus, complex systems with the incorporation of new methods
    and tools can design cognitive networks. These self-organized and resilient complex
    systems can serve many application domains like smart city networks and digital
    health care. Multiple types of interactions in a network can be studied through
    the complex profiling of heterogeneous nodes. The dynamics of diffusion are possible
    through social contagion and the approach of evolutionary game theory.
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 本章突出介绍了6G无线网络的各个方面，从2030年智能无线网络的愿景、服务需求、区块链技术在增强安全性中的作用，引人入胜的挑战，到探讨了节点分析在复杂网络中的作用。与其他工具和方法一起，6G无线网络的复杂方法试图使复杂系统能够自组织和认知网络。在6G网络中引入分析方法有助于节点实现认知能力，实现完全基于智能的分布式用户中心系统。通信网络中的6G将改变电信网络的未来，使其更具韧性和自组织性。复杂网络反映了连接的元素的集体行为。通过数学形式研究多重社交网络，使不同类型的通信得以实现。还研究了扩散的集体动态，通过增加节点的认知能力来帮助网络中的社区。复杂网络完全由其元素的结构组织和连接描述。复杂网络描述了它们的元素如何集体与彼此交互以及它们的内在特征。预计通过引入6G将改变通信网络的未来。因此，结合新方法和工具的复杂系统可以设计认知网络。这些自组织和韧性的复杂系统可以为智能城市网络和数字医疗保健等许多应用领域提供服务。通过对异质节点的复杂分析，可以研究网络中多种类型的相互作用。通过社交传染和进化博弈理论的方法，可以研究扩散的动态。
