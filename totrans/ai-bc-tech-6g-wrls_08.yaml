- en: 1 Introduction
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The explosive growth in mobile traffic with the use of applications like [[1](#CR1)–[4](#CR4)]
    is expected to be 607 Exabytes/month by 2025\. Also, the next generation is expected
    to be software-based, virtualized, and cloud-based systems connecting a large
    number of heterogeneous devices. These heterogeneous devices, for instance, IoT/IoE
    and other real-time data-intensive applications need to function at higher data
    rates with ultra-low latency. 5G networks will not be capable enough to fulfill
    the future emerging demands of the fully automated data-centric and intelligent
    network after 10 years [[5](#CR5)]. 6G networks are envisioned to cater to this
    anticipated massive increase in data traffic. The software-based, virtualized,
    and cloud-based next-generation mobile networks offer many advantages in the future
    like agile and efficient management, micro-operator-based business models [[6](#CR6)],
    and network orchestration (MANO) [[7](#CR7)]. But these also exacerbate many challenges
    like security issues, soft-spectrum sharing, privacy, multiple access control,
    legitimate resource utilization, and many more. However, to establish trust in
    future networks blockchain a distributed ledger technology in general has been
    embraced widely by industry and many organizations [[8](#CR8)–[10](#CR10)]. The
    paramount number of advantages offered by indispensable blockchain technology
    such as decentralization, immutability, fewer processing delays, non-repudiation
    of the transaction, and transparency have proved it to be suitable for 6G wireless
    networks. The growing demand for bandwidth-intensive services and the use of high
    data-rate applications have forced the telecommunication industry the evolution
    of 6G. The next-generation 6G systems are designed by considering the requirements
    of higher data rates by the applications, gigantic antenna models [[4](#CR4)],
    blockchain integration for security, artificial intelligence (AI), machine learning
    techniques, etc. Sixth-generation systems are expected to meet the demands of
    highly connected complex intelligent networks. Also, it will address the performance
    requirements of the innovative services dependent on increasing resources [[11](#CR11),
    [12](#CR12)]. The framework design process of 6G networks needs innovative approaches
    to change the systems from closed hierarchical patterns towards distributed networks.
    The networks design also needs to have self-organization and optimization capability
    for interaction between nodes (Table [1](#Tab1)).Table 1
