  id: totrans-30
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2 背景
- en: As 5G wireless networks are the key enabler of information society 2020 [[8](#CR8)],
    6G network is the key enabling technology for intelligent information society
    2030\. The project of next-generation wireless local area networks IEEE803.11ax
    standard is also being developed. With the advent of massive MIMO technologies
    and millimeter-wave(mm-wave), 5G can provide end-users with high speed. Some of
    the projects undertaken for the development and promotion of 5G and 6G networks
    are listed in Table [2](#Tab2).Table 2
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
