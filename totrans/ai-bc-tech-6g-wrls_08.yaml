- en: 3 Vision
  id: totrans-41
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3 视觉
- en: The intelligent information society of 2030 is expected to integrate all functions
    including communications, fully digitalized intelligence-inspired systems with
    sensing, computing and caching capabilities with the help of 6G. 6G will connect
    everything with full wireless coverage and integrate positioning, navigation control,
    etc. 6G will be an independent fully wireless network ecosystem and will use all
    senses (fingers, voice, neural waves) to communicate with smart intelligent devices.
    The key factors supporting 6G systems include artificial intelligence-driven communication,
    increased data security, and privacy, enhanced energy efficiency, tactile internet
    and low backhaul. Building upon the 5G vision, the 6G discussion is gradually
    taking momentum to empower a plethora of autonomous services for IoT devices,
    super-smart cities, driverless cars and many more. The concept of flying taxis
    in large cities is one of the future visions which is already operating in countries
    like Dubai. 6G will be artificial intelligence (AI) inspired at almost all levels.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
- en: 4 Requirements and Applications
  id: totrans-43
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 6G will fill the gap between increasing market demands and laggings created
    by 5G in various issues of increasing demands of several connected devices, higher
    data rates, global connectivity. reliability, latency, throughput, energy efficiency,
    hardware complexity, deployment costs, reducing the energy consumption, battery-free
    IoT devices, integration of machine learning capabilities (Table [3](#Tab3)).
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
- en: The service requirements of 6G includes massive machine-type communications
    (mMTC), ultra-high-speed and low-latency communications (uHSLLC), ubiquitous mobile-ultra-broadband
    (uMUB), ultra-high density (uHDD). Table [4](#Tab4) summarizes the network characteristics
    of 5G and 6G. As compared to 5G, 6G systems are expected to provide 1000 times
    higher concurrent wireless connectivity. The evaluation of 6G wireless networks
    is based on some key performance indicators (KPIs) including peak data rates,
    user-experienced data rates, area traffic capacity (or space traffic capacity),
    latency connectivity density and mobility, and new KPIs other than those of used
    in 5G as shown in Table [3](#Tab3).Table 3
