- en: 6.4 Study of Collective Dynamical Processes
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The collective dynamical processes can be studied clearly from multiplex networks.
    To understand the complex interdependence of the networks, the multiplex social
    network provides a platform [[32](#CR32)]. In this step, we consider the key features
    of evolving spreading processes. These key features are extracted from the analysis
    of quantifying estimators of two interdependent and co-evolving processes analogous
    to disease-spreading processes [[21](#CR21)]. These spreading processes are thought
    of as “Composed-SIR” models. Composed-SIR models are derived from the classical
    SIR epidemic models [[33](#CR33)]. Two interdependent spreading processes are
    referred to as the epidemic process of diffusion of awareness [[21](#CR21), [21](#CR21)].
    For each node, awareness and heterogeneity are included. For describing the influence
    of the diffusion process and competition, heterogeneity and awareness are used
    for all nodes to favor the evolutionary dynamics. Each node represents the knowledge
    it has collected as awareness aw. This awareness is different for all nodes. The
    knowledge is acquired by the node from interest or participation in a collective
    phenomenon. Consequently, all the nodes will collectively join the diffusion process
    because the acquired awareness has an impact on the behavior of the node's functionality.
  prefs: []
  type: TYPE_NORMAL
- en: Initially, two coevolving epidemic processes are observed in the social multiplex
    network S[m]. The first spreading process is according to the content shared based
    on common interest. The first spreading process can be expressed in terms of the
    reaction–diffusion equation taking into account the nature of shared content.
  prefs: []
  type: TYPE_NORMAL
- en: Let the spreading processes be represented as ![$$S^h IS^h$$](../images/517376_1_En_8_Chapter/517376_1_En_8_Chapter_TeX_IEq24.png)
    or ![$$S^h IR.$$](../images/517376_1_En_8_Chapter/517376_1_En_8_Chapter_TeX_IEq25.png)
  prefs: []
  type: TYPE_NORMAL
- en: '![$$S^h IS \Rightarrow S^h \mathop{\longrightarrow}\limits^{\beta_i^\alpha
    }I\mathop{\longrightarrow}\limits^{\mu }S^h$$](../images/517376_1_En_8_Chapter/517376_1_En_8_Chapter_TeX_Equ3.png)(3)![$$S^h
    IR \Rightarrow S^h \mathop{\longrightarrow}\limits^{\beta_i^\alpha }I\mathop{\longrightarrow}\limits^{\mu
    }R$$](../images/517376_1_En_8_Chapter/517376_1_En_8_Chapter_TeX_Equ4.png)(4)'
  prefs: []
  type: TYPE_IMG
- en: where ![$$S^h$$](../images/517376_1_En_8_Chapter/517376_1_En_8_Chapter_TeX_IEq26.png)
    is defined as a heterogeneous susceptible state present in both models.
  prefs: []
  type: TYPE_NORMAL
- en: I—the state I means a condition when a node is infected.
  prefs: []
  type: TYPE_NORMAL
- en: R—recovered state.
  prefs: []
  type: TYPE_NORMAL
- en: The condition ![$$S^h IS^h$$](../images/517376_1_En_8_Chapter/517376_1_En_8_Chapter_TeX_IEq27.png)
    is when an interacting node is susceptible to joining the diffused process according
    to its interactions. In ![$$S^h IR$$](../images/517376_1_En_8_Chapter/517376_1_En_8_Chapter_TeX_IEq28.png)-state,
    the last transition enters into the recovered state when a node stops participating
    in the diffusion process.
  prefs: []
  type: TYPE_NORMAL
- en: '![$$\mu$$](../images/517376_1_En_8_Chapter/517376_1_En_8_Chapter_TeX_IEq29.png)
    is the probability of call of the diffusion process, i is any node, each layer
    is denoted by ![$$\alpha$$](../images/517376_1_En_8_Chapter/517376_1_En_8_Chapter_TeX_IEq30.png),
    ![$$\beta_i^\alpha$$](../images/517376_1_En_8_Chapter/517376_1_En_8_Chapter_TeX_IEq31.png)
    is the diffusion rate of any node i at any layer ![$$\alpha$$](../images/517376_1_En_8_Chapter/517376_1_En_8_Chapter_TeX_IEq32.png)
    in the multiplex social network S[m] in which a node i in the layer ![$$\alpha$$](../images/517376_1_En_8_Chapter/517376_1_En_8_Chapter_TeX_IEq33.png)
    is prone to participation in the diffusion process. It is assumed that a node
    participating in the network is in the state of infection or informed.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Community Detection Through the Multilink Structure of Nodes**'
  prefs: []
  type: TYPE_NORMAL
- en: The entire multiplex network S[m] can also be observed as multilink [[35](#CR35)].
    The multilink structure of the network can describe the network’s mesoscopic dimension.
    The mesoscopic dimensions of the multiplex network can be discussed through its
    multilink nature. All nodes collectively are linked through a multilink.
  prefs: []
  type: TYPE_NORMAL
- en: (![$$\overrightarrow {l_{ij} } = l_{ij}^{\left[ {L_1 } \right]} ,l{}_{ij}^{\left[
    {L_2 } \right]}$$](../images/517376_1_En_8_Chapter/517376_1_En_8_Chapter_TeX_IEq34.png)),
    where L[1] and L2 are the layers of the multiplex S[m].
  prefs: []
  type: TYPE_NORMAL
- en: If ![$$\overrightarrow {l_{ij} }$$](../images/517376_1_En_8_Chapter/517376_1_En_8_Chapter_TeX_IEq35.png) = 0,
    two nodes have no interactions between them.
  prefs: []
  type: TYPE_NORMAL
- en: For community detection purposes, we consider the multidegree ![$$\mathop {k^d
    }\limits^\to_i$$](../images/517376_1_En_8_Chapter/517376_1_En_8_Chapter_TeX_IEq36.png)
    of each node i of the population of nodes and the number of multilink ![$$\overrightarrow
    l$$](../images/517376_1_En_8_Chapter/517376_1_En_8_Chapter_TeX_IEq37.png) passing
    through node i.
  prefs: []
  type: TYPE_NORMAL
- en: A weighted aggregated network ![$$\mathop {N^w }\limits^\wedge$$](../images/517376_1_En_8_Chapter/517376_1_En_8_Chapter_TeX_IEq38.png)
    is constructed using multilink ![$$\overrightarrow {l_{ij} }$$](../images/517376_1_En_8_Chapter/517376_1_En_8_Chapter_TeX_IEq39.png)
    and an adjacency matrix ![$$A_{ij} = \phi (\sum {a_{ij} }^{\left| l \right|} ,\phi
    (x)$$](../images/517376_1_En_8_Chapter/517376_1_En_8_Chapter_TeX_IEq40.png) is
    a step function [[35](#CR35)]. Communities are identified by looking at the multidegree
    for each node in the population and the number of multilink ![$$l\mathop {_{ij}
    }\limits^\to$$](../images/517376_1_En_8_Chapter/517376_1_En_8_Chapter_TeX_IEq41.png)
    pointing on it.
  prefs: []
  type: TYPE_NORMAL
- en: Based on the above profiling steps, two community detection methods called node-based
    and link-based techniques are introduced for the mesoscopic network analysis scale.
    The resulting hierarchy consists of both the rich structure of the network and
    the collaborative dynamics in cognitive profiling. Since each node is a part of
    one or the other community, it dynamically adjusts to the changed behavior and
    social factors.
  prefs: []
