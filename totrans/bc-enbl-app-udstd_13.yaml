- en: 'These are areas where the Hashed team has both expertise and customer interest.
    The general membership dues support the initial business case and technical research.
    Once there is a decision to build, customers are required to enter a secondary
    development agreement specific to the project.Perhaps the most popular example
    of our work is decentralized physician identity. Provider identity and its related
    data is foundational to the delivery of care today and in the future. From graduate
    medical education to stat licensing, medical staff credentialing, and payer contracting,
    the ready availability and reliability of data about a provider’s identity, credentials,
    and reputation are paramount to ensuring patient safety and high-quality care.
    Globally, the world is facing a shortage of qualified health workers. That shortage
    is estimated to be 7.9 million and it is expected to grow to 12.9 million health
    workers by 2035\. A crucial challenge amidst this shortage is the ability to identify,
    locate, and communicate with workers in remote locations. The single provider’s
    identity is a complex tangle of data points. There are multiple elements held
    by multiple disparate stakeholders, such as medical schools, state licensing boards,
    and more. Some elements remain static over time (e.g., graduate degree), and others
    are dynamic over time (e.g., licensure, affiliation, residence, and contact information).In
    this use case, we treat data fields as individual data assets. Providers and credentialing
    stakeholders jointly manage a distributed provider profile registry. Cryptographic
    signatures ensure primary source verification of essential credentials and certifications,
    allowing distributed networks to share real-time updates of crucial data. This
    process significantly reduces time, expense, and wasteful manual processes that
    happen today. This use case is attractive because it is fairly straightforward
    technically, it is not political, the data are not sensitive, and no key stakeholder
    has a competitive interest. We would argue that it is a good blockchain use case
    because provider identity is not centralized and there are currently trust and
    incentive issues that need to be overcome. Although there are current efforts
    underway to centralize this information, the various data elements are not centrally
    granted, administered, or consumed. An easily auditable market-level data structure
    will deliver trust and efficiency in a market that currently has neither.In this
    example, you can see how Hashed Health has seeded a market with a simple product
    built on a simple, yet impactful use case. Blockchain allows us to tackle this
    problem in a way that was not previously imaginable.We are equally excited about
    our other foundational use cases. We are working with providers on patient registration
    authority products. We are working with a multiconstituent workgroup on an exciting
    payments model that links payments to benefits and behavior. We are working with
    government institutions on public health surveillance and clinical trials decentralization.
    We have begun an exciting journey that continues to pick up momentum, new ideas,
    and additional expertise in both blockchain and specific health care subject matter.Vikram
    : One major problem with blockchain integration into health care is concerns about
    privacy. Blockchain was designed to be anonymized, but for health data, we need
    this interesting combination of trusted miners, completely private transactions,
    and yet network consensus on the blockchain. What are your thoughts on the evolution
    of privacy?John : We are the first to admit that health care is just getting started
    and things are not perfect at this early stage. A good example of the immaturity
    is evident in the conversations we have around public vs. private blockchains.
    The key distinction is that whereas permissioned blockchains are merely distributed
    solutions, open blockchains offer real decentralization . From a technical perspective,
    we choose the protocol based on the problem we are solving. We are comfortable
    with the concept of the blockchain actually representing a spectrum of trust-based
    transactional systems ranging from open and decentralized to private and distributed.
    We believe that the industry will move toward open and public blockchains, but
    it might take time to get there. Health care enterprises, much like financial
    services and other enterprises, value greater levels of control and, perhaps most
    important, levels of confidentiality that currently are not possible on open,
    truly decentralized blockchains. It is indisputable that for a range of business
    use cases, permissioned blockchains are an ideal fit. We believe it will take
    time for companies to become comfortable with the more traditional blockchain
    models, even though it’s clear those models offer the greatest security.It is
    important to critically examine where this preference for control can become a
    damaging and self-defeating prejudice. Open and decentralized blockchains are
    continuing to explode onto the scene. The top two cryptocurrencies alone account
    for $65 billion in market capitalization. Further, the newer trend of initial
    coin offerings (ICOs) have attracted over $1 billion via crowdfunding for mostly
    open source, decentralized blockchain platforms. The overwhelming level of interest
    in and financial backing for these open platforms cannot be ignored, nor should
    they be. They signal a massive opportunity for both individuals and businesses
    to think differently about the concepts of ownership, control of the network,
    and funding for infrastructure that supports the common good. This could be very
    important in funding platforms that challenge the current corporatocracy. In health
    care, we could fund massive public infrastructure projects that put the power
    of health and wellness in the hands of the true customers. That’s powerful and
    it’s hard to imagine how that would get funded through traditional means.Setting
    aside technical issues of confidential transactions and PHI on blockchains, the
    prospect of health care businesses operating on open networks is truly daunting
    to many businesses. Centralization, consolidation, and ever-widening control of
    health care networks has been the dominant business strategy for the industry
    for decades, especially since the introduction of the Affordable Care Act. Business
    success in health care has primarily come from ever greater control of value chains
    focusing on covered lives, pharmaceuticals, claims, specialty networks, outpatient
    facilities, and supplies. It is clear that too much value is being extracted by
    value chain participants today. An open blockchain solution exposes these relationships
    and forces reintermediation with lighter, more nimble value-adding actors. The
    uncomfortable question that blockchain technology poses for the health care industry
    is the unconventional yet tangible opportunities that open, decentralized networks
    offer for true value-added health care services.Vikram : As the blockchain matures,
    where do you see the main value being created? We spoke earlier about the fat
    protocols creating and capturing value at the architecture level, but what about
    the network?John : In today’s health care industry, owning and operating the network
    is the ultimate business goal. The consumers of health care services have very
    little market power with choices limited by arcane and opaque contractual relationships
    that define today’s health care networks. They cannot assemble their own networks
    of providers and services; they cannot negotiate on price or other value-added
    services. Instead consumers are “steered.” But an open, decentralized market for
    health care services would enable the consumer be free to make rational economic
    decisions. An open network has to be free of the perverse incentives that constrain
    choice and drive patient steerage. The essential difference between the status
    quo and the promise of decentralized networks is this: Running a decentralized
    network is not a business in and of itself.So far health care has resisted the
    platform movement. In a short period of time we have watched as Uber, Airbnb,
    and others have disrupted several traditional industries. Health care leaders
    have watched those markets change with some comfort in the reality that their
    existing health care value chains are too complex, too regulated, and too sensitive
    to failure. Resting on these assumptions might be a mistake. The costs are becoming
    unsustainable and consumers are demanding another door.Open blockchain platforms
    are a new reality that health care needs to recognize and embrace. Hashed Health
    plans to move in this direction and will continue to promote open solutions. These
    systems, protocols, and tools are maturing rapidly and will not go away. They
    are proving their economic viability. The platform itself is built on open source
    software. Organizations such as nonprofit foundations now have the means to raise
    sufficient funds to launch these platforms. Incentive and fee structures can be
    implemented to fund ongoing operations, making the platform truly self-sufficient.
    The core blockchain innovation of decentralized networks supporting common transactional
    systems can keep the platform in the centralized control of any single entity.
    Open governance models continue to be refined.Value on open networks is defined
    purely by economic fundamentals of the services being offered. By contrast, the
    closed ecosystems of the health care industry seem to thrive on distorting true
    value by constraining choices. Tremendous cost and expensive administrative inefficiencies
    are in some sense a necessity designed to amass control over the network itself.
    By giving up control of the basic platform itself, health care enterprises can
    be economically rewarded by providing valued services with much lower burden of
    overhead and administrative cost.The most important point is that open decentralized
    networks are not fundamentally incompatible with health care, despite privacy
    and regulatory concerns. Technical barriers will soon give way to innovations
    such as “zero-knowledge proofs” and other means of executing confidential blockchain
    transactions. The true barrier is an entrenched business mind-set that will become
    obsolete in time. It is not a matter of if, but when open health care networks
    will take root. In the short term, we need private networks to demonstrate value
    and move the conversation forward. Hashed will be a leader in developing these
    networks as a step-wise approach to the eventual reality that open blockchains
    will deliver the most disruptive and effective solutions. It is those enterprises
    that can give up white-knuckled control of the networks that will reap the greatest
    opportunity.Vikram : Finally, I have to ask you about the recent ICO craze. Every
    blockchain company is trying to do an ICO, which reminds me of the late 1990s
    environment. Is Hashed Health going to do an ICO? What and how will the tokens
    be used?John : We have also developed expertise in tokenization, and we believe
    that one or more of our products will have a meaningful, token-centric architecture.
    The concept of a token offering is exciting because it has the potential to fund
    infrastructure concepts for public health. Designed effectively, tokens can also
    help deliver on the promise of intelligent value exchange in health care. Programmable
    payments are an incredible opportunity to improve how money flows in health care
    today, creating better incentive structures that result in the alignment we have
    been missing for so long, especially when it comes to physician and patient behavior.
    Dr. Rasu Shrestha said it well: “At the end of the day, innovation is really about
    behavior change, whether it’s a clinician putting in an order, that radiologist
    making a specific diagnosis or call on a finding, or the patient making a decision
    to eat that muffin versus going for that salad. Innovation is about behavior change”
    (see [https://www.healthcare-informatics.com/article/upmc-s-rasu-shrestha-innovation-about-behavior-change-technology-should-be-invisible](https://www.healthcare-informatics.com/article/upmc-s-rasu-shrestha-innovation-about-behavior-change-technology-should-be-invisible)
    ).We are in no rush to jump into the ICO craze, preferring to take our time and
    make sure the token mechanism is integral to the product and the token sale is
    offered in a way that satisfies the interests of our constituents while getting
    the token into the hands of those who will use it. No one can ignore the power
    of this innovation. A team of engineers anywhere in the world can make available
    a secure financial system with clear benefits over what exists today. It’s a model
    that makes it difficult for traditional systems and conventionally funded startups
    to compete.We feel confident that several of our use cases and pending partnerships
    have tokenization opportunities. We see tokens as a new, better container than
    what we have today. We are extremely interested in and excited by the emerging
    relationship between companies and tokens in the health industry. We are also
    interested to see if we can apply our same collaborative principles to the token
    distribution concept, especially in the areas of governance and coordination models.The
    value that Hashed Health delivers is simple and necessary at this stage of market
    and product building. We are a health care company first, which means we have
    the patient as our primary consideration. Our team averages 15 years in health
    care technology. We know health care and we are able to connect challenges in
    health care with the possibilities of blockchain. This means we are really good
    at health care blockchain use cases. Second, in a world where the technology is
    changing rapidly, we do not lock customers into a specific technology. Not every
    protocol or middleware solution is perfect for a specific business problem. At
    Hashed, the protocol supports the problem. Third, our collaborative approach lowers
    the risk and increases the likelihood of success for projects. The “build it and
    they will come” model results in an expensive academic exercise. There’s a better
    path where you can distribute the costs and the rewards across a network of collaborators
    who are organized around success. We have created a company and a business model
    that fits the spirit of the decentralized health solutions we build. Together
    we will innovate and together we will accelerate the meaningful productive use
    and realize the potential of blockchain in health care.'
