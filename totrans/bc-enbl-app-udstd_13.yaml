  type: TYPE_NORMAL
  zh: 附录A：建立医疗保健联盟
- en: 'Authors: John Bass, Corey TodaroEditors: Vikram Dhillon, David MetcalfJohn
    Bass is the founder and CEO of Hashed Health, a blockchain-based health IT consortium
    with the members working to commercialize appropriate use cases in health care
    and deliver proof-of-concept that can be scaled. In this Appendix, we reproduce
    a long-form Interview with John Bass about topics such as these:'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 作者：约翰·巴斯，科里·托达罗编辑：维克拉姆·迪隆，大卫·梅特卡夫约翰·巴斯是Hashed Health的创始人兼首席执行官，Hashed Health是一个基于区块链的医疗信息技术联盟，其成员致力于商业化医疗保健领域的合适用例，并提供可扩展的概念验证。在本附录中，我们重印了一篇与约翰·巴斯进行的长篇采访，讨论了以下主题：
