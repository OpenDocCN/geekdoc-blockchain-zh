- en: 'NoteJohn Bass contributed to this interview and chapter in his personal capacity.
    The views expressed are his own and do not necessarily represent the views of
    other authors, employers or any affiliated institutional entities.Vikram Dhillon
    : So John, can you tell our readers about your background, and what made you interested
    in building health care startups?John Bass : Many of us in the health care technology
    industry have spent our professional lives working to build applications and intelligence
    that helps stakeholders (providers, vendors, payers, consumers, etc.) understand
    the opportunities to improve care delivery and curb costs. As a community, we
    have a hope that we can change the system; that we can make an unfair system fair
    again; that, using technology, we can go back to a place where health care is
    centered on the individual consumer patient rather than the corporate interest.
    We all dream of the ever-elusive health care platform that captures the hearts
    and minds of patients, builds the network effects, and makes everything better.
    We dream of saving our country from runaway health costs, a national security
    issue of our own making. We dream about delivering care to the millions of people
    who struggle with access. We dream of creating something so viral that it scales
    globally and helps millions of people around the world get the care they need.
    We want it so bad we lose sleep. We want it so bad we abandon our families for
    weeks at a time, hoping to light the fuse.Vikram : What got you started thinking
    about building a blockchain-based health care company?John : The startups I have
    been a part of have all focused on Web-based products that promoted collaboration,
    data sharing, shared workflows, and cross-enterprise clinical or financial performance.
    Our teams have built B2B platforms, patient portals, collaborative workflow solutions,
    surgical performance solutions, and other trendy IT solutions that I thought would
    change the industry. These efforts, like most of the solutions you see at the
    big health care technology trade shows, focus on adding applications on top of
    the existing infrastructure. They essentially support the existing health care
    value chains, with the goal of making them more efficient. Although successful
    at solving problems, it’s clear that these years of work and millions of dollars
    have little impact on the macro cost and quality issues facing our country. The
    killer app and the platform are still out there.After 20 years I have realized
    that there is a more fundamental problem that can’t be fixed through additive
    technologies. Step back and you see that, over time, we have built a system that
    is more and more dependent on middle men, relational databases, and their associated
    applications. The structural truth is clear to me now. The structural truth is
    the driver of unstable economic trends, unfair access, failures in preventable
    illness, suboptimal outcomes, rising out-of-pocket costs, and medical debt. All
    systems inherit the characteristics of their container, which in the United States
    is a fee-for-service marketplace that lacks any sort of rational, free-market
    characteristics. Anything built within this container is constrained by those
    characteristics. I don’t believe we can really solve anything building within
    the existing container.Vikram : I think we would both agree that the existing
    container has worked well for now, but it’s not resilient enough to work for the
    problems that we will be facing in the near future. What are your thoughts on
    this?John : Don’t get me wrong … the U.S. health system has been remarkably successful.
    More people die of old age than infectious disease. We have become experts at
    treating acute-care injuries and illnesses. Our pharmaceuticals industry produced
    a vaccine to Zika in a remarkably short amount of time. I would not say our system
    is broken or in need of a do-over. It is working exactly as we designed it to
    work. It is a representation of the user stories and requirements that we drew
    up for its developers. People from around the world travel to the United States
    to receive world-class treatment. And we are rapidly exporting our (good and bad)
    expertise to the rest of the world.What is clear is that we are no longer getting
    our money’s worth. The United States is approaching $5 trillion in spending and
    one third is waste. Medical errors are the third leading cause of mortality behind
    heart disease and cancer. Significant populations of people in the United States
    and around the world have poor access to care. We all live in environments where
    unhealthy influences, such as the consumption of sugar, have been institutionalized.
    Yesterday’s system we created was not designed to counterbalance the behaviors
    that have emerged as the leading causes of today’s cost and quality concerns.
    We are realizing that can’t be fixed with new applications on top of the as-designed
    system. We have to rebuild, taking advantage of our successes while optimizing
    for today’s social and economic truths.Vikram : So what does the rebuild look
    like? What are the new user stories and requirements? Who are the new developers
    of this system? Can the current corporate interests be trusted to redesign a platform
    for the future? How do we get from here to there?John: Hashed Health sees the
    blockchain as the protocol for the next generation of health solutions. By moving
    trust to the protocol layer, we lay the foundation for leaner, more agile care
    delivery models, payment systems, value chains, and consumer experiences. It is
    not the answer to these questions. It allows innovators to have a new conversation
    free of today’s limiting factors. When combined with IoT, machine learning, artificial
    intelligence, cryptocurrency, design thinking, and other tools, blockchain becomes
    a recipe for true disruption.The path to real change in health care is through
    the consumer. One reason blockchain is an enabler of disruption in health care
    lies in its potential to change the consumer’s relationship with existing systems
    of health and wellness. It provides an alternative to today’s corporate-focused
    environment that has become a limiting factor for society. Users will interact
    with this new model through their mobile devices, which will leverage “wallet”
    software that will become more and more self-sovereign over time. Consumers will
    become prosumers with controls over their health assets. Patients will no longer
    be asked to join a series of siloed patient portals as they move through the continuum
    of care. This provides a more holistic approach across an individual’s related
    health, wellness, social, and socioeconomic events. We have learned that one’s
    health is so much more than the 5 percent fragments that happen during a clinical
    visit. Patients will be empowered to control their information and have the ability
    to donate or monetize their records as they wish. Over time, honeypots of medical
    records data will be decentralized and distributed, making the user’s information
    less susceptible to theft.Vikram : By many standards, health care IT moves as
    a slow monolith. This might be due to design, but can you talk a bit more about
    why we don’t have a straightforward consumer-to-provider relationship in health
    IT, and health care more broadly?John : The consumer-facing side of health IT
    is complicated. Consumerization of health care has been a buzzword for years now
    but has proven elusive. There are a few important reasons why this is true. First,
    on many levels, health care is not like other markets. Health care is not a traditional
    commodity or service to be purchased. Even if they were completely free to do
    so (more on this later), consumers are not in a position to make the best judgments
    about purchasing health care, either because of the complexity of health care
    treatments or due to the emergent need to seek care. Additionally, unlike almost
    all other products or services, a consumer cannot always predict the results of
    consuming health care. For example, purchasing a car produces predictable results:
    owning transportation equipment with stated features and in regulatory compliance.
    By contrast, a given treatment might or might not adequately address the illness
    or condition.Beyond these economic basics, consumerization is complicated by the
    configuration of the health care system itself. The drive to “Uber-ize” health
    care runs head-on into the wall of the U.S. payment and delivery systems. The
    consumer has no knowledge of price for services. Providers themselves often cannot
    give pricing in advance. Furthermore, the consumer is not a party to the pricing
    agreement, as the contractual relationship is between the provider and the payor,
    on behalf of the consumer. These are all well-known, almost hackneyed issues related
    to U.S. health care. By themselves, they do not prevent the creation of potentially
    useful consumer tools. Instead, to have utility, consumer tools need to “plug
    in” to the systems that deliver and pay for health care services. Given the dizzying
    array of providers, payors, and service providers, as well as their oft-conflicting
    motivations, consumer tools are often stymied by the unwillingness of enterprises
    that control the health care marketplace. Consumerization of health care is elusive,
    not because of a lack of tools, but rather due to the lack of an open platform.As
    groups of consumers organize or are convened in traditional and innovative ways,
    these groups will represent new centers of gravity for the future marketplace.
    The community or group (however you define it: village, employer, values-based
    group, nursing home, etc.) will also be empowered through the ability to organize,
    aggregate, and share. Similarly, groups of providers on the sell-side of the marketplace
    will organize (or be convened) into either traditional or innovative new cohorts
    for the provision of care in ways that are better, faster, and more economically
    rational than what can be delivered under today’s bloated market structure.Vikram
    : How do you think the large enterprises (provider groups and insurance companies)
    will evolve to respond to the new opportunities such as blockchain?John : Enterprises
    will, over time, be affected by new opportunities and challenges that result from
    changing market structures. The effects will be felt throughout today’s health
    care value chains, such as supply chain, revenue cycle, claims life cycle, clinical
    research, insurance and benefits, and clinical episodes. Audit and compliance
    activities will fall away to automation. Contracting, rebating, administrative
    fees, and discounting schemes will disappear or be transformed through the use
    of immutable, transparent shared ledgers. Closed relational databases like EMRs,
    ERPs, and materials management systems will evolve as the nature of their accounting
    functions move to the market level. Clinical trials programs will be optimized
    through sharing of information and streamlined administrative processes. Security
    will be enhanced and, over time, data honeypots will fall away to a decentralized
    structure.Companies will not throw away their existing databases (at least not
    at first). First, these legacy systems will transact with the blockchain through
    APIs and then, over time, we will begin to see new, nimble, ground-up systems
    emerge. These systems will transform how we currently think about the movement
    of health, data, clinical, and financial assets across a market.Machines will
    also begin to play a larger role in health and wellness. We already see a role
    for connected health machines, wearables, and a host of Web-enabled monitoring
    devices. Blockchain provides the foundation for a more secure and scalable health
    IoT environment. Devices can be registered and validated more scalably using the
    blockchain as a shared ledger. As a result, information from these machines can
    be trusted. Transfer of ownership can also be tracked more easily and the operational
    life cycle of the device can be recorded. Perhaps most interestingly, the device
    itself can be given a wallet and a set of smart contracts that allow it to execute
    commands, transfer assets, and operate in ways that drive clinical and financial
    value for consumers or for the machines themselves!This vision of the consumer,
    the community, the enterprise, and the machine is truly disruptive. It’s also
    a vision with many technical and nontechnical challenges.Vikram : How do we get
    to the future that you described? What is the path to the consumer-driven future?
    How do we create demonstrations that prove the value of the technology? How do
    we get people on board?John : Health care is a fast-follower. It is historically
    resistant to platforms and “uberization” because of regulatory considerations,
    complexity, and aversion to risk. Blockchain technology is new. Satoshi Nakamoto
    released the Bitcoin whitepaper in 2009\. Ethereum was created in the summer of
    2015\. Other protocols being considered for health care projects, such as Hyperledger
    Fabric, Tendermint, and other protocols, are even newer. EOS, Tezos, and NEO just
    arrived on the scene with their record-setting token sales and new ideas around
    governance, consensus, and scalability. Smart contracts are still not very smart
    and are even less secure. It’s anyone’s guess who the winners will be in five
    to ten years. If given the choice, the chefs in health care’s institutional kitchen
    would prefer to sit back and watch the technology marinate for a while.The real
    limiting factor may actually be the nontechnical concerns. First, for blockchain
    solutions to be effective, you need a collaborative network of participants. This
    is why you read so much about consortia and blockchain. Without the consortium
    or the minimally viable network of participants, enterprise blockchain efforts
    are merely expensive academic exercises. Even if you have the network required,
    successful governance can be tricky. These collaborative concepts require some
    getting used to for some, a paradigm shift for most. Second, for certain use cases
    there are serious regulatory concerns that complicate productive use. Many great
    ideas will be limited by a regulatory framework that never imagined the decentralized
    marketplace. Third, there is still a significant amount of education and organization
    of the market required. After a year of operating our consortium, the majority
    of the market still needs consulting on what blockchain is, how it could affect
    their market structure, and why networks are key to success. Fourth, we believe
    that the early efforts to establish blockchain and distributed ledger technologies
    as a viable solution will require simple demonstations of value. These early demonstrations
    will not be designed to change the world. They will solve simple, unsexy problems
    in today’s health system. As a result, there will be early complaints that these
    products do not deliver the value that blockchain had originally promised.It will
    take some time to sort things out. For those of us who are early in the health
    care blockchain space, these are the complicated realities we face. The real question
    is timing.Vikram: So, about the timing, how long do you think it will take for
    blockchain to become mainstream? How can we accelerate the time it takes to cross
    the chasm?John: I often tell people that starting Hashed Health is the most excited
    and the most scared I have been in my professional career. From an innovator’s
    perspective, the blockchain health care space is a dream. There is no template.
    Everything is new. The technology is new and immature. The collaborative innovation
    business model is new. The concept of “fat protocols” is new. We have to not only
    build products, we also have to build a market. We are innovating from every angle.
    Every day is a 3D chess match. It’s high-risk, high-reward research and development.
    For Hashed, it’s the most exciting opportunity imaginable.We chose the collaborative
    business model because it is in line with the spirit of the blockchain and it
    seemed like the only path to success when we started the company in 2016\. Unlike
    previous startups, this was not a “build a product, sell a product” model. Although
    we had many strong use cases in the queue, we knew we could not place all our
    bets on one. The market wasn’t ready. We knew we needed to do more with less.
    The collaborative model allows for us to join together with industry thought leaders
    who can contribute to our ecosystems of shared value. By being a part of several
    successful projects with the companies that are using the products, we increase
    our odds that our products will gain productive use. We also lower the risks and
    increase the rewards for our customers. It was the only way, especially in a new
    and complex market.Once we made this decision, we were quickly branded a consortium.
    We have never been comfortable with this label, although we struggled to come
    up with anything better. We are more like a mesh network or a product studio.
    At the end of the day, Hashed Health is a products company with many successful
    solutions in our portfolio. In many ways, any company building blockchain products
    is a consortium if they want to be successful. The network is often more important
    than the product itself. It’s the relationship between the two where we spend
    a lot of our energy, because that’s where success lies.Vikram: So how do we start
    building the network? Currently, there is a lack of awareness and understanding
    in the health care space about blockchain technology. How do we bring the providers
    up to speed and get them interested?John: To begin, we knew we needed to do a
    lot of thought leadership work to educate and organize the industry. We researched
    the technology heavily and we connected what was happening outside health care
    to our professional and personal health care experience. We invested heavily in
    research. After a time, we began our thought leadership work. We blogged, wrote
    newsletters, and spoke at conferences. We listened to the feedback we received
    and we iterated on our ideas and early products. We used those early products
    to recruit the initial members. At first we developed really complicated contracts,
    and then we simplified them to make getting started as easy as possible. We evolved
    into a structure that can flex governance, business, and technical requirements
    as needed based on the workgroup and the product. This allows us to meet a customer
    where they are, rather than forcing them down a contractual pathway that might
    be scary or uncomfortable. We started with larger organizations and we are now
    opening membership and workgroup activities up to earlier stage companies, universities,
    entrepreneurs, and thought leaders so that we can bring more contributors into
    the emerging networks.Vikram: Can you talk a bit more about how the Hashed Health
    model benefits the members? What’s the current structure of Hashed Health?John
    : Our goal with our members is to build community and products that make meaningful
    use of the strengths of blockchain and distributed ledger technologies. We seek
    out members who will contribute to a project and a conversation, not just look
    to extract value from the group. We consider ourselves a health care company first,
    so the projects we work on must have the patients’ best interests in mind.Our
    members usually engage as general members who need some consulting before they
    are ready to build. The level of business and technical expertise inside health
    care institutions is very weak, so a consultative approach is required. Members
    usually have a concept or two that they believe they’d like to tackle, but they
    always require some guidance and some preparation prior to development. By providing
    health care expertise and blockchain expertise, we are able to deliver a unique
    product that drives productive use case concepts forward in a more efficient manner.
    By creating collaborative agreements, we can build incentives that support accomplishing
    rational milestones on the pathway from concept to productive use.Each of our
    networks has its own constituents, cadence, business plan, technical plan, governance
    structure, and personality. Each is focused on solving a specific business problem,
    and we choose the protocol that fits the business need. Currently we have built
    products and demos on Hyperledger Fabric, Ethereum, a commercial platform called
    BitSE, and Tendermint and Ethermint. We are currently researching other protocols
    and various middleware products including Gem, Bloq, Nuco, Stratumn, Tezos, EOS,
    and IOTA. The workgroups all share common learning and best practices that translate
    across projects. We have experts (either in house or contracted) who can support
    any discussion (technical, business, legal, regulatory) required to advance a
    product.To cross the chasm, we feel it is important to begin with simple demonstrations
    of value. The simpler the better. We prefer projects that are not highly political,
    that do not require protected information, and that solve a problem in today’s
    environment while laying the foundation for our vision of the future.Vikram :
    Let’s get into the portfolio of operational working groups within Hashed Health
    and the current target areas. Can you elaborate on some of the use -cases for
    us and how they’re using the blockchain?John : At the time of writing, Hashed
    Health has five active enterprise groups.'
