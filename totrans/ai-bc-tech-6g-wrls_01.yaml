- en: 1 Introduction
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The 5G network system was designed to cater for the Internet of Everything (IoE)
    [[1](#CR1)]. The 5G systems were operating at high-frequency millimeter-wave frequencies.
    The 5G systems can cope with basic IoE and ultra-reliable low latency communications,
    but emerging technologies of IoE that demand end-to-end co-design of communication,
    control, and computing localization and Akyildiz sensors remain a challenging
    area that might not fulfil. AI, Blockchain, and IoE-based applications need a
    tremendous amount of resources, extremely fast data rates, ultra-low latency,
    and throughput of 1 Tbps. Moreover, there is a need for the best connected heterogeneous
    network environment [[2](#CR2)] to serve the heterogeneous application requirements
    of the user and system [[3](#CR3)].
  prefs: []
  type: TYPE_NORMAL
- en: To overawe these encounters, the 6G network which is designed to meet the demands
    of IoE applications came into existence. The 5G system could not capture sensory
    inputs of Extended Reality (X.R.) because they could not deliver low latency for
    high-capacity data rates. The emergence of drones, underwater communications,
    and autonomous cars is a field where 5G could not meet the rate-reliability-latency
    ratio. The cryptographical techniques used with 5G may not be able to secure the
    IoE devices. Past systems used cellular base stations, but smart cities now require
    electromagnetic surfaces such as roads and buildings to cater to wireless networks.
  prefs: []
  type: TYPE_NORMAL
- en: '6G will play a critical role in transforming the IoT into related intelligent
    IoE, Internet of Bodies, and Internet of Nano-things [[4](#CR4)]. To achieve increased
    network density, it will support extraordinarily high information rates of up
    to 1Tbps, a very high frequency of up to terahertz (1 to 3 THz) [[5](#CR5)], and
    more energy products to work on the liveness of IoT devices without batteries.
    6G will necessitate the creation of administration kinds beyond those offered
    by 5G. It will support three new services: Computation-Oriented Communications
    (COC), Contextually Agile eMBB Communications (CAeC), and Event-Defined uRLLC
    (EDuRLLC) [[6](#CR6)]. It will likewise operate with the arrangement of new technology,
    for example, gigantic dazzling surfaces, extremely vast range receiving antennas,
    obvious light interchanges, and so on.'
  prefs: []
  type: TYPE_NORMAL
- en: In this chapter, author proposed a comparison of 5G and 6G with performance
    metrics of 6G. The author presented the primary trend, architecture, characteristics,
    heterogeneous aspect of the 6G wireless network, and applications of 6G with emerging
    technology. The paper is organized into five sections. Section [2](#Sec2) provides
    background and development of related works on performance analysis on 1 G to
    6 G communication systems. Section [3](#Sec3) describes performance measurements
    for 6G networks and contrasted and regular 5G. Section [4](#Sec4) describes the
    technical characteristics of the 6G wireless network and the advantages of 6G
    mobile communication. Section [5](#Sec5) describes the heterogeneous network aspect
    of the 6G wireless network. Section [6](#Sec6) provides the application of 6G
    with Emerging Technologies, and Sect. [7](#Sec7) concludes the paper.
