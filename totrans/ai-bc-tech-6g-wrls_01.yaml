  prefs: []
  type: TYPE_NORMAL
  zh: '作者们 [[54](#CR54)] 强调了6G的需求，正如最新的6G研究努力、应用和为6G网络提供基本的支持性进步所表明的。智能资源管理、建立信任、快速、安全和透明的通信、成本降低和去中心化是区块链在6G中的好处
    [[55](#CR55)]。 '
- en: 6.2 Application of 6G with A.I.
  id: totrans-91
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '6.2 与人工智能结合的6G应用 '
- en: '6G networks can provide AI-enabled applications like optimization of healthcare
    planning, financial market monitoring, and advance forecasting, and for a variety
    of mobile devices by utilizing enhanced wireless communications. In some cases,
    it may be able to do A.I. computations on par with a human brain and control in
    real time. This section will look at two important A.I. applications in the context
    of 6G wireless networks: scheduling of autonomous vehicles and indoor positioning
    [[56](#CR56)].'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: '6G网络可以提供像优化医疗规划、金融市场监测和先进预测等AI应用，通过增强的无线通信为各种移动设备提供服务。在某些情况下，它可能能够与人脑媲美地进行人工智能计算并实时控制。本节将从6G无线网络的角度探讨两个重要的人工智能应用：自动车辆调度和室内定位
    [[56](#CR56)]。 '
- en: 6.2.1 Scheduling of Autonomous Vehicle
  id: totrans-93
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '6.2.1 自动车辆调度 '
- en: The difficulties of independent vehicle scheduling for keen urban communities
    are anticipated to be settled by 6G coordinated with A.I. technology. To drive
    securely and reliably out and about in the 6G future period, autonomous vehicles
    can utilize installed sensors to procure data about the nearby climate and control
    the bearing and speed dependent on information about a vehicle's position, obstacles,
    etc. Autonomous vehicles can communicate with other street clients, like walkers,
    cyclists, and other autonomous vehicles, as well as knowing their whereabouts,
    environmental elements, and street conditions. At the point when an autonomous
    vehicle moves toward a convergence, for instance, it can rapidly build a constant
    dynamic network connected with the crossing point and suspend it in the wake of
    passing, as shown in Fig. [9](#Fig9).
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 热衷于城市的独立车辆调度的困难预计将通过 6G 与人工智能技术得到解决。在 6G 未来时代安全可靠地驾驶在道路上，自主车辆可以利用嵌入式传感器获取关于周围环境的数据，并根据关于车辆位置、障碍物等数据控制方向和速度。自主车辆可以与其他道路用户进行通信，如行人、骑车者和其他自主车辆，并了解它们的位置、环境因素和道路状况。例如，当自主车辆接近十字路口时，它可以快速构建与十字路口相连的实时动态网络，并在通过后将其暂停，如图 [9](#Fig9)
    所示。
- en: The data uploaded to the cloud server can subsequently be analyzed to determine
    a driving route and calculate travel times. Other application domains may include
    healthcare optimization planning, financial market monitoring, and advanced forecasting,
    among others.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 上传到云服务器的数据随后可以进行分析，以确定行车路线并计算行车时间。其他应用领域可能包括医疗优化规划、金融市场监控和高级预测等。
- en: 6.2.2 Indoor Positioning
  id: totrans-96
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 6.2.2 室内定位
- en: Indoor placement is critical for emergency rescue, safety surveillance, firefighting,
    and other things. The crucial stage of rescue in earthquakes, fires, and other
    catastrophes is to locate the trapped persons, as shown in Fig. [10](#Fig9) rapidly.![](../images/517376_1_En_1_Chapter/517376_1_En_1_Fig9_HTML.png)
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 室内定位对紧急救援、安全监控、消防等至关重要。地震、火灾等灾难中的关键救援阶段是迅速定位被困人员，如图 [10](#Fig9) 所示。![](../images/517376_1_En_1_Chapter/517376_1_En_1_Fig9_HTML.png)
- en: The AI-powered autonomous vehicles, manned vehicles, parked vehicles, network
    links, and dynamic networks are depicted in the 6G network.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 6G 网络中描绘了基于人工智能的自主车辆、有人驾驶车辆、停放车辆、网络链接和动态网络。
