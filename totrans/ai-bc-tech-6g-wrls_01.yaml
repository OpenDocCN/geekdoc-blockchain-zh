- en: During an emergency rescue, it can give significant technological help and guarantee
    the security of trapped persons. Through data analysis, indoor situating may catch
    a client's movement, follow and trace the client's situation with conduct and
    interest preferences. It is utilized to find the constant development or position
    track of an individual through the scientific method. Nowadays, indoor positioning
    is being utilized extensively in mobile payment, indoor navigation, in-store shopping
    guidance, person movement analysis, item monitoring, and other human-related tasks.
    So it has great commercial value.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 在紧急救援过程中，它可以提供重要的技术帮助，并保证被困人员的安全。通过数据分析，室内定位可以捕捉客户的活动，跟踪并追踪客户的情况和行为偏好。它被用于通过科学方法找到个人的持续发展或位置轨迹。如今，室内定位广泛应用于移动支付、室内导航、店内购物指导、人员活动分析、物品监控等与人类相关的任务中。因此，它具有巨大的商业价值。
