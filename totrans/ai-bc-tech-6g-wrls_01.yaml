  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 不同世代的技术规格
- en: '**2G**: Second-generation mobile communication depends on computerized technology;
    the organizations like NOKIA had presented this technology dependent on GSM (Global
    System for Mobile Communication) standard. Finland monetarily dispatched it in
    1991; it utilizes computerized regulation methods like Time Division Multiple
    Access (TDMA) and Code Division Multiple Access (CDMA), 64 kbps data rate and
    transmission capacity up to 200 kHz, as shown in Fig. [1](#Fig1). 2G supports
    global roaming with better quality and information services.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**2G**: 第二代移动通信依赖于数字技术；像诺基亚这样的公司根据GSM（全球移动通信系统）标准推出了这项技术。芬兰在1991年商业化推出了它；它利用了诸如时分多址（TDMA）和码分多址（CDMA）之类的数字调制技术，64
    kbps的数据速率和最高200 kHz的带宽，如图[1](#Fig1)所示。2G支持全球漫游，具有更好的质量和信息服务。'
- en: '**3G**: A 3G mobile system was characterized by an association called the Third-Generation
    Partnership Project (3GPP). WCDMA, CDMA2000, and TD-SCDMA wireless are still up
    in the air to be 3G standards by the ITU (International Telecommunication Union).
    The first Universal Mobile Telecommunication System (UMTS) PDAs show up. It was
    presented in 2000, with the objective of presenting up to 2 Mbps data rate appropriate
    for rapid speed Internet, 15 to 20 MHz data transmission. It could give sight
    and sound services like sound, video, pictures, messages, and web perusing. It
    uses WCDMA (Wireless Code Division Multiple Access) technology for UMTS. Due to
    similarity issues among various standards (like WCDMA, CDMA2000, and Wi-Max) in
    UMTS, self-impedance issue in CDMA, complected design of WCDMA, and sending cost
    was high. It was hard to address the issue of clients perusing the information
    for minimal price and **rapid** [[7](#CR7)].'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**3G**: 3G移动系统的特征是由一个名为第三代合作伙伴计划（3GPP）的协会所确定的。WCDMA、CDMA2000和TD-SCDMA无线技术仍在争夺成为ITU（国际电信联盟）认可的3G标准。第一款通用移动通信系统（UMTS）PDA问世。它于2000年推出，旨在提供高达2
    Mbps的数据速率，适用于快速速度的互联网，15到20 MHz的数据传输。它可以提供声音、视频、图片、信息和网页浏览等视听服务。它使用WCDMA（无线码分多址）技术进行UMTS。由于UMTS中各种标准（如WCDMA、CDMA2000和Wi-Max）的兼容性问题，CDMA中的自阻抗问题，WCDMA的复杂设计以及发送成本较高，很难解决用户以最低价格浏览数据和**高速**的问题[[7](#CR7)]。'
- en: '**4G**: Fourth era mobile networks were presented in the late 2010s, and the
    objective of 4G was to offer top-notch types of assistance like high speed, high
    capacity, better security, and minimal expense services for information and voice.
    In this technology, all mobile devices are associated through I.P.-based network
    system. 4G utilizes the OFDM procedures, which overcome the essential deficiency
    of CDMA strategy utilized in 3G. Moreover, it fuses some more wireless technology
    like LAS-CDMA, MC-CDMA, and organization LMDS to give smooth wandering from one
    technology to another. However, Long-haul Evolution (LTE) and Wi-Max are moreover
    considered as 4G technology. Hypothetically, it could present up to 1 Gbps data
    rate with 20 MHz data capacity. Moreover, the data rate of this innovation had
    met the fundamental prerequisite of clients, however because of novel and arising
    technology applications, similar to AR/VR, IoT, UAV (Unmanned Arial Vehicle),
    and so forth required more transfer speed and data rate required.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**4G**: 第四代移动网络在2010年代后期推出，4G的目标是提供高速、高容量、更好的安全性和成本更低的数据和语音服务。在这项技术中，所有移动设备都通过基于IP的网络系统连接。4G利用了OFDM技术，克服了3G中使用的CDMA技术的基本缺陷。此外，它还结合了一些其他无线技术，如LAS-CDMA、MC-CDMA和网络LMDS，以实现从一种技术到另一种技术的平滑漫游。然而，长期演进（LTE）和Wi-Max也被认为是4G技术。从理论上讲，它可以提供高达1
    Gbps的数据速率和20 MHz的数据容量。此外，这项技术的数据速率已满足了用户的基本需求，但由于新兴技术应用的出现，如增强现实/虚拟现实、物联网、无人机等，需要更多的带宽和数据速率。'
- en: '**5G**: The standard archive of 5G had been distributed by 3GPP authoritatively
    endorsed in the Plenary Meeting in June 2018\. It incorporates ultra-Reliable
    Low-Latency Communication (uRLLC), massive Machine-Type Communication (mMTC),
    and enhanced Mobile Broadband (eMBB) administration. URLLC upholds unwavering
    high quality and low inertness (in millisecond), eMBB upholds super high throughput
    to address the need of clients getting to the original application, AR/VR, video
    real time, and so forth. The objective of 5G is to accomplish the communication
    between machine to machine(M2M), the interconnection between individuals and machines
    and give rapid, full inclusion, limitless admittance to information, capacity
    to share data whenever anyplace, and intelligence network.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**5G**：5G 的标准档案已于 2018 年 6 月的 3GPP 全体会议上正式通过。它包括超可靠低延迟通信（uRLLC）、大规模机器型通信（mMTC）和增强移动宽带（eMBB）服务。URLLC
    支持可靠高质量和低延迟（以毫秒计），eMBB 支持超高吞吐量，以满足用户访问原始应用、AR/VR、视频实时等的需求。5G 的目标是实现机器对机器（M2M）之间的通信，人与机器之间的互联，并提供高速、全覆盖、无限数据访问、随时随地共享信息和智能联网。'
- en: The center technology of 5G incorporates an enormous scope of MIMO radio wire
    at the actual layer to help higher transmission capacity. Albeit the fifth era
    support ultra-reliable low-latency communication, it has the restriction of the
    short-packet, recognizing-based uRLLC limits that limit the movement of low-latency
    services with higher data rate, similar to AR/VR, blended reality, arising Internet
    of Things, and so forth.
