- en: 7 Conclusion
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: In this chapter, we have explored the progression of mobile generations through
    1G to 6G. We initially introduced the 1G–6G system and compared the 6G and 5G
    performance matrices. We have also highlighted all of 6G's technological features
    and important key technologies. High security, privacy, secrecy, and ultra-high-speed
    transmission are some of the major advantages of 6G, and the use of 6G in blockchain
    technology is clarified. The use of terahertz frequency communication, which enables
    extremely high bandwidth and ultra-high-speed transmission, is also highlighted,
    as these are the major demands for 6G. The specifications, needs, and designs
    of antennas are provided, followed by a discussion of general difficulties in
    the THz band in 6G network communication systems. The 6G network's heterogeneous
    architecture, which is a four-tier integrated space-air-ground-underwater network,
    has been introduced. Then we looked into how A.I. and blockchain may be used in
    the 6G network.
  prefs: []
  type: TYPE_NORMAL
