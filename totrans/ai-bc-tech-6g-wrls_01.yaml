- en: Abstract
  id: totrans-3
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 摘要
- en: Artificial Intelligence (A.I.), Blockchain, and Internet of Thing (IoT)-based
    applications require a massive resource, enormously high data rates, and increased
    throughput of 1 Tbps. To accomplish these requirements, existing 5G network may
    not be proficient. 5G will likely not have the ability to fully meet the needs
    of new applications based on self-driven vehicles, drone technologies, virtual
    reality (V.R.), augmented reality (A.R.), mixed reality (M.R.), and extended reality
    (E.R.). 6G networks will be the data superhighway and make the intelligent cyber-physical
    world fully connected. The 6G technologies are surprisingly helpful for integrating
    people, devices, vehicles, sensors, information, cloud resources, and robot specialists.
    6G network enables great data rate, ultra-low latency, high bandwidth speeds,
    high quality of services, energy efficiency, and intelligent spectrum utilization.
    This chapter focuses on the evolution of 1G-6G and technological advancement that
    enabled a paradigm shift from 5G to 6G. Performance metrics of 6G is compared
    with 5G, and key features of 6G are also highlighted in the proposed chapter.
    Terahertz communication, MIMO, and fast full-inclusion access will bring about
    the densification of the 6G network. Further, the chapter also introduces 6G applications
    with emerging technologies.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能（A.I.）、区块链和物联网（IoT）应用需要大量资源、极高的数据传输速率和 1 Tbps 的增加吞吐量。为了满足这些需求，现有的 5G 网络可能不够高效。5G
    可能无法完全满足基于自主驾驶车辆、无人机技术、虚拟现实（V.R.）、增强现实（A.R.）、混合现实（M.R.）和扩展现实（E.R.）等新应用的需求。6G 网络将是数据高速公路，使智能的网络物理世界完全连接。6G
    技术对整合人员、设备、车辆、传感器、信息、云资源和机器人专家大有裨益。6G 网络实现了巨大的数据传输速率、超低延迟、高带宽速度、高质量的服务、能源效率和智能频谱利用。本章重点介绍了从
    1G 到 6G 的演变和技术进步，使范式从 5G 转向 6G。比较了 6G 的性能指标与 5G，并在提出的章节中重点介绍了 6G 的关键特性。太赫兹通信、MIMO
    和快速全包含访问将带来 6G 网络的密集化。此外，本章还介绍了具有新兴技术的 6G 应用。
