- en: 1 Introduction
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1 引言
- en: The 5G network system was designed to cater for the Internet of Everything (IoE)
    [[1](#CR1)]. The 5G systems were operating at high-frequency millimeter-wave frequencies.
    The 5G systems can cope with basic IoE and ultra-reliable low latency communications,
    but emerging technologies of IoE that demand end-to-end co-design of communication,
    control, and computing localization and Akyildiz sensors remain a challenging
    area that might not fulfil. AI, Blockchain, and IoE-based applications need a
    tremendous amount of resources, extremely fast data rates, ultra-low latency,
    and throughput of 1 Tbps. Moreover, there is a need for the best connected heterogeneous
    network environment [[2](#CR2)] to serve the heterogeneous application requirements
    of the user and system [[3](#CR3)].
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[5G 网络系统](https://zh.wikipedia.org/wiki/5G)的设计是为了满足[一切互联网（IoE）](https://zh.wikipedia.org/wiki/%E4%BA%92%E8%81%94%E7%BD%91%E4%BA%8B%E4%BB%B6)的需求。5G
    系统在高频毫米波频段运行。5G 系统可以处理基本的 IoE 和超可靠低延迟通信，但对于要求端到端通信、控制和计算本地化以及 Akyildiz 传感器的新兴
    IoE 技术仍然是一个具有挑战性的领域，可能无法满足。人工智能、区块链和基于 IoE 的应用需要大量资源、极快的数据速率、超低延迟和 1 Tbps 的吞吐量。此外，还需要最佳连接的异构网络环境，以满足用户和系统的异构应用需求。'
- en: To overawe these encounters, the 6G network which is designed to meet the demands
    of IoE applications came into existence. The 5G system could not capture sensory
    inputs of Extended Reality (X.R.) because they could not deliver low latency for
    high-capacity data rates. The emergence of drones, underwater communications,
    and autonomous cars is a field where 5G could not meet the rate-reliability-latency
    ratio. The cryptographical techniques used with 5G may not be able to secure the
    IoE devices. Past systems used cellular base stations, but smart cities now require
    electromagnetic surfaces such as roads and buildings to cater to wireless networks.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 为了应对这些挑战，设计了能够满足 IoE 应用需求的 [6G 网络](https://zh.wikipedia.org/wiki/6G)。5G 系统无法捕获扩展现实（X.R.）的感官输入，因为它们无法为高容量数据速率提供低延迟。无人机、水下通信和自动驾驶汽车的出现是
    5G 无法满足速率-可靠性-延迟比例的领域。5G 使用的加密技术可能无法保护 IoE 设备。过去的系统使用蜂窝基站，但智能城市现在需要像道路和建筑物这样的电磁表面来满足无线网络的需求。
- en: '6G will play a critical role in transforming the IoT into related intelligent
    IoE, Internet of Bodies, and Internet of Nano-things [[4](#CR4)]. To achieve increased
    network density, it will support extraordinarily high information rates of up
    to 1Tbps, a very high frequency of up to terahertz (1 to 3 THz) [[5](#CR5)], and
    more energy products to work on the liveness of IoT devices without batteries.
    6G will necessitate the creation of administration kinds beyond those offered
    by 5G. It will support three new services: Computation-Oriented Communications
    (COC), Contextually Agile eMBB Communications (CAeC), and Event-Defined uRLLC
    (EDuRLLC) [[6](#CR6)]. It will likewise operate with the arrangement of new technology,
    for example, gigantic dazzling surfaces, extremely vast range receiving antennas,
    obvious light interchanges, and so on.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 6G 将在将物联网转变为相关的智能 IoE、[人体互联网](https://zh.wikipedia.org/wiki/%E4%BA%BA%E4%BD%93%E4%BA%92%E8%81%94%E7%BD%91)和[纳米物联网](https://zh.wikipedia.org/wiki/%E7%BA%B3%E7%B1%B3%E7%89%A9%E8%81%94%E7%BD%91)方面发挥关键作用。为了实现增加的网络密度，它将支持高达
    1Tbps 的异常高信息速率，高达太赫兹（1 到 3 THz）的非常高频率，并且提供更多的能源产品，以在没有电池的情况下使物联网设备正常运行。6G 将需要创建超过
    5G 提供的管理类型。它将支持三种新服务：面向计算的通信（COC）、情境敏捷 eMBB 通信（CAeC）和事件定义的 uRLLC（EDuRLLC）。它还将与新技术的部署一起运作，例如巨大的引人注目的表面、极大范围的接收天线、可见光通信等。
- en: In this chapter, author proposed a comparison of 5G and 6G with performance
    metrics of 6G. The author presented the primary trend, architecture, characteristics,
    heterogeneous aspect of the 6G wireless network, and applications of 6G with emerging
    technology. The paper is organized into five sections. Section [2](#Sec2) provides
    background and development of related works on performance analysis on 1 G to
    6 G communication systems. Section [3](#Sec3) describes performance measurements
    for 6G networks and contrasted and regular 5G. Section [4](#Sec4) describes the
    technical characteristics of the 6G wireless network and the advantages of 6G
    mobile communication. Section [5](#Sec5) describes the heterogeneous network aspect
    of the 6G wireless network. Section [6](#Sec6) provides the application of 6G
    with Emerging Technologies, and Sect. [7](#Sec7) concludes the paper.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，作者提出了对比 5G 和 6G 的性能指标，并使用 6G 的性能指标进行了比较。作者介绍了 6G 无线网络的主要趋势、架构、特征、异构方面以及
    6G 与新兴技术的应用。本文分为五个部分。第二节 [2](#Sec2) 提供了有关 1G 到 6G 通信系统性能分析的背景和相关工作的发展。第三节 [3](#Sec3)
    描述了 6G 网络的性能测量，并与常规的 5G 进行了对比。第四节 [4](#Sec4) 描述了 6G 无线网络的技术特性和 6G 移动通信的优势。第五节
    [5](#Sec5) 描述了 6G 无线网络的异构网络方面。第六节 [6](#Sec6) 提供了 6G 与新兴技术的应用，第七节 [7](#Sec7) 总结了本文。
- en: 2 Background and Evolution of Mobile Communication System
  id: totrans-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2 移动通信系统的背景和演进
- en: Mobile communication and network technology have started in the late 1970s and
    evolved noticeably with successive generations from 1G to 6G, as represented by
    Fig. [1](#Fig1). The evolution and revolution of wireless and mobile technology
    have reached 6G to provide a high-speed network, low latency, and integration
    of emerging technology.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 移动通信和网络技术始于 20 世纪 70 年代末，并随着从 1G 到 6G 的连续几代的显著演变而逐渐发展，如图 [1](#Fig1) 所示。无线和移动技术的演进和革命已经发展到了
    6G，提供了高速网络、低延迟和新兴技术的整合。
- en: '**1G**: Voice calling was the most fundamental assistance, the voice quality
    was acceptable, and the networks were often all around covered. Fax services were
    accessible, basically to some extent, and acoustic modems took into consideration
    a few information transmissions. However, wireless standards were comprised of
    a large number of restrictive, contrary principles. In 1G (Fig. [1](#Fig1)), the
    Advanced Mobile Phone System (AMPS), in view of simple balance, was set up in
    the United States, yet a few European nations took on the Nordic Mobile Radio
    (NMR) System. In Germany, the wireless system was known as the C-network. At that
    point, the transmission pace of AMPS was 2.4 kbps, channel capacity 30 kHz, and
    frequency division multiple access (FDMA) procedure were utilized for voice service.
    It had issues, for example, low-range use, restricted help types, and slow information
    service speed, among others. Roaming was unrealistic, and availability was exceptionally
    restricted. Therefore, just around 10% of the total populace utilized such services.![](../images/517376_1_En_1_Chapter/517376_1_En_1_Fig1_HTML.png)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**1G**：语音通话是最基本的服务，语音质量可接受，网络覆盖通常较全面。传真服务可用，但仅部分地区提供，声学调制解调器允许一些数据传输。然而，无线标准由大量的专有、相互矛盾的原则组成。在
    1G（图 [1](#Fig1)）中，基于模拟平衡的 AMPS（先进移动电话系统）在美国建立起来，但一些欧洲国家采用了北欧移动无线电（NMR）系统。在德国，无线网络被称为
    C 网络。当时，AMPS 的传输速率为 2.4 kbps，信道容量为 30 kHz，并且使用频分多址（FDMA）协议进行语音服务。它存在诸如低频段利用率、支持类型有限和数据服务速度慢等问题。漫游是不现实的，可用性非常有限。因此，仅约有全球总人口的
    10% 使用此类服务。'
