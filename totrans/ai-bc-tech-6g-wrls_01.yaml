- en: 4.2 Densification
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Fast full-inclusion access will bring about the densification of the 6G network.
    The thickness of associated devices will surpass 100 for every cubic meter. 6G
    base stations will address the issue of getting to a great many remote devices
    simultaneously; subsequently, new access components will be expected to deal with
    a lot of client information in a proficient and versatile way. Because of the
    densification of 6G system, the entrance capacity in excess of 100 devices for
    each cubic meter has carried new applications to shrewd homes, keen urban communities,
    fiasco counteraction, public well-being and protection, Medicare, and education.
    6G will provide communication among individuals and things, or among things and
    things [[48](#CR48)].
  prefs: []
  type: TYPE_NORMAL
- en: 4.3 Power
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The drawn-out power request will lead 6G to develop new batteries and remote
    energy transmission innovations. The coming of 6G will advance examination on
    new battery technologies, like strong state batteries and graphene batteries.
    Batteries in 6G will have higher energy, lower cost, more significant amp-hour
    storage capacity, and more convenient capacities. Utilizing remote energy transmission
    to charge 6G batteries is relied upon to broaden battery life and make charging
    more helpful [[49](#CR49)].
  prefs: []
  type: TYPE_NORMAL
- en: 5 Heterogeneous Network Aspect of the 6G Wireless Network
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 6G networks will rely heavily on network intelligence, with the network performing
    dynamic activities in response to changing environmental conditions. According
    to experts, artificial intelligence will play a critical role in the Internet
    of Things (IoT) and Internet of Bio-Networks (IoBNTs)-driven future. The most
    efficient technique to transport data will be the key to moving from 5 to 6G.
    A system that does not require human intervention will be perfect [[46](#CR46),
    [50](#CR50)].
  prefs: []
  type: TYPE_NORMAL
- en: Figure [7](#Fig7)a shows a comparison between 5 and 6G network architectures.
    High processing power, intelligence, and high capability have updated the 6G core
    network to the 5G core network. Incorporating Base Stations (B.S.), satellites
    and unmanned aerial vehicles (UAVs) will also improve the access network. In 6G,
    there is a vertical hand besides the horizontal hand found in 5G. In addition,
    fog computing and Multi-access Edge Computing (MEC) are essential elements in
    6G network design, which reduces the need of a great number of devices in the
    user plan by latency and bandwidth for widely used services. Clouds, Edge, and
    Fog (CEF) computing are used to provide quick access to services. Virtualization,
    softwarization, and slicing will be used to accomplish the properties of self-organization,
    self-optimization, and self-reconfiguration.![](../images/517376_1_En_1_Chapter/517376_1_En_1_Fig7_HTML.png)
  prefs: []
  type: TYPE_NORMAL
- en: The first image depicts a comparison of 5G and 6G network architecture in terms
    of user plan, access plan, and core plan, while the second image depicts 6G heterogeneous
    network architecture in space, terrestrial, ocean, and undersea.
  prefs: []
