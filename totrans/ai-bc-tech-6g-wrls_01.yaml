  zh: 由于它们的频率接近太赫兹波段，气候中的原子和微粒，如水汽和氧气，吸收或分散了太赫兹频带。由于6G的路损非常高，这对通信的覆盖范围和范围造成了真正的限制，这一范围高达10米。因此，根本需求是培育在太赫兹区域共振并支持高带宽的无线电天线，正如非常重要的那样。基于石墨烯片的天线是需要进一步探索的领域之一。通道和噪声建模、物理层、链路层、网络层和传输层都是太赫兹波段通信网络中的问题。物理层的挑战包括均衡设计、通道编码方案、多输入和多输出（MIMO）网络、中继、媒体访问控制（MAC）[[45](#CR45)]和同步。然而，6G通信系统所需的天线不仅应支持高数据速率，而且应该是多频带共振天线。根据应用的不同，有时需要全向天线，而有时也可能需要高度定向天线以满足特定目的。其尺寸应该非常小，制造成本应该非常低，并且最好是圆偏振天线。
