- en: 3.2 Definitions of IoT
  id: totrans-163
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.2 IoT的定义
- en: The IoT concept describes the capacity of network connectivity of various types
    of objects in the environment, not just computers. These objects can act intelligently
    and exchange data with other devices with negligible human involvement. Although
    the popularity of the IoT system and high acceptance of this new technology globally,
    a precise definition does not exist. There are various definitions that focus
    on a specific view of the IoT. We will try to provide common definitions of the
    IoT from different perspectives [[39]](S0065245818300664.xhtml#bb0200).
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 物联网概念描述了环境中各种类型对象的网络连接能力，而不仅仅是计算机。这些对象可以智能地行动，并与其他设备交换数据，人类几乎不需要参与。尽管物联网系统受到了全球范围内的高度接受和普及，但并不存在精确的定义。有各种各样的定义，这些定义聚焦于物联网的特定视角。我们将尝试从不同的角度提供物联网的通用定义[[39]](S0065245818300664.xhtml#bb0200)。
- en: The International Telecommunication Union (ITU) in 2012 has provided a common
    definition for the IoT which has been adopted by several researchers. It stated
    “a global infrastructure for the information society, enabling advanced services
    by interconnecting (physical and virtual) things based on, existing and evolving,
    interoperable information and communication technologies” [[40]](S0065245818300664.xhtml#bb0205).
    While the Internet Architecture Board (IAB) describes the IoT as “Internet of
    Things denotes a trend where a large number of embedded devices employ communication
    services offered by the Internet protocols. Many of these devices, often called
    ‘smart objects,’ are not directly operated by humans, but exist as components
    in buildings or vehicles, or are spread out in the environment” [[41]](S0065245818300664.xhtml#bb0210).
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 2012年，国际电信联盟（ITU）提供了一个通用的物联网定义，已被多位研究人员采纳。该定义指出：“作为信息社会的全球基础设施，通过连接（物理和虚拟）事物，基于现有和不断发展的互操作信息和通信技术，实现高级服务”
    [[40]](S0065245818300664.xhtml#bb0205)。而互联网架构委员会（IAB）将物联网描述为“物联网指的是嵌入式设备利用互联网协议提供的通信服务的趋势。其中许多设备，通常称为‘智能物体’，并非直接由人类操作，而是作为建筑物或车辆的组成部分，或分布在环境中”
    [[41]](S0065245818300664.xhtml#bb0210)。
- en: There were other views from various researchers. For instance, Atzori et al.
    [[42]](S0065245818300664.xhtml#bb0215) have suggested the fundamental idea of
    the IoT is the universal existence of diversity of things such as sensors, RFID
    tags, actuators and mobile phones which can interact with each other to achieve
    a common goal. In addition, Ma [[43]](S0065245818300664.xhtml#bb0220) has proposed
    a definition for the IoT which stated as “The IoT can enable the interconnection
    and integration of the physical world and the cyberspace; representing the trend
    of future networking while leading the third wave of the IT industry revolution.”
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 不同研究人员有不同的看法。例如，Atzori等人 [[42]](S0065245818300664.xhtml#bb0215) 提出了物联网的基本理念，即传感器、RFID标签、执行器和手机等各种物品的普遍存在，它们可以相互交互以实现共同的目标。此外，Ma
    [[43]](S0065245818300664.xhtml#bb0220) 提出了物联网的定义，称其为“物联网可以实现物理世界和网络空间的互联和集成；代表着未来网络的趋势，引领着信息技术产业革命的第三波。”
- en: 'Similarly, Gubbi et al. [[44]](S0065245818300664.xhtml#bb0225) have defined
    the IoT system from the perspective of a smart environment. It described the IoT
    as “interconnection of sensing and actuating devices providing the ability to
    share information across platforms through a unified framework, developing a common
    operating picture for enabling innovative applications.” Also, Guillemin and Friess
    [[45]](S0065245818300664.xhtml#bb0230) have defined the IoT in simple terms, as
    shown in [Fig. 7](S0065245818300664.xhtml#f0040). It stated: “The Internet of
    Things allows people and things to be connected Anytime, Anyplace, with anything
    and anyone, ideally using any path/network and any service.”'
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 同样，Gubbi 等人[[44]](S0065245818300664.xhtml#bb0225)从智能环境的角度定义了物联网系统。它将物联网描述为“传感和执行设备的互连，通过统一框架在平台之间共享信息，开发用于实现创新应用的通用操作图片。”此外，Guillemin
    和 Friess[[45]](S0065245818300664.xhtml#bb0230)以简单的术语定义了物联网，如[图 7](S0065245818300664.xhtml#f0040)所示。它说明：“物联网允许人和物件随时随地与任何人、任何东西连接，理想情况下使用任何路径/网络和任何服务。”
- en: '![Fig. 7](images/S0065245818300664/f01-07-9780128171899.jpg)'
  id: totrans-168
  prefs: []
  type: TYPE_IMG
  zh: '![图 7](images/S0065245818300664/f01-07-9780128171899.jpg)'
- en: Fig. 7 The IoT can connect anything in anywhere using any path.
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 图 7 物联网可以使用任何路径连接任何地方的任何东西。
- en: 3.3 IoT expansion
  id: totrans-170
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.3 物联网的扩展
- en: The IoT refers to a huge network of devices and sensors that able to capture
    and share data with one another. These devices involve both physical and virtual
    objects that are interconnected together over the Internet. There are huge technological
    developments that extended the IoT to include other technologies such as Cloud
    computing and Wireless Sensor Networks (WSNs) [[45]](S0065245818300664.xhtml#bb0230).
    The IoT has the capability to primarily modify business models and value chains
    in different organizations. It is not just a smart oven connected to the Internet.
    In some stage, all products will have the ability to connect to the Internet in
    an economic way.
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 物联网（IoT）是指能够捕获和共享数据的大型设备和传感器网络。这些设备涉及物理和虚拟对象，它们通过互联网相互连接。有巨大的技术发展将物联网扩展到包括其他技术，如云计算和无线传感器网络（WSNs）[[45]](S0065245818300664.xhtml#bb0230)。物联网有能力主要修改不同组织的商业模式和价值链。它不仅仅是一个连接到互联网的智能烤箱。在某个阶段，所有产品都将具有以经济方式连接到互联网的能力。
- en: The number of connected devices exceeds the population worldwide from 2008 and
    with unlimited capabilities of the IoT system, novel applications and services
    can be created every day using this fascinating technology. The number of IoT
    devices is increasing every day. Regarding Statista, the number of IoT devices
    is expected to reach about 31 billion worldwide at the end of 2020\. This number
    will significantly increase to about 75 billion devices at the end of 2025 [[46]](S0065245818300664.xhtml#bb0235),
    as shown in [Fig. 8](S0065245818300664.xhtml#f0045). In addition, the IoT has
    an expected revenue estimated to reach about $1.8 trillion by 2026.
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 从 2008 年起，连接设备的数量就超过了全球人口，物联网系统具有无限的能力，每天都可以使用这种迷人的技术创造新的应用和服务。物联网设备的数量每天都在增加。据
    Statista 数据显示，到 2020 年底，全球物联网设备的数量预计将达到约 310 亿。这一数字预计将在 2025 年底显著增加到约 750 亿台设备
    [[46]](S0065245818300664.xhtml#bb0235)，如 [图 8](S0065245818300664.xhtml#f0045)
    所示。此外，物联网预计在 2026 年的收入预计将达到约 1.8 万亿美元。
- en: '![Fig. 8](images/S0065245818300664/f01-08-9780128171899.jpg)'
  id: totrans-173
  prefs: []
  type: TYPE_IMG
  zh: '![图 8](images/S0065245818300664/f01-08-9780128171899.jpg)'
- en: Fig. 8 Expectation of IoT growth from 2015 to 2025 [[47]](S0065245818300664.xhtml#bb0240).
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 图 8 从 2015 年到 2025 年的物联网增长预期 [[47]](S0065245818300664.xhtml#bb0240)。
- en: One of the major issues standing as a barrier to adopting various IoT products
    is the security and privacy challenges. The growth of IoT devices creates new
    services and applications, but at the same time, it creates several security vulnerabilities
    that became more apparent. Manufacturers of IoT devices are not considering security
    in their priorities [[48]](S0065245818300664.xhtml#bb0245). With low public awareness
    about security and privacy, IoT devices could lead to severe problems that could
    literally lead to losing our lives. The governments should encourage manufacturers
    of IoT devices to adopt new security measures in their products. Also, manufacturers
    should employ the concept of security by design to implement built-in security
    algorithms within their products to ensure minimum security and safety for various
    consumers.
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 作为采用各种物联网产品的障碍之一，安全和隐私挑战是一个主要问题。物联网设备的增长带来了新的服务和应用，但与此同时，也带来了一些显而易见的安全漏洞。物联网设备制造商没有将安全列为他们的首要考虑因素
    [[48]](S0065245818300664.xhtml#bb0245)。由于公众对安全和隐私的认识不足，物联网设备可能会导致严重问题，甚至可能会导致生命危险。政府应鼓励物联网设备制造商采取新的安全措施来保护其产品。此外，制造商应采用安全设计的概念，在其产品中实施内置安全算法，以确保各种消费者的最低安全性和安全性。
- en: 3.4 Architecture of IoT
  id: totrans-176
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.4 物联网的架构
- en: There are different architectures for the IoT system that represent various
    perspectives about the IoT and its functions. However, the most common architecture
    for the IoT is the one made by IoT World Forum (IWF) architecture committee in
    October 2014 [[49]](S0065245818300664.xhtml#bb0250). This reference model provides
    a common framework to allow deploying the IoT easily and quickly in the industry.
    Similar to Open System Interconnection (OSI) reference model of the network, the
    IoT reference model is divided into seven layers to promote the association and
    expansion of IoT deployment models, as shown in [Fig. 9](S0065245818300664.xhtml#f0050).
    It identifies where various kinds of processing are operated through different
    layers of the IoT reference model and enables various manufacturers to produce
    compatible IoT products working with each other smoothly and efficiently. Also,
    this architecture model converts the IoT from a conceptual model into a real and
    approachable system [[50]](S0065245818300664.xhtml#bb0255).
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: 对于 IoT 系统，有不同的架构代表了对 IoT 及其功能的不同视角。然而，最常见的 IoT 架构是由 IoT 世界论坛（IWF）架构委员会在 2014
    年 10 月制定的 [[49]](S0065245818300664.xhtml#bb0250)。该参考模型提供了一个通用框架，以便在工业中轻松快速地部署
    IoT。类似于网络的开放系统互联模型（OSI）参考模型，IoT 参考模型分为七个层次，促进了 IoT 部署模型的联合和扩展，如 [图 9](S0065245818300664.xhtml#f0050)
    所示。它确定了通过 IoT 参考模型不同层次操作各种处理的位置，并使各种制造商能够生产兼容的 IoT 产品，使它们能够顺畅高效地相互工作。此外，该架构模型将
    IoT 从概念模型转变为一个真实且易于接近的系统 [[50]](S0065245818300664.xhtml#bb0255)。
- en: '![Fig. 9](images/S0065245818300664/f01-09-9780128171899.jpg)'
  id: totrans-178
  prefs: []
  type: TYPE_IMG
  zh: '![图 9](images/S0065245818300664/f01-09-9780128171899.jpg)'
- en: Fig. 9 The IoT reference model according to IWF.
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: 图 9 IoT 参考模型，根据 IWF。
- en: Layer 1 is the physical layer. It is the hardware layer which collects data
    from the physical world and transfers it to the upper layer. This layer involves
    physical objects and sensors. Essentially, the purpose of this layer is to identify
    different objects and collect information about the surrounding environment such
    as temperature, humidity, pressure, water quality, motion detection, amount of
    dust in the air, etc. [[51]](S0065245818300664.xhtml#bb0260).
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: 第 1 层是物理层。它是硬件层，从物理世界收集数据并将其传输到上层。该层涉及物理对象和传感器。本质上，这一层的目的是识别不同的对象并收集环境的信息，如温度、湿度、压力、水质、运动检测、空气中的灰尘量等
    [[51]](S0065245818300664.xhtml#bb0260)。
- en: Layer 2 is connectivity. This layer is used to interconnect different IoT things
    with each other using interconnection devices such as switches, gateway and router.
    It also transfers gathered data securely from sensors to the upper layer for processing.
    Layer 3 is edge computing. This layer takes data coming from the connectivity
    layer and converts it into information appropriate for storage and higher-level
    processing. At this layer, the processing components work with a huge amount of
    data which could execute some data transformation to reduce the size of data.
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: 第二层是连接性。该层用于使用交换机、网关和路由器等互联设备相互连接不同的物联网设备。它还将从传感器收集的数据安全地传输到上层进行处理。第三层是边缘计算。该层接收来自连接层的数据，并将其转换为适合存储和高级处理的信息。在这一层，处理组件处理大量数据，可以执行一些数据转换以减少数据的大小。
- en: Data accumulation occurs in layer 4\. The main function of this layer is to
    store data coming from layer 3\. It absorbs a huge amount of data and places them
    in storages to be accessible by upper layers. So, it simply changes event-based
    data to query-based processing information for upper layers. Layer 5 is data abstraction.
    This layer combines data coming from different sources and converts stored data
    into the appropriate format for applications in a manageable and efficient manner
    [[47]](S0065245818300664.xhtml#bb0240).
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 数据积累发生在第四层。该层的主要功能是存储来自第三层的数据。它吸收大量数据并将其放置在存储设备中，以便上层可以访问。因此，它简单地将基于事件的数据转换为基于查询的处理信息，供上层使用。第五层是数据抽象。该层将来自不同来源的数据合并，并以可管理和高效的方式将存储的数据转换为应用程序的适当格式。
- en: Layer 6 is the application layer. This layer is concerned with the information
    interpretation of various IoT applications. It includes various IoT applications
    such as healthcare, smart city, smart grid, smart home, connected car, smart agriculture,
    etc. [[49]](S0065245818300664.xhtml#bb0250). Layer 7 is collaboration and processes.
    This layer identifies individuals who can communicate and collaborate to make
    use of the IoT data efficiently. It provides other functionalities like creating
    graphs and business models and other based on data retrieved from the application
    layer. It also assists managers to make precise choices about their business based
    on their data analysis [[52]](S0065245818300664.xhtml#bb0265).
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: 第六层是应用层。该层关注各种物联网应用的信息解释。它包括各种物联网应用，如医疗保健、智慧城市、智慧电网、智能家居、连接汽车、智慧农业等。第七层是协作和流程。该层确定能够有效利用物联网数据的个体之间的通信和协作。它提供其他功能，如创建图表和基于应用层检索的业务模型。它还协助管理者根据其数据分析对其业务进行精确选择。
- en: 3.5 Characteristics of IoT
  id: totrans-184
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 物联网的特点 3.5
- en: The basic notion of the IoT is to provide an autonomous system capable of sharing
    useful information between uniquely identifiable real-world objects using RFID
    tags and WSNs. The IoT system shows common characteristics. This section provides
    common characteristics that better describe the IoT system, as summarized in [Fig.
    10](S0065245818300664.xhtml#f0055).
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 物联网的基本概念是提供一个自主系统，能够使用射频识别标签和无线传感器网络在唯一可识别的现实世界对象之间共享有用信息。物联网系统显示出共同的特征。本节提供了更好地描述物联网系统的共同特征，如
    [图10](S0065245818300664.xhtml#f0055) 所总结。
- en: '• Large Scale: As explained earlier, the IoT system expanded to reach about
    30 billion devices at the end of 2018\. Cisco expected that this number will increase
    to reach about 50 billion devices at the end of 2020\. This large number of connected
    devices creates a large-scale network to share their collected information and
    cooperate together to enhance existed services and generate novel applications
    capable of handling daily life problems of IoT users [[53]](S0065245818300664.xhtml#bb0270).'
  id: totrans-186
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • **大规模**：如前所述，物联网系统在2018年底扩展到约30亿台设备。思科预计，到2020年底，这一数字将增加到约50亿台设备。大量连接的设备创建了一个大规模的网络，共享其收集的信息并相互合作，以增强现有服务并生成能够处理物联网用户日常生活问题的新型应用程序
    [[53]](S0065245818300664.xhtml#bb0270)。
- en: '• Intelligence: The notion of integrating sensors, computers and communication
    networks to collect and observe information has found for decades. The modern
    developments aim to make IoT objects acting intelligently and make autonomous
    decisions. Most IoT devices act regarding their predetermined actions, but with
    the convergence of sophisticated hardware and software algorithms, IoT objects
    become able to respond intelligently and correctly according to different situations
    and contexts [[33]](S0065245818300664.xhtml#bb0170).'
  id: totrans-187
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • **智能**：整合传感器、计算机和通信网络以收集和观察信息的概念已经存在了几十年。现代发展旨在使物联网对象具有智能行为并做出自主决策。大多数物联网设备根据其预定的动作行事，但随着复杂硬件和软件算法的融合，物联网对象能够根据不同的情况和背景以智能和正确的方式做出响应
    [[33]](S0065245818300664.xhtml#bb0170)。
- en: '• Sensing: Sensors are one of the main elements of the IoT system, which are
    used to sense, perceive, and gather information about the surrounding environment.
    The collected information can be resulted from their recording or after their
    interaction with the environment. Sensing techniques deliver various abilities
    to consider human susceptibility about the surroundings. Also, the sensing feature
    is important aspect toward context awareness which allows devices to adjust themselves
    to various situations and contexts depending on their operating circumstances
    [[44]](S0065245818300664.xhtml#bb0225).'
  id: totrans-188
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • **感知**：传感器是物联网系统的主要元素之一，用于感知、感知和收集周围环境的信息。收集的信息可以是记录它们或在与环境交互后的结果。感知技术提供了各种能力来考虑人类对环境的感受。此外，感知特性是朝向上下文感知的重要方面，它允许设备根据其操作环境调整自身以适应各种情况和背景
    [[44]](S0065245818300664.xhtml#bb0225)。
- en: '• Unique Identification: Each IoT device involves an RFID tag which provides
    a unique identity for each device. These identities given to IoT devices are used
    by the manufactures to upgrade devices'' software. The IoT system with billions
    of connected devices needs a naming architecture that provides unique identities
    to IoT devices to establish communication paths between different types of devices
    [[54]](S0065245818300664.xhtml#bb0275).'
  id: totrans-189
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 唯一标识：每个物联网设备都涉及一个 RFID 标签，为每个设备提供唯一标识。制造商使用这些分配给物联网设备的标识来升级设备的软件。拥有数十亿连接设备的物联网系统需要一种命名架构，为物联网设备提供唯一标识，以建立不同类型设备之间的通信路径。
- en: '• Dynamic Environment: The IoT is a dynamic system in nature which makes various
    things can adapt to environmental changes and act intelligently based on the context.
    Also, IoT devices gather data with considering dynamic changes in the environment.
    The status of these devices changes dynamically based on surrounding conditions
    such as connected or disconnected, sleeping or running [[55]](S0065245818300664.xhtml#bb0280).'
  id: totrans-190
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 动态环境：物联网是一个动态系统，使各种事物能够适应环境变化并根据上下文智能地行动。此外，物联网设备在考虑环境的动态变化时收集数据。这些设备的状态根据周围条件（如连接或断开连接、休眠或运行）动态变化。
- en: '• Heterogeneity: There are several manufacturers who want to produce many devices
    to leverage their connectivity over the Internet. However, they face a problem
    when it comes to managing the heterogeneity of their devices. The IoT system involves
    several devices with different hardware platforms, networks, communication protocols
    and operating systems. Although the heterogeneity of these devices causes many
    problems, they still able to communicate with each other using different communication
    networks [[56]](S0065245818300664.xhtml#bb0285).'
  id: totrans-191
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 异构性：有几个制造商想要生产许多设备，以利用它们在互联网上的连通性。然而，当涉及管理其设备的异构性时，他们会面临问题。物联网系统涉及多种具有不同硬件平台、网络、通信协议和操作系统的设备。尽管这些设备的异构性会导致许多问题，它们仍然能够使用不同的通信网络相互通信。
- en: '• Connectivity: The IoT system involves multiple devices that need to be connected
    to share their information. The IoT has the ability to link and interconnect different
    objects in the environment to offer new market opportunities for generating new
    applications and services to help humans in different domains [[41]](S0065245818300664.xhtml#bb0210).'
  id: totrans-192
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 连通性：物联网系统涉及多个需要连接以共享信息的设备。物联网有能力连接和互连环境中的不同对象，为生成新的应用程序和服务提供新的市场机会，以帮助人类在不同领域。
- en: '• Self-configuring: The large-scale feature of IoT devices creates a severe
    problem for various service providers and manufacturers to maintain and update
    their devices. With the self-configuring features for the IoT, devices can work
    with each other to deliver a specific operation. Also, these devices could configure
    themselves and search for the newest software update in association with the device
    manufacturer with negligible efforts [[57]](S0065245818300664.xhtml#bb0290).'
  id: totrans-193
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 自配置：物联网设备的大规模特性给各种服务提供商和制造商带来了严重问题，维护和更新这些设备。通过物联网的自配置功能，设备可以相互协作以执行特定操作。此外，这些设备可以自行配置并与设备制造商一起搜索最新的软件更新，几乎不需要任何努力[[57]](S0065245818300664.xhtml#bb0290)。
- en: '![Fig. 10](images/S0065245818300664/f01-10-9780128171899.jpg)'
  id: totrans-194
  prefs: []
  type: TYPE_IMG
  zh: '![图10](images/S0065245818300664/f01-10-9780128171899.jpg)'
- en: Fig. 10 Common characteristics of the IoT system.
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: 图10 物联网系统的共同特征。
- en: 3.6 IoT Applications
  id: totrans-196
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.6 物联网应用
- en: The IoT system can interconnect almost all physical and virtual objects in our
    environment that yield new services and applications. These applications can be
    adopted in different domains to increase our quality of life. This section provides
    a discussion of common IoT applications.
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: 物联网系统可以连接我们环境中几乎所有的物理和虚拟对象，从而产生新的服务和应用程序。这些应用可以在不同的领域采用，以提高我们的生活质量。本节讨论了常见的物联网应用。
- en: 3.6.1 Home automation
  id: totrans-198
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 3.6.1 家庭自动化
- en: Smart home is one of the most popular applications of the IoT system. Thanks
    to sensor and actuation technologies along with WSNs, people can connect a variety
    of smart appliances inside their homes to resolve their interests. In a smart
    home, there are several sensors to enable smart and automated services which operate
    with minimal human efforts. Also, sensors are used to maintain security and safety
    [[58]](S0065245818300664.xhtml#bb0295).
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: 智能家居是物联网系统中最受欢迎的应用之一。借助传感器和执行技术以及WSN，人们可以将各种智能家电连接到家中以解决他们的兴趣。在智能家居中，有几个传感器可以实现智能和自动化服务，而且人力资源投入最少。此外，传感器用于维护安全性和安全性[[58]](S0065245818300664.xhtml#bb0295)。
- en: Although the benefits supported by smart home are countless, it introduces some
    issues regarding security and privacy since all actions and events occurred in
    the home are being recorded. If an attacker has succeeded to breach the system,
    it may make the system to act maliciously. So, smart home should be protected
    in a way that allows smart devices to notify the owner regarding any abnormal
    action. Also, reliability is another challenge since no administrator is existed
    to observe the system behavior [[59]](S0065245818300664.xhtml#bb0300).
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管智能家居支持的好处不计其数，但它引入了一些与安全和隐私有关的问题，因为家中发生的所有行为和事件都被记录下来。如果攻击者成功侵入系统，可能会使系统恶意行事。因此，智能家居应该以一种方式受到保护，允许智能设备通知所有者有关任何异常行为。此外，可靠性也是另一个挑战，因为没有管理员存在来观察系统行为[[59]](S0065245818300664.xhtml#bb0300)。
- en: 3.6.2 Healthcare
  id: totrans-201
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 3.6.2 医疗保健
- en: The IoT has proven it can provide several benefits for the healthcare domain
    by creating new application and services that help patients and keep the field
    innovative. There are multiple wearable devices developed to monitor and track
    patient's health conditions. These devices allow older patients to live independently
    without fear. Also, these devices can be utilized to constantly observe and store
    patients' health conditions and send warning messages in abnormal situations.
    If the situation is minor, the device itself can recommend a treatment for the
    patient. While if it is a major situation, the device can send urgent messages
    to the hospital or ambulances to be immediately dispatched [[51]](S0065245818300664.xhtml#bb0260).
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: 物联网已经证明可以为医疗保健领域提供多种好处，通过创建新的应用程序和服务来帮助患者并保持该领域的创新性。已经开发了多种可穿戴设备来监测和跟踪患者的健康状况。这些设备使年长的患者能够独立生活而无需担心。此外，这些设备可以用于不断观察和存储患者的健康状况，并在异常情况下发送警告消息。如果情况较轻微，设备本身可以为患者推荐治疗。而如果情况严重，设备可以向医院或救护车发送紧急消息，以立即派遣救援人员
    [[51]](S0065245818300664.xhtml#bb0260)。
- en: 3.6.3 Smart agriculture
  id: totrans-203
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 3.6.3 智能农业
- en: With the existence of multiple sensors within the IoT environment, farmers can
    use collected data to produce a better return on the investment. The soil parameters
    such as humidity, salt level and temperature can be collected and measured using
    the available sensors to increase agriculture production. Furthermore, with the
    existence of several wireless technologies such as geographical information system
    and remote sensing, there are many chances to collect relevant information about
    the soil quickly and efficiently which can help to substitute human effort with
    automatic machinery to increase agricultural production [[60]](S0065245818300664.xhtml#bb0305).
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
  zh: 在物联网环境中存在多个传感器的情况下，农民可以利用收集到的数据来提高投资回报率。土壤参数，如湿度、盐度和温度，可以使用现有传感器进行收集和测量，以增加农业产量。此外，借助地理信息系统和遥感等多种无线技术的存在，有许多机会快速有效地收集有关土壤的相关信息，这可以帮助用自动机械代替人力来增加农业产量
    [[60]](S0065245818300664.xhtml#bb0305)。
- en: There is a significant growth in the adoption of IoT devices in the agriculture
    domain. It is predicted that the number of IoT devices in agriculture will reach
    about 75 million by the end of 2020 [[61]](S0065245818300664.xhtml#bb0310). There
    are several advantages for integrating IoT solutions in agriculture. For example,
    sensors can be used to monitor soil quality, crop's growth progress and weather
    conditions besides staff performance and equipment efficiency. Also, the IoT system
    can help to automate various operations across the crop life cycle and accomplish
    better management over the production method and ensure advanced standards of
    crop quality [[62]](S0065245818300664.xhtml#bb0315).
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: 农业领域对物联网设备的采用呈现显著增长。预计到2020年底，农业物联网设备的数量将达到约7500万个[[61]](S0065245818300664.xhtml#bb0310)。在农业中集成物联网解决方案有几个优点。例如，传感器可以用于监测土壤质量、作物生长进度和天气条件，以及员工表现和设备效率。此外，物联网系统可以帮助自动化作物生命周期中的各种操作，并实现更好的生产管理方法，并确保作物质量的先进标准[[62]](S0065245818300664.xhtml#bb0315)。
- en: 3.6.4 Supply chain and logistics
  id: totrans-206
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 供应链和物流
- en: The IoT system attempts to facilitate real-world operations in business and
    information systems. Using sensor technologies such as RFID and Near Field Communication
    (NFC), products can be tracked from the manufacturer to the distribution location.
    RFID tags attached to the products are used to uniquely identifies each product
    and collect relevant information automatically to convey it in real-time along
    with location information. These tags are used to transmit messages showing exactly
    what products, sizes and style variations as well as temperature and humidity
    of products. In addition, automated data capture gives real-time visibility of
    stock and avoids manual counting and human errors. In simple words, the IoT is
    set to revolutionize the supply chain with both operational efficiencies and revenue
    opportunities [[63]](S0065245818300664.xhtml#bb0320).
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
  zh: 物联网系统试图促进商业和信息系统中的实际操作。使用传感器技术，如射频识别（RFID）和近场通讯（NFC），产品可以从制造商追踪到分销位置。附加在产品上的RFID标签用于唯一标识每个产品，并自动收集相关信息以实时传输位置信息。这些标签用于传输显示产品、尺寸和款式变化以及产品的温度和湿度的信息。此外，自动数据捕捉提供了库存的实时可见性，并避免了手动计数和人为错误。简单来说，物联网将在供应链中实现运营效率和收入机会的革命[[63]](S0065245818300664.xhtml#bb0320)。
- en: 3.6.5 Smart city
  id: totrans-208
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 智能城市
- en: The notion of smart cities refers to the adoption of IoT devices such as sensors,
    meters, lights, etc., to monitor and collect information about the surrounding
    city. This information is used to improve public services and city infrastructure.
    IoT solutions are involved in many areas of smart cities such as smart street
    lighting, trash management, smart parking and traffic management [[64]](S0065245818300664.xhtml#bb0325).
  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
  zh: 智慧城市的概念是指采用物联网设备，如传感器、仪表、灯具等，来监控和收集周围城市的信息。这些信息被用来改善公共服务和城市基础设施。物联网解决方案涉及智慧城市的许多领域，如智能街道照明、垃圾管理、智能停车和交通管理[[64]](S0065245818300664.xhtml#bb0325)。
- en: For smart traffic, collected sensor information about traffic can be sent to
    citizens' phones to monitor traffic in real-time and allow drivers to choose the
    best road to save driving efforts and time. Also, drivers can be warned in the
    case of accidents to redirect away from congestion. For trash management, IoT
    sensors are deployed across trash bins to send messages to specific authorities
    to report bins need to be emptied. Also, these sensors can be used to optimize
    trash trucks to reduce emerge usage [[65]](S0065245818300664.xhtml#bb0330).
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
  zh: 对于智能交通，关于交通的收集传感器信息可以发送到市民的手机上，实时监控交通状况，让驾驶员选择最佳道路以节省驾驶时间和精力。此外，在发生事故时，驾驶员可以收到警告，以避开拥堵。对于垃圾管理，物联网传感器被部署在垃圾箱周围，向特定机构发送报告，报告需要清空的垃圾箱。此外，这些传感器还可以用于优化垃圾车，以减少紧急使用[[65]](S0065245818300664.xhtml#bb0330)。
- en: 3.6.6 Smart grid
  id: totrans-211
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 3.6.6 智能电网
- en: Using energy efficiently and ultimately saving more money can be achieved through
    the use of IoT sensors to collect relevant information about energy consumption
    in the home, for example, suggesting better ways to save energy. Also, IoT sensors
    information can be used to deliver consumers all relevant information about various
    energy suppliers in an automated way for choosing the best for consumers.
  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
  zh: 通过使用物联网传感器收集家庭能源消耗的相关信息，可以实现更有效地使用能源并最终节省更多费用，例如建议更好地节省能源的方法。此外，物联网传感器信息可以以自动化的方式向消费者提供有关各种能源供应商的所有相关信息，以便消费者选择最佳供应商。
- en: The concept of smart grids adds intelligence at the power flow cycle from supplier
    to consumer. This type of intelligence can be used to help consumers to be aware
    of power consumption and dynamic pricing [[66]](S0065245818300664.xhtml#bb0335).
    Also, one of the main applications of the smart grid is a smart meter which collects,
    records and analyzes power consumption at different times of the day. This information
    can be used by consumers to adjust their power consumption and change their lifestyles
    to reduce costs.
  id: totrans-213
  prefs: []
  type: TYPE_NORMAL
  zh: 智能电网的概念在供应商到消费者的电力流动周期中增加了智能性。这种智能可以帮助消费者了解能源消耗和动态定价[[66]](S0065245818300664.xhtml#bb0335)。此外，智能电网的主要应用之一是智能电表，它在一天中的不同时间收集、记录和分析电力消耗。这些信息可以被消费者用来调整他们的电力消耗，并改变他们的生活方式以减少成本。
- en: 3.6.7 Connected car
  id: totrans-214
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 3.6.7 连接车辆
- en: Smart car or what it called connected car started to be deployed into our community.
    This type of cars can access the Internet and share their data with other devices.
    The number of cars equipped with this facility is increasing every day, which
    will allow the appearance of several applications for connected cars in the near
    future [[67]](S0065245818300664.xhtml#bb0340). The connected car provides several
    advantages over the normal one. It can reduce car accidents and decrease car drivers'
    errors by allowing the driver to operate the car remotely. These driverless cars
    also can save time and reduce driving stress. Several car manufacturers such as
    BMW, Ford and Volvo have confirmed that there will be fully autonomous cars by
    the end of 2021 [[62]](S0065245818300664.xhtml#bb0315).
  id: totrans-215
  prefs: []
  type: TYPE_NORMAL
  zh: 智能汽车或所谓的连接汽车开始部署到我们的社区中。这种类型的汽车可以访问互联网并与其他设备共享数据。配备了这种设施的汽车数量每天都在增加，这将使得未来出现几种连接汽车的应用程序[[67]](S0065245818300664.xhtml#bb0340)。连接汽车相对于普通汽车提供了几个优势。它可以通过允许驾驶员远程操作汽车来减少车祸并减少驾驶员的错误。这些无人驾驶汽车还可以节省时间并减少驾驶压力。宝马、福特和沃尔沃等几家汽车制造商已经确认到2021年底将会有完全自动驾驶汽车[[62]](S0065245818300664.xhtml#bb0315)。
- en: 3.6.8 Wearables
  id: totrans-216
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 3.6.8 可穿戴设备
- en: Wearables have a huge interest in markets all over the world. Many companies
    started to produce these devices with huge quantities to satisfy increased demands
    such as Google and Samsung. According to Statista, the number of connected wearable
    devices is expected to reach 830 million at the end of 2020 [[46]](S0065245818300664.xhtml#bb0235).
    Wearable devices are equipped with sensors and have the ability to connect to
    the Internet for data sharing. These sensors collect data about the user which
    is later processed to extract meaningful information. Most common wearable devices
    are in fitness, health and entertainment [[68]](S0065245818300664.xhtml#bb0345).
  id: totrans-217
  prefs: []
  type: TYPE_NORMAL
  zh: 可穿戴设备在全球市场上引起了巨大的兴趣。许多公司开始大量生产这些设备以满足增加的需求，如谷歌和三星。根据Statista的数据，预计到2020年底，连接的可穿戴设备数量将达到8.3亿[[46]](S0065245818300664.xhtml#bb0235)。可穿戴设备配备有传感器，并具有连接到互联网进行数据共享的能力。这些传感器收集用户的数据，稍后将其处理以提取有意义的信息。最常见的可穿戴设备是健身、健康和娱乐设备[[68]](S0065245818300664.xhtml#bb0345)。
- en: 3.7 Challenges of IoT
  id: totrans-218
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.7 物联网的挑战
- en: Although IoT solutions provide countless benefits, they raise many challenges
    that need to be resolved. Most common issues of the IoT system including Big Data,
    networking, scalability, heterogeneity, interoperability and security and privacy
    are discussed in this section. They also summarized in [Fig. 11](S0065245818300664.xhtml#f0060).
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管物联网解决方案提供了无数的好处，但也带来了许多需要解决的挑战。本节讨论了物联网系统的常见问题，包括大数据、网络、可扩展性、异构性、互操作性、安全性和隐私性。它们也在[图11](S0065245818300664.xhtml#f0060)中进行了总结。
- en: '![Fig. 11](images/S0065245818300664/f01-11-9780128171899.jpg)'
  id: totrans-220
  prefs: []
  type: TYPE_IMG
  zh: '![图11](images/S0065245818300664/f01-11-9780128171899.jpg)'
- en: Fig. 11 Challenges of IoT.
  id: totrans-221
  prefs: []
  type: TYPE_NORMAL
  zh: 图11 物联网的挑战。
- en: 3.7.1 Big data
  id: totrans-222
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 3.7.1 大数据
- en: Big Data is a quite novel expression that indicates the massive quantity of
    data whether structured or unstructured, which is hard to process with classical
    database methods and software techniques. It characterized by what is called 5V's,
    volume, variety, variability, value and velocity. Big Data has a huge interest
    from multiple organizations as a new industry domain such as online social networks
    (Twitter, Facebook, and Instagram) since there is a huge amount of data collected
    through social networks. For instance, in 2010, Twitter produced in average about
    10 terabytes of data per day [[69]](S0065245818300664.xhtml#bb0350).
  id: totrans-223
  prefs: []
  type: TYPE_NORMAL
  zh: 大数据是一个相当新颖的表达，表示大量结构化或非结构化的数据，传统数据库方法和软件技术难以处理。它以所谓的5V's（体积、多样性、变异性、价值和速度）为特征。大数据在多个组织中引起了极大的兴趣，成为了一个新的行业领域，例如在线社交网络（Twitter、Facebook
    和 Instagram），因为通过社交网络收集了大量的数据。例如，在2010年，Twitter平均每天产生约10TB的数据 [[69]](S0065245818300664.xhtml#bb0350)。
- en: With billions of devices and objects, the IoT is one of the major sources of
    big data. Although Cloud computing can be used to store data permanently, processing
    this huge quantity of data is an extensive problem especially the performance
    of various IoT applications is based on the data management service. Also, this
    huge amount of data raises security and privacy issues since ensuring the data
    integrity will be a very difficult task to achieve [[70]](S0065245818300664.xhtml#bb0355).
  id: totrans-224
  prefs: []
  type: TYPE_NORMAL
  zh: IoT作为大数据的主要来源之一，拥有数十亿的设备和物体。尽管云计算可以用来永久存储数据，但处理这么大量的数据是一个庞大的问题，尤其是各种IoT应用的性能基于数据管理服务。此外，这么大量的数据引发了安全和隐私问题，因为确保数据完整性将是一个非常难以实现的任务
    [[70]](S0065245818300664.xhtml#bb0355)。
- en: 3.7.2 Networking
  id: totrans-225
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 3.7.2 网络
- en: The key driver of the IoT system is to connect all objects/devices to share
    their information. These devices are different in shape and structure which make
    it use different communication networking protocols [[71]](S0065245818300664.xhtml#bb0360).
    Implementing a networking protocol for the IoT should be built with taking consideration
    of system performance and usability. This is because the network protocol has
    a major impact on the behavior of the network. So, choosing the appropriate networking
    protocol is an issue that needs to be addressed. Furthermore, selecting the appropriate
    network topology for the protocol is another challenge [[59]](S0065245818300664.xhtml#bb0300).
  id: totrans-226
  prefs: []
  type: TYPE_NORMAL
  zh: IoT系统的关键驱动因素是连接所有对象/设备以共享它们的信息。这些设备在形状和结构上都不同，这使得它们使用不同的通信网络协议 [[71]](S0065245818300664.xhtml#bb0360)。为IoT实施网络协议时应考虑系统性能和可用性。这是因为网络协议对网络行为有重大影响。因此，选择适当的网络协议是需要解决的问题。此外，为协议选择适当的网络拓扑结构是另一个挑战
    [[59]](S0065245818300664.xhtml#bb0300)。
- en: 3.7.3 Heterogeneity
  id: totrans-227
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 3.7.3 多样性
- en: The IoT is one of the popular examples that describes the heterogeneity issue
    since it involves billions of different devices in their nature. The main target
    of the IoT system is to build a common method to abstract the heterogeneity of
    these devices and accomplishing the best exploitation of their functionality [[72]](S0065245818300664.xhtml#bb0365).
  id: totrans-228
  prefs: []
  type: TYPE_NORMAL
  zh: 物联网是描述异构性问题的一个常见例子，因为它涉及数十亿个不同性质的设备。物联网系统的主要目标是建立一种共同的方法来抽象这些设备的异构性，并实现它们功能的最佳利用[[72]](S0065245818300664.xhtml#bb0365)。
- en: Since the IoT system is growing significantly, the search for applications that
    can adapt itself with varying hardware and software of IoT devices will continue
    to achieve the maximum efficiency for the IoT system. Service providers have to
    take into their consideration the widespread diversity of network connectivity
    options, protocols, and communication methods when implementing a service for
    the IoT system [[53]](S0065245818300664.xhtml#bb0270).
  id: totrans-229
  prefs: []
  type: TYPE_NORMAL
  zh: 由于物联网系统增长迅速，寻找能够适应物联网设备的硬件和软件变化的应用程序的搜索将继续为物联网系统实现最大效率。服务提供商在为物联网系统实施服务时，必须考虑到网络连接选项、协议和通信方法的广泛多样性[[53]](S0065245818300664.xhtml#bb0270)。
- en: 3.7.4 Interoperability
  id: totrans-230
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 3.7.4 互操作性
- en: The interoperability refers to the capability of the system components to cooperate
    with each other in an efficient manner regardless of their technical specifications.
    Although the interconnection of IoT heterogeneous devices allows sharing their
    information which results in creating novel services, it comes at a price. As
    the acceptance of the IoT system increased and the number of connected objects
    and networks expands, the interoperability becomes a fundamental priority to interconnect
    various things efficiently [[73]](S0065245818300664.xhtml#bb0370).
  id: totrans-231
  prefs: []
  type: TYPE_NORMAL
  zh: 互操作性是指系统组件在技术规范上不同的情况下以高效的方式相互合作的能力。虽然物联网异构设备的互联允许共享它们的信息，从而产生新颖的服务，但这是有代价的。随着物联网系统的接受程度增加，连接的对象和网络数量扩展，互操作性成为有效连接各种事物的基本优先事项[[73]](S0065245818300664.xhtml#bb0370)。
- en: Despite the presence of several proposed results to address the interoperability
    problem like open source frameworks, data-over-sound technology and creating common
    IoT services layer, the interoperability is still a big challenge that needs to
    be addressed [[74]](S0065245818300664.xhtml#bb0375).
  id: totrans-232
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管存在多种解决互操作性问题的提议结果，如开源框架、数据超声技术和创建共同的物联网服务层，但互操作性仍然是一个需要解决的重大挑战[[74]](S0065245818300664.xhtml#bb0375)。
- en: 3.7.5 Scalability
  id: totrans-233
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 3.7.5 可扩展性
- en: Scalability is one of the significant challenges of the IoT system that requires
    to be handled to contain the massive increase of connected devices. Scalability
    signifies the system capability to deal with the potential growth of the system
    in an efficient manner without affecting the system performance. Being scalable
    is a mandatory operation for the IoT system to satisfy the varying requirements
    since people interest varies with time and environmental situations [[75]](S0065245818300664.xhtml#bb0380).
    Therefore, the scalability issue needs more research to test potentials of the
    IoT system when increasing number of connected devices.
  id: totrans-234
  prefs: []
  type: TYPE_NORMAL
  zh: 可扩展性是 IoT 系统面临的重大挑战之一，需要加以解决以应对连接设备的大规模增长。可扩展性表示系统能够有效地应对系统潜在增长而不影响系统性能。对 IoT
    系统来说，可扩展性是一项强制性操作，以满足不断变化的需求，因为人们的兴趣随时间和环境情况而变化[[75]](S0065245818300664.xhtml#bb0380)。因此，在增加连接设备数量时，可扩展性问题需要更多研究以测试
    IoT 系统的潜力。
- en: 3.7.6 Security and privacy
  id: totrans-235
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 3.7.6 安全和隐私
- en: The enormous increase of IoT devices in our environment leads to increasing
    the chances to find security vulnerabilities within IoT devices which are poorly
    secured without any built-in security measures. Exploiting these vulnerabilities
    results in stealing user information and may put their lives in danger. Also,
    as IoT sensors are distributed in our surroundings which allow it to collect our
    sensitive information, marketing behavior, habits and other information which
    violates our privacy [[76]](S0065245818300664.xhtml#bb0385).
  id: totrans-236
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们环境中物联网（IoT）设备的巨大增长导致了发现安全漏洞的机会不断增加，这些 IoT 设备缺乏内置安全措施，安全性差。利用这些漏洞会导致窃取用户信息，并可能危及他们的生命。此外，由于
    IoT 传感器分布在我们的周围，它能够收集我们的敏感信息、市场行为、习惯以及其他侵犯我们隐私的信息[[76]](S0065245818300664.xhtml#bb0385)。
- en: Therefore, handling security challenges in the IoT system should be a fundamental
    priority to increase adoption of IoT applications among consumers. Also, IoT users
    need to be fully confident about the security of their IoT devices and related
    applications, as they become more integrated into people daily lives activities
    [[77]](S0065245818300664.xhtml#bb0390).
  id: totrans-237
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，在 IoT 系统中处理安全挑战应当是增加消费者对 IoT 应用采纳的首要任务。此外，随着 IoT 设备和相关应用程序越来越融入人们的日常生活活动中，IoT
    用户需要对他们的 IoT 设备的安全性完全有信心[[77]](S0065245818300664.xhtml#bb0390)。
- en: 4 Conclusion
  id: totrans-238
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4 结论
- en: Recently, blockchain technology has received widespread attention. It has the
    potential to be involved in almost every industry even if it still in the first
    stage of approval and still multiple challenges need to be addressed. Blockchain
    refers to a tamper-proof distributed ledger which enables transactions to be executed
    in a decentralized environment. It has the capability to solve the main problems
    of the traditional centralized model. On the other hand, the IoT has emerged as
    a new evolution of the Internet. It enables different objects and devices in the
    environment to be connected over the Internet. With the help of sensors and actuators,
    it collects meaningful information from these objects/devices to improve human
    productivity and efficiency. The integration of the IoT with blockchain should
    be the next stage of developments. To be ready for this integration, this chapter
    presented a discussion of the technical aspects of blockchain and IoT. It started
    by providing a review of the blockchain technology. Applications and challenges
    of the blockchain are also discussed. This is followed by providing an overview
    of the IoT system including its common architecture and essential characteristics.
    In addition, various applications and challenges of the IoT system were presented.
  id: totrans-239
  prefs: []
  type: TYPE_NORMAL
  zh: 最近，区块链技术受到了广泛关注。即使它仍处于第一阶段的批准阶段，仍然有许多挑战需要解决，它也有可能涉及几乎每个行业。区块链指的是一个防篡改的分布式账本，它使交易能够在去中心化的环境中执行。它具有解决传统集中式模型主要问题的能力。另一方面，物联网已经成为互联网的新演进。它使得环境中的不同对象和设备能够通过互联网连接。借助传感器和执行器，它从这些对象/设备中收集有意义的信息，以提高人类的生产力和效率。物联网与区块链的整合应该是下一阶段的发展。为了准备好这种整合，本章讨论了区块链和物联网的技术方面。首先提供了区块链技术的回顾。还讨论了区块链的应用和挑战。接着，提供了物联网系统的概述，包括其常见架构和基本特征。此外，还介绍了物联网系统的各种应用和挑战。
