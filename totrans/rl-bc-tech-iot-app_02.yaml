- en: '**Hany F. Atlam** is a PhD candidate at the University of Southampton, UK and
    assistant lecturer in Faculty of Electronic Engineering, Menoufia University,
    Egypt. He was born in Menoufia, Egypt in 1988\. He has completed his Bachelor
    of Engineering and Computer Science in Faculty of Electronic Engineering, Menoufia
    University, Egypt in 2011, then completed his master''s degree in computer science
    from the same university in 2014\. He joined the University of Southampton as
    a PhD student since January 2016\. He has several experiences in networking as
    he holds international Cisco certifications and Cisco Instructor certifications.
    Hany is a member of Institute for Systems and Technologies of Information, Control
    and Communication (INSTICC), and Institute of Electrical and Electronics Engineers
    (IEEE). Hany''s research interests include and not limited to: Internet of Things
    Security, Cloud Security, Cloud and Internet of Things Forensics, Blockchain,
    and Big Data.'
  id: totrans-319
  prefs: []
  type: TYPE_NORMAL
- en: '![u01-02-9780128171899](images/S0065245818300664/u01-02-9780128171899.jpg)'
  id: totrans-320
