- en: 1 Introduction
  id: totrans-8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1 引言
- en: Before the invention of the blockchain, managing various activities and actions
    over the Internet was achieved through a centralized server to guarantee non-repudiation
    of data. A group of distributed entities could not verify transactions without
    using the centralized authority [[1]](S0065245818300664.xhtml#bb0010). There was
    no trust between communicating parties, so a third party was needed to build the
    required trust and manage the communication process. This problem was known as
    the Byzantine Generals Problem (BGP) [[2]](S0065245818300664.xhtml#bb0015). This
    problem supposed that there were three sections of the Byzantine army waiting
    outside an enemy city and planning to attack it. The army general of each section
    was independent; however, a common course of action should be achieved to be able
    to conquer the city. The army generals' capabilities to interconnect with one
    another were only allowed through a messenger service, and there was a traitor
    who corrupts generals' actions to make sure there is no chance to make a united
    attack [[3]](S0065245818300664.xhtml#bb0020).
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在区块链发明之前，通过中心化服务器管理互联网上的各种活动和行为，以确保数据的不可否认。一组分布式实体无法在没有使用中央权威的情况下验证交易 [[1]](S0065245818300664.xhtml#bb0010)。通信各方之间缺乏信任，因此需要第三方来建立所需的信任并管理通信过程。这个问题被称为拜占庭将军问题（BGP）[[2]](S0065245818300664.xhtml#bb0015)。这个问题假设拜占庭军队的三个部分正在外面等待进攻敌城。每个部分的军队将军都是独立的；然而，需要达成一致的行动方针才能够征服这座城市。军队将军之间互相连接的能力只允许通过信使服务，而且有一个叛徒会破坏将军们的行动，确保他们没有机会进行统一的进攻
    [[3]](S0065245818300664.xhtml#bb0020)。
- en: To find a solution to the problem of Byzantine generals, the blockchain increases
    transparency and reliability by using a probabilistic approach to distribute data
    among several users of the network. Generally, blockchain is a distributed database/ledger
    of transactions used to manage a constantly increasing set of records. It provides
    an efficient way to maintain security and data integrity in which a transaction
    must be verified by the majority of participating users in the blockchain network
    to be eligible to add in the ledger [[3](S0065245818300664.xhtml#bb0020),[4]](S0065245818300664.xhtml#bb0025).
    The blockchain does not use a third party to store information instead, every
    participating user in the blockchain network holds a genuine copy of the ledger.
    So, if a user has breached and added a malicious transaction, the system will
    discard it, as it should be verified by all other network users. Also, there is
    a multi-signature protection to validate each transaction, which adds another
    layer of security [[5]](S0065245818300664.xhtml#bb0030). Therefore, injecting
    the distributed ledger with false or malicious data by an intruder or malicious
    user is significantly reduced. It is possible to happen but only if the intruder
    uses more computational power than the complete blockchain network, which is very
    rare to occur [[6]](S0065245818300664.xhtml#bb0035).
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 要解决拜占庭将军问题，区块链通过使用概率方法将数据分布在网络的多个用户之间，从而增加了透明度和可靠性。通常，区块链是用于管理不断增加的记录集的分布式数据库/账本的一种形式。它提供了一种有效的方式来维护安全性和数据完整性，其中交易必须由区块链网络中大多数参与用户验证才能符合加入账本的资格
    [[3](S0065245818300664.xhtml#bb0020),[4]](S0065245818300664.xhtml#bb0025)。区块链不使用第三方存储信息，而是每个参与用户都持有账本的真实副本。因此，如果某个用户篡改并添加了恶意交易，系统将会丢弃该交易，因为它必须由所有其他网络用户验证。此外，还有多重签名保护以验证每笔交易，这增加了另一层安全性
    [[5]](S0065245818300664.xhtml#bb0030)。因此，通过入侵者或恶意用户向分布式账本注入虚假或恶意数据的可能性显著降低了。这种情况可能发生，但前提是入侵者使用的计算能力超过整个区块链网络，这种情况非常罕见
    [[6]](S0065245818300664.xhtml#bb0035)。
- en: Another technology added significant developments to our community by having
    the capability to connect environment devices over the Internet to share their
    data and create new applications and services for improving our quality of life.
    This technology is known as the Internet of Things (IoT). The IoT is considered
    as an evolution of the Internet which involves both virtual and physical things
    of our environment, which are in billions [[7]](S0065245818300664.xhtml#bb0040).
    Using a set of cheap sensors, the IoT enables several advantages to users by collecting
    relevant information that will ultimately change their lifestyles and improve
    their quality of life [[8]](S0065245818300664.xhtml#bb0045).
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 另一项技术通过能够将环境设备连接到互联网并共享其数据，为我们的社区增添了重要的发展，并创建了新的应用程序和服务，以改善我们的生活质量。这项技术被称为物联网（IoT）。物联网被认为是互联网的进化，涉及我们环境中的虚拟和物理事物，这些事物达到了数十亿个。通过使用一组廉价的传感器，物联网使用户能够通过收集相关信息来改变其生活方式并提高其生活质量。
- en: The next phase of developments is to merge the IoT with blockchain technology.
    Although the centralized IoT architecture provides various benefits, it raises
    severe challenges regarding costs, scalability and security. The blockchain provides
    a decentralized model that can process billions of operations between various
    IoT devices. This is, in turn, will reduce the costs associated with building
    and maintaining large centralized data centers. Moreover, in the absence of a
    third party, the security issues regarding the single point of failure will be
    eliminated [[6]](S0065245818300664.xhtml#bb0035).
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 下一阶段的发展是将物联网与区块链技术相结合。尽管集中式物联网架构提供了各种好处，但它在成本、可扩展性和安全性方面带来了严重挑战。区块链提供了一个分散的模型，可以在各种物联网设备之间处理数十亿次操作。这反过来将减少与构建和维护大型集中式数据中心相关的成本。此外，在没有第三方的情况下，关于单点故障的安全问题将被消除。
- en: To be prepared for the integration of IoT with blockchain, this chapter presents
    technical aspects of blockchain and IoT. It started by providing a discussion
    of the blockchain technology and its main components. Current applications and
    challenges of the blockchain are also presented. This is followed by providing
    an overview of the IoT system including its common architecture and essential
    characteristics. Various applications and challenges of the IoT system are also
    discussed.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 为了为物联网与区块链的整合做好准备，本章介绍了区块链和物联网的技术方面。它从讨论区块链技术及其主要组成部分开始。还介绍了区块链的当前应用和挑战。接着介绍了物联网系统的概述，包括其常见架构和基本特征。还讨论了物联网系统的各种应用和挑战。
- en: This chapter is structured as follows; [Section 2](S0065245818300664.xhtml#s0015)
    provides the technical aspects of blockchain technology by discussing its history,
    structure, main characteristics, applications and challenges; [Section 3](S0065245818300664.xhtml#s0120)
    presents an overview of the IoT system by providing its definitions, architecture,
    essential characteristics, applications and challenges; and [Section 4](S0065245818300664.xhtml#s0230)
    is the conclusion.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 本章的结构如下; [第2节](S0065245818300664.xhtml#s0015)通过讨论区块链技术的历史、结构、主要特征、应用和挑战，提供了区块链技术的技术方面;
    [第3节](S0065245818300664.xhtml#s0120)通过提供其定义、架构、基本特征、应用和挑战，介绍了物联网系统的概述; 而[第4节](S0065245818300664.xhtml#s0230)则是结论。
- en: 2 Blockchain technology
  id: totrans-15
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2 区块链技术
- en: This section provides a discussion of the technical aspects of blockchain technology.
    It discusses various definitions of blockchain with highlighting its essential
    characteristic and different types of the blockchain. Various applications and
    challenges of the blockchain are also presented.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 本节讨论了区块链技术的技术方面。它讨论了区块链的各种定义，突出其基本特征和不同类型的区块链。还介绍了区块链的各种应用和挑战。
- en: 2.1 An overview of blockchain
  id: totrans-17
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.1 区块链概述
- en: Blockchain is a distributed and decentralized ledger of transactions used to
    manage a constantly increasing set of records. To store a transaction in the ledger,
    the majority of participating users in the blockchain network should agree and
    record their consent. A set of transactions are grouped together and allocate
    a block in the ledger, which is chained of blocks. To link the blocks together,
    each block encompasses a timestamp and hash function to the previous block. The
    hash function validates the integrity and non-repudiation of the data inside the
    block. Moreover, to keep all participating users of the blockchain network updated,
    each user holds a copy of the original ledger and all users are synchronized and
    updated with newly change [[4]](S0065245818300664.xhtml#bb0025).
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链是用于管理不断增长的记录集的分布式和去中心化的交易分类帐。要将交易存储在分类帐中，区块链网络中的大多数参与用户应该同意并记录他们的同意。一组交易被分组在一起并分配一个区块在分类帐中，这是一系列的区块。为了将区块链接在一起，每个区块都包含一个时间戳和哈希函数到前一个区块。哈希函数验证区块内数据的完整性和不可否认性。此外，为了使区块链网络的所有参与用户保持更新，每个用户都持有原始分类帐的副本，并且所有用户都会与新更改同步更新
    [[4]](S0065245818300664.xhtml#bb0025)。
- en: Blockchain has defined by many organizations from different perspectives. For
    instance, Coinbase, the world's largest cryptocurrency exchange, defined blockchain
    as “a distributed, public ledger that contains the history of every bitcoin transaction”
    [[9]](S0065245818300664.xhtml#bb0050). This definition explains the blockchain
    from the cryptocurrency's perspective which does not consider the fact that the
    blockchain can be used in various applications independently. Whereas Oxford dictionary
    provides a more common definition for the blockchain. It stated “a digital ledger
    in which transactions made in bitcoin or another cryptocurrency are recorded chronologically
    and publicly” [[10]](S0065245818300664.xhtml#bb0055).
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链已被许多组织从不同的角度定义。例如，全球最大的加密货币交易所Coinbase将区块链定义为“包含每笔比特币交易历史记录的分布式公共分类账” [[9]](S0065245818300664.xhtml#bb0050)。这一定义从加密货币的角度解释了区块链，而没有考虑到区块链可以独立用于各种应用的事实。而牛津词典提供了对区块链的更普遍定义。它指出“一种数字分类账，在其中以比特币或其他加密货币进行的交易被按时间顺序和公开记录”
    [[10]](S0065245818300664.xhtml#bb0055)。
- en: In addition, a broader definition for the blockchain is provided by Webopedia.
    It stated “a type of data structure that enables identifying and tracking transactions
    digitally and sharing this information across a distributed network of computers,
    creating in a sense a distributed trust network. The distributed ledger technology
    offered by blockchain provides a transparent and secure means for tracking the
    ownership and transfer of assets” [[11]](S0065245818300664.xhtml#bb0060). This
    definition provides a more detailed description of the blockchain by highlighting
    its essential features with confirming that the blockchain is not only a distributed
    technology but also a decentralized environment.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，Webopedia提供了对区块链的更广泛定义。它指出“一种数据结构，使得能够在分布式计算机网络中识别和跟踪数字交易，并共享这些信息，从某种意义上说形成了一个分布式信任网络。区块链提供的分布式分类账技术为资产的所有权和转移提供了透明且安全的手段”
    [[11]](S0065245818300664.xhtml#bb0060)。这一定义通过突出其关键特点，详细描述了区块链，确认了区块链不仅是一种分布式技术，还是一种去中心化的环境。
- en: Moreover, highlighting the main elements of blockchain technology, Sultan et
    al. [[12]](S0065245818300664.xhtml#bb0065) provides a general definition for the
    blockchain. It stated “a decentralized database containing sequential, cryptographically
    linked blocks of digitally signed asset transactions, governed by a consensus
    model.”
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，Sultan等人强调了区块链技术的主要要素，提供了对区块链的一般定义。它指出“一个包含序列的去中心化数据库，其中包含经过密码学链接的数字签名资产交易，由共识模型管理”
    [[12]](S0065245818300664.xhtml#bb0065)。
- en: 2.2 History of blockchain
  id: totrans-22
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.2 区块链的历史
- en: The history of blockchain technology has their roots in the 1980s and 1990s
    in the 20th century. However, it became widely acknowledged in 2008 after the
    discovery of the Bitcoin. According to Pilkington [[13]](S0065245818300664.xhtml#bb0070),
    the first notion of digital currency was invented based on a centralized server
    to avoid double-spending, which is the process of using the same bitcoins more
    than once. However, this perception failed to provide a solution for double-spending,
    anonymity and centralization problems.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术的历史可以追溯到20世纪80年代和90年代。然而，自从比特币被发现后，它在2008年变得广为人知。根据皮尔金顿的说法[[13]](S0065245818300664.xhtml#bb0070)，数字货币的第一个概念是基于一个中心化服务器发明的，以避免双重支付，即多次使用相同的比特币。然而，这种看法未能解决双重支付、匿名性和中心化问题。
- en: The world remains several years to utilize the centralized architecture which
    use a third party to control and maintain the trust between communication parties
    until Szabo at the end of 1990 invented a decentralized digital currency which
    was called bit gold. After about 10 years, Bitcoin cryptocurrency was presented.
    Blockchain became broadly popular after the legendary paper of Nakamoto [[6]](S0065245818300664.xhtml#bb0035).
    He proposed substituting the classical centralized architecture with a new technique
    based on a consensus mechanism. Initially, the technology was named as blockchain
    as two words “block” and “chain”; however, by 2016, two words are combined into
    one word to be what we all know now blockchain [[14]](S0065245818300664.xhtml#bb0075).
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 世界仍有数年时间来利用中心化架构，该架构使用第三方来控制和维护通信各方之间的信任，直到1990年底Szabo发明了一种去中心化的数字货币，称为比特黄金。大约10年后，比特币加密货币被提出。在中本聪的传奇论文[[6]](S0065245818300664.xhtml#bb0035)之后，区块链变得广泛流行。他提出用一种基于共识机制的新技术替代传统的中心化架构。最初，这项技术被命名为区块链，由两个词“block”和“chain”组成;
    然而，到2016年，这两个词被合并成一个词，成为我们现在都知道的区块链[[14]](S0065245818300664.xhtml#bb0075)。
- en: During the period from 2011 to 2013, blockchain has widely used in cryptocurrencies
    especially in currency transfer and digital payment. Nowadays, blockchain technology
    has emerged in various applications and services to make use of decentralization
    and immutability features. [Fig. 1](S0065245818300664.xhtml#f0010) depicts the
    history of blockchain technology from 1990 till now.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在2011年至2013年期间，区块链在加密货币中广泛应用，特别是在货币转移和数字支付方面。如今，区块链技术已经出现在各种应用和服务中，以利用分散化和不可变性的特性。[图
    1](S0065245818300664.xhtml#f0010)描述了从1990年到现在的区块链技术的历史。
- en: '![Fig. 1](images/S0065245818300664/f01-01-9780128171899.jpg)'
  id: totrans-26
  prefs: []
  type: TYPE_IMG
  zh: '![图 1](images/S0065245818300664/f01-01-9780128171899.jpg)'
- en: Fig. 1 History of the blockchain.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 图 1 区块链的历史。
- en: 2.3 Building blocks of blockchain
  id: totrans-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.3 区块链的构建模块
- en: Blockchain technology has the potential to deliver an effective way of storing
    transactions in the ledger with ensuring transparency, security and auditability.
    Although the blockchain still in the early stage of approval, the commercial community
    should adopt it for industries and businesses to avoid disruptive surprises or
    wasted chances.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术有潜力提供一种有效的存储交易记录的方式，确保透明度、安全性和可审计性。尽管区块链仍处于早期阶段，商业界应采用它来为行业和企业提供服务，以避免突发性的惊喜或浪费机会。
- en: The next section provides a brief discussion of significant building blocks
    of blockchain technology.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 下一节将简要讨论区块链技术的重要构建模块。
- en: 2.3.1 Database
  id: totrans-31
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 2.3.1 数据库
- en: A classical database is a data structure used for storing information. It uses
    a relational model to provide more composite ways of querying and collecting data
    by linking information from multiple databases. The information stored in databases
    can be organized using a DataBase Management System (DBMS). A simple database
    is stored in data elements called a table which contains fields. Each field contains
    columns to describe the field and rows to define a record stored in the database
    [[15]](S0065245818300664.xhtml#bb0080).
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 传统数据库是用于存储信息的数据结构。它使用关系模型来提供更复合的查询和收集数据的方式，通过链接来自多个数据库的信息。存储在数据库中的信息可以使用数据库管理系统（DBMS）进行组织。简单的数据库存储在称为表的数据元素中，其中包含字段。每个字段包含用于描述字段的列和用于定义存储在数据库中的记录的行[[15]](S0065245818300664.xhtml#bb0080)。
- en: One of the main elements of the blockchain is the database. However, this is
    not a normal database containing rows and columns; instead, it is a ledger of
    all previous transactions for all participating users within the blockchain network.
    This type of databases is characterized by having a high-throughput, decentralized
    control, low latency, immutable data storage and built-in security.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链的主要元素之一是数据库。但这并不是一个普通的包含行和列的数据库；相反，它是区块链网络中所有参与用户的所有先前交易的分类账。这种类型的数据库具有高吞吐量、分散控制、低延迟、不可变数据存储和内置安全性的特点。
- en: 2.3.2 Block
  id: totrans-34
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 2.3.2 区块
- en: Block is the key storage element in the blockchain. It contains and perseveres
    data related to multiple transactions. The blocks are chained together by storing
    the hash of the previous block in the current block, which makes blocks chained
    as a circle for enclosure in the public ledger.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 区块是区块链中的关键存储元素。它包含并保留与多个交易相关的数据。通过在当前区块中存储前一个区块的哈希值来将区块链接在一起，这使得区块在公共分类账中形成了一个循环链。
- en: 'Blocks are typically divided into two segments, header and a group of transactions.
    The header contains the block metadata which is used to contain all details about
    the block in the ledger [[16]](S0065245818300664.xhtml#bb0085). [Fig. 2](S0065245818300664.xhtml#f0015)
    shows the structure of a block and illustrates how blocks chained together with
    the block header information described as follows:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 区块通常分为两个部分，头部和一组交易。头部包含区块元数据，用于在账本中包含有关区块的所有细节[[16]](S0065245818300664.xhtml#bb0085)。[图2](S0065245818300664.xhtml#f0015)显示了区块的结构，并说明了区块如何通过区块头部信息链接在一起，描述如下：
- en: '• Version number: 4 bytes to indicate the version number of the block.'
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 版本号：4 字节，指示区块的版本号。
- en: '• Previous block hash: 32 bytes to describe the hash of the previous block
    of the blockchain. It acts as a pointer between the current block and the previous
    block in the ledger.'
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 上一个区块哈希：32 字节，描述区块链中前一个区块的哈希值。它充当当前区块和账本中上一个区块之间的指针。
- en: '• Timestamp: 4 bytes to record the time at which the block has been created.'
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 时间戳：4 字节，记录创建区块的时间。
- en: '• Merkle tree: 32 bytes which are a hash (SHA-256) of all transactions that
    are related to this block.'
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 默克尔树：32 字节，它是与该区块相关的所有交易的哈希（SHA-256）。
- en: '• Difficulty target: 4 bytes to identify the difficulty target of the block.'
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 难度目标：4 字节，用于识别区块的难度目标。
- en: '• Nonce: 4 bytes to create the block and compute different hashes.'
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • Nonce：4 字节，用于创建区块和计算不同的哈希值。
- en: '![Fig. 2](images/S0065245818300664/f01-02-9780128171899.jpg)'
  id: totrans-43
  prefs: []
  type: TYPE_IMG
  zh: '![图2](images/S0065245818300664/f01-02-9780128171899.jpg)'
- en: Fig. 2 Structure of block showing how blocks chained together with header information.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 图2 区块结构显示了区块如何通过头部信息链接在一起。
- en: 2.3.3 Hash
  id: totrans-45
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 2.3.3 散列
- en: The hash function is a complex mathematical problem which the miners have to
    solve in order to find a block. The notion of hash function is used as a way to
    search for data in a database. Hash functions are collision-free, which means
    it is very difficult to find two identical hashes for two different messages.
    Hence, the blocks are identified through their hash, serving two purposes; identification
    and integrity verification [[17]](S0065245818300664.xhtml#bb0090).
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 哈希函数是矿工们必须解决的复杂数学问题，以找到一个区块。哈希函数的概念被用作在数据库中搜索数据的一种方法。哈希函数是无碰撞的，这意味着很难找到两个不同消息的相同哈希值。因此，区块通过它们的哈希来识别，起到两个目的；标识和完整性验证[[17]](S0065245818300664.xhtml#bb0090)。
- en: For linking blocks together, each block encompasses the hash of its parent inside
    its own header which places a chain going all the way back to the first block
    which creates a sequence of hashes. The hash values are kept in a hash table which
    is a well-organized indexing mechanism to increase the performance of the search
    operations [[18]](S0065245818300664.xhtml#bb0095).
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 为了将区块链接在一起，每个区块都包含其父区块的哈希值在其自身头部内，从而形成一条链一直回溯到创建第一个区块的区块，这创建了一系列哈希值。哈希值被保存在哈希表中，这是一种良好组织的索引机制，可增加搜索操作的性能[[18]](S0065245818300664.xhtml#bb0095)。
- en: 2.3.4 Minor
  id: totrans-48
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 2.3.4 次要
- en: A CPU that tries to solve a computationally intense mathematical problem to
    discover a novel block is known as a miner. The miners can work either alone or
    in pools to try to find out the solution of the mathematical problem.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 试图解决一个需要大量计算的数学问题以发现新区块的CPU被称为矿工。矿工可以单独工作，也可以在矿池中努力寻找数学问题的解决方案。
- en: The process of finding a new block is started by broadcasting new transactions
    to all the users of the blockchain network. Each user collects new transactions
    into a block and works to find the block's proof-of-work. If a user finds it,
    the block will be broadcasted to all the users to verify it. The block will be
    verified only if all inside transactions are valid. The block can be considered
    as accepted from all the participating users in the blockchain network when they
    start working on generating the next block in the chain using the hash of the
    accepted block as the previous hash. In some cases, the transactions with the
    highest costs are first selected from minors, since the minor who finds the block
    earns the costs or fees of all the transactions in that block [[17]](S0065245818300664.xhtml#bb0090).
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 发现新区块的过程始于将新交易广播给区块链网络的所有用户。每个用户将新交易汇总到一个区块中，并努力寻找区块的工作证明。如果用户找到了，区块将被广播给所有用户以进行验证。只有当所有内部交易都有效时，区块才会被验证。当参与区块链网络的所有用户开始使用被接受区块的哈希作为前一个哈希来生成链中的下一个区块时，该区块才会被所有用户视为已经接受。在某些情况下，矿工会首先选择成本最高的交易，因为发现区块的矿工将赚取该区块中所有交易的成本或费用[[17]](S0065245818300664.xhtml#bb0090)。
- en: 2.3.5 Transaction
  id: totrans-51
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 2.3.5 交易
- en: A blockchain transaction can be defined as a small unit of task that is stored
    in public records. These records are implemented, executed and stored in the blockchain
    only after being verified by the majority of users involved in the blockchain
    network. Each previous transaction can be reviewed at any time but cannot be updated.
    The size of the transaction is significant for miners since larger transactions
    need more space in the block and consume more power, while smaller transactions
    are easier to validate and consume less power [[18]](S0065245818300664.xhtml#bb0095).
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链交易可以被定义为存储在公共记录中的小任务单元。这些记录仅在被参与区块链网络的大多数用户验证后才能实施、执行和存储在区块链中。每笔以前的交易都可以随时查看，但无法更新。交易的大小对于矿工来说很重要，因为较大的交易在区块中需要更多的空间，并消耗更多的电力，而较小的交易则更容易验证并且消耗较少的电力[[18]](S0065245818300664.xhtml#bb0095)。
- en: 2.3.6 Consensus mechanism
  id: totrans-53
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 2.3.6 共识机制
- en: Blockchain is a type of distributed ledger used to store a record of all previous
    transactions. It called distributed since it is stored across multiple computers
    over the network worldwide. The main operation of a distributed ledger is to guarantee
    that the entire network approves the contents of the ledger, which is done by
    using the consensus mechanism.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链是一种用于存储所有先前交易记录的分布式分类帐类型。之所以称为分布式，是因为它存储在全球网络上的多台计算机上。分布式分类帐的主要操作是确保整个网络都批准分类帐的内容，这是通过使用共识机制完成的。
- en: There are a number of consensus mechanisms. However, the most common blockchain
    consensus mechanisms are Proof of Stake (PoS) and Proof of Work (PoW). The key
    difference between various consensus mechanisms is the way they delegate and reward
    the verification of transactions [[15]](S0065245818300664.xhtml#bb0080).
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 有许多共识机制。然而，最常见的区块链共识机制是权益证明（PoS）和工作量证明（PoW）。各种共识机制之间的关键区别在于它们委托和奖励交易验证的方式 [[15]](S0065245818300664.xhtml#bb0080)。
- en: PoW is a popular consensus mechanism used by the most widespread cryptocurrency
    networks like Bitcoin and Litecoin. The participant-user in the blockchain network
    is required to prove the work was done to qualify them to obtain the ability to
    add new blocks to the ledger. However, the mining process requires high energy
    consumption and processing time. PoS is another public consensus mechanism to
    provide a low-cost, low-energy consumption in comparison with the PoW mechanism.
    Also, it allocates the responsibility to the participant users in proportion to
    the number of virtual currency tokens held by it. However, this derives a downside
    as it encourages crypto-coin saving, instead of spending it [[16]](S0065245818300664.xhtml#bb0085).
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: PoW是最广泛使用的加密货币网络（如比特币和莱特币）采用的一种流行的共识机制。区块链网络中的参与者用户需要证明完成了工作，以使其有资格获得添加新区块到分类帐的能力。然而，挖矿过程需要高能耗和处理时间。PoS是另一种公共共识机制，与PoW机制相比，提供了低成本、低能耗。此外，它根据用户持有的虚拟货币代币数量分配责任。然而，这带来了一个不利因素，即它鼓励加密货币储蓄，而不是花费它
    [[16]](S0065245818300664.xhtml#bb0085)。
- en: 2.4 Characteristics of blockchain
  id: totrans-57
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.4 区块链的特征
- en: 'Blockchain can be considered as a decentralized architecture with built-in
    security to increase the trust and integrity of transactions. This section aims
    to provide a discussion of common characteristics associated with the blockchain.
    These features, as summarized in [Fig. 3](S0065245818300664.xhtml#f0020), include:'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链可以被视为具有内置安全性的去中心化架构，以增加交易的信任和完整性。本节旨在讨论与区块链相关的常见特征。这些特征，如 [图3](S0065245818300664.xhtml#f0020)
    中总结的，包括：
- en: '• Decentralization: In contrast to the centralized architecture which presents
    several issues including single point of failure and scalability, the blockchain
    uses a decentralized and distributed ledger to utilize the processing capabilities
    of all the participating users in the blockchain network, which reduce latency
    and eliminate the single point of failure.'
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 去中心化：与存在多个问题的中心化架构相反，包括单点故障和可扩展性问题，区块链使用去中心化和分布式账本，利用区块链网络中所有参与用户的处理能力，从而降低延迟并消除单点故障。
- en: '• Immutability: One of the essential features of the blockchain is the ability
    to ensure the integrity of transactions by creating immutable ledgers. In traditional
    centralized architectures, databases can be altered and a trust with a third party
    needs to be created to guarantee information integrity. While in blockchain technology,
    since each block in the distributed ledger relates to the previous block constituting
    a chain of blocks, the blocks are permanently saved and never changed as long
    as the participating user continue to maintain the network [[15]](S0065245818300664.xhtml#bb0080).'
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 不可变性：区块链的一个重要特征是通过创建不可变账本来确保交易的完整性。在传统的中心化架构中，数据库可以被篡改，并且需要与第三方建立信任以保证信息的完整性。而在区块链技术中，由于分布式账本中的每个区块都与前一个区块相关联，构成了一个区块链，区块被永久保存，并且只要参与用户继续维护网络，就永远不会改变[[15]](S0065245818300664.xhtml#bb0080)。
- en: '• Transparency: Blockchain delivers a high level of transparency by sharing
    transaction details between all participants users involved in those transactions.
    In a blockchain environment, no need for a third party which improve business
    friendliness and guarantees a trusted workflow.'
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 透明度：区块链通过在参与交易的所有参与用户之间共享交易详情，提供了高水平的透明度。在区块链环境中，不需要第三方，这提高了业务友好性并保证了可信的工作流程。
- en: '• Better Security: Although security represents an essential issue for most
    new technologies, blockchain provides better security since it uses public key
    infrastructure that protects against malicious actions to change data. The participating
    users of the blockchain network place their trust in the integrity and security
    features of the consensus mechanism. In addition, blockchain eliminates the single
    point of failure which affects the entire system [[12]](S0065245818300664.xhtml#bb0065).'
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 更好的安全性：虽然安全性对大多数新技术来说都是一个重要问题，但区块链提供了更好的安全性，因为它使用公钥基础设施来保护免受恶意行为的影响，防止数据被篡改。区块链网络的参与用户对共识机制的完整性和安全功能抱有信任。此外，区块链消除了影响整个系统的单点故障[[12]](S0065245818300664.xhtml#bb0065)。
- en: '• Efficiency: Blockchain improves the classical centralized architecture by
    distributing database records between various users involved in the blockchain
    network. The distribution of transactions makes it more transparent to verify
    all records stored in the database. Blockchain is more efficient than the classical
    centralized architecture in terms of cost, settlement speed and risk management
    [[19]](S0065245818300664.xhtml#bb0100).'
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 效率：区块链通过将数据库记录分布在参与区块链网络的各个用户之间，改善了经典的集中式架构。交易的分布使得验证数据库中存储的所有记录更加透明。从成本、结算速度和风险管理等方面来看，区块链比传统的集中式架构更高效[[19]](S0065245818300664.xhtml#bb0100)。
- en: '![Fig. 3](images/S0065245818300664/f01-03-9780128171899.jpg)'
  id: totrans-64
  prefs: []
  type: TYPE_IMG
  zh: '![图 3](images/S0065245818300664/f01-03-9780128171899.jpg)'
- en: Fig. 3 Characteristics of the blockchain.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3 区块链的特征。
- en: 2.5 Types of blockchain
  id: totrans-66
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.5 区块链的类型
- en: There are three types of blockchain; public, private and federated, as shown
    in [Fig. 4](S0065245818300664.xhtml#f0025).
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链有三种类型；公共、私有和联邦，如[图 4](S0065245818300664.xhtml#f0025)所示。
- en: '• Public Blockchain: It is a blockchain that allows any anonymous user to be
    added to the blockchain network, sends a new transaction, verifies newly added
    blocks and reads the content of the blockchain. Public blockchain is open for
    all types of entities to participate in the network. Securing the public blockchain
    is done using cryptoeconomics which is a mixture of cryptographic verification
    and economic incentives using consensus mechanisms such as PoW or PoS. There are
    many examples of public blockchains; however, the most common are Ethereum, Bitcoin
    and NXT [[20]](S0065245818300664.xhtml#bb0105).'
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 公共区块链：这是一种允许任何匿名用户加入区块链网络、发送新交易、验证新添加的区块并读取区块链内容的区块链。公共区块链对所有类型的实体开放，参与网络。保护公共区块链使用的是加密经济学，即通过共识机制如
    PoW 或 PoS 使用的加密验证和经济激励的混合。公共区块链有许多示例；但最常见的是以太坊、比特币和 NXT[[20]](S0065245818300664.xhtml#bb0105)。
- en: '• Private Blockchain: In this type of blockchains, only a specific organization
    has the authority to join the blockchain network, send a new transaction, and
    participate in the consensus mechanism. Users willing to participate have to gain
    their permissions from the organization before joining the blockchain network.
    Likely applications that used private blockchain include database management and
    auditing. Common instances of private blockchain are Ripple, Everledger and Eris
    [[21]](S0065245818300664.xhtml#bb0110). In comparison with public blockchain,
    the private blockchain is easier since the number of participating users are small
    so that verifying the new blocks does not take huge processing power and time.
    Also, the private blockchain provides a better privacy as only users identified
    within the blockchain network can read the transactions.'
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 私有区块链：在这种类型的区块链中，只有特定组织有权加入区块链网络、发送新交易和参与共识机制。愿意参与的用户必须在加入区块链网络之前获得组织的许可。使用私有区块链的可能应用包括数据库管理和审计。私有区块链的常见实例有
    Ripple、Everledger 和 Eris [[21]](S0065245818300664.xhtml#bb0110)。与公共区块链相比，私有区块链更容易，因为参与用户的数量较少，所以验证新区块不需要大量的处理能力和时间。此外，私有区块链提供了更好的隐私，因为只有在区块链网络内被确认的用户才能阅读交易内容。
- en: '• Federated Blockchain: It is considered as partly private blockchain. It is
    operated under the authority of a group of companies or organizations. So, it
    is a private blockchain for a specific set of organizations. Unlike public blockchain,
    federated blockchain is faster and delivers better scalability and privacy. Examples
    of federated blockchains are R3, EWF, and B3i [[13]](S0065245818300664.xhtml#bb0070).'
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
