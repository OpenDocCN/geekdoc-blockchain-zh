- en: 2.6 How does blockchain work?
  id: totrans-87
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.6 区块链是如何工作的？
- en: As said earlier, the blockchain is a decentralized and distributed ledger for
    maintaining the integrity of transactions. Before discussing how the blockchain
    works, let us talk about the classical ledger or centralized architecture. For
    a long time, ledgers were used as means for bankers and governments to store various
    transactions regarding land possession and other activities that require maintaining
    a record of the transaction. Maintaining and building a trust relationship between
    parties of a certain transaction were the major problem, so the bank or government
    office was used as a central authority to accomplish the required changes in the
    transactions and design contracts to define who possess what. Therefore, distinguishing
    between genuine and fake transactions are only done by the central authority.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 正如前面所说，区块链是一种去中心化和分布式分类账，用于维护交易的完整性。在讨论区块链如何工作之前，让我们先谈谈经典分类账或中心化架构。长期以来，分类账被用作银行家和政府存储关于土地所有权和其他需要记录交易的活动的手段。在一定交易的各方之间建立维护和建立信任关系是一个主要问题，所以银行或政府办公室被用作中央机构来完成交易所需的变化和设计合同来定义谁拥有什么。因此，真假交易的区分只能由中央机构完成。
- en: The ledger manager (bank or government office) built the required trust, so
    people can sell and buy without having to worry since the centralized manager
    controls the access to their information on the ledger. These ledgers are totally
    centralized in which a third-party person or organization is trusted by all users
    and has a full control over transactions management. Also, these ledgers are black-boxed
    since the ledger contents are only visible to the ledger manager.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 分类账管理者（银行或政府办公室）建立了必要的信任，所以人们可以买卖而不必担心，因为中心化管理者控制着他们在分类账上的信息访问。这些分类账是完全集中的，其中所有用户都信任第三方个人或组织，并且完全控制交易管理。此外，这些分类账是黑匣子，因为分类账内容只能被分类账管理者看到。
- en: On the other hand, blockchain provides similar functions in terms of storing
    and maintaining transactions but no third-party (ledger manager) is required.
    It solves the problem of the central authority that verifies transactions by decentralizing
    the ledger in which each participating user within the blockchain network holds
    a copy of the original ledger. In addition, any participating user can request
    to add a transaction; however, the transaction is added to the block only if the
    majority of participating users in the blockchain network verify it. An automatic
    checking is reliably done for each user to generate a fast and protected ledger
    that is significantly tamper-proof the transactions and blocks [[22]](S0065245818300664.xhtml#bb0115).
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，区块链在存储和维护交易方面具有相似的功能，但无需第三方（分类账管理者）。它通过去中心化分类账解决了验证交易的中央权力的问题，其中区块链网络中的每个参与用户都持有原始分类账的副本。此外，任何参与用户都可以请求添加交易；然而，只有当区块链网络中的大多数参与用户验证时，交易才会被添加到区块中。对于每个用户，都会可靠地进行自动检查，生成一个快速和受保护的分类账，这个分类账具有极大的防篡改性，可以可靠地保护交易和区块[[22]](S0065245818300664.xhtml#bb0115)。
- en: Once a transaction is verified, it will be added and linked with other transactions
    in a block, which is linked with previous blocks in the ledger through a timestamp
    and hash function. This forms chains of blocks, which create what is known as
    blockchain. Once the block is generated, all participating users in the blockchain
    network start to look for the next block by trying to solve the complex mathematical
    function and generate a genuine encrypted block of transactions to add it to the
    ledger. This process is called mining, in which all users (minors) compete to
    generate the new block. The first minor to generate a genuine block and add it
    to the ledger is rewarded with the sum of fees for its transactions. Fees are
    applied to each transaction. Since blocks involve a large number of transactions
    which are added repeatedly, minors could collect multiple fees.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦交易被验证，它将被添加到一个区块中，并与其他交易链接在一起。该区块通过时间戳和哈希函数与分类账中的先前区块链接在一起。这形成了一系列区块，创造了所谓的区块链。一旦区块生成，区块链网络中的所有参与用户开始寻找下一个区块，尝试解决复杂的数学函数，并生成一个真正的加密交易区块，将其添加到分类账中。这个过程被称为挖矿，所有用户（矿工）都竞争生成新的区块。第一个生成真实区块并将其添加到分类账中的矿工将获得交易费的总和作为奖励。交易费适用于每笔交易。由于区块包含大量重复添加的交易，矿工可以收取多笔交易费。
- en: The ledger held by all participating users in the network is updated once a
    novel block is added. If the newly added block has been verified by all participating
    users and all its transactions are genuine, the block will be added and remains
    permanently in the ledger as a public record. If a conflict is discovered, the
    block will be discarded. Corrupting a classical ledger needs an attack on the
    third party (centralized manager). While the blockchain is immutable, so if there
    is a malicious attempt to alter the contact of any transaction, this will need
    repeated computations of PoW for the involved block and all other blocks afterward.
    These calculations are very difficult to accomplish unless most of the users in
    the blockchain network are malicious. Also, the possibility of having a fake ledger
    does not exist since all participating users have their own genuine copy of the
    ledger to compare with [[23]](S0065245818300664.xhtml#bb0120).
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
- en: '[Fig. 5](S0065245818300664.xhtml#f0030) shows the flow process of a typical
    financial transaction using the blockchain when a User A wants to send money to
    User B. The flow starts when User A requests to add a block to the ledger which
    contains information regarding his financial transfer transaction. After creating
    the block, it broadcasted between all participating users in the blockchain network
    to verify it. When the new block is verified by all participating users in the
    network, the block will be added to the ledger and the transfer operation will
    be completed. At last User B can receive the money.'
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
- en: '![Fig. 5](images/S0065245818300664/f01-05-9780128171899.jpg)'
  id: totrans-94
  prefs: []
  type: TYPE_IMG
- en: Fig. 5 The process of a financial transaction using the blockchain technology.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
- en: 2.7 Applications of blockchain
  id: totrans-96
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'There are several applications that can benefit from various capabilities of
    blockchain technology. These applications include:'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
- en: 2.7.1 Music industry
  id: totrans-98
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Due to the evolution of the Internet and ease of accessibility to various streaming
    facilities over the Internet, the music industry has become one of the applications
    that can benefit from enormous benefits provided by blockchain technology. The
    music industry involves a variety of entities such as publishers, songwriters,
    artists, labels and streaming service providers. The music ownership has changed
    and become more difficult due to the growth of the Internet. There is a need for
    transparency in the copyrights and ownership payments for songwriters and artists
    [[24]](S0065245818300664.xhtml#bb0125).
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
- en: Integrating the music industry with blockchain technology can solve several
    issues regarding transparency and ownership payment. The blockchain can be used
    to create a precise distributed database to protect information of music rights
    in a ledger. Also, smart contracts can be used to provide a digital and secure
    contract for the music industry.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
- en: 2.7.2 Education
  id: totrans-101
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Education is one of the applications that started to adopt the blockchain in
    interesting and innovative applications such as management of credentials and
    transcripts, proof of learning, management of reputation and management of student
    records. The blockchain can be used as a decentralized database to store different
    types of education information permanently. This, in turn, can help universities
    to adopt cryptographical-signed and confirmable certificate on the blockchain
    which allow both employers and students to access it easily [[25]](S0065245818300664.xhtml#bb0130).
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
- en: Integrating the blockchain with learning societies can create innovative educational
    applications which build a new learning model where the exchange of ideas and
    concepts coupled with a tracking system for evaluating the learning results. The
    blockchain can be used in the regulation of contracts and payments to assess learning
    and record academic progress such as paying tuition fees by peer-teaching with
    other students.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
- en: 2.7.3 Public services
  id: totrans-104
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Data generated by governmental organizations are internally fragmented and opaque
    to citizens and businesses. While with the use of blockchain technology, data
    records can be created and verified quickly with ensuring security and transparency
    of data. Blockchain features such as digital signatures and time-stamping are
    predicted to provide countless advantages in public services to allow citizens
    to handle transactions and generate accounts independently without the need for
    lawyers, government officials and other third parties.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
- en: Several governments started to adopt blockchain technology to support various
    public services to their citizens. For instance, the Estonian government has utilized
    blockchain technology to allow citizens to perform several tasks using their ID
    cards such as voting, register for their businesses, order medical prescriptions
    and pay taxes. In addition, the UK work and pensions department has started to
    adopt the blockchain in welfare payments. Also, Sweden has conducted tests to
    put real estate transactions on the blockchain [[22]](S0065245818300664.xhtml#bb0115).
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
- en: 2.7.4 Healthcare
  id: totrans-107
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Blockchain has great potentials to resolve interoperability problems of the
    existing healthcare systems. It can be utilized to enable healthcare objects and
    researchers to share their Electronic Health Record (EHR) in a safe and protected
    way. Also, it allows for improving medical care and doctor endorsement.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
- en: Managing the healthcare data whether by storing or analyzing is not an easy
    operation especially regarding data privacy. To provide a secure environment for
    the healthcare sector with blockchain, Healthcare Data Gateway (HDG) can be used
    to manage and control data storage and sharing easily. Also, improving privacy
    can be ensured by adopting the private blockchain which allows only specific persons
    to store or modify the medical information [[26]](S0065245818300664.xhtml#bb0135).
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
- en: 2.7.5 Cybersecurity
  id: totrans-110
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Security is one of the major issues for all current and new technologies. Popular
    companies faced many security problems. For instance, more than 50 million Facebook
    profiles have been breached by Cambridge Analytica to target them with personalized
    political advertisements which affected the US voters on their final decision
    on the presidential election. Also, in 2016, Yahoo, the famous search engine,
    faced a major attack and around one billion Yahoo accounts were compromised. When
    security companies did their research about common security vulnerabilities, they
    found that 65% of the data breaches were occurred because of weak, default, or
    stolen passwords. Also, they found phishing emails steal sensitive data such as
    username, password, and financial records [[27]](S0065245818300664.xhtml#bb0140).
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
- en: Blockchain has several benefits that can be used to solve the cybersecurity
    issue. First, blockchain is a trustless system where people trust does not exist.
    It assumes that any insider or outsider can attack the system, so it is completely
    independent of human ethics. Second, blockchain is immutable, so anyone can store
    data and secure it with different cryptographic features such as hashing and digital
    signatures. As soon as data formed as a block in the blockchain, it cannot be
    altered or deleted. Third, blockchain involves multiple users in the network,
    so changing or adding a block needs to be verified by the majority of users which
    make the attack very difficult to achieve [[16]](S0065245818300664.xhtml#bb0085).
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
- en: 2.7.6 Voting
  id: totrans-113
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Voting is an important tool for any democratic government. It is a must process
    for all people; however, the traditional paper ballot system of voting faces several
    issues. For instance, the system cannot be automated, and people have to physically
    go to the venues where the ballot boxes are kept which make them wait in lines
    for long times. Also, counting the votes takes a long time and the election can
    be breached by inserting bogus ballot papers. Also, the cost and amount of papers
    wasted in the operation are very high [[28]](S0065245818300664.xhtml#bb0145).
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
- en: With transparency and immutability features of the blockchain, the voting process
    can be much simpler and save the huge cost wasted in the classical paper ballot
    voting system. The voter can create a block, which is their vote, so once the
    vote is done, anyone can verify whether the signature is valid or not and make
    sure that none of the votes has been tampered with.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
- en: 2.8 Challenges of blockchain
  id: totrans-116
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Blockchain is not straightforward. It raises several challenges with existing
    technologies that need to be resolved. These challenges are summarized in [Fig.
    6](S0065245818300664.xhtml#f0035) and described as follows.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
- en: '• Scalability: As discussed earlier, every transaction is stored in the distributed
    ledger. These transactions are increasing every day. To validate a transaction,
    each user has to store it on the ledger to examine the source of the existing
    transaction. Moreover, creating a block faces several constraints regarding time
    and size. For example, Bitcoin can only create almost seven transactions per second,
    which cannot realize the processing needs of billions of transactions in real-time
    applications [[21]](S0065245818300664.xhtml#bb0110). Also, the size of a transaction
    plays an important role in the execution order since minors prefer to generate
    blocks with large transaction size and high transaction fees. This leads to more
    latency for small transactions. Some research studies suggested solutions to the
    scalability issue. For instance, Bruce [[29]](S0065245818300664.xhtml#bb0150)
    proposed a storage optimization method for the blockchain to delete old transaction
    records from the ledger. However, more research is needed to address this challenge.'
  id: totrans-118
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '• Privacy: A certain amount of privacy can be protected through the blockchain
    technology. The user uses anonymous identity to create and verify transactions
    using their private and public key. However, since all participating users in
    the blockchain network can view values of all transactions, the blockchain cannot
    guarantee transactions'' privacy. Also, J. Barcelo indicated that the user''s
    transaction can be linked to disclose user''s personal information. Therefore,
    the privacy issue of blockchain technology needs more research to increase the
    adoption rate of blockchain in various applications.'
  id: totrans-119
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '• Wasted Resources: Till the moment, energy efficiency is one of the significant
    challenges in computer engineering that needs to be resolved. Regarding blockchain
    technology, the mining process needs a huge volume of computation power to compute
    and verify transactions in a secure manner. However, it is essential to reduce
    wasted resources in the mining process. Some researchers have proposed several
    solutions to resolve this problem. For example, Janish [[30]](S0065245818300664.xhtml#bb0155)
    has proposed a scheme to speed the mining process by using simultaneous Central
    Processing Units (CPUs) and Graphics Processing Units (GPUs) in individual machines
    in mining pools.'
  id: totrans-120
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '• Data Malleability: Maintaining the integrity of data is one of the critical
    aspects in the blockchain. Data should not be altered or tampered with when transmitted
    or verified. Malleability attack on data integrity indicates that the signature
    of transactions used to verify the possession of Bitcoin does not deliver any
    integrity assurance for signatures themselves. Consequently, an intruder can capture,
    alter, and rebroadcast a transaction which causes the transaction''s creator to
    think that the transaction was not verified [[31]](S0065245818300664.xhtml#bb0160).'
  id: totrans-121
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '• Usability: The usability issue refers to the fact that the blockchain Application
    Programming Interface (API) is hard and difficult to use. The main target of all
    new technologies should involve providing usable and easy-to-use interfaces for
    both users and developers. Blockchain usability from the perspective of the cryptocurrency
    domain should allow users to analyze the blockchain. In the blockchain environment,
    blocks are generated continuously and validated by the participating users, which
    generate an exciting atmosphere of transaction flows. Therefore, it is critical
    to improve the blockchain usability by providing the required tools to allow users
    to analyze the entire blockchain network [[32]](S0065245818300664.xhtml#bb0165).'
  id: totrans-122
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '• Bootstrapping: Transferring the present business documents, contracts or
    frameworks to the novel blockchain based technology introduces multiple migration
    responsibilities which require to be performed. For instance, in the event of
    a land ownership, the existing forms require to be migrated and formatted to be
    equivalent for the blockchain form, which take time and cost.'
  id: totrans-123
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '• Bandwidth: The block size in blockchains determines the number of transactions
    needed for each block. To keep equality and give all users of the blockchain network
    equal chances to become a leader in the next round, all users should be informed
    about newly blocks at the same time. The block size is generally restricted to
    the uplink bandwidth of users. For instance, the current block size in Bitcoin
    is 1 MB, which is around 1000 transactions [[15]](S0065245818300664.xhtml#bb0080).
    Therefore, the block size and user''s bandwidth should be considered when creating
    new blocks.'
  id: totrans-124
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '• Authentication: In the existing blockchain, once a user identity is created,
    there is no guarantee that the user requesting the identity is the correct owner
    of that identity and not a malicious one. There are some problems in the authentication
    of Bitcoin. For instance, there is a famous incident in Mt. Gox, where private
    keys of their users were breached. So, maintaining a strong authentication scheme
    is one of the fundamental priorities for the blockchain technology which needs
    more research and efforts to develop [[32]](S0065245818300664.xhtml#bb0165).'
  id: totrans-125
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![Fig. 6](images/S0065245818300664/f01-06-9780128171899.jpg)'
  id: totrans-126
  prefs: []
  type: TYPE_IMG
- en: Fig. 6 Challenges of the blockchain technology.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
- en: 3 Internet of Things
  id: totrans-128
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The IoT allows different devices/objects around us in the environment to be
    addressable, recognizable and locatable via sensor devices. Also, it allows these
    devices to be controllable over the Internet using either wired or wireless communication
    networks. Everyday objects involve not only normal electronic devices or technological
    development products like vehicles, phones, etc., but also other objects such
    as food, animals, clothes, trees, etc. The key purpose of the IoT system is to
    allow various objects to be connected in anyplace, anytime by anyone ideally using
    any path/network and any service [[33]](S0065245818300664.xhtml#bb0170).
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
- en: This section provides a discussion of technical aspects of the IoT system. It
    started by discussing the history of IoT and how it developed. This followed by
    presenting various definitions of the IoT which are suggested by various organizations
    and researchers. Architecture, essential characteristics, applications and challenges
    of the IoT system are also presented.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
- en: 3.1 History of IoT
  id: totrans-131
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The concept of IoT is not new, it passed through several phases until reaches
    to what is known now. The IoT notion starts in 1982 when four students from Carnegie
    Mellon University invented the ARPANET-connected coke machine to indicate whether
    drinks contained in the coke machine are cold or not. Their main idea was to count
    how many coke bottles had remained in each row and for how long. If the loaded
    bottle is left for a long time in the machine, it is labeled “cold.” All this
    data was then remotely available to customers via a finger interface. This experiment
    had inspired a lot of inventors all over the world to create their own connected
    appliance [[34]](S0065245818300664.xhtml#bb0175).
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
- en: In the early 1990s, IBM scientists presented and patented an Ultra-High Frequency
    (UHF) Radio Frequency Identification (RFID) that covers wider distance and provides
    faster data transfer. Although IBM performed few pilot experiments, it never commercialized
    this new technology. In the mid-1990s, IBM has suffered from tough financial problems
    which make them sell their patent to Intermec, a barcode system provider. Several
    applications are built using Intermec RFID systems, but due to the high cost of
    this technology at this time and low capacities of sales, this technology did
    not spread as was expected [[35]](S0065245818300664.xhtml#bb0180).
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
- en: In 1999, Auto-IDentification Centre at the Massachusetts Institute of Technology
    (MIT) has funded through various organizations to involve UHF RFID in connecting
    various objects together. This occurred when two professors, David Brock and Sanjay
    Sarma, have proposed using RFID tags to track products through the supply chain.
    Their proposal was essentially to use only the tag's serial number to track products
    to save costs, since producing a more complicated chip with a large memory storage
    will be more expensive. Data linked with the RFID tag was kept in a database that
    can be accessed over the Internet [[36]](S0065245818300664.xhtml#bb0185).
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
- en: Several research and publications confirmed that the term “Internet of Things”
    was first presented by Ashton, who is the executive director of MIT ID Centre
    in 1999 [[37]](S0065245818300664.xhtml#bb0190). Ashton has said, “The Internet
    of Things has the potential to change the world, just as the Internet did. Maybe
    even more so” [[37]](S0065245818300664.xhtml#bb0190). However, other researchers
    argued that Neil Gershenfeld is the first one who spoke about the idea of IoT
    in his book titled “When Things Start to Think” [[38]](S0065245818300664.xhtml#bb0195).
    [Table 2](S0065245818300664.xhtml#t0015) presents the development phases of the
    IoT system starting from 1982 till 2021.
