- en: CHAPTER 2
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第二章
- en: Meeting with the Master
  id: totrans-1
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: “与大师见面”
- en: The thing I remember most about Martin’s home office was the fish tank.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 我最记得马丁的家办公室的是那个鱼缸。
- en: It wasn’t the rich mahogany desk, the bowl of imported Chinese candies, the
    bookshelves cluttered with photos of Martin posing with various tech CEOs. It
    was that amazing fish tank, which looked like it was airlifted out of SeaWorld.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 不是那张富丽堂皇的胡桃木桌子，那碗进口的中国糖果，堆满马丁与各种科技CEO合影的书架。而是那个令人惊叹的水族箱，看起来像是从海洋世界空运来的。
- en: “Martin, you’d give the New England Aquarium a run for its money,” I said, admiring
    the coral reefs teeming with angelfish. I was simultaneously captivated by Martin’s
    fish and by the reflection of Martin’s frizzy hair. It was a high-humidity day.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: “马丁，你会让新英格兰水族馆自愧不如，”我说，欣赏着珊瑚礁中熙熙攘攘的神仙鱼。同时我被马丁的鱼和马丁蓬松头发的倒影所吸引。那天湿度很高。
- en: He chuckled. “The only secret to owning an aquarium like this is to have a good
    fish guy.” He punctuated each word with a jab of his finger. “The fish guy does
    all the work. I just enjoy it.”
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 他笑了笑。“拥有这样一个水族箱的唯一秘诀就是有一个好的鱼贩。”他每个字都用手指戳一下。“鱼贩做了所有的工作。我只需要享受它。”
- en: Of course Martin had a fish guy. His first career was as a successful tech executive,
    the guy they’d bring in to turn around troubled companies. Then he “retired” into
    a second career as an entrepreneurial adviser and early-stage investor. In the
    Boston startup scene, all roads ran through Martin.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，马丁有个卖鱼的人。他的第一份职业是一名成功的科技公司高管，是那种他们会请来扭转困境公司的人。然后他“退休”进入了第二份职业，成为一名创业顾问和早期投资者。在波士顿的初创公司圈里，所有的道路都通过马丁。
- en: '“Down to business.” Martin motioned to the two leather chairs, and we sat down.
    He was dressed in the traditional tech investor uniform—Patagonia vest and jeans—but
    that frizz! I guess his hair was his trademark: mildly eccentric millionaire.
    Good branding.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: “切入正题。”马丁示意我们坐在两张皮椅上，我们坐了下来。他穿着传统的科技投资者装扮——Patagonia马甲和牛仔裤——但那蓬松的头发！我猜他的头发是他的标志：有点古怪的百万富翁。很好的品牌定位。
- en: I pulled out my laptop and loaded up a PowerPoint slide. “The good news is,
    our company, Media Shower, is wrapping up the year with 25 percent growth over
    last year.”
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我拿出我的笔记本电脑，打开一个PowerPoint幻灯片。“好消息是，我们的公司，媒体淋浴，今年比去年增长了25%。”
- en: “Okay. Just 25 percent?”
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: “好吧。只有25%？”
- en: “Well, that’s also the bad news.”
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: “嗯，那也是坏消息。”
- en: He paused.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 他停了下来。
- en: “Hockey stick growth,” he said. “Investors want to see up and to the right.”
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: “曲棍球棒形状的增长，”他说。“投资者希望看到的是向上的趋势。”
- en: “Remember that we’ve built this business ourselves. Sweat equity and savings.
    Jade and I work our asses off. Sixty-hour weeks. Five years? Ten years? I’ve lost
    track.”
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: “记住，我们自己是建立这个生意的。辛苦赚来的股份和储蓄。我和杰德非常努力工作。一周六十个小时。五年？十年？我已经记不清了。”
- en: “And how big are we?”
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: “我们有多大？”
- en: “Two million in annual revenue.”
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: “年收入两百万。”
- en: “Not bad for a mom-and-pop business.” I winced as he said that. “And how big
    do we want to grow?”
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: “对于一个夫妻店来说，这已经不错了。”他这么说时，我皱了皱眉。“我们想有多大？”
- en: “A billion dollars.”
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: “十亿美元。”
- en: “Right. So again”—Martin put his hand up at a forty-five-degree angle—“hockey
    stick.”
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: “对。所以再次”——马丁将手举到一个四十五度角——“曲棍球棒形状的图表。”
- en: “Check this out.” I pulled out my Moleskine notebook and opened it up.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: “看看这个。”我拿出我的Moleskine笔记本，打开它。
- en: “That’s my daily affirmation.” I flipped through page after page. “That’s my
    mind hack.”
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: “那是我每天的肯定。”我翻了一页又一页。“那是我的大脑黑客。”
- en: “Well, you’re 0.2 percent of the way there.”
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: “嗯，你已经完成了0.2%。”
- en: “It’s what a billion dollars represents. I want this company to make a dent
    in the universe.”
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: “这是一个十亿美元的象征。我希望这家公司能在宇宙中留下印记。”
- en: “You want to be the next Steve Jobs.”
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: “你想成为下一个史蒂夫·乔布斯。”
- en: “Well, the position did recently open up.”
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: “嗯，这个职位最近确实空出来了。”
- en: '![images](../images/f0011-01.jpg)'
  id: totrans-25
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../images/f0011-01.jpg)'
- en: “Okay.” Martin took all this calmly. “Let me try to trace the path. You started
    out doing comedy, right?”
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: “好吧。”马丁平静地接受了这一切。“让我试着追踪一下你的经历。你最初是做喜剧的，对吧？”
- en: “I’m sorry it wasn’t Harvard,” I said. “But I did go back for my MBA.”
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: “抱歉，不是哈佛，”我说，“但我确实回去拿了MBA学位。”
- en: “That was before or after you were fired?”
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: “那是被解雇之前还是之后？”
- en: “Which time?”
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: “什么时候？”
- en: “There was more than one firing?”
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: “不止一个人被解雇了吗？”
- en: I shrugged. “Some people were born to be leaders, not followers.”
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 我耸了耸肩。“有些人天生就是领导者，而不是追随者。”
- en: “So from comedy to MBA, and now you’ve built this little Internet agency.” The
    word “little” was a Brillo pad on an open ego. “How many clients now?”
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: “所以从喜剧到MBA，现在你建立了一家小型的互联网代理公司。”这里的“小型”字像是一块布里洛垫在敞开的自尊心上。“现在有多少客户？”
- en: “Our agency,” I bristled, “has over a hundred clients. A dozen full-time employees.
    A hundred freelancers.”
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: “我们的机构，”我生气地说，“有一百多个客户。十二名全职员工。一百名自由职业者。”
- en: “All right. Well, technology investors are looking for the next Facebook. They
    want a unicorn.”
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: “好吧。那么，科技投资者正在寻找下一个Facebook。他们想要一只独角兽。”
- en: “What’s a unicorn?” It was the first time I had heard the term outside of a
    fairy tale.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: “独角兽是什么？”这是我第一次在童话之外听到这个词语。
- en: “A billion-dollar company.”
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: “一家十亿美元的公司。”
- en: “Unicorns aren’t real,” I pointed out.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: “独角兽不是真的，”我指出。
- en: Martin reached for an imported candy and unwrapped it thoughtfully. He popped
    it in his mouth.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 马丁伸手拿了一块进口糖果，小心翼翼地剥开包装。他把它放进嘴里。
- en: “Unicorns are a myth,” I added, pressing the point.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: “独角兽是神话，”我补充说，想强调这一点。
- en: “I’m thinking how we get you from two million to a billion. You’ve pivoted so
    many times.”
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: “我在想我们如何让你从两百万变成十亿。你已经转变了很多次。”
- en: “You know who else pivots?” I shot back. “Nature. Constantly trying new things.
    Only we call it ‘evolution.’ ”
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: “还有谁在转变？”我反驳道。“大自然。不断尝试新事物。我们称之为‘进化’。”
- en: Martin raised his eyebrows and tilted his head as if thinking, Point taken.
    “There’s nothing wrong with this path you’re on. But if you really want to take
    it to the next level, you’ve got to evolve faster. How many Internet agencies
    are there?”
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 马丁扬起眉毛，头部稍稍倾斜，好像在思考，点了点头。“这条路你走没错。但如果你真的想再上一个层次，你必须进化得更快。有多少家互联网机构？”
- en: “I don’t know. Infinity.” I threw up my hands. “It’s cutthroat.”
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: “我不知道。无限。”我双手一摊。“这是残酷的。”
- en: “That’s because all agencies are the same. You’re all selling salt. Might come
    in a fancier box, but it’s still salt.” These words stung, but this was why I
    was paying him.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: “那是因为所有的机构都是一样的。你们都在卖盐。可能包装更精美，但仍然是盐。”这些话很刺耳，但这就是我为什么要付给他钱的原因。
- en: The fish tank hummed as Martin sucked on his candy. The afternoon sunlight caught
    his hair in a kind of frizzy halo.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 鱼缸嗡嗡作响，马丁吸着糖果。午后的阳光照在他的头发上，形成一种蓬松的光环。
- en: “If you want to build wealth,” he said, “you’ve got to zig when everyone else
    is zagging.”
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: “如果你想建立财富，”他说，“当别人都在zag时，你必须zig。”
- en: “Zag when everyone else is zigging,” I recited automatically.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: “当别人都在zag时，你要zig。”我机械地背诵。
- en: “Good. Now, there’s got to be something in your business that holds special
    promise.”
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: “很好。现在，你的业务中必须有某种特别的潜力。”
- en: “We’ve been down this road, Martin.”
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: “我们以前走过这条路，马丁。”
- en: “Then what’s intellectually interesting to you? Sometimes you can follow your
    passion.”
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: “那么什么是你在智力上感兴趣的？有时候你可以追随你的激情。”
- en: “Blockchain,” I blurted out.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: “区块链，”我突然说出。
- en: “What’s blockchain?”
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: “什么是区块链？”
- en: “You’ve heard of bitcoin?” I asked.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: “你听说过比特币吗？”我问。
- en: “Sure. It’s like electronic money. They use it to buy drugs on the dark web.”
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: “当然。就像电子货币。他们用它在网上购买毒品。”
- en: '“Really, Martin? One of the greatest technological achievements of our time,
    and you reduce it to drug money? It is so much more than that.” I opened my Moleskine
    notebook again and sketched out:'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: “真的，马丁？我们这个时代最伟大的技术成就之一，你却把它简化为毒品货币？它的意义远不止于此。”我再次打开我的Moleskine笔记本，草草地画出：
- en: '![images](../images/f0013-01.jpg)'
  id: totrans-56
  prefs: []
  type: TYPE_IMG
  zh: '![images](../images/f0013-01.jpg)'
- en: “Here’s the Internet,” I explained. “Think of the Internet as a platform upon
    which we build websites like Google. But how does the Internet actually work?
    I’ve been working on the Internet my entire life, and I still think it’s powered
    by hamsters.”
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: “这就是互联网，”我解释说。“把互联网想象成一个平台，我们在此基础上建立像Google这样的网站。但互联网实际上是如何工作的呢？我一生都在研究互联网，但我还是认为它是由仓鼠驱动的。”
- en: “You don’t need to know how an engine works to drive a car.”
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: “你不需要知道发动机是如何工作的，就可以驾驶汽车。”
- en: “Right.” I pointed at him. “Now think of blockchain as a platform, like the
    Internet. It’s the underlying technology behind bitcoin, and I think it’s going
    to be huge.”
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: “对。”我指着他。“现在把区块链想象成一个平台，就像互联网。它是比特币背后的底层技术，我认为它将非常大。”
- en: “Why?”
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: “为什么？”
- en: “Have you seen the price of bitcoin lately?”
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: “你最近看到比特币的价格了吗？”
- en: My adviser shook his head.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 我的导师摇了摇头。
- en: “It’s over $100, Martin! There are people who bought bitcoin when it was a dollar.
    Imagine buying $10,000 worth of bitcoin a couple of years ago. That would be worth
    $10 million today!”
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: “已经超过100美元了，马丁！有些人以1美元的价格购买了比特币。想象一下，几年前购买了价值10,000美元的比特币。今天这将价值1000万美元！”
- en: “One million,” Martin corrected me.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: “一百万，”马丁纠正我。
- en: My face turned red. “Point is,” I stammered, “there’s something here. We picked
    up a huge new banking client and they’re having us write a whole series about
    blockchain.” I told him the name of the banking client.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 我的脸红了。“重点是，”我结结巴巴地说，“这里有一些东西。我们刚拿下了一家大银行客户，他们要我们写一系列关于区块链的文章。” 我告诉了他那家银行客户的名字。
- en: He whistled. “That’s a feather in your cap.”
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 他吹了声口哨。“这是你帽子上的羽毛。”
- en: “This is a big opportunity, Martin. I am ready to go big or go home.”
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: “这是一个很好的机会，马丁。我准备要么做得风生水起，要么就回家。”
- en: “Well, let’s hope we go big.” Martin smiled. “I’d hate for you to have to go
    home.”
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: “好吧，希望我们能做得风生水起。” 马丁笑了笑。“我可不希望你自己回家。”
- en: “But if we have to go home”—I smiled back—“isn’t that partially a reflection
    on you, my adviser?”
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: “但如果我们得回家”——我回以微笑——“那不是也在一定程度上反映了你，我的顾问吗？”
- en: An automatic timer switched off, and the aquarium went dark. That fish guy was
    good.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 一个自动定时器关闭了，水族馆变暗了。那个养鱼的家伙很厉害。
