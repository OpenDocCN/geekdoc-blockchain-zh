  prefs: []
  type: TYPE_IMG
- en: '**Kamanashis Biswas** received PhD in ICT from Griffith University, Australia
    and Masters in Computer Science (Specialization in Security Engineering) from
    Blekinge Institute of Technology (BTH), Sweden. Prior to his PhD, he worked as
    a faculty member in Department of Computer Science and Engineering at Daffodil
    International University, Bangladesh for about four and half years. He is currently
    working as a Lecturer in Information Technology at Peter Faber Business School,
    Australian Catholic University. His research interests include blockchain technology,
    design and development of lightweight cryptographic schemes, energy efficient
    secure routing algorithms, intrusion detection systems (IDS) and clustering schemes
    in wireless sensor networks. He has published more than 20 research papers in
    various conferences, symposiums and journals including IEEE and Springer. He is
    a member of IEEE and reviewer for many Journals and International conferences.'
