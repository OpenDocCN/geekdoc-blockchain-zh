  zh: 利用这些属性，我们在[表3](S0065245819300014.xhtml#t0020)中提供了总结。我们使用“✓”表示某一属性得到满足，而使用“x”表示相应平台不支持该属性。“—”用于表示该属性对于该平台不适用。此外，“+ Eth”一词用于表示相应平台继承了以太坊的属性值。最后，我们为相应平台的其他属性提供了数字值或文字解释，如果适用的话。
