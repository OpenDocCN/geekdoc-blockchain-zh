- en: 6 Evaluation and discussion
  id: totrans-170
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 6 评估与讨论
- en: Since there are a number of blockchain platforms designed to provide different
    functionalities, it is important to evaluate their applicability with respect
    to the identified requirements of the selected IoT applications. This core set
    of requirements are then analyzed to evaluate the suitability of different blockchain
    platforms for different IoT application scenarios. Our analysis has resulted in
    an evaluation framework which is presented in [Fig. 1](S0065245819300014.xhtml#f0010).
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 由于有许多设计用于提供不同功能的区块链平台，评估它们对于所选物联网应用程序的适用性非常重要。然后，对这些核心要求进行分析，以评估不同区块链平台对不同物联网应用场景的适用性。我们的分析产生了一个评估框架，如
    [图1](S0065245819300014.xhtml#f0010) 所示。
- en: '![Fig. 1](images/S0065245819300014/f02-01-9780128171899.jpg)'
  id: totrans-172
  prefs: []
  type: TYPE_IMG
  zh: '![图1](images/S0065245819300014/f02-01-9780128171899.jpg)'
- en: Fig. 1 Blockchain platform.
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 图1 区块链平台。
- en: This figure is illustrated based on a few observations. The first observation
    is that all blockchain platforms embody the principle of accurate dissemination
    of information, in the form of transactions, among large nodes. In that sense,
    all such platforms support the notion of Scalability (requirement F1) and Reliability
    (F11) requirements. Hence, we have grouped them together within a same category
    in [Fig. 1](S0065245819300014.xhtml#f0010). Similarly, the second observation
    is that all blockchain platforms satisfy the notion of Data Sharing (F3) and other
    related requirements such as Multiple Sources (F2), Interoperability (F4) and
    External Interface (F8). Hence, these are grouped under the same category in [Fig.
    1](S0065245819300014.xhtml#f0010). Similarly, Transparency (F6) and Provenance
    have been grouped together under the same category in the figure. We have excluded
    Sloc and Moeco from this evaluation framework because of their lack of generality
    for our selected IoT applications.
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 这个图示基于几点观察进行说明。第一个观察是，所有区块链平台都体现了信息的准确传播原则，以交易形式在大型节点之间传递。在这个意义上，所有这些平台支持可扩展性（要求
    F1）和可靠性（F11）要求的概念。因此，我们在 [图1](S0065245819300014.xhtml#f0010) 中将它们归为同一类别。同样，第二个观察是，所有区块链平台满足数据共享（F3）的概念以及其他相关要求，如多来源（F2）、互操作性（F4）和外部接口（F8）。因此，这些在
    [图1](S0065245819300014.xhtml#f0010) 中被归为同一类别。类似地，透明度（F6）和溯源已被归为同一类别。我们在这个评估框架中排除了
    Sloc 和 Moeco，因为它们对我们选择的物联网应用缺乏普遍性。
- en: 'Now, we analyze the evaluation framework which serves two main purposes:'
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，我们分析评估框架，它有两个主要目的：
- en: • to identify which requirements are satisfied by which platforms and
  id: totrans-176
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 识别哪些要求被哪些平台满足以及
- en: • to choose (a) suitable platform(s) satisfying different requirements.
  id: totrans-177
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 选择满足不同要求的（一种）合适平台。
- en: At first, we describe how the evaluation framework ([Fig. 1](S0065245819300014.xhtml#f0010))
    serves the first purpose. It can be seen that five platforms, IOTA, OriginTrail,
    Waltonchain, IBM Watson and NetObjex, support scalability/reliability which is
    a key concern for IoT enabled blockchain applications. There are many applications
    that need to be implemented in a closed and private environment to provide privacy
    protection and Waltonchain, IBM Watson and NetObjex are the best choices for such
    applications. In addition to user identity, device identity is also very important
    for many application domains such as smart city and smart home. Not only this,
    these identities need to be properly verified. Only IBM Watson and NetObjex have
    the capability to support verified identity each IoT device and person in a network.
    It is not surprising that every platform supports data sharing since blockchain
    has already been established as a secure data sharing platform for its decentralized
    characteristic. With respect to the secure channel requirement, only IBM Watson
    allows users to explicitly define the HTTPS secure channel.
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 最初，我们描述了评估框架（[图1](S0065245819300014.xhtml#f0010)）如何满足第一个目的。可以看到，五个平台，IOTA、OriginTrail、Waltonchain、IBM
    Watson和NetObjex，支持可扩展性/可靠性，这是物联网区块链应用的一个关键问题。有许多应用需要在封闭和私密的环境中实施，以提供隐私保护，而Waltonchain、IBM
    Watson和NetObjex是这类应用的最佳选择。除了用户身份外，设备身份对于许多应用领域，如智慧城市和智能家居，也非常重要。不仅如此，这些身份还需要得到适当验证。只有IBM
    Watson和NetObjex具有支持验证身份的能力，可以验证网络中每个物联网设备和人员的身份。并不奇怪，每个平台都支持数据共享，因为区块链已经被确立为一种安全的数据共享平台，具有其去中心化的特性。就安全通道要求而言，只有IBM
    Watson允许用户明确定义HTTPS安全通道。
- en: Payment and traceability are two key requirements for supply chain and smart
    city applications. For example, smart parking involves the payment system whereas
    traceability is important for effective management and distribution of resources.
    IOTA, OriginTrail, Waltonchain and NetObjex platform provide the payment services
    by using their native crypto-currencies. However, only OriginTrail and NetObjex
    platform are designed to trace the origin of a product since these two platforms
    are specially designed for supply chain applications.
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: 支付和可追溯性是供应链和智能城市应用的两个关键要求。例如，智能停车涉及支付系统，而可追溯性对于资源的有效管理和分配至关重要。IOTA、OriginTrail、Waltonchain和NetObjex平台通过使用其本地加密货币提供支付服务。然而，只有OriginTrail和NetObjex平台专为供应链应用而设计，因此这两个平台才能追溯产品的原始来源。
- en: Next, the suitability of [Fig. 1](S0065245819300014.xhtml#f0010) for the second
    purpose is presented. The evaluation framework has been visualized in such a way
    that the color or the position of each platform can be utilized to evaluate a
    platform against a set of selection criteria of requirements for a specific application.
    For example, if a certain application requires to satisfy the scalability, support
    for private network, verified identity and traceability, NetObjex is the only
    platform that can support all these.
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，将介绍[图1](S0065245819300014.xhtml#f0010)对于第二个目的的适用性。 评估框架已经以这样一种方式可视化，以便可以利用每个平台的颜色或位置来评估针对特定应用的一组选择标准的平台。
    例如，如果某个特定应用需要满足可伸缩性、支持私有网络、验证身份和可追溯性，则NetObjex是唯一可以支持所有这些要求的平台。
- en: Careful readers might notice the absence of an important requirement Performance
    (requirement F10) from the evaluation framework in [Fig. 1](S0065245819300014.xhtml#f0010).
    The performance is different than other requirements in the sense that it is normally
    quantitative in nature. In different contexts, it can be measured in different
    ways. In the scope of this chapter, we measure it using the transaction speed
    (TPS) property as TPS represents the most widely-used performance parameter in
    the blockchain community. With this characteristics, it becomes a bit less-intuitive
    to combine the Performance requirement with other requirements which are mainly
    qualitative in nature.
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: 细心的读者可能会注意到在[图1](S0065245819300014.xhtml#f0010)的评估框架中缺少一个重要的要求——性能（要求F10）。 性能与其他要求不同，因为它通常是定量的。
    在不同的上下文中，可以用不同的方式来衡量它。 在本章的范围内，我们使用交易速度（TPS）属性来衡量它，因为TPS代表了区块链社区中最广泛使用的性能参数。 由于这一特性，将性能要求与主要是定性的其他要求结合起来变得有点不直观。
- en: 'However, we propose to use the Performance requirement in a tie-break situation
    among several platforms. For example, if an application needs to support Scalability,
    Data Sharing capability with payment support, there are a few options to choose
    from: IOTA, OriginTrail, Waltonchain, and NetObjex. In such cases, we propose
    to use the Performance requirement (based on TPS) to select the best one from
    these. This mechanism also provides additional flexibilities. We can even consider
    different quantitative consensus characteristics as part of the Performance requirement
    to impose other quantitative selection criteria to select the best platform for
    an application.'
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，在多个平台中的平局情况下，我们建议使用性能要求。 例如，如果一个应用程序需要支持可伸缩性、带有支付支持的数据共享功能，则有几种选择：IOTA、OriginTrail、Waltonchain和NetObjex。
    在这种情况下，我们建议使用性能要求（基于TPS）从中选择最佳平台之一。 这种机制还提供了额外的灵活性。 我们甚至可以考虑将不同的定量共识特性作为性能要求的一部分，以强加其他定量选择标准，以选择最适合应用程序的平台。
- en: 7 Conclusion
  id: totrans-183
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 7 结论
- en: IoT and blockchain are two emerging technologies that are expected to have immense
    impact in the society around the world. Each of these technologies has their own
    sets of applications and some significant shortcomings. Combining these two technologies,
    however, might address many of these shortcomings. Not only that, this combination
    opens up doors of opportunities for novel applications with additional advantages.
    This chapter aims to explore this avenue. In particular, this principal motivation
    of this chapter has been to create an evaluation framework which can be utilized
    to evaluate different blockchain platforms for their suitability in different
    IoT applications.
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: IoT和区块链是两种新兴技术，预计将对全球社会产生巨大影响。每种技术都有其自身的应用集和一些显著的缺点。然而，将这两种技术结合起来可能会解决许多这些缺点。不仅如此，这种组合还为新型应用提供了机遇，并带来了额外的优势。本章旨在探讨这一领域。特别是，本章的主要动机是创建一个评估框架，可以用于评估不同区块链平台在不同物联网应用中的适用性。
- en: 'Towards this aim, this chapter has explored four different IoT applications:
    Healthcare, Supply chain, Smart city, and Smart home. For each of these applications,
    different use-cases have been analyzed. Based on this, several functional, security
    and privacy requirements have been identified. Next, seven IoT-focused blockchain
    platforms have been examined to identify their inherent properties. Finally, combining
    the requirements of the IoT applications and properties of the selected blockchain
    platforms, an evaluation framework has been created which is presented as a figure
    ([Fig. 1](S0065245819300014.xhtml#f0010)). The graphical representation provides
    an intuitive visualization to identify the suitable blockchain platform(s) for
    a particular application under certain requirements.'
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 为了实现这一目标，本章探讨了四种不同的物联网应用：医疗保健、供应链、智能城市和智能家居。针对每种应用，分析了不同的使用案例。在此基础上，确定了几项功能、安全和隐私要求。接下来，对七个以物联网为重点的区块链平台进行了研究，以确定它们固有的属性。最后，结合物联网应用的需求和所选区块链平台的属性，创建了一个评估框架，将其呈现为一幅图表（[图
    1](S0065245819300014.xhtml#f0010)）。图形表示提供了直观的可视化，可以在特定要求下识别适合特定应用的区块链平台。
- en: There are still a lot of challenges that need to be tackled before these two
    emerging technologies can be successfully merged. One major challenge will be
    to identify a suitable blockchain platform for a particular use-case (e.g., cold
    chain monitoring) within an application domain (e.g., supply chain). The current
    evaluation framework in this chapter has this limitation that it can only identify
    suitable platforms for a generic IoT application domain. We aim to address this
    in our future work. Even with this limitation, we believe our effort presented
    in this chapter will represent a step forward towards addressing this challenge
    effectively for researchers and practitioners in this domain.
  id: totrans-186
