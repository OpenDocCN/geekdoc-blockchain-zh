- en: '**Vallipuram Muthukkumarasamy** (Muthu) obtained PhD from Cambridge University,
    England. He is currently attached to School of Information and Communications
    Technology, Griffith University, Australia as Associate Professor. Muthu has pioneered
    the Network Security research and teaching at Griffith University and has been
    leading the Network Security Research Group at the Institute for Integrated and
    Intelligent Systems (IIIS). His current research areas include blockchain technology,
    cyber security, wireless sensor networks, trust management, key establishment
    protocols and medical sensor networks. Muthu has been successful in attracting
    national and international funding for his research activities. He has a passion
    for innovation and successful collaboration with NICTA, Gold Coast University
    Hospital, and IBM Security Research lab. Recent project on application of blockchain
    technology involves industry and inter-disciplinary elements. Muthu has published
    over 100 high quality peer-reviewed papers in leading International Journals and
    Conferences, including IEEE Transactions on Information Forensics and Security,
    IEEE Sensors, Elsevier Journal of Digital Signal Processing, and International
    Journal of Information Assurance and Security. Muthu''s excellence in teaching
    has been recognized by a number of awards. His leadership, as the Deputy Head
    L&T, enabled the School to become the No. 1 in Australia for Student Satisfaction.'
