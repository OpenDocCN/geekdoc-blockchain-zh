- en: '**Md Sadek Ferdous** is an Assistant Professor, at Shahjalal University of
    Science and Technology, Sylhet, Bangladesh. He is also a Research Associate in
    the Centre for Global Finance and Technology at Imperial College Business School
    investigating how the blockchain technology can be leveraged for self-sovereign
    identity. He completed his PhD on Identity Management from the University of Glasgow.
    He holds a double masters from Norwegian University of Science and Technology
    (NTNU) and the University of Tartu, Estonia in security and mobile computing.
    He has several years of experience of working as a postdoctoral researcher in
    different universities in different European and UK-funded research projects.
    He was part of the team at the University of Southampton, UK which formulated
    a novel concept called Federation-as-a-Service (FaaS) which utilizes blockchain
    technologies for the governance and the increased security of federated private
    clouds among public government agencies. He has co-authored more than 40 research
    papers published in top conferences such as ICDCS, TrustCom and HPCS and top journal
    such as Elsevier Journal of Pervasive and Mobile Computing. His current research
    interests include blockchain technology, identity management, trust management
    and security and privacy issues in cloud computing and social networks.'
  id: totrans-248
  prefs: []
  type: TYPE_NORMAL
- en: '![u02-02-9780128171899](images/S0065245819300014/u02-02-9780128171899.jpg)'
  id: totrans-249
  prefs: []
  type: TYPE_IMG
- en: '**Kamanashis Biswas** received PhD in ICT from Griffith University, Australia
    and Masters in Computer Science (Specialization in Security Engineering) from
    Blekinge Institute of Technology (BTH), Sweden. Prior to his PhD, he worked as
    a faculty member in Department of Computer Science and Engineering at Daffodil
    International University, Bangladesh for about four and half years. He is currently
    working as a Lecturer in Information Technology at Peter Faber Business School,
    Australian Catholic University. His research interests include blockchain technology,
    design and development of lightweight cryptographic schemes, energy efficient
    secure routing algorithms, intrusion detection systems (IDS) and clustering schemes
    in wireless sensor networks. He has published more than 20 research papers in
    various conferences, symposiums and journals including IEEE and Springer. He is
    a member of IEEE and reviewer for many Journals and International conferences.'
  id: totrans-250
  prefs: []
  type: TYPE_NORMAL
  zh: '**Kamanashis Biswas** 在澳大利亚格里菲斯大学获得ICT博士学位，在瑞典布莱金格技术学院（BTH）获得计算机科学硕士学位（专业为安全工程）。在攻读博士学位之前，他在孟加拉国Daffodil国际大学计算机科学与工程系工作了约四年半。他目前在澳大利亚天主教大学彼得·法伯商学院担任信息技术讲师。他的研究兴趣包括区块链技术、轻量级密码方案的设计与开发、能源高效的安全路由算法、无线传感器网络中的入侵检测系统（IDS）和聚类方案。他在包括IEEE和Springer在内的各种会议、研讨会和期刊上发表了20多篇研究论文。他是IEEE的会员，也是许多期刊和国际会议的审稿人。'
- en: '![u02-03-9780128171899](images/S0065245819300014/u02-03-9780128171899.jpg)'
  id: totrans-251
  prefs: []
  type: TYPE_IMG
  zh: '![u02-03-9780128171899](images/S0065245819300014/u02-03-9780128171899.jpg)'
- en: '**Mohammad Jabed Morshed Chowdhury** is currently a PhD Candidate at Swinburne
    University of Technology, Melbourne, Australia. He has earned his double Masters
    in Information Security and Mobile Computing from Norwegian University of Science
    and Technology, Norway and University of Tartu, Estonia under the European Union''s
    Erasmus Mundus Scholarship Program. He has published his research in top venues
    including TrustComm, HICSS, and REFSQ. He is currently working with Blockchain
    in his PhD research and published research work related to Blockchain. Prior to
    PhD research, he has worked as the senior lecturer at Daffodil International University,
    Bangladesh.'
  id: totrans-252
  prefs: []
  type: TYPE_NORMAL
  zh: '**Mohammad Jabed Morshed Chowdhury** 目前是澳大利亚墨尔本斯威本科技大学的博士候选人。他在挪威科技大学和塔尔图大学获得了信息安全和移动计算的双硕士学位，这是在欧盟Erasmus
    Mundus奖学金计划下完成的。他在TrustComm、HICSS和REFSQ等顶级会议上发表了自己的研究成果。他目前在博士研究中研究区块链，并发表了与区块链相关的研究成果。在攻读博士学位之前，他曾担任孟加拉国Daffodil国际大学的高级讲师。'
- en: '![u02-04-9780128171899](images/S0065245819300014/u02-04-9780128171899.jpg)'
  id: totrans-253
  prefs: []
  type: TYPE_IMG
  zh: '![u02-04-9780128171899](images/S0065245819300014/u02-04-9780128171899.jpg)'
- en: '**Niaz Chowdhury** is a postdoctoral Research Associate at the Knowledge Media
    Institute (KMI), The Open University in the United Kingdom. His primary area of
    research includes the Internet of Things (IoT), Blockchain, Machine Learning,
    Data Science and Privacy. He has diverse, yet well-connected research experiences
    gathered from three nations in the British/Irish Isles: Ireland, Scotland and
    England. Prior to his current position at KMI, he completed another postdoc in
    the Department of Computing and Communication in the same university where he
    worked in the smart city project MK-Smart. Dr Chowdhury obtained his PhD from
    the School of Computing Science of the University of Glasgow in Scotland, as a
    recipient of the Scottish ORS Scholarship in conjunction with the Glasgow University
    College of Science and Engineering Scholarship. He was also a research scholar
    at the School of Computer Science in Trinity College Dublin where he received
    Govt. of Ireland IRCSET Embark Initiative Scholarship. His earlier background
    is in Computer Science and Engineering at East West University, Bangladesh where
    he pursued a bachelor and a masters degree with the Gold Medal distinction.'
  id: totrans-254
  prefs: []
  type: TYPE_NORMAL
  zh: '**Niaz Chowdhury** 是英国开放大学知识媒体学院（KMI）的博士后研究员。他的主要研究领域包括物联网（IoT）、区块链、机器学习、数据科学和隐私。他在不同国家的研究经验丰富而又紧密相连，这些国家包括英国和爱尔兰的岛屿：爱尔兰、苏格兰和英格兰。在加入KMI之前，他在同一所大学的计算与通信系完成了另一项博士后研究，参与了智慧城市项目MK-Smart。Chowdhury
    博士在苏格兰格拉斯哥大学计算机科学学院获得了博士学位，作为苏格兰ORS奖学金的获得者，同时获得了格拉斯哥大学理学与工程学院奖学金。他还曾在都柏林三一学院计算机科学学院担任研究学者，获得了爱尔兰政府IRCSET启动计划奖学金。他早期的背景是在孟加拉国东西大学攻读计算机科学与工程学士和硕士学位，并获得金牌奖学金。'
- en: '![u02-05-9780128171899](images/S0065245819300014/u02-05-9780128171899.jpg)'
  id: totrans-255
  prefs: []
  type: TYPE_IMG
  zh: '![u02-05-9780128171899](images/S0065245819300014/u02-05-9780128171899.jpg)'
- en: '**Vallipuram Muthukkumarasamy** (Muthu) obtained PhD from Cambridge University,
    England. He is currently attached to School of Information and Communications
    Technology, Griffith University, Australia as Associate Professor. Muthu has pioneered
    the Network Security research and teaching at Griffith University and has been
    leading the Network Security Research Group at the Institute for Integrated and
    Intelligent Systems (IIIS). His current research areas include blockchain technology,
    cyber security, wireless sensor networks, trust management, key establishment
    protocols and medical sensor networks. Muthu has been successful in attracting
    national and international funding for his research activities. He has a passion
    for innovation and successful collaboration with NICTA, Gold Coast University
    Hospital, and IBM Security Research lab. Recent project on application of blockchain
    technology involves industry and inter-disciplinary elements. Muthu has published
    over 100 high quality peer-reviewed papers in leading International Journals and
    Conferences, including IEEE Transactions on Information Forensics and Security,
    IEEE Sensors, Elsevier Journal of Digital Signal Processing, and International
    Journal of Information Assurance and Security. Muthu''s excellence in teaching
    has been recognized by a number of awards. His leadership, as the Deputy Head
    L&T, enabled the School to become the No. 1 in Australia for Student Satisfaction.'
  id: totrans-256
