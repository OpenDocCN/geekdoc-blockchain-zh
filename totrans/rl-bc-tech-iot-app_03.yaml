  type: TYPE_NORMAL
  zh: 在这两种新兴技术成功融合之前，仍然有许多挑战需要解决。一个主要挑战将是在应用领域（例如，供应链）中为特定用例（例如，冷链监控）识别合适的区块链平台。本章中的当前评估框架具有这一限制，即它只能为通用物联网应用领域识别合适的平台。我们的未来工作将致力于解决这一问题。即使存在这种限制，我们相信本章所呈现的努力将对解决研究人员和从业者在该领域面临的这一挑战起到推动作用。
