- en: '**Mohammad Jabed Morshed Chowdhury** is currently a PhD Candidate at Swinburne
    University of Technology, Melbourne, Australia. He has earned his double Masters
    in Information Security and Mobile Computing from Norwegian University of Science
    and Technology, Norway and University of Tartu, Estonia under the European Union''s
    Erasmus Mundus Scholarship Program. He has published his research in top venues
    including TrustComm, HICSS, and REFSQ. He is currently working with Blockchain
    in his PhD research and published research work related to Blockchain. Prior to
    PhD research, he has worked as the senior lecturer at Daffodil International University,
    Bangladesh.'
