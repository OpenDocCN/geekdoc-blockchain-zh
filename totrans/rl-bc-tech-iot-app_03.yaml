- en: Abstract
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The Internet of Things (IoT) is experiencing an exponential growth in a wide
    variety of use-cases in multiple application domains, such as healthcare, agriculture,
    smart cities, smart homes, supply chain, and so on. To harness its full potential,
    it must be based upon a resilient network architecture with strong support for
    security, privacy, and trust. Most of these issues still remain to be addressed
    carefully for the IoT systems. Blockchain technology has recently emerged as a
    breakthrough technology with the potential to deliver some valuable properties
    such as resiliency, support for integrity, anonymity, decentralization, and autonomous
    control. A number of blockchain platforms are proposed that may be suitable for
    different use-cases including IoT applications. In such, the possibility to integrate
    the IoT and blockchain technology is seen as a potential solution to address some
    crucial issues. However, to achieve this, there must be a clear understanding
    of the requirements of different IoT applications and the suitability of a blockchain
    platform for a particular application satisfying its underlying requirements.
    This chapter aims to achieve this goal by describing an evaluation framework which
    can be utilized to select a suitable blockchain platform for a given IoT application.
  prefs: []
  type: TYPE_NORMAL
- en: Keywords
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: IoT; Blockchain; Healthcare; Supply chain; Smart home; Smart city
  prefs: []
  type: TYPE_NORMAL
- en: 1 Introduction
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Internet of Things (IoT) has gained huge popularity in recent time and has become
    a part of our daily life. In IoT, physical objects such as home appliances, vehicles,
    supply chain items, and infrastructure components can sense the environment around
    them and adaptively interact with each other in real time. Smart objects in IoT
    systems are usually heterogeneous in nature and work under different trust or
    administrative domains [[1]](S0065245819300014.xhtml#bb0010). Establishing trust
    and maintaining security in IoT domain is often regarded as one of the most challenging
    tasks. IoT devices depend on a variety of underlying network infrastructure which
    is vulnerable to attacks as evident in several recent cyber attacks [[2](S0065245819300014.xhtml#bb0015),[3]](S0065245819300014.xhtml#bb0020).
    In addition, security and privacy of the data in IoT networks is also a significant
    concern.
  prefs: []
  type: TYPE_NORMAL
- en: Recently, Blockchain (BC) technology has gained popularity in different domains
    because of its fascinating properties such as resiliency, support for integrity,
    anonymity, decentralization, and autonomous control. Although crypto-currency
    is the most widely used application of blockchain technology, the number of other
    practical applications beyond token-values is emerging. Over the past few years,
    the application domain of blockchain has expanded steadily, ranging from identity
    management, governance, IoT networks, financial services to healthcare. Among
    these applications, the convergence of blockchain and IoT networks holds enormous
    potentials in the area of IoT device identification, authentication, sensor data
    storage and seamless secure data transfer. The possibility of this convergence
    has driven the enthusiasm among the researchers, academia and industry practitioners
    to disrupt several IoT applications as well as to address the above mentioned
    issues prevailing in IoT systems.
  prefs: []
  type: TYPE_NORMAL
- en: 'Toward this aim, several blockchain platforms for IoT systems have been proposed,
    such as IOTA [[4]](S0065245819300014.xhtml#bb0025), Waltonchain [[5]](S0065245819300014.xhtml#bb0030),
    and OriginTrail [[6]](S0065245819300014.xhtml#bb0035), with the focus on different
    IoT application domains. Similarly, some researchers are exploring the applicability
    of blockchain platforms for different IoT applications such as supply chain, healthcare,
    smart city, smart home, financial services, automated smart contracts, and quality
    control and regulation. It is understandable that this diverse set of IoT applications
    have different requirements. For example, requirements in smart cities are different
    to that of the wearable fitness tracking in healthcare or goods tracking system
    in supply chain management. It is often challenging to identify a suitable blockchain
    platform for a particular IoT application satisfying all its requirements. We
    believe that little work has been done investigating this aspect. To be more specific,
    there is a gap in this domain for an evaluation framework which could be utilized
    to select an appropriate blockchain platform for a given IoT application considering
    its specific requirements. In this chapter, we address this important issue. Indeed,
    our motivations are twofolds: (i) to formulate a comprehensive set of requirements
    for different categories of IoT applications and (ii) to develop an evaluation
    framework to verify the suitability of a given blockchain platform for a particular
    type of application according to its identified requirements.'
  prefs: []
  type: TYPE_NORMAL
- en: With these intentions, this chapter provides a comprehensive coverage as to
    how the IoT can be supported using blockchain technology focusing on the platforms
    and their suitability to fit into specific IoT applications. It begins with a
    brief discussion on the background ([Section 2](S0065245819300014.xhtml#s0015))
    of the relevant technologies and their relationship toward integration. The chapter
    then concentrates on various IoT applications ([Section 3](S0065245819300014.xhtml#s0035))
    and the requirement analysis of those applications ([Section 4](S0065245819300014.xhtml#s0110)).
    It is then followed by a comprehensive survey on the available blockchain platforms
    ([Section 5](S0065245819300014.xhtml#s0120)). Then the chapter presents an evaluation
    justifying how a given blockchain platform suits specific IoT applications using
    an intuitive figure ([Section 6](S0065245819300014.xhtml#s0165)) which is then
    followed by a conclusion ([Section 7](S0065245819300014.xhtml#s0170)).
  prefs: []
  type: TYPE_NORMAL
- en: 2 Background
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: In this section, we briefly describe the characteristics of IoT ([Section 2.1](S0065245819300014.xhtml#s0020)),
    blockchain ([Section 2.2](S0065245819300014.xhtml#s0025)), and the convergence
    of IoT and blockchain ([Section 2.3](S0065245819300014.xhtml#s0030)).
  prefs: []
  type: TYPE_NORMAL
- en: 2.1 Internet of things
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The Internet of Things (IoT) is the network of connected objects that are discoverable
    using standard communication protocols. IoT encompasses everything having connectivity
    and ability to communicate. The “things” can be anything from sensors to electronic
    devices, to appliances, to vehicles. The concept is motivated by the idea that
    objects of our world will talk to each other. Each object might have the communication
    ability, some “sensing” and “actuating” capabilities.
  prefs: []
  type: TYPE_NORMAL
- en: 'Depending on the working principle, IoT technology can be one of three types:
    internet-oriented that acts as a middleware, things-oriented that provides sensing
    ability and semantic-oriented that enables accessing knowledge. A combination
    of these three types or just a standalone IoT can be used to build smart applications
    aiming at solving critical problems in our daily life [[7]](S0065245819300014.xhtml#bb0040).'
  prefs: []
  type: TYPE_NORMAL
- en: 'Numerous application domains will come in contact with this technology in the
    near future where the types of applications will vary on the basis of network
    availability, coverage, scale, heterogeneity, repeatability, user involvement
    and impact. Gubbi et al. categorized these potential applications into four domains:
    Personal and Home, Enterprise, Utilities, and Mobile [[8]](S0065245819300014.xhtml#bb0045).'
  prefs: []
  type: TYPE_NORMAL
- en: 2.2 Blockchain technology
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Bitcoin [[9]](S0065245819300014.xhtml#bb0050), proposed in 2009, has emerged
    as the world's first widely used crypto-currency and paved the way for a technological
    revolution. It is underpinned by a clever combination of existing crypto mechanisms,
    which is now called blockchain technology or distributed ledger technology, providing
    its solid technical foundation. In recent years, blockchain has received widespread
    attention among the industry, the government and academia. It is regarded as one
    of the fundamental technologies to revolutionize the landscapes of several application
    domains, by removing the need for a central trusted entity. At the centre of this
    technology is the blockchain itself which is a database consisting of consecutive
    blocks of transactions chained together following a strict set of rules. This
    database is then distributed and stored by the nodes in a peer-to-peer network
    where each new block of transactions is created and appended at a predefined interval
    in a decentralized fashion by means of a consensus algorithm. The consensus algorithm
    guarantees several data integrity related properties (discussed below) in the
    blockchain. The term blockchain is often synonymised with another term “Distributed
    Ledger.” However, we differentiate between these two terms in the sense that distributed
    ledger is a more generic term. A blockchain is just an example of a distributed
    ledger whereas there could be other types of distributed ledger.
  prefs: []
  type: TYPE_NORMAL
- en: Evolving from the Bitcoin blockchain, a new breed of blockchain platforms has
    emerged which facilitates the deployment and execution of computer programs, known
    as smart-contracts, on top of the respective blockchain. Such smart-contracts
    enable the creation of so-called decentralized applications (DApps), which are
    autonomous programs operating without relying on any human intervention. Being
    part of the blockchain, smart-contracts and their executions become immutable
    and irreversible, a sought-after property having a wide-range of applications
    in different domains.
  prefs: []
  type: TYPE_NORMAL
- en: 'Some of the major characteristics of blockchain platforms are:'
  prefs: []
  type: TYPE_NORMAL
- en: • Distributed consensus on the blockchain state.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: • Immutability and irreversibility of the blockchain state.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: • Data provenance of transactions guaranteed by cryptographic mechanisms.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: • Accountability and transparency of blockchain data and actions.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Equipped with these characteristics, blockchain platforms offer significant
    advantages over traditional systems for many application domains. Among them,
    in this chapter, we explore only IoT-focused applications.
  prefs: []
  type: TYPE_NORMAL
- en: 'Depending on the application domains, different blockchain deployment strategies
    can be pursued. Based on these strategies, there are two predominant blockchain
    types: Public and Private. A public blockchain, also sometimes called as the unpermissioned
    blockchain, allows anyone to join and create and validate blocks as well as to
    modify the blockchain state by storing and updating data by means of transactions
    among participating entities. On the other hand, a private blockchain, also may
    be called as permissioned blockchain, will only allow authorized entities to join
    and participate in blockchain activities with the aim to ensure some form of accountability
    for the transaction of data, which might be desirable in some use-cases.'
  prefs: []
  type: TYPE_NORMAL
- en: 2.3 Toward blockchain-based IoT
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: During the last decade, the IoT has significantly increased its reach and a
    large number of devices are interconnected through the Internet, enabling them
    to send and receive data. It has been predicted that by 2019, 20% of all IoT deployments
    will be blockchain-enabled according to the IDC report [[10]](S0065245819300014.xhtml#bb0055).
    However, there are many technical hurdles that need to be overcome for successful
    blockchain and IoT integration. Today, over 5 billion IoT devices all around the
    world produce massive amount of geographic and demographic data and exchange them
    on the Internet. These data can be exploited and misused if an appropriate security
    measure has not been implemented to protect confidentiality, integrity and authenticity
    of data. Additionally, vulnerable connected devices such as surveillance cameras
    could also be used by the attackers to facilitate malicious activities. More precisely,
    each device in an IoT network is a potential point of failure and can be exploited
    to launch many cyber attacks such as botnets and Distributed Denial of Service
    (DDoS) attacks [[11]](S0065245819300014.xhtml#bb0060). There is no doubt that
    the use of blockchain to manage access to data from IoT devices may add an additional
    layer of security to the IoT networks as well as may overcome the single-point-of-failure
    problem. However, due to the lack of sufficient computing and communication power,
    it is a big challenge for IoT devices to directly participate in the blockchain
    network. Another key issue is that although blockchain is defined as the potential
    missing link between security and the IoT by many researchers, the technology
    is only as secure as its cryptographic mechanisms. Any human error in coupling
    this two emerging technologies will lead to security vulnerabilities.
  prefs: []
  type: TYPE_NORMAL
- en: Despite of the above technological hurdles and implementation factors, blockchain
    and IoT convergence has opened doors of opportunities for many applications such
    as supply chains and logistics. The inherent properties of blockchain and the
    self-execution capabilities of smart contract have fostered the potential large
    scale adoption of this technology to IoT applications where the interconnected
    devices are able to interact each other and make decisions without any human intervention.
    For example, machines running smart contracts will record details of all transactions
    that take place between themselves in a supply chain without any human oversight.
    Any erroneous event or actions/decision can be identified at the source and immediate
    corrective actions could be taken to reduce the impacts. Toward this aim, several
    researchers have explored the suitability of integrating IoT and blockchain in
    different applications domains [[12](S0065245819300014.xhtml#bb0065)–[19](S0065245819300014.xhtml#bb0100)].
  prefs: []
  type: TYPE_NORMAL
- en: 3 IoT application domains
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: This section discusses four IoT application domains, Healthcare ([Section 3.1](S0065245819300014.xhtml#s0040)),
    Supply chain ([Section 3.2](S0065245819300014.xhtml#s0055)), Smart city ([Section
    3.3](S0065245819300014.xhtml#s0075)), and Smart home ([Section 3.4](S0065245819300014.xhtml#s0095)),
    with their relevant blockchain-focused use-cases.
  prefs: []
  type: TYPE_NORMAL
- en: 3.1 Healthcare
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Blockchain technology has the potential to transform healthcare, placing the
    patient at the center of the healthcare ecosystem and increasing the security,
    privacy, and interoperability of health data. This technology could provide a
    new model for health information exchanges (HIE) by making electronic medical
    records (EMR) more efficient, disintermediated, and secure. In addition to traditional
    information systems, IoT devices are also getting popular in health sectors. Health
    practitioners might take major decisions about a patient based on the real-time
    data these devices provide. Integrating different IoT devices and exchanging data
    among them will be critical for future healthcare systems.
  prefs: []
  type: TYPE_NORMAL
- en: Next, we present a few potential use-cases involving healthcare, IoT and blockchain.
  prefs: []
  type: TYPE_NORMAL
- en: 3.1.1 Clinical data exchange and interoperability
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: At present, many of the stakeholders of healthcare systems are working as isolated
    entities in silos rather than as parts of an integrated care system in most of
    the countries. In such systems, patient records are stored and maintained by different
    providers, making it difficult for the patients to access and share their own
    records. Also, health data is very private in nature and the patients often have
    to blindly trust the healthcare provider. The problem of data exchange and interoperability
    will be somewhat aggravated with the introduction of IoT into healthcare domains
    as it might be required to provide an interoperability support for such high-level
    of heterogeneous data sources. There have been several research efforts aiming
    to leverage the blockchain technology to tackle the aforementioned issues. Examples
    include MedRec from MIT [[14]](S0065245819300014.xhtml#bb0075) and others [[20](S0065245819300014.xhtml#bb0105)–[23](S0065245819300014.xhtml#bb0120)]
    for sharing medical data, increasing the interoperability [[24](S0065245819300014.xhtml#bb0125)–[26](S0065245819300014.xhtml#bb0135)]
    as well as for improving the transparency in clinical trials [[27]](S0065245819300014.xhtml#bb0140)
    and for other specific healthcare related applications [[15](S0065245819300014.xhtml#bb0080),[28](S0065245819300014.xhtml#bb0145),[29]](S0065245819300014.xhtml#bb0150).
    Unfortunately, researchers are yet to explore the involvement of IoT (e.g., wearable)
    and blockchain in this scenario.
  prefs: []
  type: TYPE_NORMAL
- en: 3.1.2 Drug supply chain
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: The supply chain is always a significant challenge for a secure and safe drug
    delivery in the pharmaceutical industry. The falsified, counterfeit, substandard
    and gray market medicines are a global problem which threatens public health in
    both developed and developing countries. According to the World Health Organization
    (WHO) report, the global trade of counterfeit drugs accounts for up to $30 billion
    per year and one in ten medications sold in low and middle-income countries is
    either fake or substandard [[30]](S0065245819300014.xhtml#bb0155). Many individual
    companies are exploring the role of blockchain and IoTs in ensuring traceability,
    securing and optimizing supply chain activities for the manufacture, distribution
    and dispensing of pharmaceutical goods, medical commodities, and devices. Mediledger
    [[31]](S0065245819300014.xhtml#bb0160), Farmatrust [[16]](S0065245819300014.xhtml#bb0085),
    and LifeCrypter [[32]](S0065245819300014.xhtml#bb0165) are currently developing
    blockchain based solutions to verify provenance of each and every medicine.
  prefs: []
  type: TYPE_NORMAL
- en: 3.2 Supply chain
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Due to the complexity, associated costs of managing inventories and the lack
    of transparency in the existing supply chain systems, blockchain has become a
    potential solution for providing supports ranging from self-executing supply contracts
    to automated payment and cold chain management. In Supply Chain Management (SCM)
    systems, blockchain could be used to reduce fraudulent transactions and optimize
    the supply chain activities. More precisely, IoT-integrated blockchain can facilitate
    the enterprises to trace their products across supply chains and thereby detect
    potential fraud and failures. A number of blockchain-based solutions such as Skuchain
    [[17]](S0065245819300014.xhtml#bb0090), Provenance [[33]](S0065245819300014.xhtml#bb0170),
    Agri-Digital [[34]](S0065245819300014.xhtml#bb0175), Walmart [[35]](S0065245819300014.xhtml#bb0180),
    and FishCoin [[36]](S0065245819300014.xhtml#bb0185) have been designed to improve
    efficiency and transparency in SCM systems. In the following sections, we identify
    a few uses-cases for blockchain and IoT-enabled supply chains that provide end-to-end
    visibility and control across the supply chain.
  prefs: []
  type: TYPE_NORMAL
- en: 3.2.1 Cold chain monitoring
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: A cold chain or cool chain is a temperature-controlled supply chain that involves
    the storage, transportation and distribution of perishable goods such as vaccine,
    chemical, sea-food, meats and dairy products. These goods should always be kept
    within the recommended range of temperatures to preserve and extend their shelf
    life. Current research shows that vaccine exposure to temperatures outside the
    recommended ranges during storage is 33% in developed countries whereas the number
    is 37.1% in developing countries. On the other hand, exposure to unacceptable
    temperatures during shipments is 19.3% and 38% in lower income and higher income
    countries, respectively [[37]](S0065245819300014.xhtml#bb0190). This necessitates
    the importance of implementing an effective and sustainable system to provide
    safe and reliable management and delivery of perishable goods across the supply
    chain. Both industry and academia are actively working on this area and have introduced
    several blockchain and IoT-based solutions such as SkyCell [[38]](S0065245819300014.xhtml#bb0195),
    Vacci-chain [[39]](S0065245819300014.xhtml#bb0200), and modum [[40]](S0065245819300014.xhtml#bb0205).
  prefs: []
  type: TYPE_NORMAL
- en: 3.2.2 Track the origin
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: The supply chain activities from the point of manufacturers to the point of
    consumers provide an opportunity for systematic abuse such as mishandling of goods
    or even outright fraud. The increasing demands on history and operation transparency
    of products have fostered the integration of IoT and blockchain to the supply
    chain of many industries. Some of the examples include (i) Everledger—a secure
    blockchain system for tracing and tracking the authenticated provenance of diamonds
    [[41]](S0065245819300014.xhtml#bb0210), (ii) GriffithWine—a blockchain-based wine
    supply chain traceability system [[42]](S0065245819300014.xhtml#bb0215), and (iii)
    ArtChain—an open, IoT enabled, expandable title registry system and art asset
    trading platform [[43]](S0065245819300014.xhtml#bb0220).
  prefs: []
  type: TYPE_NORMAL
- en: 3.2.3 Automated contract
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Another potential use-case is the execution of an automated business contract
    between two corresponding entities once a certain condition is met. IoT has the
    potential to be an effective enabler to materialize such automation. When applied,
    any human intervention required may be safely purged which will improve the overall
    reliability of the system.
  prefs: []
  type: TYPE_NORMAL
- en: 3.3 Smart City
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The concept of a smart city has numerous definitions depending on the context
    and meaning of the word smart. Sometimes it refers to being intelligent while
    occasionally it indicates the ability to generate and exchange real-time data.
    In general, a smart city incorporates people, IoT devices, technology and data
    to provide better services and living experiences for its citizens [[18]](S0065245819300014.xhtml#bb0095).
    Real-time data from these devices and immutable historical data on blockchain
    is jointly going to open up vast opportunities for the researchers who would get
    an extra edge to look at the smart city use-cases from a new perspective called
    data-to-decision which ties up sensor data with Artificial Intelligence (AI) in
    making real-time decisions [[44]](S0065245819300014.xhtml#bb0225). Smart Dubai
    is arguably the first blockchain-power initiatives in building a city that ticks
    almost all boxes of a smart city. A number of other cities including Singapore,
    Hong Kong, and several Chinese cities are ready to follow suit [[45]](S0065245819300014.xhtml#bb0230).
  prefs: []
  type: TYPE_NORMAL
- en: In the following, we discuss how an IoT-integrated blockchain platform can play
    a vital role in different smart city use-cases.
  prefs: []
  type: TYPE_NORMAL
- en: 3.3.1 Transportation
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Managing the transportation system has been a great challenge for any modern
    city. A blockchain-based and IoT-integrated transport system management could
    play a pivotal role in addressing this challenge. Such a system would enable continuous
    sensing of passengers and vehicles to facilitate many applications and services
    based on machine learning algorithms in various areas such as designing timetables
    for metro trains and public buses, anticipating commuters demand in different
    parts of the city, assigning drivers shifts and so on. It could also improve existing
    applications such as real-time traffic updates, adjusting the duration of traffic
    signal lights, suggesting alternative routes and monitoring vehicle's fitness,
    road tax and other regulatory requirements, by using off and on-vehicle sensing
    devices.
  prefs: []
  type: TYPE_NORMAL
- en: 3.3.2 Utility services
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Power and water management has been one of the most important elements of a
    smart city. This includes smart grid, smart water supply and their administration
    at both stakeholder and consumer end. The growing awareness in favor of using
    renewable energy at households and usage of the zero-emission electric vehicle
    for commuting introduce potentials for blockchain and IoT to play a crucial role
    together. For example, a blockchain-based utility sharing system would assist
    grids to decide how much production is necessary for a certain time of the day
    or to make decisions as to where to distribute water in the first place in the
    event of disruption or shortage. The same blockchain can be incorporated in a
    community-driven electricity sharing system where neighbors would provide electricity,
    generated using Solar PVs in their rooftops, to their neighbors in need and vice
    versa.
  prefs: []
  type: TYPE_NORMAL
- en: 3.3.3 Citizen engagement
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: A smart city helps to improves citizens’ lifestyle by engaging them in activities
    and recreations. Public parks, libraries, museums, sports, cinemas, shopping center,
    etc. are various forms of citizen engagement commonly found in modern cities.
    The real-time data could be collected using IoT-enabled sensors installed at these
    public spaces while blockchain would provide the backbone of historical information
    that aids machine learning or similar methods to make recommendation (e.g., books,
    exhibitions), form groups (e.g., workout challenges), suggest products (e.g.,
    clothes, movies, foods), and so on. This would ultimately improve the quality
    of citizen engagement experience and introduce new perspectives.
  prefs: []
  type: TYPE_NORMAL
- en: 3.4 Smart home
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Smart home, also known as Home automation, is one of the most widely anticipated
    applications of IoT. In essence, a smart home device must be equipped with IoT
    devices and sensors to function as desired. The underlying motivation of a smart
    home is that this will enable the home owners to have unparalleled control, remotely
    from anywhere in the world, over every single electronic device in their homes
    so that the overall comfort, convenience, and security can be increased in an
    energy efficient way. The desire and provision to exercise such control from anywhere
    in the world has fuelled the popularity of smart home concept. Indeed, there are
    already a number of smart home devices in the consumer market. With the introduction
    of different types of hardware and novel services, it is safe to assume that the
    market will continue to grow in future. This assumption can be backed with the
    prediction that the size of the world wide smart home market will be around 53
    billion USD by 2022 [[46]](S0065245819300014.xhtml#bb0235). Blockchain has the
    potential to add trust and traceability to the overall smart home concept and
    its operation.
  prefs: []
  type: TYPE_NORMAL
- en: Next, we explore a few use-cases to illustrate the usefulness of a smart home
    IoT applications involving blockchain.
  prefs: []
  type: TYPE_NORMAL
- en: 3.4.1 Smart appliances
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Smart appliances are in the fore-front of showcasing the utilities of IoT in
    the smart home setting. Indeed, it is envisioned that every single piece of home
    appliance will also be an IoT device in future, paving way for creating novel
    applications in order to provide a greater level of control and comfort for everyone
    at home. These will enable the residents of a smart home to monitor and control
    any home appliances remotely. A more futuristic scenario would be to establish
    M2M (Machine-to-Machine) communications between different smart appliances within
    the home to initiate autonomous behavior for facilitating daily chores. All these
    would require a resilient network that can support heterogeneous devices and facilitate
    autonomic code execution. A smart-contract supported blockchain can be a potential
    tool to enable this. It has been reported that Wallmart has investigated the possibility
    of integrating smart appliances using blockchain technology [[47]](S0065245819300014.xhtml#bb0240).
    Researchers are also investigating probable smart home applications utilizing
    blockchain technology [[19]](S0065245819300014.xhtml#bb0100).
  prefs: []
  type: TYPE_NORMAL
- en: 3.4.2 Safety and security
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: One of the major goals of a smart home is to ensure the safety and security
    of its residents. A smart home would have the capability to detect any electrical
    and fire safety hazards automatically and raise alarms accordingly and contact
    with the emergency service. A smart home should ensure the security of its residents
    from external intrusion, even when they are away from home and send alarms to
    its residents as well as to different law enforcement agencies when any intrusion
    is detected. These would require continuous monitoring and seamless integration
    with different authorities. A blockchain integrated IoT platform would be a great
    enabler to realize this vision.
  prefs: []
  type: TYPE_NORMAL
- en: 4 Requirement analysis
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: In this section, we formulate different types of functional, security, and privacy
    requirements that are important to realize different IoT applications stated above.
    The functional requirements are necessary components, and functionalities required
    to provide services to users whereas different security and privacy requirements
    are created to address various security and privacy issues of the users and the
    organizations respectively. It is often useful to identify the key characteristics
    of these applications in order to formulate different requirements. Next, we present
    a few of key characteristics for these applications.
  prefs: []
  type: TYPE_NORMAL
- en: '• Multifacet data sources: IoT devices for different applications will be installed
    in different environments and will belong to heterogeneous networks, thus representing
    an ever-scattered multifacet data sources.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '• Continuous data stream: Such IoT devices will preferably collect data in
    a continuous and time-sensitive manner.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '• Data rate and volume: Data can be generated at a significantly huge rate
    and volume by an array of IoT devices within a single application.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '• Distributed stakeholders: Stakeholders involved in an IoT application might
    be distributed around different locations utilizing different systems in their
    end.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: In our next step, we present a set of functional requirements that have been
    formulated considering the key characteristics discussed above. The functional
    requirements are presented below.
  prefs: []
  type: TYPE_NORMAL
- en: '• F1—Scalability: Scalability refers to the ability to grow in size and functionalities
    without degrading the performance of the original system. This is crucial for
    any application discussed in this chapter.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '• F2—Multiple Sources: The systems must be able to handle data generated from
    multiple heterogeneous sources and transmit such data with minimal to no latency.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '• F3—Data Sharing: All the stakeholders within each application should be able
    to exchange and share information, generated by heterogeneous data sources, internally
    within the organization as well as externally to other entities without any intermediary.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '• F4—Interoperability: A system developed for a particular application should
    be interoperable among a wide range of stakeholders of the application [[48]](S0065245819300014.xhtml#bb0245).
    Interoperability will ensure that data can be shared among respective entities
    without any issue even though every stakeholder might utilize different types
    of systems in their end.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '• F5—Identity Management: Every IoT devices and other human entities must be
    properly identified within the systems. Therefore, a proper identity management
    framework must be embedded into the systems of every use-case within an application.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '• F6—Transparency: Systems for these applications should be able to create
    an auditable chain of custody/activities from the data producer to the data consumer.
    This guarantees transparency and is crucial in supply chain and healthcare systems.
    It plays a key role in ensuring customer satisfaction and compliance. Supporting
    this requirement might enable additional business cases in other applications.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '• F7—Traceability: For supply chains, traceability has become increasingly
    important due to the growth in consumers’ interest about the origin of the products
    or services. A digital supply chain should enable the consumers to trace and track
    the provenance of a product or service. This requirement might enable additional
    business cases in other applications.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '• F8—External Interface: Systems in a particular application domain should
    expose an external interface by which it can be connected to the entities of other
    application domains so as to enable novel business cases. An example of an external
    interface would be to connect smart-home applications to the smart infrastructures
    of a smart city, to other smart homes and so on.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '• F9—Payment Mechanism: Some application domains such as supply chain will
    inherently require a payment system built into its system. Whereas, the support
    of payment will enable additional business cases in other application domains.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '• F10—Performance: Systems for these applications should maintain certain level
    of performance in terms of response time, available storage or capacity so that
    they have the capability to process high volume and high frequency data generated
    by plethora of IoT devices. This is particularly important for smart city and
    supply chain application. For other applications it might enable additional business
    cases.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '• F11—Reliability: The reliability requirement of an application ensures the
    availability of the system, up-to-date and accurate information as well as consistent
    flow of information among all entities in the system.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: It is crucial that systems for these IoT applications must satisfy a set of
    security and privacy requirements because of their involvement with sensitive
    data in different use-cases. It is mandatory that these systems satisfy the core
    CIA (Confidentiality, Integrity, and Availability) security requirements regarding
    the data and services involved. In addition, these systems must satisfy the following
    security (denoted with S) and privacy requirements (denoted with P).
  prefs: []
  type: TYPE_NORMAL
- en: '• S1—Secure Transmission: Data generated in an application must be transmitted,
    both internally and externally, securely—that is with appropriate crypto mechanisms.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '• S2—Fine-grained Access Control: Among these applications, healthcare and
    smart home system would require authorizing the right user and providing the appropriate
    access to the data. In addition, the system should have fine-grained access control
    mechanism to provide access to only specific required data rather than a general
    access right in smart home and healthcare systems. It would also be useful for
    other applications to introduce novel business scenarios.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '• S3—Data Provenance and Integrity: The provenance and integrity of data generated
    from a specific source must be guaranteed.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '• S4—Fault Detection and Patching: There must be mechanisms to identify and
    trace every faulty IoT device in the system. Once detected, an alarm must be raised
    and if possible, the corresponding device should be remotely patched. This requirement
    is crucial for all applications except Healthcare.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '• P1—Privacy Protection: Systems must protect the privacy of users and organizations
    with appropriate mechanisms.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 4.1 Summary
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: It is evident from our above analysis that the most of the formulated requirements
    are applicable to the majority of the application domains. However, some requirements
    are most suitable to particular applications than others. Next, we summarize the
    requirements for different IoT applications in [Table 1](S0065245819300014.xhtml#t0010).
    As per the table, we differentiate between explicit and implicit requirements
