- en: 5 Survey on existing blockchain platforms for IoT systems
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'In this section, we explore different blockchain platforms that have recently
    emerged to support different IoT applications. The selected blockchain platforms
    are: Waltonchain (briefly discussed in [Section 5.1](S0065245819300014.xhtml#s0125)),
    OriginTrail ([Section 5.2](S0065245819300014.xhtml#s0130)), Slock.it ([Section
    5.3](S0065245819300014.xhtml#s0135)), Moeco ([Section 5.4](S0065245819300014.xhtml#s0140)),
    IOTA ([Section 5.5](S0065245819300014.xhtml#s0145)), IBM Watson ([Section 5.6](S0065245819300014.xhtml#s0150))
    and NetObjex ([Section 5.7](S0065245819300014.xhtml#s0155)). Then, in [Section
    5.8](S0065245819300014.xhtml#s0160), we summarize these platforms using a set
    of key properties.'
  prefs: []
  type: TYPE_NORMAL
- en: It is to be noted that, among these platforms, IOTA theoretically is not a blockchain
    platform, rather it represents a distributed ledger platform. However, because
    of its relevance to the scope of this chapter, we have decided to include it in
    our analysis. A brief description of each platform is presented next.
  prefs: []
  type: TYPE_NORMAL
- en: 5.1 Waltonchain
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Waltonchain is a new blockchain platform for the IoT industry [[5]](S0065245819300014.xhtml#bb0030).
    The platform is named thus in order to commemorate and recognize the contribution
    of Charles Walton, the inventor of RFID (Radio Frequency Identification) technology
    and to advance his vision for the ubiquitous deployment of the RFID technology
    in the form of IoT. With this motivation, Waltonchain would like to disrupt the
    current IoT industries by integrating the transparency, accountability, and provenance
    properties of the blockchain with the RFID-enabled IoT hardware. Indeed, the core
    platform consists of RFID hardware (both RFID tags and reader), the Waltonchain
    public blockchain platform and the software platform that interfaces the hardware
    with the blockchain. The ultimate goal is to create a novel service delivery model
    called Value IoT (VIoT) which will be suitable for a wide range of IoT applications
    such as supply chain tracking, product authentication and identification and so
    on.
  prefs: []
  type: TYPE_NORMAL
- en: 'Waltonchain utilizes two types of blockchain: a parent blockchain, called Waltonchain
    and different child blockchains. Waltonchain is a public blockchain allowing anyone
    to participate in the consensus mechanism. A child chain, on the other hand, can
    be public or private depending on a use-case. There can be as many child chains
    as required, each for enforcing business logic for a specific industry or use-case.
    A new child chain is created using a special transaction which is recorded in
    the parent blockchain.'
  prefs: []
  type: TYPE_NORMAL
- en: 'The Waltonchain platform introduces a hybrid consensus algorithm called WPoC
    (Waltonchain Proof of Contribution). WPoC is a combination of three different
    consensus algorithms: Proof of Work (PoW), Proof of Stake (PoS), and Proof of
    Labor (PoL) [[5]](S0065245819300014.xhtml#bb0030). PoW is similar to what is used
    in Bitcoin [[9]](S0065245819300014.xhtml#bb0050). PoS is a stake-based consensus
    algorithm [[49]](S0065245819300014.xhtml#bb0250). PoL, on the other hand, has
    been described as a brand new consensus algorithm for cross chain data transmission
    and token exchange [[5]](S0065245819300014.xhtml#bb0030). Unfortunately, there
    is not much detail information is available regarding this algorithm.'
  prefs: []
  type: TYPE_NORMAL
- en: 5.2 OriginTrail
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: OriginTrail is a decentralized, public blockchain supported data sharing platform
    for multiorganizational environments [[6]](S0065245819300014.xhtml#bb0035). This
    platform integrates blockchain technology with digital supply chains to enable
    supply chain data immutability as well as integrity. The idea is to provide a
    standard blockchain-based solution with an incentivized protocol to ensure product
    standards and safety of the consumers.
  prefs: []
  type: TYPE_NORMAL
- en: OriginTrail implements the Electronic Product Code Information Service (EPCIS)
    framework to facilitate the layered, extensible and modular design across the
    entire structure. The OriginTrail ecosystem can be viewed as a four-layers system.
    On top of the blockchain layer, there are two system layers namely the network
    and data layers which implement an off-chain decentralized peer to peer network
    known as OriginTrail Decentralized Network (ODN). On top of the network layer,
    there is a decentralized application layer which interfaces between the users
    and the system to provide data input facilities.
  prefs: []
  type: TYPE_NORMAL
- en: The current version of OriginTrail implements Proof of Work (PoW) which runs
    on top of Ethereum blockchain. It is envisioned that the final version would accommodate
    different blockchains with different consensus algorithms.
  prefs: []
  type: TYPE_NORMAL
- en: 5.3 Slock.it
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Slock.it is an IoT platform on top of Ethereum blockchain [[50]](S0065245819300014.xhtml#bb0255).
    Its vision is to establish a truly decentralized sharing economy which will enable
    a direct interaction between a producer/owner and a consumer of IoT objects. The
    principle of sharing economy is to allow people share their unused or less-used
    physical or virtual resources, such as rooms or flats, cars, electricity or even
    time, for financial incentives. The traditional approach requires a lot of human
    intervention with a big issue of trust and transparency. The existing applications
    of sharing economy such as Uber and Airbnb are not decentralized. They rely on
    their monopolistic centralized providers which charge a considerable fee, yet
    the security, trust and transparency issues are prevalent in such applications.
  prefs: []
  type: TYPE_NORMAL
- en: Slock.it aims to address these issues by providing a platform consisting of
    IoT objects, Slock software platform and smart-contract supported Ethereum blockchain
    [[51]](S0065245819300014.xhtml#bb0260) introducing fully automated Machine-to-Machine,
    Machine-to-Human and Human-to-Human interactions. Each IoT object will interact
    with each other via a smart contract (or a set of smart contracts) deployed in
    the Ethereum blockchain. A person can interact with each IoT object using any
    preferred device such as his or her mobile phone. Also, Slock does not have its
    own blockchain. Instead, it utilizes Ethereum as its underlying blockchain platform.
    Hence, it relies on Ethereum's current consensus mechanism, rewarding process
    and other properties.
  prefs: []
  type: TYPE_NORMAL
- en: 5.4 Moeco
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Moeco is a blockchain platform envisioned by its creator as the “DNS of things.”
    This platform integrates several network standards and offers connectivity to
    billions of devices globally through participating gateways [[52]](S0065245819300014.xhtml#bb0265).
    Moeco uses crowdsourcing approach to integrate existing networks and private gateway
    owners in its infrastructure. Anyone having the communication connectivity can
    become a gateway service provider. For example, someone having a wireless router
    at home or a smartphone with the internet connectivity can join as a gateway provider
    and start serving vendors, who are business providers owning sensor devices, to
    facilitate their sensor devices looking for connectivity. Thus, Moeco removes
    the need for traditional fixed setup of using cellular or other form of networks.
    It works as if the “ebay” of connectivity. Vendors use connectivity on the fly
    from the available gateways. Such an infrastructure is advantageous for both parties
    as vendors can avoid huge establishment cost while gateway owners earn money by
    making available their unspent bandwidth.
  prefs: []
  type: TYPE_NORMAL
- en: This system utilizes two blockchains namely transport blockchain and invoice
    blockchain. The transport blockchain is responsible for delivering data packages.
    The data package transportation and payment validation take place in the Moeco
    network based on the Exonum framework which is another blockchain developed to
    represent, store, exchange and secure any digital asset [[53]](S0065245819300014.xhtml#bb0270),
    and uses a consensus algorithm similar to PBFT [[54]](S0065245819300014.xhtml#bb0275)
    while the payment is arranged using ERC 20 Ethereum Moeco tokens in the Ethereum
    network. Because it is an overlay over Ethereum, features of the parent blockchain
    including the consensus mechanism get extended to Moeco.
  prefs: []
  type: TYPE_NORMAL
- en: 5.5 IOTA
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: IOTA is a special type of cryptocurrency and a distributed ledger designed for
    the Internet of Things (IoT) [[4]](S0065245819300014.xhtml#bb0025). Scalability,
    free and fast transactions and ability to validate unlimited number of transactions
    simultaneously make IOTA suitable for a use-case like IoT. Unlike using the proof-of-work
    and building blocks, IOTA uses the Tangle, a consensus-building data structure
    made of Directed Acyclic Graph (DAG).
  prefs: []
  type: TYPE_NORMAL
- en: The Tangle is a consensus-building system which removes the need for miners
    and data blocks on the platform. Each network member (machine) willing to execute
    a transaction must actively participate in the network consensus by approving
    two past transactions. This way each transaction links to the two transactions
    it verifies, and over time, it will be linked to future transactions that verify
    it. For each verification, the verifier performs a small work linking the transactions
    into the overall Tangle. This approach solves the scalability problem as the network
    no longer relies on building blocks for a blockchain. Since every new machine
    on the network contributes its computing power to the network when it submits
    a transaction, the cost of using the network is as good as the electricity consumed
    by the machine for verifying the required two transactions. The latest addition
    in IOTA is Qubic which is a protocol specifying IOTA's solution for quorum-based
    computations, outsourced computations and smart contracts [[55]](S0065245819300014.xhtml#bb9000).
    This protocol is expected to empower machines operating in IOTA with the ability
    to develop and run autonomous contracts involving two communicating IoT devices,
    thus enabling a Machine-to-Machine (M2M) communication.
  prefs: []
  type: TYPE_NORMAL
- en: 5.6 IBM watson
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: IoT Watson is an integrated technology which combines Watson IoT platform and
    blockchain [[56]](S0065245819300014.xhtml#bb9005). Watson use Hyperledger Fabric
    [[57]](S0065245819300014.xhtml#bb9010) framework to provide blockchain services.
    It can capture data in real-time by using IoT devices. It also provides data analytic
    and visualization services to the user.
  prefs: []
  type: TYPE_NORMAL
- en: The Hyperledger project is a collaborative effort between IBM and Linux Foundation
    to create an enterprise-grade, open-source distributed ledger framework and code
    base. The aim of this project is to provide an open standard blockchain platform
    so that any enterprise can build their own solution. There are several active
    on-going projects under the the umbrella of Hyperledger project, namely, Burrow,
    Fabric, Sawtooth, Iroha and Indy. Fabric is the most relevant platform from this
    group. It is a permissioned blockchain infrastructure with modular architecture
    which enable to configure different types of consensus algorithms. It also supports
    execution of smart contact (called “chaincode” in Fabric) and membership services
    provided by a Certificate Authority, managing X.509 certificates which are used
    to authenticate member identity and roles.
  prefs: []
  type: TYPE_NORMAL
- en: 'There are three types of nodes in Hyperledger Fabric. These are: Orderer node,
    Peer node, and Client node. Client nodes act on behalf of end-users and create
    and thereby invoke transactions. Peer nodes maintain the ledger and receive ordered
    update messages for committing new transaction to the ledger. Endorsers are special
    type of peers where their task is to endorse a transaction by checking whether
    they fulfill necessary and sufficient conditions. Orderer nodes provide communication
    channel to clients and peers over which messages containing transaction can be
    broadcast. Being a permissioned blockchain, it can support a considerable number
    of transactions. However, the number will be dependant on the use-case and how
    it is deployed. Fabric uses modular architectural design to support different
    consensus mechanisms to be plugged-in. Currently, Fabric supports only two consensus
    mechanisms, SOLO and Kafka, with more consensus mechanisms to be added in future.'
  prefs: []
  type: TYPE_NORMAL
- en: 5.7 NetObjex platform
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: NetObjex is a decentralized digital asset management platform that uses IoT
    and blockchain to provide services for four major market segments namely, Supply
    chain and logistics, Manufacturing industry, Smart city and Automotive industry
    [[58]](S0065245819300014.xhtml#bb0280). The platform uses IoTs for data acquisition
    and dissemination and supports a wide range of communication protocols such as
    Cellular, mid-range protocols (LoRA, Sigfox, NB-IOT), Wifi, Ethernet, BLE, specialized
    protocols (DSRC). Additionally, it enables enterprises to share information securely
    through blockchain and to enforce business rules through smart contracts. To ensure
    legitimate access to sensitive information, NetObjex stores them in cryptographically
    secure ledgers by the use of blockchain technology.
  prefs: []
  type: TYPE_NORMAL
- en: The NetObjex platform provides a flexible, plug and play environment for the
    users to develop and deploy their own smart products. It integrates a number of
    big data repositories, distributed ledger technologies, and edge devices with
    its core blockchain middleware element to facilitate interoperability and cross-communications
    among different components.
  prefs: []
  type: TYPE_NORMAL
- en: The NetObjex platform implements a standardized mechanism for smart devices
    to communicate globally with each other. To interact between digital assets owned
    by different organizations within a single ecosystem, the platform introduces
    a technology fabric through its IoToken mechanism. It also provides supports for
    IoToken native crypto-currency for inter-device transactions.
  prefs: []
  type: TYPE_NORMAL
- en: 5.8 Summary
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: This section summarizes the analysis of the selected blockchain platforms against
    a set of properties. Our initial goal is to compare and contrast the identified
    blockchain platforms using the chosen properties. These properties represent the
    key characteristics of a blockchain platform and will be essential for developing
    blockchain-supported IoT applications. Ultimately, we would like to leverage this
    analysis to develop an evaluation framework for blockchain-enables IoT applications.
    At first, we briefly discuss the properties.
  prefs: []
  type: TYPE_NORMAL
- en: • Public/private property is used to indicate if the platform supports only
    a public or private blockchain, or both.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: • Transaction speed presents Transactions per Second (TPS) supported by the
    platform.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: • Block creation time stipulates the average block creation time in the platform.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: • Block size specifies the designated block size in the platform.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: • Fee indicates if there is any fee associated for using the platform.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: • Consensus outlines the supported consensus algorithm in the platform.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: • Network size stipulates the size of the network for the platform.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: • Smart contract indicates if the platform supports smart contract facility.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: • Secure channel designates if the communication in the platform can be facilitated
    under a secure channel.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: • Verified identity is used to show if the platform supports any verified identity
    service.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Utilizing these properties, we present the summary in [Table 3](S0065245819300014.xhtml#t0020).
    We have used the “✓” to indicate a certain property is satisfied and the “x” to
    indicate the property is not supported by the respective platform. The “—” is
    used to signify that the property is not applicable for the platform. Moreover,
    the term “+ Eth” is used to indicate that the respective platform inherits the
    values of the properties from Ethereum. Finally, numerical values or textual explanations,
    where appropriate, have been provided for other properties for corresponding platforms.
  prefs: []
  type: TYPE_NORMAL
- en: Table 3
  prefs: []
  type: TYPE_NORMAL
- en: Comparison of blockchain platforms using relevant properties.
  prefs: []
  type: TYPE_NORMAL
- en: '| Properties | IOTA | Walton chain | Origin trail | Slock.It | Moeco | IBM
    watson | NetObjex platform |'
  prefs: []
  type: TYPE_TB
- en: '| --- | --- | --- | --- | --- | --- | --- | --- |'
  prefs: []
  type: TYPE_TB
- en: '| Public | ✓ | ✓ | ✓ | ✓ | ✓ | x | ✓ |'
  prefs: []
