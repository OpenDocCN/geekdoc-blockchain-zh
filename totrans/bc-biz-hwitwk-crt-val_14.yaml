  id: totrans-114
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: c. 全球化分布：FoldingCoin 在比特币之后在全球范围内得到了广泛传播。这种广泛传播的原因是 FoldingCoin 的安全性，以及每个人都清楚提供的奖励也很好。
- en: So all of these factors self-facilitate to help grow the community involved
