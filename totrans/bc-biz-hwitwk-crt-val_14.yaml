  zh: 14.3.4 区块链是如何工作的？
- en: 'The gadgets where information is stored, the “pages” of this ledger, are blocks.
    Each block contains hashed records. A hash is a function widely utilized in cryptography.
    It’s a mathematical algorithm that transforms a bit of information into a string
    of alphanumeric values: the “hash” or “hash price”. If the identical statistics
    is introduced in the center, it’ll usually deliver the same hash in the output.
    If there’s even the slightest trade in the input facts, the output hash can be
    extensively one-of-a-kind (this is called the avalanche impact). Avoiding any
    correlation among hashes, it’s a “one way characteristic” because the usage of
    the hash price within the output to locate what changed into the information in
    the center is extremely tough.'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 存储信息的设备，这个账本中的“页面”，是区块。每个区块都包含加密记录。哈希是一种在密码学中广泛使用的函数。它是一种数学算法，将一段信息转换成一系列字母数字值的字符串：即“哈希”或“哈希值”。如果同样的数据放在中间，它通常会在输出中产生相同的哈希。如果输入数据有最小的变化，输出哈希可能会截然不同（这称为雪崩效应）。为了避免哈希之间的任何相关性，它是一个“单向特性”，因为使用输出中的哈希值来找到中间是什么信息是非常困难的。
