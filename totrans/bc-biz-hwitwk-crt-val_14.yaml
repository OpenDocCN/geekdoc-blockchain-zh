  type: TYPE_NORMAL
  zh: a. 典型硬件：与其它加密货币不同，FoldingCoin 使用了一种常见的打字硬件，这种硬件很容易获得并且简单易用，因此使得挖掘这种硬币变得相当容易。
- en: 'b. Secured: FoldingCoin is extremely secure with these advanced set of protocols,
