    safe platform for the means of collecting and storing of FLDC coins. Anyone interested
    can find it on the oﬃcial website. Other means to collect and store the FLDC coins
    can be the hardware wallets, or some other wallets available in the market if
    found authentic or even convincing.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这些因素自我促进，帮助发展参与加密货币 FoldingCoin 的社区。FoldingCoin 有自己的钱包，这是一个非常安全的平台，用于收集和存储
    FLDC 硬币。任何感兴趣的人都可以在官方网站上找到它。收集和存储 FLDC 硬币的其他方式可以是硬件钱包，或者市场上可找到的、被认为是真实或令人信服的其他钱包。
- en: 14.5.2 GridCoin (GRC)
  id: totrans-116
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 14.5.2 GridCoin (GRC)
- en: GridCoin was developed and evolved in 2013, by Rob Halford. The GridCoin is
    ensured with a technique names as Proof-of-Stake (PoS) in which the nodes gets
    to earn an interest rate of 1.5% annually. In this technique, there is a special
    algorithm designed which manages to cover a large population over the distributed
    network of the cryptocurrency blockchain. In this sort of a technique, the next
    person to attain a block or a node is selected by some means of random selection
    over some factors like the wealth, age, etc.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: GridCoin 是由 Rob Halford 在 2013 年开发和演进的。GridCoin 采用了一种名为 Proof-of-Stake (PoS)
    的技术，节点可以获得 1.5% 的年利率。在这种技术中，有一个特殊的算法被设计出来，它能够在加密货币区块链的分布式网络上覆盖大量的人群。在这种技术中，下一个获得区块或节点的个人是通过一些随机选择的方式，基于财富、年龄等因素来确定的。
- en: Features
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 特点
- en: 'a. Innovation: GridCoin turned out to be one of the most innovative and also
    very practical when it comes to analyze all the applications of the blockchain
    yet. It accomplishes a new goal in the area of cryptocurrency and blockchain.
    GridCoin is considered to be a very eﬃcient component of this technology, as it
    explores immense computational function into a blockchain network to a great degree
    by its contribution to various extensive and critical projects of science via
    the BOINC (Berkeley Open Infrastructure for Network Computing).'
  id: totrans-119
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: a. 创新：GridCoin 证明了自己是区块链应用中最创新且非常实用的一个。它在加密货币和区块链领域实现了一个新的目标。GridCoin 被认为是这项技术的一个非常高效的组成部分，因为它通过
    BOINC（Berkeley Open Infrastructure for Network Computing）为各种广泛和关键的科学项目探索区块链网络中的巨大计算功能。
- en: 'b. Eﬃciency: GridCoin eﬃciently adopts PoS structure and maintains security
    of the blockchain because of the fact that it causes no harm to the energy reserves
    and completely safe to acknowledge.'
  id: totrans-120
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: b. 效率：GridCoin 高效地采用了 PoS 结构，由于其不对能源储备造成损害且完全安全，因此能够维护区块链的安全。
- en: '### 14.5.3 Global Public Health'
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: '### 14.5.3 全球公共卫生'
- en: Blockchain technology can be proven to widen the health care system because
    of its main characteristic which is the sharing of data or sensitive information
    in an enormously secure manner. Not just in a healthcare system, but in any department
    it’s remarkably important to secure the data. You cannot accept to compromise
    your data at any cost. This is the reason why Blockchain Technology has been so
    widely accepted in all the sectors of the world.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术可以被证明会扩大医疗体系，因为其主要的特征就是以一种极其安全的方式共享数据或敏感信息。不仅在医疗体系中，在任何部门，保护数据都是非常重要的。你绝不能以任何代价妥协你的数据。这就是区块链技术在全球所有部门中被广泛接受的原因。
- en: The main purpose of Blockchain Technology in health management domain is to
    secure the disease surveillance, medical records, insurance billing and many more
    things. No wonder the technology is already applied to many hospitals and other
    health sectors of the society. This technology is said to be so favorable that
    it can actually up rise and transform the health databases and improvise the access
    to prescription databases, scan reports, surveillance systems, archives of images
    and medical reports universally.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术在健康管理领域的主要目的是确保疾病监测、医疗记录、保险理赔等的安全。难怪这项技术已经被应用于许多医院和社会其他健康部门。据说这项技术非常有益，它实际上可以提升和转变健康数据库，并普遍改善对处方数据库、扫描报告、监控系统、图像档案和医疗报告的访问。
- en: This technology can prevent a lot of damage to happen, during a pandemic. It
    can reduce a lot of time and efforts when there are some national health issues
    striking. So, because of the presence of this technology, the data can be distributed
    safely among the network rather than being dependent on it in the time of need.
    In such serious issues, the time factor make a big difference, so the time saved
    by using this technology for medical reporting and data analyzing can be put to
    good use.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 这种技术可以在大流行期间防止很多损害发生。当国家出现一些健康问题时，它可以节省很多时间和努力。因此，由于这项技术的存在，数据可以在网络中安全分布，而不是在需要时依赖于它。在这种严重的问题中，时间因素有很大的影响，所以使用这项技术进行医疗报告和数据分析所节省的时间可以得到很好的利用。
- en: Blockchain along with the Artificial Intelligence (AI) can be used in quadrate
    treatments, personalize medicines and recommend the health by providing the patient’s
    hereditary factors, medical history and some other extraneous factors.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 结合人工智能（AI），区块链可以用于四象限治疗、个性化药物推荐和提供患者遗传因素、病史以及其他一些外部因素来推荐健康。
- en: 'A few advantages and disadvantages of adopting the technology of blockchain
    in the Global Health Security are listed below:'
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是一些采用区块链技术在全球卫生安全方面的优缺点：
- en: 'Advantages:'
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 优势：
- en: a. It has certainly upgraded the security of the classified data and dependable
    conservation against the exposure of the sensitive data like identities, transaction
    details, transaction passwords, etc.
  id: totrans-128
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: a. 它无疑提高了机密数据的安全性，以及可靠地保护敏感数据，如身份、交易详情、交易密码等不被泄露。
- en: b. It has raised the eﬃciency
  id: totrans-129
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: b. 它提高了效率
- en: c. Reduced the charges
  id: totrans-130
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: c. 降低了费用
- en: d. Although the main objective of implementing this technology is to secure
    the sensitive information, but also, this technology help and enhances the access
    of the information broadly.
  id: totrans-131
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: d. 虽然实施这项技术的主要目标是保护敏感信息，但同时也帮助和提高了信息的广泛访问。
- en: e. This technology makes network robust that means, you no more need to be dependent
    on any particular system, the network is decentralized while using the blockchain,
    reducing the dependency for a single computer or a database.
  id: totrans-132
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: e. 这种技术使网络变得健壮，意味着你不再需要依赖任何特定的系统，在使用区块链时，网络是去中心化的，减少了依赖单一计算机或数据库的需要。
- en: 'Disadvantages:'
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 缺点：
- en: a. A disadvantage to opt this technology is, this technology has not flourished
    completely, so you might feel challenges for new technical issues popping out.
  id: totrans-134
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: a. 选择这项技术的缺点是，这项技术还没有完全成熟，所以你可能会遇到新技术问题不断出现。
- en: b. Although the distributed network mechanism of this technology is a perk,
    but it also can be a risk factor to compromise the data or information.
  id: totrans-135
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: b. 虽然这项技术的分布式网络机制是一个优点，但它也可能是一个风险因素，可能导致数据或信息泄露。
- en: c. The cost eﬃciency is however yet to be proven.
  id: totrans-136
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: c. 成本效率还有待证明。
- en: 14.5.4 Bitcoin Genomics
  id: totrans-137
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 14.5.4 比特币基因组学
- en: Blockchain is a technology which is widely decentralized and a fixed or a constant
    database. This database can be shared among all the member of the network securely.
    This kind of a technology for first introduced in the help of maintaining a public
    ledger in the famous decentralized cryptocurrency, Bitcoin. For this technology
    to wide spread all over the world in different institutions and organizations
    there are mainly three factors which is the reason to make this happen. First
    and foremost is the tendency of the decentralization, no one system or entity
    can control the whole network. The second is the stability, no past record or
    the transaction details added to the node can be changed or altered afterwards.
    The third is the security of the data; the data is highly secured by encoding
    it using advanced cryptographic methods. All the above mentioned factors help
    Bitcoin to be immensely authentic and convincing to adopt as to store the sensitive
    information.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链是一种广泛去中心化的技术，它是一个固定或恒定的数据库。这个数据库可以被网络中的所有成员安全地共享。这种技术最初是在维护著名去中心化加密货币比特币的公共账本中引入的。为了让这项技术在全球不同机构和组织中广泛传播，主要有三个因素是促使这成为可能的原因。首先是去中心化的趋势，没有任何一个系统或实体能够控制整个网络。第二个是稳定性，一旦添加到节点的过去记录或交易详情无法被更改或修改。第三个是数据的安全性；通过使用先进的加密方法对数据进行编码，使数据得到高度保护。上述提到的所有因素都有助于比特币成为极其真实和有说服力地采用，以存储敏感信息。
- en: Now among all the factors, Decentralization of the data in the network is considered
    to be as most favorable one in the technology of Blockchain at places where there
    is an essential need of a third party or a mediator such as financial agreements
    and joint resolutions. Such agreements have an implicit demand of including a
    third party to reach out for a conclusion. So, there is always a concern for the
    middleman to be biased to any of the party, therefore blockchain resolves this
    complication as you don’t need any middleman or any kind of a mediator in any
    sort of agreements.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，在所有因素中，网络中数据的去中心化被认为是区块链技术在需要第三方或调解员的场合（如金融协议和联合决议）最有利的因素。此类协议隐含着要求包括第三方以达到结论的需求。因此，中介方偏袒任何一方的担忧始终存在，因此区块链解决了这个难题，因为在你任何形式的协议中都不需要中介或调解员。
- en: Essentially all the applications of Blockchain resemble two interconnected processes
    known as Mining and Transaction. Mining is forming new blocks or nodes that are
    interconnected to each other in a tree structure and Transaction is the data present
    in the blocks which can be the record of exchanging assets among the users. The
    characteristics of Bitcoin and Blockchain Technology makes it useful to store
    data in research centers, hospitals, health management systems and other administrations.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 本质上，所有区块链应用都类似于两个相互连接的过程，即挖矿和交易。挖矿是形成新的区块或节点，这些节点在树结构中相互连接，而交易是块中的数据，这可以是用户之间交换资产的记录。比特币和区块链技术的特性使其在研究中心、医院、健康管理系统和其他管理机构中存储数据变得有用。
- en: 14.6 Blockchain Health
  id: totrans-141
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 14.6 区块链医疗
- en: Healthcare is one of the biggest and important industries of the world. This
    is a very sensitive industry because it deals with trillions of money every year.
    And the situation of life and death makes it more important for us. Any kind of
    limitations or disadvantages lead to a lot damage in this sector sometime which
    you cannot make it correct. This property of this sector makes it unique from
    every other sector.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 医疗保健是世界上最大和最重要的行业之一。这是一个非常敏感的行业，因为它每年要处理数万亿美元的钱。而生死攸关的情况使它对我们来说更加重要。任何限制或劣势都可能导致这个部门有时遭受巨大损害，这不是你可以纠正的。这个部门的这一特性使它与其他所有部门都不同。
- en: 14.6.1 Health Coin
  id: totrans-143
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 14.6.1 健康币
- en: Health coin is a kind of crypto currency like bitcoin. It can be purchase by
    using real money through online. It can change a lot of things such as it also
    helps in making transactions from one country to another at a large scale also.
    Health coin is so popular because it uses the principles of blockchains. This
    makes the health coin revolutionary as it is able to solve many big problems in
    the health sector regarding to quality of the health care provided, security of
    transactions, and amount of transaction and all the previous records of the transactions
    that has happened in the past. Health coin also provides us various features or
    services that we can buy using them such as insurance, health checkups from a
    reputed hospital and many other health benefits. As we can say that health coins
    are the future of health sector because in many ways such as in terms of money
    it is the largest in the world, it is government free P2P network and we can pay
    directly with the health coins.
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: Health coin 是一种类似于比特币的加密货币。它可以通过在线使用真实货币购买。它可以帮助改变许多事情，比如它还助于在大规模上从一个国家到另一个国家进行交易。Health
    coin 之所以受欢迎，是因为它使用了区块链的原则。这使得Health coin 具有革命性，因为它能够解决健康部门在医疗质量、交易安全、交易金额以及所有以前发生的交易记录方面的大问题。Health
    coin 还为我们提供了一些可以使用它们购买的功能或服务，如保险、来自知名医院的体检以及许多其他健康福利。我们可以说健康币是健康领域的未来，因为它在许多方面都是世界上最大的，它是一个政府自由的P2P网络，我们可以直接用健康币支付。
- en: 14.6.2 EMR on Blockchain
  id: totrans-145
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 14.6.2 区块链上的 EMR
- en: EMR stands for electronic medical record which is basically a record of patient’s
    medication and his medical history. Each patient is having its own EMR and there
    are millions of patients so we can assume that’s how big this data base is as
    it is a digital store in some place. This increases in the risk of hacking the
    data, which is a major drawback of health care sector. Except this, it is a very
    eﬃcient way of keeping the record of the patient and it is easier for the patient
    to his track of the medical records and medication time.
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: EMR 代表电子病历，它基本上是患者的药物记录和其医疗史。每个患者都有自己的 EMR，因此有数百万患者，我们可以想象这个数据库有多大，因为它是在某个地方的一个数字存储。这增加了数据被黑客攻击的风险，这是医疗保健行业的重大缺点。除了这个缺点，这是一种非常有效的记录患者信息的方法，也便于患者跟踪其医疗记录和用药时间。
- en: After adding EMR on blockchain, it removes all the disadvantages in the EMR
    only and also adds some other eﬃcient features to it. The decentralize property
    of blockchain makes it more eﬃcient to use from any system and to multiple hospitals
    also for better prescription of various expertise. EMR stores on blockchain makes
    it very diﬃcult to hack due to decentralization of data and cryptographic hash
    functions use to encrypt this data which very necessary now days because recently
    many cases coming up of stealing of this data at a great amount. Blockchain also
    helps in reducing a lot of efforts by not creating the record again and again,
    once the record is created it can be use multiple times and also into every other
    hospital. This made it very easier for patients and as well as for doctors also
    to check their patients through EMR on blockchain.
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 在区块链上添加 EMR 后，它只消除了 EMR 的所有缺点，并添加了一些其他高效的功能。区块链的去中心化特性使其从任何系统和多个医院的使用更加高效，以更好地开具各种专业领域的处方。存储在区块链上的
    EMR 由于数据的去中心化和使用加密哈希函数来加密此数据，使得黑客攻击变得非常困难，这在当今社会是非常必要的，因为最近有很多关于大量窃取此数据的案例。区块链还通过不再重复创建记录来减少很多工作量，一旦记录创建，它可以多次使用，并且在每个其他医院都可以使用。这使得患者和医生都非常容易通过区块链上的
    EMR 检查他们的患者。
- en: Patients doesn’t have to stand in long queue in order to wait for their turn
    to get the doctor’s prescription for the disease he is suffering sometime patient
    can die due to late prescription this kind of things only happens in our country
    because of the too much crowd in the hospitals this made diﬃcult for the patient
    to get to the doctor in time. What if the patient is suffering from some kind
    of disease such as corona virus, in that case the person can spread this disease
    to a lot of people in that hospital while standing in the queue. These kinds of
    careless things can make a very dangerous situation in that hospital and which
    allows you to know how to control these kinds of situations which can be very
    diﬃcult for anyone.
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 病人不必站在长长的队伍中等待轮到他们以便获得医生的处方，有时病人会因为迟来的处方而死亡，这种情况只会发生在我们国家，因为医院里有太多的人。这使得病人难以及时看到医生。如果病人患有一种疾病，比如冠状病毒，在这种情况下，当他们在队伍中等待时，这个人可以把这种疾病传播给医院里的很多人。这种粗心大意的行为会在医院造成非常危险的状况，这也让你知道如何控制这些情况，这对任何人来说都是非常困难的。
- en: By EMR on blockchain the patient can take online appointment from the required
    doctor, this can save a lot of time for the patient and doctor as well. The patient
    can take online appointment by just giving its medical record to the doctor on
    the online portal, as result doctor can give the appointment or can give the proper
    medication as per the requirement. What if the doctor is not aware of these kinds
    of diseases such as corona virus in that case the doctor will be going to suffer
    from these diseases. To avoid this and the previous kind of situation EMR on blockchain
    would be very helpful as this will give the doctors an idea of the diseases which
    are new in the world and what are their symptoms and precautions to take as per
    the diseases. EMR on blockchain can also help in further research of the diseases
    which will be helpful worldwide.
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 通过基于区块链的电子病历(EMR)，病人可以在线预约所需的医生，这可以节省病人和医生大量的时间。病人只需在其在线平台上向医生提供医疗记录，就可以在线预约医生，结果医生可以给出预约或根据需要给出适当的药物治疗。如果医生不知道这些疾病，比如冠状病毒，那么医生将会受到这些疾病的折磨。为了避免这种情况以及之前提到的情况，基于区块链的EMR将非常有帮助，因为这将让医生了解世界上新的疾病以及它们的症状和预防措施。基于区块链的EMR还可以在疾病的研究中提供进一步的帮助，这对全世界都有帮助。
- en: 14.6.3 Bit Coin Health Notary
  id: totrans-150
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 14.6.3 比特币健康公证
- en: Notary means to verify or to authorize from a specialized authority in that
    particular field. Health notary now a days is very helpful and it is necessary
    also as we see crime rate increasing day by day. It is necessary also because
    if we will not authorize from the right authority there would be bad outcomes
    related to health issues. What if we will authorize it from some local authority
    as a result our patient will suffer ultimately because they are unskilled or not
    properly trained to do this kind of work.
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 公证是指来自特定领域专业机构验证或授权。现在的健康公证非常有帮助，也是必要的，因为我们看到犯罪率日益增加。它也是必要的，因为如果我们没有从正确的权威机构获得授权，那么与健康问题相关的后果将会是坏的。如果我们从当地某个权威机构获得授权，那么我们的病人最终会遭受痛苦，因为他们没有技能或没有经过适当培训来从事这种工作。
- en: Bit coin health notary works on the principle of blockchain which is very beneficial
    for everyone; it can be patient or may be doctor. Having the property of blockchain
    makes it very reliable to use. Because of having security like blockchain it is
    using in multiple field and many other government health organizations and also
    in other sectors as well. The immutability property of blockchain also very useful
    in this nobody can change the data of the notary, what if somebody changes the
    data in that notary then all the number of patients going to be suffer who are
    related to that notary.
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 比特币健康公证基于区块链的原则，这对每个人都是有益的，无论是病人还是医生。拥有区块链的属性使得它非常可靠。由于拥有像区块链这样的安全性，它被应用在多个领域，许多其他政府卫生组织以及其他部门也是如此。区块链的不变性属性也非常有用，在这个公证处，没有人能改变数据，如果有人改变了那个公证处的数据，那么所有与那个公证处相关的病人都会受到折磨。
- en: 14.7 Blockchain Learning
  id: totrans-153
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 14.7 区块链学习
- en: 14.7.1 Bitcoin MOOCs
  id: totrans-154
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 14.7.1 比特币MOOCs
- en: MOOCs (Massive Open Online Courses) are available to learn everything about
    the upcoming growing and thriving concept which is the Cryptocurrency and Blockchain.
    Blockchain is ought to be well-suited for the data and information which are meant
    to be highly secured, like the transaction details. So this is the need of the
    world in the days to come, with the massive load of data booming every single
    day in multiples. So even if you feel a bit interested in possessing knowledge
    about the upcoming trend, Cryptocurrency and Blockchain, Online courses are available
    to get a hands-on the new technology. Accomplish good knowledge and you can actually
    contribute or make a difference in the community. What’s new is, you will find
    this technology really interesting and you will be more eager to know more about
    it, as it gets even more interesting when you actually use it in your real life
    problems. You can learn about its varying cryptos like Bitcoin, FoldingCoin, LearnCoin,
    GridCoin, LiteCoin and many more. You can get a complete knowledge as well as
    on the practical aspect and get a good kick start to a new career.
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 大规模开放在线课程（MOOCs）提供了关于加密货币和区块链这一新兴、快速发展概念的一切学习内容。区块链被认为非常适合那些需要高度安全的数据和信息，比如交易详情。因此，这是未来世界所需要的，随着每天数据量的爆炸式增长，区块链技术将会更加凸显。所以，即使你对拥有关于加密货币和区块链这一新兴趋势的知识只有一点点兴趣，在线课程也提供了掌握这项新技术的机会。掌握良好的知识后，你实际上可以为本社区做出贡献或产生影响。值得一提的是，你会发现这项技术非常有趣，并且会更渴望了解更多关于它的内容，因为当你实际运用它解决现实生活中的问题时，它将变得更加有趣。你可以学习关于它的各种加密货币，比如比特币、FoldingCoin、LearnCoin、GridCoin、LiteCoin等等。你不仅可以全面了解它的知识，还可以在实践方面有所收获，为新的职业生涯提供一个良好的开端。
- en: 14.7.2 Smart Contract Literacy
  id: totrans-156
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 14.7.2 智能合约素养
- en: A Smart Contract is likewise a contract but rather digital and Smart, and by
    Smart it means it consists of set of rules and protocols which aids the identification,
    verification and imposes the negotiation to hike the conduct of the contract.
    Smart Contracts made a reasonable transaction to be made without even the incorporation
    of a third party.
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 智能合约与传统合约相似，但它是数字化的、智能化的。所谓的智能化是指它包含了一组规则和协议，有助于识别、验证并强制执行合同的谈判和执行。智能合约使得交易可以在不涉及第三方的情况下顺利完成。
- en: The Blockchain Technology is glorious for its network to be distributed, so
    it is easy for all the parties to access it and therefore ends the wish of a mediator.
    It is also helpful in plenty other ways like it saves a lot of time and it is
    highly secure. Another great aspect of smart contracts is that it reduces the
    rivalry or the conflict between the parties as everything is now out in the open
    among all the parties.
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术的网络分布式特性令人瞩目，因此所有各方都很容易访问它，从而结束了需要中介的愿望。它还有许多其他优点，如节省大量时间、高度安全。智能合约的另一个优点是，它减少了各方之间的竞争或冲突，因为现在所有内容都在所有各方之间公开。
- en: A Smart Contract assists you commerce shares, money, property or anything that
    is of some value in a very fast, eﬃcient and a transparent way. Also, there is
    no middleman, so the charge for the services of a middleman is also excluded in
    the trade.
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 智能合约能以非常快速、高效和透明的方式帮助你进行股票、货币、财产或任何有价值物品的交易。另外，由于没有中间商，所以也省去了中间商服务的费用。
- en: 'Smart Contracts can be used in many areas like Management, Government, Automobile,
    Real Estate, and Healthcare. Here are some Features of Smart Contracts:'
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 智能合约可以在许多领域中使用，如管理、政府、汽车、房地产和医疗保健。智能合约的一些特点如下：
- en: 'a. Secure: The Contract or the document is encrypted using Cryptography. So
    the documents are safe, only the person with the key to it can access the document
    or else it takes a very skilled hacker to access the document and decrypt it.'
  id: totrans-161
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 安全性：合约或文件通过密码学进行加密。因此，文件是安全的，只有拥有密钥的人才能访问文件，否则需要非常熟练的黑客才能访问文件并解密。
- en: 'b. Accurate: These Contracts are found to be immensely accurate.'
  id: totrans-162
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 准确度：这些合约被证明是极其准确的。
- en: 'c. Trustworthy: Your Contract is shared among the network, only to people or
    the parties involved in the contract. No other people can access the contract
    from outside the network.'
  id: totrans-163
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 可靠性：你的合约被共享在网络上，但仅限于合约中涉及的人员或各方。网络之外的其他人无法访问合约。
- en: 'd. Autonomous: As clearly there is no involvement of a mediator or a third
    party, so this contract is entirely your driven rather shaped by someone else.
    So there is a zero chance of a contract which is biased to any party, it is always
    favorable to both the parties as it is made by the consent of both the parties.'
  id: totrans-164
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: d. 自主：由于明显没有中介或第三方的参与，所以这个合同完全是你的驱动，而不是由别人塑造。所以没有偏向任何一方的合同的可能性，它总是对双方有利，因为它是双方同意的结果。
- en: 'e. Backup: If someday you lost the access to your document, you can always
    get the record of the same from the friend in the same network.'
  id: totrans-165
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: e. 备份：如果你有一天失去了对文档的访问权限，你总是可以从同一网络中的朋友那里获得相同的记录。
- en: 'f. Speed: Smart Contracts are designed with algorithms to meet an end to the
    requirements of both the parties, so it extensively saves a lot of time of both
    the parties.'
  id: totrans-166
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: f. 速度：智能合约设计有算法以满足双方的要求，所以它极大地节省了双方的时间。
- en: 'g. Saving: As Smart Contracts makes an end to the need of a middleman, it saves
    the money for both the parties that could be the charges of the service of the
    middleman.'
  id: totrans-167
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: g. 节省：由于智能合约消除了中间人的需要，它为双方节省了本来要支付给中间人服务的费用。
- en: '### 14.7.3 LearnCoin'
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: '### 14.7.3 学习币'
- en: LearnCoin is the Educational Practice of the Cryptocurrencies. In the recent
    time, flourishing Cryptocurrencies like Bitcoin and LiteCoin have drawn quite
    attention to this technology. Now most people want to invest and develop the technology
    of Cryptocurrency. Also it is now more likely to develop your own cryptocurrency
    due to the open source nature of these two cryptocurrencies. Due to the availability
    of previous written source code, for just a small fee, you can actually be able
    to build your own cryptocurrency. But these services might not provide you some
    functionality or key features of the cryptocurrency already in use. So these codes
    will not provide you the key insights to the main functions but the source code
    is easily available.
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 学习币是加密货币的教育实践。近年来，比特币和LiteCoin等繁荣的加密货币引起了人们对这项技术的关注。现在大多数人想要投资和发展加密货币技术。另外，由于这两种加密货币的开源性质，现在更有可能开发你自己的加密货币。只需支付一点小费用，因为之前有写好的源代码，你实际上可以构建你自己的加密货币。但这些服务可能不会提供加密货币已经使用的某些功能或关键特性。所以这些代码不会为你提供主要功能的的关键见解，但源代码很容易获得。
