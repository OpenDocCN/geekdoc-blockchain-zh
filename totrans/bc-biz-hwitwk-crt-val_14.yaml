- en: '***Abstract***'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '**摘要**'
- en: A blockchain is an open record to which everybody approaches except without
    a central authority having control. It is an empowering innovation for people
    and organizations to work together with trust and straightforwardness. A standout
    among the other known better uses of blockchains is cryptographic monetary forms,
    for example, Bitcoin and others; however numerous different applications are conceivable.
    In this chapter, we will be discussing about the specific qualities every particular
    application in detail.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链是一个开放的记录，每个人都可以访问，但没有中央权威机构对其进行控制。对于个人和企业来说，这是一种充满力量的技术，可以让他们在信任和透明度的基础上进行合作。区块链的其他知名用途之一是加密货币，例如比特币和其他；然而，还有许多其他可能的用途。在本章中，我们将详细讨论每个特定应用的具体特性。
- en: '***Keywords:*** Blockchain application, blockchain administration, blockchain
    in big data, digital verification, blockchain health, blockchain science, blockchain
    learning, blockchain government'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**关键词：** 区块链应用，区块链管理，区块链在大数据中的应用，数字验证，区块链医疗，区块链科学，区块链学习，区块链政府'
- en: 14.1 Introduction to Blockchain
  id: totrans-7
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 14.1 区块链简介
- en: Blockchain which was originally Blockchain, is nothing but a collection of blocks
    connected to one another using cryptography holding up a hash value with contains
    all the necessary details, like the timestamp and the information about the transaction
    itself. It sure needs a data structure to design up that organization of data,
    so the data structure which is used to store the data is a tree, and Merkle tree
    to be specific. Also, it’s easy to connect all the blocks to one another using
    a tree ([Figure 14.1](#figure1)).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链最初被称为区块链，只不过是一系列通过密码学连接在一起的区块，每个区块都包含一个哈希值，其中包含了所有必要的信息，如时间戳和交易本身的信息。它确实需要一种数据结构来设计那种数据的组织方式，所以用来存储数据的结构是一棵树，具体来说是默克尔树。此外，通过树结构很容易将所有区块连接在一起([图
    14.1](#figure1))。
- en: '![Schematic illustration of Blockchain. ](images/fig14_1.jpg)'
  id: totrans-9
  prefs: []
  type: TYPE_IMG
  zh: '![区块链的示意图](images/fig14_1.jpg)'
- en: '**[Figure 14.1](#figureanchor14-1)** Diagram of Blockchain.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**[图 14.1](#figureanchor14-1)** 区块链结构图。'
- en: Blockchain in Administration
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链在行政管理中的应用
- en: An important function of Government is to manage different types of information
    about individuals, organization, asset and many more. To manage different types
    of information the government recruits various people to handle these records
    that include birth and death dates or information about marital status, business
    licensing, property transfers, or criminal activity. Manage and use this information
    can be complicated for the government. Some records exist in the paper form and
    someone who wants to change the information in oﬃcial paper, for this citizen
    has to appear in the front of a government regulator. Because the regulator has
    to protect the data against unauthorized user. A blockchain-based digital government
    can protect data from hacker and also it helps to reduce fraud simultaneously
    it helps to increase trust and accountability with the help of blockchain technology,
    government, individual, businesses share resources over a distributed ledger using
    cryptography. A blockchain-based government has the potential to solve legacy
    issues. Blockchain technology extends way beyond Bitcoin.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 政府的重要职能之一是管理关于个人、组织、资产等不同类型的信息。为了管理这些信息，政府招募了各种人员来处理这些记录，包括出生和死亡日期或关于婚姻状况、商业许可、财产转让或犯罪活动的信息。政府管理和使用这些信息可能会很复杂。一些记录以纸质形式存在，如果有人想要更改官方纸上的信息，这个公民必须出现在政府监管机构面前。因为监管机构必须保护数据免受未授权用户的侵害。基于区块链的数字政府可以保护数据不受黑客侵害，同时它还有助于减少欺诈，通过区块链技术，政府、个人、企业可以在分布式账本上共享资源，利用密码学进行加密。基于区块链的政府有潜力解决遗留问题。区块链技术远远超出了比特币。
- en: Blockchain’s ease of use, immediate scalability as well as it is using every
    area of life. Let’s look at how public administration can benefit from blockchain
    technology.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链的易用性、即时可扩展性以及它正被生活中的每一个领域所使用。让我们看看公共管理如何从区块链技术中受益。
- en: Blockchain provides a private, enterprises chain specifically for government.
    The main objective of this technology to assign different level of access only
    to the authorized user as well as it ensures independent validation of transaction
    and operation that establish full security.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链为政府提供了一个私有的企业链。这项技术的主要目标是只为授权用户分配不同级别的访问权限，同时确保交易的独立验证和操作，建立完全的安全性。
- en: 14.1.1 Uses of Blockchain in Administration
  id: totrans-15
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 14.1.1 区块链在行政管理中的用途
- en: 'a. Data sharing: If the government wants to share data between organizations
    of different countries, they can easily share it through decentralized technique.
    In the case of decentralized, information is stored on the various systems where
    all the systems are connected to each other, so that, government can access the
    information securely. It is a very fast and eﬃcient technique. On the other hand,
    centralized data is stored on single server or system. So, it is a very arduous
    task for the government to save the information from hacker .It is very exorbitant
    and ineﬃcient technique.'
  id: totrans-16
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 数据共享：如果政府想在不同国家的组织之间共享数据，他们可以通过去中心化技术轻松实现。在去中心化的情况下，信息存储在各种系统中，所有系统都相互连接，以便政府可以安全地访问信息。这是一种非常快速和高效的技术。另一方面，集中式数据存储在单一服务器或系统上。因此，政府保护信息免受黑客攻击非常困难。这是一种非常昂贵且低效的技术。
- en: 'b. Verified Ownership: Blockchain ensures security only authorized dealer can
    deal. This deal becomes more valuable when you are dealing with property rights
    that are often transferred. This situation can be highlighted by giving an example:
    someone who wants to sell water or mineral rights to investors. This technology
    will determine who will own the exact rights. In this case, a person who has oﬃcial
    rights can take legal decision and judgment.'
  id: totrans-17
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 验证所有权：区块链确保只有经过授权的经销商才能进行交易。当你处理经常转让的财产权时，这种交易变得更加有价值。这一点可以通过举例来说明：某人想要将水或矿产权出售给投资者。这项技术将决定谁将拥有确切的权利。在这种情况下，拥有官方权利的人可以采取法律决定和裁决。
- en: 'c. Bookkeeping: Blockchain helps to track each fraction of bitcoin. Blockchain
    helps to maintain the privacy of the owner through cryptocurrency. Nowadays Blockchain
    is integrated with accounting which allows local authority, as well as big organization,
    where employer can track each individual purchases and invoices. When each invoice
    is verified by blockchain you don’t send the duplicate invoice. This technology
    is used to determine the exact information. Blockchain helps to clear the payments
    instantly rather than recipient have to wait a few days for the payment to clear.
    Blockchain has implemented across the entire accounting department as well as
    it supports real-time accounting of expenditures and incomes.'
  id: totrans-18
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 会计：区块链有助于追踪比特币的每一个 fraction。区块链通过加密货币帮助维护所有者的隐私。如今，区块链与会计系统整合，使得地方当局以及大型组织都能跟踪每个个体的购买和发票。当每个发票通过区块链验证后，就无需发送重复的发票。这种技术用于确定确切的信息。区块链有助于立即清算支付，而不是让收款人等待几天支付才能到账。区块链已贯穿整个会计部门，并支持实时会计支出和收入。
- en: 'd. Improved Trust: Whether it is a passport, driving license or any document
    can be faked. Blockchain helps to improve government-generated documents. There
    will be no need for wasting human time and energy to figure out such types of
    data and document. Blockchain technology verifies such types of document in a
    few second.'
  id: totrans-19
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 改善信任：无论是护照、驾照还是任何文件都可能被伪造。区块链有助于改善政府生成的文件。将不再需要浪费人力和时间来确定这类数据和文件。区块链技术在几秒钟内验证这类文件。
- en: 'e. Asset Management: We can implement all the assets in the digital form with
    the help of blockchain. Blockchain prevents people from selling a city-owned asset
    for personal profit and also take care of all the assets of the country. Apart
    from that, we can use blockchain in a real-world application such as we can track
    all the government-owned real estate, simultaneously it helps to determine how
    much futile building and piece of land is available in the city or country. If
    blockchain is adopted worldwide, very soon it would solve the problem of unemployment.
    Even most of the countries have adopted this technology such as Australia, Canada,
    USA and many more. Furthermore, blockchain is gradually starting to be implemented
    in bookkeeping to speed up accounting, payment processing and it also enables
    money transparency.'
  id: totrans-20
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 资产管理的数字化：借助区块链，我们可以将以数字形式实现所有资产。区块链能防止人们为谋私利而出售城市资产，同时也能管理国家所有的资产。除此之外，我们还可以将区块链应用于现实世界的实例中，比如，我们可以追踪所有政府所有的房地产，同时它也有助于确定城市或国家中有多少浪费的建筑和土地。如果区块链在全球范围内得到采用，很快它就能解决失业问题。即便如此，大多数国家已经采纳了这一技术，如澳大利亚、加拿大、美国等。此外，区块链正在逐步开始应用于簿记，以加快会计和支付处理，同时也使资金变得透明。
- en: 'f. Smart Regulation: Blockchain allows various agencies to create and design
    legal documents and regulation so that it can monitor all the verified and authorized
    users.'
  id: totrans-21
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 智能法规：区块链允许各个机构创建和设计法律文件和法规，以便它能监视所有经过验证和授权的用户。
- en: 'g. Identity Management: Blockchain technology allows government regulator and
    citizen to register their identities, assets, all the legal document on the blockchain
    so that government people and normal citizen can use this electronic information
    in upcoming future.'
  id: totrans-22
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 身份管理：区块链技术允许政府监管机构和公民在区块链上注册他们的身份、资产以及所有法律文件，这样政府和普通公民就可以在将来使用这些电子信息。
- en: 14.2 Blockchain in Big Data Predictive Task Automation
  id: totrans-23
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 14.2 区块链在大数据分析中的预测任务自动化
- en: Let’s suppose the government has huge volumes of data and the government wants
    to analyze such types of data for security and validation purposes this process
    is known as data analytics. Huge data provide the opportunity to examine large
    and uncover hidden pattern, unknown correlation, and customer preference. Normally
    Big data contain information in various forms such as a mix of structured, semi-structured,
    and unstructured. Basically the government gathers this information through a
    survey, phone calls, personal interaction, social media and many more resources.
    Apart from that, these types of data which is created and designed by the organization
    is fruitful for authority. Nowadays, the internet is a good source of information.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 假设政府拥有大量数据，并且政府希望分析这些数据以用于安全和验证目的，这个过程被称为数据分析。大量数据提供了检查大型数据并揭示隐藏模式、未知相关性和客户偏好的机会。通常，大数据包含各种形式的信息，如结构化、半结构化和非结构化的混合。基本上，政府是通过调查、电话、个人互动、社交媒体等渠道收集这些信息的。除此之外，这些由组织创建和设计的数据对当局是有益的。如今，互联网是信息的一个良好来源。
- en: Any technological advancement has its own challenges and limitations. If we
    talk about some major challenges of data science include inaccessible data, privacy
    issues and enormous information. The control of such type of issues is one area
    where blockchain plays an essential role. Blockchain ensures the security and
    privacy of data. The objective of blockchain is focused on validating data while
    data science involves making a prediction from a large amount of data.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 任何技术进步都有其自身的挑战和局限性。如果我们谈论数据科学的一些主要挑战，包括难以访问的数据、隐私问题以及大量信息。解决此类问题是一个领域，区块链在其中发挥着至关重要的作用。区块链确保了数据的安全和隐私。区块链的目标集中在验证数据，而数据科学则涉及从大量数据中做出预测。
- en: 14.2.1 How Can Blockchain Help Big Data?
  id: totrans-26
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 14.2.1 区块链如何帮助大数据？
- en: Blockchain has brought a new way of managing and operating with data. In the
    case of blockchain all data should be brought together but a decentralized manner
    where data may be analyzed with each individual device. Blockchain integrates
    with other advanced technologies such as cloud computing, Artificial intelligence
    and Internet of Things (IoT).
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链为数据的管理和操作带来了一种新的方式。在区块链的情况下，所有数据都应该集中在一起，但以去中心化的方式进行，数据可以与每个单独的设备进行分析。区块链与其他先进技术如云计算、人工智能和物联网（IoT）集成。
- en: 14.2.2 Blockchain Use Cases in Big Data
  id: totrans-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 14.2.2 区块链在大数据中的应用案例
- en: 'a. Data Integrity: Data recorded on the blockchain are trustworthy because
    they must have gone through a verification which ensures its quality. The activities
    that take place on the blockchain network can be traced. Blockchain technology
    is used to verify the physical document which was encoding with digital signature.'
  id: totrans-29
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: a. 数据完整性：记录在区块链上的数据是可信的，因为它们必须经过验证以确保其质量。在区块链网络上发生的活动可以被追踪。区块链技术用于验证带有数字签名的物理文档。
- en: 'b. Preventing Malicious Activities: Blockchain helps to prevent various malicious
    activities because it uses various algorithms to verify transaction so it is impossible
    for a single attacker to attack an entire network. If an attacker tries to attack
    on data can easily be identified and expunged from the network. Because the data
    is distributed, it makes it impossible for the single attacker to generate enough
    computational power to change the validation criteria and allow unwanted data
    in the system. If someone who wants to change the blockchain criteria, for this
    majority of the node has to come together. Majority power will make a new consensus,
    so it is not possible for a single attacker to attack the entire network.'
  id: totrans-30
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: b. 防止恶意活动：区块链有助于防止各种恶意活动，因为它使用各种算法来验证交易，所以单个攻击者攻击整个网络是不可能的。如果攻击者试图攻击数据，可以很容易地被识别并从网络中清除。因为数据是分布式的，它使单个攻击者无法产生足够的计算能力来改变验证标准并允许系统中的不受欢迎的数据。如果有人想改变区块链标准，大多数节点必须聚在一起。多数权力将形成新的共识，所以单个攻击者不可能攻击整个网络。
- en: 'c. Making Prediction: Blockchain data, just like other types of data, can be
    analyzed to reveal various information and this information is used to predict
    various future outcomes. What is more, blockchain provides structured data gathered
    from individuals or individual devices. In predictive analysis, we use a large
    set of data to determine the accurate outcome of a social event like customer
    preferences, customer lifetime value, dynamic price as it relates to businesses.
    Most of the time, investors use this technology to get the right data analysis.
    Due to the distributed nature of blockchain, huge computational process helps
    data scientists’ in the smaller organization to predict analysis tasks.'
  id: totrans-31
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: c. 做出预测：区块链数据，就像其他类型的数据一样，可以进行分析以揭示各种信息，这些信息用于预测各种未来结果。更重要的是，区块链提供了从个人或个别设备收集的结构化数据。在预测分析中，我们使用大量数据来确定社会事件（如客户偏好、客户终身价值、与业务相关的动态价格）的准确结果。大多数时候，投资者使用这项技术来获取正确的数据分析。由于区块链的分布式特性，巨大的计算过程帮助小型组织中的数据科学家预测分析任务。
- en: 'd. Real-time Data Analysis: Blockchain plays a vital role in the financial
    and payment system. The purpose of developing blockchain is for real-time cross
    border transaction. Nowadays, several bankers and fintech innovators are exploring
    blockchain, because it works very eﬃciently as compared to other technologies
    as well as it settles the various geographical barriers. On the other hand, the
    Organization that requires real-time analysis of data on a large scale can use
    blockchain technology. With blockchain, banker and financial organization can
    observe changes in data in real-time making it possible to make a quick decision,
    as well as it helps to track the abnormal activities.'
  id: totrans-32
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: d. 实时数据分析：区块链在金融和支付系统中扮演着至关重要的角色。开发区块链的目的是实现实时跨境交易。如今，一些银行家和金融科技创新者正在探索区块链，因为它与其他技术相比效率很高，同时它消除了各种地理障碍。另一方面，需要对大规模数据进行实时分析的组织可以利用区块链技术。通过区块链，银行和金融机构可以实时观察数据变化，从而快速做出决策，同时它还有助于追踪异常活动。
- en: 'e. Manage Data Sharing: Blockchain provides facility storing of different types
    of data. A project team member who is working on the same data does not need to
    repeat the data analysis task which has been carried by some other team member.
    Also, a blockchain platform can help scientists to monitor their work, so that
    they can reach on conclusion.'
  id: totrans-33
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: e. 管理数据共享：区块链提供了存储不同类型数据的功能。同一个数据工作的项目团队成员不需要重复其他团队成员已经完成的数据分析任务。此外，区块链平台可以帮助科学家监控他们的工作，以便他们能够得出结论。
- en: 14.3 Digital Identity Verification
  id: totrans-34
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 14.3 数字身份验证
- en: Before starting with DIV (Digital Identity Verification), let us try to understand
    *what Digital identity is?* As you already know that in this world, every individual
    can be identified using many different assets like passport number and government
    issued IDs.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 在开始数字身份验证（DIV）之前，让我们先试图理解*什么是数字身份？*正如您所知，在这个世界上，每个个体都可以通过许多不同的资产来识别，比如护照号码和政府发行的身份证。
- en: Similarly, digital identity is knowledge about an entity that is used by computer
    systems to represent an external agent that can be a person, agency, application
    or device defining identity as a “collection of entity-related attributes.” The
    details found in a digital identity make it possible to determine and authentication
