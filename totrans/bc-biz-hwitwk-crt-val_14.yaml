  zh: 14.3.7 优势
- en: 'Advantages that act as the main pillars of a blockchain primarily based answer
    for digital identity are:'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 作为数字身份控制区块链解决方案的主要支柱的优势是：
- en: a. Trust—In blockchain-based totally structures, the metadata used for communications
    is maintained within the dispensed ledger. The authenticity of the information
    is demonstrated thru multiple nodes, through a consensus mechanism. This decentralization
    is useful within the context of virtual Identities, especially while national
    Identifiers are used throughout more than one company.
  id: totrans-87
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: a. 信任—在基于区块链的系统中，用于通信的元数据保存在分布式账本中。信息的真实性通过多个节点，通过共识机制来证明。这种去中心化在虚拟身份的背景下很有用，特别是当多个公司使用国家标识符时。
- en: b. Safety**—**Blockchain technology has been designed to preserve records in
    an encrypted and immutable way, and secured thru cryptography, thereby, preserving
    the identity blanketed and traceable. Furthermore, blockchain primarily based
    structures removes the vulnerability associated with password safety.
  id: totrans-88
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: b. 安全性**—**区块链技术被设计成以加密和不可变的方式保存记录，并通过密码学进行保护，从而保护身份信息不被泄露且可追溯。此外，基于区块链的系统消除了与密码安全相关的脆弱性。
- en: c. Integrity**—**The gain of this form of identity device over conventional
    ones is the capacity to keep each identification across all of the nodes in the
    network. Though the information is shipped across peer-to-peer networks, its miles
    continuously reconciled and kept updated. Additionally, the blockchain network
    does not have a unmarried factor of failure, making it hard for hackers to break
    the integrity of the facts set.
  id: totrans-89
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: c. 完整性**—**这种身份设备的优点在于能跨网络中的所有节点保持每个身份信息。尽管信息在点对点网络中传输，但它的状态会持续得到调和并保持更新。此外，区块链网络没有单点故障，这使得黑客难以破坏数据集的完整性。
- en: 'd. Simplicity—A blockchain framework simplifies the process for every stakeholder
    involved:'
  id: totrans-90
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: d. 简洁性—区块链框架简化了涉及每个利益相关者的过程：
- en: e. Identification Issuers—Automation of the issuance of digital identity reduces
    time and guide interventions.
  id: totrans-91
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: e. 身份发行者—数字身份的自动化发行减少了时间和人工干预。
- en: f. Identification Verifiers*—*Consumer on boarding and records verification
    is simpler and price powerful.
  id: totrans-92
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: f. 身份验证者*—*消费者开户和记录验证变得简单且成本效益高。
- en: g. Identity Proprietors*—*Blockchain actions far from centralized statistics
    management, giving users manipulate over their identity. It is also viable for
    customers to create their own identification information for social media/fee
    transactions. That is called a “Self Sovereign virtual identity”.
  id: totrans-93
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: g. 身份所有者*—*区块链活动远离集中式数据管理，使用户能够控制自己的身份。用户还可以为自己在社交媒体/交易支付创建自己的身份信息。这被称为“自我主权的虚拟身份”。
- en: h. Privacy**—**Regulators internationally are clamoring for Privacy of citizen’s
    personal and touchy facts. Blockchain encryption combined with the virtual signature
    guarantees “privacy with the aid of layout” through pseudonymization. Aﬃxing the
    virtual signature to all transactions completed via the user makes it foolproof
    as nicely.
  id: totrans-94
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 隐私**—**国际监管机构纷纷要求保护公民的个人和敏感信息。区块链加密与虚拟签名相结合，通过伪匿名确保“通过设计实现的隐私”。通过在用户完成的全部交易中附加虚拟签名，使其防骗功能更上一层楼。
- en: 14.4 Blockchain Government
  id: totrans-95
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 14.4 区块链政府
- en: Government of any country is a very essential part and also plays an important
    role in it. Having blockchain in the government sector is a beneficial step for
    the citizens of that country. Because blockchain helps in removing a lot of drawbacks
    or loop holes in the working of the government sector. This blockchain system
    in this sector can make government processes easy and smooth.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 任何一个国家的政府都是非常重要的组成部分，也发挥着重要的作用。在政府领域拥有区块链是对该国公民有益的一步。因为区块链有助于消除政府领域工作中的许多缺点或漏洞。这个领域的区块链系统可以使政府过程变得简单和平滑。
- en: 14.4.1 Decentralized Government Services
  id: totrans-97
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 14.4.1 去中心化政府服务
- en: Decentralized government services means there is no central headquarters of
    any kind of the services provided by the government. This system also helps in
    increasing trust in the people for the government by make them participating in
    their process, by giving them the authority to see, verify and check the data.
    Decentralized can also called as kind of distributed network everywhere or distributed
    ledger technology which means every participant in the blockchain is having its
    own copy of the data, this make the government process transparent and also helps
    in increasing trust in the people. And there is a one more property of blockchain
    is that it is immutable means the data cannot be changed. For example while registering
    our land it should be very beneficial and can be helpful in reducing or solving
    many land disputes. These features transparency, immutability, etc. of blockchain
    helps in minimizing frauds and corruptions in many government services. As we
    all heard of much news of many scams in the government organizations.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 去中心化的政府服务意味着没有任何形式的政府提供服务的中心总部。这种系统通过让民众参与过程，赋予他们查看、验证和检查数据的权利，从而增进人民对政府的信任。去中心化也可以称为一种无处不在的分布式网络或分布式账本技术，这意味着区块链中的每个参与者都有自己的数据副本，这使得政府过程透明，并有助于增强人民的信任。区块链的另一个特性是其不可变性，意味着数据无法被更改。例如，在我们注册土地时，这将会非常有利，并且有助于解决或减少许多土地纠纷。区块链的透明性、不可变性等特性有助于在许多政府服务中减少欺诈和腐败。正如我们听到的许多关于政府机构中的许多诈骗新闻。
- en: Blockchain in the public sector makes it very diﬃcult to hack; the reason is
    that it uses cryptographic hash functions, data encryption and its distributed
    ledger technology. As this data belongs to the government and public so, this
    makes their data very secure and increase accountability. Blockchain also good
    for the removal of black market or black money in to the government as there is
    no middle man in between you and the service, you doesn’t have to pay extra money
    to the middle man in between for the service that is already yours. Say for example
    you are taking loan from a bank and all your papers are clear, you can get the
    loan easily, but the middle man came into the picture and ask you a cut from that
    loan. But in some cases both the parties are involved in this kind of practice
    which basically a loss for the government.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 公共部门中的区块链使得黑客攻击变得非常困难；原因是它使用了加密哈希函数、数据加密及其分布式账本技术。由于这些数据属于政府和公众，因此这使得他们的数据非常安全并增加了责任感。区块链对消除黑市或黑钱进入政府也很有好处，因为在您和服务之间没有中间人，您不需要向中间人支付额外的钱来获取已经属于您的服务。比如说您从银行贷款，您的所有文件都清楚，您可以轻松地获得贷款，但是中间人介入了，并要求从中扣除一部分贷款。但在某些情况下，双方都参与这种做法，这对政府来说基本上是一种损失。
- en: As it is necessary for everyone, it is kind of peer to peer network in which
    there is no disturbance in between. Blockchain is a kind of chain of blocks each
    block is having data and address of its previous block, which helps in traversing
    all previous blocks or transactions. Blockchain also helps in identity management,
    as it plays an important role in having or providing these services. This means
    the person doesn’t have to show his identity to every organization separately,
    the person have to show his identity to only one organization which is acceptable
    to every other organization.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 正如对每个人来说都是必要的，这是一种点对点网络，其中没有任何干扰。区块链是一种块的链，每个块都包含其前一个块的数据和地址，这有助于遍历所有先前块或交易。区块链还在身份管理方面发挥重要作用，因为它在这些服务提供中起着关键作用。这意味着个人无需向每个组织单独出示身份证明，个人只需向一个被其他所有组织接受的
    organization出示身份证明。
- en: And as a result of these features of blockchain it ultimately reduces the cost
    per service for the government which further people gets the benefit of the service
    at a much cheaper cost. Blockchain also makes a great impact on saving time and
    labor on the services provided by the government. Blockchain makes it easier for
    the government to manage their services more eﬃciently and more helpful for the
    people use that services easily and without any fear of theft, fraud, etc.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 由于区块链的这些特性，最终降低了政府每项服务的成本，进一步使人们以更低的成本受益于服务。区块链还对政府在提供的服务上节省时间和劳动力产生了重大影响。区块链使政府更容易高效管理其服务，并使使用这些服务的人们更容易、更无需担心被盗、欺诈等问题。
- en: 14.4.2 Liquid Democracy and Random Sample Election
  id: totrans-102
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 14.4.2 流动民主与随机样本选举
- en: Blockchain plays a vital role in liquid democracy and also a great part in random
    sample election. Politics has an essential duty in the government for governing
    the people and the process should be clean and transparent which can only be done
    by blockchain. As we all knew the image regarding to the politics in our country
    is not good which indirectly means that there is a flaw in our current system
    that has to be changed. By using blockchain in politics helps in increase in the
    involvement of the general public into the system which is very important because
    government is of the people for the people and by the people. Most of the people
    after election feel insured regarding their vote that what happen to the vote
    is it at the correct destination or might somebody change or some kind of fixing
    in that election. There has to be an eﬃcient system that have the potential to
    keep the vote with full security and transparency so that the people are assure
    that their vote is at right place.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链在流动民主和随机样本选举中扮演着至关重要的角色。政治在治理人民的过程中负有关键责任，这一过程应当保持干净和透明，而这是区块链能够实现的。众所周知，我国政治形象并不良好，这意味着我们当前制度存在缺陷，必须加以改变。在政治中运用区块链技术有助于提高公众对系统的参与度，这是非常重要的，因为政府属于人民、为了人民、由人民管理。大多数人在选举后都会对自己的选票感到放心，想知道选票是否正确送达，或者是否有人在选举中做了手脚。必须有一种高效的系统，能够完全安全透明地保管选票，让人们确信他们的选票送到了正确的地方。
- en: Blockchain in the election system of our country provides huge benefits to the
    people and to the government also. After applying this system then there is no
    need of recounting of votes as this is happening with full transparency and full
    security, which as a result in saving a lot of time and money of the government
    because they doesn’t have to recount the votes. This leads to the increase in
    the trust of the people into the procedure or system of the government which is
    a great benefit for them that their people believe in their governance. This system
    increases the value of votes of the people and their involvement in the making
    of government. This system is helps in making an unique identity for having a
    fair election as this system is very diﬃcult to hack or crack if somebody changes
    a block in the chain it has to change all the block in that chain which impossible.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
- en: People can see all the schemes provided by the government in this system because
    of the distributed ledger technology. This is also very beneficial in reducing
    corruption and black money. This system helps government in categorizing people
    according to their income, purpose of work and many other factors which through
    which the government provides them different schemes which of their benefits and
    it also help in collecting taxes from the people of different groups. In this
    system people can also keep the record of the money that the government took from
    them in the form of taxes, that where the money is gone and in which sectors the
    government is spending that money which is basically the right of the people to
    that what happen to their money.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
- en: This system increases the control of the public on the government. Government
    is answerable to the public regarding their work if they find any kind of misuse
    of their money or any kind of the actions taken by them. This system helps government
    in making appropriate schemes, rule, decision to take, and many other factors
    that a leader of the party should do for the people as they chose him the leader.
    This system is basically distributed trust among the people this leads to a better
    future of the people by having a fair and eﬃcient governance for them that all
    the decisions are made by the all the people. This system helps in reducing poverty
    in the country and helps in improving agriculture which is a huge part in our
    country and it provides 16% to the GDP by providing them proper schemes provided
    by the government, proper identity and proper support in their agriculture.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
- en: 14.5 Blockchain Science
  id: totrans-107
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 14.5.1 FoldingCoin
  id: totrans-108
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
