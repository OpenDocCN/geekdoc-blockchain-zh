  zh: '|           区块链平台 |           区块链           网络 |           背景 |'
- en: '|           Ethereum |           Public |           It is an open platform
    for developing and using decentralized applications. No one owns or controls the
    platform. Adaptable and flexible, it is used in smart contracts |'
  id: totrans-103
  prefs: []
  type: TYPE_TB
  zh: '|           以太坊 |           公开 |           这是一个用于开发和使用去中心化应用程序的开放平台。没有人拥有或控制该平台。适应性强、灵活性高，被用于智能合约
    |'
- en: '|           Hyperledger |           Hybrid |           Open-source collaborative
    effort formed to advance Blockchain technology across various industries. Provides
    a variety of commercial Blockchain technology products, such as edger frameworks,
    smart contracts engines, and utility libraries. |'
  id: totrans-104
  prefs: []
  type: TYPE_TB
  zh: '|           Hyperledger |           混合 |           开源协作努力的形成，旨在推进各行各业的区块链技术。提供各种商业区块链技术产品，如账本框架、智能合约引擎和实用程序库。
    |'
- en: '|           MutliChain |           Private |           A platform for developing
    and deploying private chains within and between organizations. A more advanced
    version of Bitcoin''s core software is designed to support private financial transactions.
    |'
  id: totrans-105
  prefs: []
  type: TYPE_TB
