- en: Consensus Procedure
  prefs: []
  type: TYPE_NORMAL
- en: By using the consensus procedure, a new transaction can be added to the ledger.
    In each link in the chain, the terms and conditions for executing a data transaction
    are specified. This protocol is exemplified by Proof of Work (PoW) (Janssen, M,
    2020). Proof of work security gives the Blockchain a high level of security, as
    well as making re-mining of current blocks with fraudulent data impossible.
  prefs: []
  type: TYPE_NORMAL
- en: By increasing the time it takes to add a new block to the chain, the process
    inhibits manipulation and cyber-attacks. The property of consensus eliminates
    the risk of a single centralized entity manipulating information transactions.
  prefs: []
  type: TYPE_NORMAL
- en: Principles of Blockchain
  prefs: []
  type: TYPE_NORMAL
- en: 'In a recent paper published in Harvard Business Review (Iansiti M, Lakhani
    K, 2017), five key concepts underlying Blockchain principles were proposed: distributed
    database, peer-to-peer transmission, transparency with pseudonymity, irreversibility
    of record, and conceptual logic.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Distributed Database: The ledger is duplicated in a plethora of databases that
    are all identical. Each participant in a Blockchain has complete access to the
    database, and no single participant has control over the data or information.
    A partner''s transaction records can be verified directly without the involvement
    of third-party middlemen.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Peer to Peer Transmission: Without the requirement for central coordination,
    communication occurs directly amongst peers. At the same time, peer nodes serve
    as both clients and servers to other nodes on the network.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Transparency with Pseudonymity: Transactions are made between Blockchain addresses,
    which are visible to anybody with access to the system. When changes are made
    to one copy, they are updated in all other copies at the same time. Each user
    on the Blockchain is recognized by a unique alphanumeric address. Users can choose
    to stay anonymous or reveal their real identities to others.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Irreversibility of Record: The records in the database cannot be changed once
    a transaction has been entered. To ensure that the database recording is permanent
    and accessible to everyone on the network, a variety of computational approaches
    are applied.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Conceptual Logic: Because the ledger is digital, users can create algorithms
    and rules that automatically activate transactions between nodes.'
  prefs: []
  type: TYPE_NORMAL
- en: Types of Blockchain
  prefs: []
  type: TYPE_NORMAL
- en: Different types of Blockchain exist depending on the networks (J. d. Kruijff
    and H., 2017), and the network designs differ depending on how transactions are
    carried out and how quickly users can access data. Blockchain networks are classified
    in general based on the model and consensus employed. Different kinds of Blockchain
    that exist are namely public, private, and hybrid Blockchain.
  prefs: []
  type: TYPE_NORMAL
- en: 'Public Blockchain: Designed to eliminate the middleman, this kind of Blockchain
    is accessible to anyone with a computer and Internet connection. Where a completely
    decentralized transaction is required, public Blockchain is the best option. The
    Bitcoin Blockchain, as well as others such as Ethereum, IOTA, and others, are
    examples of some public Blockchain only allow for reading and writing. Bitcoin,
    for instance, employs an open-source methodology that allows anybody to contribute.
    The computation power and capacity required to carry out such a task duplicate
    transactions make this public Blockchain slow and resource-intensive, but they
    are extremely secure (Pinto R, 2019).'
  prefs: []
  type: TYPE_NORMAL
- en: 'Private Blockchain: A corporation establishes a permission network in which
    all participants are recognized and trusted. In a private Blockchain, the networking
    system is password-protected. Participants must receive an invitation or authorization
    before they can participate. Administrators can selectively allow nodes to verify.
    When the Blockchain is used amongst organizations that are part of the same legal
    entity, this is advantageous. Faster transaction speeds, data/content privacy,
    and centralized control over who has access to the Blockchain are just a few of
    the benefits of adopting a private Blockchain. local business and governance frameworks
    are better suited to the private Blockchain. Governments may use a private Blockchain
    to conduct vote polls, saving billions of dollars in the process since these mechanisms
    make voting entirely secure and resistant to corruption (Thompson C, 2016). The
    financial services sector is home to a large number of private Blockchain-based
    applications for instance private Blockchain technology is being tested by Bank
    of America, JPMorgan Chase, the New York Stock Exchange, and Fidelity Investments
    as an alternative to paper-based and manual transaction processing (Iansiti M,
    Lakhani K, 2017).'
  prefs: []
  type: TYPE_NORMAL
- en: 'Hybrid Blockchain: The benefits of both public and private Blockchains are
    combined in this Blockchain. Hybrid Blockchain combines a public Blockchain (in
    which all participants are included) with a private network (permission-based
    or invitation-only) that limits participation. A hybrid Blockchain can help highly
    regulated businesses and governments. This innovation gives users more freedom
    and control over which data is kept private and which data is published publicly.
    In the real world, there are numerous examples of hybrid Blockchain. For example,
    Xin-Fin is a hybrid Blockchain that combines Ethereum (a public Blockchain) and
    Quorum (a private Blockchain) (a private Blockchain). More than a dozen pilot
    projects in supply chain logistics, aviation, international trade, and financial
    settlements have been completed by XinFin. Ramco Systems, a multibillion-dollar
    software company, provides Xin-Fin hybrid Blockchain solutions to its clients
    for deploying Blockchain-based supply chain logistic solutions (Freuden, D, 2018).'
  prefs: []
  type: TYPE_NORMAL
