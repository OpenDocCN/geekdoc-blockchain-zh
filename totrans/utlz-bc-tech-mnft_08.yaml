- en: Challenges of Adoption of Blockchain in Logistics
  prefs: []
  type: TYPE_NORMAL
- en: There are various barriers to Blockchain adoption in the logistics industry,
    including data storage and transmission, incentive systems, and implementation
    costs.
  prefs: []
  type: TYPE_NORMAL
- en: 'Data Storage and Transmission: Every day, the logistics business collects and
    stores a vast amount of data. Because data is repeatedly saved in each node in
    the Blockchain network as additional data is collected, the Blockchain application
    is threatened; each node in the network demands a considerable amount of storage
    capacity, so In the end, this will lead to a waste of storage. Second, IoT devices
    deployed in large numbers can cause network congestion, which lowers service quality.
    Consequently, Blockchain stability cannot be guaranteed. As a result, the logistics
    industry has a huge difficulty in data transfer.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Incentive Mechanism: In cryptographic systems, miners are rewarded for participating
    in Blockchain networks. The logistics business reaps few benefits when logistics
    companies record data on the logistical process. This prevents them from being
    motivated to do so. Logistics companies are essential to the development of Blockchain,
    and In no manner can Blockchain applications and services be used to help with
    logistics operations. In this situation, incentive mechanisms are essential.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Implementation Cost: The logistics industry faces a cost and risk dilemma with
    Blockchain-based logistics management systems. Logistics companies face high costs.
    Device costs, training costs, operation costs, and maintenance costs are the four
    sorts of costs. Even though prospective benefits have been discovered, the majority
    have yet to be realized. Blockchain adoption may not be a wise investment for
    companies. Furthermore, the excessive risk is a burden. The potential applications
    of Blockchain are currently being researched. Consequently, logistics organizations''
    activities may be disrupted when technical problems occur.'
  prefs: []
  type: TYPE_NORMAL
- en: CONCLUSION AND FUTURE DIRECTION
  prefs: []
  type: TYPE_NORMAL
- en: Logistic services are expanding globally and the complexities in logistics operations
    are increasingly rising, with these challenges, organizations cannot make fast
    and effective decisions when needed thereby leading to the long delivery time
    and incurring more expenses. Blockchain as a disruptive technology can transform
    current logistics industries. The technical enablers of digital logistics management,
    as well as the obstacles of digital logistics management, were discussed in this
    study, which also highlighted Blockchain features and the Blockchain concept.
    The numerous types of Blockchain networks and a description of different Blockchain
    platforms were emphasized, as well as the current difficulties in logistics management
    and the existing technology that contributes to logistics management. This study
    concludes that Blockchain can innovate the management of logistics functions.
  prefs: []
  type: TYPE_NORMAL
- en: Future study will examine the following questions, how to use Blockchain to
    properly track and trace the GPS location of logistics drivers. Secondly, to figure
    out how to set up a fleet management framework based on Blockchain. Thirdly, we
    need to determine how to deal with storage concerns while implementing Blockchain
    technology.
