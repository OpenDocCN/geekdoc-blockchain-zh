- en: ABSTRACT
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 摘要
- en: As logistics companies continue to expand due to the revolution of Logistics
    4.0, the complexity of the multiple connected organizations makes it impossible
    for a clear view of logistics operation. Since customer information is shared
    between companies, unauthorized access to personal information is inevitable,
    and it poses several threats to customers. To address this challenge, blockchain
    with some fascinating properties like enhanced security and transparency will
    be deployed. Blockchain is a technology that can be used to improve efficiency,
    visibility, and security in logistics management. This chapter will explore the
    current applications of blockchain in logistics management based on an analysis
    of the findings of several scholars. The change from traditional logistics to
    digital logistics, digital logistics issues, as well as blockchain principles,
    this study also provides useful insights into how blockchain can disrupt conventional
    operations in logistics management. It also lays the groundwork for future study
    into blockchain's applicability in digital fleet management.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 随着物流公司因物流 4.0 革命而不断扩张，多个相互连接的组织的复杂性使得对物流操作的清晰视图成为不可能。由于客户信息在公司之间共享，未经授权访问个人信息是不可避免的，并给客户带来了几个威胁。为了解决这一挑战，将部署具有增强安全性和透明度等一些引人注目特性的区块链。区块链是一种可以用于改善物流管理中的效率、可见性和安全性的技术。本章将基于对多位学者研究结果的分析，探讨区块链在物流管理中的当前应用。从传统物流到数字物流的转变、数字物流问题以及区块链原理，本研究还提供了有关区块链如何颠覆传统物流管理运营的有用见解。它还为未来研究区块链在数字车队管理中的适用性奠定了基础。
- en: INTRODUCTION
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 引言
- en: Due to the industry 4.0 revolution (Kshetri, N, 2017), modern logistics operations
    keep expanding but a lot of challenges confront its operations such as a lack
    of operation visibility from beginning to end due to enormous multiple agents
    involved within the logistics management framework, Increasing complexity in supply
    chains has made it difficult for logistics companies to identify the root cause
    of problems, thereby hindering the organization from taking fast and reliable
    decision. Traditional logistics management information systems have flaws like
    lack of openness, security issues, and unreliable ((Wang, Y., Hugh Han, 2019),
    unauthorized disclosure of personal information is the order of the day as information
    are shared and transferred between the logistics enterprises thereby resulting
    in to increase in frauds and other social vices during the operational process.
    The engagement of Blockchain which is innovation will offer solutions to these
    problems.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 由于工业 4.0 革命（Kshetri, N, 2017）的影响，现代物流运营不断扩张，但是其运营面临诸多挑战，比如由于物流管理框架内涉及众多代理商，导致从开始到结束的操作缺乏可见性，供应链复杂度的增加使得物流公司难以识别问题的根本原因，从而阻碍组织快速而可靠地做出决策。传统的物流管理信息系统存在诸如缺乏开放性、安全问题和不可靠性等缺陷（（Wang,
    Y., Hugh Han, 2019），个人信息未经授权的披露成为日常，因为信息在物流企业之间共享和传输，从而导致在运营过程中欺诈和其他社会问题的增加。区块链的参与将为这些问题提供解决方案。
- en: Blockchain is a p2p (peer-to-peer) network designed to run a decentralized ledger
    (S. Nakamoto, 2008) and is not under the direction of a centralized authority.
    Participants in the Blockchain network have complete transparency and can view
    and check the ledger at any moment. Blockchain is quickly becoming one of the
    most popular academic topics. Studies have recently focused on Blockchain from
    a variety of perspectives, comprising the design of systems, theoretical investigations,
    and frameworks for making decisions.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链是一个设计为运行去中心化账本的点对点（peer-to-peer）网络（S. Nakamoto, 2008），并且不受中央机构的指导。区块链网络的参与者拥有完全透明性，可以随时查看和检查账本。区块链正在迅速成为最受欢迎的学术话题之一。最近的研究重点关注区块链的各个方面，包括系统设计、理论研究以及决策框架。
- en: Bitcoin, a kind of crypto (digital) currency, was first presented in 2008\.
    To complete a transaction on the internet between two parties, Bitcoin uses cryptographic
    evidence. It is regarded as the ignitor of Blockchain, allowing transactions to
    be completed without the use of a third party (Casino, F, Dasaklis, T., 2019).
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 比特币，一种加密（数字）货币，于 2008 年首次提出。为了在两个参与方之间的互联网交易完成交易，比特币使用了加密证据。它被视为区块链的点火器，使得交易能够在没有第三方的情况下完成（Casino,
    F, Dasaklis, T., 2019）。
- en: From (FINTECH), Financial Technology to Supply Chain and Logistics Management,
    Blockchain innovation is embracing a variety of sectors. Blockchain can alter
    existing systems, streamline procedures, and increase operational efficiency.
    According to a survey by PwC, 84 of 600 executives from a range of industries
    stated that their company has been working with Blockchain technology since 2018\.
    The financial sector, supply chains, and energy industry are the top three businesses
    embracing this innovation, according to the survey (Davies, S., & Likens, S, 2018).
    The management of supply chains and logistics with Blockchain will enable the
    creation of traceable supply chain systems while maintaining the immutability
    of any data recorded in the ledger (Rao, J. J., & Kumara, V, 2017) Through the
    development of trust models between supply stakeholders, protection of asset transactions,
    enabling real-time communication, improving quality management, and improving
    forecasting and inventory management are all ways to improve supply chain management,
    Blockchain has the potential to add economic value to solve critical Supply chain
    concerns (Mohanta, B. K., Jena, 2019).
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 从（金融科技）FINTECH、金融科技到供应链和物流管理，区块链创新正在涵盖各种领域。区块链可以改变现有系统，简化流程，并提高运营效率。根据普华永道的一项调查，来自各行各业的
    600 名高管中有 84 人表示，他们的公司自 2018 年以来一直在使用区块链技术。根据该调查（Davies，S.，& Likens，S，2018），金融行业、供应链和能源行业是采用这一创新的前三个行业。采用区块链管理供应链和物流将有助于建立可追溯的供应链系统，同时保持账本中记录的任何数据的不可变性（Rao，J.
    J.，& Kumara，V，2017）。通过建立供应链利益相关者之间的信任模型、保护资产交易、实现实时通信、改善质量管理以及改进预测和库存管理等方式，改善供应链管理，区块链有可能增加经济价值以解决关键的供应链问题（Mohanta，B.
    K.，Jena，2019）。
- en: Blockchain uses a consensus process to safeguard and store data in a shared
    database. Block networks are built by representing the data owners and data sources
    with an information grid.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链使用共识过程来保护和存储数据在共享数据库中。通过用信息网格表示数据所有者和数据源来构建区块网络。
- en: Several pilot-size projects based on Blockchain adoption in the management of
    logistics and supply chains have recently attempted to capitalize on the technology's
    usefulness. Big industry leaders like IBM (International Business Machines) have
    some famous successful cases.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 最近，基于区块链采用在物流和供应链管理中的几个试点项目试图利用该技术的有用性。像 IBM（国际商业机器公司）这样的大型行业领袖有一些著名的成功案例。
- en: IBM was one of the first companies to develop Blockchain innovation. Recently,
    IBM launched the first Blockchain-based system for tracking and tracing vaccines
    along the distribution chain, from production to administration. This solution
    helps manufacturer’s monitor the supply chain to improve recall management and
    build trust between the government and the private sector. The system provides
    preemptive detection and notification of supply chain problems, fraud, and storage
    conditions (IBM, 2020).
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: IBM是最早开发区块链创新的公司之一。最近，IBM推出了第一个基于区块链的系统，用于跟踪和追踪疫苗在分销链上的流动，从生产到接种。该解决方案帮助制造商监控供应链，改善召回管理，并建立政府与私营部门之间的信任。该系统提供了对供应链问题、欺诈和存储条件的预防性检测和通知（IBM，2020）。
- en: Following the Blockchain pilot trials, the next stage is for the industry to
    evaluate the best Blockchain depending on performance, technical attributes, and
    deployment cost. In research and practice, to assist decision-makers, only a few
    technology evaluation models are available. (Bai, C & Sarkis, J, 2020). Many scholars
    believe that Blockchain has considerable promise, a conceptual analysis and decision-making
    framework, however, are needed to scale the costs which are advantages of deploying
    this technology.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在区块链试点试验之后，下一阶段是行业评估根据性能、技术属性和部署成本来评估最佳的区块链。在研究和实践中，为了帮助决策者，只有少数技术评估模型可用（Bai，C
    & Sarkis，J，2020）。许多学者认为区块链具有相当大的前景，但需要一个概念分析和决策框架来衡量部署此技术的成本优势。
- en: The goals of this research are to gain a general understanding of Blockchain
    principles and their prospects for enhancing security; improving efficiency in
    logistics management frameworks and recommending future research that may be beneficial
    to logistics management through the use of Blockchain.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 本研究的目标是全面了解区块链原理及其增强安全性的前景；通过使用区块链改善物流管理框架的效率，并推荐未来可能对物流管理有益的研究。
- en: OVERVIEW OF LOGISTICS MANAGEMENT
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 物流管理概述
- en: Logistics Management
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 物流管理
- en: Logistics is generally defined as activities influenced by demand. It defines
    the requirements for the objects, the people, physical products, as well as for
    services, information, and energy. (Wannenwetsch, H. (Ed.), 2014) Objects must
    be delivered at the right time, at the right quantity, at the right cost, and
    in the right place. Alternatively, logistics management can be defined as establishing
    an organized and methodical network between a company and its suppliers to produce
    and sell a specific product to the end-user (CSCMP, 2018), to lower costs, and
    remain competitive. There is an interaction among processes, data, and information
    flows, as well as people, entities, and other resources. Simply put, the logistics
    management process involves all stages of bringing a product from its initial
    state to its final destination beginning with the transformation of raw materials
    into manufactured products, warehouse storage, market movement, and distribution
    to the final customer as shown in fig 1.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 物流通常被定义为受需求影响的活动。它定义了对象、人员、实物产品以及服务、信息和能源的要求。 （Wannenwetsch，H.（编），2014）对象必须在正确的时间、正确的数量、正确的成本和正确的地点交付。或者，物流管理可以被定义为在公司和其供应商之间建立有组织和系统的网络，以生产和销售特定产品给最终用户（CSCMP，2018），以降低成本并保持竞争力。流程、数据和信息流之间存在相互作用，以及人员、实体和其他资源。简而言之，物流管理流程涉及将产品从其初始状态带到最终目的地的所有阶段，从原材料转化为制成品开始，仓储存储，市场运动，以及分销给最终客户，如图1所示。
- en: '| Figure 1\. Simplified structure of logistics management |'
  id: totrans-23
  prefs: []
  type: TYPE_TB
  zh: '| 图1\. 物流管理简化结构 |'
- en: '| ![Figure978-1-7998-8697-6.ch007.f01](i/ch007.f01.png) |'
  id: totrans-24
  prefs: []
  type: TYPE_TB
  zh: '| ![Figure978-1-7998-8697-6.ch007.f01](i/ch007.f01.png) |'
- en: The logistics management process includes activities such as sourcing, procurement,
    conversion, and other related activities. The need to coordinate and collaborate
    with channel partners, such as suppliers, intermediaries, third-party service
    providers, and customers, is also crucial. In essence, logistics management combines
    supply chain and demand management within and between businesses (CSCMP, 2018).
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 物流管理流程包括诸如采购、采购、转换等相关活动。与渠道合作伙伴（例如供应商、中间商、第三方服务提供商和客户）协调和合作的需求也至关重要。实质上，物流管理结合了企业内部和企业之间的供应链管理和需求管理（CSCMP，2018）。
- en: 'The logistics management ecosystem is composed of five major components: planning,
    packing, inventory control, transportation, and control of information.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 物流管理生态系统由五个主要组成部分组成：计划、包装、库存控制、运输和信息控制。
- en: 'Planning (warehousing, storage material handling): Planning in logistics is
    essential for strong supply chain connectivity because by constantly synchronizing
    the entire supply chain, interfaces and links the entire supply chain. The market
    is usually dynamic, and a demand-supply mismatch isn''t uncommon. Logistics management
    ensures that manufacturers supply goods on a consistent and continuous basis.
    Great planning is needed to actualize this that is the reason the process has
    now become a vital aspect of logistics management. Despite the need for manufacturers
    to operate efficiently, the demand for the product is not equal to the supply
    because of the same imbalance that has previously been discussed. In such cases,
    storing extra items produced requires additional storage units and warehouses.
    Material handling equipment is needed to move materials around inside a warehouse
    as well as to load and unload items into and out of delivery vehicles, as well
    as sophisticated storage equipment like racks or shelving. Materials handling
    is a process that includes utilizing manual, semi-automated, and computerized
    equipment and frameworks to assist logistics and keep supply chain operations
    running smoothly. By doing so, forecasting, resource allocation, production planning,
    inventory reduction, customer service, and support are improved. Planning is a
    key component of logistics management, as it helps synchronize the various operations
    and processes. Management of logistics involves the timely delivery of goods and
    services at each level, and efficient management is impossible without comprehensive
    Logistics Planning.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 规划（仓储、物料处理）：在物流中进行规划对于强大的供应链连接至关重要，因为通过不断同步整个供应链，接口和链接整个供应链。市场通常是动态的，需求供应不匹配并不少见。物流管理确保制造商持续稳定地供应商品。需要出色的规划来实现这一点，这也是该过程现在已成为物流管理重要方面的原因。尽管制造商需要高效运作，但产品的需求并不等于供应，这是由于先前讨论过的同样的不平衡。在这种情况下，存储额外生产的物品需要额外的存储单元和仓库。物料处理设备需要将物料在仓库内移动以及将物品装载到和卸载出送货车辆，以及像货架或置物架这样的复杂存储设备。物料处理是一个过程，包括利用手动、半自动和计算机化的设备和框架来协助物流，并使供应链运营顺利进行。通过这样做，提高了预测、资源分配、生产计划、库存减少、客户服务和支持等方面。规划是物流管理的关键组成部分，因为它有助于同步各种操作和流程。物流管理涉及在每个层面及时交付货物和服务，没有全面的物流规划就无法进行高效的管理。
- en: There may be an insufficient supply of commodities during demand-supply variations
    or imbalances, or storage facilities may be required to hold excess items. It
    is impossible to accomplish all of this without meticulous planning.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 在需求供应变化或不平衡期间可能会存在商品供应不足，或者可能需要存储设施来存放多余的物品。没有细致的规划是不可能完成所有这些的。
- en: 'Packaging or Unitization: Packaging and unitizing of products or items are
    essential to long-term product maintenance. A product''s packaging protects it
    not only during transit from the producer to the retailer but as well as during
    storage and display. The packaging of an item may lure a buyer to consider buying
    it. As a result, many businesses perform considerable study into the color schemes,
    patterns, and types of packaging that their potential customers find most appealing.
    For easier handling, the unitization process groups multiple distinct things into
    a single large delivery unit. It''s also important because it helps with storage
    and transit.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
- en: Typically, packaging coupled with unitization aid in packing products in a cuboidal
    form or shape because makes them easy to handle, transport, and store.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
- en: 'Essentially, packaging serves two purposes: it protects an item or good during
    transport and it keeps the product in good condition while it is stored in a warehouse.
    Cuboidal packing can also be called unitization because it involves merging many
    things into a single entity. In general, cubes are useful for storing and moving
    since they can be easily transported.'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
- en: 'Inventory Management: The goal of inventory control is to ensure that a business
    maintains adequate stock levels to meet client needs as quickly as possible while
    keeping storage costs low. Maintaining information on stock situations, warehouse
    availability, and market demand and supply research, as well as projecting demand
    and managing stocks accordingly, are all important components of inventory management.
    Since demand is variable, inventory control is a particularly helpful technique
    for managing the flow of commodities in a supply chain. Inventory management benefits
    include.'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
- en: • Correct Order Fulfillment
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: • Effective Inventory Planning and Organization
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: • It offers a well-organized warehouse
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: • It saves both time and money
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: • It Improves Productivity
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: • It promotes Customer Satisfaction
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The decisions regarding what stocks should be stored, where the stocks should
    be stored, and how much of the inventory should be stored are among the most crucial
    duties of inventory control.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 关于什么库存应该存储、库存应该存储在哪里以及应该存储多少库存的决策是库存控制中最关键的职责之一。
- en: 'Transportation: Logistics companies use transportation to link their various
    activities. Transport plays a crucial role in the entire product manufacturing
    process, from production to delivery (and vice versa). It comprises successfully
    and efficiently designing, implementing, and controlling the forward and reverse
    movement of commodities in a supply chain. Modes of transportation include automobiles,
    cargo trains, freight shipping, and air travel. An effective transportation management
    system should be able to automate loads, track shipments, increase performance
    and efficiency, and assist with inventory control.'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 运输：物流公司利用运输来连接它们的各种活动。运输在整个产品制造过程中起着至关重要的作用，从生产到交付（反之亦然）。它包括成功和高效地设计、实施和控制供应链中商品的正向和逆向运动。运输方式包括汽车、货运列车、货运航运和航空旅行。一个有效的运输管理系统应该能够自动化货物、跟踪货物、提高绩效和效率，并协助库存控制。
- en: A good Transportation Management System (TMS) is required for proper transportation
    because it automatically tenders loads, tracks shipments, and retains and analyzes
    past information. Since transportation entails maintaining direct contact with
    customers, timely delivery management is critical. TMS may help keep inventory
    small, which keeps the supply chain process going smoothly. Consistently delivering
    items will have a negative impression on the client. Customer satisfaction rises
    as a result of improved performance.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 一个好的运输管理系统（TMS）对于正确的运输是必需的，因为它可以自动招标货物、跟踪货物，并保留和分析过去的信息。由于运输涉及与客户直接联系，及时的交付管理至关重要。TMS可以帮助保持库存小，从而使供应链流程顺畅进行。持续地交付物品会给客户留下负面印象。随着业绩的提高，客户满意度也会提高。
- en: 'Control of Information: This system aids in the business management process.
    A smooth operation of various operational processes and procedures requires information
    and control. The system involves real-time delivery tracking, which tells a truck
    driver where to park and deliver the next cargo. The process incorporates management
    operations such as sales, distribution, marketing, manufacture, and supply with
    value chains, which combine customer and market needs with company potential to
    meet financial goals.'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 信息控制：该系统有助于业务管理流程。顺畅运行各种操作过程和程序需要信息和控制。该系统包括实时交付跟踪，告诉卡车司机在哪里停车和交付下一批货物。该过程将销售、分销、营销、制造和供应等管理操作与价值链结合起来，将客户和市场需求与公司潜力结合起来，以实现财务目标。
- en: Additionally, it affects other inventory control processes by determining how
    much inventory should be stored in warehouses. Sustainable logistics aims to reduce
    and eliminate waste while improving business efficiency. Therefore, logistics
    management is inextricably linked to information and control. The logistics industry
    has advanced in the last few years due to the integration of new technology that
    digitalizes logistics management operations.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，它通过确定仓库中应存放多少库存，影响其他库存控制流程。可持续物流旨在减少和消除浪费，同时提高业务效率。因此，物流管理与信息和控制密不可分。由于整合了数字化物流管理操作的新技术，物流行业在过去几年里有了显著发展。
- en: Digital Logistic Management Concept
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 数字化物流管理概念
- en: Digital logistics refers to digitizing traditional data collection in logistics
    management, which is often manual and prone to human error. Digital logistics
    helps optimize and accelerate logistics operations, strategies, and systems. In
    other words, it automates the logistics chain's routine-like components that can
    be automated. This digital strategy not only allows your company to save money
    on operational expenditures, lost productivity, and correct order fulfillment,
    but it also improves data transparency for all vendors and partners involved in
    logistics management and operations. All stakeholders have access to the knowledge
    they need to make agile, educated decisions even in the face of the unexpected
    by utilizing thoughtfully-integrated business logistics tools that collaborate
    and communicate through a single information system.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 数字化物流是指将传统物流管理中常常是手动且容易出错的数据收集数字化。数字化物流帮助优化和加速物流操作、策略和系统。换句话说，它自动化了可以自动化的物流链的例行组成部分。这一数字化策略不仅使您的公司节省了运营支出、失去的生产力和正确的订单履行成本，而且为所有参与物流管理和操作的供应商和合作伙伴改善了数据透明度。所有利益相关者都可以获取他们需要的知识，通过精心整合的商业物流工具，在单一信息系统中协作和沟通，做出灵活、明智的决策，即使面对意外情况也能如此。
- en: Digital logistics management (DLM) has had a significant impact on logistics
    management operations, and it is clear that this improvement is a competitive
    advantage that firms can capitalize on for years to come. Logistics management
    is undergoing digital transformation due to the power of driven data insights
    (Chung, G, 2018).
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 数字化物流管理（DLM）显著影响了物流管理操作，可以明显看出这一改进是企业未来多年可以利用的竞争优势。物流管理由于驱动数据洞察的力量正在经历数字化转型（Chung,
    G, 2018）。
- en: Key Technology Enablers of Digital Logistics Management
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 数字化物流管理的关键技术驱动者
- en: Digital transformation in the logistics industry can be attributed to the internet
    of things (IoT), big data, robotics, automation, cloud, artificial intelligence,
    and Blockchain innovation (Kersten, W., M. Schroder, 2015) as shown in fig 2.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 物流行业的数字化转型可以归因于物联网（IoT）、大数据、机器人技术、自动化、云计算、人工智能和区块链创新（Kersten, W., M. Schroder,
    2015），如图 2 所示。
- en: '| Figure 2\. Digital logistics management technology enablers. |'
  id: totrans-49
  prefs: []
  type: TYPE_TB
  zh: '| 图2. 数字物流管理技术助推器。 |'
- en: '| ![Figure978-1-7998-8697-6.ch007.f02](i/ch007.f02.png) |'
  id: totrans-50
  prefs: []
  type: TYPE_TB
  zh: '| ![Figure978-1-7998-8697-6.ch007.f02](i/ch007.f02.png) |'
- en: 'IoT Digital Logistic Management Enabler: In IoT technologies, sensors allow
    physical objects to be connected to receive, store, and transmit data, which can
    be used to make decisions. IoT can be deployed in the management of logistics
    To improve the vehicles, infrastructure, and services of transportation systems
    while benefiting both operators and customers (Lyons, G, 2017).'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 物联网数字物流管理助推器：在物联网技术中，传感器允许将物理对象连接起来接收、存储和传输数据，这些数据可用于做出决策。物联网可以应用于物流管理中，以改善交通运输系统的车辆、基础设施和服务，同时使运营商和客户受益（Lyons，G，2017）。
- en: The global connected logistics market is estimated to reach $27 billion by 2023,
    according to Allied Market Research (Allied Market Research, 2018) IoT can improve
    service quality and control in logistics operations by enabling real-time connectivity.
    However, overall implementation costs are still considerable, and challenges such
    as segregation persist.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 根据同盟市场研究公司的估计，到2023年，全球联合物流市场预计将达到270亿美元（同盟市场研究公司，2018）。物联网可以通过实现实时连接来提高物流运营中的服务质量和控制。然而，整体实施成本仍然相当可观，并且诸如隔离等挑战仍然存在。
- en: 'Cloud Digital Logistics Management Enabler: Cloud logistics as a term refers
    to an innovative business model known as Logistics as a Service (LaaS). Smart
    storage is been deployed in cloud logistics to store Logistics data. Logistics
    enterprises can use innovative IT solutions linking to the logistics business
    by utilizing LaaS. Logistics management information communication is becoming
    easier and more viable because of LaaS (Ilin, V, Simić, 2013). Logistics as a
    service also makes it easier to set up efficient and effective logistical procedures,
    which saves time and money. For logistics enterprises or companies to compete
    favorably on the market, a pay-per-use policy and scalability may be beneficial.
    More than half of logistics companies now employ cloud-based services, with another
    20% expecting to do so soon (Brandl, N, 2016).'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 云数字物流管理助推器：云物流作为一个术语，指的是一种被称为物流即服务（LaaS）的创新业务模式。智能存储已经被部署在云物流中，用于存储物流数据。物流企业可以利用LaaS将创新的IT解决方案与物流业务相连。由于LaaS的出现，物流管理信息通信变得更加简单和可行（Ilin，V，Simić，2013）。物流即服务还使得建立高效和有效的物流程序变得更加容易，从而节省时间和金钱。为了在市场上竞争有利，物流企业或公司可以受益于按使用量付费和可伸缩性。现在超过一半的物流公司使用基于云的服务，另有20%的公司预计很快也会这样做（Brandl，N，2016）。
- en: 'Robotic and Automated Digital Logistics Management Enabler: Robotics is a branch
    of science that is intimately linked to AI, as well as cloud computing, IoT, and
    big data. Robotics are automating the logistics management practices like production
    and warehousing. According to a DHL study, 80 percent of warehouses are still
    handled manually today (Bonkenburg, T., 2016), indicating that there is plenty
    of room for automation. Autonomous vehicles are deployed to transport goods in
    highly automated warehouses. In terms of speed, precision, safety, and tracking,
    autonomous vehicles outperform traditional forklifts, hand pallet trucks, and
    high rack pallets. (GU, J, 2007). Autonomous cars can also be reconfigured, remain
    operational indefinitely without the need for human involvement, and can be integrated
    with other robots and equipment easily. Compared to traditional warehouses, fully
    digitalized warehouses offer greater flexibility and eliminate the requirement
    for fixed infrastructure installation (Vis, I. F. A, 2006). The implementation,
    on the other hand, will necessitate a large investment of resources. Nonetheless,
    technological advancements may reduce the number of resources necessary soon.'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 机器人和自动化数字物流管理促进者：机器人学是与人工智能、云计算、物联网和大数据紧密相关的科学分支。机器人正在自动化生产和仓储等物流管理实践。根据DHL的一项研究，今天仍有80%的仓库是手动处理的（Bonkenburg，T.，2016），这表明自动化的空间还有很多。自动驾驶车辆被部署在高度自动化的仓库中运输货物。就速度、精度、安全性和追踪而言，自动驾驶车辆优于传统的叉车、手动搬运车和高架托盘（GU，J，2007）。自动驾驶汽车还可以重新配置，无需人类参与就可以持续运行，并且可以轻松与其他机器人和设备集成。与传统仓库相比，完全数字化的仓库提供更大的灵活性，并且消除了对固定基础设施安装的需求（Vis，I.F.A，2006）。然而，实施将需要大量资源投入。尽管如此，技术进步可能会很快减少所需资源的数量。
- en: 'Big Data Digital Logistics Management Enabler: Big data is defined as data
    that has Volume, velocity, variety, and veracity. Big data is digitalizing the
    logistics business by converting large amounts of unstructured data into useful
    information for logistics managers for fast and effective decision-making processes
    (Simi ć, 2017).'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 大数据数字物流管理促进者：大数据被定义为具有Volume、velocity、variety和veracity的数据。大数据正在通过将大量非结构化数据转化为有用信息，为物流经理快速有效的决策过程数字化物流业务（Simi
    ć，2017）。
- en: Turning underutilized data into a competitive advantage on the market has enormous
    potential. The implementation of big data in logistics has led to better market
    demand (Tan, K.H, 2015) forecasting, and new business models tailored to client
    needs, to name a few benefits. Big data analytics combined with artificial intelligence
    will enable real-time route optimization, holistic forecasting of fleet capacity
    and demand for goods, and risk reduction across the logistics partners' network.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 将未充分利用的数据转化为市场竞争优势具有巨大潜力。物流中大数据的实施已经导致了更好的市场需求（Tan, K.H, 2015）预测，并为客户需求量身定制了新的业务模式，这只是其中一些好处。大数据分析结合人工智能将实现实时路线优化，全面预测车队容量和货物需求，并降低物流合作伙伴网络中的风险。
- en: 'Artificial Intelligence Digital Logistics Management Enabler: Artificial intelligence
    ( AI) can be defined as a collection of technologies that work together to tackle
    complex issues and it gradually becomes part of every IT system. It''s linked
    to IoT technology, which allows sensors to collect data, cloud computing technology,
    and the big data paradigm. AI technology is made up of three parts: sensing, processing,
    and learning. Sensing components are devices that collect data from the physical
    world (sensors). Processing components are a collection of data-handling algorithms
    found in many software solutions. Learning components are patterns captured in
    structured and unstructured data. AI is digitalizing the management of Logistics
    by providing optimal truck routing solutions, resulting in cost savings, accurate
    demand forecasting, quick decision making, and higher customer satisfaction through
    the personalization of logistics services.'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能数字物流管理助推器：人工智能（AI）可以被定义为一组技术，它们共同解决复杂问题，并逐渐成为每个IT系统的一部分。它与物联网技术相连，后者允许传感器收集数据，云计算技术和大数据范式。AI技术由三部分组成：感知、处理和学习。感知组件是从物理世界收集数据的设备（传感器）。处理组件是许多软件解决方案中的一组数据处理算法。学习组件是在结构化和非结构化数据中捕获的模式。AI正在通过提供最优的卡车路由解决方案，实现成本节约、准确的需求预测、快速决策，并通过个性化物流服务提高客户满意度，数字化物流管理。
- en: 'Blockchain Digital Logistics Management Enabler: Blockchain is a digital ledger
    that is decentralized, distributed, and opens. It records transactions across
    many computers in such a way that any record that is changed retrospectively affects
    all subsequent blocks. (Economist, 2015). A centralized database can be converted
    into a distributed, decentralized system using Blockchain technology. In a logistics
    environment, distributed storage systems can store and manage large amounts of
    data generated by internet of things applications. Blockchain application in logistics
    has digitalized the logistics industry, with the greatest promise in global commerce;
    with its solutions that reduce supply chain trade barriers and can boost global
    GDP and global trade by 15% (Moavenzadeh, J, 2013). Increased transparency, traceability,
    and speed of products delivery are just a few of the ways Blockchain digitalized
    logistics operation (Pilkington, M, 2016).'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链数字物流管理的启用者：区块链是一种分散化、分布式和开放的数字账本。它记录交易跨越许多计算机，以使得任何被事后更改的记录都会影响所有后续区块。（经济学家，2015）。中心化数据库可以利用区块链技术转变为分布式、去中心化系统。在物流环境中，分布式存储系统可以存储和管理由物联网应用程序产生的大量数据。区块链在物流中的应用使得物流行业数字化，具有在全球贸易中最大的潜力；其解决方案可以减少供应链贸易壁垒，全球GDP和全球贸易增长可达15%（莫阿文扎德，J，2013）。增加透明度、可追溯性和产品交付速度只是区块链数字化物流操作的几种方式（皮尔金顿，M，2016）。
- en: Challenges of Digital Logistics Management
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 数字物流管理的挑战
- en: As the logistics enterprise is expanding due to the revolution of logistics
    4.0 (Hofmann, E, & Rüsch, M, 2017) which bring about the transformation and digitalization
    of logistics management operations, digital logistics management have been facing
    a lot of issues such as Data Security and privacy issues, Inefficient logistics
    system, Lack of visibility in end-to-end operations, transparency and so on.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 随着物流企业由于物流4.0革命的扩张（霍夫曼，E，& 鲁施，M，2017），物流管理操作的转型和数字化，数字物流管理面临着诸多问题，如数据安全和隐私问题，物流系统效率低下，端到端操作缺乏可见性、透明度等等。
- en: 'Data Security and Privacy Issue: In a digital logistics environment, digitalization
    and technology have increased the challenges and risks associated with data integrity,
    privacy, and data security. However, IoT and cloud computing are technologies
    that are digitizing the management of the logistics ecosystem but they are centralized
    and have drawbacks in terms of data security, privacy, and network maintenance
    costs. An organization with a highly fragmented and complex logistics process
    must share data continuously to keep logistics processes optimized. One advantage
    is that the stock level is kept to a minimum and be in competitive advantage.
    The digital logistics industry is still far from being able to guarantee the security
    of the information being exchanged between players (PTI Blog, 2019). In recent
    years, cyber-attacks on Maersk group and Dohme (Holland, M, 2017) have made it
    clear that there is more than can be done to strengthen cyber-security or risk-bearing
    operations, which can have serious logistical repercussions. Security, on the
    other hand, is a major concern for policymakers. With the use of the sensor in
    collecting data in case of internet of thing digitalized logistics, the data and
    information stored are prone to attack; Access to sensitive enterprise data by
    unauthorized entities can have serious consequences from a variety of perspectives.
    For instance, the production plan may need to be updated, and trading partners''
    confidence in investment may dwindle. (Williams, Z, Lueg, 2008). Since a security
    breach is an event in which a logistics company loses sensitive data, security
    standards and norms are also required to achieve a large number of network partners.
    Data leaks endanger not only end-users but also providers, stifling the digital
    revolution.'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 数据安全与隐私问题：在数字物流环境中，数字化和技术的发展增加了数据完整性、隐私和数据安全方面的挑战和风险。然而，物联网和云计算是将物流生态系统管理数字化的技术，但它们是集中化的，并在数据安全、隐私和网络维护成本方面存在缺陷。一个高度分散和复杂的物流流程的组织必须不断共享数据以保持物流流程的优化。其中一项优势是库存水平保持在最低水平，并处于竞争优势地位。数字化物流行业目前还远未能保证参与者之间交换的信息安全（PTI博客，2019年）。近年来，马士基集团和道姆（Holland,
    M，2017年）遭受的网络攻击已经表明，有必要加强网络安全或承担风险的操作，这可能会对物流产生严重的影响。另一方面，安全问题是决策者关注的重要问题。在利用传感器收集物联网数字化物流的数据的情况下，存储的数据和信息容易受到攻击；未经授权的实体访问敏感企业数据可能会从多个角度产生严重后果。例如，生产计划可能需要更新，交易伙伴对投资的信心可能会减少（Williams,
    Z, Lueg, 2008年）。由于安全漏洞是物流公司丢失敏感数据的事件，因此也需要制定安全标准和规范以满足大量的网络合作伙伴。数据泄漏不仅危害最终用户，也危害供应商，阻碍数字革命的发展。
- en: 'Inefficient Logistics Management System: Efficiency is critical to every organization''s
    long-term survival. Warehouse capacity, shipping length, order accuracy, timely
    delivery, transportation, cost, the number of damaged products, and inventory
    turnover are some of the major efficiency measures in logistics management. The
    use of obsolete systems for sharing documents like (Boison & Antwi-Boampong, 2019)
    Bills of Lading, Letters of Credit, Customs Declarations, and Dangerous Goods
    Notifications (Dubovec, 2005) Yang (2019a). also presents issues such as an increase
    in completion times, a significant risk of document manipulation, and the potential
    for inaccurate data (Liu, 2020).'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 低效的物流管理系统：效率对于每个组织的长期生存至关重要。仓储容量、运输长度、订单准确性、及时交付、运输成本、损坏产品数量和库存周转率是物流管理中的一些主要效率指标。使用过时的共享文件系统（如Boison
    & Antwi-Boampong, 2019年的提单、信用证、报关单和危险货物通知（Dubovec, 2005）Yang（2019a））也会带来问题，例如完成时间增加、文件操纵风险显著增加和数据不准确的风险（Liu,
    2020）。
- en: In digitalized logistics, paperwork processing accounts for 50% of costs (Hackius,
    N, 2019). Large are data are being captured in big data digitalized logistics,
    the majority of them are processed manually. Multiple parties communicate via
    e-mail or phone call rather than using an electronic format like electronic data
    exchange (EDI). Each logistics provider has its management platforms and data,
    with just the most minimal interconnection between them thereby making the logistics
    management inefficient.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 在数字化物流中，文件处理占据了成本的50%（Hackius, N, 2019）。大量数据被捕获并用于大数据数字化物流，其中大部分是手工处理的。多个参与方通过电子邮件或电话进行沟通，而不是使用电子数据交换（EDI）等电子格式。每个物流提供商都有自己的管理平台和数据，它们之间的连接仅是最小的，从而使物流管理效率低下。
- en: 'Visibility and Transparency Issue: In logistic management, the term visibility
    refers to activities such as in-transit goods movement and in-plant activities
    and deliveries by trucks from warehouses and hubs to customers'' doorsteps that
    are transparent, traceable, and readily traceable to all stakeholders within the
    supply chain. With digitalized logistics management, in transit, an order moving
    from a warehouse to a central hub for ultimate distribution to customers has little
    to no visibility. This is because warehouse management systems and third-party
    logistics systems are not compatible. In the same way, a transport management
    system (TMS) and an inventory management system (IMS) cannot be linked. And a
    transport management system cannot be integrated with an order management system.
    Lack of end-to-end visibility and transparency among the stakeholders are the
    major problem for the effective administration of logistics management operations.
    The use of Blockchain will be providing solutions to these issues. The next session
    will discuss Blockchain and its characteristics and basic principles.'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 可见性和透明度问题：在物流管理中，可见性一词指的是在途货物移动和工厂内活动以及由仓库和枢纽到客户门口的卡车交付等活动，这些活动对供应链内的所有利益相关者都是透明、可追溯且易于追溯的。通过数字化物流管理，在途中，从仓库到中心枢纽最终分配给客户的订单几乎没有可见性。这是因为仓库管理系统和第三方物流系统不兼容。同样，运输管理系统（TMS）和库存管理系统（IMS）不能链接。运输管理系统也不能与订单管理系统集成。利益相关者之间缺乏端到端的可见性和透明度是物流管理运营有效管理的主要问题。区块链的使用将为解决这些问题提供方案。下一节将讨论区块链及其特征和基本原理。
- en: INTRODUCTION TO BLOCKCHAIN
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链介绍
- en: Distributed ledger technology (DLT) (S. Nakamoto, 2008) often known as Blockchain
    is a decentralized, ever-growing collection of data known as “blocks” that are
    linked and secured via encryption across a peer-to-peer network. To build a network
    or chain, each block typically contains information from all previous blocks and
    transactions, as well as a cryptographic hash of the previous block, a timestamp,
    and transaction data. After the Blockchain has processed the data, each computer
    in the network locks in at the same time, creating a permanent, hard-to-change
    digital record. Each Blockchain system determines who can add new blocks to the
    chain, as well as how the technique is carried out.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: '[分布式账本技术（DLT）](https://zh.wikipedia.org/wiki/%E5%88%86%E5%B8%83%E5%BC%8F%E8%B3%AC%E6%9C%AC)（S.
    Nakamoto，2008），通常被称为区块链，是一种分散式、不断增长的数据集合，被称为“区块”，通过加密在点对点网络上链接和保护。要构建一个网络或链，每个区块通常包含来自所有先前区块和交易的信息，以及先前区块的加密哈希、时间戳和交易数据。在区块链处理完数据后，网络中的每台计算机都同时锁定，创建一个永久、难以更改的数字记录。每个区块链系统确定谁可以向链中添加新区块，以及如何执行该技术。'
- en: After the Blockchain has processed the data, each computer in the network locks
    in at the same time, creating a permanent, hard-to-change digital record. Each
    Blockchain system outlines who is permitted and how new blocks are added to the
    chain. As shown in Fig, Blockchain (Lee Kuo Chuen D, 2015) has a unique attribute
    that makes it superior to traditional databases. One of the most important aspects
    of a Blockchain is that it is impervious to data manipulation. It's a decentralized,
    distributed ledger system for recording transactions between two parties in an
    efficient and verifiable manner. Blockchain is generally managed via a peer-to-peer
    network, and it is verifiable using a consensus-based approach to keep the ledger
    correct. The nature of the transaction is immediately accessible throughout the
    Blockchain.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
- en: Cryptographic protocols (Pilkington, M, 2016) are used in transactions to ensure
    that the data recorded in any given block cannot be modified once it has been
    recorded without affecting all following blocks, which necessitates network majority
    cooperation. As a result Blockchain's most unique property is that it cannot be
    altered (Chang J, 2017). On the Blockchain, it is impossible to modify any unit
    of data. (Zheng Z, Xie S, 2017).
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
