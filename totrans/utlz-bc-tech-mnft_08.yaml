- en: Bases of Blockchain Operations
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
- en: Systems based on Blockchain comprised of these three conceptual components namely,
    distributed ledger, digital signature, and consensus procedures.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
- en: Distributed Ledger
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
- en: An Individual or organization can join the network and a copy of the distributed
    ledger to be shared All of the transactions are in chronological order on this
    copy. A peer-to-peer network node is used to carry out transactions. A set of
    digital data or transactions is represented by a “hash” identifier in each block
    of the ledger. The initial block in the chain is called the genesis block. A miner
    is a person who creates and validates blocks in the Bitcoin network. After being
    validated by miners, the digital transaction is added to the distributed ledger.
    As fresh blocks are added to the chain's end, the digital ledger continues to
    grow (Fang, W, Chen, 2020).
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 个人或组织可以加入网络并共享分布式账本的副本。所有交易都按时间顺序在此副本上。一个对等网络节点用于执行交易。每个区块的数字数据或交易集合由“哈希”标识符表示。链中的初始区块称为创世区块。矿工是在比特币网络中创建和验证区块的人。在被矿工验证后，数字交易将被添加到分布式账本中。随着新区块被添加到链的末端，数字账本将继续增长（Fang,
    W, Chen, 2020）。
- en: The type of Blockchain determines the data recorded within the block. For example,
    Bitcoin makes use of Blockchain innovation to keep track of transaction details
    like the sender, receiver, and amount transacted. Fig 4 shows the data format
    and stored information in Blockchain.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链的类型确定了记录在区块中的数据。例如，比特币利用区块链创新来跟踪交易详情，如发送方、接收方和交易金额。图 4 显示了区块链中的数据格式和存储信息。
