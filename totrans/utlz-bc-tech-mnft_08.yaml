- en: Digital Signature
  prefs: []
  type: TYPE_NORMAL
- en: Control nodes validate data using a cryptographic mechanism. Key generation,
    signing, and confirming a digital signature is the three steps involved in creating
    one.
  prefs: []
  type: TYPE_NORMAL
- en: '1\. Algorithm for key generation: During this phase, two keys are generated:
    private and public. The private key is used to sign messages, while the public
    key is made public to ensure that the message was signed with the correct private
    key.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '2\. Verification algorithm: The receiving node verifies the transacted data
    by compressing the decrypted signature using a public key and the hash value generated
    from the incoming data, and the node authenticates and validates data at this
    phase. The changed ledger is then broadcast to the network as a last confirmed
    version after providing the signature and recording the data in a block. Fig.5
    is a diagram showing how a digital signature is created.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '| Figure 5\. Creation of digital signature |'
