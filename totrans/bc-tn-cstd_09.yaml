- en: Mercedes-Benz—Acentrik Blockchain Platform
  id: totrans-217
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 梅赛德斯-奔驰—Acentrik区块链平台
- en: In July 2022, Mercedes Benz launched a blockchain-based data sharing platform
    Acentrik. Acentrik is a decentralized data marketplace built for enterprise users.
    Acentrik has partnered with the Ocean Protocol since 2020, with a proof of concept
    analyzing decentralized data orchestration for Mercedes-Benz. The Ocean Protocol
    is an open source Web 3.0 platform for unlocking private data using data tokens—the
    OCEAN token. Users will get redeemed tokens from those who need access to the
    information. Acentrik uses an NFT to represent each dataset. Transactions are
    executed on the public Ethereum Layer-2 scalability platform—Polygon blockchains
    or the Ethereum Rinkeby test network, and enterprise users can pay for data using
    fiat-pegged stablecoins.
  id: totrans-218
  prefs: []
  type: TYPE_NORMAL
  zh: 2022年7月，梅赛德斯-奔驰推出了一个基于区块链的数据共享平台Acentrik。Acentrik是一个为企业用户构建的去中心化数据市场。自2020年以来，Acentrik与海洋协议（Ocean
    Protocol）合作，进行了一个关于为梅赛德斯-奔驰分析去中心化数据管弦乐的示范项目。海洋协议是一个开源的Web 3.0平台，使用数据代币（OCEAN代币）解锁私有数据。用户将从需要访问信息的人那里获得代币。Acentrik使用NFT来表示每个数据集。交易在公共以太坊第二层可扩展性平台——Polygon区块链或以太坊Rinkeby测试网络上执行，企业用户可以使用法定货币挂钩的稳定币支付数据。
- en: Blockchain in Healthcare
  id: totrans-219
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 医疗行业的区块链
- en: Blockchain is gaining massive attention in the healthcare industry. In 2021,
    blockchain in the healthcare market was valued at $1.5 billion and was projected
    to reach $5.61 billion by 2025\. It could save up to $100–150 billion annually
    by 2025\. Moreover, 40% of health executives see blockchain as a top-five priority.
  id: totrans-220
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链在医疗行业中获得了巨大的关注。2021年，医疗行业的区块链市场估值为15亿美元，预计到2025年将达到56.1亿美元。到2025年，区块链技术有望每年节省高达1000亿至1500亿美元。此外，40%的医疗高管将区块链视为优先事项中的前五名。
- en: Health Data Accuracy
  id: totrans-221
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 健康数据准确性
- en: One of the main challenges for the healthcare industry is proper health data
    management. In healthcare, computerization is required to process the massive
    volume of personal health data that medical professionals, clinics, and hospitals
    create and store for each patient.
  id: totrans-222
  prefs: []
  type: TYPE_NORMAL
  zh: 医疗行业面临的主要挑战之一是健康数据的适当管理。在医疗行业中，计算机化是处理每个患者医疗专业人员、诊所和医院创建和存储的大量个人健康数据的必要条件。
- en: Electronic health record (EHR) software and digital versions of paper patient
    cards have been adopted by about 72% of US hospitals. HER software is used to
    capture and manage patient health information, including medical histories, diagnoses,
    medications, billing data, lab and test results, etc. Another popular system,
    health information exchange (HIE), helps make sharing patient data among healthcare
    providers easier. Many other healthcare applications could contain health data
    sources, including wearables, fitness monitors, and on-body sensors. Many of the
    data gathered are inaccessible, nonstandardized across systems, and difficult
    to understand. Processing these unstructured data fragments is typically quite
    challenging and time-consuming and requires excessive resources.
  id: totrans-223
  prefs: []
  type: TYPE_NORMAL
  zh: 大约72%的美国医院采用了电子健康记录（EHR）软件和电子病历卡的数字版本。EHR软件用于捕捉和管理患者健康信息，包括病史、诊断、药物、账单数据、实验室和测试结果等。另一个流行的系统是健康信息交换（HIE），它帮助医疗保健提供者之间更容易地共享患者数据。许多其他医疗保健应用程序可能包含健康数据来源，包括可穿戴设备、健身监控器和体内传感器。收集的大部分数据是不可访问的、系统之间非标准的，且难以理解。处理这些无结构的数据片段通常非常具有挑战性且耗时，并需要过多的资源。
- en: Blockchain can help address the lack of a means of consolidating different system
    data by defining proper healthcare data structure in smart contracts. Healthcare
    providers and patients can use smart contracts to update data with the expected
    format and store it in the blockchain. Healthcare systems could create Dapps to
    view patients’ historical data, which can improve the quality of treatments, ensure
    smooth communication, and enhance health outcomes.
  id: totrans-224
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链可以通过在智能合约中定义适当的健康数据结构来帮助解决合并不同系统数据的手段不足的问题。医疗提供者和患者可以使用智能合约以期望的格式更新数据，并将其存储在区块链上。医疗系统可以创建Dapp来查看患者的病历数据，这可以提高治疗质量，确保沟通顺畅，并改善健康状况。
- en: Health Data Interoperability
  id: totrans-225
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 健康数据互操作性
- en: Another challenge facing the healthcare industry is the lack of nationwide interoperability
    and secure access to electronic medical records.
  id: totrans-226
  prefs: []
  type: TYPE_NORMAL
  zh: 医疗行业面临的另一个挑战是全国范围内的互操作性和对电子病历的安全访问不足。
- en: With blockchain, healthcare systems could store critical medical records confidentially.
    Patients would allow providers access to their medical histories with their approval.
    Authorized healthcare professionals such as doctors would then be able to update
    patient data across multiple facilities and locations in real time and with security.
    Blockchain technology allows for an efficient collaborative execution environment
    where different providers can work together in real time to provide patients with
    the best service. Instant access to data via blockchain could reduce waiting times
    for patients and provide more accurate diagnosis data.
  id: totrans-227
  prefs: []
  type: TYPE_NORMAL
  zh: 通过区块链，医疗保健系统可以安全地存储关键的医疗记录。患者会在同意的情况下允许提供商访问他们的病历。授权的医疗专业人员（如医生）可以实时地在多个设施和地点更新患者数据，并确保安全。区块链技术提供了一个高效的协作执行环境，使不同的提供商能够实时共同工作，为患者提供最佳服务。通过区块链即时访问数据可以减少患者等待时间，并提供更准确的诊断数据。
- en: Following this discussion of the benefits of blockchain technology in healthcare,
    let’s examine a few use cases of blockchain in healthcare and their real-world
    examples.
  id: totrans-228
  prefs: []
  type: TYPE_NORMAL
  zh: 在讨论了区块链技术在医疗保健中的好处之后，让我们来看几个区块链在医疗保健中的用例及其现实世界示例。
- en: Insurance Claims
  id: totrans-229
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 保险理赔
- en: Traditional insurance claim management is an important part of a medical provider’s
    routine.
  id: totrans-230
  prefs: []
  type: TYPE_NORMAL
  zh: 传统的保险理赔管理是医疗提供商日常工作中重要的一部分。
- en: A traditional insurance claim process is shown in Figure [9-8](#Fig8).![](../images/535492_1_En_9_Chapter/535492_1_En_9_Fig8_HTML.png)
  id: totrans-231
  prefs: []
  type: TYPE_NORMAL
  zh: 图 [9-8](#Fig8) 展示了传统的保险理赔流程。![](../images/535492_1_En_9_Chapter/535492_1_En_9_Fig8_HTML.png)
- en: 'A circular flow diagram illustrates the insurance claim process including:
    Prepare, submission, initial review, eligibility, network, repricing, adjudication
    of benefits, review of medical necessity, risk review, payment, explanation of
    benefits, and bill.'
  id: totrans-232
  prefs: []
  type: TYPE_NORMAL
  zh: 一个圆形流程图展示了保险理赔流程，包括：准备、提交、初步审查、资格审核、网络、重新定价、福利审核、医疗必需审核、风险审核、支付、费用明细解释和账单。
- en: Figure 9-8
  id: totrans-233
  prefs: []
  type: TYPE_NORMAL
  zh: 图 9-8
- en: The insurance claim process
  id: totrans-234
  prefs: []
  type: TYPE_NORMAL
  zh: 保险理赔流程
- en: 'The process’s steps are as follows:'
  id: totrans-235
  prefs: []
  type: TYPE_NORMAL
  zh: 流程的步骤如下：
- en: '**Step 1 – Preparation.**'
  id: totrans-236
  prefs: []
  type: TYPE_NORMAL
  zh: '**步骤 1 – 准备。**'
- en: The patient fills out paper forms and provides the doctor with details of their
    healthcare provider.
  id: totrans-237
  prefs: []
  type: TYPE_NORMAL
  zh: 患者填写纸质表格并向医生提供他们医疗保健提供者的详细信息。
- en: '**Step 2 – Submission.**'
  id: totrans-238
  prefs: []
  type: TYPE_NORMAL
  zh: '**步骤 2 – 提交。**'
- en: The doctor’s billing office mails an insurance claim to a clearing house. The
    claim request is electronically recorded in the claims system after a few weeks.
  id: totrans-239
  prefs: []
  type: TYPE_NORMAL
  zh: 医生的账单办公室将保险索赔邮寄给结算中心。几周后，索赔请求在索赔系统中电子记录。
- en: '**Step 3 – Initial review.**'
  id: totrans-240
  prefs: []
  type: TYPE_NORMAL
  zh: '**步骤 3 – 初步审查。**'
- en: The clearinghouse checks the patient’s claim to ensure it has correct data,
    including no extra charges or incorrect content.
  id: totrans-241
  prefs: []
  type: TYPE_NORMAL
  zh: 结算中心检查患者的索赔以确保其数据正确，包括没有额外收费或错误内容。
- en: '**Step 3 – Eligibility.**'
  id: totrans-242
  prefs: []
  type: TYPE_NORMAL
  zh: '**步骤 3 – 资格审核。**'
- en: The clearinghouse verifies the patient’s active insurance plan with the policy
    number.
  id: totrans-243
  prefs: []
  type: TYPE_NORMAL
  zh: 结算中心核实患者有效保险计划的政策号码。
- en: '**Step 4 – Network.**'
  id: totrans-244
  prefs: []
  type: TYPE_NORMAL
  zh: '**步骤 4 – 网络。**'
- en: The clearinghouse checks the patient’s doctor and clinic information to ensure
    the doctor is in the provider’s network.
  id: totrans-245
  prefs: []
  type: TYPE_NORMAL
  zh: 结算中心检查患者的医生和诊所信息，以确保医生在提供商网络中。
- en: '**Step 5 – Repricing.**'
  id: totrans-246
  prefs: []
  type: TYPE_NORMAL
  zh: '**步骤 5 – 重新定价。**'
- en: The clearinghouse checks the doctor’s bill, negotiates the fees with the provider,
    and agrees to pay the doctor.
  id: totrans-247
  prefs: []
  type: TYPE_NORMAL
  zh: 结算中心检查医生的账单，与提供商协商费用，并同意支付医生。
- en: '**Step 6 – Adjudication of benefits.**'
  id: totrans-248
  prefs: []
  type: TYPE_NORMAL
  zh: '**步骤 6 – 福利审核。**'
- en: The clearinghouse inspects the covered benefits of the patient’s insurance plan
    to identify and determine how much it will pay.
  id: totrans-249
  prefs: []
  type: TYPE_NORMAL
  zh: 结算中心检查患者保险计划的保障福利，以识别并确定它将支付多少。
- en: '**Step 7 – Review of medical necessity.**'
  id: totrans-250
  prefs: []
  type: TYPE_NORMAL
  zh: '**步骤 7 – 医疗必需审核。**'
- en: The clearinghouse reviews the patient’s claim to ensure the items the patient’s
    doctor billed are medically necessary and there has been no incorrect reporting
    of diagnoses or procedures.
  id: totrans-251
  prefs: []
  type: TYPE_NORMAL
  zh: 结算中心审查患者的索赔，以确保患者医生所开账单的项目是医疗必需的，并且诊断或程序的报告没有错误。
- en: '**Step 8 – Risk review.**'
  id: totrans-252
  prefs: []
  type: TYPE_NORMAL
  zh: '**步骤 8 – 风险审核。**'
- en: The clearinghouse rates the claim’s risk for insurance fraud.
  id: totrans-253
  prefs: []
  type: TYPE_NORMAL
  zh: 结算中心评估索赔的保险欺诈风险。
- en: '**Step 9 – Payment.**'
  id: totrans-254
  prefs: []
  type: TYPE_NORMAL
  zh: '**步骤 9 – 支付。**'
- en: The provider sends a payment to the patient’s doctor.
  id: totrans-255
  prefs: []
  type: TYPE_NORMAL
  zh: 提供商向患者的医生发送支付。
- en: '**Step 10 – Explanation of benefits.**'
  id: totrans-256
  prefs: []
  type: TYPE_NORMAL
  zh: '**步骤 10 – 费用明细解释。**'
- en: The provider creates an explanation of benefits (EOB) for the bill details and
    checks the EOB to ensure that all the information is correct.
  id: totrans-257
  prefs: []
  type: TYPE_NORMAL
  zh: 提供商创建一个费用明细解释（EOB）并核对EOB以确保所有信息都是正确的。
- en: '**Step 11 – Bill.**'
  id: totrans-258
  prefs: []
  type: TYPE_NORMAL
  zh: '**步骤11 – 发送账单。**'
- en: If a payment is due, the doctor’s office will send the provider a bill matching
    the amount and services listed on his EOB.
  id: totrans-259
  prefs: []
  type: TYPE_NORMAL
  zh: 如果产生费用，诊所会向提供商发送与费用明细和EOB上列出的服务相匹配的账单。
- en: 'When accidents happen, a patient can start the health insurance claim process,
    which is one way of communication. The process typically requires much paperwork
    from registration to claim approval. Several key challenges in the process are
    as follows:'
  id: totrans-260
  prefs: []
  type: TYPE_NORMAL
  zh: 当意外发生时，患者可以启动健康保险索赔流程，这是沟通的一种方式。该流程通常从注册到索赔批准需要大量的文件。流程中的几个关键挑战如下：
- en: False claims
  id: totrans-261
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 虚假索赔
- en: Fraud detection
  id: totrans-262
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 欺诈检测
- en: Slow and long processing of complex claims
  id: totrans-263
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 复杂索赔处理的缓慢且漫长
- en: Insufficient management information
  id: totrans-264
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 管理信息不足
- en: Human error
  id: totrans-265
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 人为错误
- en: Unpleasant customer experience
  id: totrans-266
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 客户体验不佳
- en: High operational cost
  id: totrans-267
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 运营成本高
- en: Inconsistent service delivery
  id: totrans-268
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 服务交付不一致
- en: Blockchain technologies provide an increasing number of solutions to address
    these issues and create new models for the industry in the real-life world.
  id: totrans-269
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术为解决这些问题并提供行业在新现实世界中的新模型提供了越来越多的解决方案。
- en: Avaneer Network
  id: totrans-270
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: Avaneer Network
- en: Avaneer Network is a blockchain healthcare company backed by major healthcare
    leader companies, including Aetna, Cleveland Clinic, IBM, Anthem, and HCSC (Health
    Care Service Corporation). The blockchain network leverages Hyperledger Fabric-based
    blockchain technologies to remove administrative barriers, improve healthcare
    experience for people, provide faster and better claims processing, ensure secure
    healthcare data, and reduce costs.
  id: totrans-271
  prefs: []
  type: TYPE_NORMAL
  zh: Avaneer Network 是一家由主要医疗保健领导公司支持的区块链医疗保健公司，包括 Aetna、克利夫兰诊所、IBM、安泰和 HCSC（健康护理服务公司）。该区块链网络利用基于
    Hyperledger Fabric 的区块链技术消除行政障碍，改善人们的医疗保健体验，提供更快速、更优质的索赔处理，确保安全的医疗保健数据并降低成本。
- en: ClaimShare
  id: totrans-272
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 索赔共享
- en: IntellectEU is a New York-based blockchain technology company. By leveraging
    R3’s Corda blockchain, IntellectEU uses the ClaimShare platform to detect and
    prevent double-dipping insurance claim fraud when a user files a claim with multiple
    insurers for the same event. The ClaimShare uses Corda Conclave and Corda Enterprise
    blockchain to enable insurers to confidentially process and summarize data without
    revealing any sensitive personal data. Conclave is a confidential computing platform
    that uses Intel SGX® enclaves that increase data privacy and confidentiality by
    application isolation and encrypted region for code and data. ClaimShare can also
    enable the automation of the claims processing system efficiently.
  id: totrans-273
  prefs: []
  type: TYPE_NORMAL
  zh: IntellectEU 是一家位于纽约的区块链技术公司。通过利用 R3 的 Corda 区块链，IntellectEU 使用索赔共享平台在用户对同一事件向多家保险公司提出索赔时，检测和预防保险欺诈行为。索赔共享平台使用
    Corda Conclave 和 Corda Enterprise 区块链使保险公司能够自信地处理和总结数据，而不透露任何敏感的个人数据。Conclave
    是一个保密计算平台，使用 Intel SGX® 围栏来通过应用隔离和加密区域增加数据隐私和保密性。索赔共享还可以使索赔处理系统的自动化效率提高。
- en: Health Data Management
  id: totrans-274
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 健康数据管理
- en: In the blockchain, each change made is recorded in the network, and the transactions
    are transparent and verified by all nodes. Thus, blockchain security allows users
    to control and own their data through private and public keys.
  id: totrans-275
  prefs: []
  type: TYPE_NORMAL
  zh: 在区块链上，每次更改都会被网络记录下来，交易是透明的，并由所有节点验证。因此，区块链的安全性允许用户通过私钥和公钥控制和管理自己的数据。
- en: Patientory
  id: totrans-276
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: Patientory
- en: Patientory is a blockchain-based health management company. The platform democratizes
    user ownership of health data in the PTOYMatrix blockchain network. It incentivizes
    users to take control of their health outcomes via the PTOY token. The Dapp gives
    users access to their health information in a secure and encrypted way.
  id: totrans-277
  prefs: []
  type: TYPE_NORMAL
  zh: Patientory 是一家基于区块链的健康管理公司。该平台使用户能够拥有 PTOYMatrix 区块链网络中的健康数据。它通过 PTOY 代币激励用户控制自己的健康结果。Dapp
    使用户能够以安全和加密的方式访问他们的健康信息。
- en: Disease Prevention
  id: totrans-278
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 疾病预防
- en: GemOS
  id: totrans-279
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: GemOS
- en: Gem is a California-based blockchain life science company that has teamed up
    with Philips Blockchain Lab, a European health service provider, to launch the
    platform GemOS. GemOS provides various tools for applications in the platform
    to connect large and disconnected health data on the platform. For example, the
    platform connects data to finished blood banks and DNA registers.
  id: totrans-280
  prefs: []
  type: TYPE_NORMAL
  zh: Gem 是一家位于加利福尼亚的基于区块链的生命科学公司，该公司与欧洲医疗服务提供商 Philips Blockchain Lab 合作推出了 GemOS
    平台。GemOS 为平台应用程序提供各种工具，以在平台上连接大型不相关的健康数据。例如，该平台将数据连接到成品血库和 DNA 注册表。
- en: In September 2017, the US Center for Disease Control and Prevention (CDC) worked
    with Gem and used GemOS to process the spread of infectious disease data load
    onto a blockchain. These transaction records in the blockchain are publicly accessible
    by the node participants—local public health agencies, hospitals, and pharmacies—which
    greatly improves transparency, security, speed, and efficiency, thus saving lives.
  id: totrans-281
  prefs: []
  type: TYPE_NORMAL
- en: Blockchain technology has far-reaching applications across many industries.
    Web3.0 continues to grow at a CAGR (Compound Annual Growth Rate) of 44.6% from
    2023 to 2030\. It is still in its starting phase, but without a doubt, the technology
    will continue to grow and use in all areas of our lives.
  id: totrans-282
  prefs: []
  type: TYPE_NORMAL
- en: Summary
  id: totrans-283
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Blockchain technology is an enormous catalyst for changing existing business
    models, giving birth to new models, and becoming a new foundation for everyday
    tasks. This technology, which is without a centralized controlling entity, is
    built on trust, ensures transparency, increases productivity, improves security,
    and reduces costs. These advantages make it a game-changing technology across
    industries. Blockchains promise to shape the future, intertwining with our society
    just as the Internet, whether we choose to engage or not.
  id: totrans-284
  prefs: []
  type: TYPE_NORMAL
- en: In this chapter, we first explore how the Internet evolved from Web 1.0 to Web
    3.0\. Then, we comprehensively examined popular blockchain use cases across industries,
    including the financial, healthcare, and supply chain industries. It is always
    fascinating to see how blockchain will integrate with other technologies such
    as Metaverse, AI, IoT, and other emerging technologies.
  id: totrans-285
  prefs: []
  type: TYPE_NORMAL
- en: At this point, we have completed the final chapter in our journey of exploring
    the foundations of innovative blockchain technology.
  id: totrans-286
  prefs: []
  type: TYPE_NORMAL
- en: Congratulations on reading the whole book! With that, we hope this book helped
    you with some insight into the future of the blockchain and cryptocurrency space.
  id: totrans-287
  prefs: []
  type: TYPE_NORMAL
