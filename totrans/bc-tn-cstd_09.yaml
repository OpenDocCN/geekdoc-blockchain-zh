- en: 9. The Future of Blockchain
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 9. 区块链的未来
- en: Brian Wu^([1](#Aff3)  ) and Bridget Wu^([1](#Aff3))(1)Livingston, NJ, USA
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 布赖恩·吴^([1](#Aff3)  ) 和布里吉特·吴^([1](#Aff3))(1) 新泽西州，美国，Livingston
- en: A blockchain is a global decentralized ledger technology consisting of a growing
    block list. These time-stamped, append-only blocks are linked together using cryptography.
    The data in the blocks are permanent, immutable, and impossible to tamper with.
    In the blockchain, anyone can carry out transactions directly and exchange any
    asset of value with another person without the need for middlemen. The blockchain
    establishes an alternative trust mechanism between two participants and enables
    a new era of Internet usage called the Internet of Value (IoV). In the IoV, digital
    assets can be exchanged with another person instantly in an automated, secure,
    and decentralized manner—from stocks to arts, medicine, intellectual property,
    and more. On today’s Internet, we can freely share information. Tomorrow, we will
    freely share value in the blockchain. Blockchain as a revolutionary technology
    is a marching phenomenon that will gradually impact business and reshape the world
    economy. Every industry, including finance, healthcare, education, real estate,
    and supply chain, could potentially be revolutionized with the help of blockchain
    technology.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链是一个由不断增长的区块列表组成的全球分布式账本技术。这些带时间戳的只追加区块通过密码学链接在一起。区块中的数据是永久的、不可变的，无法被篡改。在区块链中，任何人都可以直接进行交易，无需中间人，与他人交换任何有价值的资产。区块链在两个参与者之间建立了一种替代的信任机制，并开启了称为价值互联网（IoV）的互联网新时代。在IoV中，数字资产可以瞬间、自动、安全、去中心化地与他人交换——从股票到艺术、医药、知识产权等。在今天的互联网上，我们可以自由地分享信息。明天，我们将在区块链上自由地分享价值。作为一种革命性的技术，区块链是一个渐进的现象，将逐渐影响商业并重塑世界经济。包括金融、医疗、教育、房地产和供应链在内的每个行业都有可能借助区块链技术进行彻底的变革。
- en: 'After completing the first eight chapters, you should have sufficient knowledge
    to think about how blockchain can resolve real-life problems. In this chapter,
    we are starting with an introduction to the evolution of the Internet from Web
    1.0 to Web 3.0\. Throughout this chapter, we will discuss how blockchain is changing
    traditional industries. We will start by covering the following core topics:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 完成前八章的学习后，你应该已经具备了足够的知识，可以思考区块链如何解决现实生活中的问题。在本章中，我们将从介绍互联网从Web 1.0发展到Web 3.0的演变开始。本章中，我们将讨论区块链如何改变传统行业。我们将从以下核心主题开始覆盖：
- en: The evolution of the Internet
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 互联网的演变
- en: Blockchain in finance
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 区块链在金融领域
- en: Blockchain in the supply chain
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 区块链在供应链领域
- en: Blockchain in healthcare
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 区块链在医疗领域
- en: The Evolution of the Internet
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 互联网的演变
- en: The Internet is the world’s most popular computer network, which connects billions
    of computers, and electronic devices. The Internet is being used by billions of
    people every day for sending emails, doing online shopping, connecting with friends
    on social media, or many other purposes. Life without Internet access seems quite
    hard to imagine.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网是全球最受欢迎的计算机网络，连接了数十亿台计算机和电子设备。数十亿人每天使用互联网发送电子邮件、在线购物、在社交媒体上与朋友联系，或进行许多其他活动。没有互联网的生活似乎很难想象。
- en: In 1958, the Advanced Research Projects Agency (ARPA), now known as the Defense
    Advanced Research Projects Agency (DARPA), was founded, which aimed to create
    a way to direct communications and share information between computers.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 1958年，高级研究项目局（ARPA），现称为国防高级研究项目局（DARPA），成立，旨在创建一种指导通信和计算机间分享信息的方法。
- en: In 1967, the ARPA created the first working model of computer network, ARPANET,
    which allowed numerous computers to communicate with each other on a single network.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 1967年，ARPA创建了计算机网络的第一个工作模型ARPANET，它允许众多计算机在单一网络上相互通信。
- en: In 1969, ARPANET transferred the first message from one computer to another.
    Thus, it became the forerunner of the Internet.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 1969年，ARPANET将第一条信息从一台计算机传输到另一台计算机。因此，它成为了互联网的先驱。
- en: In 1983, ARPANET adopted open networking protocols called Transfer Control Protocol/Internetwork
    Protocol (TCP/IP), which later became today’s core Internet protocol.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
- en: However, with more computers added to the network, network users needed to find
    an easier way to communicate with them. Thus, in the same year, Paul Mockapetris
    invented the Domain Name System (DNS), which provides an easier way to use computer
    names.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
- en: In 1985, symbolics.com became the first registered domain.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
- en: In 1989, the ARPANET was shut down. In the same year, Tim Berners-Lee invented
    the World Wide Web. Consequently, the world entered the Web 1.0 era.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
- en: Web 1.0 (1989–2004)—World Wide Web
  id: totrans-18
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The World Wide Web (W3 or WWW), commonly known as the Web, is a collection of
    websites or web pages hosted by web servers. Users can access and view digital
    content via web browsers from their computers. Web 1.0 refers to the early phases
    of the evolution of the World Wide Web. The period of Web 1.0 was roughly from
    1989 to 2005.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
- en: 'In 1990, Tim Berners-Lee worked at the European Organization for Nuclear Research
    (CERN). There, he developed the first web client and server with three specified
    technologies: HyperText Markup Language (HTML), Uniform Resource Locators (URLs),
    and the Hypertext Transfer Protocol (HTTP).'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
- en: 'In Web 1.0, a website comprised only static web pages, which would be filled
    with mostly text and image content and linked to other static web pages. Websites
    in Web 1.0 didn’t allow users to engage with the site. That’s why Web 1.0 is called
    the “read-only” web. The following screenshot shows a typical Web 1.0 page:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
- en: '![](../images/535492_1_En_9_Chapter/535492_1_En_9_Fig1_HTML.jpg)'
  id: totrans-22
  prefs: []
  type: TYPE_IMG
- en: A screenshot of the N C S A mosaic for M S windows page. The caption reads welcome
    to N C S A mosaic, an internet information browser and world wide web client.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
- en: Figure 9-1
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
- en: Web 1.0 page
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
- en: 'A few of the characteristics that define Web 1.0 are as follows:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
- en: The pages are static (page content is not dynamic).
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: HTML forms are sent via email.
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Web content is loaded from the web server’s file system.
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Web page layouts used frames and tables.
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: GIF buttons and graphics could be used.
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The website was read only and used as an “information portal.”
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Web 2.0 (2004–Present)—Participative Social Web
  id: totrans-33
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Tim O’Reilly coined the term Web 2.0 in 2004 during a conference between O’Reilly
    and MediaLive International. It refers to the second phase of the transformation
    of the World Wide Web. Unlike the read-only Web 1.0, Web 2.0, also known as the
    participative social web, allows users to interact and collaborate through the
    website and social media platforms. Users can create profiles, connect with people,
    share their viewpoints, leave comments, and publish videos. Apps such as YouTube,
    Facebook, Instagram, TikTok, LinkedIn, Netflix, Twitter, and Amazon are popular
    Web 2.0 platforms and are visited by over 4 billion people worldwide.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
- en: These applications have been built based on many modern and powerful web technologies,
    greatly improving the end user’s experience.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 这些应用程序是基于许多现代且强大的网络技术构建的，大大提高了最终用户的体验。
- en: The emergence of cloud computing, big data, artificial intelligence (AI), the
    Internet of Things (IoT), mobile technologies, and front-end technologies have
    enabled the provision of a better user experience due to the ability of Web 2.0
    platforms to connect users in real time. Mobile apps allow users to be online
    at all times. On the other hand, platform providers also collect and control users’
    data to analyze user activities for business purposes. As a result, web platforms
    have become more centralized.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 云计算、大数据、人工智能（AI）、物联网（IoT）、移动技术和前端技术的出现，使得Web 2.0平台能够实时连接用户，从而提供了更好的用户体验。移动应用程序使用户随时在线。另一方面，平台提供商也收集和控制用户数据，以分析用户活动用于商业目的。因此，网络平台变得更加集中。
- en: 'Here’s a list of Web 2.0’s typical characteristics:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是Web 2.0的典型特征列表：
- en: Modern responsive web applications are accessible from anywhere.
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 现代响应式网络应用程序可以从任何地方访问。
- en: It provides a rich user experience and is very user friendly.
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它提供了丰富的用户体验并且非常用户友好。
- en: It supports collaboration and information sharing among participants.
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 支持参与者之间的协作和信息共享。
- en: Minimal programming knowledge is required to make platforms.
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建平台所需的编程知识最少。
- en: It allows access via mobile and smart devices.
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它允许通过移动和智能设备进行访问。
- en: The emphasis is on social networks and computing.
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 强调社交网络和计算。
- en: 'It encourages the social network effect: the greater the contribution, the
    better the content and reward are.'
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它鼓励社交网络效应：贡献越大，内容和奖励越好。
- en: Web 3.0—Decentralization
  id: totrans-45
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Web 3.0——去中心化
- en: In Web 2.0, large companies constantly upgrade products on platforms and create
    new features to attract users to stay on their platforms. However, at the same
    time, these applications act as centralized guardians. Therefore, the user needs
    to follow their standards. Otherwise, their account can be banned from the platform.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 在Web 2.0时代，大型公司不断在平台上升级产品，创造新功能以吸引用户留在他们的平台上。然而，与此同时，这些应用程序充当了集中的守护者。因此，用户需要遵循他们的标准。否则，他们的账户可能会被平台封禁。
- en: Moreover, in Web 2.0, most popular applications can run on a mobile device,
    for which the user’s phone will need to be always connected to the Internet. Although
    all these popular apps are free, they are designed in such a way that they target
    specific users and collect their data. From the moment the user downloads these
    apps, the apps begin to collect their personal data, including name, location,
    gender, and birthdate, as well as more abstract info such as social network connections,
    job and employment history, recent purchases, past vacation destinations, hobbies,
    and interests.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，在Web 2.0中，大多数流行应用程序可以在移动设备上运行，用户需要始终将手机连接到互联网。尽管所有这些流行应用程序都是免费的，但它们设计的方式是为了针对特定用户并收集他们的数据。从用户下载这些应用程序的那一刻起，应用程序就开始收集他们的个人数据，包括姓名、位置、性别和出生日期，以及更抽象的信息，如社交网络连接、职业和就业历史、最近购买的商品、过去的度假目的地、爱好和兴趣。
- en: With a large amount of relevant personal data, companies use powerful big data
    analysis and machine learning (ML) technology to learn user data. They can not
    only discover more about their users’ preferences but also predict users’ thoughts,
    feelings, and actions in different situations. Farmed user data are hugely valuable
    to advertisers and marketers, who can use these data to efficiently target ads
    to relevant consumers. The users, in using those free centralized platforms, makes
    their personal data as the product. Unfortunately, there is no way by which users
    can own and control their personal data.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 拥有大量相关个人数据的公司，利用强大的大数据分析和机器学习（ML）技术来学习用户数据。他们不仅可以更深入地了解用户的偏好，还可以预测用户在不同情况下的想法、情感和行动。培育的用户数据对广告商和市场营销人员非常有价值，他们可以使用这些数据高效地向相关消费者定位广告。用户在使用这些免费的集中平台时，将自己的个人数据作为产品。不幸的是，用户无法拥有和控制自己的个人数据。
- en: As time passed, the Internet started to enter Web 3.0\. In this phase, instead
    of a centralized database, decentralized, nearly anonymous platforms are being
    built for applications and services. With blockchain’s decentralized feature,
    every individual in the network is equal and can control their own data. Users
    can keep their data private or share and sell their profiles. Data become an asset
    for users.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 随着时间的推移，互联网开始进入 Web 3.0 阶段。在这个阶段，应用程序和服务正在构建基于去中心化的、几乎匿名的平台，而不是中心化的数据库。利用区块链的去中心化特点，网络中的每个个体都是平等的，可以控制自己的数据。用户可以保持他们的数据私密，或者分享和出售他们的个人资料。数据变成了用户的资产。
- en: Web 3.0 also leverages the latest technologies such as AI, ML, and the IoT to
    construct networks. This will make the network more intelligent and responsive
    to serve user needs, that is, more personalized.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: Web 3.0 还利用了最新技术，如 AI、ML 和物联网，来构建网络。这将使网络更加智能，更能响应用户需求，即更加个性化。
- en: In traditional corporate structures, C-suite executives typically have the power
    to make critical business decisions, often prioritizing shareholders and marketing
    demand. With the commencement of Web 3.0, decentralized autonomous organizations
    (DAOs) will invert centralized corporate governance processes and brings new insights
    for organizing communities. There will be no central authority in the organization,
    and its community members will make the decisions via proposals and voting. As
    a result, everyone can participate in decisions and have a voice in the DAO.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 在传统的公司结构中，高层管理人员通常拥有做出关键商业决策的权力，他们经常优先考虑股东和市场需求。随着 Web 3.0 的开始，去中心化自治组织（DAOs）将颠覆中心化的公司治理过程，并为组织社区带来新的见解。在公司中不再有中心权威，其社区成员将通过提案和投票来做决策。因此，每个人都可以参与决策并在
    DAO 中发表意见。
- en: In Web 3.0, a three-dimensional (3D) design will be used widely on the Internet.
    The Metaverse has become vital to opening up a whole new world of economic prospects.
    In the Metaverse, all objects use 3D graphics. People have their own 3D avatars
    and can visit the shopping center, attend a conference, and play games. The Metaverse
    unlocks new ways of interacting, learning, playing, working, and living by allowing
    users to join in a 3D digital virtual world and experience it in reality. In this
    context, each digital asset in the blockchain is given a unique, verifiable identity;
    this record is called a nonfungible token (NFTs). NFTs represent 3D digital assets’
    ownership and can be traded in the Metaverse world.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Web 3.0 中，将广泛使用三维（3D）设计。元宇宙成为开启全新经济前景的关键。在元宇宙中，所有物体都使用3D图形。人们有自己的3D 虚拟形象，可以逛商场、参加会议、玩游戏。元宇宙通过让用户加入一个3D
    数字虚拟世界并亲身体验，解锁了新的交互、学习、娱乐、工作和生活的途径。在这种背景下，区块链中的每个数字资产都被赋予了一个独特且可验证的身份；这种记录被称为非同质化代币（NFTs）。NFTs
    代表了3D 数字资产的所有权，并可以在元宇宙世界中进行交易。
- en: Figure [9-2](#Fig2) shows the evolution of the Internet (from Web 1.0 to 3.0).![](../images/535492_1_En_9_Chapter/535492_1_En_9_Fig2_HTML.png)
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 图 [9-2](#Fig2) 展示了互联网的演变（从 Web 1.0 到 3.0）。![](../images/535492_1_En_9_Chapter/535492_1_En_9_Fig2_HTML.png)
- en: A graphical illustration of the value created during the years from world wide
    web as web 1.0 to the participative social web as web 2.0 and meta verse as web
    3.0.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 从全球网（Web 1.0）到参与式社交网（Web 2.0）再到元宇宙（Web 3.0）期间创造的价值的图形说明。
- en: Figure 9-2
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 图 9-2
- en: The evolution of the Internet (Web 1.0, 2.0, and 3.0)
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网的演变（Web 1.0、2.0 和 3.0）
- en: Blockchain in Finance
  id: totrans-57
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 金融科技中的区块链
- en: 'Financial services refer to a variety of economic services discharged and products
    provided by the finance industry to manage money. They are one of the most important
    drivers of a nation’s economy. Financial services cover a broad range of businesses,
    including the following major types of services:'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 金融服务指的是由金融行业提供的、管理金钱的各种经济服务和产品。它们是一个国家经济的重要驱动力。金融服务涵盖广泛的业务，包括以下主要类型的服务：
- en: '1.'
  id: totrans-59
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '1.'
- en: '**Banking** – The banking service is one of the most important services in
    the financial services industry. It offers various services, including personal
    or business banking (checking accounts, savings accounts, debit/credit cards,
    etc.) and the provision of loans (personal loans, business loans, home loans,
    car loans, etc.).'
  id: totrans-60
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**银行业务** —— 银行业务是金融服务行业中最重要的服务之一。它提供各种服务，包括个人或商业银行业务（支票账户、储蓄账户、借记/信用卡等）和贷款业务（个人贷款、商业贷款、住房贷款、汽车贷款等）。'
- en: '2.'
  id: totrans-61
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '2.'
- en: '**Insurance** – Insurance services protect individuals against financial losses
    and help them recover from an accident. Most people have some sort of insurance,
    such as car insurance, house insurance, or life and health insurance. When an
    individual purchases insurance, they sign an insurance policy contract. Subsequently,
    when they encounter a loss covered by the policy and file a claim, the insurance
    company pays them based on the policy’s terms.'
  id: totrans-62
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**保险** – 保险服务保护个人免受财务损失，并帮助他们从事故中恢复。大多数人都有自己的保险，如汽车保险、房屋保险或生命和健康保险。当个人购买保险时，他们签署了一份保险合同。随后，当他们遇到保单涵盖的损失并提出索赔时，保险公司根据保单的条款向他们支付。'
- en: '3.'
  id: totrans-63
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '3.'
- en: '**Wealth management** – Wealth management or wealth management advisory refers
    to investment management and the provision of high-level professional financial
    advice to address the needs of a wide array of clients ranging from affluent to
    high-net-worth and ultra-high-net-worth individuals and families.'
  id: totrans-64
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**财富管理** – 财富管理或财富管理咨询指的是投资管理和为广泛客户群体提供高级专业金融建议，以满足从富裕到高净值以及超高净值个人和家庭的需求。'
- en: '4.'
  id: totrans-65
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '4.'
- en: '**Mutual funds** – Mutual fund services allow individuals to pool their money
    with other investors to invest in a collection of securities such as stocks, bonds,
    money market instruments, and other assets. The price of the mutual fund, also
    known as its net asset value, is determined by the total value of the securities
    in the portfolio divided by the number of shares outstanding.'
  id: totrans-66
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**共同基金** – 共同基金服务允许个人与其他投资者汇集资金，共同投资于股票、债券、货币市场工具和其他资产等证券组合。共同基金的价格，也称为其净资产价值，是由投资组合中证券的总价值除以流通在外股票的数量来决定的。'
- en: '5.'
  id: totrans-67
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '5.'
- en: '**Professional advisory** – A financial professional advisory service provides
    professional expertise to help individuals and firms to make financial decisions
    and achieve financial goals, including education saving planning, retirement planning,
    risk management, portfolio management, insurance, and tax strategies.'
  id: totrans-68
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**专业咨询** – 财务专业咨询服务提供专业 expertise，帮助个人和公司做出财务决策并实现财务目标，包括教育储蓄计划、退休规划、风险管理、投资组合管理、保险和税务策略。'
- en: '6.'
  id: totrans-69
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '6.'
- en: '**Stock market** – Stock market services provide buyers and sellers a place
    for trading companies’ shares and various other securities such as bonds, futures,
    and options.'
  id: totrans-70
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**股票市场** – 股票市场服务为买卖双方提供了一个交易公司股票和其他证券，如债券、期货和期权的地方。'
- en: '7.'
  id: totrans-71
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '7.'
- en: '**Debt instruments** – Debt instruments are tools utilized to obtain capital,
    including loans and bonds. Usually, repayment of debt involves a fixed payment
    to the lender or investor under the terms of a contract within the specified payment
    schedule. Companies use debt instruments to obtain funds for their growth, investments,
    and future planning.'
  id: totrans-72
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**债务工具** – 债务工具是获取资本的工具，包括贷款和债券。通常，债务的偿还涉及根据合同规定的特定付款时间表向贷款人或投资者支付固定款项。公司使用债务工具来获取用于其增长、投资和未来规划的资金。'
- en: '8.'
  id: totrans-73
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '8.'
- en: '**Tax/audit consulting** – Tax accounting services involve financial professionals
    providing services for preparing tax returns and payments. A financial audit,
    also referred to as a financial statement audit, provides reasonable assurance
    by evaluating whether an organization’s accounting and financial statements comply
    with government laws and regulations.'
  id: totrans-74
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**税务/审计咨询** – 税务会计服务涉及财务专业人员提供准备税务申报和支付的服务。财务审计，也称为财务报表审计，通过评估一个组织的会计和财务报表是否符合政府法律和规定，提供合理的保证。'
- en: '9.'
  id: totrans-75
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '9.'
- en: '**Portfolio management** – Portfolio management refers to managing an individual’s
    investment, such as stocks, bonds, cash, shares, and exchange-traded funds. Typically,
    stocks, bonds, and cash comprise the core of a portfolio.'
  id: totrans-76
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**投资组合管理** – 投资组合管理指的是管理个人的投资，如股票、债券、现金、股份和交易所交易基金。通常，股票、债券和现金构成投资组合的核心。'
- en: '10.'
  id: totrans-77
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '10.'
- en: '**Credit rating** – A credit rating evaluates a person or company’s credit
    risk, predicting their ability to pay back the debt based on income and past repayment
    histories.'
  id: totrans-78
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**信用评级** – 信用评级评估个人或公司的信用风险，预测他们根据收入和过去的还款记录偿还债务的能力。'
- en: Scholars have estimated that the global financial services industry will be
    worth USD 25 trillion worldwide by 2022, expanding at an annual growth rate of
    around 6%. Trillions of dollars’ worth of transactions occur every single day.
    Due to such a high volume of transactions, the financial industry has encountered
    many challenges, including excessive paperwork, data breaches, tedious processes
    and consequent high costs, consumers’ lack of trust, and lack of transparency,
    which have persisted for a long time. Blockchain technology is decentralized,
    secure, transparent, and immutable. Its revolutionary design and properties have
    enabled it to become a possible solution for the challenges of the global financial
    system, and the banking and financial industry is accelerating its adoption of
    digital blockchain technology. The global blockchain in the financial market is
    estimated to grow from $1.89 billion in 2022 to $94.58 billion in 2030, at an
    annual rate of 63.1%. In the following section, we will discuss a few use cases
    of the adoption of blockchain technology in the financial industry, including
    trade finance.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 学者们估计，到2022年，全球金融服务行业的市值将达到25万亿美元，年增长率为约6%。每天都会发生数万亿美元的交易。由于交易量如此之大，金融行业遇到了许多挑战，包括过多的纸质文件、数据泄露、繁琐的流程和高昂的成本、消费者缺乏信任和缺乏透明度，这些问题已经持续了很长时间。区块链技术是去中心化、安全、透明和不可篡改的。它革命性的设计和特性使它成为全球金融系统挑战的可能解决方案，银行业和金融业正在加速采用数字区块链技术。预计到2030年，全球金融市场的区块链将从2022年的18.9亿美元增长到945.8亿美元，年增长率为63.1%。在下一节中，我们将讨论几个区块链技术在金融行业采用的用例，包括贸易金融。
- en: Letters of Credit in Trade Finance
  id: totrans-80
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 贸易金融中的信用证
- en: Trade finance is the financing of instruments or services that are used to facilitate
    international trade and commerce between an importer and an exporter. The global
    trade finance market reached $1.7 trillion in June 2022.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 贸易金融是指用于促进进口商和出口商之间国际贸易和商业的金融工具或服务。全球贸易金融市场在2022年6月达到了1.7万亿美元。
- en: The types of trade finance include letters of credit (LC), purchase orders (POs),
    finance, stock finance, structured commodity finance, invoice finance (discounting
    and factoring), supply chain finance, and bonds and guarantees.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 贸易金融的类型包括信用证（LC）、采购订单（POs）、融资、库存融资、结构性商品融资、发票融资（贴现和保理）、供应链融资以及债券和担保。
- en: In trade finance, the importer’s bank will provide an LC to the exporter. An
    LC is known as a draft, documentary credit, or banker’s commercial credit. It
    is a letter from an importer’s bank guaranteeing that an importer’s payment to
    an exporter will be received with a specified amount in an agreed currency and
    provides the exporter with a contract with defined terms and conditions, to be
    met within a fixed time frame. LC are most often used in international trade,
    particularly, in importing and exporting.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 在贸易金融中，进口商的银行将向出口商提供信用证。信用证也被称为汇票、文档信用证或银行商业信用。这是进口商的银行发出的保证，进口商将按约定货币支付特定金额给出口商的信件，并向出口商提供一份具有明确条款和条件的合同，在固定时间框架内履行。信用证通常用于国际贸易，特别是在进出口中。
- en: Figure [9-3](#Fig3) shows an example of an LC process, although an actual transaction
    could be much more complex.![](../images/535492_1_En_9_Chapter/535492_1_En_9_Fig3_HTML.png)
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 图[9-3](#Fig3) 展示了一个信用证流程的例子，尽管实际交易可能更为复杂。![](../images/535492_1_En_9_Chapter/535492_1_En_9_Fig3_HTML.png)
- en: An illustration of the LC process, initial sale contract, request LC, issue
    LC, deliver goods, deliver document, payment of purchase and pay for the purchase.
    The image has 4 components at the edges connected with arrows.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 信用证流程的示意图，初始销售合同，申请信用证，发行信用证，交付货物，交付文件，购买支付和购买付款。图片在边缘有4个组件，用箭头连接。
- en: Figure 9-3
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 图9-3
- en: The LC process
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 信用证流程
- en: '1.'
  id: totrans-88
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '1.'
- en: '**Importer and exporter initiate a sale contract.**'
  id: totrans-89
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**进口商和出口商启动销售合同。**'
- en: The importer (buyer) and exporter (seller) initialize and agree on a sale contract.
    A sale contract is a legal agreement between the exporter and the importer, in
    which the exporter agrees to sell and an importer agrees to buy under certain
    terms and conditions. The contents of the contract should consist of information
    on the company of the seller and the buyer, the goods, the total amount and unit
    price of the goods, delivery date, penalties for a late shipment, and others.
  id: totrans-90
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 进口商（买方）和出口商（卖方）启动并同意销售合同。销售合同是出口商和进口商之间的法律协议，其中出口商同意出售，进口商同意在一定条款和条件下购买。合同的内容应包括卖方和买方公司的信息、商品信息、商品的总金额和单价、交货日期、晚交货的处罚等。
- en: '2.'
  id: totrans-91
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '2.'
- en: '**Importer applies for an LC with their bank.**'
  id: totrans-92
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**进口商向其银行申请信用证。**'
- en: The importer goes to their bank and applies for an LC for a certain amount with
    the exporter as the beneficiary. The LC is obtained either through a standard
    loan process or funded with authorization to debit the customer’s account with
    an associated fee.
  id: totrans-93
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 进口商前往其银行，以出口商为受益人申请一定金额的信用证。信用证可以通过标准贷款流程获得，或者在授权从客户账户关联费用中扣款的情况下获得资金。
- en: '3.'
  id: totrans-94
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '3.'
- en: '**The importer’s bank issues the LC and sends it to the exporter’s bank.**'
  id: totrans-95
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**进口商的银行发行信用证并发送给出口商的银行。**'
- en: The importer’s bank prepares the LC and then sends a copy of the LC to the exporter’s
    bank. The importer’s bank instructs the exporter’s bank on whether to add its
    confirmation as per their customers’ contract.
  id: totrans-96
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 进口商的银行准备信用证，然后将信用证的副本发送给出口商的银行。进口商的银行指示出口商的银行是否根据其客户的合同添加其确认。
- en: '4.'
  id: totrans-97
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '4.'
- en: '**The exporter’s bank authenticates and advises on the** **LC****.**'
  id: totrans-98
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**出口商的银行对信用证进行认证并给予建议。**'
- en: The exporter bank forwards the LC to the beneficiary (exporter). The exporter
    should ensure that all terms and conditions in LC have been met in the sales contract.
  id: totrans-99
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 出口商的银行将信用证（LC）转发给受益人（出口商）。出口商应确保销售合同中已满足信用证的所有条款和条件。
- en: '5.'
  id: totrans-100
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '5.'
- en: '**Goods are shipped to the importer.**'
  id: totrans-101
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**货物被运往进口商。**'
- en: The exporter starts to manufacture, assemble, and ship the goods.
  id: totrans-102
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 出口商开始制造、组装并运输货物。
- en: '6.'
  id: totrans-103
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '6.'
- en: '**The exporter submits trade documents to the exporter’s bank.**'
  id: totrans-104
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**出口商将贸易文件提交给出口商的银行。**'
- en: The exporter prepares an invoice of shipment and all other documents, including
    a description of goods and shipment date. All these documents are required according
    to the LC.
  id: totrans-105
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 出口商准备一份装运发票以及所有其他文件，包括商品描述和装运日期。所有这些文件都是根据信用证的要求必需的。
- en: '7.'
  id: totrans-106
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '7.'
- en: '**The exporter’s bank examines and delivers the document to the importer’s
    bank.**'
  id: totrans-107
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**出口商的银行审核并交付文件给进口商的银行。**'
- en: The exporter’s bank checks the trade documents presented by the exporter against
    the LC. Then, the exporter sends them to the importer’s bank, claiming reimbursement
    and payment for the seller.
  id: totrans-108
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 出口商的银行审核出口商提交的贸易文件，并与信用证（LC）进行对比。然后，出口商将这些文件发送给进口商的银行，以索赔偿还卖方的款项和支付。
- en: '8.'
  id: totrans-109
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '8.'
- en: '**The importer pays the importer’s bank.**'
  id: totrans-110
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**进口商支付给进口商的银行。**'
- en: The importer’s bank notifies the importer with the exporter’s document, and
    the importer checks the document and pays the importer’s bank.
  id: totrans-111
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 进口商的银行将出口商的文件通知给进口商，进口商检查文件并支付给进口商的银行。
- en: '9.'
  id: totrans-112
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '9.'
- en: '**The importer’s bank sends the payment to the exporter’s bank****.**'
  id: totrans-113
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**进口商的银行将付款发送给出口商的银行。**'
- en: '10.'
  id: totrans-114
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '10.'
- en: '**The exporter’s bank sends the payment to the exporter.**'
  id: totrans-115
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**出口商的银行将付款发送给出口商。**'
- en: An LC from a bank guarantees that exporters will receive payment as long as
    they meet all the terms and conditions, and importers can obtain exporters’ trust
    via the use of an LC. Using an LC also reduces production risk. An LC also provides
    a way of payment when other payment options do not.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 银行的信用证保证，只要出口商满足所有条款和条件，出口商将收到付款，进口商可以通过使用信用证获得出口商的信任。使用信用证还可以减少生产风险。信用证还在其他支付选项不可用时提供了一种支付方式。
- en: Despite all the advantages of the LC contract, the LC process still has many
    issues.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管信用证合同有很多优点，但信用证流程仍然存在许多问题。
- en: '1.'
  id: totrans-118
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '1.'
- en: '**High service fees need to be paid.**'
  id: totrans-119
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**需要支付高额服务费。**'
- en: Exporters and importers must pay their bank high service fees when using the
    LC as a payment option.
  id: totrans-120
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 使用信用证（LC）作为支付选项时，出口商和进口商必须向其银行支付高额服务费。
- en: '2.'
  id: totrans-121
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '2.'
- en: '**It is a time-consuming process.**'
  id: totrans-122
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**这是一个耗时过程。**'
- en: Using an LC means that bank professionals will need to possess the LC using
    traditional banking methods. The process of issuing an LC is very slow, normally
    taking around 15 days to a few months for an international trade transaction.
    Many copies are shared with different parties by telecommunications such as airmail,
    fax, phone call, or scans. The trade transactions depend on paper-based documents,
    known as documentary credits. Banks need to manually check the papers to prevent
    fraud, authenticate transactions, and verify the balance of the buyer and the
    seller.
  id: totrans-123
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 使用信用证意味着银行专业人士需要使用传统的银行方法来处理信用证。发行信用证的过程非常缓慢，通常需要大约15天到几个月的国际贸易交易。通过电信方式如空邮、传真、电话或扫描，与不同方分享许多副本。贸易交易依赖于基于纸张的文件，即信用证。银行需要手动检查文件以防止欺诈，验证交易，核实买方和卖方的余额。
- en: Many banks are starting to make use of blockchain technology to simplify the
    LC process and overcome its issues.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 许多银行开始利用区块链技术来简化信用证流程并解决其问题。
- en: By defining LC as a smart contract between all parties, including the bank,
    the importer, and the exporter, all LC contractual agreements and conditions statements
    are programmed as smart contract functions, such as buyer and seller information,
    shipping time, description, and amount of goods shipped and documentary evidence,
    and LC status. Through smart contracts, each step of the LC process can be verified
    automatically. Furthermore, the secure blockchain network shares all transaction
    data via a smart contract.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 通过将信用证定义为包括银行、进口商和出口商在内的所有各方之间的智能合同，所有信用证合同协议和条件声明都被编程为智能合同功能，如买方和卖方信息、运输时间、货物描述和数量、运输的文件证据以及信用证状态。通过智能合同，信用证流程的每个步骤都可以自动验证。此外，安全的区块链网络通过智能合同共享所有交易数据。
- en: Figure [9-4](#Fig4) shows how an LC contract is defined in a Hyperledger Fabric
    blockchain.![](../images/535492_1_En_9_Chapter/535492_1_En_9_Fig4_HTML.png)
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 图[9-4](#Fig4) 展示了如何在Hyperledger Fabric区块链中定义信用证合同。![](../images/535492_1_En_9_Chapter/535492_1_En_9_Fig4_HTML.png)
- en: A screenshot of L C Contract with the participant type, assets, participants
    and concepts details.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 带有参与者类型、资产、参与者和概念详情的LC合同截图。
- en: Figure 9-4
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 图9-4
- en: An example of an LC contract
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 信用证合同的一个例子
- en: In 2018, a Spanish multinational financial institution Banco Bilbao Vizcaya
    Argentaria (BBVA) completed a blockchain-based LC transaction as a substitute
    for traditional trade documents. The project was involved to importing 25 tons
    of frozen tuna from Pinsa Congelados, a manufacturer located in Mexico, to Spain.
    BBVA issued the LC for this project. By carrying out the LC process in an Ethereum
    blockchain, BBVA reduced the time required to send, verify, and authorize an international
    trade transaction from around 7 to 10 days to just 2.5 hours.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 在2018年，西班牙跨国金融机构巴拿马比华利山阿根廷银行（BBVA）完成了一笔基于区块链的信用证交易，代替了传统的贸易文件。该项目涉及从位于墨西哥的Pinsa
    Congelados制造商进口25吨冷冻金枪鱼到西班牙。BBVA为该项目发行了信用证。通过在以太坊区块链上执行信用证流程，BBVA将发送、验证和授权国际贸易交易所需的时间从大约7到10天减少到仅2.5小时。
- en: In August 2019, the Hongkong and Shanghai Banking Corporation (HSBC), one of
    the world’s largest banks, completed its first blockchain-based LC transaction.
    The LC smart contracts were run on the blockchain to execute and record the import
    of 20,000 tons of fuel oil from Singapore by United Mymensingh Power Ltd. to Hong
    Kong for a power station. HSBC uses the Voltron platform, R3’s Corda Enterprise
    blockchain platform. Voltron is an open industry platform to create, exchange,
    approve, and issue LC on Corda.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 2019年8月，世界上最大的银行之一——香港上海汇丰银行（HSBC）完成了其第一笔基于区块链的信用证交易。信用证智能合同在区块链上运行，以执行和记录联合Mymensingh电力有限公司从新加坡向香港的一个电站进口20,000吨燃料油的业务。汇丰银行使用Voltron平台，这是R3的Corda企业区块链平台。Voltron是一个开放的行业平台，用于在Corda上创建、交换、批准和发行信用证。
- en: A review of a few real-world examples of blockchain-based LCs shows that blockchain
    provides an end-to-end digitalization life cycle from creating documents to making
    payments with increased security, transparency, and efficiency. As a result, blockchain
    technology can potentially redefine global trade processes and address the current
    trade finance bottlenecks.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 对几笔基于区块链的信用证的实际案例进行回顾显示，区块链为创建文件到支付的端到端数字化生命周期提供了增加的安全性、透明度和效率。因此，区块链技术有可能重新定义全球贸易流程，并解决当前贸易融资的瓶颈问题。
- en: Blockchain in a Supply Chain
  id: totrans-133
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 供应链中的区块链
- en: A supply chain is a coordinated network comprising companies, facilities, and
    business activities that transform raw materials and components into a finished
    product and deliver it to the consumer. The entities involved in a supply chain
    include producers, vendors, wholesalers, transportation carriers, distribution
    centers, retailers, and customers.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 供应链是由公司、设施和业务活动组成的协调网络，这些活动将原材料和零部件转化为成品，并将其交付给消费者。供应链中涉及的实体包括生产商、供应商、批发商、运输商、配送中心、零售商和客户。
- en: A traditional supply chain flow follows a linear, step-by-step progression,
    including planning, designing, sourcing the raw materials, product development,
    marketing, operations, distribution, finance, and customer service. The current
    step typically depends on the input of the previous step. Effective supply chain
    management can reduce a company’s overall costs and accelerate its production
    cycle. If any stage breaks, the entire linear chain will be disrupted, which can
    be costly. Currently, a supply chain oversees and integrates all the activities,
    including ordering, purchasing, manufacturing, transportation, and distribution,
    into a centralized platform.
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 传统的供应链流程遵循线性、分步的进展，包括规划、设计、采购原材料、产品开发、营销、运营、分销、财务和客户服务。当前步骤通常取决于前一步的输入。有效的供应链管理可以降低公司的整体成本并加速其生产周期。如果任何一个阶段出现问题，整个线性链条都将受到干扰，这可能会造成损失。目前，供应链监督并整合所有活动，包括订购、采购、制造、运输和分销，到一个集中平台。
- en: Having a centralized platform has made the entire supply chain more efficient.
    Its advantages range from reducing operational costs to facilitating software
    upgrades, database data management, etc. However, many challenges still remain,
    such as if the server went down, information could be lost. These will be examined
    in more detail in the following sections.
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 拥有一个集中平台使得整个供应链更加高效。它的优势包括减少运营成本，到促进软件升级、数据库数据管理等。然而，许多挑战仍然存在，比如如果服务器出现问题，信息可能会丢失。这些将在接下来的章节中详细探讨。
- en: Document Management
  id: totrans-137
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 文档管理
- en: The supply chain consists of all stages and directly or indirectly involves
    multiple business units, ranging from the manufacturer, transporters, and warehouses
    to end users. The entire chain can be spread across multiple countries too. Throughout
    the process, many documents are generated and must be maintained as proof. These
    documents could include purchase orders, customs paperwork, inspection reports,
    dealer/distributor agreements, manufacturer and product information, and the location
    of all supply chain intermediaries between the manufacturer and the contractor.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 供应链包括所有阶段，并直接或间接涉及多个业务单位，从制造商、运输商、仓库到最终用户。整个链条也可能跨越多个国家。在整个过程中，会产生许多文件，必须作为证明加以维护。这些文件可能包括采购订单、海关文件、检验报告、经销商/分销商协议、制造商和产品信息，以及制造商和承包商之间的所有供应链中介的位置。
- en: The complexity of global industrial supply chains exponentially increases their
    risk of execution of entire chain. For example, automotive supply chains are one
    of the most complex in the world, with each vehicle requiring more than 30,000
    parts originating from thousands of different suppliers. Each of those parts is
    either manufactured in house or sourced from a third-party provider. This complexity
    of the supply chain often means that it suffers from inconsistencies, disconnects
    in the processes, an increasing number of errors, and high costs.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 全球工业供应链的复杂性呈指数级增加了整个链条执行的风险。例如，汽车供应链是全球最复杂的供应链之一，每辆汽车都需要超过30,000个零部件，这些零部件来自数千家不同的供应商。这些零部件要么是在内部制造，要么来自第三方供应商。供应链的这种复杂性通常意味着它容易出现不一致性、流程脱节、错误增多以及成本高昂。
- en: Many transport and logistics organizations have already invested in digitizing
    and improving their documents with new technologies such as big data and the cloud
    computing. However, more than half of the companies worldwide are still experiencing
    issues with information verification and finding the data needed for customers
    due to a limited budget to upgrade new software systems. An efficient and lost-cost
    solution for connecting all components into a fully digital system has still not
    been found.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 许多运输和物流组织已经投资于通过大数据和云计算等新技术来数字化并改善他们的文档。然而，全球超过一半的公司仍然由于预算有限而无法升级新软件系统，因此在信息验证和为客户寻找所需数据方面遇到了问题。仍未找到一种高效且成本低廉的解决方案，以将所有组件连接成一个完全的数字化系统。
- en: Integration of Various Centralized IT Software Systems
  id: totrans-141
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 各种集中式IT软件系统的集成
- en: As a supply chain is complex, with many participants in the system, many suppliers
    have their own software systems for performing different processes under different
    standards. For example, some vendors allow process integration through an automated
    process via HTTPS and messaging technologies. Some vendors only support manual
    processes via email or paper invoices. Therefore, integrating and maintaining
    all disparate systems together will be complex, time-consuming, and costly.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 由于供应链复杂，系统中有很多参与者，许多供应商都有自己的软件系统，用于执行不同标准下的不同流程。例如，一些供应商允许通过HTTPS和消息技术实现自动化流程集成。一些供应商只支持通过电子邮件或纸质发票进行的手动流程。因此，将所有不兼容的系统集成和维护在一起将是复杂、耗时且成本高昂的。
- en: Lack of Transparency Regarding Data
  id: totrans-143
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 数据透明度不足
- en: No easily accessible consolidated data source allows all suppliers to trace
    each step’s information for the entire supply chain. Each supplier can only see
    their own and related suppliers’ information. There is no natural and easy way
    to compile all this information and make it transparent. Integrating with other
    suppliers will be costly, with high maintenance effort on each side.
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 没有容易访问的集中数据源允许所有供应商追踪整个供应链的每一步信息。每个供应商只能看到他们自己的和相关供应商的信息。没有自然且简单的方式整合所有这些信息并使其透明。与其他供应商集成将是昂贵的，每方都需要付出高的维护努力。
- en: 'Therefore, the industry needs to reinvent the supply chain process from the
    ground up and move toward a high-speed, more efficient future. As a decentralized
    peer-to-peer digital ledger system, a blockchain can transform traditional supply
    chain business by optimizing processes, reducing costs and risks, and increasing
    supply chain transparency. Some key potential benefits of adopting blockchain
    technologies are as follows:'
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，行业需要从零开始重新发明供应链流程，并向高速、更高效的未来迈进。作为一种去中心化的点对点数字账本系统，区块链可以通过优化流程、降低成本和风险、提高供应链透明度来改变传统的供应链业务。采用区块链技术的一些关键潜在好处如下：
- en: '**Increased supply chain transparency**'
  id: totrans-146
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**提高供应链透明度**'
- en: High transparency in the supply chain network can help maintain the safety and
    quality of products and reduce costs. By generating a tamper-proof digital record
    in each step, blockchain enables traceability and trackability for supply chain
    procedures. The records in supply chain networks are transparent, and participants
    in the network obtain greater visibility across all supply chain activities. Consequently,
    when an incident occurs anywhere within the global supply chain, it will be considerably
    easier and less time-consuming to access and determine the root cause of the violation.
    As a result, all parties can spend more time delivering goods, improving quality,
    and reducing costs.
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 供应链网络的高度透明有助于保持产品和成本的安全与质量。通过在每一步生成一个防篡改的数字记录，区块链使得供应链程序具有可追溯性和可追踪性。供应链网络中的记录是透明的，网络中的参与者可以更全面地了解所有供应链活动。因此，当全球供应链中的任何地方发生事件时，访问和确定违规的根本原因将变得更加容易和节省时间。结果是，所有各方都可以花更多的时间交付货物，提高质量，降低成本。
- en: '**A resilient supply chain**'
  id: totrans-148
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**具有弹性的供应链**'
- en: Smart contracts with predefined business conditions can automatically trigger
    the supply chain process when certain criteria are met. Moreover, they can reduce
    risks and prevent many unexpected events.
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 具有预定义业务条件的智能合约可以在满足某些条件时自动触发供应链流程。此外，它们可以降低风险并预防许多意外事件。
- en: '**Streamlined supplier onboarding**'
  id: totrans-150
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**精简供应商入职流程**'
- en: The supplier onboarding process, sometimes referred to as supplier onboarding,
    is time-consuming in many companies. For example, new supplier onboarding could
    take up to 30 days. Some processes need to be performed before onboarding a new
    supplier.
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 有时被称为供应商入职的供应商入职流程，在许多公司中是耗时的。例如，新供应商入职可能需要长达30天的时间。在入职新供应商之前需要执行一些流程。
- en: '1.'
  id: totrans-152
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '1.'
- en: The process starts after the requester’s purchase order has been opened. First,
    the central system must identify the new supplier and counterparty. Then, the
    internal approval process typically takes place over email. Sometimes, other related
    business managers need to get involved for document verification and approval.
  id: totrans-153
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在请求者的采购订单打开之后，流程才开始。首先，中央系统必须识别新的供应商和交易对手。然后，内部审批过程通常通过电子邮件进行。有时，其他相关业务经理需要参与文件验证和审批。
- en: '2.'
  id: totrans-154
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '2.'
- en: Once new suppliers get permission to enter the system, they need to complete
    a vendor onboarding form by providing relevant information, for example, financial
    information and the company’s profile. Multiple stakeholders also need to get
    involved to verify that the new supplier company is qualified and does business
    with existing vendors legally and securely.
  id: totrans-155
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 一旦新的供应商获得进入系统的许可，他们需要通过提供相关信息来完成供应商入职表，例如财务信息和公司概况。多个利益相关者也需要参与进来，以核实新供应商公司是否合格，并且是否与现有供应商合法安全地开展业务。
- en: '3.'
  id: totrans-156
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '3.'
- en: Once the new supplier submits the form, the finance team will check all the
    documents to ensure that the data provided are accurate and complete. Next, the
    finance team needs manually enter the form, which is typically more than 50 fields.
    It is a highly error-prone process and takes a long time. After this step, the
    new supplier can be onboarded.
  id: totrans-157
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 一旦新供应商提交了表格，财务团队将检查所有文件，以确保提供的数据准确完整。接下来，财务团队需要手动输入表格，通常超过50个字段。这是一个高度易出错的流程，耗时较长。完成这一步后，新供应商可以入职。
- en: 'There are many challenges in the supplier onboarding process:'
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 供应商入职流程中有许多挑战：
- en: '1.'
  id: totrans-159
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '1.'
- en: The involved finance team do not have a history of suppliers information from
    the entire supply chain.
  id: totrans-160
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 涉及财务团队没有整个供应链的供应商信息历史。
- en: '2.'
  id: totrans-161
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '2.'
- en: Only the persons of contact of a business have direct contact with the new supplier.
  id: totrans-162
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 只有业务联系人直接与新供应商有联系。
- en: '3.'
  id: totrans-163
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '3.'
- en: The supplier onboarding process lacks transparency.
  id: totrans-164
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 供应商入职流程缺乏透明度。
- en: A blockchain-enabled supply chain can dramatically streamline this process.
    It can reduce the duration from 30 days to 2–5 days. The operational cost of onboarding
    can be reduced by around 50%.
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 一个启用了区块链的供应链可以极大地简化这个流程。它可以将时间从30天缩短到2-5天。入职的操作成本可以降低约50%。
- en: 'In traditional industries, supply chain models exist in several sectors: food
    supply chains, automobile sectors, manufacturing sectors, textile supply chains,
    energy, IT, electronics, and chemical. Next, we will discuss blockchain use cases
    in food supply chain industries.'
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 在传统行业中，供应链模型存在于几个部门：食品供应链、汽车行业、制造业、纺织供应链、能源、IT、电子和化工。接下来，我们将讨论食品供应链行业的区块链用例。
- en: Blockchain in the Food Supply Chain Industry
  id: totrans-167
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 区块链在食品供应链行业中的应用
- en: Consider how food can be delivered from the supplier to the customer through
    each step of the traditional supply chain.
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑一下食物是如何通过传统供应链的每一个步骤从供应商那里运送到客户手中的。
- en: The overall simplified process is shown in Figure [9-5](#Fig5).![](../images/535492_1_En_9_Chapter/535492_1_En_9_Fig5_HTML.png)
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 整体简化流程如图[9-5](#Fig5)所示！[](../images/535492_1_En_9_Chapter/535492_1_En_9_Fig5_HTML.png)
- en: A flow diagram for a supply chain includes the raw food, packaging house, transportation,
    custom crossing, food processing, food distribution center, supermarket, and customer.
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 供应链的流程图包括原始食品、包装厂、运输、海关、食品加工、食品分发中心、超市和客户。
- en: Figure 9-5
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 图9-5
- en: A traditional supply chain in the food industry
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 食品行业的传统供应链
- en: '1.'
  id: totrans-173
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '1.'
- en: '**Supply of Raw Materials**'
  id: totrans-174
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**原材料供应**'
- en: Raw materials could include seafood, meat, vegetables, fruits, and other dairy
    products such as coffee and tea.
  id: totrans-175
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 原材料可能包括海鲜、肉类、蔬菜、水果和其他乳制品，如咖啡和茶。
- en: '2.'
  id: totrans-176
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '2.'
- en: '**Food Packaging**'
  id: totrans-177
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**食品包装**'
- en: Food packaging is required to provide basic information about the food such
    as the product’s name, the quantity of content, nutrition details, and the details
    of the manufacturer or distributor.
  id: totrans-178
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 食品包装需要提供关于食品的基本信息，例如产品的名称、内容数量、营养成分以及制造商或分销商的详细信息。
- en: '3.'
  id: totrans-179
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '3.'
- en: '**Food Transportation**'
  id: totrans-180
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**食品运输**'
- en: Transportation needs to ensure food safety, minimal damage to goods, and timely
    deliveries.
  id: totrans-181
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 运输需要确保食品安全、货物最小损失和及时交货。
- en: '4.'
  id: totrans-182
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '4.'
- en: '**Customs or Board Crossing**'
  id: totrans-183
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**海关或边境通关**'
- en: Border crossing will examine shipment items to ensure goods meet entry requirements
    before crossing.
  id: totrans-184
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 边境通关将检查货物以确保货物符合通关要求。
- en: '5.'
  id: totrans-185
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '5.'
- en: '**Food Unpacking and Processing**'
  id: totrans-186
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**食品卸载和加工**'
- en: Food items are unpacked, processed, and stored in a food storage center.
  id: totrans-187
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 食品物品被卸载、加工并存放在食品储藏中心。
- en: '6.'
  id: totrans-188
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '6.'
- en: '**Food Distribution (Wholesale and Retail)**'
  id: totrans-189
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**食品分销（批发和零售）**'
- en: The process of food distribution covers the transportation of the food item
    from the suppliers to the wholesalers, retailers, and customers.
  id: totrans-190
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 食品分销过程包括将食品物品从供应商运送到批发商、零售商和客户。
- en: '7.'
  id: totrans-191
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '7.'
- en: '**Food in Retail Stores or the Market**'
  id: totrans-192
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**零售店或市场上的食品**'
- en: The food item is delivered to retail stores or supermarkets.
  id: totrans-193
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 食品物品被运送到零售店或超市。
- en: '8.'
  id: totrans-194
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '8.'
- en: '**Consumer’s Purchase of the Food Item**'
  id: totrans-195
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**消费者购买食品物品**'
- en: The delivery of the food item marks the end of the food supply chain.
  id: totrans-196
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 食品物品的交付标志着食品供应链的结束。
- en: Bumble Bee Seafoods
  id: totrans-197
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: Bumble Bee Seafoods
- en: In March 2019, Bumble Bee Seafoods, North America’s premium seafood company,
    used System Applications and Products (SAP)’s Cloud Platform Blockchain service
    to track and trace tuna from the Indonesian ocean to local retailer stores and
    consumers’ dinner tables. Recently, consumers have increasingly been demanding
    to know about the origins of their food and whether their food is safe. The supply
    chain will start when tuna is caught in the ocean by fish companies or fishers
    in the sea. Then, the company will provide related information on the tuna caught,
    including on the fish number, supplier, fisherman, weight, grade, date, and packs
    of Natural Blue^® by Anova fair trade™ stamped with the blockchain-derived QR
    code.
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: 2019年3月，Bumble Bee Seafoods这家北美地区的优质海鲜公司，使用了SAP的云平台区块链服务，追踪和跟踪从印尼海洋捕捞的金枪鱼到当地零售店和消费者餐桌上的整个过程。最近，消费者越来越要求了解他们食品的来源以及食品是否安全。当鱼公司或海上渔民在海洋中捕捞金枪鱼时，供应链将开始。然后，公司将提供有关捕捞金枪鱼的相关信息，包括鱼的数量、供应商、渔民、重量、等级、日期和带有区块链生成的二维码的Natural
    Blue® by Anova公平贸易™包装。
- en: From the fishermen who caught the fish from the sea to the packagers, transporters,
    distributors, and retailers, the blockchain will store information on each step
    of the process. All these blockchain data are visible to the fishermen and the
    buyers. The possibility of traceability increases the consumer’s confidence. The
    consumer can scan the barcode or enter the code on the Bumble Bee website to check
    tuna information. The website will provide the supply chain information, including
    the date on which the fish was caught, fishery location, vessel information, and
    process information.
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: 从海洋捕捞鱼类的渔民到包装商、运输商、分销商和零售商，区块链将存储该过程每一步的信息。所有这些区块链数据对渔民和购买者都是可见的。追溯性的可能性增加了消费者的信心。消费者可以扫描Bumble
    Bee网站上的条形码或输入代码来查看金枪鱼的信息。网站将提供供应链信息，包括捕捞鱼类的日期、渔业位置、船舶信息和加工信息。
- en: '![](../images/535492_1_En_9_Chapter/535492_1_En_9_Fig6_HTML.png)'
  id: totrans-200
  prefs: []
  type: TYPE_IMG
  zh: '![](../images/535492_1_En_9_Chapter/535492_1_En_9_Fig6_HTML.png)'
- en: A 4-part illustration includes entering can code, fishery location, vessel information,
    and processing.
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
  zh: 一个四部分的插图包括进入海关代码、渔业位置、船舶信息和加工过程。
