- en: 'Keep Meat Cold: Golden State Foods'
  id: totrans-204
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 保持肉类冷藏：Golden State Foods
- en: Each year, contaminated food causes an estimated 600 million foodborne diseases—almost
    one in ten people are affected worldwide, and 420,000 deaths are caused. Significant
    growth in the number of food safety incidents requires safe, healthy, and resilient
    food supply chains. As the food business has become more complicated over recent
    years, there is a need for improving tracking and detection for the entire supply
    chain. Moreover, over the years, supply chains have adopted IoT and blockchain
    technology to address their challenges.
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: 每年，受污染的食品导致大约6亿例食源性疾病——全球近十分之一的人受到影响，42万人因此死亡。食品安全事件的显著增长需要安全、健康和有弹性的食品供应链。随着食品业务在近年来变得更加复杂，需要改进整个供应链的追踪和检测。此外，多年来，供应链已经采用了物联网和区块链技术来解决其挑战。
- en: As one of the largest produce suppliers to the food service and retail industries,
    Golden State Foods (GSF), a food service company located in Irvine, California,
    produces more than 160 million pounds of meat products and billions of hamburger
    patties every year. In 2019, GSF partnered with IBM (International Business Machines
    Corporation) on the IBM Food Trust platform to use radio-frequency identification
    to track fresh beef’s movement automatically. Using an IoT sensor, devices monitor
    food temperature and log data automatically by sending them periodically (typically
    at 15-minute intervals) to the cloud, which is integrated with the Food Trust
    platform. On the IBM Food Trust platform, users can find out the food product
    or temperature data in near real time from anywhere in the world by entering the
    product’s Global Trade Item Number (GTIN) or Global Location Number (GLN).
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: 作为食品服务和零售行业最大的产品供应商之一，位于加利福尼亚州尔湾的Golden State Foods (GSF)食品服务公司，每年生产超过1.6亿磅的肉类产品和数十亿个汉堡肉饼。2019年，GSF与IBM（国际商业机器公司）合作，在IBM食品信任平台上使用射频识别技术自动跟踪新鲜牛肉的移动。利用物联网传感器，设备通过定期发送（通常是15分钟一次）自动监控食品温度并将数据发送到云，该云与食品信任平台集成。在IBM食品信任平台上，用户可以通过输入产品的全球贸易项目编号（GTIN）或全球位置编号（GLN）从世界上任何地方近乎实时地查询食品产品或温度数据。
- en: The IBM Food Trust is a modular solution built on the open standard Hyperledger
    Fabric blockchain. The platform integrates supply chain modules with blockchain
    core functions to securely connect suppliers, processors, distributors, retailers,
    and other ecosystem participants. The platform provides a provenance engine to
    verify vendor products through immediate access to end-to-end data.
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
  zh: IBM食品信任是基于开放标准Hyperledger Fabric区块链的模块化解决方案。该平台将供应链模块与区块链核心功能集成，以安全地连接供应商、加工商、分销商、零售商和其他生态系统参与者。该平台提供了一个来源引擎，通过即时访问端到端数据来验证供应商产品。
- en: Many other large companies, such as Walmart, Nestlé, Driscoll’s, Kroger, Dole,
    and Tyson, have joined the IBM Food trust network as partners.
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
  zh: 许多其他大型公司，如沃尔玛、雀巢、Driscoll’s、克罗格、都乐和泰森，已作为合作伙伴加入了IBM食品信任网络。
- en: Other Sectors of Supply Chain Industries
  id: totrans-209
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 供应链行业的其他领域
- en: The following are some other examples of the use of blockchain in other sectors
    of supply chain industries.
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是一些供应链行业中使用区块链的其他示例。
- en: Brilliant Earth—Blockchain-Enabled Diamonds
  id: totrans-211
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: Brilliant Earth—区块链钻石
- en: In May 2019, Brilliant Earth, a global leader in ethically sourced fine jewelry,
    launched blockchain-enabled diamonds on its website. Customers can track thousands
    of blockchain-enabled diamonds along the transparent supply chain, including from
    their origins at the mining operator, through responsible manufacturing for cutting
    and polishing, all the way to the customer.
  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
  zh: 在2019年5月，全球道德采购高级珠宝的领导品牌Brilliant Earth在其网站上推出了区块链钻石。顾客可以沿着透明的供应链跟踪数千颗区块链钻石，从矿区的开采运营商起源，经过负责任的切割和抛光制造，直至顾客手中。
- en: Brilliant Earth uses the Everledger platform based on the Hyperledger Fabric
    blockchain to build a transparent, traceable, and trustworthy supply chain platform.
    Companies on the network have the ability to apply smart contracts and share data
    securely with privacy protection.![](../images/535492_1_En_9_Chapter/535492_1_En_9_Fig7_HTML.png)
  id: totrans-213
  prefs: []
  type: TYPE_NORMAL
  zh: Brilliant Earth使用基于Hyperledger Fabric区块链的Everledger平台构建一个透明、可追溯、值得信赖的供应链平台。网络上的公司有能力应用智能合约并安全地共享数据，同时保护隐私。![](../images/535492_1_En_9_Chapter/535492_1_En_9_Fig7_HTML.png)
- en: A screenshot of brilliant earth interface with characteristics and shapes of
    blockchain diamonds on the left and block chain diamond journey note on the right.
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
  zh: 一张Brilliant Earth界面的截图，左边的区块链钻石特征和形状以及右边的区块链钻石之旅笔记。
