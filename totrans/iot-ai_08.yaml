  id: totrans-305
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 发现和修复网络配置错误困难重重。
- en: (b)
  id: totrans-306
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: （b）
- en: Lack of in-depth knowledge about advanced techniques and other resources.
  id: totrans-307
  prefs:
