  type: TYPE_NORMAL
  zh: 操作员具有特殊的数字工作管理技能的知识。
- en: (b)
  id: totrans-328
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (b)
- en: 'Scalability (or) interoperability: There are only a few businesses that have
    launched industry-leading 4.0 systems now.'
  id: totrans-329
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 可扩展性（或）互操作性：目前只有少数几家公司推出了领先行业的4.0系统。
- en: (c)
  id: totrans-330
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (c)
- en: The need for financing to start planning for the introduction of programs at
    national- or regional-level 4.0.
  id: totrans-331
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 需要资金来开始国家或地区级别的4.0计划的规划。
- en: The protection of computer data would be another problem for businesses. In
    order to ensure contact between intelligent systems by avoiding any external interference,
    standards will be necessary. Companies are faced with the task of ensuring that
    their activities are protected in order to prevent data leaks that could undermine
    their productivity and entail the loss of sensitive customer information.
  id: totrans-332
  prefs: []
  type: TYPE_NORMAL
  zh: 计算机数据的保护对企业来说将是另一个问题。为了确保智能系统之间的联系，避免任何外部干扰，将需要制定标准。公司面临的任务是确保他们的活动受到保护，以防止数据泄漏，这可能会损害他们的生产力并导致敏感客户信息的丢失。
- en: Organizations apply Fourth Industrial Revolution concepts in research departments
    that must be built and tested. Investing and developing technologically in research
    centers that are the backbone of the manufacturing sector is therefore critical.
  id: totrans-333
  prefs: []
  type: TYPE_NORMAL
  zh: 组织在研究部门应用第四次工业革命的概念，这些概念必须得到构建和测试。因此，投资和技术发展研究中心对于制造业的支柱至关重要。
- en: 8.9 Conclusion
  id: totrans-334
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 8.9 结论
- en: Industry 4.0 creates a new revolution for the industry. In the twenty-first
    century, all the industries must adopt this technology to survive in this competitive
    world. This new industrial revolution supports the organizations by empowering
    them to make smart items and effective administration. This is achieved by diminishing
    expenses and expanding proficiency, where the human factor is urgent for the application
    and the work depends on the present situation.
  id: totrans-335
  prefs: []
  type: TYPE_NORMAL
  zh: 工业4.0为工业带来了一场新的革命。在21世纪，所有行业都必须采用这项技术才能在这个竞争激烈的世界中生存。这场新的工业革命通过赋予组织制造智能物品和有效管理的能力来支持它们。这通过降低成本和提高效率来实现，其中人的因素对于应用至关重要，工作取决于当前的情况。
- en: Smart factory offers a solution by combining the automated procedures of framework,
    a basic setup that includes the essentials, deployment based on need, and, finally,
    a high degree of adaptability to help businesses in the manufacturing industry.
    It also improves the activities and, as a result, improves their internal production.
    Also, it enhances the activities and altogether supports their inward productivity.
  id: totrans-336
  prefs: []
  type: TYPE_NORMAL
  zh: 智能工厂通过结合框架的自动化程序、基本设置（包括必需品）、根据需求进行部署，以及高度适应性，为制造业企业提供了解决方案。它还改善了活动，并因此改善了他们的内部生产。此外，它提升了活动，全面支持了他们的内部生产率。
- en: Industry 4.0 businesses need a broad perspective and a deep understanding of
    the interconnections between core technologies. Perhaps most importantly, organizations
    need to become comfortable with how their organization flows with knowledge. Industrial
    businesses can better measure the appropriateness of specific innovations by taking
    this approach and how these strategies fit long-term objectives. As Industry 4.0
    continues to grow, by seeking continual marginal changes, businesses can achieve
    large-scale performance.
  id: totrans-337
  prefs: []
  type: TYPE_NORMAL
  zh: 工业4.0企业需要广阔的视角和对核心技术之间相互关联的深刻理解。也许最重要的是，组织需要适应其知识流动的方式。通过采用这种方法，工业企业可以更好地衡量特定创新的适用性以及这些策略如何符合长期目标。随着工业4.0的持续增长，通过寻求持续的边际变化，企业可以实现大规模的绩效提升。
