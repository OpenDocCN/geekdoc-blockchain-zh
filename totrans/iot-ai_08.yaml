- en: 8.1 Introduction
  id: totrans-4
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 8.1 介绍
- en: In the present computing revolution, both the internet services and phones arise
    as a smart gadget in the palm of our hand. Several groundbreaking innovations
    have been presented. These modern innovations with most recent technologies can
    change the world as the manufacturer is aware of it.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 在当前的计算革命中，互联网服务和手机都成为我们手中的智能设备。已经提出了几项开创性的创新。这些现代创新与最新技术可以改变制造商了解的世界。
- en: 'In any case, every one of these past models arises progressively and significantly
    in segregation. There is an opportunity to become used to individualize computing
    before the web showed up and changed the game again. Presently, numerous new advancements
    are arising immediately: 3D printing, electric vehicles, virtual reality (VR),
    augmented reality (AR), wireless 5G technology, computer vision, Industry 4.0,
    and others.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 无论如何，所有这些过去的模型都是逐步而显著地分离出来的。在互联网出现并再次改变游戏之前，有机会个性化计算。现在，许多新技术正在同时出现：3D打印、电动车、虚拟现实（VR）、增强现实（AR）、无线5G技术、计算机视觉、工业4.0等。
- en: 'While every one of these advancements provides energizing chances and huge
    difficulties for the venture to sustain in this competitive market, here we believe
    there are three technologies that need to be groundbreaking: artificial intelligence
    (AI), blockchain, and Internet of Things (IoT). Each one of these three technologies
    would have the ability to adjust business, relaxation, and society overall. However,
    together, their groundbreaking effect will be extraordinary.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然每一种技术都为企业在这个竞争激烈的市场上蓬勃发展提供了令人兴奋的机会和巨大的挑战，但我们认为有三项技术需要开创性：人工智能（AI）、区块链和物联网（IoT）。这三种技术中的每一种都有能力改变商业、休闲和整个社会。然而，它们联合起来的开创性影响将是非同寻常的。
- en: In the present scenario, these three groundbreaking innovations have arisen
    in a similar age, but then it’s a sample of what might be on the horizon. The
    digital revolution makes the transformation frequently in each field in a consistent
    cycle. Presently, the organizations that fall behind will rapidly wind up with
    an unfavorable gap to close.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在当前情景中，这三项开创性创新是在同一个时代出现的，但这只是未来可能出现的样本。数字革命使得在每个领域中变革频繁地发生。现在，落后的组织将迅速发现自己面临不利的差距需要弥补。
- en: In this chapter, we will investigate how the business was set up with IoT, AI,
    and blockchain, how the organizations empower and exploit them now and in the
    future, and also how cloud goes about as both an empowering agent and a quickening
    agent—preparing for the usage of any innovation was discussed. Furthermore, we
    will investigate Oracle’s capacities in IoT, AI, and blockchain—incredible all
    alone, yet groundbreaking when joined.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将调查企业如何利用物联网、人工智能和区块链建立起来的，以及组织如何在现在和将来赋予它们力量并利用它们，还有云是如何作为一种催化剂和加速剂——为任何技术的使用做准备的。此外，我们将探讨甲骨文在物联网、人工智能和区块链方面的能力——单独看是强大的，但结合起来就是开创性的。
- en: A remarkable opportunity for the enterprise and the public sectors is artificial
    intelligence (AI), blockchain technology, and Internet of Things (IoT). The opportunity
    will be given to each organization that profoundly smooth out and improve existing
    cycles. It makes altogether new innovative action proposals and creates innovative
    ideas and administrations for the next generation of customers. The dream of an
    idealistic and technology-empowered future and the innovation capacities are accessible
    nowadays to assist with building the matter of tomorrow.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 对企业和公共部门的一个显著机遇是人工智能（AI）、区块链技术和物联网（IoT）。这个机会将被提供给每个组织，深度地简化和改进现有的流程。它提出了全新的创新活动建议，并为下一代客户创造创新的想法和服务。理想化和技术赋能未来的梦想以及创新能力现今都可用于帮助打造未来的业务。
- en: It is necessary to assist with considering interconnected natural cycles of
    IoT, AI, and blockchain for getting better knowledge about them. Usually, IoT
    represents the sensory part of humans since IoT is based on the various sensors
    interfaced with each application.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 有必要考虑到物联网、人工智能和区块链的相互关联的自然循环，以更好地了解它们。通常，物联网代表了人类的感知部分，因为物联网是基于与每个应用程序接口的各种传感器。
- en: Several millions of associated gadgets were detected everywhere in the world.
    Artificial intelligence corresponds to the thinking part of the human cerebrum.
    It is based on investigating the database, based on settling the options recently
    held for people. Finally, human memory was resembled by blockchain technology.
    It makes a highly secure and permanent record of exchanges and information trades.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 全球各地都发现了数百万个相关的设备。人工智能对应于人类大脑的思考部分。它基于对数据库的调查，基于为人们提供的最近选项。最后，人类记忆被区块链技术所模拟。它可以对交易和信息交换进行高度安全和永久的记录。
- en: 8.2 Recent Trends in IoT
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 8.2 物联网的最新趋势
- en: 'Internet of Things (IoT) is defined as a network of various sensors and actuators,
    processors/controllers, a communication module, software, and other technologies.
    These are done for the need of making communication among different nodes and
    transferring the information with other devices and applications on the Internet:
    **(**[**https://oracle.com/transformationaltechnologies**](https://oracle.com/transformationaltechnologies)**)**.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 物联网（IoT）被定义为各种传感器和执行器、处理器/控制器、通信模块、软件和其他技术的网络。这些都是为了满足不同节点之间的通信需求，并与互联网上的其他设备和应用程序传输信息：**(**[**https://oracle.com/transformationaltechnologies**](https://oracle.com/transformationaltechnologies)**)**。
- en: The Internet of Things has changed as a result of a combination of many technologies
    such as embedded systems, statistics, machine learning, and inventory sensors.
    A lot of services are provided by the Internet of Everything (IoE) to the conventional
    area for control systems, industrial electronics, embedded systems, wireless network
    networks, home and industrial automation, construction automation, and all other
    fields. IoT technology is closely related to things or items in the consumer market.
    For example, its services are related to the concept of a smart home. It includes
    home appliances and electrical appliances such as thermostats, lighting fixtures,
    home security systems and cameras, and other household items. It supports one
    or more locations and can be controlled by related devices such as smart mobiles
    and smart gadgets (Serrano et al., [2015](#CR15)).
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 由于嵌入式系统、统计学、机器学习和库存传感器等多种技术的结合，物联网已经发生了变化。物联网一切互联（IoE）为传统的控制系统领域、工业电子领域、嵌入式系统领域、无线网络领域、家庭和工业自动化领域、建筑自动化领域以及所有其他领域提供了大量服务。物联网技术与消费市场中的物品或项目密切相关。例如，它的服务与智能家居的概念相关联。它包括家用电器和电器设备，如恒温器、照明设备、家庭安全系统和摄像头等家居物品。它支持一个或多个位置，并可以由相关设备如智能手机和智能设备控制（Serrano
    等人，[2015](#CR15)）。
- en: The growth of IoT also suffered from several concerns, especially in the privacy
    and security sectors. As a result, industrial and government measures to address
    these concerns have begun to include international standards.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: IoT 的增长也受到了几个问题的困扰，特别是在隐私和安全领域。因此，工业和政府采取的措施来解决这些问题已经开始包括国际标准。
- en: 8.2.1 Trends and Characteristics
  id: totrans-17
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 8.2.1 趋势和特点
- en: The Internet-connected and Internet-controlled devices have the impact for the
    rapid growth of IoT technology in recent years. The various applications of IoT
    technology are based on those details that may vary greatly from one device to
    another, but there are basic features shared by most.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 与互联网连接和互联网控制的设备相关的影响导致了近年来 IoT 技术的快速增长。IoT 技术的各种应用基于那些可能因设备而异的细节，但大多数设备都具有共享的基本特征。
- en: The opportunities created by IoT for global integration into computer-based
    programs lead to skills development, economic activity, and also job losses (Rose
    et al., [2015](#CR11)).
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: IoT 为全球融入基于计算机的程序创造的机会导致了技能的发展、经济活动，同时也导致了就业岗位的减少（Rose 等人，[2015](#CR11)）。
- en: The quantity of Internet-connected modules may increase by approximately 30%
    every year and reached 8.4 billion by 2017\. It is expected to reach an estimated
    around 30 billion devices by the year 2020.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网连接模块的数量每年约增加 30%，到 2017 年达到了 84 亿。预计到 2020 年，这一数字将达到约 300 亿。
- en: 8.2.2 Enabling Technologies for IoT
  id: totrans-21
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 8.2.2 IoT 的启用技术
- en: In recent days, many technologies are enabled and controlled by IoT. The most
    important in the area is the network used for communication between IoT installation
    modules, a role that can be used to achieve many wireless or wireless technologies.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 近几天，许多技术都可以通过物联网实现和控制。在该领域最重要的是用于物联网装置模块间通信的网络，这一功能可以利用许多无线或有线技术。
- en: Figure [8.1](#Fig1) shows the basic overview of IoT setup. Internet of Things
    comprises different types of sensors and actuators, processor/controller, gateway,
    communication network probably Internet-enabled network, server or cloud, and
    application module. The major concern of IoT-based devices is complexity, security,
    and level of utilization.![../images/504166_1_En_8_Chapter/504166_1_En_8_Fig1_HTML.png](../images/504166_1_En_8_Chapter/504166_1_En_8_Fig1_HTML.png)
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 图[8.1](#Fig1)显示了物联网设置的基本概述。物联网包括不同类型的传感器和执行器、处理器/控制器、网关、通信网络（可能是互联网-enabled
    网络）、服务器或云和应用模块。物联网设备的主要关注点是复杂性、安全性和利用水平。![../images/504166_1_En_8_Chapter/504166_1_En_8_Fig1_HTML.png](../images/504166_1_En_8_Chapter/504166_1_En_8_Fig1_HTML.png)
- en: Fig. 8.1
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 图8.1
- en: Basic overview of IoT
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 物联网的基本概述
- en: The complexity increases as the components interfaced one by one to the processor
    or controller. It is very difficult to make synchronization among the heterogeneity
    of different modules. Achieving synchronization is a major task for researchers.
    Security is another major issue in IoT. It is difficult to secure the data sensed
    by various classes of sensors.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 随着一个个组件与处理器或控制器相互连接，其复杂性不断增加。在不同模块之间进行同步非常困难。实现同步是研究人员的一项重要任务。物联网中的另一个主要问题是安全性。保护各类传感器感知到的数据是很困难的。
- en: (a)
  id: totrans-27
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (a)
- en: '***IoT: Sensing the World.***'
  id: totrans-28
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '***物联网：感知世界。***'
- en: IoT is an emerging technology having the ability to change a universe of things
    into a universe of information. Anything can be outfitted with a sensor and made
    brilliant that continuously monitors the blood circulation, pulse, and glucose
    levels to an associated plant that supervises each phase of the creation cycle.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 物联网是一种新兴技术，可以将一个物联网变成一个信息世界。任何东西都可以安装传感器并变得智能，持续监测血液循环、脉搏和血糖水平，甚至连接的工厂监督生产周期的每个阶段。
- en: (b)
  id: totrans-30
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (b)
- en: '***IoT in Action.***'
  id: totrans-31
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '***物联网实战。***'
- en: IoT will make an impact in a few enterprises more than others. The fabricating,
    transportation, car, shopper products, industries, medical services, and even
    home appliances will never go back once IoT grabs hold. It gives an occasion to
    obtain new information and empower the present business sectors. It provides innovative
    design and marketing to the public and collects new data on customer patterns
    and trends.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 物联网将对一些企业产生比其他更大的影响。一旦物联网占据领先地位，制造业、运输业、汽车业、消费品行业、医疗服务甚至家用电器将变得不可逆转。这为获取新信息和促进现有的商业市场提供了机会。它为公众提供创新的设计和营销，并收集客户模式和趋势的新数据。
- en: A large group of shrewd family unit apparatuses and individual electronic gadgets
    will assist with changing the buyer product industry. This is achieved by upsetting
    the client experience and furnishing retailers with a surge of valuable information.
    The importance of the Internet of Things may be experienced a long ways past the
    home.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 一大批智能家居设备和个人电子设备将有助于改变消费品行业。通过颠覆用户体验并为零售商提供大量有用数据来实现。物联网的意义可能远远超出家庭。
- en: In the automotive industries, IoT supports manufacturers making associated,
    self-ruling, common, and electric vehicles a protected, serviceable reality. The
    information delivered by these associated vehicles was taken by insurance companies
    (among endless different things) to screen driving propensities, create customized
    cover choices, and precisely measure claims. Also, manufacturers can make associated
    brilliant industrial facilities fit for checking gear well-being, limiting creation
    expenses and personal time, and boosting profitability.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 在汽车行业，物联网支持制造商制造出连接的、自主的、共享的和电动车辆成为一个安全的、可维护的现实。这些连接车辆产生的数据被保险公司（以及无数其他公司）用来监测驾驶习惯、制定个性化的保险选择，并准确评估索赔。此外，制造商可以创建连接的智能工厂，能够监测设备的健康状况，降低生产成本和停机时间，提高生产效率。
- en: 'There’s an incredible potential in IoT. It was estimated that there will be
    25 billion IoT gadgets available for use by 2020:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 物联网有着巨大的潜力。据估计，到2020年将有250亿物联网设备投入使用：
- en: '1.'
  id: totrans-36
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '1.'
- en: It will create more than 12 zettabytes of information each year.
  id: totrans-37
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 每年将产生超过12个ZB的数据。
- en: '2.'
  id: totrans-38
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '2.'
- en: IoT ventures may be hard to actualize and regularly underutilized till now.
    It is just a small amount of that information storm presently investigated and
    put to reasonable use.
  id: totrans-39
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 目前可能很难实现物联网项目，并且经常被低估。目前仅有一小部分的数据涌入被探索和合理利用。
- en: 'To understand the business advantages of IoT, the ventures are as follows:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 要了解物联网的商业优势，以下是必须的项目：
- en: (a)
  id: totrans-41
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: （a）
- en: The IoT-empowered gadgets can be designed and adopted immediately for this change.
  id: totrans-42
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 可以立即设计和采用基于物联网的设备来进行这种变革。
- en: (b)
  id: totrans-43
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: （b）
- en: It is necessary to know the source of information. Also, it is important to
    store as well as analyze the huge measures of information.
  id: totrans-44
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 需要知道信息的来源。此外，存储和分析大量信息至关重要。
- en: (c)
  id: totrans-45
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: （c）
- en: The modern examination and AI measures should be adopted.
  id: totrans-46
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 必须采用现代的分析和人工智能措施。
- en: (d)
  id: totrans-47
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: （d）
- en: The new IoT-based innovative applications can be designed. It may handle the
    information bits of knowledge.
  id: totrans-48
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 可以设计新的基于物联网的创新应用程序。可以处理信息洞察。
- en: (e)
  id: totrans-49
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: （e）
- en: The integration of IoT with the existing applications and work processes was
    to be done.
  id: totrans-50
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
