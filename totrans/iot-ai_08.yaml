- en: 8.4 Machine Learning
  id: totrans-132
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Machine learning is nothing but a set of AI algorithms that permits the system
    to continuously learn with feedback obtained from the response without human intervention.
    The performance of the system has been improved from experience without being
    planned. Machine learning targets on building computer programs. It can handle
    data and use it to read for them. The various categories of machine learning algorithms
    were shown in Fig. [8.4](#Fig4).![../images/504166_1_En_8_Chapter/504166_1_En_8_Fig4_HTML.png](../images/504166_1_En_8_Chapter/504166_1_En_8_Fig4_HTML.png)
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
- en: Fig. 8.4
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
- en: Types of machine learning
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
- en: The learning process starts with observations or information. For example, direct
    experience or instruction provided along with the data allows the machines to
    make better decisions in the upcoming activities based on the examples provided.
    The main purpose is to permit the computers to handle automatically without human
    intervention or assistance. If there are any deviations or malfunctions detected
    from the response, then the machine should have the ability to correct actions
    accordingly.
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
- en: 8.4.1 Some Machine Learning Methods
  id: totrans-137
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Machine learning algorithms are often categorized as supervised or unsupervised.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
- en: (a)
  id: totrans-139
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Supervised Machine Learning.**'
  id: totrans-140
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: These algorithms can apply past lessons to a new task by using labeled examples
    for predicting future events. Based on the analysis of a well-known training database,
    the ML algorithm produces work designed to make predictions about responses. The
    framework can provide the terms of any new installation after adequate training.
    The learning algorithm can also compare its output with the desired and targeted
    output and to detect errors. Based on the error, the model parameters must be
    adjusted, or sometimes the design may be modified accordingly.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
- en: Classification and regression are the two major categories of supervised learning.
    The algorithms used in classification-based ML are customer retention, diagnostics,
    image classification, identity fraud detection, etc. Population growth, weather
    forecasting, market forecasting, and estimating life expectancy are the major
    algorithms used in regression-based ML.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
- en: (b)
  id: totrans-143
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Unsupervised Machine Learning.**'
  id: totrans-144
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: In this approach, the information used for training can be segmented or labeled.
    This uncontrolled learning research is completely about how systems can do the
    job of interpreting hidden structures from unlabeled data. This framework could
    not able to detect the correct response, but it scans the information. It can
    conclude from the data sets to define hidden properties from unlabeled data.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
- en: The two major categories of unsupervised machine learning are dimensionality
    reduction and clustering.
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 无监督机器学习的两个主要类别是降维和聚类。
- en: The best examples for dimensionality reduction are big data visualization, meaningful
    compression and, structure discovery. Customer segmentation, targeted marketing,
    and recommender system are the well-known examples of clustering-based algorithms.
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 降维的最佳示例是大数据可视化、有意义的压缩和结构发现。客户细分、定向营销和推荐系统是基于聚类的算法的众所周知的示例。
- en: (c)
  id: totrans-148
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: （c）
- en: '**Semi-supervised Machine Learning.**'
  id: totrans-149
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**半监督机器学习。**'
- en: These types of algorithms fall somewhere between supervised and unsupervised
    learning algorithms, because it may use labeled or non-labeled data in training,
    usually a small amount of labeled information and large unlabeled information.
    The frameworks that use this method can significantly improve the accuracy of
    learning from the experience.
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 这些类型的算法介于监督和无监督学习算法之间，因为它可能在训练中使用标记或非标记数据，通常是少量标记信息和大量未标记信息。使用这种方法的框架可以显著提高从经验中学习的准确性。
- en: Often, learning with less supervision is preferred when the labeled data obtained
    requires the skills and knowledge necessary to train-learn from it. Other than
    that, the unlabeled data obtained usually do not require additional resources.
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，在获得的标记数据需要训练-从中学习所需的技能和知识时，更倾向于少监督学习。除此之外，通常获得的未标记数据不需要额外的资源。
- en: (d)
  id: totrans-152
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: （d）
- en: '**Reinforcement Machine Learning.**'
  id: totrans-153
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**强化机器学习。**'
- en: The different classes of ML algorithm are a learning process that, by providing
    behavior, works with its environment. Based on the performance of the framework
    for a given action, errors can be determined or rewards will be given. Error testing
    and delayed rewards are the most appropriate indicators of strengthening learning.
    This approach permits the framework and software agents to automatically determine
    appropriate behavior within a particular context to maximize its effectiveness.
    A simple reward answer is needed for the agent to learn which action is best.
    It is called as a strengthening signal.
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 不同类别的机器学习算法是一个通过提供行为与其环境交互的学习过程。基于框架对给定行动的性能，可以确定错误或给予奖励。错误测试和延迟奖励是加强学习的最合适指标。这种方法允许框架和软件代理在特定环境中自动确定适当的行为以最大程度地提高其效果。需要一个简单的奖励答案，以便代理学习哪个行动是最好的。它被称为强化信号。
- en: The suitable examples of reinforcement ML algorithms are real-time decision,
    knowledge acquisition, robot navigation, and learning tasks.
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 强化学习算法的适当示例包括实时决策、知识获取、机器人导航和学习任务。
- en: Machine learning enables big data analysis. While it usually brings immediate,
    accurate results for profit or risk, it may require more time and resources to
    train it properly. Combining machine learning with AI and cognitive technology
    can make it even more efficient in working large volumes of information.
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
- en: 8.4.2 Importance of Machine Learning Concepts in Industry 4.0
  id: totrans-157
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: One of the key technical advancements enabling Industry 4.0 to establish a presence
    in companies and on production lines is machine learning. In essence, machine
    learning is a type of artificial intelligence that enables systems and algorithms
    to develop on the basis of observations automatically.
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
- en: Smart factories are digitized factories that continuously track production and
    collect data using smart devices, computers, and systems. This set of data offers
    advanced analytics to manufacturers, enabling businesses to make more informed
    decisions.
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
- en: In addition, machine learning solutions may provide analytical insights, enabling
    factories to switch from reactive environments to those that avoid mistakes before
    they happen. Predictive maintenance is when machine learning helps possible breakdowns
    in the development process to be identified early on.
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
- en: It lowers costs by alerting the team to possible problems, as proactive fixes
    are far cheaper than repairing a completely damaged computer or a process that
    has already produced tens of thousands of dollars of scrap. It also reduces the
    economic effect of a large split.
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
- en: 8.5 Deep Learning
  id: totrans-162
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Deep learning is an AI operation that imitates data processing and decision-making
    patterns in the understanding of the human brain. This is nothing but in-depth
    learning. It is the part of machine learning in artificial intelligence with readable
    networks that can be directed from random or unlabeled data. This type of learning
    is also called as deep neural learning or a deep neural network.
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
- en: 8.5.1 Important Observations
  id: totrans-164
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Deep learning is an AI activity that imitates the activities done by the human
    brain in processing data that will be used to discover, visualize, interpret,
    and make decisions. This type of learning can learn by own without human guidance,
    from random and wordless data.
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
- en: Deep learning concept falls under machine learning techniques, which may be
    used to find fraud or money laundering, among other activities.
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
- en: 8.5.2 Deep Learning Vs. Machine Learning
  id: totrans-167
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Machine learning is one of the most common AI techniques used to process big
    data. It is an intelligent algorithm that, through practice or with newly added
    data, receives the best analysis and patterns.
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
- en: If a digital payment company wants to find out what is happening or the potential
    for fraud in its system, it can use machine learning tools for this purpose. A
    computer-based algorithm will process all that happens on a digital platform,
    detect patterns in a data set, and identify any flaws in the pattern.
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
- en: Deep learning, a small collection of machine learning, uses the stage of an
    artificial neural network series to conduct a process of machine learning. Like
    the human brain, artificial neural networks are formed, with neuron nodes linked
    like a web. While traditional systems straightforwardly create detailed data analysis,
    the sequence of in-depth learning programs enables machines to process data in
    a non-linear way.
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
- en: 8.5.3 Impact of Deep Learning in Industry 4.0
  id: totrans-171
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Deep learning, a branch that has developed from machine learning, produces
