    outsiders who are at the forefront of advanced trade. Fast cycles and continuous
    exchange visibility minimize the costs in each industry (Crosby et al., [2015](#CR2)).
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术不过是最近出现的一种支持比特币和各种数字货币的创新技术。区块链被认为是建立高信任的基础（Yaga等人，[2018](#CR23)）。这为所有信息领域提供了无与伦比的质量、理解力和安全性，无论是货币交换、官方安排还是所有权变更（Zheng等人，[2017](#CR24)）。它利用广泛分布的组织来维护每一次交易的不可更改记录，从而消除了对处于先进交易前沿的诚实的外部人的需求。快速的周期和持续的交易可见性最大程度地减少了每个行业的成本（Crosby等人，[2015](#CR2)）。
- en: There are barely any zones where blockchain’s groundbreaking impact could not
    be estimated. Gartner estimates that blockchain could make around US$180 billion
