  type: TYPE_IMG
  zh: '![插图](images/f0298-01.png)'
- en: DAVE BIRCH, Digital Money and Identity Guru
  id: totrans-199
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: DAVE BIRCH，数字货币和身份专家
- en: '*Dave Birch is a Director of Consult Hyperion, the technical and strategic
    consultancy that specialises in electronic transactions. He provides consultancy
    support to clients around the world, including all of the leading payment brands,
    major telecommunications providers, government bodies and international organisations,
    including the Bill & Melinda Gates Foundation. Described at the Oxford Internet
    Institute as “one of Britain’s most acute observers of the internet and social
    networks”, in* The Telegraph *as “one of the world’s leading experts on digital
    money”, in* The Independent *as a “grade-A geek” and by the Centre for the Study
    of Financial Innovation as “one of the most user-friendly of the UK’s uber-techies”,
    Dave is well-known for his thoughtful leadership blogging, podcasts and events
    for Consult Hyperion’s Tomorrow’s Transactions series.*'
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
  zh: '*戴夫·伯奇是咨询超峰（Consult Hyperion）的董事，这是一家专门从事电子交易的技术和战略咨询公司。他为全球客户提供咨询支持，包括所有领先的支付品牌、主要电信提供商、政府机构和国际组织，包括比尔和梅琳达·盖茨基金会。牛津互联网研究所将他描述为“英国对互联网和社交网络有最敏锐观察的人之一”，《每日电讯报》称他为“世界领先的数字货币专家之一”，《独立报》称他为“一级极客”，金融创新研究中心将他称为“英国最用户友好的超级技术专家之一”。戴夫以其深思熟虑的领导博客、播客和咨询超峰的“未来交易”系列活动而闻名。*'
- en: '**As a man clued up on everything to do with digital money, digital currencies
    and digital identity, what are the main things that you see happening at the moment?**'
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
  zh: '**作为一个对数字货币、数字货币和数字身份相关一切了如指掌的人，您目前看到的主要情况是什么？**'
- en: Well, I would say tokenization, and HCE (Host Card Emulation) is really big
    for us at the moment. So, there’s a lot of effort going into the kind of revitalisation
    of mobile. And a lot of people who are saying that this is the year that mobile
    payments finally break through are probably right, if that’s anything to go by.
    So that’s very hot.
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: 嗯，我会说令牌化和HCE（主机卡仿真）目前对我们来说非常重要。所以，我们正在为移动的复苏付出很多努力。如果有人说这是移动支付最终突破的一年，那么他们可能是对的。所以这很热门。
- en: We have a lot of identity work, which we’ve been talking about for a long time,
    but it’s interesting to see how the banks are beginning to take identity seriously
    and start to form their identity strategies.
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
  zh: 我们有很多身份验证工作，我们已经讨论了很长时间，但有趣的是看到银行开始认真对待身份验证并开始制定他们的身份验证策略。
- en: Coming up out of left field, you’ve got the whole blockchain thing which, and
    I know I’ll get criticized for this, is quite different from Bitcoin.
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
  zh: 从左场冒出来的，你有整个区块链的事情，我知道我会因为这个而受到批评，但这与比特币是完全不同的。
- en: For us, we also have a lot of work in transit at the moment. Transit is a very
    strong area for us because we had the good fortune to be chosen to be consultants
    by Transport for London a few years ago, to help them migrate to open loop. So,
    you can use your bank cards on the tube now, you don’t need an Oyster Card anymore.
    And, actually, that’s led us into a lot of work. There’s a lot of transit authorities
    around the world that really want to revamp their ticketing and payment systems.
    These are the main areas of focus we’re dealing with at the moment.
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: 对我们来说，目前在过境方面我们也有很多工作。过境对我们来说是一个非常强大的领域，因为几年前我们有幸被伦敦交通局选为顾问，帮助他们迁移到开放环路。所以，你现在可以在地铁上使用你的银行卡，不再需要橙色卡了。实际上，这导致我们有很多工作。世界各地有很多过境当局真的想要改革他们的售票和支付系统。这些是我们目前处理的主要重点领域。
- en: '**Let’s delve deeper into some of these ideas. Tokenization and HCE, for example.
    Can you just explain a bit more about these?**'
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: '**让我们更深入地探讨一些这些想法。例如，令牌化和HCE。你能解释一下这些吗？**'
- en: Well, tokenization is the core of the proposition from people like Apple Pay.
    So, the idea is that instead of storing credit card numbers in your phone, you
    store an alias to the credit card number. You store a token. And if somebody steals
    that token, it’s of no use to them. They don’t know what card that token belongs
    to. There’s a few things going on there because the banks, and various other people
    of course, have to make quite big investments in this to make it work.
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
  zh: 嗯，令牌化是像Apple Pay这样的人的主张的核心。所以，想法是，不是将信用卡号存储在手机中，而是存储信用卡号的别名。你存储一个令牌。如果有人偷走了那个令牌，对他们毫无用处。他们不知道那个令牌属于哪张卡。这里有一些事情因为银行，当然还有其他一些人，必须做出相当大的投资才能使其运行。
- en: 'So, one of the interesting things at the moment is in thinking: “If we’re going
    to make a big investment to support Apple Pay, Google, Samsung, whatever, with
    the tokenization platforms, what else can we use them for? And how can we build
    them to be most cost-effective in the long term?” And that’s actually interesting
    work because it’s very new, and nobody knows how all of this is going to pan out.
    There’s also this whole issue of using tokens for non-payment applications as
    well.'
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，目前有趣的一件事之一是在思考：“如果我们要大笔投资来支持苹果支付、谷歌、三星等等，与令牌化平台，我们还能用它们来做什么？我们如何构建它们才能在长期内成本最低？”而这实际上是有趣的工作，因为这是非常新的，没有人知道所有这些将如何发展。还有一个问题，就是将令牌用于非支付应用的整个问题。
- en: '**Tokens such as what, in terms of non-payment?**'
  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
  zh: '**像非付款方面的什么令牌？**'
- en: 'Well, for example, suppose you have a gambling site and I want to prove to
    you that I live in the UK and I’m over 18\. My bank could give me a token that
    I can’t use for payments, but I can use for that. I just pass that token on to
    you, and my personal details are kept safe, secure and private by the bank. I
    just give you a token that says: “Here are things you need to know about me.”
    I don’t want to drop down too many levels of technical boring detail, but because
    there is a migration to APIs (Application Program Interfaces) underlying all of
    this, that’s an important area as there is pressure on the banks to get their
    API frameworks together. This pressure is because there are timescales around
    this. For example, in the UK, it’s the Treasury Framework. You’ve also got the
    European Framework. You’ve got the work that’s going on in the EPC (European Payments
    Council) and all that kind of stuff. There’s a lot of pressure to get these API
    frameworks in place and identity management, identity services, are potentially
    quite a big part of those API platforms.'
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
  zh: 嗯，举个例子，假设你有一个赌博网站，我想向你证明我住在英国且年满18岁。我的银行可以给我一个仅用于支付不能用于支付的令牌，但我可以用来证明。我只需把这个令牌传给你，我的个人信息就会被银行安全、保护和隐私地保留。我只给你一个标记，上面写着：“这是你需要了解的关于我的事情。”
    我不想深入太多技术性枯燥的细节，但因为所有这些都有API（应用程序接口）作为基础，这是一个重要的领域。银行面临压力要将他们的API框架统一起来。这种压力是因为有时间表。例如，在英国，是财政部框架，你还有欧洲框架。你有欧洲支付委员会（EPC）正在进行的工作和所有那些。有很大的压力要建立这些API框架和身份管理，身份服务，潜在地是这些API平台的重要组成部分。
- en: '**In some ways it all come together with identity because, as you just mentioned,
    I could use a token to prove my age. Equally, couldn’t you use the blockchain
    to register devices as part of your identity?**'
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: '**在某种程度上，这一切都与身份有关，因为，正如你刚提到的，我可以使用令牌证明我的年龄。同样，你也可以使用区块链来注册设备作为你身份的一部分吗？**'
- en: It will be very interesting to look at this kind of swirling intersection of
    the blockchain, the Internet of Things, and identity. There’s something going
    on in that space, which could be absolutely huge and, if banks play their cards
    right, they could potentially have an anchoring role in securing this identity
    layer for all of these things. That’s definitely an area to focus on. Of course,
    it’s very early days. People are inventing new kinds of blockchains all the time,
    and thinking up new ways of using them in new applications. It’s very febrile
    at the moment.
  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
  zh: 看着区块链、物联网和身份这种涡流交汇在一起将会非常有趣。在这个领域中正在发生着一些事情，这可能是绝对巨大的，如果银行做对了，他们可能在为所有这些事情确保身份层方面起到锚定作用。这绝对是一个需要关注的领域。当然，现在还是非常早期。人们一直在不断地发明新种类的区块链，并想出新的应用方式。目前情况非常活跃。
- en: '**So, if you were looking at how all of that is coming together, what do think
    would come out of this?**'
  id: totrans-213
  prefs: []
  type: TYPE_NORMAL
  zh: '**那么，如果你看到所有这些是如何结合在一起的，你觉得会有什么结果呢？**'
- en: Well, I think there’s a plausible hypothesis. For example, do you remember a
    couple of years ago, SWIFT had that idea for the Digital Asset Grid and it never
    really got too much traction. The core idea of it wasn’t that bad. In fact, it
    was quite good. The idea was that the bank would lock up your identity and keep
    your data safe and secure, and protect you in this outside world. I think there’s
    something to that idea, I really do.
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
  zh: 嗯，我认为有一个合理的假设。例如，你还记得几年前，SWIFT提出了数字资产网格的想法，但它从未真正引起太大的关注。它的核心思想并不那么糟糕。事实上，它相当不错。这个想法是，银行将锁定你的身份，保护你的数据安全，并在这个外部世界中保护你。我认为这个想法有一定的道理，我真的觉得有。
- en: Now, if you think about the massive expansion in the identities that are going
    to need to be managed, from your car to your toothbrush and everything in-between,
    what is going to underpin the identity that is safe and trusted? Because banks
    have to comply with KYC (Know Your Client), AML (Anti-Money Laundering), CTF (Counter-Terrorism
    Funding), they already know who you are. They’ve already checked your documents.
    I think, with a decent strategy and, just as importantly, decent APIs, banks can
    stand to play a pretty interesting part in that, and it’s certainly a way of keeping
    banks as part of the transactional infrastructure around that.
  id: totrans-215
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，如果你考虑到身份管理的大规模扩张，从你的汽车到牙刷，以及其中的一切，那么什么将是支撑安全可信身份的基础呢？因为银行必须遵守KYC（了解您的客户）、AML（反洗钱）和CTF（反恐资金）等法规，他们已经知道你是谁。他们已经检查过你的文件。我认为，凭借一个体面的策略和同样重要的是体面的API，银行可以在其中扮演一个非常有趣的角色，这无疑是让银行成为其中的交易基础设施的一种方式。
- en: '**So, in your opening you mentioned tokenization, HCE, blockchain and identity.
    They’re all really intermingled and the question is, what part will banks play
    in the new digital asset grid?**'
  id: totrans-216
  prefs: []
  type: TYPE_NORMAL
  zh: '**所以，在你的开场白中提到了标记化、HCE、区块链和身份。它们都是密不可分的，问题是，银行将在新数字资产网格中扮演什么角色？**'
- en: Yes, I think that’s a good way of thinking about it. I see it when you’re challenging
    people saying, “Well, what is a digital bank?” I wonder if there’s a formulation,
    that states, “Well, a digital bank is a bank which is formed around managing your
    identity rather than managing your money,” if you see what I mean. In the old
    economy, you only have one identity, as you only needed somewhere safe to put
    your money. We all understood what banks did in that world.
  id: totrans-217
  prefs: []
  type: TYPE_NORMAL
  zh: 是的，我认为这是一个很好的思考方式。当你挑战人们说：“数字银行是什么？”时，我想知道是否有一种说法，即“数字银行是围绕管理你的身份而不是管理你的资金而形成的银行”，如果你明白我的意思的话。在旧经济体系中，你只有一个身份，因为你只需要一个安全的地方来存放你的钱。在那个世界里，我们都明白银行在做什么。
- en: But in the digital world, you can store money anywhere. The bank has no privileged
    position. You might have some of your money in a mutual fund, some of it in Zopa,
    some of it in Funding Circle, maybe a small amount in the bank. But in that digital
    world, your identity becomes the crucial asset, and this is why it makes more
    sense for the bank to focus on protecting that. I think you can see an emerging
    narrative around those things.
  id: totrans-218
  prefs: []
  type: TYPE_NORMAL
  zh: 但在数字世界中，您可以在任何地方存钱。银行没有特权地位。您可能将一部分资金投入互惠基金，一部分投入Zopa，一部分投入Funding Circle，也许还有一小部分在银行。但在那个数字世界中，您的身份成为关键资产，这就是为什么更有意义的是银行专注于保护这一点。我认为您可以看到围绕这些事物出现了一个新兴叙事。
- en: '**Yes. As you look at the re-architecting of the traditional banking structure,
    what role do you think SWIFT, VISA, MasterCard and the like will play?**'
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
  zh: '**是的。当您看到传统银行结构的重构时，您认为SWIFT、VISA、MasterCard等机构将扮演什么角色？**'
- en: That’s a tough one. You go to conferences and people stand up and say, “The
    blockchain is going to eradicate SWIFT and bank tokenization is going to eradicate
    VISA.” That hinges on the people who run SWIFT and VISA being idiots who cannot
    see these new technological developments. I can tell you that’s not true, because
    the people at places like VISA, AmEx, MasterCard and Discover are very smart people,
    and they can read the paper just as well as I can, so they can see this stuff
    coming.
  id: totrans-220
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个棘手的问题。你参加会议，人们站起来说，“区块链将根除SWIFT，银行代币化将根除VISA。”这取决于运营SWIFT和VISA的人是一群看不到这些新技术发展的白痴。我可以告诉你，这不是真的，因为像VISA、AmEx、MasterCard和Discover这样的地方的人都是非常聪明的人，他们和我一样可以读懂论文，所以他们能够看到这些东西的到来。
- en: Now, it’s reasonable to say “Well, yes, but it’s really hard to disrupt yourself.
    When you’re the incumbent, it’s very hard to do that.” But yes, people are developing
    all sorts of new strategies that they can accelerate through partnerships and
    subsidiaries and just buying people. So I would say it’s a bit simplistic to say
    that these new technologies are going to bypass the incumbents, because that assumes
    the incumbents don’t do anything, and I can’t see that happening.
  id: totrans-221
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，可以说“是的，但自我颠覆真的很困难。当你是现任者时，很难做到这一点。”但是是的，人们正在开发各种新策略，可以通过合作伙伴关系、子公司和仅仅收购来加速。所以我想说，简单地说这些新技术将绕过现任者有点过于简单化，因为这意味着现任者什么也不做，而我不认为会发生这种情况。
- en: 'I was arguing with some bitcoin guy the other day. He said, “Well, you know,
    it’s the banks, man. The banks are trying to keep bitcoin down because they don’t
    want to be able to transfer money cheaply from place to place.” I responded: “You’re
    kidding me, right?” The bank I’m working for right now finds that about a third
    of its costs are payments. If you can find a way of moving money around more cheaply,
    banks will be one of the first and biggest users of it. They’re going to use these
    new technologies to disrupt, as well.'
  id: totrans-222
  prefs: []
  type: TYPE_NORMAL
  zh: 我前几天和一些比特币的人争论。他说：“嘿，你知道吗，是银行，老兄。银行试图打压比特币，因为他们不想便宜地从一个地方转账到另一个地方。”我回答说：“你在开玩笑吧？”
    我现在工作的银行发现大约三分之一的成本是支付成本。如果你能找到一种更便宜地转移资金的方式，银行将是最早和最大的用户之一。他们也会利用这些新技术进行颠覆。
- en: So, yes, there are threats, of course, but the people you think of as the legacy
    incumbents, they’re going to use these new technologies too, right?
  id: totrans-223
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，是的，存在威胁，当然了，但是你所认为的传统领导者，他们也会使用这些新技术，对吧？
- en: '**Yes, I agree that they don’t have their heads in the sand. Although one of
    the things that’s quite intriguing is when you look at Ripple, for example, then
    that does take out a stack of what traditionally has been managed by SWIFT, because
    it’s looking at the counterparty banking trust mechanisms. So what comes into
    play is that SWIFT, VISA, and MasterCard won’t be the control mechanisms of everything
    they used to be. They’ll probably be more aggregating lots of different pieces
    for the banking system.**'
  id: totrans-224
  prefs: []
  type: TYPE_NORMAL
  zh: '**是的，我同意他们并不是对这些问题视而不见。虽然有一件相当有趣的事情，当你看看Ripple时，比如，那确实消除了传统上由SWIFT管理的大量内容，因为它正在关注交易对方银行的信任机制。所以进入竞争的是，SWIFT、VISA和MasterCard将不再是它们曾经的一切的控制机制。它们可能会更多地聚合银行系统的各种不同部分。**'
- en: 'Yes, although they might do a little bit more than that because they might
    reinvent themselves as well. You say: “Okay, conceptually, Ripple could take out
    a lot of the costs which are currently associated with SWIFT.” That’s true but,
    on the other hand, SWIFT could use Ripple to take those costs out of itself and
    offer a cheaper service. You can then imagine that there are structural reasons
    why banks would prefer to deal with SWIFT rather than Ripple. So, if SWIFT could
    use Ripple and cut costs, then everyone’s happy. VISA and MasterCard is a more
    interesting situation, because they have the opportunity to use the new technologies
    to make a radical change, as they are also under a lot of cost pressures, right?'
  id: totrans-225
  prefs: []
  type: TYPE_NORMAL
  zh: 是的，虽然它们可能会做得更多，因为它们可能会重新塑造自己。你说：“好吧，从概念上讲，Ripple可能会消除与SWIFT目前相关的很多成本。” 这是真的，但另一方面，SWIFT也可以利用Ripple将这些成本从自身中剔除，并提供更便宜的服务。你可以想象银行更愿意与SWIFT打交道而不是Ripple的结构性原因。因此，如果SWIFT可以利用Ripple降低成本，那么每个人都会很高兴。VISA和MasterCard是一个更有趣的情况，因为他们有机会利用新技术进行彻底改变，他们也面临着很大的成本压力，对吗？
- en: So if it turns out that you can send money from place to place using bitcoin
    for one percent, and it’s going to cost two percent with VISA or MasterCard, then
    surely VISA or MasterCard will just come up with bitcoin-based propositions. After
    all, I would still rather use Visa or MasterCard, because of all the rules and
    regulations and rights and charge-backs, and all the other stuff that goes with
    it, to turn the payment mechanism into an actual infrastructure for retailers
    and merchants.
  id: totrans-226
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，如果最终证明你可以使用比特币以百分之一的成本将资金从一个地方发送到另一个地方，而使用 VISA 或 MasterCard 则需要花费百分之二，那么毫无疑问
    VISA 或 MasterCard 将提出基于比特币的方案。毕竟，我仍然更愿意使用 Visa 或 MasterCard，因为它们有所有的规则和规定、权利和退款等，以及所有其他随之而来的事情，将支付机制转变为零售商和商家的实际基础设施。
- en: '**Bitcoin does polarise people, as typified by the interviews with Jon Matonis
    and Jeffrey Robinson. Jon Matonis is saying “Bitcoin is the future and it will
    create a money without government, and it’s already out there in the open source
    land.” Jeffrey is saying “That’s ridiculous because you need this regulated and
    under the control of central banks.” Where do you sit?**'
  id: totrans-227
  prefs: []
  type: TYPE_NORMAL
  zh: '**比特币确实会引起人们的分歧，就像乔恩·马托尼斯和杰弗里·罗宾逊的访谈所体现的那样。乔恩·马托尼斯说：“比特币是未来，它将创造一种无需政府的货币，而且它已经存在于开源领域。”
    杰弗里则说：“这太荒谬了，因为你需要将其纳入监管，并受到中央银行的控制。” 你站在哪一边呢？**'
- en: Yes. I guess I’m slightly negative on the “bitcoin as money” thing. The people
    that are really pro-bitcoin like the fact that it’s not under government control,
    it’s anonymous, and see those things as positives. I’m not sure. I think they’re
    actually negatives. I don’t know if you want money that’s anonymous, for example.
    Do you really want to live in a world like that? That means the rich and privileged
    can act with absolute impunity, with nobody ever knowing what they’re doing, doesn’t
    it? That doesn’t sound right to me. So to the bitcoin guys, it’s a negative that
    you have central banks and governments involved, but I think it probably isn’t.
    Of course, I want them to operate more efficiently and more effectively and do
    good things for all of us, but it’s not transparently obvious that bypassing them
    is the best way to do that.
  id: totrans-228
  prefs: []
  type: TYPE_NORMAL
  zh: 是的。我想我对“比特币作为货币”的看法稍微消极。那些真正支持比特币的人喜欢它不受政府控制，它是匿名的，并将这些看作是积极的事物。我不确定。我认为它们实际上是负面的。例如，我不知道你是否想要匿名的货币。你真的想生活在这样的世界吗？这意味着富人和特权阶层可以毫无后顾之忧地行事，而任何人都不会知道他们在做什么，对吧？这对我来说听起来不对劲。所以对比特币的人来说，中央银行和政府参与是一个负面因素，但我认为可能并不是。当然，我希望它们能更有效地运作，为我们所有人做出更多贡献，但绕过它们显然并不是最佳方式。
- en: '**A final thought, which I don’t think we’ve articulated clearly enough, is
    on the future of digital identity, because that’s been a focus of yours for a
    long time. How do you think it’s going to play out in the future?**'
  id: totrans-229
  prefs: []
  type: TYPE_NORMAL
  zh: '**最后一个想法，我认为我们没有清晰表达的是关于数字身份的未来，因为这长期以来一直是你关注的焦点。你认为未来会如何发展？**'
- en: Well, it’s kind of exciting for me now, because some of those concepts that
    we’ve been kicking around for a long time are now becoming elements of business
    strategy, and that’s really fun. But the big picture that you’re alluding to is
    whether it is going to be banks that actually do this, or are they going to be
    bypassed? And people always think about Facebook and Amazon providing identifiers
    to sign on, and there could be other people out there who could do this as well.
  id: totrans-230
  prefs: []
  type: TYPE_NORMAL
  zh: 嗯，现在对我来说有点激动，因为我们长期以来讨论的一些概念现在已经成为商业策略的要素，而且这真的很有趣。但你所暗示的大局是，是不是会是银行实际执行这一切，还是会被绕过去？人们总是想到Facebook和Amazon提供标识进行登录，还有其他人也可以做到这一点。
- en: But if the idea is that digital identity essentially becomes a platform that’s
    crucial to the future of business, the future economy and future transactions,
    then it becomes really important who controls that, who structures it and who
    sets its parameters. There are very good reasons for thinking banks are in a good
    position to do that, but there are also plenty of good reasons for thinking Amazon
    or Apple could do it, or the government could do it, or telcos. Nevertheless,
    I think that if the banks get their act together and did it properly, they’d be
    in pole position.
  id: totrans-231
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，如果数字身份的概念实际上成为未来业务、未来经济和未来交易至关重要的平台，那么谁控制它，谁构建它，谁设置它的参数就变得非常重要。有充分的理由认为银行在掌控这一切方面处于有利地位，但同样也有很多理由认为亚马逊或苹果可以做到，或政府可以做到，或者电信公司可以做到。尽管如此，我认为如果银行能整顿自己并且做得恰当，他们将领先一步。
- en: '**But the banks would always bring it back to the trust factor, based on the
    fact they’re licensed by governments, whereas telcos and technology companies
    are not.**'
  id: totrans-232
  prefs: []
  type: TYPE_NORMAL
  zh: '**但银行总是把它归结为信任因素，基于他们得到政府颁发的执照，而电信公司和科技公司没有。**'
- en: Yes, and that’s not a negligible factor. That’s not something to be dismissed.
  id: totrans-233
  prefs: []
  type: TYPE_NORMAL
  zh: 是的，这不是一个可忽略的因素。这不是可以随便忽视的东西。
- en: '**So, in the long-term, what you’re saying is there are contenders to take
    over digital identities, but banks, if they play their cards right— particularly
    their bank license card—will win.**'
  id: totrans-234
  prefs: []
  type: TYPE_NORMAL
  zh: '**所以，从长远来看，你的意思是候选者可以接管数字身份，但如果银行能打好自己的牌—特别是他们的银行牌照—就会赢得胜利。**'
- en: I think that’s a reasonable way of putting it, Chris, yes. I think that there
    is a huge caveat about if they do it right but, let’s not be negative, I think
    there are some real positives there.
  id: totrans-235
  prefs: []
  type: TYPE_NORMAL
  zh: 克里斯，我认为这是一个合理的表述，是的。我认为有一个巨大的警告，如果他们做得对的话，但是，让我们不要消极，我认为有一些真正的积极因素在那里。
- en: '**I think you and I have seen enough over the years of people saying banks
    will be disintermediated to know that it hasn’t really happened yet. It may, but
    banks are pretty good at responding to this stuff.**'
  id: totrans-236
  prefs: []
  type: TYPE_NORMAL
  zh: '**我认为你和我多年来看到足够多的人说银行会被去中介化，知道这实际上还没有发生。或许以后会有，但银行在回应这些问题上表现得非常出色。**'
- en: Yes. And it’s not likely they’re going to disappear tomorrow, so they have time
    to work on that.
  id: totrans-237
  prefs: []
  type: TYPE_NORMAL
  zh: 是的。而且他们不太可能明天就消失，所以他们有时间来解决这个问题。
- en: '**Have we missed anything, Dave?**'
  id: totrans-238
  prefs: []
  type: TYPE_NORMAL
  zh: '**戴夫，我们有遗漏什么吗？**'
- en: No, I think that’s a really good way of finishing up to summarize the conversation.
    Banks are in pole position. But, to use a very clumsy metaphor, have they got
    the right engine, the right tires and the right driver?
  id: totrans-239
  prefs: []
  type: TYPE_NORMAL
  zh: 不，我认为这是一个总结对话的非常好的方式。银行处于领先地位。但是，用一个非常笨拙的比喻来说，他们是否有正确的引擎、正确的轮胎和正确的驾驶员？
- en: '![Illustration](images/f0306-01.png)'
  id: totrans-240
  prefs: []
  type: TYPE_IMG
  zh: '![插图](images/f0306-01.png)'
- en: GOTTFRIED LEIBBRANDT, CEO, SWIFT
  id: totrans-241
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 戈特弗里德·莱布布兰特，SWIFT 首席执行官
- en: '*Gottfried Leibbrandt became CEO of SWIFT in July 2012\. He joined SWIFT in
    2005 to focus on the development of the SWIFT2010 strategy. Upon completion of
    the strategy, he was appointed Head of Standards, and then in 2007 he was promoted
    to Head of Marketing. Gottfried was a key architect behind the SWIFT2015 strategy,
    which is now nearing its successful completion. Prior to joining SWIFT, Gottfried
    worked at McKinsey & Company for 18 years.*'
  id: totrans-242
  prefs: []
  type: TYPE_NORMAL
  zh: '*戈特弗里德·莱布布兰特于 2012 年 7 月成为 SWIFT 的首席执行官。他于 2005 年加入 SWIFT，专注于 SWIFT2010 战略的制定。在该战略完成后，他被任命为标准部门负责人，然后在
    2007 年晋升为市场部门负责人。戈特弗里德是 SWIFT2015 战略的主要设计者之一，该战略目前正接近成功完成。在加入 SWIFT 之前，戈特弗里德在麦肯锡公司工作了
    18 年。*'
- en: '**About SWIFT**'
  id: totrans-243
  prefs: []
  type: TYPE_NORMAL
  zh: '**关于 SWIFT**'
- en: SWIFT is the Society for Worldwide Interbank Financial Telecommunication, a
    member-owned cooperative through which the financial world conducts its business
    operations with speed, certainty and confidence. More than 10,800 banking organisations,
    securities institutions and corporate customers in over 200 countries use SWIFT
    every day to exchange millions of standardised financial messages.
  id: totrans-244
  prefs: []
  type: TYPE_NORMAL
  zh: SWIFT 是全球银行间金融电信协会，是一个由会员拥有的合作社，通过它，金融世界以速度、确定性和信心开展业务操作。超过 10,800 家银行机构、证券机构和企业客户在
    200 多个国家每天使用 SWIFT 交换数百万条标准化的金融消息。
- en: '**How do you see value exchange on the internet changing the game for banks
    and for infrastructures like SWIFT?**'
  id: totrans-245
  prefs: []
  type: TYPE_NORMAL
  zh: '**你认为互联网上的价值交换如何改变了银行和 SWIFT 这样的基础设施的格局？**'
- en: Let’s take a step back so that I can give you my overall perspective. I always
    like to make a distinction between cryptocurrencies and blockchain technology.
    I’ve been involved with cryptocurrencies since quite early on. I found the mathematics
    behind it fascinating and delved into the blockchain The Bitcoin Debate mechanics,
    which is a very intriguing idea. I’ve used bitcoin, and I have to say, as a user,
    it is a fantastic user experience. It really is nifty that with a push of a button
    you can send real value to somebody else. I urge everybody I speak about it to
    actually download a wallet and do it, because that helps you understand what it’s
    about.
  id: totrans-246
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们退一步，这样我可以给你我的整体看法。我总是喜欢区分加密货币和区块链技术。我很早就开始涉足加密货币。我发现其背后的数学非常吸引人，并深入研究了区块链技术。比特币的辩论是一个非常有趣的想法。我使用过比特币，必须说，作为用户，这是一种奇妙的用户体验。只需按一下按钮，你就可以向别人发送真实价值。我敦促我和他人谈论它的时候实际上下载一个钱包并试一试，因为那有助于你理解它是什么。
- en: Now having said that, I am not sure I believe in the notion of currencies that
    are not backed by governments. Money is very closely related to taxation and governments.
    I can see bitcoin as a phenomenon for low-end transactions, exchanging low values.
    But I have a hard time seeing something like bitcoin replacing large-value transactions,
    or being used as a store of value on a big scale. The whole outstanding value
    of bitcoin is just a couple of billion dollars and the daily volume, if I’m not
    mistaken, is in the order of $50–100 million.
  id: totrans-247
  prefs: []
  type: TYPE_NORMAL
  zh: 现在话虽如此，我不确定我相信非政府支持的货币的概念。 货币与税收和政府密切相关。 我能看到比特币作为低端交易的现象，交换低价值物品。 但我很难想象像比特币这样的东西取代大额交易，或者在大规模上用作价值储存。
    比特币的整体价值只有几十亿美元，如果我没记错的话，每日交易量大约在5,000万至1亿美元左右。
- en: The volumes that are going through the global financial system are about 100,000
    times that number. That’s the order of magnitude of what happens today, and I’m
    not sure I can see that being replaced by bitcoin on a meaningful scale. That’s
    not to say that it won’t be there in its niche.
  id: totrans-248
  prefs: []
  type: TYPE_NORMAL
  zh: 全球金融系统正在处理的交易量大约是那个数字的100,000倍。 这是今天发生的事情的数量级，我不确定比特币能在有意义的范围内取代它。 这并不是说它不会存在于其小众市场。
- en: Another important thing to realise is that people claim it’s frictionless, but
    it’s not. If you have a look at the mining costs being paid out to bitcoin miners
    right now, it’s about one percent of the total transaction volume. That’s not
    negligible. It may become less as the transaction volume grows, but it will never
    be zero. Therefore I have yet to be convinced that bitcoin is completely frictionless.
  id: totrans-249
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个重要的事实是，有人声称它是零摩擦的，但实际上并非如此。 如果你看看当前支付给比特币矿工的挖矿成本，它大约占总交易量的百分之一。 这并不可忽视。 随着交易量的增长，这可能会减少，但永远不会变为零。
    因此，我还没有被说服比特币完全是无摩擦的。
- en: Having said that, I think the whole notion of a distributed ledger of doing
    things peer-to-peer without something in the centre is fascinating, and that’s
    absolutely something we are looking at. Now does that mean that I think banks
    will be completely bypassed? There I’m less convinced. Back in 2000, I remember
    everybody saying, “Well, banks will become dinosaurs and will be taken over by
    pure-play internet banks, telephone banks and new startups.”
  id: totrans-250
  prefs: []
  type: TYPE_NORMAL
  zh: 话虽如此，我认为使用分布式分类帐进行点对点交易而无需中心机构的整个概念是令人着迷的，这绝对是我们正在关注的事情。 现在，这是否意味着我认为银行将完全被绕过？
    在这一点上，我不太确信。 回到2000年，我记得每个人都说，“嗯，银行将成为恐龙，并将被纯粹的互联网银行，电话银行和新创企业接管。”
- en: If you look back at what happened 15 years ago, all of the technology has been
    absorbed by banks. They have not stood still. They have developed mobile banking.
    They have developed phone banks. They have developed e-banking solutions. Actually,
    the only real pure-play that I can think of that has made it is PayPal, which
    admittedly is a good success. The banks have survived, and banks have undergone
    quite an impressive transformation of going from a branch-based system to an internet-based
    system.
  id: totrans-251
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你回顾一下15年前发生的事情，所有的技术都被银行吸收了。他们没有停滞不前。他们开发了移动银行。他们开发了电话银行。他们开发了电子银行解决方案。实际上，我能想到的唯一真正的纯粹业务就是
    PayPal，尽管它确实取得了很大成功。银行幸存了下来，并且银行经历了一个相当引人注目的转型，从基于分行的系统转变为基于互联网的系统。
- en: That’s not to say that it will happen again the same way with mobile and blockchain.
    I think the challenge is for banks to keep up with this. They have a few things
    in their favour.
  id: totrans-252
  prefs: []
  type: TYPE_NORMAL
  zh: 那并不意味着移动和区块链会以相同的方式再次发生。我认为挑战在于银行跟上这个趋势。他们有一些优势。
- en: One of them is infrastructure. Infrastructures benefit from network effects,
    and that tends to be persistent and difficult to displace. It’s not that easy
    to build new infrastructures or replace existing ones, unless the existing infrastructures
    have failings. As such, it can be better to work with them, than to try and build
    your own. My favourite example is Apple Pay. Apple Pay did the smart thing and
    leveraged the credit card technology and networks that were out there. Yes, Apple
    will capture part of the value created, so there’s some transfer of value. But
    the banks and their infrastructures are still playing a large role in this new
    set-up. So infrastructures such as SWIFT have a few things in their favour.
  id: totrans-253
  prefs: []
  type: TYPE_NORMAL
  zh: 其中之一是基础设施。基础设施受益于网络效应，这往往是持久的且难以替代的。建立新的基础设施或替换现有基础设施并不容易，除非现有的基础设施存在缺陷。因此，与其试图建立自己的基础设施，不如与现有基础设施合作。我最喜欢的例子是
    Apple Pay。Apple Pay 采取了明智的做法，利用了已有的信用卡技术和网络。是的，苹果将获得部分创造的价值，因此存在一定的价值转移。但是银行及其基础设施仍在这一新格局中发挥着重要作用。因此，SWIFT等基础设施有一些优势。
- en: The other thing banks have in their favour is that they know how to deal with
    high value exchange—with credit and market risk, capitalization, and the frameworks,
    as well as the regulation that goes around it. There is much discussion that blockchain/shared
    ledger, and in particular smart contracts, could offer real DVP (delivery versus
    payment) and thus take some of this risk out of the system—but that remains to
    be proven. Meanwhile, in high-value transaction systems, as in large securities
    transactions or large foreign exchange transactions, you do need to worry about
    default risk and about collateral and the capital against it. Regulators certainly
    do worry about it.
  id: totrans-254
  prefs: []
  type: TYPE_NORMAL
  zh: 银行另一个有利条件是，他们知道如何处理高价值交易——包括信用和市场风险、资本化以及围绕其进行的框架和法规。人们普遍讨论的是，区块链/共享账本，尤其是智能合约，可以提供真正的交付与付款（DVP）服务，从而减少系统中的一些风险，但这仍有待证明。与此同时，在高价值交易系统中，如大型证券交易或大型外汇交易中，你确实需要担心违约风险、抵押物及其资本。监管机构当然会担心这个问题。
- en: 'So I’m not so sure that banks are going to be completely cut out of the loop,
    as long as they play it smartly. We could look at another interesting example:
    peer-to-peer lending. Peer-to-peer lending is a very interesting phenomenon. The
    default risk sits squarely with the lenders, not with the intermediary. It’s different
    from a bank deposit, which the bank protects against defaults. The worry here
    is that defaults tend to go through cycles. For a while, it goes very well and
    you get high returns. We will have to see what happens in a downturn when defaults
    go up and lenders may panic.'
  id: totrans-255
  prefs: []
  type: TYPE_NORMAL
  zh: 所以我并不确定银行会完全被淘汰，只要他们聪明地运作。我们可以看另一个有趣的例子：点对点放贷。点对点放贷是一个非常有趣的现象。违约风险完全落在放贷人身上，而不是中间人。这与银行存款不同，银行会保护免受违约的损失。这里的担心是，违约往往会周期性出现。有一段时间，一切都进行得很顺利，你能获得高额回报。我们将不得不看看在经济衰退时会发生什么，违约率上升时放贷人可能会恐慌。
- en: Clearly there is an opportunity here for banks. Maybe they can use the peer-to
    peer technology themselves and combine it with insuring peer-to-peer lenders against
    all or some of these defaults. So again, I think banks will change the way they
    operate rather than become extinct. There’s a big potential for banks to absorb
    the technology and put better value to their consumers.
  id: totrans-256
  prefs: []
  type: TYPE_NORMAL
  zh: 显然，银行在这里有机会。也许他们可以自己使用点对点技术，并将其与为点对点放贷人提供保险相结合，抵御部分或全部违约风险。因此，我认为银行将改变他们的运营方式，而不是灭绝。银行有很大的潜力吸收这项技术，并为他们的消费者提供更好的价值。
- en: '**I want to come back to your opening discussion of bitcoin. The libertarian
    vision is of a world of money without government and regulation. You dismiss that,
    but the libertarians say you cannot regulate the exchange of value on the internet,
    because the internet is global. Do you believe that will change?**'
  id: totrans-257
  prefs: []
  type: TYPE_NORMAL
  zh: '**我想回到你关于比特币的开头讨论。古典自由主义者的愿景是一个没有政府和监管的货币世界。你对此持否定态度，但自由主义者表示，你不能在互联网上对价值交换进行监管，因为互联网是全球性的。你认为这会改变吗？**'
- en: I think that’s complete baloney. People said you couldn’t tax things on the
    internet, because the internet is global. I think governments have made pretty
    good progress in taxing internet commerce. You can tax it in the country of the
    receiver or in the country of the sender of the goods—or both. People have found
    ways to deal with that, so to say, “You can’t regulate things on the internet”,
    I just don’t buy that. I firmly believe that where there is value exchange, it
    will be regulated and it will be taxed. That’s a whole framework we’ve had in
    place for thousands of years, and I don’t see that being turned on its head by
    this technology. I think everybody realizes that regulation and taxation is needed.
  id: totrans-258
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为那完全是胡说八道。人们说你不能对互联网上的东西征税，因为互联网是全球性的。我认为政府在对互联网商务征税方面已经取得了相当大的进展。你可以在收件国或发件国对其征税，或者两者皆有。人们已经找到了处理这个问题的方法，所以说，“你不能对互联网上的东西进行管制”，我就是不信。我坚信在价值交换的地方，将会受到监管和征税。这是我们已经建立了数千年的整个框架，我认为这种技术不会把它颠覆。我认为每个人都意识到监管和征税是必要的。
- en: And the whole idea of money without governments? It’s interesting to look back
    in history, where successful examples of money not backed or controlled by governments
    are very scarce. There’s a very compelling case to be made that money has always
    been very closely linked to governments and taxation. So no, I cannot believe
    in the libertarian view.
  id: totrans-259
  prefs: []
  type: TYPE_NORMAL
  zh: 以及无政府的货币概念？回顾历史，成功的没有由政府支持或控制的货币的例子非常少见。有一个非常有说服力的论点，即货币一直与政府和税收密切相关。所以不，我无法相信自由主义的观点。
- en: Maybe one more point on the libertarian view and the argument financial markets
    are best left alone with light or no regulation. We went through massive deregulation
    in the late 1990s and early 2000s, and then witnessed the global financial crisis.
  id: totrans-260
  prefs: []
  type: TYPE_NORMAL
  zh: 或许还有一个关于自由主义观点和金融市场最好不要过多或不要有任何监管的论点。我们经历了上世纪90年代末和本世纪初的大规模放松管制，然后目睹了全球金融危机。
- en: '**What about blockchain technology creating a friction between the old financial
    networks and the new ones? We have SWIFT, Visa and MasterCard that were built
    by banks for the pre-internet age, and now we have Ripple, Apple Pay, Klarna and
    other things that are creating this new friction, because they’ve been built for
    the new age. Do you see the old structures, like SWIFT, being chall enged by these
    new capabilities, or will you evolve with them?**'
  id: totrans-261
  prefs: []
  type: TYPE_NORMAL
  zh: '**关于区块链技术是否在老旧金融网络和新网络之间造成摩擦的问题呢？我们有SWIFT、Visa和MasterCard，它们是由银行为互联网前的时代建立的，现在我们有Ripple、Apple
    Pay、Klarna和其他一些为新时代建立的东西，它们正在制造这种新的摩擦，因为它们是为新时代建立的。你是否看到像SWIFT这样的老结构受到这些新能力的挑战，或者你将与它们一起发展？**'
- en: 'Yes, certainly I see all of us being challenged. Absolutely. I think these
    things have the potential to fundamentally change how we do things with money
    and banks have to worry about how to absorb and leverage it. That applies to SWIFT
    as well. I think the right way to look at it is, again, how Apple Pay was conceived,
    which is a combination of the old and the new. I hope the same is true for SWIFT.
    What we do for our member banks is allow them to exchange value between themselves
    and, if there are newer technologies, there are two options: either we leverage
    that to provide even better value to our banks, or there’s no need for us anymore.
    And if there is no need for us anymore, then we should stop what we are doing
    and return the money to our owners. But I firmly believe we can leverage these
    new technologies to provide even better value. We’re looking at the blockchain
    technology, keeping a very close eye on it. If there is a way to improve the service
    we provide to the banks with that new technology, then we will use it. We are
    absolutely on it.'
  id: totrans-262
  prefs: []
  type: TYPE_NORMAL
  zh: 是的，我当然认为我们都面临着挑战。绝对是。我认为这些事情有潜力从根本上改变我们处理金钱的方式，银行必须担心如何吸收和利用它。这也适用于 SWIFT。我认为正确的看待它的方式是，再次思考一下
    Apple Pay 的构想，这是新旧结合的产物。我希望 SWIFT 也是如此。我们为成员银行所做的是允许它们之间交换价值，如果有更先进的技术，有两个选择：要么我们利用它为我们的银行提供更好的价值，要么我们就不再需要了。如果我们不再需要了，那么我们应该停止我们正在做的事情，把钱还给我们的所有者。但我坚信我们可以利用这些新技术提供更好的价值。我们正在关注区块链技术，密切关注它。如果有一种方式可以利用那种新技术改进我们向银行提供的服务，那么我们就会使用它。我们绝对在做这件事。
- en: '**Does that mean, in five to ten years, most of SWIFT’s architecture will move
    onto the blockchain?**'
  id: totrans-263
  prefs: []
  type: TYPE_NORMAL
  zh: '**这是否意味着，在五到十年内，SWIFT 的大部分架构将迁移到区块链上？**'
- en: I’m not there yet. I haven’t got my head around it enough to see how that move
    will play out. I think there’s also another interesting angle to this, as it’s
    not just the technology layer. What we do is message exchange between banks. If
    you look at the cost of a cross-border transaction for a consumer, a very small
    fraction of that is SWIFT. A SWIFT message costs about $0.04\. A cross-border
    transaction can cost anywhere in the order of $5 to $50, depending on which bank
    you use. So yes, we’re taking a look at these technologies—but I think there’s
    also room for the banks to look at the whole correspondent banking value chain,
    and see if there are ways to do that more efficiently. Is there a way to change
    the business layers of correspondent banking with this technology, and thereby
    reduce the cost and the friction to the consumer? That is something we are working
    with the banks to explore.
  id: totrans-264
  prefs: []
  type: TYPE_NORMAL
  zh: 我还没有到那个地步。我还没有完全弄清楚它将如何发展。我认为这也有另一个有趣的角度，因为这不仅仅是技术层面。我们所做的是银行之间的消息交换。如果你看一下消费者的跨境交易成本，SWIFT只是其中很小的一部分。一个SWIFT消息大约成本是$0.04。跨境交易的成本可能在$5到$50之间不等，这取决于你使用哪家银行。所以是的，我们正在关注这些技术——但我认为银行也有机会审视整个对应银行价值链，看看是否有更有效率的方法。是否有一种方法可以通过这种技术改变对应银行的业务层，并因此减少对消费者的成本和摩擦？这是我们正在与银行一起探讨的内容。
- en: '**If we’re looking at where you see the priorities of the banks now, how do
    they see technology changing things? For example, Know Your Client (KYC) processes
    are getting very interesting.**'
  id: totrans-265
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果我们看一下银行现在把重点放在哪里，他们如何看待技术改变事物？例如，客户了解客户（KYC）流程变得非常有趣。**'
- en: Yes, they are. Before you can start creating direct relationships or direct
    exchange between banks that do not have a commercial relationship with each other,
    they need to build trust; how will they do that? In cross-border banking today,
    the banks have longstanding relationships with each other. If you start to bypass
    that, as Ripple does, then you need to worry about KYC between the banks. Do I
    know what bank I’m dealing with and what transactions I’m getting into, etc.?
    I’m not saying it’s unsolvable, but it is a problem that needs to be addressed.
  id: totrans-266
  prefs: []
  type: TYPE_NORMAL
  zh: 是的，它们是的。在你开始建立那些彼此没有商业关系的银行之间的直接关系或直接交流之前，它们需要建立信任；他们将如何做到呢？在当前的跨境银行业中，银行之间有着长期的关系。如果你开始绕过这一点，就像瑞波公司一样，那么你就需要担心银行之间的KYC。我知道我正在和哪个银行打交道，我正在进行什么交易等等。我不是说这是不可解决的，但这是一个需要解决的问题。
- en: KYC is one of the challenges, but there are others. For example, how to provide
    value on a mobile platform and be visible to consumers. There are some interesting
    challenges there. I believe that regulations like Europe’s PSD2, which provides
    third parties with direct access to bank accounts. It allows other people to turn
    the bank into a utility that’s invisible to the consumer. This is not new, though.
    We had the same discussion fifteen years ago when Tesco Bank launched and used
    one of the big banks as their back office. That same dynamic is going to be played
    out again.
  id: totrans-267
  prefs: []
  type: TYPE_NORMAL
  zh: KYC是其中的一个挑战，但还有其他挑战。例如，如何在移动平台上提供价值并对消费者可见。这里有一些有趣的挑战。我相信，像欧洲的PSD2这样的法规，为第三方提供了直接访问银行账户的权限。它让其他人将银行变成了对消费者不可见的实用工具。虽然这并不新鲜。十五年前，当Tesco
    Bank推出并将其中一家大银行用作其后勤支持时，我们就已经进行了同样的讨论。同样的动态将再次出现。
- en: 'How can banks continue to provide value in that new environment? I would submit
    that there are many ways for banks to do this. One is leveraging data. There’s
    a whole discussion about Google now knowing a lot of data about people but, if
    you think about it, banks have an incredible amount of data about people, too.
    The question is: can they use that to the advantage of both themselves and the
    consumer? Can they do that in a way that the consumer accepts, from a data privacy
    perspective?'
  id: totrans-268
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种新环境下，银行如何继续提供价值？我认为银行有很多方法可以做到这一点。其中一种是利用数据。现在有很多关于谷歌如何了解人们大量数据的讨论，但是，如果你仔细想想，银行也拥有大量关于人们的数据。问题是：他们能否利用这些数据为自己和消费者谋利？他们能否以一种消费者接受的方式来做到这一点，从数据隐私的角度来看？
- en: '**Everyone keeps talking about Google, Amazon and Facebook being the big threats
    to banks, but I don’t agree. I think it’s much more that banks are a threat to
    themselves if they don’t move fast enough to take on board the challenges of data
    analytics and the need for change.**'
  id: totrans-269
  prefs: []
  type: TYPE_NORMAL
  zh: '**每个人都在谈论谷歌、亚马逊和Facebook对银行构成的巨大威胁，但我不同意。我认为更重要的是，如果银行不能足够快地采纳数据分析的挑战和变革的需求，他们自己才是对自己的威胁。**'
- en: To be fair to banks, I think they are actually dealing with those demands for
    change. Most banks now do data analytics. They have that expertise or are developing
    it. Most of them “get it”.
  id: totrans-270
  prefs: []
  type: TYPE_NORMAL
  zh: 为了公平对待银行，我认为他们实际上正在应对这些变革的需求。现在大多数银行都在进行数据分析。他们具备这方面的专业知识或正在发展中。他们大多数“懂了”。
- en: A big challenge is data privacy regulation. What are you allowed to do with
    that data? We have seen some high profile experiments by banks backfire. For example,
    in the Netherlands, where the banks proposed to use anonymised debit card transaction
    data for marketing purposes, allowing consumer goods companies to mine that data
    for marketing purposes. There was a big media backlash and they ended up cancelling
    the idea. It would be very interesting to explore the line between when data can
    be used in a way that consumers accept and see the value of, and when data usage
    constitutes such an invasion of privacy that consumers will not support it.
  id: totrans-271
  prefs: []
  type: TYPE_NORMAL
  zh: 一个重大挑战是数据隐私监管。你可以用那些数据做什么？我们看到一些银行的高调实验失败了。例如，在荷兰，银行提议使用匿名化的借记卡交易数据进行营销，允许消费品公司挖掘那些数据用于营销目的。这引起了媒体的强烈反对，他们最终取消了这个想法。探索数据何时可以以消费者接受并看到价值的方式使用，以及数据使用何时构成侵犯隐私的行为，消费者将不会支持，这是非常有趣的。
- en: '**We have talked a lot about the consumer side of things, but there’s quite
    a lot happening in the corporate world too, in terms of technology changing bank-to-corporate
    relationships. Is there anything you see there that is noteworthy?**'
  id: totrans-272
  prefs: []
  type: TYPE_NORMAL
  zh: '**我们已经谈了很多关于消费者方面的事情，但在企业世界中也有很多事情正在发生，特别是技术改变了银行与企业之间的关系。你是否有什么值得注意的情况？**'
- en: Yes, I think a couple of things. One is that you see an increased acceptance
    of multibanking and of platforms that allow corporate treasurers to access multiple
    banks in a single way. We’ve been active in that field as SWIFT, with single sign-on
    and a single messaging standard to provide a single interface to the banks with
    corporate connectivity. I think you see renewed discussions about trade, where
    the old documentation-based world of trade is stable. Open account has been growing,
    and people are finding ways to combine the best of these two approaches with,
    for example, the BPO (bank payment obligation).
  id: totrans-273
  prefs: []
  type: TYPE_NORMAL
  zh: 是的，我认为有几件事情。首先是，你会看到多银行和允许企业财务主管以单一方式访问多个银行的平台的接受度增加。作为 SWIFT，我们一直在该领域积极参与，通过单一登录和单一消息标准，为银行提供与企业连接的单一界面。我认为你会看到有关贸易的重新讨论，旧的基于文件的贸易世界是稳定的。开放账户一直在增长，人们正在寻找将这两种方法的优点结合起来的方法，例如
    BPO（银行支付义务）。
- en: You will see continued growth of direct information exchange between corporates,
    with systems that enable direct information exchange and increased automation
    of supply chains. That’s a rapidly changing field. Corporates are changing the
    way they exchange information with each other, and that creates challenges for
    banks being disintermediated and opportunities for banks in terms of providing
    finances to smooth these trade and exchanges.
  id: totrans-274
  prefs: []
  type: TYPE_NORMAL
  zh: 企业之间直接信息交流的增长将会持续增加，使用系统使得直接信息交流和供应链自动化程度增加。这是一个迅速变化的领域。企业正在改变它们彼此之间的信息交流方式，这为被剔除中间人的银行带来了挑战，也为银行提供了在平滑这些贸易和交流中提供资金的机会。
- en: '**If you look at the last decade of change you’ve seen with SWIFT, maybe you
    could summarize what those changes have been and what will be the big changes
    in the next ten years?**'
  id: totrans-275
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果你回顾过去十年SWIFT所发生的变化，也许你可以总结一下这些变化是什么，以及未来十年会有哪些重大变化？**'
- en: Let me see what’s changed. The last ten years have seen three big ones. First,
    the global financial crisis. It’s very hard to deny the impact of that one. The
    second big change is regulation. Governments are using the system as a political
    tool for collecting tax, claiming sovereignty over taxation data, clamping down
    on tax avoidance and tax evasion and limiting both terrorist financing and money
    laundering. All of that comes to mind. The third big trend is technology, and
    I’ll put all the cyber activity in that one as well.
  id: totrans-276
  prefs: []
  type: TYPE_NORMAL
  zh: 让我看看发生了什么变化。过去十年发生了三件大事。首先是全球金融危机。很难否认那次危机的影响。第二个重大变化是监管。政府正在将该系统用作政治工具，用于征税、声称对税收数据拥有主权、打击逃税和避税行为，并限制恐怖主义资金和洗钱行为。所有这些都浮现在脑海中。第三个重大趋势是技术，我也将所有的网络活动都归入其中。
- en: If I look forward, then technology can only be moving to impact banking and
    SWIFT more over the next ten years than it has in the past ten. The whole discussion
    is a huge challenge for banks. Disruptive technologies, cyber activities, how
    to protect data and how to protect assets in that new world.
  id: totrans-277
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我展望未来，那么技术对银行和SWIFT的影响在未来十年中将比过去十年更大。整个讨论对银行来说是一个巨大的挑战。颠覆性技术、网络活动、如何保护数据以及如何在这个新世界中保护资产。
- en: A second big challenge is the geopolitical shift, and I think the move to Asia
    will continue. That is not to be underestimated. The whole discussion about reserve
    currencies will continue and there will be new financial centres and new financial
    flows.
  id: totrans-278
  prefs: []
  type: TYPE_NORMAL
  zh: 第二个重大挑战是地缘政治的转变，我认为向亚洲转移的趋势将继续下去。这一点不容小觑。有关储备货币的整个讨论将继续进行，并且将会有新的金融中心和新的金融流动。
- en: '![Illustration](images/f0314-01.png)'
  id: totrans-279
  prefs: []
  type: TYPE_IMG
  zh: '![插图](images/f0314-01.png)'
- en: '![Illustration](images/f0315-01.png)'
  id: totrans-280
  prefs: []
  type: TYPE_IMG
  zh: '![插图](images/f0315-01.png)'
- en: CHRIS LARSEN, CEO and cofounder, Ripple Labs
  id: totrans-281
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 克里斯·拉森（Chris Larsen），Ripple Labs首席执行官兼联合创始人
- en: '*Chris Larsen is CEO and Co-founder of Ripple Labs, creators of Ripple, an
    open-source, distributed payment protocol. Mr. Larsen also cofounded and served
    as CEO of Prosper, a peer-to-peer lending marketplace, and E-LOAN, a publicly
    traded online lender. During his tenure at E-LOAN, he pioneered the open access
    to credit scores movement by making E-LOAN the first company to show consumers
    their FICO scores.*'
  id: totrans-282
  prefs: []
  type: TYPE_NORMAL
  zh: '*克里斯·拉森是Ripple Labs的首席执行官兼联合创始人，是Ripple的创造者，一个开源的分布式支付协议。拉森先生还共同创立并担任Prosper的首席执行官，Prosper是一个点对点借贷市场，以及E-LOAN，一个公开交易的在线贷款机构。在E-LOAN任职期间，他通过让E-LOAN成为首家向消费者展示他们的FICO分数的公司，开创了开放获取信用评分的运动。*'
- en: '**A lot of people have not heard of Ripple. Can you give us some background?**'
  id: totrans-283
  prefs: []
  type: TYPE_NORMAL
  zh: '**很多人没听说过Ripple。你能给我们一些背景吗？**'
- en: Sure. We’ve all experienced the inefficiencies of payments—I can physically
    travel to Europe faster than my payment settles from the US to Europe using a
    wire service. The delays and costs inherent in today’s infrastructure restrict
    the expansion of businesses, international trade, economic growth and ultimately
    financial inclusion.
  id: totrans-284
  prefs: []
  type: TYPE_NORMAL
  zh: 当然。我们都经历过支付的低效率——我可以在支付从美国到欧洲的电汇的时间内更快地亲自前往欧洲。当今基础设施中固有的延迟和成本限制了企业的扩张、国际贸易、经济增长，最终限制了金融包容性。
- en: Think of the internet’s revolution. By providing common, neutral, global infrastructure
    for free and instant information exchange, the internet opened access to, and
    dramatically increased participation in, global knowledge and information sharing.
    It spawned entire new, previously unimaginable industries. Services like eBay,
    Twitter, and Uber have changed the world, but wouldn’t have been possible without
    the internet.
  id: totrans-285
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一下互联网的革命。通过为免费和即时的信息交换提供共同的、中立的、全球性的基础设施，互联网开放了对全球知识和信息共享的访问，并极大地增加了参与度。它孕育了整个新的、以前难以想象的产业。像eBay、Twitter和Uber这样的服务已经改变了世界，但如果没有互联网，这是不可能的。
- en: The same concept applies to payments. Payment systems were created before the
    internet existed, built country-by-country as closed loops. Payments needs a common,
    neutral, global infrastructure for free and instant value exchange. It’s the dawn
    of the Internet of Value. Ripple is a decentralised payments technology that enables
    free and instant payments in any currency, anywhere in the world. It is an infrastructure
    that sews together and modernizes today’s payment systems so money can move on
    the web, just like information does today.
  id: totrans-286
  prefs: []
  type: TYPE_NORMAL
  zh: 支付领域也适用相同的概念。在互联网存在之前，支付系统是逐个国家建立的封闭环路。支付需要一个共同的、中立的、全球性的基础设施，以实现自由和即时的价值交换。这标志着价值互联网的黎明。瑞波（Ripple）是一种去中心化的支付技术，可以在世界任何地方以任何货币进行免费和即时支付。它是一个将当今支付系统连接在一起并现代化的基础设施，使资金能够像信息一样在网络上流动。
- en: '**But then some people might struggle with this, thinking, why do I need Ripple
    when we’ve got Bitcoin?**'
  id: totrans-287
  prefs: []
  type: TYPE_NORMAL
  zh: '**然后一些人可能会对此感到困惑，想知道我们已经有了比特币，为什么还需要瑞波？**'
- en: Ripple was born out of Bitcoin’s incredible revolution. Bitcoin solved the double-spend
    problem, creating, for the first time in history, a digital asset and decentralised
    ledger with no central operator. This breakthrough means people can send this
    new currency (bitcoins) to anyone else in the world in minutes and at no cost.
    But Bitcoin is only efficient as a payment system if everyone in the world adopts
    bitcoin as the one and only currency, and in that scenario, Bitcoin replaces today’s
    systems—from ACH to SWIFT to Visa, banks, PayPal, etc.
  id: totrans-288
  prefs: []
  type: TYPE_NORMAL
  zh: 瑞波是由比特币令人难以置信的革命诞生的。比特币解决了双重支付问题，首次在历史上创造了一个没有中央运营商的数字资产和去中心化账本。这一突破意味着人们可以在几分钟内免费向世界上任何其他人发送这种新货币（比特币）。但是，如果全世界的人都将比特币作为唯一的货币并采用，那么比特币才能成为高效的支付系统，此时比特币将取代今天的系统——从ACH到SWIFT再到Visa、银行、PayPal等。
- en: By design, Ripple is optimized to serve as an improved, IP-based infrastructure
    for today’s payment systems. Amongst distributed payments technologies, Ripple
    uniquely works with any currency (dollars, euros, yen, etc), and it settles transactions,
    including cross-currency transactions, in five seconds.
  id: totrans-289
  prefs: []
  type: TYPE_NORMAL
  zh: 按照设计，瑞波被优化为服务于当今支付系统的改进的基于IP的基础设施。在分布式支付技术中，瑞波独特地与任何货币（美元、欧元、日元等）合作，并在五秒内结算交易，包括跨货币交易。
- en: So, whereas bitcoin depends on consumers and merchants adopting the currency
    and exclusively using the blockchain for payments, Ripple is meant for financial
    institutions to integrate into their core systems to dramatically increase the
    speed and lower the cost of payments. Financial institutions and networks using
    Ripple never have to touch digital currency; they continue to use the fiat currencies
    they deal in today.
  id: totrans-290
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，尽管比特币依赖消费者和商家采用这种货币并专门使用区块链进行支付，瑞波却旨在让金融机构将其整合到其核心系统中，以显著提高支付速度并降低成本。使用瑞波的金融机构和网络永远不必接触数字货币；他们继续使用他们今天交易的法定货币。
- en: 'So if I summarise: there is the Bitcoin-blockchain technology. This technology
    is fantastic, but it also allows a bit of a Wild West to exist, as it’s out there
    and open sourced. The community use it as “money without government”, which is
    not what the government wants, so you have made the technology appropriate more
    for corporations and banks to use in a structured way.'
  id: totrans-291
  prefs: []
  type: TYPE_NORMAL
  zh: 所以如果我总结一下：有比特币-区块链技术。这项技术很棒，但也允许一些“草原”的存在，因为它是公开的，可以源码获取。社区将其用作“无需政府”的货币，这不是政府想要的，所以你已经使这项技术更适合于企业和银行以结构化的方式使用。
- en: Bitcoin was designed with a different objective than Ripple. For bitcoin, the
    goal was to create a decentralised currency and ledger, independent from any government
    or central operator. For Ripple, the goal was to create a decentralised ledger
    that could work with and improve the foundation of today’s payments systems.
  id: totrans-292
  prefs: []
  type: TYPE_NORMAL
  zh: 比特币的设计目标与瑞波不同。对于比特币，目标是创建一个独立于任何政府或中央运营商的去中心化货币和账本。对于瑞波，目标是创建一个能够与并改善当今支付系统基础的去中心化账本。
- en: Government regulators, central banks, financial institutions, and corporates
    aren’t interested in experimenting with digital currency or upending the banking
    and payments industry. They are interested in improving and modernizing the industry.
    They’re open to the benefits of lowering costs and risks in the system, end-to-end
    transaction transparency, and the possibility of exponential growth in volume—all
    of which Ripple enables.
  id: totrans-293
  prefs: []
  type: TYPE_NORMAL
  zh: 政府监管机构、中央银行、金融机构和企业并不感兴趣尝试数字货币或颠覆银行和支付行业。他们感兴趣的是改进和现代化这个行业。他们愿意享受降低系统成本和风险、端到端交易透明度以及交易量呈指数级增长的可能性，而瑞波实现了所有这些好处。
- en: Ripple is settlement technology that plugs into banks’ existing core systems,
    including compliance, messaging, and other systems. For example, Earthport is
    fusing Ripple with its robust compliance framework to offer bank clients a trusted,
    secure, real-time payments option.
  id: totrans-294
  prefs: []
  type: TYPE_NORMAL
  zh: Ripple 是一种结算技术，可与银行的现有核心系统（包括合规、消息传递和其他系统）相结合。例如，Earthport 正在将 Ripple 与其强大的合规框架融合，为银行客户提供一个值得信赖、安全、实时的支付选项。
- en: Lastly, because payments on Ripple settle instantly and point-to-point, banks,
    regulators and law enforcement have complete visibility into transactions as needed,
    which reduces costs for everyone involved.
  id: totrans-295
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，由于 Ripple 上的支付立即结算且点对点，银行、监管机构和执法部门可以根据需要完全查看交易，这降低了所有相关方的成本。
- en: '**Yes, I have seen a few references to some of the folks that you are working
    with, such as new companies like Fidor Bank and Earthport. Equally you are working
    with some of the big guys (the banks you know and love to hate). How is that progressing?**'
  id: totrans-296
  prefs: []
  type: TYPE_NORMAL
  zh: '**是的，我看到您正在与一些公司合作，如 Fidor Bank 和 Earthport 等新公司。同样，您也正在与一些大公司合作（您熟悉并喜欢抱怨的银行）。这方面的进展如何？**'
- en: 'We’ve had a great response from the market—from community or regional banks
    to the top global banks and payment networks. The value proposition is clear to
    them: enable real-time payments, lower the costs of liquidity and compliance.
    Sibos last year was a turning point for Ripple, where the common question we heard
    was, “How do we get started?”'
  id: totrans-297
  prefs: []
  type: TYPE_NORMAL
  zh: 我们得到了市场的积极回应，从社区或地区银行到顶级全球银行和支付网络。对于他们来说，价值主张是明确的：实现实时支付，降低流动性和合规成本。去年的 Sibos
    对 Ripple 来说是一个转折点，我们听到的普遍问题是：“我们如何开始？”
- en: We’ve announced integrations with Fidor Bank (in Germany), CBW Bank (in Kansas),
    Cross River Bank (in New Jersey) and Earthport. We’re working on dozens more integrations
    behind the scenes in private pilots.
  id: totrans-298
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经宣布与 Fidor Bank（德国）、CBW Bank（堪萨斯州）、Cross River Bank（新泽西州）和 Earthport 进行整合。我们正在私下进行数十个更多整合的工作。
- en: It’s a pivotal time for our company. We have exciting opportunities in the pipeline
    and we’re focused on executing them. We just brought on Brad Garlinghouse as our
    COO (previously of Yahoo!, AOL, Hightail) to dig our heels in and focus on delivering
    to the market.
  id: totrans-299
  prefs: []
  type: TYPE_NORMAL
  zh: 现在是我们公司的关键时刻。我们有着令人兴奋的机遇，并专注于实施它们。我们刚刚任命 Brad Garlinghouse 为我们的首席运营官（之前在雅虎、AOL、Hightail任职），他将全力以赴，专注于向市场交付成果。
- en: '**I guess that the core motivation for banks to use Ripple is that it takes
    out a lot of the handovers between the likes of CHAPS, SWIFT and Fedwire, and
    does it for free. Is that right?**'
  id: totrans-300
  prefs: []
  type: TYPE_NORMAL
  zh: '**我猜银行使用 Ripple 的核心动机是它省去了许多CHAPS、SWIFT和Fedwire等银行间的交接环节，并且免费提供这些服务。是这样吗？**'
- en: Ripple doesn’t replace local rails and standards (like SWIFT). Rather, it connects
    them. Today, every bank in the world relies on correspondent banking for cross-border
    payments. Every link in the correspondent banking chain creates costs in the form
    of fees, risk and time delays. There are only five or six global money centre
    banks that provide liquidity for cross-border payments, so foreign exchange rates
    aren’t competitive.
  id: totrans-301
  prefs: []
  type: TYPE_NORMAL
  zh: 瑞波并不取代本地的铁路和标准（如SWIFT）。相反，它将它们连接起来。今天，世界上的每家银行都依赖于对应银行来进行跨境支付。对应银行链中的每个环节都会产生费用，包括费用、风险和时间延迟。全球只有五六家全球性货币中心银行提供跨境支付的流动性，因此外汇汇率并不具有竞争力。
- en: On Ripple, banks can transact directly with each other, instantly and for free.
    By way of example, Ripple enables a bank like Fidor in Germany to provide Europe–US
    real-time payments to its customers at a fraction of the cost, by working directly
    with a bank like Cross River Bank. In that scenario, Ripple connects SEPA to ACH
    and works with SWIFT’s messaging layer— so another bank in the US or a bank in
    Europe could actually use Cross River Bank or Fidor Bank as its “correspondent”
    to get more competitive rates and delivery speed, which is a new business opportunity
    for banks outside of the top five.
  id: totrans-302
  prefs: []
  type: TYPE_NORMAL
  zh: 在瑞波网络上，银行可以直接彼此交易，即时且免费。举例来说，瑞波让德国的Fidor银行能够与像Cross River Bank这样的银行直接合作，以极低的成本为其客户提供欧洲至美国的实时支付服务。在这种情况下，瑞波连接了SEPA和ACH，并与SWIFT的消息传递层合作——因此美国的另一家银行或欧洲的一家银行实际上可以使用Cross
    River Bank或Fidor Bank作为其“对应银行”，以获得更具竞争力的汇率和交付速度，这对于排名前五之外的银行来说是一个新的业务机会。
- en: '**It always amuses me when banks talk about cryptocurrencies, such as Ripple,
    since their first question is always: “Is this approved by the regulators? Does
    the Fed support this approach?”**'
  id: totrans-303
  prefs: []
  type: TYPE_NORMAL
  zh: '**当银行谈论加密货币时，比如瑞波，我总是觉得很有趣，因为他们的第一个问题总是：“这得到了监管机构的批准吗？美联储支持这种做法吗？”**'
- en: Yes, and for good reason! Banks using Ripple aren’t touching cryptocurrencies.
    They continue to deal in fiat currencies. And, Ripple works in synchronization
    with their existing compliance systems.
  id: totrans-304
  prefs: []
  type: TYPE_NORMAL
  zh: 是的，而且理由充分！使用瑞波的银行不会接触加密货币。它们继续使用法定货币。而且，瑞波与它们现有的合规系统同步运作。
- en: Regulators in the U.S., Europe, the UK and abroad have been proactive about
    learning about these technologies. They’re interested in the potential for improving
    compliance practices, lowering costs, increasing the speed of payments, and enabling
    interoperability for global systems. Real-time payments isn’t just a consumer
    feature. The speed of payments has huge implications for the cost of liquidity,
    and as a result, economic expansion. History has shown us (take FPS in the UK,
    for example) that if you increase speed and lower costs, volume explodes.
  id: totrans-305
  prefs: []
  type: TYPE_NORMAL
  zh: 美国、欧洲、英国和国外的监管机构一直积极学习这些技术。他们对于提高合规实践、降低成本、加快支付速度以及实现全球系统互操作性的潜力感兴趣。实时支付不仅仅是一个消费者特性。支付速度对流动性成本和经济扩张具有巨大的影响。历史已经向我们证明（例如，英国的FPS），如果你提高了速度并降低了成本，交易量就会激增。
- en: '**Do you see Ripple currency being a big game player 5–10 years from now, or
    is that not the focus?**'
  id: totrans-306
  prefs: []
  type: TYPE_NORMAL
  zh: '**您认为瑞波货币在5-10年内会成为一个重要的游戏参与者，还是这不是重点？**'
- en: Our focus is really on creating utility for Ripple as a payments technology.
    I think in 5–10 years people will use Ripple for domestic and international payments
    without knowing it, just like how I use ACH daily but I don’t need to think about
    it.
  id: totrans-307
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的重点实际上是为瑞波作为支付技术创造效用。我认为在5-10年内，人们将使用瑞波进行国内和国际支付，而无需知道，就像我每天使用ACH一样，但我不需要考虑它。
- en: As more and more banks adopt Ripple and they push more and more cross-border
    volume through Ripple, market makers will need efficient ways to trade less liquid
    currencies. XRP is a useful tool for market making when a currency trade takes
    multiple “hops” (for example, Nepalese Rupee to Indian Rupee to Euros to Kenyan
    Shilling). Because it has no counterparty, XRP is always a one “hop” trade (Nepalese
    Rupee to XRP to Kenyan Shilling). So then, XRP as a utility for trading creates
    its demand.
  id: totrans-308
  prefs: []
  type: TYPE_NORMAL
  zh: 随着越来越多的银行采用瑞波并通过瑞波推动越来越多的跨境交易量，市场制造商将需要有效的方式来交易流动性较低的货币。当一项货币交易需要多次“跳转”时（例如，尼泊尔卢比到印度卢比到欧元到肯尼亚先令），XRP是一个有用的市场制造工具。因为它没有交易对手，所以XRP总是一个“跳转”交易（尼泊尔卢比到XRP到肯尼亚先令）。因此，作为交易工具的XRP产生了需求。
- en: '**One of the biggest issues in capital markets right now is collateral management,
    and the efficient use of capital and liquidity. I guess what you are saying is
    that Ripple directly addresses that challenge of the efficient use of capital?**'
  id: totrans-309
  prefs: []
  type: TYPE_NORMAL
  zh: '**当前资本市场面临的最大问题之一是抵押品管理以及资本和流动性的有效利用。我猜你的意思是瑞波直接解决了资本有效利用的挑战？**'
- en: Yes, that’s exactly right. Liquidity management is a big cost to banks today
    that’s intrinsic to the correspondent banking system. Capital outlays for cross-border
    payments restricts working capital. Imagine if banks don’t have to make those
    outlays and they can instantly and directly transact with the institutions they
    chose to work with. That’s the reality of Ripple today.
  id: totrans-310
  prefs: []
  type: TYPE_NORMAL
  zh: 是的，完全正确。流动性管理是当前银行的一大成本，这是与对应银行系统内在相关的。跨境支付的资本支出限制了营运资本。想象一下，如果银行不必进行这些支出，他们可以立即并直接与他们选择合作的机构进行交易。这就是如今瑞波的现实。
- en: '![Illustration](images/f0320-01.png)'
  id: totrans-311
  prefs: []
  type: TYPE_IMG
  zh: '![插图](images/f0320-01.png)'
- en: NIKLAS ADALBERTH, Co-Founder, Deputy CEO and Board Member, Klarna
  id: totrans-312
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 尼克拉斯·阿达尔伯特，Klarna的联合创始人，副总裁和董事会成员
- en: '*Niklas Adalberth is Klarna’s third founding member. He has a Masters in Economics
    from the Stockholm School of Economics and experience in being an entrepreneur
    within the IT sector.*'
  id: totrans-313
  prefs: []
  type: TYPE_NORMAL
  zh: '*尼克拉斯·阿达尔伯特是Klarna的第三位创始成员。他拥有斯德哥尔摩经济学院的经济学硕士学位，并在IT行业担任企业家的经验。*'
- en: '**About Klarna**'
  id: totrans-314
  prefs: []
  type: TYPE_NORMAL
  zh: '**关于 Klarna**'
- en: Klarna was founded in Stockholm in 2005 with the idea to simplify buying. Today,
    Klarna is one of Europe’s fastest growing companies and, after joining forces
    with SOFORT in 2014 to form Klarna Group, claims to be the leading European online
    payment provider. Klarna Group has over 1,200 employees and is active in 18 markets,
    serving 35 million consumers and working with 50,000 merchants.
  id: totrans-315
  prefs: []
  type: TYPE_NORMAL
  zh: Klarna 成立于 2005 年的斯德哥尔摩，旨在简化购物流程。如今，Klarna 是欧洲增长最快的公司之一，2014 年与 SOFORT 合并成立
    Klarna 集团后，声称是欧洲领先的在线支付提供商。Klarna 集团拥有超过 1200 名员工，在 18 个市场活跃，为 3500 万消费者提供服务，与
    5 万家商户合作。
- en: '**To begin with, perhaps you can tell me how you and your colleagues came up
    with the idea of Klarna.**'
  id: totrans-316
  prefs: []
  type: TYPE_NORMAL
  zh: '**首先，也许你可以告诉我你和你的同事是如何想出 Klarna 这个想法的。**'
- en: Sure. When we started this company, the entire idea was around safety. In Sweden,
    where we started, people were reluctant to use their credit card online because
    they didn’t like the idea that their card number would be out on the internet.
    They were also sceptical as to whether they would actually get the products they
    ordered. They would be worried they might receive a blue shirt instead of a red
    shirt, or a size 43 shoe instead of the size 41 they ordered, for example.
  id: totrans-317
  prefs: []
  type: TYPE_NORMAL
  zh: 当然。我们创建这家公司时，整个构想都围绕着安全展开。在我们开始的瑞典，人们不愿意在线使用他们的信用卡，因为他们不喜欢他们的卡号在互联网上流传。他们还对他们是否能真正收到他们订购的产品持怀疑态度。例如，他们会担心他们可能会收到一件蓝色衬衫而不是一件红色衬衫，或者一双
    43 码的鞋而不是他们订购的 41 码的鞋。
- en: In other words, the internet and e-commerce in Sweden and the Nordics was being
    hindered by this lack of safety. People didn’t trust the card networks online
    basically, and that is where the idea came around for Klarna. We wanted to work
    out how to make consumers feel safe shopping online.
  id: totrans-318
  prefs: []
  type: TYPE_NORMAL
  zh: 换句话说，在瑞典和北欧，互联网和电子商务受到了安全问题的阻碍。人们基本上不信任在线的信用卡网络，这就是 Klarna 的构想来源。我们想要想出一种方法，让消费者在网上购物感到安全。
- en: Early on we figured out that the only answer would be to create a company that
    acts as a middleman, taking on the full risk for the merchant and for the consumer
    of paying and delivering online goods and services. That’s the basic idea of Klarna.
    We pay the merchant, no matter what happens, and the consumer can pay us up to
    14 days later, once they have received and are happy with the goods.
  id: totrans-319
  prefs: []
  type: TYPE_NORMAL
  zh: 我们很早就意识到，唯一的答案是创建一家充当中间人的公司，为商家和消费者支付和交付在线商品和服务的全部风险。这就是 Klarna 的基本构想。无论发生什么情况，我们都会支付商家，而消费者可以在收到并满意商品后的
    14 天内支付给我们。
- en: The key to being successful in this was to construct an algorithm to calculate
    the risks involved. This is core to our model as to whether we should accept an
    order or not, as we must know the risk of the consumer not paying. We also knew
    that we could only take on this risk if we made scale out of this, as you need
    thousands of transactions if you are to allow one to fail.
  id: totrans-320
  prefs: []
  type: TYPE_NORMAL
  zh: 成功的关键在于构建一个计算所涉及风险的算法。这是我们模型的核心，决定我们是否应该接受订单，因为我们必须知道消费者不支付的风险。我们还知道，只有在这个基础上实现规模化，我们才能承担这种风险，因为如果我们允许一个订单失败，你就需要成千上万的交易来支撑。
- en: We also had one other big advantage, and that was that we had no previous banking
    or payment expertise. My expertise or experience came from flipping burgers at
    Burger King. That’s all the knowledge I had when we started this business. This
    was a good thing, because it made us rethink everything. For example, we knew
    immediately that we could not base this on the normal card scheme standards, as
    these had been designed from the 1970s or earlier. They do not work on the internet,
    and that was why we rebuilt everything and questioned everything, as we wanted
    to launch a company built for the internet that could make the best customer experience
    there is.
  id: totrans-321
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还有另一个很大的优势，那就是我们没有以前的银行或支付专业知识。我在这方面的专业知识或经验来自于在汉堡王翻汉堡。这是我们开始这个业务时我所拥有的全部知识。这是一件好事，因为它让我们重新思考了一切。例如，我们立即意识到我们不能将其建立在正常的卡片方案标准之上，因为这些标准是从上世纪70年代或更早时设计的。它们在互联网上不起作用，这就是为什么我们重建了一切，并对一切进行了质疑，因为我们希望推出一家专为互联网而建立的公司，能够提供最好的客户体验。
- en: So initially, Klarna was all about being a payment method. It meant that you
    could go to an e-commerce site as a consumer, select whatever you want, and then
    when you come to the checkout have the option to click on “Buy Now, Pay In Fourteen
    Days”. When you did select that payment method, instead of Visa or MasterCard,
    you just entered your name, address and date of birth. That was all the information
    we needed. Based on that limited information we were able to take that data, perform
    the risk assessment and give a “yes” or “no” answer within a second. If the answer
    was “yes”, then the merchant was paid there and then, no matter what happened.
    This meant they could be confident in shipping the goods right away to the customer,
    who would pay up to 14 days later.
  id: totrans-322
  prefs: []
  type: TYPE_NORMAL
  zh: 最初，Klarna 的主要业务是作为一种支付方式存在。这意味着作为消费者，你可以前往电子商务网站，选择你想要的任何商品，然后在结账时选择“立即购买，14天后付款”的选项。当你选择这种支付方式时，你只需要输入你的姓名、地址和出生日期，而不是像使用
    Visa 或 MasterCard 那样。这就是我们所需要的所有信息。基于这些有限的信息，我们能够对数据进行风险评估，并在一秒钟内给出“是”或“否”的答复。如果答复是“是”，那么商家就会立即收到款项，不管发生了什么。这意味着他们可以放心地立即将货物发运给客户，而客户则可以在最多14天后支付款项。
- en: This worked because Sweden is a very open society and so you can get data, such
    as someone’s exact income, using your name, address and date of birth. The information
    even tells us your income based upon earnings and income from capital. All of
    this data is made publicly available in Sweden, and hence this kind of risk assessment
    is actually quite easy. As a result, we were able to start without significant
    losses per transaction, and this is how Klarna began.
  id: totrans-323
  prefs: []
  type: TYPE_NORMAL
  zh: 这样做的原因是瑞典是一个非常开放的社会，因此你可以通过你的姓名、地址和出生日期获得数据，比如某人的确切收入。这些信息甚至告诉了我们基于工资和资本收入的收入情况。在瑞典，所有这些数据都是公开的，因此这种风险评估实际上相当容易。因此，我们能够在每笔交易中开始而不产生重大损失，这就是
    Klarna 的开始方式。
- en: '**I’m guessing from the experience of the founders, that you were just frustrated
    with the problem and wanted to solve it. Did you all have a technology background?**'
  id: totrans-324
  prefs: []
  type: TYPE_NORMAL
  zh: '**我猜创始人的经验告诉你们，你们只是对这个问题感到沮丧，并想要解决它。你们都有技术背景吗？**'
- en: We did not. We were starting a FinTech business with no technical expertise,
    no financial expertise and no money. That was quite a tough start, but we were
    able to raise money and we were able to take in the technical expertise in exchange
    for equity.
  id: totrans-325
  prefs: []
  type: TYPE_NORMAL
  zh: 不是的。我们开始了一个没有技术专长、没有财务专长和没有资金的金融科技企业。这是一个相当艰难的开始，但我们能够筹集资金，以股权换取技术专长。
- en: '**And what was the real kick-starter to the business?**'
  id: totrans-326
  prefs: []
  type: TYPE_NORMAL
  zh: '**真正推动业务的是什么？**'
- en: We were just frustrated that we, the founders, didn’t dare to shop online. We
    also discovered it was complex making a purchase online. You had to register an
    account; remember a username and password; answer questions like “What’s your
    mother’s maiden name?”; and all of these were very annoying steps you needed to
    do in order to proceed with your purchase. If you were to compare that to the
    physical world, it would be super strange to arrive at the checkout and then suddenly
    have the cashier asking you all of these questions. You would just leave without
    buying.
  id: totrans-327
  prefs: []
  type: TYPE_NORMAL
  zh: 我们只是对我们这些创始人不敢在线购物感到沮丧。我们还发现在线购物很复杂。你必须注册一个账户；记住一个用户名和密码；回答问题，比如“你母亲的婚前姓是什么？”；所有这些都是非常烦人的步骤，你需要这样做才能继续购物。如果你要将其与实体世界进行比较，那么在结账时突然让收银员问你所有这些问题就会非常奇怪。你会离开而不购买任何东西。
- en: 'So we started developing the idea of Klarna and when we launched this product,
    we got a great reaction. Typically, the feedback was something like: “Guys, you
    know what? This payment method is not only the safest because I don’t need to
    pay until I get my stuff, but it’s also the fastest because I don’t need to take
    out my credit card and start filling out the details. It’s even easier, as I don’t
    have to enter all these numbers on this very small smartphone. I can just enter
    my zip code, and instantly you guys approve the transaction. Why don’t you guys
    do this for the entire checkout, to make the entire checkout easier?”'
  id: totrans-328
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，我们开始发展 Klarna 的想法，当我们推出这个产品时，获得了很好的反响。 典型的反馈通常是这样的：“伙计们，你们知道吗？ 这种支付方式不仅最安全，因为我在拿到东西之前不需要付款，而且还最快，因为我不需要拿出信用卡并开始填写详细信息。
    这甚至更简单，因为我不必在这个非常小的智能手机上输入所有这些数字。 我只需输入我的邮政编码，您们立即就批准交易了。 为什么你们不将这个应用于整个结账流程，以使整个结账过程更轻松呢？”
- en: And that’s when we discovered the Klarna Checkout, which is a product that we
    have launched in the UK and are about to launch in the US. It works well. For
    example, in Sweden, we’ve been able to convert more than 50 percent of all our
    transactions into this new payment solution. The way it works is that, when you
    come into the checkout, you only need to enter your email address and zip code,
    and that’s it. It’s the only thing you need to do before pressing the “Buy Now”
    button or “Place Order” button. You come to the confirmation page instantly, and
    the order is approved. You also have the option, on that confirmation page, to
    decide if you want to change the payment method but, if you don’t, you can just
    close down your smartphone and you will get your goods. You can then decide when
    you want to pay, up to 14 days later. That’s the essence of Klarna—what we’ve
    really done is separated the buying from the paying, where the paying is often
    the more complex part.
  id: totrans-329
  prefs: []
  type: TYPE_NORMAL
  zh: 我们发现了 Klarna 收银台，这是我们在英国推出并即将在美国推出的产品。 它运作良好。 例如，在瑞典，我们已经成功将超过 50% 的所有交易转换为这种新的支付解决方案。
    它的工作原理是，当您进入结账时，您只需要输入您的电子邮件地址和邮政编码，就可以了。 这是您在按下“立即购买”按钮或“下订单”按钮之前需要做的唯一事情。 您立即来到确认页面，并且订单已经获得批准。
    在确认页面上，您还可以选择是否要更改支付方式，但是如果不更改，您只需关闭您的智能手机，就可以获得商品。 然后，您可以决定何时付款，最迟在 14 天后。 这就是
    Klarna 的本质——我们真正做的是将购买与支付分开，而支付通常是更复杂的部分。
- en: '**Heavy-weight players like Google and PayPal are focused on the same issue,
    and yet they didn’t solve it. Why have you been successful where they haven’t?**'
  id: totrans-330
  prefs: []
  type: TYPE_NORMAL
  zh: '**像谷歌和PayPal这样的大公司都在关注同样的问题，但他们没有解决它。 你们为什么能成功而他们不能？**'
- en: 'Because they base it on Visa and MasterCard, the old traditional card scheme
    standards that go 50 years back in time. When you read about all of these fantastic
    start-ups on TechCrunch or whatever, and you look into them more closely, you
    will see the same. They’re all based on the old card schemes. So you could ask:
    how innovative are these new companies in reality? Sure, if you look at Stripe
    for example, I think they’re very good in terms of providing credit card solutions
    in an easier way for the merchant. They simplify the sign-up of a merchant that
    wants to sell online. That’s good. If you look at Square, same thing. But it’s
    all still based on old systems or old standards, and you still need to pull out
    that credit card.'
  id: totrans-331
  prefs: []
  type: TYPE_NORMAL
  zh: 由于它们基于 Visa 和 MasterCard，这两个追溯至50年前的传统银行卡方案标准。当你在 TechCrunch 或其他地方阅读关于所有这些了不起的初创公司时，并且仔细研究它们时，你会看到同样的情况。它们都基于旧的银行卡方案。所以你可能会问：这些新公司实际上有多具创新性？当然，如果你看看
    Stripe，比如说，我认为他们在为商户提供更简单的信用卡解决方案方面做得非常好。他们简化了想要在线销售的商户的注册流程。这是好事。如果你看看 Square，情况也一样。但它们仍然都是基于旧系统或旧标准，并且你仍然需要拿出信用卡。
- en: '**I was going to ask you about Stripe, because they’re going to go head-to-head
    against you. Is that a concern?**'
  id: totrans-332
  prefs: []
  type: TYPE_NORMAL
  zh: '**我本来想问你有关 Stripe 的，因为他们将直接与你竞争。这是一个担忧吗？**'
- en: Not really. All competition is good, and I think that they’ve created a really
    good sign-up process, but we provide something completely different. We provide
    a separation from buying and paying. We make it super easy to checkout for the
    consumer.
  id: totrans-333
  prefs: []
  type: TYPE_NORMAL
  zh: 不尽然。所有的竞争都是好事，我认为他们创造了一个非常好的注册流程，但我们提供的是完全不同的东西。我们提供了购买和支付的分离。我们让消费者结账变得超级简单。
- en: '**In terms of Klarna’s growth, you’re developing across Europe right now. What
    challenges have you found there?**'
  id: totrans-334
  prefs: []
  type: TYPE_NORMAL
  zh: '**就克拉纳的增长而言，您目前正在欧洲各地拓展业务。您在那里遇到了什么挑战？**'
- en: So we’ve separated the buying from paying. The buying should be super easy and
    the paying should also be super easy, but every country is different and has different
    views and needs. In fact, many markets have payments that are very localised.
    In Germany for example, the consumer could actually settle in the end with the
    Visa or MasterCard, or they might do it through a direct transfer to the bank,
    or through the domestic Elektronisches Lastschriftverfahren (ELV) system, which
    is very popular in Germany and works like a direct debit.
  id: totrans-335
  prefs: []
  type: TYPE_NORMAL
  zh: 所以我们将购买和支付分开了。购买应该非常简单，支付也应该非常简单，但每个国家都不同，有不同的观点和需求。事实上，许多市场的支付方式非常本土化。例如，在德国，消费者实际上最终可以通过
    Visa 或 MasterCard 结算，或者他们可能通过直接向银行转账，或者通过国内的 Elektronisches Lastschriftverfahren（ELV）系统结算，该系统在德国非常流行，并且类似于直接借记。
- en: Now we know that we cannot force consumers to use our option only, so all those
    options are still there. We don’t force the consumer to go through a cumbersome
    process before they are accepted and before the merchant gets the order completed.
    The challenge then is to make all of this local. We need to have all of these
    local payment methods supported in every geography where we operate, to provide
    a great experience because, in each market, it’s very different.
  id: totrans-336
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们知道我们不能强迫消费者只使用我们的选项，因此所有这些选项仍然存在。我们不强迫消费者在被接受之前和商家完成订单之前经历繁琐的流程。那么挑战就是要把所有这些变得更本地化。我们需要在我们经营的每个地理位置支持所有这些本地支付方法，以提供出色的体验，因为在每个市场上都非常不同。
- en: In the UK for example, there is now Zapp and Paym. If Zapp takes off, as is
    likely, then it should be included in the Klarna Checkout as a way of settling
    in the end. The same with Apple Pay, Google Pay, Alipay or whatever method people
    prefer in the end, when they are ready to make the actual purchase. That puts
    a lot of pressure on us to continually develop and incorporate all of these options,
    and that is why we employ more than 350 people in our engineering department.
  id: totrans-337
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，在英国，现在有Zapp和Paym。如果Zapp取得成功，那么它应该被包含在克拉纳结账中作为最终解决方案的一种方式。同样，当人们准备进行实际购买时，无论是苹果支付、谷歌支付、支付宝还是人们最终喜欢的任何方式，都应该包括在克拉纳结账中。这给我们带来了很大的压力，要不断开发并整合所有这些选项，这就是为什么我们在我们的工程部门雇用了超过350人的原因。
- en: We are constantly developing and constantly making it more and more localised.
    On top of this, as with any payments company, we also have all the KYC requirements
    that are slightly different, depending upon which markets you operate in. These
    legal requirements need to be a hundred percent compliant with all of the different
    regulations in the different markets and, once again, that creates a lot of work
    for us to still make it very easy and also a hundred percent compliant.
  id: totrans-338
  prefs: []
  type: TYPE_NORMAL
  zh: 我们不断地开发并使其更加本地化。除此之外，与任何支付公司一样，我们还有一些稍有不同的KYC要求，这取决于你在哪些市场运营。这些法律要求需要百分之百符合不同市场的所有不同法规，再一次，这为我们带来了大量工作，以确保使其非常简单且百分之百合规。
- en: '**When I talk about the Klarna model, some people say to me: “How can they
    solve the credit risk if you don’t have the data?” You mentioned you had access
    to all this data in Sweden but, in some countries, they don’t have data.**'
  id: totrans-339
  prefs: []
  type: TYPE_NORMAL
  zh: 当我谈论克拉纳模型时，有些人会对我说：“如果你没有数据，他们怎么解决信用风险呢？”你提到在瑞典你可以访问所有这些数据，但是，在一些国家，他们没有数据。
- en: 'That would be trickier for sure and, once again, I think that if we had started
    this business in the UK, where you don’t have as much data, maybe we would never
    have succeeded. The thing that we have discovered over each expansion—just taking
    this business idea to Norway, for example—is that people said: “Oh, you will never
    be able to do this in Norway because we don’t have this Social Security Number
    that everyone uses, so you can’t identify the customer as easily. Also, you don’t
    have access to income data, so how will you be able to assess the risk?”'
  id: totrans-340
  prefs: []
  type: TYPE_NORMAL
  zh: 这肯定会更加棘手，而且，我再次认为，如果我们在英国开始这个业务，在那里你没有那么多的数据，也许我们就永远不会成功。我们在每次扩展时发现的问题是，仅仅将这个商业理念带到挪威，例如，人们说：“哦，你永远不可能在挪威做到这一点，因为我们没有每个人都使用的社会保障号，所以你不能像在其他地方那样轻松地识别客户。此外，您也无法获得收入数据，那么您如何评估风险呢？”
- en: What we did is recognise that we had to work with less data, but we were still
    quite data-rich. We were able to get the losses down to lower than any other bank,
    because we discovered that behavioural data is very, very powerful. Behavioural
    data means that we take in the data and analyse the risk from that data. If you
    shop at three o’clock in the morning, we see that as higher risk than if you shop
    at three o’clock in the afternoon. Our risk models recognise that a transaction
    is higher risk in the middle of the night than during the day.
  id: totrans-341
  prefs: []
  type: TYPE_NORMAL
  zh: 我们做的是认识到我们必须使用更少的数据，但我们仍然拥有相当丰富的数据。我们能够将损失降低到低于任何其他银行，因为我们发现行为数据是非常非常强大的。行为数据意味着我们接收数据并从中分析风险。如果您在凌晨三点购物，我们会认为这比下午三点购物更高风险。我们的风险模型认识到，与白天相比，交易在半夜风险更高。
- en: Other examples are that we also take in the line item data so that, if you buy
    a book about champagne, we see that as lower risk than a book about beer. We take
    that data into our models. We also take in, for example, if you write in upper
    case or lower case. If you write with capital letters, we see that as higher risk
    than if you write with normal letters. So all of these criteria are almost the
    same, whether we are approving a transaction in the UK, Spain or in Sweden.
  id: totrans-342
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还采集了单行项目数据，因此，如果您购买了一本关于香槟的书，我们会认为这比购买一本关于啤酒的书风险较低。我们将这些数据纳入我们的模型中。我们还会考虑到，例如，您是使用大写字母还是小写字母书写。如果您用大写字母书写，我们会认为这比使用普通字母书写的风险更高。所以所有这些标准几乎是相同的，无论我们是在英国、西班牙还是瑞典批准交易。
- en: In addition to this, we have a lot of external data. We are plugged into over
    25 external data providers, depending on what geography they cover. All of this—the
    data and our algorithms—helps us to assess the risk.
  id: totrans-343
  prefs: []
  type: TYPE_NORMAL
  zh: 除此之外，我们还有大量的外部数据。我们与25多家外部数据提供商连接，具体取决于它们覆盖的地理位置。所有这些——数据和我们的算法——帮助我们评估风险。
- en: '**I was told that all I need to do to use Klarna is just give my ZIP code or
    post code and that’s it. Is it really as simple as that?**'
  id: totrans-344
  prefs: []
  type: TYPE_NORMAL
  zh: '**我被告知，我只需提供我的邮政编码或邮政编码就可以使用 Klarna，是真的那么简单吗？**'
- en: Klarna Checkout is very dynamic, flexible and interactive, making it super easy
    for you regardless of who you are, what market you are in, or what transaction
    it is. For example, in Sweden, the e-mail and zip code could be enough data for
    us, if it is for a lower transaction amount. This is because we recognize the
    IP address and the zip code, and can check that they are geographically aligned.
    That is enough if you are buying a low-risk item. It all comes back to that very
    easy experience, especially if you’re a returning customer. It may be different
    for a first time user, where we may need slightly more data, especially if you’re
    buying something more expensive. Let’s say that you’re a completely new customer
    and you want to buy two iPads at the same time at three o’clock in the morning.
    Let’s say you want to do this through a [hotmail.com](http://www.hotmail.com)
    email address. Of course, with those risks, we would then ask you a few more questions.
    It might even be that we want you to enter credit card details in advance.
  id: totrans-345
  prefs: []
  type: TYPE_NORMAL
  zh: Klarna 收银台非常动态、灵活和互动，无论你是谁，处于什么市场，或者进行何种交易，都非常容易。例如，在瑞典，如果交易金额较低，电子邮件和邮政编码可能就足够了。这是因为我们识别了
    IP 地址和邮政编码，并且可以检查它们是否地理上对齐。如果您购买的是低风险物品，这就足够了。一切都归结为非常简单的体验，特别是如果您是老顾客。对于首次使用者可能会有所不同，特别是如果您购买的是更昂贵的物品。假设您是完全新的客户，想在凌晨三点同时购买两个
    iPad。假设您想通过 [hotmail.com](http://www.hotmail.com) 邮件地址进行购买。当然，对于这些风险，我们会问您更多的问题。我们甚至可能要求您提前输入信用卡详细信息。
- en: But what’s important here is that only one percent of the transactions are risky
    or will cause a loss. We don’t want to punish the other 99 percent of the population
    for that one percent. Banks, because they only focus upon risk, force us to enter
    all these cumbersome details because they distrust a 100 percent of buyers, rather
    than the one percent. We do the opposite. We give 85 percent of customers a very
    nice experience, because we think the risk is actually quite low. As long as the
    transaction makes sense; the IP address makes sense; you write with normal letters
    in lower case; it’s a daytime purchase; it’s a low cost item; and so on. As long
    as all of these variables are right then, for 85 percent of transactions, we deliver
    a fantastic purchasing experience. The remaining 15 percent that we’re not sure
    of, then we start asking more questions in the checkout process, but it’s still
    super easy and very dynamic.
  id: totrans-346
  prefs: []
  type: TYPE_NORMAL
  zh: 但这里重要的是，只有百分之一的交易是有风险或会造成损失的。我们不想因为百分之一的情况而惩罚其他百分之九十九的人口。银行只关注风险，因此迫使我们输入所有这些繁琐的细节，因为他们不信任百分之百的购买者，而不是百分之一。我们则相反。我们给百分之八十五的客户提供非常愉快的体验，因为我们认为风险实际上相当低。只要交易是合理的；IP
    地址是合理的；您用小写的正常字母书写；这是一个白天的购买；这是一个低成本的物品；等等。只要所有这些变量都正确，那么对于百分之八十五的交易，我们提供了一个很棒的购物体验。对于我们不确定的剩余百分之十五，我们在结账过程中开始询问更多问题，但仍然非常简单和动态。
- en: Ultimately, it’s all about a much nicer experience for the majority of people.
  id: totrans-347
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，这一切都是为了让大多数人有更好的体验。
- en: '**A lot of new FinTech companies are addressing issues that the banks don’t
    deal with and, when I talk about Klarna, you are honey for the merchant bees,
    if I can put it that way. This is because the merchants are looking at conversion,
    they want more business, but the banks are prohibitive because of their risk mitigation
    and they make it difficult. You’ve solved the issue both for the merchant and
    the consumers.**'
  id: totrans-348
  prefs: []
  type: TYPE_NORMAL
  zh: '**许多新的金融科技公司正在解决银行没有解决的问题，当我谈到 Klarna 时，你就是商家的蜜蜂食品，如果我可以这样说的话。这是因为商家正在关注转化率，他们想要更多的业务，但是银行由于风险防范而限制了这一点并使之变得困难。你已经解决了商家和消费者的问题。**'
- en: Absolutely. And if you look at the normal credit card payment, which players
    are involved in making that transaction possible? Well, first you have the technical
    standards, which is either Visa or MasterCard, who have their way of working for
    what they need for data to make the transaction. Then you have the issuing bank.
    They are the ones that have the consumer risk. Then you have the acquirers, who
    take the merchant risk and approve the merchant—the online shop, in this case.
    The issuers and acquirers are usually very traditional and, most of the time,
    come from very old systems with banks that were using mainframe computers from
    the 1970s. Then you have the gateway, which is yet another player in this transaction.
  id: totrans-349
  prefs: []
  type: TYPE_NORMAL
  zh: 绝对是。如果你看一下普通的信用卡支付，哪些参与者参与了使交易变得可能？首先是技术标准，即Visa或MasterCard，他们有自己的工作方式，需要什么数据来进行交易。然后是发卡银行。他们承担着消费者风险。然后是收单机构，他们承担着商户风险并批准商户—在这种情况下是在线商店。发卡银行和收单机构通常非常传统，并且大部分时间都来自于使用1970年代主机计算机的银行的非常老旧的系统。然后你有网关，这是这个交易中的另一个参与者。
- en: That is four different players involved in a payment. In order to make all of
    these different players work together, to make them innovate and change, is difficult.
    To get all of these different players in the payment system to work together requires
    a lot of coordination, a lot of time, a lot of agreement. That’s why we see most
    of the payment schemes being based on old components that are slow to change.
  id: totrans-350
  prefs: []
  type: TYPE_NORMAL
  zh: 那是涉及到支付的四个不同的参与者。为了使所有这些不同的参与者能够共同合作，使他们创新和改变是困难的。要让支付系统中的所有这些不同的参与者共同合作，需要大量的协调、时间和协议。这就是为什么我们看到大多数支付方案都基于老旧组件，这些组件不容易改变。
- en: That is why we have rediscovered the process, and are doing all of these four
    things in one payment system. We are our own issuer. We do our own underwriting
    for the consumer. That is our system. We do our own acquiring. We are the acquiring
    player in this transaction. We hold our own brand, our own technical standards
    and we own our own gateway. If you do all of these four things in one player,
    one company, one innovation and one technical platform, then you can innovate
    like no one else. It is far easier to innovate if you control the whole transaction,
    rather than just a fourth of the transaction.
  id: totrans-351
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是为什么我们重新发现了这个过程，并在一个支付系统中做了所有这四件事。我们是我们自己的发行方。我们为消费者进行我们自己的承保。这是我们的系统。我们进行我们自己的收单。我们是这笔交易中的收单方。我们拥有我们自己的品牌、自己的技术标准，并且拥有我们自己的网关。如果你能在一个参与者、一个公司、一个创新和一个技术平台中做到这四件事，那么你就能像没有人一样进行创新。如果你控制整个交易，而不仅仅是交易的四分之一，创新就会变得容易得多。
- en: '**Where do you see yourselves going as a business?**'
  id: totrans-352
  prefs: []
  type: TYPE_NORMAL
  zh: '**你认为作为一个企业，你们未来会走向何方？**'
- en: We believe that there is a need all over the world to make payments much, much
    easier. There is a strong need for a one-click system that covers the risk that
    you will actually receive what you order, and that you don’t need to send the
    money in advance if you don’t want to. We think there is a strong need for that
    all over the world, and we think that the e-commerce boom has now really started.
    If we can simplify the entire process around the checkout into one click, I think
    there’s a great need for Klarna all over the world.
  id: totrans-353
  prefs: []
  type: TYPE_NORMAL
  zh: 我们认为全球有着非常强烈的需求，即让支付变得更加简单。需要一个一键系统，覆盖你实际收到你所订购的货物的风险，并且如果你不想要，就不需要提前付款。我们认为全球都非常需要这样的服务，而且我们认为电子商务的蓬勃发展现在已经真正开始。如果我们能够将整个结账过程简化为一键操作，我认为
    Klarna 在全球都有很大的需求。
- en: '![Illustration](images/f0329-01.png)'
  id: totrans-354
  prefs: []
  type: TYPE_IMG
  zh: '![插图](images/f0329-01.png)'
- en: CARLOS SANCHEZ, founder of ipagoo
  id: totrans-355
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '**卡洛斯·桑切斯**，ipagoo 创始人'
- en: '*Carlos Sanchez has a wealth of experience in banking, where he has held board
    and executive positions in various organisations. He worked at Dexia Group, where
    he was appointed Head of Operations of Dexia Private Bank France, France Country
    head of the Fund Services division, then CEO of the newly created Dexia Investor
    Services Bank France. In 2006 he joined RBC Dexia in Milan as CEO. Returning from
    Italy, Carlos joined Goldman Sachs in London as Executive Director, acting as
    Financial Advisor for the European corporate market in investments. Carlos holds
    both an MSc in Telematics and an Engineering Degree from the ETSI of Telecommunications
    of the University of Vigo, Spain, and a MBA from IMD, in Lausanne, Switzerland.*'
  id: totrans-356
  prefs: []
  type: TYPE_NORMAL
  zh: '*卡洛斯·桑切斯在银行业拥有丰富的经验，在各种组织中担任过董事会和执行职务。他曾在 Dexia 集团工作，在那里被任命为 Dexia Private
    Bank 法国区的运营总监，法国基金服务部门的法国区主管，然后是新成立的 Dexia Investor Services Bank 法国的首席执行官。2006年，他加入位于米兰的
    RBC Dexia 担任首席执行官。从意大利返回后，卡洛斯加入了位于伦敦的高盛集团担任执行董事，担任欧洲企业市场投资的财务顾问。卡洛斯拥有西班牙维哥大学电信学院的电信技术硕士和工程学位，以及
    IMD 在瑞士洛桑的工商管理硕士学位。*'
- en: '**About ipagoo**'
  id: totrans-357
  prefs: []
  type: TYPE_NORMAL
  zh: '**关于ipagoo**'
- en: ipagoo was founded by banking professionals and IT experts who have experienced
    first-hand the obstacles that banking fragmentation represents for mobility and
    recognise the need for better banking. The company is focused on Europe, and believes
    that Europe, with its large internal market, is a perfect place for businesses
    to grow and develop.
  id: totrans-358
  prefs: []
  type: TYPE_NORMAL
  zh: ipagoo由银行业专业人士和IT专家创立，他们亲身经历了银行碎片化带来的流动性障碍，并认识到了对更好银行的需求。该公司专注于欧洲，并相信欧洲以其庞大的内部市场是企业发展壮大的理想场所。
- en: '**Perhaps you can give us some background on exactly what you are developing
    at ipagoo?**'
  id: totrans-359
  prefs: []
  type: TYPE_NORMAL
  zh: '**也许您可以给我们一些关于您在ipagoo开发的具体背景资料？**'
- en: OK, let me give you the history of ipagoo and what it actually is. ipagoo is
    owned by Orwell Group, a small financial services group based in London. We were
    set up five years ago by a wealth manager. I am in charge of everything that is
    financial services, and one of the co-founders.
  id: totrans-360
  prefs: []
  type: TYPE_NORMAL
  zh: 好的，让我给你介绍一下ipagoo的历史和它的实际情况。ipagoo由奥威尔集团拥有，奥威尔集团是一家总部位于伦敦的小型金融服务集团。我们是五年前由一位财富经理建立的。我负责所有金融服务，并且是其中一位联合创始人。
- en: Going back in time to my first job, I worked in commercial wealth management.
    One of my clients was a family-owned business in Europe. For me, it was one of
    the first times I was actually facing real entrepreneurs and I realised that they
    struggled to set up and maintain multiple banking relations in Europe for their
    international trading activity. Whilst we were having these meetings with them
    to talk about investment management, succession planning, corporate finance and
    many other things, they spent a lot of the time complaining about the relationships
    they had with banks. So we identified that banking fragmentation in Europe in
    itself was one of the trading barriers for the European Union. The frustration
    was enormous. I could relate to my own experience, I have had to open bank accounts
    with different banks in each one of the six European countries where I have lived.
    Why do we have to do that, and why do we have to maintain so many banking relations?
    We have to become treasurers in our own right, and that’s not to mention the inconvenience.
    So we started to find out why we had to do this, and why there is this problem.
  id: totrans-361
  prefs: []
  type: TYPE_NORMAL
  zh: 回顾我第一份工作，我在商业财富管理领域工作。我的一个客户是欧洲的一家家族企业。对我来说，这是我第一次真正面对真正的企业家，我意识到他们在为他们的国际贸易活动在欧洲建立和维护多个银行关系方面遇到了困难。在我们与他们进行投资管理、继承规划、公司金融等各种会议时，他们大部分时间都在抱怨他们与银行的关系。因此，我们确定，欧洲的银行碎片化本身就是欧盟的贸易壁垒之一。挫折巨大。我能理解我的个人经验，我不得不在我生活过的六个欧洲国家的每一个国家分别开设银行账户。为什么我们不得不这样做，我们为什么要保持这么多的银行关系呢？我们必须成为我们自己的财务管理者，更不用说不便之处了。所以我们开始找出为什么我们不得不这样做，以及为什么存在这个问题。
- en: Whilst we need current accounts and payments as a basic service, banks want
    our deposits to feed their balance sheet—they want that to be stable. Banks look
    at cash management, which includes payments, current accounts and so on—as an
    appeal product; for them, it is a necessary evil to attract money to the balance
    sheet, so that they can carry on creditor activities. These two functions of the
    bank, cash and credit, are together as a legal entity in every bank, the restrictions
    applied to the credit function are also applied to the cash management function—as
    such, we have a fragmented banking industry in Europe. If we break the bank in
    two—which is actually what regulation is intending to do—we create a new generation
    of banking, thanks to the appearance of a new banking entity, exclusive to cash
    management. Not bound to a single country, this entity can now spread geographically
    over a number of countries. We created ipagoo to prove that this was possible.
    A new kind of bank that covers the whole of Europe, so our clients can hold a
    single relationship with as many bank accounts as they want.
  id: totrans-362
  prefs: []
  type: TYPE_NORMAL
- en: '**So is ipagoo actually a bank, or is it a payment processor?**'
  id: totrans-363
  prefs: []
  type: TYPE_NORMAL
- en: Technically ipagoo is an authorised electronic money institution. However, the
    term “bank” is not defined legally or regulatory anywhere, so what is a bank?
    The regulation is bad for picking names for the different licences you can have.
    So what we traditionally call a bank is in fact a credit institution. But it is
    not defined anywhere. Previously, the origin of the credit institution, savings
    and credit, was everything those entities were doing, but they have now evolved
    into payment providers, too. That we do not give credit or make investments places
    us in the category of a new kind of bank, a new generation of bank devoted to
    cash management.
  id: totrans-364
  prefs: []
  type: TYPE_NORMAL
- en: '**I guess you can only exist thanks to the opening of the payments markets
    through regulations in Europe?**'
  id: totrans-365
  prefs: []
  type: TYPE_NORMAL
- en: Absolutely—the payments directive is an economic regulation that aims to open
    up the market and to foster competition. Shaking up the traditional banking industry
    that is archaic and not evolving by its own will. Regulation is an enabler, in
    this case—it is what is driving this new competition in Europe.
  id: totrans-366
  prefs: []
  type: TYPE_NORMAL
  zh: 绝对是的—支付指令是一项经济法规，旨在开放市场并促进竞争。它动摇了古老而不自我进化的传统银行业。在这种情况下，监管是一种促成因素—它推动了欧洲新的竞争。
- en: '**So in terms of ipagoo plans, is the company open for business? And how is
    the growth plan looking?**'
  id: totrans-367
  prefs: []
  type: TYPE_NORMAL
  zh: '**所以在ipagoo的计划方面，公司已经开放业务了吗？增长计划如何？**'
- en: We are not open for business yet. The system is live—we have a number of clients,
    which are mainly friends, family and ourselves for the purpose of testing. We
    are doing something that no one has done before, a single entity connecting at
    launch with four different countries. This is extremely complex. I know traditional
    banks very well, I set up two in the past to connect one country, which took almost
    two years—we are connecting four countries at the same time. It’s a huge achievement,
    and we are almost there. The payment system works, but we are still finishing
    services and having problems with delays with some of the banks in Europe, who
    are taking their time to update the payments routing tables. This makes the activation
    of new entities slow. Some haven’t updated tables in the last six months and this
    shows how they perceive the market. They are very slow. As you can imagine, the
    internet DNS server is updated every six months or every year, which many banks
    are doing. We are connecting the last modules for the service. We think we will
    be able to open up to the public by the end of the year, which will be in record
    time, as its less than two years since we started to develop the platform.
  id: totrans-368
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还未对外开放。系统已经上线—我们有一些客户，主要是朋友、家人和我们自己，用于测试。我们正在做一件前所未有的事情，一个单一实体与四个不同国家同时连接。这是极其复杂的。我非常了解传统银行，过去我曾创办过两家银行来连接一个国家，这几乎花了两年时间—我们同时连接了四个国家。这是一个巨大的成就，我们已经接近成功。支付系统运行正常，但我们仍在完善服务，并与一些欧洲银行延迟问题有关，他们花费时间更新支付路由表。这导致新实体的激活缓慢。有些银行在过去的六个月内甚至没有更新表格，这显示了他们对市场的看法。他们非常缓慢。你可以想象，互联网DNS服务器每六个月或每年更新一次，很多银行都在这样做。我们正在连接服务的最后模块。我们认为我们将能够在年底向公众开放，这将创下纪录，因为距离我们开始开发平台还不到两年的时间。
- en: '**In terms of the structure of ipagoo, will it mainly be technology orientated
    with pure access through online services, or it will be more than that?**'
  id: totrans-369
  prefs: []
  type: TYPE_NORMAL
  zh: '**就ipagoo的结构而言，它主要是技术导向的，通过在线服务提供纯粹的访问，还是更多一些？**'
- en: Initially it will be online and mobile, but not exclusively. At ipagoo, we are
    developing a network of agents to support the access to accounts through cash.
    So when you have to cash cheques for example, we can do it through specific network
    arrangements, and sometimes within a network of retail banks established in the
    country. Eventually, we will develop a concept of light ipagoo brand branch stores.
    Also, one of the consequences of ipagoo’s cash management focus is that we will
    offer many services you won’t expect, and that will be a novelty. We need to give
    client’s support, to show clients how to make the most out of these services.
    Like conditional payments, budget tools, cash pooling, multi-user relationships,
    alerts and notifications, etc.
  id: totrans-370
  prefs: []
  type: TYPE_NORMAL
  zh: 最初，它将是在线和移动的，但不是排他性的。在ipagoo，我们正在开发一个代理网络，以支持通过现金访问账户。所以当你需要兑现支票时，例如，我们可以通过特定的网络安排来做到这一点，并且有时会在该国建立的一组零售银行的网络内。最终，我们将开发一个轻量级ipagoo品牌分店的概念。此外，ipagoo现金管理重点的一个结果是，我们将提供许多您意想不到的服务，这将是一种新奇。我们需要给客户提供支持，向客户展示如何充分利用这些服务。比如有条件的付款、预算工具、现金池、多用户关系、警报和通知等。
- en: '**A lot of the commercial bankers I talk to believe that corporates won’t change
    or switch their accounts—but who are you targeting that is unhappy and will do
    so? What’s the profile of the customer?**'
  id: totrans-371
  prefs: []
  type: TYPE_NORMAL
  zh: '**我和很多商业银行家交谈时都相信企业不会改变或转移他们的账户，但你们的目标是谁？有谁不满意并会这样做？客户的资料是什么？**'
- en: First of all, we have to address the reason why people aren’t switching banks.
    Currently the retail banking or cash-banking world is completely commoditised,
    you wont find something that will fit your niche. A different logo but the same
    service. Incentive to change doesn’t really exist. With ipagoo, the advantage
    is so important that that barrier disappears, the breakthrough is in convenience
    and adaptability. Think of the first time the iPhone was presented by Steve Jobs—we
    all wondered whether we would use it? But now look at what we can do with it;
    however, we had to try it first, as we had no reference point to know what to
    expect. The same thing will happen with ipagoo—its services and capabilities need
    to be experienced to understand what it is now possible. Our initial target is
    to focus on businesses and individuals with an international outlook. There are
    between 25–30 million EU nationals living in a country other than their country
    of origin. There are also 2.5 million Europeans changing country each year. There
    are 2.4 million businesses that have a presence in more than one country. Banking
    fragmentation obliges all those individuals and businesses to open new accounts
    every year. It is not just about switching, it’s about starting a new relationship.
    We cover their needs regardless of the country they are in.
  id: totrans-372
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，我们必须解决人们不转换银行的原因。目前，零售银行或现金银行业完全成为商品化，你不会找到适合你的特色产品。不同的标志，但是同样的服务。改变的动机实际上并不存在。有了ipagoo，优势非常重要以至于障碍消失了，突破在于便利性和适应性。想想当年史蒂夫·乔布斯介绍iPhone的时候——我们都在想我们会不会用它？但现在看看我们能用它做什么；然而，我们必须先试用一下，因为我们没有参照点知道会发生什么。同样的事情将会发生在ipagoo上——它的服务和能力需要被体验才能理解现在的可能性。我们最初的目标是专注于具有国际视野的企业和个人。在他们出生国家以外的国家居住的欧盟公民有2500万至3000万人。每年还有250万欧洲人更换国家。有240万家企业在多个国家设有业务。银行业的碎片化迫使所有这些个人和企业每年都要开设新账户。这不仅仅是关于转换，而是关于开始一个新的关系。我们满足他们的需求，无论他们在哪个国家。
- en: '**In terms of looking at what’s available today, there are also companies like
    Klarna, Zopa and Funding Circle. Do you see yourselves in the same campus as these
    FinTech start-ups, or are you in another category?**'
  id: totrans-373
  prefs: []
  type: TYPE_NORMAL
  zh: '**就目前可用的情况而言，还有像Klarna、Zopa和Funding Circle这样的公司。你们认为自己和这些金融科技初创公司处于同一阵营，还是属于另一类别？**'
- en: We are in a different category. Funding circle is a good example, as they are
    addressing a specific need, so they are very good at providing credit to specific
    companies in a specific way. They represent a niche, specialised player. They
    represent the disintegration of banking services that you mention in your book.
    Traditional retail banks pretend to be big supermarkets of everything within a
    single brand. But they cannot be good at everything, its impossible. Banks still
    pretend to be good at everything. This model is dead and Funding Circle and other
    niche players are proof of that. However, the problem for the end customer is
    that now he is facing hundreds, if not thousands, of new providers, so consumers
    need an aggregator. The natural aggregation layer is cash management. Whether
    you are going to receive or invest money from Funding Circle, you need a current
    account. We are the cash management bank for Europe, underneath which anyone of
    those new, specialised providers can access clients to be funded or offered credit
    to. We will work in open architecture—ipagoo is going to start connecting with
    third-party providers or investment banks that offer AAA cash funds and others.
    Even if you live in the UK, you can actually do business with a German bank you
    have never heard of before. We become the distribution channel, in the same way
    that eBay have merchants that only exist in eBay. We think that in the future
    some banks will evolve to distribute exclusively through us, where they can reach
    500 million people in Europe rather than be constrained to the country where they
    are today.
  id: totrans-374
  prefs: []
  type: TYPE_NORMAL
  zh: 我们处于一个不同的类别。Funding Circle是一个很好的例子，因为他们正在解决一个特定的需求，所以他们非常擅长以一种特定的方式向特定公司提供信贷。他们代表着一个利基、专业化的参与者。他们代表了你在书中提到的银行服务的分解。传统的零售银行假装自己是单一品牌内所有事物的大型超市。但他们不可能在所有事情上都做得好，这是不可能的。银行仍然假装自己在所有方面都很擅长。这个模式已经死了，而Funding
    Circle和其他利基参与者则证明了这一点。然而，对于最终客户来说，现在他面临着数百，甚至数千家新的提供者，因此消费者需要一个聚合器。自然的聚合层是现金管理。无论你是从Funding
    Circle收到还是投资资金，你都需要一个活期账户。我们是欧洲的现金管理银行，任何这些新的、专业化的提供者都可以通过我们来接触客户，以获得资金或提供信贷。我们将采用开放式架构——ipagoo将开始与提供AAA现金基金和其他服务的第三方提供者或投资银行建立联系。即使你住在英国，你也可以与以前从未听说过的德国银行做生意。我们成为了分销渠道，就像eBay有一些只存在于eBay上的商家一样。我们认为未来一些银行将会演变成仅通过我们来分销，这样他们就可以触及到5亿欧洲人口，而不仅仅局限于今天所在的国家。
- en: If you are looking 10 years on, do you think that banking will be radically
    different because of people like yourself coming into the marketplace? Obviously
    you will say yes, but what do you think will change?
  id: totrans-375
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你往后看10年，你认为银行业会因为像你这样的人进入市场而发生根本性的变化吗？显然你会说是，但你认为会发生什么变化呢？
- en: Entities such a ipagoo are going to provoke the disappearance of some banks
    who exist as they enjoy a quasi monopoly or an oligopoly in the geography where
    they are. Once you bring competition in from the outside in the way that we will
    do, the mere existence of multiple tiny banks has nothing to offer. They will
    have to merge and evolve in some way. Consumers have given up expecting something
    good from banks. Thanks to technology and innovation, we can demonstrate to the
    market that it is possible to expect something good from banking as well, as you
    expect from other industries.
  id: totrans-376
  prefs: []
  type: TYPE_NORMAL
  zh: 例如ipagoo等实体将会引发一些银行的消失，因为它们在所处地理位置享有准垄断或寡头垄断。一旦我们从外部引入竞争，像我们将要做的那样，多个微小银行的存在就毫无意义了。它们将不得不合并和进化。消费者已经放弃对银行期望良好的希望。借助技术和创新，我们可以向市场证明，从银行业也可以期待好的东西，就像你期待其他行业一样。
- en: '**If you looked at the way in which regulations are coming through, you’ve
    got trusted third party access and PSD2 coming in. That’s going to open up the
    markets even more—so do you think there will be an explosion of new competitors,
    and is there any “low hanging fruit” that banks should worry about in terms of
    where they will see an attack?**'
  id: totrans-377
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果你看看监管的方式，你会发现信任的第三方访问和PSD2的出现。这将进一步开放市场——你认为会有大量新的竞争对手涌现吗？银行是否应该担心会在哪些方面受到攻击？**'
- en: Third party payments are potentially going to bring a lot of disruption. There
    are some preconditions for that to happen, however, such as viable consumer protection
    and clear allocation of responsibilities, and also technical preconditions, such
    as standardized interfaces. I see a lot of potential for change, even large traditional
    banks are all starting to accept the fact that they change or they will be replaced.
    Change will happen whether we want it or not. Banking is lagging behind how other
    industries have changed. Much more specialized and flexible for the end user,
    the PSD2 is seeking to allow a full unbundling of payment services.
  id: totrans-378
  prefs: []
  type: TYPE_NORMAL
  zh: 第三方支付有可能会带来很大的扰动。但是，要发生这种情况，有一些前提条件是必要的，比如可行的消费者保护和清晰的责任分配，以及技术前提条件，比如标准化的接口。我看到了很多改变的潜力，即使是大型传统银行也开始接受这样一个事实：他们必须改变，否则就会被取代。无论我们是否愿意，变革都将发生。银行业落后于其他行业的变化方式。PSD2更专业、更灵活地为最终用户提供服务，旨在允许支付服务的完全解耦。
- en: '**Is there anything else we haven’t covered that you wanted to mention?**'
  id: totrans-379
  prefs: []
  type: TYPE_NORMAL
  zh: '**还有其他我们没有涵盖到的内容吗？**'
- en: Yes, I think there is something else to mention regarding ipagoo. ipagoo is
    what we describe as very disruptive—it really breaks the system-banking model.
    Each bank is a factory of products through the balance sheet and distribution
    channel through the cash management—in that it remains in a single country. So
    for example, any large banking group like HSBC or Barclays have a collection of
    banks, one in each country. So, what is the strategy for any bank in Europe in
    terms of growth? Some of them have no strategy, especially as they don’t have
    the deep pockets required to go out and buy other banks or organically opening
    new subsidiaries— but even these two models we know don’t work very well. So ipagoo
    is disruptive in the sense that it allows a traditional bank in Europe, with a
    single balance sheet in a single country, to become European and serve 500 million
    people. Within banking, ipagoo represents that innovation. Banks become efficient.
    You reduce your distribution costs much more. That is fundamentally different
    from today’s model of fragmented balance sheets and difficult to manage. What
    I am saying is that no bank will resist the need to do this. The digitilisation
    of the banking industry as it has been preached so far has nothing to do with
    being innovative—banks are simply trying to reduce the cost of distribution by
    reducing the cost and access to the client. Digitalisation is one thing—changing
    your model to achieve tremendous efficiency and flexibility that unleashes innovation
    in such an advanced way is another.
  id: totrans-380
  prefs: []
  type: TYPE_NORMAL
  zh: 是的，我认为还有一些关于ipagoo的事情需要提及。ipagoo 是我们描述的非常具有颠覆性的东西——它真正打破了银行模式。每家银行都是通过资产负债表和现金管理渠道作为产品工厂——这仍然在单个国家内。所以例如，像汇丰或巴克莱这样的任何大型银行集团都有一系列银行，每个国家都有一个。那么，欧洲银行的增长战略是什么？其中一些银行没有战略，特别是因为他们没有足够的资金去收购其他银行或有机地开设新子公司——但即使这两种模式我们知道也不是很有效。所以
    ipagoo 在这个意义上是具有颠覆性的，它允许欧洲的传统银行，在一个国家的单一资产负债表的基础上，成为欧洲化并为5亿人提供服务。在银行业内，ipagoo
    代表了创新。银行变得更加高效。你可以大大降低分销成本。这与今天的碎片化资产负债表和难以管理的模式根本不同。我要说的是，没有一家银行会抵制这种需要。银行业的数字化，就像迄今为止一直被宣传的那样，与创新无关——银行只是试图通过降低成本和客户接触成本来降低分销成本。数字化是一回事——改变你的模式以实现巨大的效率和灵活性，从而以如此先进的方式释放创新，是另一回事。
- en: '![Illustration](images/f0336-01.png)'
  id: totrans-381
  prefs: []
  type: TYPE_IMG
  zh: '![插图](images/f0336-01.png)'
- en: GILES ANDREWS, Co-Founder and CEO, Zopa
  id: totrans-382
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: GILES ANDREWS，Zopa 的联合创始人兼首席执行官
- en: '*Giles Andrews spent the first ten years of his career in the motor industry,
    pursuing his interest in all things automotive. This included co-founding Caverdale
    in 1992, a start-up taken to a £250m turnover motor retailer and sold in 1997\.
    After an MBA at INSEAD he set up his own consultancy business, whose clients included
    Tesco and Tesco Personal Finance. In 2004, Giles co-founded Zopa, a social lending
    website that connects people who want to borrow money with people who want to
    lend it. As CFO, he raised a total of $33m from European and US investors. UK
    Managing Director since July 2007 and CEO since January 2009, Giles has led the
    company through a period of dramatic growth that has seen it established as a
    real threat to the banks.*'
  id: totrans-383
  prefs: []
  type: TYPE_NORMAL
  zh: '*吉尔斯·安德鲁斯在他职业生涯的头十年里从事汽车行业，追求他对汽车的兴趣。其中包括在1992年共同创立了Caverdale，一家初创企业，将其打造成年营业额2.5亿英镑的汽车零售商，并在1997年出售。在INSEAD获得MBA学位后，他建立了自己的咨询业务，客户包括乐购和乐购个人金融。2004年，吉尔斯共同创立了
    Zopa，一个社交借贷网站，连接需要借款的人和愿意借款的人。作为首席财务官，他从欧洲和美国投资者那里筹集了总额为3300万美元的资金。自2007年7月起担任英国管理总监，自2009年1月起担任首席执行官，吉尔斯带领公司经历了一个戏剧性增长的时期，使其成为对银行构成实质威胁的公司。*'
- en: '**About Zopa**'
  id: totrans-384
  prefs: []
  type: TYPE_NORMAL
  zh: '**关于 Zopa**'
- en: Zopa is the UK’s leading peer-to-peer lending service and can claim to be the
    first peer-to-peer lender. Since being founded in 2005 by chief executive Giles
    Andrews with members of the management team of former internet bank Egg, Zopa
    has helped lend more than £1 billion in peer-to-peer loans. Over 51,000 people
    are lending between £10 and £1 million to creditworthy borrowers. The company
    has been voted “Most Trusted Personal Loan Provider” in the Moneywise Customer
    Awards for the past six years in a row.
  id: totrans-385
  prefs: []
  type: TYPE_NORMAL
  zh: Zopa 是英国领先的点对点借贷服务，并自称为第一家点对点借贷机构。自2005年由首席执行官吉尔斯·安德鲁斯（Giles Andrews）与前网络银行Egg的管理团队成员创立以来，Zopa
    已经帮助借出了超过10亿英镑的点对点贷款。超过51,000人在贷款给信用良好的借款人之间借贷10英镑至1百万英镑不等的金额。该公司连续六年被评为“最值得信赖的个人贷款提供商”（Most
    Trusted Personal Loan Provider）。
- en: '**How did Zopa start?**'
  id: totrans-386
  prefs: []
  type: TYPE_NORMAL
  zh: '**Zopa 是如何开始的？**'
- en: Well firstly, it wasn’t my idea. I joined a team of three people who had an
    idea, about four slides of PowerPoint. They weren’t quite sure where to take the
    idea and how to get it financed. I joined them to help out on that side of things,
    and enjoyed it so much that I stayed.
  id: totrans-387
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，这不是我的主意。我加入了一个由三个人组成的团队，他们有一个想法，大约有四张 PowerPoint 幻灯片。他们不太确定该想法该走向何方以及如何获得资金支持。我加入他们帮助解决这方面的问题，并且非常享受，所以一直留了下来。
- en: '**And that was when?**'
  id: totrans-388
  prefs: []
  type: TYPE_NORMAL
  zh: '**那是什么时候？**'
- en: The idea was hatched in 2004\. I would say in the first quarter of 2004\. I
    joined the team in spring, and we went on to raise money in the summer of 2004
    and closed the first round of funding in the autumn of 2004\. The business was
    launched in March 2005.
  id: totrans-389
  prefs: []
  type: TYPE_NORMAL
  zh: 这个想法诞生于2004年。我会说是在2004年第一季度。我在春季加入团队，我们在2004年夏季筹集资金，并在2004年秋季结束了第一轮融资。业务在2005年3月推出。
- en: '**And this was the very first peer-to-peer lender on the planet.**'
  id: totrans-390
  prefs: []
  type: TYPE_NORMAL
  zh: '**而这是地球上第一家点对点借贷机构。**'
- en: Absolutely. Yes.
  id: totrans-391
  prefs: []
  type: TYPE_NORMAL
  zh: 绝对是。是的。
- en: '**And has now been copied in most countries around the world.**'
  id: totrans-392
  prefs: []
  type: TYPE_NORMAL
  zh: '**现在这个想法已经被大多数国家效仿。**'
- en: People all over the world. All and sundry.
  id: totrans-393
  prefs: []
  type: TYPE_NORMAL
  zh: 世界各地的人。无一例外。
- en: '**In the 11 years since you started, what has changed?**'
  id: totrans-394
  prefs: []
  type: TYPE_NORMAL
  zh: '**自您开始的11年以来，发生了什么变化？**'
- en: The basic idea hasn’t changed, which was to provide better value to consumers
    by being a more efficient connection for people who have money to connect with
    people who wanted money, and to do it in a fairer manner that didn’t involve a
    bank. This meant not taking deposits, but connecting people’s money through a
    marketplace solution.
  id: totrans-395
  prefs: []
  type: TYPE_NORMAL
  zh: 基本的理念并没有改变，那就是通过更有效的连接有钱人和需要钱人的方式为消费者提供更好的价值，并以不涉及银行的更公平方式进行。这意味着不吸收存款，而是通过市场解决方案连接人们的资金。
- en: The original vision was for all that to be done at an individual level by individual
    lenders. Now that idea has moved through a pretty subtle morph, as there are now
    some businesses supplying capital. Institutions supply capital and, more recently,
    banks and the UK government supplied capital. In our case, we only lend to consumers,
    but now there are also other lending models, too. For example, retail consumers
    funding businesses through Funding Circle. Even so, the basic idea of connecting
    people with money to people who want it hasn’t changed.
  id: totrans-396
  prefs: []
  type: TYPE_NORMAL
  zh: 最初的愿景是所有这一切都由个人出借者在个人级别完成。现在这个想法经历了相当微妙的变化，因为现在有一些企业提供资金。机构提供资金，而且最近还有银行和英国政府提供资金。在我们的情况下，我们只向消费者出借，但现在也有其他的出借模式。例如，零售消费者通过Funding
    Circle资助企业。即便如此，连接有钱人和需要钱人的基本理念并未改变。
- en: The idea of that happening in a marketplace, not involving a bank, or bank balance
    sheets, means not requiring the regulations and the associated regulatory capital
    requirements of deposit-taking and, crucially in my mind, without any maturity
    transformation taking place. Therefore, it is not only creating a more efficient
    system in the marketplace, but also a more stable one, where both sides understand
    and agree the duration of a loan contract. It avoids the situation where people
    are borrowing short and lending long, which brought down the financial world in
    2008 in the global financial crisis.
  id: totrans-397
  prefs: []
  type: TYPE_NORMAL
  zh: 在一个市场上实现这一点的想法，不涉及银行或银行资产负债表，意味着不需要存款的监管以及相关的监管资本要求，对我来说至关重要的是，没有发生任何到期转换。因此，这不仅创造了一个更有效的市场体系，还创造了一个更稳定的市场体系，在这个体系中，双方都了解并同意贷款合同的期限。它避免了人们借短期款，而又长期贷款，这在2008年全球金融危机中导致了金融世界的崩溃。
- en: As I said, the basic idea has not changed. It’s remarkably consistent. Every
    market is different in terms of how regulators deal with the idea, though. Regulators
    in different markets all around the world require subtly different interpretations
    of the basic business model. In some cases they require different licenses and
    different permissions and, in some cases, banks have to be involved. For example,
    in the US, securities are created and sold for the loans, and that has to be done
    via banks. In Germany, a banking license is needed. Even so, by and large, around
    most of the world, the idea is pretty much as it was created by us.
  id: totrans-398
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我所说的，基本理念并没有改变。它非常一致。每个市场在监管机构处理这个概念上都不同。尽管如此，总体上，在世界上大多数地方，这个概念基本上就是我们创造的那样。
- en: '**You saw a real uptick in business after the crisis hit in 2008 and as the
    bank credit markets dried up. Has that demand been sustained?**'
  id: totrans-399
  prefs: []
  type: TYPE_NORMAL
  zh: '**2008年危机爆发以及银行信贷市场干涸后，您的业务确实出现了真正的增长。这种需求是否持续存在？**'
- en: Yes it has. That was an inflection point in our growth. How causal the crisis
    was is difficult to tell, as it happened when we were three years old with an
    increasing track record. We had prioritised delivering a great credit performance.
    That meant that when the crisis hit we were just coming of age, gaining some maturity
    and showing great results—but, no question, the crisis helped us get to where
    we are today.
  id: totrans-400
  prefs: []
  type: TYPE_NORMAL
  zh: 是的，确实如此。那是我们增长的一个转折点。很难说危机对我们增长的影响有多大，因为那时我们已经三岁了，有了越来越多的业绩记录。我们优先考虑的是提供出色的信用表现。这意味着当危机来临时，我们正处于刚刚成年，正在获得一些成熟度并展现出色的业绩——但是，毫无疑问，危机帮助我们走到了今天的位置上。
- en: Had the crisis occurred when we were younger, without so much of a track record,
    we probably wouldn’t have benefitted so much. It wasn’t just the crisis, but the
    timing of the crisis, that was helpful. As with many genuinely new businesses,
    consumer adoption can be a bit slower than optimistic entrepreneurs may hope for;
    but, similarly, accelerating growth is sometimes more traumatic than you might
    hope for as well, it can be difficult to keep up with.
  id: totrans-401
  prefs: []
  type: TYPE_NORMAL
  zh: 若是危机发生在我们年轻的时候，没有那么多的业绩记录，我们可能就不会得到这么大的好处。有利的不仅仅是危机，而是危机的时机也很有帮助。就像许多真正新兴的企业一样，消费者的接受程度可能会比乐观的企业家所期望的要慢一些；但是，同样地，增长的加速有时也比你所期望的更加痛苦，跟上发展可能会很困难。
- en: '**I remember when we first met, the concept of peer-to-peer lending was actually
    quite alien.**'
  id: totrans-402
  prefs: []
  type: TYPE_NORMAL
  zh: '**我记得我们第一次见面时，点对点借贷的概念实际上是相当陌生的。**'
- en: It was interesting as, completely by accident, our early adopter customer base
    contained many IT professionals. The way I rationalize this is that if you show
    an IT professional a solution to a known problem that involves the clever use
    of IT, then their due diligence on the business involves checking the IT works.
    When it came to the really thorny stuff like, “Do these people know how to lend
    money and get it back?” these IT professionals seemed to take this more on trust.
    In fact, they were, with hindsight, a fantastic early adopter user base, and most
    of them are still with us.
  id: totrans-403
  prefs: []
  type: TYPE_NORMAL
  zh: 有趣的是，完全偶然的是，我们早期采用者的客户群中有很多 IT 专业人士。我对此的解释是，如果你向 IT 专业人士展示一个涉及巧妙使用 IT 的已知问题的解决方案，那么他们对业务的尽职调查就涉及到检查
    IT 是否有效。当涉及到像“这些人知道如何放贷并收回贷款吗？”这样的非常棘手的问题时，这些 IT 专业人士似乎更愿意相信这一点。事实上，他们事后看来是一个出色的早期采用者用户群，其中大多数人至今仍在与我们合作。
- en: '**How has the demographics of the customer base changed?**'
  id: totrans-404
  prefs: []
  type: TYPE_NORMAL
  zh: '**顾客群的人口统计数据发生了什么变化？**'
- en: Surprisingly, in the first year or two, the average borrower was from a higher
    demographic than the average lender. This was probably due to our overly stringent
    credit risk requirements. Back then, you basically had to be rich and have no
    need for a loan whatsoever to be given one by us.
  id: totrans-405
  prefs: []
  type: TYPE_NORMAL
  zh: 令人惊讶的是，在最初的一两年里，平均借款人的经济状况比平均放款人要高。这可能是由于我们过度严格的信用风险要求所致。那时，你基本上必须很富有，而且根本不需要贷款，才能从我们这里得到贷款。
- en: Interestingly, lenders were from a lower demographic. They were generally younger
    and lending quite small amounts of money. They typically weren’t terribly wealthy
    and, as the business matured, that has changed gradually.
  id: totrans-406
  prefs: []
  type: TYPE_NORMAL
  zh: 有趣的是，放款人的经济状况较低。他们通常年轻一些，贷款金额相当小。他们通常并不是非常富有的人，随着业务的发展，这种情况逐渐发生了变化。
- en: Today, our average lenders are ten years older than our average borrower. Our
    lenders are typically in their early 50s, and that’s getting older all the time.
    This means they are now often wealthier and more conservative.
  id: totrans-407
  prefs: []
  type: TYPE_NORMAL
  zh: 如今，我们的平均放款人比我们的平均借款人大十岁。我们的放款人通常在五十多岁，在逐渐变老。这意味着他们现在通常更富有，更保守。
- en: These folks are attracted to us because we started getting written about in
    *The Daily Telegraph* rather than *Wired*. So, over time, the customer base and
    view has changed a lot, which has been helpful.
  id: totrans-408
  prefs: []
  type: TYPE_NORMAL
  zh: 这些人被吸引到我们这里是因为我们开始受到《每日电讯报》（*The Daily Telegraph*）的报道，而不再是《连线》（*Wired*）。因此，随着时间的推移，客户群体和观点发生了很大变化，这对我们有所帮助。
- en: '**Can you give me a few numbers in terms of the volume of lending and borrowing?**'
  id: totrans-409
  prefs: []
  type: TYPE_NORMAL
  zh: '**你能给我一些关于放贷和借贷量的数字吗？**'
- en: We have been lending £45 million a month and expect that to be £50 million this
    month.
  id: totrans-410
  prefs: []
  type: TYPE_NORMAL
  zh: 我们每月放贷 4500 万英镑，预计本月将达到 5000 万英镑。
- en: '**That indicates that your lending seems to be doubling year-on-year?**'
  id: totrans-411
  prefs: []
  type: TYPE_NORMAL
  zh: '**这表明你们的放贷业务似乎每年翻番？**'
- en: Yes. We’ve doubled most years since 2008, and certainly are on track to double
    our volumes again this year.
  id: totrans-412
  prefs: []
  type: TYPE_NORMAL
  zh: 是的。自 2008 年以来，我们的业务每年几乎翻了一番，今年肯定也会再次翻番。
- en: '**If you look at that in the context of the mainstream banking marketplace
    for credit, it’s still peanuts though, isn’t it?**'
  id: totrans-413
  prefs: []
  type: TYPE_NORMAL
  zh: '**但是，如果你把它放在主流银行信用市场的背景下看，那还不算什么，是吧？**'
- en: Well, we’ve got about two percent market share now. I remember when we started
    and were presenting our business plans, we said, “It’s a very big market, we only
    need one percent of it,” and the venture capitalist looks down over their glasses
    and says, “Yes, the first one percent is always the hardest one to get.” We achieved
    about one percent last year of the UK unsecured consumer loans market and are
    now on track to do about two percent this year.
  id: totrans-414
  prefs: []
  type: TYPE_NORMAL
  zh: 嗯，我们现在市场份额大约是百分之二。我记得我们刚开始提出商业计划时说过：“市场很大，我们只需要百分之一，”而风险投资家则俯视眼镜说：“是的，获得第一个百分点总是最难的。”去年我们达到了英国无担保消费者贷款市场的百分之一，今年我们的目标是达到百分之二。
- en: '**It’s doubling year-on-year.**'
  id: totrans-415
  prefs: []
  type: TYPE_NORMAL
  zh: '**它的增长是年复一年的。**'
- en: Yes. This means it gets to be significant pretty quickly and certainly now,
    there’s no reason why we shouldn’t get into double-digit market share at some
    point very soon. It will level up at some point, but not in the immediate future.
  id: totrans-416
  prefs: []
  type: TYPE_NORMAL
  zh: 是的。这意味着它很快就会变得相当重要，当然，现在，我们完全有理由在不久的将来进入两位数的市场份额。它会在某个时候达到平衡，但不会在近期内。
- en: '**Do you see this as taking market share from the banks, or is this creating
    an alternative marketplace?**'
  id: totrans-417
  prefs: []
  type: TYPE_NORMAL
  zh: '**你认为这是从银行那里夺取市场份额，还是在创造一种替代市场？**'
- en: I think it’s substitutional. I don’t think we’re growing the market for consumer
    finance. I think we are taking share from banks on the basis that we have the
    better product. It’s typically about providing the best value, but customers are
    not choosing us because we’re always cheaper. We have won customer service awards
    for the last six years in a row with influential consumer finance publications
    like *Moneywise*, *Moneyfacts* and more.
  id: totrans-418
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为这是替代性的。我不认为我们正在扩大消费者金融市场。我认为我们是在基于我们有更好的产品的前提下从银行那里夺取份额。通常是提供最佳价值，但客户并不总是选择我们因为我们总是更便宜。我们连续六年获得了有影响力的消费者金融出版物如*Moneywise*、*Moneyfacts*等的客户服务奖。
- en: This is because we began by trying to not only create a great offer, but a great
    service, too. We went on service; we went on value; and we went on some other
    product benefits as well, such as the fact that you can repay your loan at any
    point and leave with no charge.
  id: totrans-419
  prefs: []
  type: TYPE_NORMAL
  zh: 这是因为我们开始不仅要提供一个很棒的报价，还要提供一个很棒的服务。我们凭借服务赢得了市场；我们凭借价值赢得了市场；我们还凭借其他一些产品优势赢得了市场，比如你可以随时偿还贷款而不用支付任何费用。
- en: Therefore, we created new product features that also would attract. The idea
    with all of this was to set us apart from the banks. The fact that we had a slightly
    funny-sounding name, and it was new.
  id: totrans-420
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，我们创造了新的产品特点也会吸引。所有这些的想法都是为了使我们与银行区别开来。我们有一个稍微有些好笑的名字，而且是新的。
- en: Then there was the PPI (Payments Protection Insurance) scandal, which clearly
    helped us.
  id: totrans-421
  prefs: []
  type: TYPE_NORMAL
  zh: 然后就有了PPI（付款保护保险）丑闻，这显然帮助了我们。
- en: But even despite our features and benefits, and even despite all of that bad
    bank history and headlines, most people are still, on balance, more likely to
    go with someone they’ve heard of. In other words, we still have to fight hard
    to win business, as the average lender and borrower will still go to the brand
    they know first.
  id: totrans-422
  prefs: []
  type: TYPE_NORMAL
  zh: 但即使我们有各种优势和好处，即使尽管所有那些糟糕的银行历史和头条新闻，大多数人仍然更倾向于选择他们听说过的人。换句话说，我们仍然必须努力争取业务，因为普通的放贷人和借贷人仍然会首选他们知道的品牌。
- en: That is where we have had a pretty big nut to crack, in terms of growing awareness
    of what we do. We need to have more awareness to achieve the level of conversion
    from marketing and from Best Buy tables and awards for service.
  id: totrans-423
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我们需要解决的一个相当大的难题，即提高人们对我们业务的认识。我们需要更多的认知度来实现从市场营销和最佳购买指南以及服务奖项中的转化率。
- en: '**Another notable factor is that your loan default rates are lower than the
    banks. Is that because of the software, analytics, risk management or something
    else?**'
  id: totrans-424
  prefs: []
  type: TYPE_NORMAL
  zh: '**另一个值得注意的因素是，你们的贷款违约率低于银行。这是因为软件、分析、风险管理还是其他原因造成的？**'
- en: I think now it’s down to superior analytics and risk management, but initially
    I think it was because we were more conservative than banks. So our losses in
    the early years from loan defaults were zero, which is clearly too low. It meant
    that we were turning down a lot of business that we should have been writing.
    Since the crisis we’ve continued to outperform banks, but we have seen some credit
    loss, which is a good thing. It’s a good thing as long as we manage the risk effectively.
    During the first years, we were too stringent and we learned lessons from being
    very conservative. It’s always better to learn by starting from a conservative
    base. It’s easier to add more risk than to take it away. You learn a lot from
    conservative behaviour, because you can do retrospective analysis of the customers
    you declined. You can look at the past data and find cells of people who didn’t
    look great to you when you made your decision, but who actually turned out to
    be fine. By doing this, you can then improve your models and your algorithms to
    reflect that. In other words, we were building a credit model in exactly the opposite
    way to a payday lender strategy, which is to learn from the people they shouldn’t
    have lent to.
  id: totrans-425
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为现在这归功于卓越的分析和风险管理，但最初我认为是因为我们比银行更加保守。因此，我们在早期由于贷款违约而造成的损失为零，这显然太低了。这意味着我们拒绝了很多本该接受的业务。自危机以来，我们一直在表现优于银行，但我们确实看到了一些信贷损失，这是件好事。只要我们有效地管理风险，这就是件好事。在最初的几年里，我们过于严格，我们从非常保守的做法中吸取了教训。从保守的基础开始学习总是更好的。增加风险比减少风险更容易。从保守的行为中你会学到很多，因为你可以对你拒绝的客户进行事后分析。你可以查看过去的数据，并找到那些在你做出决定时看起来不太好的人群。然而，他们实际上表现得很好。通过这样做，你可以改进你的模型和算法以反映这一点。换句话说，我们正是在以完全相反的方式构建信贷模型，与放贷人的策略完全相反，他们是从他们本不应该放贷给的人中学习的。
- en: 'We learned from this that we had been lending incredibly conservatively. We
    didn’t lend to people who subsequently went on to get a loan and pay it back.
    We then asked: “How can we try to lend to those people, as well as the people
    we lent to before?” It’s just a slow process. You have to wait a couple of years
    to find out who the people you declined were, who then went on to pay back and
    behave well, because you can’t judge them quickly. You can’t judge them on their
    first six or twelve months behaviour, for example. You have to wait a couple of
    years. Contrast this with the payday lending credit model. Payday lenders can
    lend indiscriminately at first. They are lending small amounts of their own money,
    and learn more rapidly based on very quick repayment cycles, but we couldn’t do
    that because it isn’t our money and the repayment cycles are much slower. We lend
    somebody else’s money. But, if you take longer, you can work intelligently to
    build better credit models.'
  id: totrans-426
  prefs: []
  type: TYPE_NORMAL
  zh: 我们从中学到，我们一直以来都在极端保守地放贷。我们没有向后来申请贷款并还款的人放贷。然后我们问自己：“我们如何尝试向那些人放贷，以及之前我们放贷给的人？”这只是一个缓慢的过程。你必须等待几年才能找出那些被拒绝的人，然后又成功还款并表现良好的人，因为你不能迅速判断他们。例如，你不能仅仅根据他们最初的六个或十二个月的行为来判断。你必须等待几年。将这与发薪日放贷信用模型相对比。发薪日放贷公司一开始可以随意放贷。他们放贷的金额是他们自己的小额资金，并且基于非常快速的还款周期进行更快速的学习，但我们无法做到这一点，因为那不是我们的钱，而且还款周期要慢得多。我们是借给别人的钱。但是，如果你花更长时间，你就可以智能地努力构建更好的信用模型。
- en: '**But couldn’t you just use FICO, Experian, Equifax and credit rating agencies
    to assess risk?**'
  id: totrans-427
  prefs: []
  type: TYPE_NORMAL
  zh: '**但是你不是可以只使用 FICO、Experian、Equifax 和信用评级机构来评估风险吗？**'
- en: We don’t really take a huge amount of notice of their scores. Scores are useful
    to people who don’t have their own data, and are directionally accurate, but we
    have found that having our own data is more valuable. We still buy raw data from
    the credit bureau and use this in constructing our own scores.
  id: totrans-428
  prefs: []
  type: TYPE_NORMAL
  zh: 我们实际上并不太关注他们的评分。对于那些没有自己数据的人来说，评分很有用，而且方向性准确，但我们发现拥有我们自己的数据更有价值。我们仍然从信用局购买原始数据，并在构建我们自己的评分时使用这些数据。
- en: Less experienced lenders tend to buy a score, and that’s all they do. I’m not
    belittling that as a product, but we’ve moved it on a stage. We buy raw data from
    several bureau, which costs more money, and then overlay that with our own data.
    This means we have far more accurate models for lending.
  id: totrans-429
  prefs: []
  type: TYPE_NORMAL
  zh: 不太有经验的放贷者倾向于仅仅购买一个评分。我并不是在贬低这个产品，但我们已经把它提升到了一个阶段。我们从几个信用局购买原始数据，这花费更多资金，然后将其与我们自己的数据叠加在一起。这意味着我们拥有更准确的放贷模型。
- en: '**If you’re doubling your volume of lending year-on-year, have you also had
    to double the number of staff?**'
  id: totrans-430
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果你的放贷量年年翻倍，你是否也不得不加倍增加员工人数？**'
- en: The staffing hasn’t gone in the same way, no. We’ve tended to grow staff numbers
    more in steps, rather than directly in tandem with growth. We operated consistently
    with somewhere between 25 and 40 people during the start-up period, during which
    we probably quadrupled our business. So business growth and growth in staff numbers
    were not consistent. Staff growth was slower.
  id: totrans-431
  prefs: []
  type: TYPE_NORMAL
  zh: 员工数量并没有以同样的方式增长，没有。我们更倾向于分阶段增加员工人数，而不是与业务增长直接同步增长。在创业期间，我们的员工数量一直保持在25至40人之间，而在此期间，我们的业务可能增长了四倍。因此，业务增长和员工数量的增长不一致。员工增长速度较慢。
- en: This year, we’re up at about a hundred people, and so over the last ten years
    we have more than doubled staff. Now we’re investing in a team that could probably
    deliver three or four times the business that we’re currently writing, which will
    already be twice what it was last year. So we’ve invested ahead of the curve,
    if you like. A lot of that investment is in areas like technology.
  id: totrans-432
  prefs: []
  type: TYPE_NORMAL
  zh: 今年，我们的员工人数增加到了大约一百人，因此在过去的十年里，我们的员工人数增加了一倍以上。现在我们正在投资一个团队，可能能够提供目前业务的三到四倍，而这已经是去年的两倍了。所以我们在提前投资，你可以这么理解。其中很多投资都是在技术方面。
- en: '**A hundred people with a £500 million portfolio of lending sounds fairly efficient
    when compared with a bank.**'
  id: totrans-433
  prefs: []
  type: TYPE_NORMAL
  zh: '**拥有5亿英镑贷款组合的一百人与银行相比似乎相当高效。**'
- en: Yes, and I think that will continue. In fact, our operational cost advantage
    should harden rather than soften over time. In terms of general numbers though,
    we will do £550 million of lending in 2015\. In fact, the loan book will probably
    end up nearer £600 million. In 2016, we’re forecasting a billion pounds of lending,
    and the portfolio should end up around £1.3 billion by the end of 2016, or something
    like that.
  id: totrans-434
  prefs: []
  type: TYPE_NORMAL
  zh: 是的，我认为这将继续下去。事实上，我们的运营成本优势随着时间的推移而不是减弱。不过，就一般数字而言，我们2015年将放贷55亿英镑。事实上，贷款总额可能最终接近6亿英镑。到2016年，我们预计放贷额将达到10亿英镑，到2016年底，贷款组合可能会达到13亿英镑左右，或者类似的数字。
- en: '**In terms of technology, do you process everything in-house, or do you use
    any external software houses and suppliers?**'
  id: totrans-435
  prefs: []
  type: TYPE_NORMAL
  zh: '**在技术方面，你是全部自主处理，还是使用了外部软件公司和供应商？**'
- en: We use a mixture of services that are hosted remotely, particularly the hardware,
    so it’s a mixture of in-house software development and external hosting. We have
    invested in hardware from time to time for certain areas of application processing,
    and we host certain parts of the applications on our own systems remotely. We
    probably won’t do this forever, but we do now.
  id: totrans-436
  prefs: []
  type: TYPE_NORMAL
  zh: 我们使用了一系列远程托管的服务，特别是硬件部分，因此我们的软件开发是自主和外部托管相结合的。我们不时地对某些应用处理领域的硬件进行投资，并在我们自己的系统远程托管了应用程序的某些部分。也许我们不会永远这样做，但现在我们是这样做的。
- en: '**Why do you need some things on your own service?**'
  id: totrans-437
  prefs: []
  type: TYPE_NORMAL
  zh: '**你为什么需要一些服务在你自己的服务上？**'
- en: That’s a very good question. There are some people who think that security is
    easier if it’s on your own hardware and they have concerns about regulation. There
    are some very good cloud-based solutions out there that we could use, and other
    players do use, but they aren’t typically new businesses getting regulated for
    the first time.
  id: totrans-438
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个非常好的问题。有些人认为，如果安全性是在自己的硬件上实现的，那么安全性就更容易，他们对监管有所担忧。目前有一些非常好的基于云的解决方案可以使用，而且其他参与者也在使用，但通常不是首次受监管的新企业使用的。
- en: '**I find it interesting that peer-to-peer lending has been so successful but,
    if you look at peer-to-peer insurances or crowdfunding mortgages, they don’t seem
    so successful. Do you have a view as to why that might be?**'
  id: totrans-439
  prefs: []
  type: TYPE_NORMAL
  zh: '**我觉得点对点借贷非常成功，但是，如果你看点对点保险或者众筹抵押贷款，它们似乎不那么成功。你对此有什么看法吗？**'
- en: Well, the kind of lending we do is a great marriage for a marketplace platform,
    because it is relatively short- to medium-term. This means that there is an easily
    understood return for lenders without maturity transformation. The matching of
    those loans to somebody who wants to make a return on their cash is quite easy.
    A mortgage is a harder match because of the extra duration involved, and what
    could happen to interest rates and so on. In this country at least, consumers
    are signed up for their mortgages for 25 years. Lenders might sign up for that
    in the States but that’s not the nature of the market here yet, as it requires
    a different level of sophistication from the providers of the capital. But it
    absolutely doesn’t mean it won’t happen.
  id: totrans-440
  prefs: []
  type: TYPE_NORMAL
  zh: 嗯，我们所做的借贷类型非常适合市场平台，因为它相对短期至中期。这意味着贷款人可以轻松理解没有成熟转换的回报。将这些贷款与想要获得现金回报的人匹配起来相当容易。抵押贷款的匹配更难一些，因为涉及到额外的期限以及利率等可能发生的情况。至少在这个国家，消费者签署抵押贷款的期限是25年。在美国，贷款人可能会签署同样的期限，但这并不是这里市场的特点，因为这需要资金提供者不同层次的复杂性。但这绝对不意味着不会发生。
- en: Life insurance companies and institutional investors are buying mortgage-backed
    securities today, issued in loan securitizations. The investment cycle for that
    marketplace has to go through lots and lots of middlemen and so it’s not too far-fetched
    to imagine them going straight to the originators and cutting out a lot of middlemen.
    I think that will happen, and we might have played a part in making it happen,
    but it’s a more complicated business. Also, unsecured lending is all done on a
    loan contract. Our contract doesn’t involve taking security and conveyancing,
    and having to perform legal searches and due diligence. None of that is unsolvable,
    but it is more difficult. That’s another reason why mortgages are more difficult.
  id: totrans-441
  prefs: []
  type: TYPE_NORMAL
  zh: 寿险公司和机构投资者今天正在购买按揭支持证券，这些证券是在贷款证券化中发行的。该市场的投资周期必须经过许多中间人，因此想象它们直接到原始发行人那里并剔除许多中间人并不是太牵强。我认为这将会发生，我们可能已经在促使这种情况发生上扮演了一部分角色，但这是一个更复杂的业务。另外，无担保贷款都是在贷款合同上进行的。我们的合同不涉及抵押和过户，也不需要进行法律搜索和尽职调查。这些都不是无法解决的问题，但确实更加困难。这也是抵押贷款更加困难的另一个原因。
- en: Currencies are difficult because genuinely matching two people peer-to-peer
    who need money at the same time is tough. The trade has to happen in real time,
    whereas lending uses money that is much more fungible. Exchanging my dollars to
    euros is not so easy, I need to send out euros for them. My dollars are not the
    same as someone else’s in that sense, because some other person with dollars might
    want pounds for them. It’s just not a fungible item in the same way. A currency
    transaction has to be matched like an immaculate conception that occurs exactly
    at the same time, whereas our matching of lenders doesn’t have to be an immaculate
    conception because the transactions can be separated.
  id: totrans-442
  prefs: []
  type: TYPE_NORMAL
  zh: 货币是困难的，因为真正将两个需要在同一时间获得货币的人进行匹配是困难的。交易必须在实时进行，而贷款使用的货币更加流动性强。将我的美元兑换成欧元并不那么容易，我需要向他们寄出欧元。在这种意义上，我的美元与其他人的美元不同，因为其他人可能想要用英镑兑换他们的美元。它并不是以相同方式可替代的项目。货币交易必须像在同一时间发生的无瑕的受孕一样匹配，而我们的贷款匹配不必是无瑕的受孕，因为交易可以分开进行。
- en: Insurance is ripe for disruption, because I think the insurance industry is
    even more antediluvian than the banking industry. Their technology problems are
    as great as banks, if not greater, and therefore the opportunity for a new start-up
    to do one bit of insurance and understand the risk of that insurance well is definitely
    a market ripe for change.
  id: totrans-443
  prefs: []
  type: TYPE_NORMAL
  zh: 保险行业正成为颠覆的对象，因为我认为保险行业甚至比银行业还要陈旧。他们的技术问题和银行一样严重，甚至更严重，因此，一个新的创业公司有机会做好保险的一部分并且深入了解该保险的风险，这绝对是一个值得改变的市场。
- en: Maybe consumers also don’t feel the same need, maybe consumers don’t feel as
    ripped off by insurance companies, as the transactions lack transparency. The
    rate the bank will lend money to you over four years is pretty transparent, but
    the rates for insurances are not.
  id: totrans-444
  prefs: []
  type: TYPE_NORMAL
  zh: 或许消费者也没有同样的需求感觉，也许消费者不会像被保险公司敲诈一样感到被坑，因为交易缺乏透明度。银行将在四年内向你放贷的利率是相当透明的，但保险的费率却不是。
- en: '**The lack of a peer-to-peer insurer may be due to trust, as you’re buying
    a promise to cover my risk if an incident occurs, and maybe the consumer wouldn’t
    trust an untested name and business model.**'
  id: totrans-445
  prefs: []
  type: TYPE_NORMAL
  zh: '**缺乏点对点保险公司可能是由于信任问题，因为你购买的是承诺在发生意外时覆盖我的风险，也许消费者不会信任一个未经测试的名字和商业模式。**'
- en: Maybe. There is trust involved in loans and savings, but it’s clearer, as you’re
    getting a rate and can see the term. You’re right in the insurance world, it’s
    different. I’m buying a promise, not a product, and maybe that’s harder to trust.
  id: totrans-446
  prefs: []
  type: TYPE_NORMAL
  zh: 或许吧。放贷和储蓄涉及到信任，但是更清晰，因为你得到了一个利率并且可以看到期限。你在保险世界里是正确的，那是不同的。我买的是一个承诺，而不是一个产品，也许这更难以信任。
- en: '**Final question. Goldman Sachs came out with a report saying seven percent
    of bank profits will move to peer-to-peer lenders and crowdfunders over the next
    five years. Their response is that they’ve launched a peer-to-peer lender. If
    you’re doubling market share each year, won’t all banks do this?**'
  id: totrans-447
  prefs: []
  type: TYPE_NORMAL
  zh: '**最后一个问题。高盛发布了一份报告，称银行利润中有百分之七会在未来五年转移到点对点放贷者和众筹者手中。他们的回应是他们已经推出了一家点对点放贷机构。如果你每年的市场份额都翻倍，难道所有银行都会这样吗？**'
- en: Goldman Sachs has launched a direct lender, and it’s not peer-to-peer at all.
    I mean it’s a bank. It’s just them saying they can effectively be a lender, but
    they can take some lessons from these peer-to-peer or marketplace lenders. We
    take the capital and deploy it directly, but what they’re doing is no different
    from any other bank. Why are they going to lend money any better than we can?
    I’m not sure they can. And the regulatory requirements are also no different to
    any other bank, because they are lending depositors’ money.
  id: totrans-448
  prefs: []
  type: TYPE_NORMAL
  zh: 高盛推出了一家直接放贷机构，而且一点也不像是点对点的。我是说这是一家银行。他们只是在说他们可以有效地成为一家放贷机构，但是他们可以从这些点对点或市场放贷机构中学到一些东西。我们拿着资金直接投放，但是他们所做的与任何其他银行没有什么不同。他们为什么会比我们更擅长放贷呢？我不确定他们能不能。而且监管要求也与任何其他银行没有什么不同，因为他们是在放贷人的钱。
- en: '**But the core question is, at some point, banks will want to squeeze you out
    or buy you out.**'
  id: totrans-449
  prefs: []
  type: TYPE_NORMAL
  zh: '**但是核心问题是，银行最终会想要挤掉你或者收购你。**'
- en: They might or they may just have to give up a bit of their business. They’re
    more likely to just go out and hire McKinsey, though. I suspect the CFO of the
    bank will just order some very smart consultants to unpick the earnings from its
    personal lending operations. Do you think any bank has actually made money from
    consumer lending in the last 30 years? I don’t think so. Even before that £30
    billion cost of the PPI payouts. Even ignoring the PPI bill, they tend to lose
    money through credit losses in bad times of the cycle, and then they tend to out-compete
    each other furiously at good times in the cycle. I’m not sure that consumer lending
    is a bit of banking that they do that well.
  id: totrans-450
  prefs: []
  type: TYPE_NORMAL
  zh: 他们可能会，也可能只需放弃一部分业务。不过他们更可能只是去雇佣麦肯锡。我怀疑银行的首席财务官会命令一些非常聪明的顾问来解开其个人借贷业务的收入。你认为过去
    30 年里有哪家银行真正从消费信贷中赚到钱了吗？我不这么认为。即使在那 300 亿英镑的PPI赔付成本之前。即使忽略 PPI 账单，他们往往会在周期不好的时候因信贷损失而亏钱，然后在周期好的时候他们会激烈地互相竞争。我不确定消费信贷是他们擅长的银行业务。
- en: Now, how many bits of banking can they afford to give up on? This is a different
    question. In any conversation with bank board members, they would all fight to
    keep the main current account, as they see that as a gateway product. They believe
    they can then make money by selling lots of other products through that account.
    Let them continue to think that way.
  id: totrans-451
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，他们能放弃多少银行业务？这是一个不同的问题。在与银行董事会成员的任何对话中，他们都会全力保留主要的活期账户，因为他们认为这是一个入口产品。他们相信他们可以通过该账户销售大量其他产品赚钱。让他们继续这样想吧。
- en: '![Illustration](images/f0347-01.png)'
  id: totrans-452
  prefs: []
  type: TYPE_IMG
  zh: '![插图](images/f0347-01.png)'
- en: RON SUBER, President, Prosper Marketplace
  id: totrans-453
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 朗·苏伯（Ron Suber），Prosper Marketplace 总裁
- en: '*Ron Suber is President of Prosper, one of America’s first and largest peer-to-peer
    lenders. As President of Prosper Marketplace, Ron is responsible for developing
    and executing the business development strategy to attract borrowers to the site,
    as well as ensure a balance between institutional and retail investors on the
    Prosper platform. He brings more than 20 years’ experience in sales, marketing
    and business development across the hedge fund, broker dealer and registered investment
    advisor industries. Before joining Prosper, Ron was Managing Director at Wells
    Fargo Securities.*'
  id: totrans-454
  prefs: []
  type: TYPE_NORMAL
  zh: '*朗·苏伯是 Prosper 的总裁，是美国最早和最大的 P2P（个人对个人）借贷者之一。作为 Prosper Marketplace 的总裁，朗负责制定并执行业务发展战略，吸引借款人到该网站，同时确保
    Prosper 平台上机构和零售投资者之间的平衡。他在对冲基金、经纪商和注册投资顾问行业拥有超过 20 年的销售、营销和业务拓展经验。加入 Prosper
    之前，朗曾担任富国证券（Wells Fargo Securities）的董事总经理。*'
- en: '**About Prosper**'
  id: totrans-455
  prefs: []
  type: TYPE_NORMAL
  zh: '**关于 Prosper**'
- en: Prosper is an online marketplace for consumer credit, connecting people who
    want to borrow money with people who want to invest money. Between 2009 and 2015,
    more than $2.5 billion in personal loans originated through the Prosper platform.
  id: totrans-456
  prefs: []
  type: TYPE_NORMAL
  zh: Prosper 是一个在线消费信贷市场，连接需要借款的人和愿意投资的人。从 2009 年到 2015 年，通过 Prosper 平台发起的个人贷款总额超过
    25 亿美元。
- en: '**Who is the typical user of Prosper?**'
  id: totrans-457
  prefs: []
  type: TYPE_NORMAL
  zh: '**谁是 Prosper 的典型用户？**'
- en: Prosper is an online marketplace for credit that offers access to consumer loans.
    We focus on three types of borrowers. The first is the person who wants to consolidate
    high-interest debt with a loan that offers a competitively priced fixed-rate and
    a fixed-term. The second type of borrower is someone who needs money for a large
    purchase. This could include things like a medical procedure, a home improvement
    project, purchasing a car, or funding a special occasion or travel. We also have
    people who are entrepreneurs who want to borrow on their personal credit for the
    purpose of their business. For all of these borrowers, Prosper offers access to
    fixed-rate, fixed-term loans that have no pre-payment penalty. On the other side,
    there are the investors—both individual and institutional—who want to help fund
    loan requests. We connect these three types of borrowers with these two types
    of investors.
  id: totrans-458
  prefs: []
  type: TYPE_NORMAL
  zh: Prosper 是一个提供个人贷款访问的在线信用市场。我们关注三类借款人。第一类是希望通过提供竞争性定价的固定利率和固定期限的贷款来整合高利息债务的人。第二类借款人是需要大笔资金的人。这可能包括医疗程序、家庭改善项目、购买汽车或资助特殊场合或旅行等事情。我们还有一些想要利用个人信用为其企业借款的创业者。对于所有这些借款人，Prosper
    提供了没有提前还款罚款的固定利率、固定期限的贷款。另一方面，还有投资者——个人和机构——他们希望帮助资助贷款请求。我们将这三类借款人与这两类投资者联系起来。
- en: '**I believe you are far more focused upon connecting institutional lenders
    and investors to borrowers, rather than being a pure peer-to-peer lender?**'
  id: totrans-459
  prefs: []
  type: TYPE_NORMAL
  zh: '**我认为你更专注于将机构借款人和投资者连接起来，而不是成为一个纯粹的点对点借贷平台？**'
- en: We are one of only two platforms in the US that offer individual investors access
    to marketplace lending. This group of investors has always been a core part of
    the Prosper platform, and we’re looking for new ways to expand access and distribution.
    The UK has been a leader in this area, and we’ve learned from what has happened
    in that market. Many institutions buy loans from Prosper and then make them available
    to retail people in exchange traded, closed-end funds and in pool vehicles and
    in securitizations. We’re very focused on expanding access to retail investors
    in the US with similar types of opportunities.
  id: totrans-460
  prefs: []
  type: TYPE_NORMAL
  zh: 我们是美国仅有的两个提供个人投资者访问市场借贷的平台之一。这一类投资者一直是 Prosper 平台的核心部分，我们正在寻找新的方式来扩大访问和分发。英国在这方面是领先的，我们从那个市场的发展中学到了很多。许多机构从
    Prosper 购买贷款，然后通过交易所交易、封闭型基金和证券化的池车等方式将其提供给零售客户。我们非常专注于通过类似的机会扩大美国零售投资者的访问。
- en: '**Are we seeing a fundamental change to the model of credit, or are we just
    seeing an evolution to an alternative model of credit?**'
  id: totrans-461
  prefs: []
  type: TYPE_NORMAL
  zh: '**我们是否正在看到信用模式的根本性变化，还是只是看到了信用模式的替代模式的演变？**'
- en: I think we’re seeing a multi-generational change in the way that Gen X and Gen
    Y are doing everything, from the way they book travel and listen to music, to
    the way they pay for things and move money, to the way they do banking, wealth
    management, borrow and invest. This creates a wave of opportunity that is far
    bigger than people think. A lot of times people just think these marketplaces
    are only doing debt consolidation, but that is just part of the total addressable
    market—it is much bigger than anyone believed. That’s really evident in the numbers.
    Just take a look at Prosper for a moment. In the first quarter of 2015, Prosper
    facilitated $595 million dollars in loans through its platform, and in the second
    quarter we did $912 million.
  id: totrans-462
  prefs: []
  type: TYPE_NORMAL
- en: '**And that’s loans and margin lost to the traditional banking industry.**'
  id: totrans-463
  prefs: []
  type: TYPE_NORMAL
- en: It is important people understand that Prosper works very closely with banks.
    The cash from our investors is held at our bank partners, there are banks that
    are equity investors in the company, there are banks buying loans, there are also
    banks securitizing loans through Prosper; and all loans on the platform are issued
    by banks. It’s not accurate to say that Prosper doesn’t work with banks. We are
    very complementary in many ways.
  id: totrans-464
  prefs: []
  type: TYPE_NORMAL
- en: '**There’s a view that the US model has forced new lenders to work with the
    banking community—or have you actively sought out the banking community to work
    with?**'
  id: totrans-465
  prefs: []
  type: TYPE_NORMAL
- en: It’s somewhere in between. There is a collision happening between Wall Street,
    Silicon Valley and the banks. We’re telling our story about the benefits to investors
    and the benefits to borrowers, and how the rating agencies will now rate the loans.
    As a result, banks are now interested in working with us in various ways, including
    the big banks who are buying loans from Prosper and securitizing them with a single
    A rating from the credit rating agencies, as we saw with the Citigroup securitization
    that included $377 million in loans originated through Prosper in July 2015.
  id: totrans-466
  prefs: []
  type: TYPE_NORMAL
- en: '**How do you see the lending marketplace structuring itself over time? Do you
    see a particular model emerging?**'
  id: totrans-467
  prefs: []
  type: TYPE_NORMAL
  zh: '**您如何看待贷款市场随着时间的推移将会形成怎样的结构？您是否看到会出现特定的模式？**'
- en: We’re connecting people who want to invest their money, and get their money
    back with a return. That’s debt crowdfunding. This is very different to equity
    crowdfunding, which is investing in projects or companies rather than lending.
    In debt crowdfunding, long term, I’d imagine a day when there is a portal where
    people all over the world could go on to a site and invest money. I also envisage
    a portal where borrowers and investors from around the world can go and meet.
    This is the beginning of innovation in these markets, and there is big growth
    in front of us. I’m more excited to be in this industry today than I’ve ever been.
  id: totrans-468
  prefs: []
  type: TYPE_NORMAL
  zh: 我们正在连接那些想要投资并获得回报的人。那就是债务众筹。这与股权众筹非常不同，后者是投资于项目或公司，而不是借贷。在债务众筹中，我想象着有一天会有一个门户网站，全世界的人都可以进入网站投资。我还设想着一个门户网站，借款人和来自世界各地的投资者可以在这里相遇。这是这些市场创新的开始，我们面前有巨大的增长机会。我比以往任何时候都更加兴奋地加入了这个行业。
- en: '**So you see a few global, peer-to-peer funding platforms in the future?**'
  id: totrans-469
  prefs: []
  type: TYPE_NORMAL
  zh: '**所以你认为未来会有一些全球性的点对点融资平台？**'
- en: I really do. As data becomes more readily available and funding and capabilities
    of the leading platforms can process that data and create access to terms and
    loans for different people in different areas, it is possible. I also think investors
    around the world are all looking for the same thing. For example, I just got back
    from travels around the world, including China and Italy, telling the Prosper
    story. There is no place in the world that investors aren’t looking for yields
    of short duration that reports interest daily and pays monthly, and that’s exactly
    what we’re doing here. There are also many benefits to the borrower around speed
    and convenience. People who apply for a loan through Prosper can be at home 24
    hours a day and have a great experience. They don’t have to put on a suit and
    visit the bank and hope that a loan officer would give them a loan, like my father
    did. Online marketplaces for credit are far more efficient for investors and borrowers,
    to meet and do business together.
  id: totrans-470
  prefs: []
  type: TYPE_NORMAL
  zh: 我真的认为会。随着数据变得更加容易获取，领先平台的资金和能力可以处理这些数据，并为不同地区的不同人群提供贷款条款和贷款机会，这是可能的。我还认为世界各地的投资者都在寻找同样的东西。例如，我刚刚从世界各地，包括中国和意大利的旅行回来，讲述了Prosper的故事。世界上没有一个地方的投资者不在寻找短期收益，每日报告利息并每月支付的收益，而这正是我们在这里做的。对于借款人来说，速度和便利性也有很多好处。通过Prosper申请贷款的人可以在家里24小时都有一个很好的体验。他们不必穿上西装去银行，并希望贷款官员会给他们贷款，就像我父亲曾经做过的那样。在线信贷市场对投资者和借款人来说都更加高效，可以更好地相互配合做生意。
- en: '**In terms of access to data, that’s what is being addressed by companies like
    Klarna, who assess risk based on your zip code. However, in a lot of the emerging
    markets you don’t have access to that form of data enrichment.**'
  id: totrans-471
  prefs: []
  type: TYPE_NORMAL
  zh: '**就数据获取而言，像克拉纳这样的公司正在解决这个问题，他们根据你的邮政编码评估风险。然而，在许多新兴市场上，你无法获取到这种形式的数据丰富化。**'
- en: What Klarna is doing is awesome. There’s a lot of data out there, and they’re
    leading the market. What’s most important is what the platforms do with the data
    once they get it. In Asia, there are the “BATS”, which includes Baidu, Alibaba,
    Tencent and some of the alternative lending sites. There’s so much data that the
    marketplace in Asia can utilize to help them do credit. So it’s not just getting
    all this traditional and alternative data, but what we can do with machine learning
    and some of the other big data analytic systems and new developments out there.
    This is really just the beginning.
  id: totrans-472
  prefs: []
  type: TYPE_NORMAL
  zh: 克拉纳正在做的很棒。世界上有很多数据，他们正在领导市场。最重要的是平台在获得数据后如何处理。在亚洲，有“蝙蝠四杰”，包括百度、阿里巴巴、腾讯和一些替代借贷网站。亚洲市场有很多数据可以用来帮助他们进行信用评估。因此，重要的不仅是获取所有这些传统和替代数据，还有我们可以如何利用机器学习和其他大数据分析系统以及市场上的新发展。这才刚刚开始。
- en: '**How do you see Prosper changing over the coming years?**'
  id: totrans-473
  prefs: []
  type: TYPE_NORMAL
  zh: '**你认为 Prosper 在未来几年会有什么变化？**'
- en: 'There will be economic change, employment change, interest rate change and
    more. There will also be an explosion of new platforms for finance, and each of
    these platforms is going to have to adjust and integrate over time. That’s something
    that is going to tell a lot about the strengths of the different marketplaces:
    how are adjustments in rates, terms and credit made as the economy changes?'
  id: totrans-474
  prefs: []
  type: TYPE_NORMAL
  zh: 经济变革、就业变化、利率变动等等都将会发生。金融领域也将迎来新平台的爆发，每个平台都必须随着时间的推移进行调整和整合。这将大大反映出不同市场的优势所在：随着经济变化，利率、条款和信用如何调整？
- en: '**What will other P2P lenders be doing as you gear up for these changes?**'
  id: totrans-475
  prefs: []
  type: TYPE_NORMAL
  zh: '**在你为这些变化做准备时，其他P2P借贷平台会做些什么？**'
- en: I think we will end up like all industries, where there will be two or three
    leaders. If you look at drinks you have Coke and Pepsi; with credit cards you
    have MasterCard or Visa; or, in the US, you have AT&T and Verizon in the cellular
    business. In each industry, you have two or three leaders and then you have a
    mid-group and a smaller group, and I think that’s what’s ahead for us in marketplace
    lending. The leaders are being established now and they will pull away from the
    pack. You’ll see tremendous growth of Prosper Marketplace and Lending Club here
    in the US, and then you’ll see leaders converge on each other on the different
    continents.
  id: totrans-476
  prefs: []
  type: TYPE_NORMAL
- en: '**And then each of the players starts to merge and acquire?**'
  id: totrans-477
  prefs: []
  type: TYPE_NORMAL
- en: Sure. It will start with mergers and acquisitions within the continents and
    then across the continents. Funding Circle is an example where they started in
    the UK and then came to the US with an acquisition. You will see more of that
    over time. Some of the firms in Asia may be forced to look to acquire in other
    parts of the world, but that will take time, as they have a market that is much
    larger. For example, 500 million people of the 1.4 billion people of China are
    truly underbanked or poorly banked, given they don’t have the equivalent of credit
    unions and regional banks. So the population of China loves what peer-to-peer
    offers, giving them a place to borrow and invest.
  id: totrans-478
  prefs: []
  type: TYPE_NORMAL
- en: '**So in five to ten years we have a global, peer-to-peer credit marketplace
    that’s taken the consumer credit and small business market away from the banking
    community. Will the banking community then be primarily a source of funding for
    these peer-to-peer marketplaces?**'
  id: totrans-479
  prefs: []
  type: TYPE_NORMAL
- en: 'You’re going to see banks and online marketplaces partner to give consumers
    access to the type of personal loans that Prosper offers. The bank introduces
    the customer to the product and then the marketplace does what it does best: assisting
    banks with underwriting, credit scores and customer service. Then the banks fund
    that loan. Banks often outsource key things, whether that’s credit cards or ATM
    networks, and this may be another thing that banks learn to deal with as an outsourced
    function.'
  id: totrans-480
  prefs: []
  type: TYPE_NORMAL
- en: '**Do the banks understand this?**'
  id: totrans-481
  prefs: []
  type: TYPE_NORMAL
- en: Some do, but we have a lot of work to do. I spend a lot of my time doing what
    we call *E, A & U*, which is *Education, Awareness and Understanding.* I’ve visited
    many banks in this country and they are starting to become more aware of what
    we are doing. They are seeing the volume of loans we’re facilitating, the great
    customer service we’re offering and the accurate evaluations that we’re able to
    provide, as a financial technology company.
  id: totrans-482
  prefs: []
  type: TYPE_NORMAL
- en: '**And I guess Lending Club’s IPO helped (Lending Club went public in December
    2015 with an $8 billion IPO)?**'
  id: totrans-483
  prefs: []
  type: TYPE_NORMAL
- en: Lending Club’s IPO was great for branding and awareness. I am a huge fan of
    what they’re doing, I think they’re great operators and they’re great leaders
    of this industry. We are definitely a one–two in the marketplace here, and that
    gap is closing very rapidly.
  id: totrans-484
  prefs: []
  type: TYPE_NORMAL
- en: '**I saw that PayPal recently announced it would lend to merchants based on
    digital footprints of volume and value processed through the PayPal network. Do
    you see many new models coming out like this, using data analytics to offer alternative
    ways of doing things compared to your own model?**'
  id: totrans-485
  prefs: []
  type: TYPE_NORMAL
- en: It’s even bigger than that. I think you’re going to see many of the large tech
    companies get interested in FinTech. They are all able to take their networks
    and their large user base, and connect parties for anything from payments to loans.
    It’s just a matter of time.
  id: totrans-486
  prefs: []
  type: TYPE_NORMAL
