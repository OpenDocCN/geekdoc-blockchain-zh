- en: MARK MULLEN, CEO of Atom Bank
  id: totrans-489
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: '*Mark Mullen is the CEO and Co-Founder of Atom Bank and former CEO of First
    Direct. Atom Bank is a major new digital bank due to launch in the UK.*'
  id: totrans-490
  prefs: []
  type: TYPE_NORMAL
- en: '**How did Atom Bank come about and how do you envision the launch of the bank?**'
  id: totrans-491
  prefs: []
  type: TYPE_NORMAL
- en: It is fair to say that Atom Bank is Anthony Thomson’s brainchild, in the sense
    that Anthony wanted to launch a new bank after leaving Metro Bank. He began having
    serious conversations with me in March 2013, and we started to discuss what sort
    of bank we could create. It was not just about whether there was a space for a
    new competitor in the industry, but what sort of bank we would develop.
  id: totrans-492
  prefs: []
  type: TYPE_NORMAL
- en: We very quickly agreed that a “digital first” bank was a model worth building,
    considering all the changes we had seen in the industry, so we started to work
    more closely together around this vision. Anthony then went and found additional
    expertise and team members, so then we knew we had plenty of opportunity to change
    the market and increase competition, since the change of pace has been slow so
    far. In fact, it is strange to see such slow change when you have these incredible
    stresses and drivers for change, both technologically and behaviourally. The lack
    of change in the face of clear demand and opportunity now creates the focal points
    for the team as we move towards the launch of Atom Bank.
  id: totrans-493
  prefs: []
  type: TYPE_NORMAL
- en: '**I recognise that you are looking to launch a radically different digital
    bank, but what exactly does this mean?**'
  id: totrans-494
  prefs: []
  type: TYPE_NORMAL
- en: I think it’s important to look at the entire business model.
  id: totrans-495
  prefs: []
  type: TYPE_NORMAL
- en: Existing big banks can go and spend millions of dollars on building out their
    digital platform—and they will. But when it comes to being radically different,
    they simply cannot. To be radical you need to have a blank sheet of paper and
    build something from scratch. Then, every decision you make can be aligned to
    your vision, and can be aligned to the competitive advantages that you’re trying
    to create. Whereas if you are in a big, established bank, every decision you make
    is compromised by the need for it to connect to whatever is already on the table—by
    way of legacy, existing customers, or existing products and services.
  id: totrans-496
  prefs: []
  type: TYPE_NORMAL
- en: So, at a very simple level, we can be radically different because we don’t have
    to create a single product we don’t believe in. An existing bank has to make sure
    all existing products can be distributed by all channels, whether they are new
    or not. That is a fundamental difference between “radical new”, as opposed to
    evolutionary or even revolutionary.
  id: totrans-497
  prefs: []
  type: TYPE_NORMAL
- en: A radical approach in how we use this one-off opportunity to be new allows us
    to challenge and examine every single decision, every aspect of our supply chain
    and our business model. It allows us to potentially focus on a different set of
    customers. We don’t have to be for everyone. It allows us to narrow the range
    of focus. In particular, it means that we are not trying to live up to a reputation,
    as we don’t have one.
  id: totrans-498
  prefs: []
  type: TYPE_NORMAL
- en: '**There are a few radical digital banks out there, like Simple and Moven. How
    do you see your vision playing out against those guys, for example?**'
  id: totrans-499
  prefs: []
  type: TYPE_NORMAL
- en: Well, I have tremendous interest in and admiration for them, but these are front
    ends to banking, rather than banks. We had a discussion about whether it was necessary
    for us to build both the back end and the front end and, on balance, we decided
    to build the complete service, from product through customer service to delivery.
    We would own the entire supply chain. That’s a much bigger ask, as we need to
    be an authorised financial institution—it’s not just a technological play.
  id: totrans-500
  prefs: []
  type: TYPE_NORMAL
- en: We believe we need to do this, as we are not then hostage to the agenda of the
    owners of the balance sheet or a service provider. We are not attached to something
    that has its own reputation and its own legacy issues. But clearly the downside
    is that you have a lot of work to do, and it becomes a lot more complex to build
    the entire enterprise. Having said that, there is plenty of room for different
    models.
  id: totrans-501
  prefs: []
  type: TYPE_NORMAL
- en: What’s really interesting about a Simple or Moven, and something I really believe
    in, is that they’re not just technology players. Rather, they are new brands.
    It’s very difficult for a long-established brand to get its customers to reconsider
    who it is and what it stands for. Whereas if you launch a new brand, you get that
    opportunity to establish a set of credentials from scratch.
  id: totrans-502
  prefs: []
  type: TYPE_NORMAL
- en: I’m really quite surprised in many respects that a lot of bigger players in
    the UK have not looked at this potential avenue for growth. I suppose, given the
    context of the banking crisis, it may be understandable. Even so, these new firms
    are interesting for me not just as technology players, but also because of their
    brand play. Equally, these firms are different from Atom. They are not building
    the entire bank. They are building a piece of it, or a layer. We are not doing
    that. We are building the whole thing.
  id: totrans-503
  prefs: []
  type: TYPE_NORMAL
- en: '**On the other side, I discovered recently there are other digital start-ups
    in the UK, such as Starling Bank (see following interview with Starling CEO Anne
    Boden). Do you see yourself as a player running alongside a bank like that, or
    is your vision different?**'
  id: totrans-504
  prefs: []
  type: TYPE_NORMAL
- en: I don’t know, to be absolutely honest. I don’t know what the vision of Starling
    Bank is. I think it was called “Bank Possible” until fairly recently. I think
    Starling is a relatively new announcement and, as is always the case in this sector,
    you hear rumours about what someone is doing or might be doing, and they may or
    may not be true. Therefore, to be absolutely frank, I don’t know what the scope
    of Starling Bank is or their vision.
  id: totrans-505
  prefs: []
  type: TYPE_NORMAL
- en: In any case, we run our own race and we have a pretty clear idea of what we
    stand for, who we are and what we are building, and that’s our all-consuming task.
    We aren’t worrying about what other people are doing The Bank Start-ups yet. We
    haven’t got the head space for it. I also think there is plenty of opportunity
    for new players in the industry. I genuinely believe that. I think the base case
    assumption that a bank has to be big is no longer as true as it was, and potentially
    it’s quite unattractive for customers, and may be even unattractive for regulators
    and taxpayers, as it comes with a lot of downsides.
  id: totrans-506
  prefs: []
  type: TYPE_NORMAL
- en: '**I know from our previous conversations that your vision is different. For
    example, you aren’t going to offer a typical bank call centre. You do have one,
    but it’s just there for technical issues rather than financial questions. Is that
    correct?**'
  id: totrans-507
  prefs: []
  type: TYPE_NORMAL
- en: Yes. If we haven’t delivered a digital app that can help you with answers to
    not just basic questions but pretty sophisticated questions, then why did we bother
    building a digital bank? I absolutely believe in digital, and not just as an alternative
    channel. I’ve always believed in at as a fundamentally superior way of delivering
    banking services. The data doesn’t lie. The UK’s most satisfied customers in the
    banking sector are customers who use digital channels to consume banking services.
    That’s not a recent phenomenon, as you can trace this back 15 years or more.
  id: totrans-508
  prefs: []
  type: TYPE_NORMAL
- en: The irony is that the less you see and speak to your customers, the more satisfied
    they are with you. I know this is a paradox, but they feel better informed and
    more in control of their money as they are the ones making the decisions. I don’t
    think it’s an accident that some of the oldest digital platforms are in the investment
    markets, for example. These platforms have proven to have longevity, when other
    aspects of the personal selling environment have declined in popularity and, indeed,
    represent higher risks to the distributors.
  id: totrans-509
  prefs: []
  type: TYPE_NORMAL
- en: So, in that context, if you are building that sort of model, you still want
    to provide a support service for people, and you want to make that available and
    convenient. However, the primary role of that support service is to help answer
    technical questions. It is to answer the “How do I do this?” questions, as opposed
    to performing the transaction for the customer. I think our customers are more
    than capable of doing the latter themselves but, if there is a problem with the
    app, we will be on hand to help.
  id: totrans-510
  prefs: []
  type: TYPE_NORMAL
- en: '**Will you be offering the typical banking services, such as deposit accounts,
    credit cards, etc?**'
  id: totrans-511
  prefs: []
  type: TYPE_NORMAL
- en: We want to be a proper, full-service competitor for both personal and business
    banking. There are a lot of new entrants—and some not so new— to the market that
    are essentially niche players. They are perfectly respectable and admirable enterprises.
    For us though, we want to go after the current account market and offer something
    new and fresh. So yes, we will certainly include what you might describe as the
    fundamental banking services and bank accounts.
  id: totrans-512
  prefs: []
  type: TYPE_NORMAL
- en: '**Again, taking your experience with First Direct, you have got that knowledge
    of how to deal with customers remotely without branches. I am guessing you will
    still have the usual access to ATMs through the LINK network and all those sort
    of things?**'
  id: totrans-513
  prefs: []
  type: TYPE_NORMAL
- en: We are looking at it and have a lot of dialogue with people on how our customers
    can get access to such services, and what they expect from the orthodox banking
    channel. For example, as long as cash is still a big part of our society, we will
    offer debit cards and access to the ATM network. We are having a big debate over
    cheques, though. We are not big fans of them, and we would rather not incur the
    cost of a solution that is many years out of date. There are some practicalities
    where you have to move towards customers’ needs, however, and not compromise how
    they come to you. These are real debates at Atom right now.
  id: totrans-514
  prefs: []
  type: TYPE_NORMAL
- en: '**One of your interesting moves is to base the head office in Durham. Is there
    a specific reason why you chose there?**'
  id: totrans-515
  prefs: []
  type: TYPE_NORMAL
- en: There are a whole bunch of reasons, not the least of which is that Anthony is
    originally from Newcastle. I have worked in Leeds for many years, and I know it
    is possible to build and run a world-class business in the banking category outside
    London.
  id: totrans-516
  prefs: []
  type: TYPE_NORMAL
- en: There is a lot to be said for being outside London, not least because it’s an
    expensive place to base a business. If you don’t need to be in London, it doesn’t
    make sense to place a business where the ground rents and employment costs are
    so high, and where the markets are so massively competitive.
  id: totrans-517
  prefs: []
  type: TYPE_NORMAL
- en: Durham is appealing as the real estate is less expensive; but cheap land gets
    you nowhere when you’re building a high-end company. Importantly, there are fabulous
    universities; a huge population catchment area; and the city is well connected
    by trains to north and south. Equally, there is actually not that much in the
    way of alternative financial institutions, so we are offering an alternative employment
    proposition in the local market. That’s quite an attractive thing to do.
  id: totrans-518
  prefs: []
  type: TYPE_NORMAL
- en: Bear in mind that we are also a digital bank and, as a consequence, there is
    no need for us to put the bank in an expensive place, as ultimately the customer
    would have to pay for it. This is why it made no sense to base ourselves in an
    expensive location, but in one with the most talent availability and growth opportunities.
  id: totrans-519
  prefs: []
  type: TYPE_NORMAL
- en: '**Looking ahead, are there some milestones we should be looking out for?**'
  id: totrans-520
  prefs: []
  type: TYPE_NORMAL
- en: When can we get the first Atom bank account opened? It’s difficult to give dates
    Chris, as I don’t want to commit to them. We want to have completed the launch
    end-to-end within one year of opening our doors, so there is an awful lot to do.
    We don’t intend to open with all products and services from day one, and are more
    conscious about the need to get it right than the need to do it all. Our aim is
    to build our reputation on high quality, and we can be small and grow well through
    that approach. The alternative is to try to be big early and encounter problems,
    and so we know which way we would rather go. Overall, the implementation will
    take about a year, but we certainly want to start that journey in the second half
    of 2015\. Those are the plans.
  id: totrans-521
  prefs: []
  type: TYPE_NORMAL
- en: '**I know one of the biggest challenges is getting the banking license, but
    equally you have an experienced team and might be able to fast-track that cycle,
    since you have all done this before?**'
  id: totrans-522
  prefs: []
  type: TYPE_NORMAL
- en: 'Yes, to an extent. One of the nice things about the process is that we’re doing
    our own work. We haven’t outsourced or contracted work to any consultancy. Our
    bank is designed by our team. We have written our own documents and applications
    to the regulators. We have taken in subject matter experts to help out in specific
    parts of it but, ultimately, it has been blueprinted and designed from the ground-up
    by us. A lot of this comes down to with whom you surround yourself with, and we’ve
    got some hugely talented people. It’s funny, as I was talking to the team during
    the briefing this morning and I kind of said, “You’re not looking over your shoulders
    saying someone else did it”. Whatever happens at Atom will happen because we did
    it. Consequently if it’s good, we get to pat ourselves on the back. If it’s bad,
    there’s no one else to blame. I am confident we have got the right talent and
    I am sure I speak for everyone that works there when I say: how many opportunities
    will you get to build a bank from the blueprint plans on a clean sheet of paper
    through to the reality?'
  id: totrans-523
  prefs: []
  type: TYPE_NORMAL
- en: '**It is also important to have the funding to make these things happen. What
    sort of people are involved in backing Atom Bank?**'
  id: totrans-524
  prefs: []
  type: TYPE_NORMAL
- en: As you probably know we have Neil Woodford’s fund, Jon Boulton, and Jim O’Neill,
    the noted economist who coined the term “BRICS” and was previously with Goldman
    Sachs. Anthemis and Polar are also involved, alongside our 20 or so original angel
    investors, so it is an interesting mix of City institutions, fairly big names
    and influential backers from the North East. It creates a clear link to the City
    and to where we are based. That has been very helpful in building the bank locally,
    as well as building the broader story of the bank in the City. It is also reassuring
    when people choose to back you. It is a vote of confidence. That adds momentum
    to a team, especially when these investors are pretty shrewd, renowned and respected
    investors.
  id: totrans-525
  prefs: []
  type: TYPE_NORMAL
- en: '**If you are outlining the vision of what you would like to see at Atom Bank
    five years from now, do you have an idea of what that will be?**'
  id: totrans-526
  prefs: []
  type: TYPE_NORMAL
- en: I want it to be a major brand with a fabulous reputation. I don’t need it to
    be huge, just special, well respected, successful, reliable and sustainable. If
    I wanted anything, it would to be recognised as a special brand doing something
    quite remarkable in its industry. If I had all my wishes, it would be respected
    and recognised outside the banking industry, too. Then it becomes a brand, not
    just a bank. That’s what I really want.
  id: totrans-527
  prefs: []
  type: TYPE_NORMAL
- en: '**Who will be the typical customer of the bank?**'
  id: totrans-528
  prefs: []
  type: TYPE_NORMAL
- en: That used to be a relatively straightforward question to answer if you looked
    at any innovation adoption curve. You could pretty much say, if you were going
    to invest in new technology, you could go to the professional services sector
    such as teachers, accountants and so on. Or go to new students and graduates.
    If you look at the adoption across the age spectrum, you see that there are massive
    differences in every age demographic. What we have concluded, therefore, is that
    there is a mindset about digital adoption, and certainly a relationship between
    financial literacy and digital literacy. So, if you follow the orthodox thinking
    within the industry, you are probably looking at people who switch banks in their
    late 20s or early 30s, but we want to appeal to a broad generation. So, I may
    be wrong on this, but I think our primary appeal will be to a median age around
    25 or 26\. These people are not bound to the industry that I grew up in, and they
    are absolutely using technology on an increasing basis to manage their life and
    money.
  id: totrans-529
  prefs: []
  type: TYPE_NORMAL
- en: '![Illustration](images/f0362-01.png)'
  id: totrans-530
  prefs: []
  type: TYPE_IMG
- en: ANNE BODEN, CEO of Starling Bank
  id: totrans-531
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: '*Starling Bank is the name of a new challenger bank being set up in London.
    The bank’s early days show how challenging the process of creating a new bank
    can be. Nevertheless, there is grand ambition to shake up the banking establishment,
    as outlined in this interview with founder and CEO Anne Boden.*'
  id: totrans-532
  prefs: []
  type: TYPE_NORMAL
- en: '**A lot of people haven’t heard of Starling Bank. Can you give us an introduction
    and background to what you are doing, and the plans for the bank?**'
  id: totrans-533
  prefs: []
  type: TYPE_NORMAL
- en: We’re creating the first “smart bank” in the UK. A bank that focuses on making
    money easy for people, so that they can answer the important questions like “Can
    I really afford this?”, send and spend money with friends, and avoid nasty surprises
    and ridiculous charges. It’s the next generation of banking focused on customers
    rather than products.
  id: totrans-534
  prefs: []
  type: TYPE_NORMAL
- en: In terms of background, I started my career in Lloyds Banks in the early 1980s,
    and the sad thing is that not a lot has really changed since then. The big banks
    have added some channels, and we’ve moved from branch to phone to internet to
    mobile, but the product, the model, hasn’t changed.
  id: totrans-535
  prefs: []
  type: TYPE_NORMAL
- en: At the moment digital banking is just like branch-based banking on a screen.
    You’re provided with what comes down to a self service terminal, which is a bit
    like playing radio on a TV, or putting sales brochures on the internet… it kind
    of works, but we can do so much better.
  id: totrans-536
  prefs: []
  type: TYPE_NORMAL
- en: We’re looking to make that leap. To create a truly smart bank that applies modern
    technology directly to solving customer problems, with a simple, easy-to-use interface.
  id: totrans-537
  prefs: []
  type: TYPE_NORMAL
- en: '**How will Starling Bank be different?**'
  id: totrans-538
  prefs: []
  type: TYPE_NORMAL
- en: Retailing has been radically changed by Amazon, Broadcast TV by Netflix, music
    by the likes of Spotify, social media by Facebook, but banking is still stuck
    in the last century, because the big banks are stuck with hundreds of old systems,
    their legacy IT.
  id: totrans-539
  prefs: []
  type: TYPE_NORMAL
- en: We all know that the vast majority of the banks today are based on technology
    built in the 1960s and 1970s, enhanced from the 1980s onwards. These systems have
    just had more and more channels and propositions layered on, but the core structure
    hasn’t changed, and that’s the problem that they all have.
  id: totrans-540
  prefs: []
  type: TYPE_NORMAL
- en: We’re not building a traditional bank, we’re not taking an off-the-shelf banking
    package and adding a prettier interface, biometrics, and video chat. We’re building
    services for digitally savvy customers that make their lives easier.
  id: totrans-541
  prefs: []
  type: TYPE_NORMAL
- en: So yes, we’re starting from the customer needs and wants, rather than starting
    from a specific product or a package. And that’s a big difference. It doesn’t
    constrain your thinking in old ways. It changes the game.
  id: totrans-542
  prefs: []
  type: TYPE_NORMAL
- en: And the results are night and day. It’s the difference between looking up where
    you want to go, planning when you want to leave and phoning a taxi firm, versus
    pressing one button to book on Uber as you stand on the street. It’s banking turned
    upside down. Customer driven and technology enabled— the bank for the digital
    age. That’s what we are really aiming to become.
  id: totrans-543
  prefs: []
  type: TYPE_NORMAL
- en: '**I am intrigued to know the vision of your bank model. Other banks are using
    multiple distribution systems from branches through call centres. Will that be
    part of your model? Or are you a pure digital play on mobile, tablet and other
    devices of choice?**'
  id: totrans-544
  prefs: []
  type: TYPE_NORMAL
- en: Our soon-to-be customers drive all of our decisions, and from the interviews
    we do a few times a week we’ve confirmed that the smartphone generation don’t
    want to go to a branch to deal with their everyday banking. They want to watch
    TV, pay a bill, check how they are doing, and be told if anything out of the ordinary
    happens. Otherwise they want banks to stay out of the way, so that they can get
    on with their lives.
  id: totrans-545
  prefs: []
  type: TYPE_NORMAL
- en: So we won’t have branches, but we will deliver the best proposition on a mobile
    device. A smart bank that does an amazing job and stays out of the way.
  id: totrans-546
  prefs: []
  type: TYPE_NORMAL
- en: '**You’ve mentioned the models of Amazon and Facebook, and the idea that you
    will be using Facebook. How will that work?**'
  id: totrans-547
  prefs: []
  type: TYPE_NORMAL
- en: Successful internet platforms have a lot to teach banks. From being able to
    sign up in a couple of minutes, to really elegant flows, and that continual push
    to improve, test, and develop ever better services. Banks obviously have regulatory
    constraints, and the need to deliver a rock solid, secure service, but the lessons
    are still there.
  id: totrans-548
  prefs: []
  type: TYPE_NORMAL
- en: In that respect we will be more like Amazon or Facebook than a traditional bank.
    But in terms of using and connecting with Facebook or any of the big internet
    platforms, it’s an interesting question. We’re testing a variety of ideas on how
    customers might want to connect with us and with their friends. Most of are sceptical
    of any bank connecting with their social networks… rightly so, when you look at
    the current reputation of the big banks. But we are a very different kind of bank,
    and there are some interesting areas where it might work.
  id: totrans-549
  prefs: []
  type: TYPE_NORMAL
- en: '**Will you be a full-service bank from day one?**'
  id: totrans-550
  prefs: []
  type: TYPE_NORMAL
- en: To begin with, we will be only offering a current account with a bit of saving
    and borrowing. We’re focused on helping customers with their everyday banking
    needs. But the world is changing. As I think I mentioned earlier, the old model
    of the big banks capturing a customer and then trying to sell them lots of different
    products through lots of channels is going away. There will be lots of new entrants
    taking pieces of the pie, and there will be a lot of disaggregation. We will soon
    see a very different model.
  id: totrans-551
  prefs: []
  type: TYPE_NORMAL
- en: '**How far have you got with your plans?**'
  id: totrans-552
  prefs: []
  type: TYPE_NORMAL
- en: We’ve put together a world-class team to deliver this proposition. It’s an The
    Bank Start-ups amazing mix of banking experts and start-up talent. We’ve got people
    from the big banks, GoCardless, Hailo, the US, Spain, and further afield. When
    you’re doing something this big with a real vision, the right people find you.
    We have offices in Farringdon, London. We are well into the banking license application
    process, and we’re really taking off. The support from everyone is just amazing.
  id: totrans-553
  prefs: []
  type: TYPE_NORMAL
- en: '**There are some other banks that are challenging the model, like Moven and
    Simple in the States and Atom Bank in the UK, which is also launching soon. Do
    you see yourselves as similar to those, or are there any radical differences?**'
  id: totrans-554
  prefs: []
  type: TYPE_NORMAL
- en: Simple and Moven blazed a trail. They were in that first generation of banking
    improvements, great veneers, bolted onto other people’s banking licenses, or traditional
    banking packages. They really showed what’s possible, and we’ve got a lot of respect
    for what they did.
  id: totrans-555
  prefs: []
  type: TYPE_NORMAL
- en: We’re a group of people very experienced at running banks, together with a group
    of people obsessed with making a difference to customers, together with a group
    of world class engineers, and we’re creating a service, a platform built from
    the ground up for one purpose.
  id: totrans-556
  prefs: []
  type: TYPE_NORMAL
- en: We’re the next generation. There is no veneer, no join. Just the most advanced,
    real-time contextual banking system ever created with the purpose of helping customers.
  id: totrans-557
  prefs: []
  type: TYPE_NORMAL
- en: As far as Atom is concerned, they say very little in public, so I don’t really
    know a lot. I believe they are offering a product range on packaged software.
    Competition is good and the market is big enough for more nontraditional, multi-product
    banking models such as Atom and ourselves.
  id: totrans-558
  prefs: []
  type: TYPE_NORMAL
- en: '**What technologies are you talking about here? Will you be offering wearables
    and such like?**'
  id: totrans-559
  prefs: []
  type: TYPE_NORMAL
- en: The important thing here is to deliver what customers want. What we are creating
    is a bank that moves at the pace of consumers. In a traditional bank, an idea
    is created and a year or so later, it is implemented. The world is moving faster
    and faster, so things could be very different this time next year. We don’t know
    what is going to happen with the Internet of Things, but we will be able to respond
    quickly if such a market develops.
  id: totrans-560
  prefs: []
  type: TYPE_NORMAL
- en: 'The important thing is that we focus on what we do well, which is to provide
    the best service for a product, and making sure we can plug into the other services.
    We aim to be quick: quick to respond in a timeframe that our customers expect
    from other industries, and in a way that we have never been able to achieve in
    the banking industry before.'
  id: totrans-561
  prefs: []
  type: TYPE_NORMAL
- en: '**Do you have a vision of where you will be in 2020?**'
  id: totrans-562
  prefs: []
  type: TYPE_NORMAL
- en: I am highly ambitious and our sights are aimed at changing banking across the
    world. There is a new generation of smart banks coming and we’re leading the way
    in the UK. The world of financial services will be radically different in 2020,
    there will be many niches, many players, and models we haven’t even seen yet.
  id: totrans-563
  prefs: []
  type: TYPE_NORMAL
- en: The banks and companies that succeed will be those that can adapt the fastest
    to all of these changes, while staying completely focused on delivering truly
    great services for their customers. People ask me what our secret feature is.
    Is there something that I can’t tell them about? And I tell them that it isn’t
    about secret features. It’s about fantastic execution and rapid adaptation. It’s
    about taking care of people and helping them take care of themselves, by making
    money easy.
  id: totrans-564
  prefs: []
  type: TYPE_NORMAL
- en: '![Illustration](images/f0367-01.png)'
  id: totrans-565
  prefs: []
  type: TYPE_IMG
- en: RENÉ FRIJTERS, Founder and CEO of Knab Bank
  id: totrans-566
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: '*René Frijters is Founder and CEO of Knab. Knab is a bank built with customers
    and takes the financial situation and the interests of its customers as the starting
    point. He vows to be completely transparent with fees, and describes Knab as “socially
    conscious”, encouraging customers to allocate part of their savings to selected
    charities. Before Knab was founded, he was CEO of the Alex Investment Bank for
    12 years. In Aegon’s latest results summary, there are some interesting comments.
    Knab, Aegon’s online bank in the Netherlands, has been recognized as having the
    best new investment concept for its simple, convenient and accessible investing.
    Knab’s innovations have now attracted more than 50,000 customers, following a
    strong increase in 2014\. Gross deposits tripled to one billion euros. This was
    mainly the result of the continued strong performance of Knab, Aegon’s online
    bank. Knab accounted for 0.6 billion euros of gross deposits in the fourth quarter,
    up from 42 million euros in the same quarter of 2013.*'
  id: totrans-567
  prefs: []
  type: TYPE_NORMAL
- en: '**Can you give me some background on Knab and who is behind it?**'
  id: totrans-568
  prefs: []
  type: TYPE_NORMAL
- en: Knab was founded in September 2012\. The initiative was started in mid 2009
    by Rachelle van der Linden, Marcel Kalse and me. Rachelle has a marketing background.
    Marcel and myself were heavily involved in Alex Vermogensbank, a stockbrokerage
    that we had set up in 1999\. Alex Vermogensbank was sold in 2007 for 380 million
    Euros to Binck Bank. I was co-founder of Alex and Marcel head of business development.
  id: totrans-569
  prefs: []
  type: TYPE_NORMAL
- en: For setting up Knab we needed a banking license and a lot of funding, not only
    for the necessary investments but also for the required capital. Because of this
    we contacted several financial institutions to see if they wanted to support our
    idea. Aegon Bank (part of Aegon Insurance) was enthusiastic about our vision and
    became a hundred percent shareholder at the end of 2010, the moment we started
    building the bank.
  id: totrans-570
  prefs: []
  type: TYPE_NORMAL
- en: '**What is the bank trying to achieve and how did you see the market opportunity
    before you launched?**'
  id: totrans-571
  prefs: []
  type: TYPE_NORMAL
- en: The reason why we started the bank is threefold.
  id: totrans-572
  prefs: []
  type: TYPE_NORMAL
- en: First, we wanted to give customers a better insight into their financial situation,
    because increasingly they are becoming more and more responsible for their financial
    future. For example, governments are reducing tax-facilities to build up pensions,
    to deduct interest on your mortgage, etc and companies are moving away from defined
    benefit to defined contribution systems, so pension risks are transferred to the
    employees themselves.
  id: totrans-573
  prefs: []
  type: TYPE_NORMAL
- en: Second, we wanted to build a bank which really acts in the interest of its customers,
    instead of only talking about customer-centricity while the company tries to earn
    as much money as possible without telling the customer at the same time.
  id: totrans-574
  prefs: []
  type: TYPE_NORMAL
- en: Third, we wanted to give customers real attention. Preferred and private banking
    concepts completely fail in the Dutch market. Only a very small group of customers
    really get the attention and the pro-active advice they require from their bank.
  id: totrans-575
  prefs: []
  type: TYPE_NORMAL
- en: '**Has that view of the market changed at all since you launched?**'
  id: totrans-576
  prefs: []
  type: TYPE_NORMAL
- en: Not really. Because of the economical crisis, we see more and more laws coming
    in, which strengthens the need to get better insight into your financial situation
    yourself. Banks try to be more customer-centric, but they change very slowly for
    various reasons (impact on P&L, legacy, reorganisations, compliance).
  id: totrans-577
  prefs: []
  type: TYPE_NORMAL
- en: '**Why is the bank called Knab?**'
  id: totrans-578
  prefs: []
  type: TYPE_NORMAL
- en: The name “Knab” says everything about our intention. Knab is “bank” spelled
    backwards. We try to work in exactly the opposite way to the established banks.
    We put the customer—which, in Dutch, is *“K”lant*— first, and the “B”onus last,
    as in we don’t pay bonuses.
  id: totrans-579
  prefs: []
  type: TYPE_NORMAL
- en: '**And do you offer all the usual bank services, such as deposit accounts, debit
    and credit cards, chequebooks, loans, mortgages, and so on?**'
  id: totrans-580
  prefs: []
  type: TYPE_NORMAL
- en: Yes, we do. At the moment we offer a current account, a savings account, term
    deposits, a credit card, two investment products (Execution Only and Asset Management)
    and a lot of services and tools. In fact, we offer our customers a PFM platform
    together with a bank. So our tools and services are even more important than our
    products.
  id: totrans-581
  prefs: []
  type: TYPE_NORMAL
- en: '**You talk about Banking-as-a-Service—could you explain that a little more?**'
  id: totrans-582
  prefs: []
  type: TYPE_NORMAL
- en: Traditional banks live from product push. They talk about customer-centricity,
    but their focus is on selling as many products as possible. We don’t believe in
    this model and really try to stand on the customers’ side, by offering them all
    kind of services to improve their financial insight and situation. Let me give
    you three examples.
  id: totrans-583
  prefs: []
  type: TYPE_NORMAL
- en: '*Personal (highest) Interest Service.*'
  id: totrans-584
  prefs: []
  type: TYPE_NORMAL
- en: With this service we monitor the interest savings rates of the customer’s accounts
    at other banks, and warn the customer when a change has taken place. Even when
    a competitor of Knab offers a higher interest rate than Knab, we send the customer
    an alert to make him/her aware.
  id: totrans-585
  prefs: []
  type: TYPE_NORMAL
- en: '*Smart Cash Management Service.*'
  id: totrans-586
  prefs: []
  type: TYPE_NORMAL
- en: With this service we automatically transfer money from the current account to
    the savings account when the amount on the current account exceeds a customized
    threshold. And we do the opposite when an overdraft occurs on the current account.
    At traditional banks customers pay 14 percent on the overdraft, while they get
    one percent on their savings at the same time. We see this as a kind of robbing
    of customers and refuse to do it.
  id: totrans-587
  prefs: []
  type: TYPE_NORMAL
- en: '*Smart Alerting.*'
  id: totrans-588
  prefs: []
  type: TYPE_NORMAL
- en: Based on all the data we have, we send our customers alerts to call their attention
    to potential financial gains and risks. We have built about a hundred of these
    alerts, and they are only being sent to customers if it’s relevant according to
    his or her profile. This also comes with an “subscription-like” payment model.
    A customer subscribes to one of our services (basic, plus, premium or business)
    and then gets a bank that is on his/her side.
  id: totrans-589
  prefs: []
  type: TYPE_NORMAL
- en: '**You also talk about Knab as a Digital Bank—how do you define a Digital Bank?**'
  id: totrans-590
  prefs: []
  type: TYPE_NORMAL
- en: Knab is a hundred percent digital. We don’t have any branches and will not have
    them in the future (except for, perhaps, a flagship store in Amsterdam). Customers
    can do all their activities via internet and mobile apps. They can reach our customer
    service desk via phone, (video) chat and social media (FB and Twitter). Signing
    of legal contracts can be done using your bankcard—the same applies for changing
    your address, you card limits, etc.
  id: totrans-591
  prefs: []
  type: TYPE_NORMAL
- en: '**What about customer onboarding, how you deal with KYC and all that?**'
  id: totrans-592
  prefs: []
  type: TYPE_NORMAL
- en: The onboarding process is a hundred percent automated. Customers can open a
    current account with us within five minutes. The only thing that they have to
    do is transfer money from an existing account at another bank, with exactly the
    same name, to Knab, to identify themselves. We do all kinds of checks and balances
    (EVA-check, world compliance check, etc) in the background, fully automated.
  id: totrans-593
  prefs: []
  type: TYPE_NORMAL
- en: '**Is the bank using any form of social media outreach and, if yes, how?**'
  id: totrans-594
  prefs: []
  type: TYPE_NORMAL
- en: We have introduced Knab Live. Knab Live is our community platform where customers
    can give feedback about our services and bring up their ideas. It’s a hundred
    percent open and transparent. We also organise a monthly Knab Open session at
    our office. Each customer is welcome and we use these events to co-create our
    products and services together with our customers. And, of course, we interact
    with our (potential) customers via social media.
  id: totrans-595
  prefs: []
  type: TYPE_NORMAL
- en: '**You are a Dutch-based bank, and many Dutch folks seem more digital than elsewhere.
    Would you agree, and what’s the typical sort of customer you are attracting?**'
  id: totrans-596
  prefs: []
  type: TYPE_NORMAL
- en: In Holland we have a very good infrastructure and 95 percent of the people are
    online. Most of our customers are between 35 and 55 years old, but in comparison
    to the Dutch population, we are more dominant in the age group between 20 and
    35\. Our customers are well-educated and most of them have more than double the
    average Dutch income.
  id: totrans-597
  prefs: []
  type: TYPE_NORMAL
- en: '**I note that you’ve achieved quite a high take-up of new customers compared
    to other banks. Is that through heavy promotion, advertising, or are you offering
    special deals on interest or other account opening incentives?**'
  id: totrans-598
  prefs: []
  type: TYPE_NORMAL
- en: It’s a combination of factors.
  id: totrans-599
  prefs: []
  type: TYPE_NORMAL
- en: First, banking is about trust and we see that, after two years, people believe
    we are here to stay.
  id: totrans-600
  prefs: []
  type: TYPE_NORMAL
- en: Second, after a difficult start with only one proposition (premium), we introduced
    in November 2013 a Spotify-like type of proposition. Customers can start saving
    with us without paying a subscription fee and grow within our bank (Basic, Plus,
    Premium).
  id: totrans-601
  prefs: []
  type: TYPE_NORMAL
- en: Third we have changed our ATL-campaign from a more “brand advertising” type
    of campaign to a more “proposition” type of campaign, where we communicate concrete
    advantages (two-times interest, fixed subscription fee, etc).
  id: totrans-602
  prefs: []
  type: TYPE_NORMAL
- en: 'Fourth, we started a multi-channel distribution strategy: partnerships/ channels,
    comparison sites (referrals), independent advisors, Aegon customers.'
  id: totrans-603
  prefs: []
  type: TYPE_NORMAL
- en: We started doing “fact-based marketing”. So, we measure every step a customer
    makes, do A/B testing on our site, etc.
  id: totrans-604
  prefs: []
  type: TYPE_NORMAL
- en: Finally, we offer one of the top three interest rates in the savings market.
  id: totrans-605
  prefs: []
  type: TYPE_NORMAL
- en: All these things helped us to grow our business, with more than 40,000 customers
    in 2014.
  id: totrans-606
  prefs: []
  type: TYPE_NORMAL
- en: '**From a marketing perspective, does the bank have any brand values, and what
    are they?**'
  id: totrans-607
  prefs: []
  type: TYPE_NORMAL
- en: 'The brand values of Knab are:'
  id: totrans-608
  prefs: []
  type: TYPE_NORMAL
- en: a. We build the bank together with our customers.
  id: totrans-609
  prefs: []
  type: TYPE_NORMAL
- en: b. We share our tools and knowledge to help our customers to get better insight
    in their financial situation, so they can get the most out of their money.
  id: totrans-610
  prefs: []
  type: TYPE_NORMAL
- en: c. We offer outstanding service, 7 days a week, 16 hours a day.
  id: totrans-611
  prefs: []
  type: TYPE_NORMAL
- en: d. We are a hundred percent transparent.
  id: totrans-612
  prefs: []
  type: TYPE_NORMAL
- en: e. We always keep innovating to make maximum use of new technological possibilities.
  id: totrans-613
  prefs: []
  type: TYPE_NORMAL
- en: '**Specifically, are you providing a service that is different to other banks
    and, if so, how?**'
  id: totrans-614
  prefs: []
  type: TYPE_NORMAL
- en: Yes, and maybe this a one of the biggest differentiators. Although we are a
    digital bank, we believe that customer service is one of the most important things
    to become successful and to create ambassadors. The employees who have contact
    with our customers are all selected based on the right “DNA”. Can they really
    listen to the customer and are they able “to stand in the customers shoes” when
    they talk to them. Are they able to “over deliver” and “surprise” customers. That’s
    the way we like it and so, why shouldn’t customers like to be treated this way?
  id: totrans-615
  prefs: []
  type: TYPE_NORMAL
- en: We have a Net Promoter Score (NPS) of +26 and customer service is an important
    part of this value (Dutch financial institutions have a negative value of -20
    on average). It’s impossible for traditional players to reach this level. They
    have a product- and procedure-based service instead of a customer-based service.
  id: totrans-616
  prefs: []
  type: TYPE_NORMAL
- en: '**Looking ahead, how do you see the longer-term vision for the bank?**'
  id: totrans-617
  prefs: []
  type: TYPE_NORMAL
- en: We really need to focus on personal finance and on customer experience. These
    will be the differentiating areas for the future, because products will become
    more and more commodities. We will enlarge our products and service offering and
    add on services like P2P-financing, mortgages, and, perhaps, bitcoins. The last
    one isn’t possible today because of rules and regulations set by Dutch Central
    Bank.
  id: totrans-618
  prefs: []
  type: TYPE_NORMAL
- en: '**Finally, what would you like the bank to be best known for?**'
  id: totrans-619
  prefs: []
  type: TYPE_NORMAL
- en: We like to be known as the most customer-driven bank.
  id: totrans-620
  prefs: []
  type: TYPE_NORMAL
- en: '![Illustration](images/f0374-01.png)'
  id: totrans-621
  prefs: []
  type: TYPE_IMG
- en: CRAIG DONALDSON, CEO of Metro Bank
  id: totrans-622
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: '*As CEO of Metro Bank, Craig Donaldson is responsible for providing executive
    leadership to the bank’s rapidly expanding team. He is chartered with guiding
    the bank’s evolution from fresh, new entrant in retail banking to trusted financial
    services partner to millions of UK customers. From helping define Metro Bank’s
    brand values, to hiring its inaugural employees and ensuring that the bank’s staff
    deliver daily customer satisfaction, Craig has been instrumental to Metro Bank
    from day one. Craig’s prior roles included managing director of retail products
    at RBS, as well as senior roles with Barclays and HBOS. He has a degree in management
    and technology from the University of Bradford.*'
  id: totrans-623
  prefs: []
  type: TYPE_NORMAL
- en: '**You’ve been on this rollercoaster ride with Metro Bank since the start. Perhaps
    you could give us a perspective on the origins of the bank and how you got to
    where you are today?**'
  id: totrans-624
  prefs: []
  type: TYPE_NORMAL
- en: The origins of the bank are based on convenience. Banks have forgotten how to
    deliver service to customers in the right way, and in the way they want them.
    So our founders, Vernon Hill and Anthony Thompson, discussed the situation of
    banking in Britain and Anthony convinced Vernon to come to the UK. Vernon’s model
    is all about building for convenience and providing superior service across every
    channel. Our customers are empowered to bank with us, however, wherever and whenever
    they want to. Yes, we have The Bank Start-ups stores, and we are rapidly growing
    our footprint, which will continue, as with the development of all our channels.
  id: totrans-625
  prefs: []
  type: TYPE_NORMAL
- en: 'The stores are open seven days a week, 362 days a year, from 8am to 8pm, and
    we have great internet banking services and telephony. Our local contact centre
    is open 24–7, with two lines: one if you want to talk to a person, and one if
    you want to talk to a computer. It is all about service and convenience and giving
    the customer a choice. Our job is to allow the customers to be in control. That’s
    why our stores are tangible.'
  id: totrans-626
  prefs: []
  type: TYPE_NORMAL
- en: We were the first bank able to produce contactless chip and PIN cards within
    minutes in store for new and existing accounts, which meant we were able to give
    customers a different experience. If you think about our personal mobile app,
    we give customers the opportunity to temporarily block and unblock their cards—something
    no other bank lets you do. For customers, that’s been a fantastic delivery service,
    as often they’ve just mislaid their card. To me, technology is not about digital
    channels. It is about how you interact with customers through every channel.
  id: totrans-627
  prefs: []
  type: TYPE_NORMAL
- en: Our service convenience comes from a proven model built in America through Vernon’s
    previous bank, Commerce Bank. We now leverage that model through every channel
    in the UK. This is how we interact and are able to deliver unparalleled levels
    of service to our customers.
  id: totrans-628
  prefs: []
  type: TYPE_NORMAL
- en: '**When Metro Bank opened with a store-based model, it had some unusual features
    about welcoming dogs, and having coin convertors in the foyers. A lot of people
    might think these are just gimmicks. Does it have any substance?**'
  id: totrans-629
  prefs: []
  type: TYPE_NORMAL
- en: Absolutely. For example, take the idea that we give out lollipops to children
    or water bowls and treats for dogs. This is because we want to be there for our
    customers. We want you to bring your children into the store, and make it easy
    for you to do so as we know parents have very busy lives, and for them to be able
    to bank whenever they want, makes life that little bit easier. We want you to
    bring your dog into the store, and make it easy for you to do so. It is why, for
    the last three years, we are the only bank to have won a gold award from Mumsnet
    for being family friendly, and that is for both our customers and our colleagues.
    So is it a gimmick to have lollipops and toilets in all of our stores? Is it a
    gimmick to have baby changing facilities? Well again, Mumsnet have given us their
    award for innovation for those things. So to me, that’s not a gimmick. We’ve also
    won the Kennel Club, Open For Business With Dogs Award for the last three years
    in a row, as they recognise who we are and what we do for all of our customers.
    We keep winning these well-publicised awards and, as a result, we win a lot of
    business and customers through those little things that matter. So no, we don’t
    think these are gimmicks—we are telling customers we are open for business, want
    to serve them and it works.
  id: totrans-630
  prefs: []
  type: TYPE_NORMAL
- en: '**I know you have been growing aggressively. Last time we spoke, I think you
    had just over 20 stores and were opening around 14,000 accounts a month. What
    are the numbers today?**'
  id: totrans-631
  prefs: []
  type: TYPE_NORMAL
- en: We are now at 32 stores and will be at 41 by the end of this year. Our aim is
    to open almost one a month as we go through 2015\. We are opening around 18,000
    accounts per month now, as we open more stores. Such growth allows us to build
    proper relationships with our customers and businesses. We deliver service and
    convenience, and as a result, our customers tend to stay with us. I would rather
    win a customer because of what we offer through service in stores, than because
    we have an offer that gives £100 for an account opening and then they leave as
    someone else offers £150\. Our contract with our customers is really clear and
    I think that’s a better model for the long term.
  id: totrans-632
  prefs: []
  type: TYPE_NORMAL
- en: '**Before you existed, First Direct topped the awards for customer service and
    satisfaction. Is that your benchmark? Is that who you mark yourself against?**'
  id: totrans-633
  prefs: []
  type: TYPE_NORMAL
- en: No. Our benchmark is John Lewis. To me, John Lewis is streets ahead when you
    look at all their services. We did a piece of work where we benchmarked ourselves
    against Apple, John Lewis, Disney, Richer Sounds, Pret, and Lush. We do our own
    benchmarking against those that offer the best service and convenience through
    all channels—not other banks.
  id: totrans-634
  prefs: []
  type: TYPE_NORMAL
- en: '**In that context, if I look at the new challenger banks, they tend to talk
    digital only. How integral is the store in this offering?**'
  id: totrans-635
  prefs: []
  type: TYPE_NORMAL
- en: Being part of the community is where we want to be—we know that customers want
    to be able to go into store if they need to. However, we also want to offer the
    best in digital, mobile and internet banking, but having the high street presence
    to connect locally with the community is very important to us. To me, I want to
    be offering the very best in every channel, not just to a select few because it
    is cheaper for me as a bank. Service and convenience is all about giving customers
    choice, and what customers want is the ability to choose which channels they want
    to interact with their bank, and not the other way round.
  id: totrans-636
  prefs: []
  type: TYPE_NORMAL
- en: If you look at John Lewis, they have click-and-collect services. I can buy goods
    from them on my iPad for delivery; or I can buy it in one of their stores; or
    I could collect it at 2pm the next day in store or even from my local Waitrose
    when I am doing my shopping; or I could take it there and then. That’s brilliant
    service, as it provides options, and banking needs to provide that style of service—when,
    where and how is what we need to remember.
  id: totrans-637
  prefs: []
  type: TYPE_NORMAL
- en: I don’t think you need 2,000 stores to be able to provide a successful service,
    but I don’t understand why customers would compromise when banks could deliver
    the same great digital offering with a store option in their community as well.
  id: totrans-638
  prefs: []
  type: TYPE_NORMAL
- en: '**On a storefront, people such as Brett King are saying that the cost overhead
    of stores is too high and adds unnecessary costs for the customer. Equally, customers
    don’t want stores, especially millennial customers who don’t feel they need to
    see anyone face-to-face and get advice. I guess you would disagree?**'
  id: totrans-639
  prefs: []
  type: TYPE_NORMAL
- en: I think it is important that the customer is given the choice as to how they
    wish to interact with the bank—they are the customer! But there are times when
    people really do want face-to-face service, no matter what. Have you ever lost
    a card? Do you want to wait until it’s posted out to you in seven days’ time or
    do you want to pop in and wait three minutes whilst it is being printed for you
    in store? I think people would come into a store for that. Do you want to count
    your coins at home, or do you want to go to Sainsbury’s and Tesco’s and pay an
    8 percent fee for that? Or do you want to use our coin counters for free?
  id: totrans-640
  prefs: []
  type: TYPE_NORMAL
- en: If you look at our account openings in the first half of last year, 77 percent
    of our customers had their accounts opened in 15 minutes, from first keystroke
    to last keystroke. That is a full account opening with Know Your Customer and
    delivery of a personalised card and chequebook. That is 15 minutes from the first
    keystroke to the last keystroke. No other bank can do that.
  id: totrans-641
  prefs: []
  type: TYPE_NORMAL
- en: I don’t know where you keep your valuables, but for a lot of small businesses,
    they want to keep it locked away in a big safe. We offer safety deposit boxes
    in our in-store vaults. It is a tangible offering which most high street banks
    no longer offer their customers unless they are private banking customers.
  id: totrans-642
  prefs: []
  type: TYPE_NORMAL
- en: We work with our communities to build relationships not only with personal banking
    customers but with local businesses, too. We had over 11,000 school children come
    into our stores as part of the national curriculum, so they could be educated
    on personal finance through our Metro Money Zone program. We have worked at over
    2,000 community events close to our stores to help local communities. To me, being
    part of the community is massively important and we can only truly do that with
    our stores.
  id: totrans-643
  prefs: []
  type: TYPE_NORMAL
- en: '**If stores are the focus, what is the role of digital capabilities? I remember
    you mentioned to me using Twitter, for example. What does that mean?**'
  id: totrans-644
  prefs: []
  type: TYPE_NORMAL
- en: We don’t market through Twitter, but we can answer customer as well as potential
    customer queries through Twitter. Our social media team is bigger than our marketing
    team, because we want to be able to work with customers at a time that works for
    them. My view is that the banks aren’t trusted generally in the UK, so what’s
    the point in banks spending millions of pounds on advertising, so they can tell
    people what they don’t believe? It’s an old fashioned way of thinking. My view
    is that customers want answers when they want them and, for many, social media
    is where they expect to get answers these days, so you’ve got to be there. Then
    it is choice so that, if they want to be able to get a new card instantly, they
    can walk into a store and get it. Some may want to be able to check something
    out on their phone and use the app, others want to make a call.
  id: totrans-645
  prefs: []
  type: TYPE_NORMAL
- en: If you’re only a digital bank you can only offer digital services. By offering
    a multi-channel service the customers can be in control across all of their needs,
    and my job is to support them in doing that. I think the stores are a massive
    part of that. Two thousand stores is too many, but 250–300 stores is the perfect
    number, if you truly are going to part of a community. I don’t know how you do
    that if you are just digital.
  id: totrans-646
  prefs: []
  type: TYPE_NORMAL
- en: '**Looking at the digital side of things, I am a big exponent of reinventing
    core systems. Your core system is only five years old but I get the sense that
    you’re slightly different.**'
  id: totrans-647
  prefs: []
  type: TYPE_NORMAL
- en: We are very much where banks want to be, and probably trailblazed as a bank
    by building Software-as-a-Service (SaaS) in banking. We use Temenos core banking
    software on what we call “pay as you grow”, and therefore you keep your cost base
    appropriate to the size of your organisation. That was massively important to
    us.
  id: totrans-648
  prefs: []
  type: TYPE_NORMAL
- en: The thing that is often missed is that so much of what we do is a straight through
    process—we fulfil all things at the point of sale, in-store.
  id: totrans-649
  prefs: []
  type: TYPE_NORMAL
- en: When you walk into the stores we can open your account end-to-end in 15–30 minutes.
    That’s print your card; give you a chequebook; set up your internet banking; and
    download the mobile app. If you are at another bank, they need to send you multiple
    pieces of paper in the post. They send it to you and it take days or weeks to
    process. We do it all straight through process at the point of sale. So our cost
    base is where the customer is and not in huge back offices.
  id: totrans-650
  prefs: []
  type: TYPE_NORMAL
- en: '**Equally, one of the big challenges for digital banks is KYC.**'
  id: totrans-651
  prefs: []
  type: TYPE_NORMAL
- en: Absolutely. Eighty percent of our customer account openings are straight through
    process. We are really very, very good at how we open accounts. This means customers
    who try to be naughty can be caught at point of sale. Our machine checks every
    passport and document at the point of sale. We can stop third party frauds straight
    away.
  id: totrans-652
  prefs: []
  type: TYPE_NORMAL
- en: Also, the way we have built our systems, they are much simpler to use. We can
    really hire for attitude and train for skill. Our biggest advocates are our colleagues,
    who sell our brand to their families, friends and their businesses because they
    believe in what we are doing.
  id: totrans-653
  prefs: []
  type: TYPE_NORMAL
- en: That is not forgetting that we are also an SME bank. We do retail and business
    banking for small and medium sized businesses, and I have many small businesses
    that use our coin counting services, for example. We have a dry cleaner who needs
    cash management services, and who wants to be able to get coins and notes out.
    There are a lot of the SMEs out there that have cash needs and, to fulfil those
    cash needs, you need a store environment. I think the SME market is the most underserved.
  id: totrans-654
  prefs: []
  type: TYPE_NORMAL
- en: '**I want to take a view on the future. Vernon’s ambition was to have 200 branches
    by 2020 and to get to an IPO within a decade. How on track is this?**'
  id: totrans-655
  prefs: []
  type: TYPE_NORMAL
- en: In January last year we went out and raised a further £370 million of equity
    to fund our growth, so we do not need to raise any more money at the moment. We
    have now had six quarters of reducing losses and that will continue every quarter
    as we grow into profitability. As for an IPO, we are definitely considering it
    in 2016 but that is a decision for later this year, early next year. As for being
    on track, we are probably 18 months ahead of where we hoped to be.
  id: totrans-656
  prefs: []
  type: TYPE_NORMAL
- en: As for additional stores, my view is that by 2020 we will have around 130–150
    stores, as we are investing a lot more into digital channels. As we grow, we can
    make a decision on where we grow, rather than carrying all the legacies, and so
    we can grow appropriately with technology.
  id: totrans-657
  prefs: []
  type: TYPE_NORMAL
- en: '**In terms of the landscape five years from now, will these new start-ups and
    challengers still be on your radar, or will your radar be focused on the incumbent
    banks?**'
  id: totrans-658
  prefs: []
  type: TYPE_NORMAL
- en: I genuinely hope there are new challengers. The more diversity we have in the
    banking ecosystem, the better the UK will be. One of my concerns is that we don’t
    need more of the same monoline offerings appearing, like savings with mortgages.
    We need people coming to market offering different things to attract different
    people. By 2020 I would like to see well-performing challenger banks bringing
    differential offerings to the market, not just a bunch of imitations.
  id: totrans-659
  prefs: []
  type: TYPE_NORMAL
- en: '![Illustration](images/f0381-01.png)'
  id: totrans-660
  prefs: []
  type: TYPE_IMG
- en: ROBERTO FERRARI, General Manager of CheBanca!
  id: totrans-661
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: '*Roberto Ferrari is the General Manager of CheBanca! and Board Member of Mediobanca
    Innovation Services, the IT and operations service company of Mediobanca Group
    in Milan. Since doing a degree in Economics and Business Administration, he has
    spent time in very large enterprises, such as Procter&Gamble in Rome, where he
    led sales development of franchising network and product marketing. In 2006 he
    entered Mediobanca Group as Marketing & Partnership VP in Compass, the consumer
    finance and payments company of the financial group, where he was in charge of
    marketing, product and business development.*'
  id: totrans-662
  prefs: []
  type: TYPE_NORMAL
- en: '**What does innovation mean at such an exciting historic moment?**'
  id: totrans-663
  prefs: []
  type: TYPE_NORMAL
- en: Everyone is talking about innovation these days. The hardest thing is to manage
    the technology in order to provide new, simple solutions to clients. Innovation
    is a means, not an end. As Leonardo da Vinci said, “Simplicity is the highest
    level of sophistication.” Never forget that. One can claim to have truly changed
    the market when one’s innovative solutions are adopted by the masses of clients,
    thus modifying the dynamics of the system itself. So, it takes a lot of intuition,
    speed, vision and a sense of priorities. It must be the customer experience that
    one wants to develop.
  id: totrans-664
  prefs: []
  type: TYPE_NORMAL
- en: '**What does innovation mean for the banking and finance sector?**'
  id: totrans-665
  prefs: []
  type: TYPE_NORMAL
- en: It is a huge challenge because the sector is hyper-regulated, and in Italy even
    more so. But, at the same time, it is an adventure because the sector truly lives
    on schemes, services models, and infrastructures that are decades old, and inadequate
    for digitalisation. Therefore, it may be more difficult when compared to other
    markets that have already been transformed (music, publishing, and travel come
    to mind) but this does not mean that it is any less intriguing. It is necessary
    to have more strength and decision-making in challenging the status quo and not
    be stopped by the first objection that “this can’t be done”. If one tries hard
    enough there is always a way to change things. Always.
  id: totrans-666
  prefs: []
  type: TYPE_NORMAL
- en: '**CheBanca! is a start-up: what goal did it start with?**'
  id: totrans-667
  prefs: []
  type: TYPE_NORMAL
- en: We can define CheBanca! as a FinTech bank, a new bank. It began in 2008, precisely
    when Italy was reaching its historic record for the number of bank teller windows
    (!). It had another vision, to change the model of bank retailing in Italy and
    to position itself where the market would be heading. It is a native multichannel
    bank, focused increasingly more on its digital affluent. It acts strategically
    as a funding arm of our shareholder Mediobanca, guaranteeing the parent company
    direct access to collecting. But it does so in a disruptive manner in respect
    to the market, challenging from the inside the various status quo and consolidated
    business models. We have done it with physical retailing, with customer service
    and products, and we are doing it with payments and investment advisory. It may
    be a long path but with a very clear vision. We have over 500,000 clients and
    we have 13 billion in overall collections, even having passed through the darkest
    phase of the country’s economic and financial crisis. For years, now, we have
    been the best online bank for customer satisfaction. I’d say that’s quite a success.
    But we won’t stop here.
  id: totrans-668
  prefs: []
  type: TYPE_NORMAL
- en: '**Thinking in general of the start-up ecosystem, is it a resource or a threat
    for traditional banking?**'
  id: totrans-669
  prefs: []
  type: TYPE_NORMAL
- en: Start-ups are the lifeblood of every sector. Challenging the market, bringing
    innovation, forcing incumbents to move, nourishing the competition and, thus,
    in the final analysis, favouring the improvement of the ecosystem. If someone
    sees them as a threat they are making a mistake. Those who wall themselves in
    are destined for extinction, it is just a question of time. We work with FinTech
    start-ups, we develop services. It is very good for us. And we help them grow
    and get stronger.
  id: totrans-670
  prefs: []
  type: TYPE_NORMAL
- en: '**What is the most explosive idea that you have seen in recent months?**'
  id: totrans-671
  prefs: []
  type: TYPE_NORMAL
- en: The one that most impressed me is IMPS, a real-time mobile payments project
    in India. Just during the month of December in 2014, it registered over 9.5 million
    real-time transactions, mainly via mobile—not necessarily smartphones—surpassing
    by a good five times its results from the preceding year. It has a user park of
    over 70 million digital account holders. A boom, and it is just the beginning.
    To sum it up, it managed to apply the success of a scheme like that of M-PESA
    to a population of over 1.2 billion individuals. This is something that is truly
    breaking the mould and changing the game. True innovation is measured by the number
    of people whose lives it can truly improve. We tend to look towards the West,
    primarily the US, but I have the impression that innovation in the world of banking
    and finance will increasingly come from the south and east. There are many other
    examples in Africa, China, Australia, Korea…
  id: totrans-672
  prefs: []
  type: TYPE_NORMAL
- en: '**And the external actors, like Facebook and Apple, who are making space in
    their sectors: what role will they have?**'
  id: totrans-673
  prefs: []
  type: TYPE_NORMAL
- en: They will have the role of challenger, very strong because based on economies
    of scale and on client bases that are unattainable for any bank in the world.
    But I don’t think they will become banks in the true sense of the word. It is
    much more probable that they will concentrate on the most mass market and easiest
    to manage parts internationally, like with payments. It will not be easy to get
    out of the US. It will be a long path, just like it was for PayPal. I wouldn’t
    underestimate Amazon and Google. The first one already manages payments globally,
    the second has such a mass that it can do what it wants. There will surely be
    great disruptions from them as well. The wave is long, it started with PayPal,
    which was born in 1998.
  id: totrans-674
  prefs: []
  type: TYPE_NORMAL
- en: '**Bitcoin is having yet another delicate moment: are we at the end of its trajectory
    or in a transformation phase? What future do you see?**'
  id: totrans-675
  prefs: []
  type: TYPE_NORMAL
- en: 'Bitcoin is the second attempt at creating a real-time, global, digital currency
    outside of the control schemes of the central banks. With this, other virtual
    currencies were created just about everywhere. In my opinion, though, bitcoin
    is still not a true currency and suffers from the same mechanisms that brought
    about its success one year ago: too much volatility and zero regulations. A year
    ago, it registered a positive value and, so, everyone was enthusiastic. Now, it
    seems like a failure—because bitcoin is perceived speculatively, as an investment,
    and not as an exchange value. The history of money teaches that exchange rates
    and values cannot be too volatile. This is the limitation of bitcoin, though I
    don’t think it’s impossible to resolve. But, above and beyond its future, whether
    it will be successful or not—and this will definitely take years and years—bitcoin
    is a sign that the current banking and transaction system on a global scale must
    confront digitalisation. Currently, it is too old, too obsolete. A different transnational
    system is necessary, that functions like the digital economy: real-time on a global
    level, and, inevitably, with some form of transparent governance. Because, without
    trust, a currency does not exist. This is its true message.'
  id: totrans-676
  prefs: []
  type: TYPE_NORMAL
- en: '![Illustration](images/f0385-01.png)'
  id: totrans-677
  prefs: []
  type: TYPE_IMG
- en: MATTHIAS KRÖNER, CEO of Fidor Bank
  id: totrans-678
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: '*Matthias Kröner is CEO and founder of Fidor Bank, Germany. He has been CEO
    since 2006\. He is responsible for investor relations, corporate communications,
    strategic development and communities. Fidor is an internet bank, its primary
    account combines elements of a traditional bank account with internet payments
    and innovative banking services. Fidor was the first bank to integrate Ripple’s
    payment protocol, allowing its customers to instantly send money in any currency
    in any amount.*'
  id: totrans-679
  prefs: []
  type: TYPE_NORMAL
- en: '**How is Fidor bank doing?**'
  id: totrans-680
  prefs: []
  type: TYPE_NORMAL
- en: We launched the bank just over five years ago and, looking back, it really has
    been quite challenging, but also very exciting. It is amazing what you can create
    within the financial services industry in the past few years with technology,
    and that fascinates and motivates me extremely.
  id: totrans-681
  prefs: []
  type: TYPE_NORMAL
- en: Regarding 2014, I think we have had a really tremendous year. A really positive
    outcome with a steep increase in our customers and our user base. All of our KPIs
    are moving north, and are proof that customer-centric banking is something that
    people need and want. In comparison to “normal digital concepts” we may have grown
    faster, but we did not and could not, as we are a bank that is restricted to the
    [MK1] regulatory capital requirements that are needed to support such growth.
    In a nutshell, one can say that we are forced to grow profitably and you can only
    do that as long as you have the capital. That, of course, is not always easy,
    but in a world of double-digit-valued, powerpoint concepts, this is a well appreciated
    alternative.
  id: totrans-682
  prefs: []
  type: TYPE_NORMAL
- en: The next steps involve further overseas growth. We announced a while back that
    we will be a borderless banking partner, simply because we live in an increasingly
    globalized society, and by the nature of the web, in a borderless environment.
  id: totrans-683
  prefs: []
  type: TYPE_NORMAL
- en: On the other side, it is not a matter of where you locate a company, it’s a
    matter of where you scale it. We have to keep a continuous and close eye on “meta
    developments” that are happening, and simply cannot ignore them. These are political
    developments, as in the Ukraine crisis; and economical developments, as in the
    ongoing European crisis; and social developments, as in the adoption and willingness
    of people to take on board digital-based innovations.
  id: totrans-684
  prefs: []
  type: TYPE_NORMAL
- en: Now we walk the talk and execute our first steps. We opened a public beta in
    the UK and we are preparing to launch in the US.
  id: totrans-685
  prefs: []
  type: TYPE_NORMAL
- en: My daily life is already very international. Just take yesterday as an example.
    In the morning we had a meeting with our MDs for Germany, UK and the US, dealing
    with the future developments of our customer-centric offers. Then, around lunchtime,
    we had a discussion with potential partners talking about the Eastern European
    distribution of the Fidor operating system. In the afternoon, we hosted an honourable
    guest from the Middle East, discussing several options with us, and at night I
    was coordinating my next trip to Singapore and New York.
  id: totrans-686
  prefs: []
  type: TYPE_NORMAL
- en: '**In a recent article I saw that Fidor finds it hard to get a payment partner
    in the UK. Is that truly the case?**'
  id: totrans-687
  prefs: []
  type: TYPE_NORMAL
- en: Well, Chris, I am happy you are asking me, because in particular the headline
    of the online version of that article was absolutely giving a wrong impression
    of the real developments. But yes, one has to admit, that onboarding to local
    UK payment-rails is not an easy task, even for a fully EU-licensed and regulated
    bank; but we have great partners we talk to and I am extremely confident that
    we will have a solution in the time we planned it.
  id: totrans-688
  prefs: []
  type: TYPE_NORMAL
- en: On the other side, that particular headline caused a very positive reaction,
    in that we had a series of organisations and people come back to us, asking The
    Bank Start-ups whether that article was correct and offering their support to
    us. That was outstanding and was another reason why I love the internet.
  id: totrans-689
  prefs: []
  type: TYPE_NORMAL
- en: '**What about your launch in Russia, Matthias? I guess, in retrospect, that
    was bad timing?**'
  id: totrans-690
  prefs: []
  type: TYPE_NORMAL
- en: Well, yes, obviously that is one of those meta-developments with the issues
    in the Ukraine that, had we known, we might have planned it in another sequence
    and priority. Being optimistic though I, first and foremost, still regard it to
    be a success because, technically, we did make a connection within nine months
    from our Fidor operating system to the local core banking of our partner, which
    is simply great.
  id: totrans-691
  prefs: []
  type: TYPE_NORMAL
- en: Second, in the light of this crisis and with all of the sanctions, we had a
    meeting in Q1 about how to move on and, despite the impression that everything
    is collapsing in Russia, we are still optimistic to find ways of how to go to
    market and leverage on the technological developments.
  id: totrans-692
  prefs: []
  type: TYPE_NORMAL
- en: One has to see that, in this case, we do not talk about the risk of a bricks-and-mortar
    banking approach. We talk about the go to market of a digital approach, and this
    enables us to be very flexible. Whether that will happen with Fidor brand or not
    is open; nevertheless, it will be Fidor technology.
  id: totrans-693
  prefs: []
  type: TYPE_NORMAL
- en: '**And I find it interesting that you are coming into the UK direct and the
    US through a bank partnership. I guess the model of Fidor is evolving from one
    that is being a true bank to maybe a software house, or am I mistaken?**'
  id: totrans-694
  prefs: []
  type: TYPE_NORMAL
- en: Well, in our eyes it is extremely necessary to be a software house if you want
    to work successfully as a bank within the next five years or, on the flip side,
    a bank that is not a FinTech company will face tough times. So, in our interpretation,
    there is no difference.
  id: totrans-695
  prefs: []
  type: TYPE_NORMAL
- en: Talking about technology, we have Fidor TecS, our software house. This, I can
    say, is one huge differentiator as we eat our own dog food. This means that Fidor
    bank’s customer-centric offer can be seen as the showcase of what you can do with
    the Fidor operating system.
  id: totrans-696
  prefs: []
  type: TYPE_NORMAL
- en: Coming back to our UK and European approach, we have a German banking license,
    which is passportable to the rest of the EU. This the German banking license is
    a “full service banking license”. This means that we can take deposits, grant
    loans, execute payments and much more, anywhere in Europe. Europe is therefore
    our home turf, in relation to the banking license and to the technological issues.
    What we want to do, we can do on our own, and no partner is needed. Step by step
    we will onboard European customers and service them out of our Berlin-based customer
    experience company.
  id: totrans-697
  prefs: []
  type: TYPE_NORMAL
- en: In the US and in all other regions, the situation is different because we have
    no banking license there. As a consequence, we have to think about whether to
    apply for a banking license in a specific region we are targeting, or to team
    up with somebody that already has a banking license. For time-to-market reasons
    number two is definitely the better option, not only in the US, but also in other
    parts of the world. So we are particularly happy that we have found an entrepreneurial
    US banking partner with whom we can execute our vision with a mutual understanding
    and culture.
  id: totrans-698
  prefs: []
  type: TYPE_NORMAL
- en: '**Why the US market after Europe?**'
  id: totrans-699
  prefs: []
  type: TYPE_NORMAL
- en: Because we’ve been asked to come to the US. There have been a number of different
    parties approaching us, making us think about a go-to-market in the US. You do
    not imagine how supportive social media is in this? That was one motivation. The
    other one is pretty easy as, once you show up in the UK, Americans can read your
    website. In fact, at that point, if somebody likes what we do, there is a huge
    danger of being copied instantly. That’s one of the brutal developments of the
    network, and so this needs to be anticipated and you proactively have to react
    on such a potential development.
  id: totrans-700
  prefs: []
  type: TYPE_NORMAL
- en: '**You claim to bank anything the customer sees of value, from World of Warcraft
    Gold to bitcoins. How is that thinking evolving?**'
  id: totrans-701
  prefs: []
  type: TYPE_NORMAL
- en: 'Well, to be precise: we claim to be open—in a cultural and technical way— for
    any digital asset category. These could be the ones mentioned, or any other form
    of digital asset. That means we have the objective to handle and integrate assets
    that customers regard to be of digital “purchasing-value” or, in other words,
    a very general description of a currency. But in our eyes this could be more than
    a traditional currency, such as the Euro. That is our difference from regular
    and normal banks. In our mind, even air miles could be an asset class. Data itself
    is an asset class. Points, coins or whatever that exist in our digital environment
    can be an asset class, and whatever is accepted to acquire a service or goods
    is one, too. At the end of the day, this is a very philosophical question that
    we discuss actively with our community. In that discussion, we also had a comment
    whether “time” could be a currency and how a bank account could handle that. All
    that is super exciting and extremely interesting and leads us into blockchain
    related issues, such as Ripple.'
  id: totrans-702
  prefs: []
  type: TYPE_NORMAL
- en: Besides those future-oriented conceptual discussions, we already today have
    created a multi-asset current account. For example, the Fidor Smart Account offers
    the ability to trade, send and store precious metals and foreign currencies.
  id: totrans-703
  prefs: []
  type: TYPE_NORMAL
- en: '**You briefly mentioned Ripple and blockchain. Are those integral to the backbone
    of what Fidor offers, or are they experiments you are playing with?**'
  id: totrans-704
  prefs: []
  type: TYPE_NORMAL
- en: It’s definitely too early to integrate a blockchain technology into the core
    of our operating systems, but I am forcing discussions within Fidor to consider
    how a blockchain technology could affect us and what our position is with that
    development. This includes a deep look at the risks involved, as well as the opportunities
    of such a development that is still is in its infancy.
  id: totrans-705
  prefs: []
  type: TYPE_NORMAL
- en: '**I always use your Facebook *likes* story in my presentations, as it’s such
    a great story about how to build conversation and relevance at low cost. The figures
    I’ve been using is that you spend about €100,000 on marketing and on-board a full
    customer with KYC for around €16.7, which are amazing figures. Is that holding
    true?**'
  id: totrans-706
  prefs: []
  type: TYPE_NORMAL
- en: Without sharing too many company secrets, I will not disagree on the figure
    regarding the cost per new retail customer. The figure for German SME customers
    is slightly higher. Regarding the €100,000, we have to differentiate that a little
    in that, talking about brand-related communications, I could say the cost is even
    zero.
  id: totrans-707
  prefs: []
  type: TYPE_NORMAL
- en: '**Wow—so how do people find Fidor through Facebook? Or are they finding you
    through the news and word-of-mouth recommendation?**'
  id: totrans-708
  prefs: []
  type: TYPE_NORMAL
- en: It is a mix. I think it’s a mix of word-of-mouth and social media, blogs, PR
    and affiliation, embedded in an authentically open concept, and lived by people
    who stand for what they are doing and what they are offering to their customers.
  id: totrans-709
  prefs: []
  type: TYPE_NORMAL
- en: '**Are customers switching their main accounts across to Fidor?**'
  id: totrans-710
  prefs: []
  type: TYPE_NORMAL
- en: Oh absolutely, increasingly. We did a survey most recently in January asking
    this question. Forty percent said that they were using us as their primary banking
    association, which I find an extremely impressive figure.
  id: totrans-711
  prefs: []
  type: TYPE_NORMAL
- en: '**One of the banks I deal with said Fidor is only building customers very slowly,
    compared to competing with an incumbent with millions of customers. I guess you
    would have a comment about that?**'
  id: totrans-712
  prefs: []
  type: TYPE_NORMAL
- en: 'Yes, I am aware of that point. Well, as said in the beginning, it is a little
    bit of an ambivalent situation: as an entrepreneurial concept we are forced to
    grow and we believe in growth as one part of our value-creation. As a regulated
    entity, we are well advanced to fulfil our capital adequacy ratios. In the combination
    of those two points, we are growing profitably and generate an impressive customer
    life-time value. To improve that situation we are currently analysing the market
    and evaluating our options to increase our regulatory capital with exactly that
    objective: to fuel and increase our growth.'
  id: totrans-713
  prefs: []
  type: TYPE_NORMAL
- en: '**One of the really intriguing things is that we talk a lot about millennials
    and the young generation being the natural focus for a digital bank like Fidor,
    but some say they’re not actually the ones that we should focus upon, as they
    are not financially confident or have not had a mortgage or a job before. The
    people that are more mature and financially confident may be in their 30s and
    are the natural digital customer. What demographic indicators help you identify
    your customers?**'
  id: totrans-714
  prefs: []
  type: TYPE_NORMAL
- en: It’s absolutely proving this thesis. Around 60 percent of our customers are
    30–50 year-olds but, if I would make up the range from 40 to 60 year olds, it
    would still be above 50 percent of the customer base. This is totally proving
    The Bank Start-ups this thesis. Nevertheless, we do differentiate through social
    media channels and the customers who come through those channels. One example
    is that we know that Facebook users are 10 years younger than, for instance, our
    YouTube audiences.
  id: totrans-715
  prefs: []
  type: TYPE_NORMAL
- en: '**So looking to the future and the long-term vision of Fidor, do you see the
    bank growing into a universal, global bank?**'
  id: totrans-716
  prefs: []
  type: TYPE_NORMAL
- en: As I said in the beginning, we think that a web-based concept is a cross-border
    concept. We live in a digital society which is doing business not only in a regional
    context, but having friends all over the planet and going on holidays across all
    continents, and so on. And we have to understand, that the place of origin of
    a concept is not necessarily the place of scale. This does not mean that we would
    leave Germany. That is not what I am saying. I am saying that, from a risk-management
    perspective, we have to operate in different markets, creating a portfolio that
    allows us to grow as efficiently as possible.
  id: totrans-717
  prefs: []
  type: TYPE_NORMAL
- en: '**In the meantime, I hear you are also launching a cryptocurrency bank?**'
  id: totrans-718
  prefs: []
  type: TYPE_NORMAL
- en: Well, that’s a little too much you have heard there. The fact is that we discussed
    that vision with selected market participants by running a workshop in Berlin
    in December 2014\. That was an extremely interesting and intense event. We had
    250 applications for the workshop. We invited 30 market participants and 40 came
    from all over the planet.
  id: totrans-719
  prefs: []
  type: TYPE_NORMAL
- en: Our wish was that somebody would step up and say that he or she is taking the
    lead for such a project, but that did not happen. On the other side we have to
    focus on our geographical expansion, so the vision of a dedicated cryptocurrency
    bank has to wait a little, simply because we need to be focused.
  id: totrans-720
  prefs: []
  type: TYPE_NORMAL
- en: '![Illustration](images/f0392-01.png)'
  id: totrans-721
  prefs: []
  type: TYPE_IMG
- en: GUILHERME (GUGA) STOCCO, CEO of Banco Original
  id: totrans-722
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: '*A pure digital bank in Brazil, Banco Original was launched by the largest
    meat-processing firm in the world, J&F. Guga Stocco was brought into the business
    to shape the bank’s vision and shake up the market.*'
  id: totrans-723
  prefs: []
  type: TYPE_NORMAL
- en: '**About Banco Original**'
  id: totrans-724
  prefs: []
  type: TYPE_NORMAL
- en: Banco Original is the first 100 percent digital bank in Brazil, and as such
    has innovation at its core. Born with state-of-the-art systems infrastructure
    and no legacy, the bank offers a customer-centred experience for all the services
    of a traditional bank with transparency and simplicity. Its Open Banking® platform
    allows FinTech companies to access APIs and datasets, to easily explore the Brazilian
    market.
  id: totrans-725
  prefs: []
  type: TYPE_NORMAL
- en: '**Can you tell me a little about your background and how you came to work for
    the bank?**'
  id: totrans-726
  prefs: []
  type: TYPE_NORMAL
- en: Sure. I was working for an internet company called Buscapé, which is one of
    the largest internet firms in Brazil. Buscapé is an online, price comparison website
    in Brazil and, after several acquisitions, they hired me from Microsoft to run
    their acquisitions business professionally. I ended up acquiring more than 15
    companies between 2011 and 2014\. So I was involved with acquisitions and building
    products. It was a great learning experience to The Bank Start-ups develop a product,
    then work with the production process itself, and then later do the marketing
    of it. During this period I was involved with all these new theories of business
    in a lean start-up. We’re involved in new design thinking, new design businesses,
    new users experiences and more.
  id: totrans-727
  prefs: []
  type: TYPE_NORMAL
- en: 'I was involved with the theory but I was also doing the practice in a very
    fast way, and with my team soon developed our own methodology. That’s when I was
    able to envision whether to build, buy or partner. We needed to grow and we were
    competing with big guys like Google. This means you need to ask: can we build
    it? If yes, let’s do it. If we cannot build, can we acquire a company to do this?
    If we cannot acquire, then you have to partner. This is a simple “A–B–C” of what
    building the business means.'
  id: totrans-728
  prefs: []
  type: TYPE_NORMAL
- en: In Buscapé’s case, everything was done to try to block Google. We did not want
    Google to get into our market because we were really trying to win in the price
    comparison “fight arena”, and all the commerce needed to do that. What we did
    was pretty successful, because we became the biggest internet company in Brazil.
  id: totrans-729
  prefs: []
  type: TYPE_NORMAL
- en: After four to five years of doing this, I decided to leave the company to open
    a venture capital fund, together with one of the founders of Buscapé and with
    Kees Koolen, who was one of the founders of [booking.com](http://www.booking.com).
  id: totrans-730
  prefs: []
  type: TYPE_NORMAL
- en: So Kees became the main linchpin of our fund and we started acquiring some companies
    here in Brazil. I’m still with the fund, acquiring and selling some companies
    on the internet, and then in the middle of all of this, the bank called me.
  id: totrans-731
  prefs: []
  type: TYPE_NORMAL
- en: 'This is part of J&F, who owns one of the largest meat-processing firms in the
    world. They called me and said: “Hey, we want to open a new digital bank in Brazil.”
    I told him: “I cannot go there because I have the fund, but explain to me a little
    bit more because I’m quite intrigued to understand what is a digital bank here
    in Brazil.” They explained to me what they wanted to do, and then I looked and
    said: “That’s not quite a digital bank. That’s kind of a traditional bank with
    digital channels. A digital bank’s something different, in my opinion.” I then
    showed them what Tencent was doing with WeChat, and how WeChat became a banking
    service through their messaging platform. I started showing examples of other
    things from all over the digital world, such as what Starbucks is doing with mobile
    payments. Then, I told them about all of the new FinTech companies starting up.'
  id: totrans-732
  prefs: []
  type: TYPE_NORMAL
- en: 'It was soon clear that they wanted me to join the bank and I said: “No, I can’t.
    I have the fund, I cannot leave it.” Then I had a meeting with Henrique Meirelles,
    the CEO of the bank and the former Central Bank President of Brazil and he said,
    “Do whatever you want, but tomorrow you are here”, and it’s pretty difficult to
    say no to a guy like him. He’s one of the finance masters in Brazil and very well
    respected, so I said: “OK, let’s go and see what happens.”'
  id: totrans-733
  prefs: []
  type: TYPE_NORMAL
- en: '**And how is it going?**'
  id: totrans-734
  prefs: []
  type: TYPE_NORMAL
- en: 'When I first joined, I began giving lectures to everybody at the bank to explain
    my vision, how digital works and where we needed to get to. The executive team
    then said to me: “If you want to stay here at the bank, what do you need?” and
    I said: “I need to create my own department.” As a result, we created the Digital
    Vision Innovation and Strategy Department to address the challenges at the bank,
    and to use all the knowledge I gained from 15 years working and making acquisitions
    on the internet.'
  id: totrans-735
  prefs: []
  type: TYPE_NORMAL
- en: I created this department that focuses upon all aspects of innovation because,
    when we speak about innovation, we’re not just speaking about technology. Many
    of the greatest innovations are not technology innovations. They are business
    innovations. It’s very important to understand that you have a business piece
    in the middle of all that technology that changes everything. Technology alone
    is only a tool for you to get there, but the strategy has to be different.
  id: totrans-736
  prefs: []
  type: TYPE_NORMAL
- en: So I created this department and, within the department, I also created the
    Build, Buy and Partner team. It’s a multidisciplinary team, which I call the “Two
    Pizza Team”. I call it the Two Pizza Team because, if you have a team who’s going
    to build some products, their size should be no more than the number of people
    you can feed with two pizzas. If you need more than two pizzas, it means that
    the team is too big and you will lose the momentum.
  id: totrans-737
  prefs: []
  type: TYPE_NORMAL
- en: This Two Pizza Team is multidisciplinary and behaves exactly like a start-up
    within the bank. If you go to a start-up, you have a tech guy, a design guy, the
    marketing guy and so on. This is like the FinTech companies The Bank Start-ups
    and like Instagram, Facebook, WhatsApp, and all those guys became like a “Pizza
    Team”. This term was created by Jeff Bezos at Amazon and is working very well
    in the digital world.
  id: totrans-738
  prefs: []
  type: TYPE_NORMAL
- en: We have this multidisciplinary team focused upon back-end and front-end design,
    the user experience with growth hacking in mind. Few people know what a growth
    hacker is, but a growth hacker is the marketer of the future. He’s the guy who
    does marketing without spending money on marketing; he builds the community instead.
    They have a lot of different skills.
  id: totrans-739
  prefs: []
  type: TYPE_NORMAL
- en: I created this team, the first of its kind within the bank, and then we started
    working upon our corporate venture, and recognized that we needed to acquire some
    FinTech companies for the business development side.
  id: totrans-740
  prefs: []
  type: TYPE_NORMAL
- en: 'The first thing we did was to build a matrix to understand what a bank is,
    from beginning to end. We looked at all the pieces of the bank, and particularly
    for the user. We developed this matrix to understand what bank we currently had
    and what aspects of the bank we didn’t have. When you launch a bank, you need
    to know how it’s going to be competitive. This is a key question, because when
    you launch a big innovation, a new digital bank, you need to know how the competitors
    will respond. They’re firstly going to try to copy us. This means that the only
    way for us to compete was with innovation. We could not create one innovation,
    but we had to be innovating every month. If they started copying, no problem.
    They could copy a few times, but if they keep copying, they would become a follower,
    not a leader. That was our objective: to make all the banks followers, and for
    us to gain this competitive advantage.'
  id: totrans-741
  prefs: []
  type: TYPE_NORMAL
- en: If they could not copy us then they were going to do something else, and the
    most likely response would have been to go to the media and try to destroy us.
    We also needed to be prepared for that and the best way to prepare was through
    innovation and leadership.
  id: totrans-742
  prefs: []
  type: TYPE_NORMAL
- en: This is all part of the reason why we needed to be fast. We needed to prototype
    and deploy fast. We needed to fail fast and fail cheap, and make sure that we
    do not see failure as failure. Failure was learning. If it was fast and cheap,
    it was good, as we were learning and going to the next stage.
  id: totrans-743
  prefs: []
  type: TYPE_NORMAL
- en: So having that in mind, we started building some products that were not related
    to the bank. They were related to banking but not bank products. We were going
    to go live with these products, and we were also going to acquire companies who
    were building products that were relevant. This way, we were gaining customers
    and users and bringing these customers to the bank. The key was to decide when
    was the right time to do that.
  id: totrans-744
  prefs: []
  type: TYPE_NORMAL
- en: '**But you’re still at the bank?**'
  id: totrans-745
  prefs: []
  type: TYPE_NORMAL
- en: People don’t need banks but people need banking, and that’s where we focus upon
    how we’re going to do that. I’m following what the other guys are doing, but not
    the banks. I’m following what WeChat is doing in China. They just launched WeBank,
    because they were pretty successful in their banking activities inside WeChat.
    WhatsApp and Facebook are going to follow what WeChat is doing. Google is doing
    something similar, as well as Apple and PayPal. Samsung recently acquired Loop
    Payments, and they’re heading the same way.
  id: totrans-746
  prefs: []
  type: TYPE_NORMAL
- en: The key thing to understand here is that the side payment is the beginning for
    the internet companies to do banking. That is why I’m really looking at what they’re
    doing and trying to replicate a big part of their strategy in a different way.
  id: totrans-747
  prefs: []
  type: TYPE_NORMAL
- en: 'In other words, how as a brand-new innovation department, can we be successful
    in banking without knowing anything about banking? This is important because the
    real focus is upon the users, how the user needs to do things online, and how
    the user works. We look to the user so that we can understand, for example, the
    difference in needs between doing banking on a computer versus a mobile. That’s
    quite an easy answer, but one that most banks do not understand because they do
    not think this way. You only need to look at the graph and understand how people
    are using the internet: they’re now on the mobile internet, not on the computer,
    because they’re not going to have computers. They’re going to use computers at
    work, but in their homes they use tablets or cell phones.'
  id: totrans-748
  prefs: []
  type: TYPE_NORMAL
- en: When you are commuting, you don’t use your computer, but instead you use your
    mobile. The mobile can now make transfers and, as you have the camera there, you
    can pay the bills. It’s much easier to do banking on the phone than to do banking
    on the computer. That’s why I’m 100 percent focused on mobile and looking to companies
    and products that are The Bank Start-ups very successful in mobile, in terms of
    user experience. Then we replicate that in banking.
  id: totrans-749
  prefs: []
  type: TYPE_NORMAL
- en: '**Are there any other things feeding into your business model, like gamification?**'
  id: totrans-750
  prefs: []
  type: TYPE_NORMAL
- en: Yes absolutely. For example, just look at a company like Foldit. This company
    develops science games. They’ve developed a game that connects different proteins
    and the impact different protein connections make to our bodies. One of the big
    problems is that you have these proteins changing every time and scientists had
    spent ten years trying to understand how these proteins work. Foldit’s created
    a game where you can combine the proteins; when they launched the game, all the
    gamers started playing, and they solved the problem that the scientists had spent
    ten years trying to solve in just three weeks.
  id: totrans-751
  prefs: []
  type: TYPE_NORMAL
- en: The games are more intelligent than science? No, but with a strategy like that
    you put the right people with the right skills in the right place with the right
    tools. If you do that you can be much faster and stronger.
  id: totrans-752
  prefs: []
  type: TYPE_NORMAL
- en: For some problems that I’m tackling here I’m still using some of the young guys
    like gamers, because to engage people I need to do gamification. Who are the best
    people to do some gamification strategies for us? Our gamers, of course.
  id: totrans-753
  prefs: []
  type: TYPE_NORMAL
- en: In a similar way, when we look at social networking, how are we going to be
    Googled in a social network? Who is going to use social networks on our behalf?
    So we use young guys who have used social networks since they were born to be
    our social network designers. As with Foldit, I just need to put the right people
    in the right place and then we can have this kind of disruption. Similar to Foldit,
    we can solve problems in weeks that used to take years to solve.
  id: totrans-754
  prefs: []
  type: TYPE_NORMAL
- en: In the end, we really need to be very open-minded to figure out how the problem
    works, and that’s something that I’m doing. I’m lucky that the bank has allowed
    me to do that. Sometimes they don’t understand what I’m doing, but they say “Okay,
    do it, let’s see what happens. If you make us more competitive and bring us more
    business as a result, then good for us.”
  id: totrans-755
  prefs: []
  type: TYPE_NORMAL
- en: '**I believe you are using data analytics and bringing in social data, combining
    it with financial data and using that to assist in getting better deals for the
    customer.**'
  id: totrans-756
  prefs: []
  type: TYPE_NORMAL
- en: 'Yes, that’s very important, because the data is there. Why not use it? Why
    are you not going to use it? I might not get access to social data or feel that
    it would give me access to too much information about the user. We know exactly
    what the user wants, so let me give you an example. We’re creating a new technology
    to allow our users to place all of their personal financial objectives inside
    the bank. That’s extremely powerful. Imagine if I have 10,000 people who have
    given me access to their personal financial aspirations. That’s so powerful, but
    most of the financial people don’t understand how powerful it is. Let me show
    one example:'
  id: totrans-757
  prefs: []
  type: TYPE_NORMAL
- en: Imagine if we have 10,000 people and that 3,000 want to buy a car. Now I have
    access to this financial information and I know that they want to buy a car, so
    I can act on that. I can go and negotiate a deal for them with a car dealer. If
    I’m going to buy 3,000 cars, I can get a massive discount. Then I can run the
    credit score on these guys and, the next time that you open our app, we can offer
    you the possibility to pay just $500 per month to get this brand new car—it can
    be preapproved. It is this kind of action that you can take if you can use a lot
    of social data. You can use that to understand how things behave.
  id: totrans-758
  prefs: []
  type: TYPE_NORMAL
- en: '**Is this part of what you mentioned as a “concierge”?**'
  id: totrans-759
  prefs: []
  type: TYPE_NORMAL
- en: On the concierge, if I go onto your Facebook profile and know all the content
    that you like, then I know the places that you like already and I can personalize
    things for you. I gave you this example with the car that we’re selling as well
    as financing. In this example, I’m able to understand what you need and I’m going
    to source it, and save money on your behalf and then offer a very easy user tool
    so that you can just click and buy on your phone at any time. When I’m combining
    all of that, I have a powerful thing.
  id: totrans-760
  prefs: []
  type: TYPE_NORMAL
- en: '**So, social data is important for your bank?**'
  id: totrans-761
  prefs: []
  type: TYPE_NORMAL
- en: 'Absolutely. Another example: I want to know if you are really you. If I go
    to your LinkedIn profile and you have a profile that is only one year old, then
    I can check facts you provide. If you say: “I’ve worked five years in a certain
    company” and you don’t have any contacts in that company, then maybe you are not
    who you say you are. On the other hand, if you’ve had your LinkedIn profile for
    ten years and you said that you’ve worked for five years in a certain company,
    and you have 300 contacts from that company, and you say that you are the director
    of that company, then probably you are. It’s going to be very hard for you to
    commit a fraud because, to create that fraud, you need to think ten years in advance.
    This is why we believe social data is important, and we’re going to use that as
    one of the ways of onboarding customers. When we have all of that, that’s pretty
    powerful and why not use it?'
  id: totrans-762
  prefs: []
  type: TYPE_NORMAL
- en: '**Why don’t other banks do this?**'
  id: totrans-763
  prefs: []
  type: TYPE_NORMAL
- en: I can tell you why the banks do not use this data, it is because the banks are
    managed by bankers. People that have stayed there for 10–20 years manage them
    and they just don’t know this technology, because they don’t use this technology
    on a daily basis. I can tell you that you need to have a different mix of people.
    Again, you need to create multidisciplinary teams and you need to be very open-minded
    for the people to start building products and solving problems. You need to open
    up your organisation to use everything that’s new, and it’s going to be very hard
    for the banks to do that. That brings us to a different thing, that is, culture.
  id: totrans-764
  prefs: []
  type: TYPE_NORMAL
- en: The first step for banks to compete in this new era is that they need to change
    their culture, and that’s extremely hard. Changing culture means changing how
    people behave, how the bank behaves for their employees and how they (the employees)
    behave for their clients. It’s a very difficult thing to do. The ones who do that
    well are going to succeed, even if they don’t have the right technology in place.
    If they have the right behaviour, they’re going to succeed.
  id: totrans-765
  prefs: []
  type: TYPE_NORMAL
- en: '**Do you think traditional banks will survive this digital mobile future change?**'
  id: totrans-766
  prefs: []
  type: TYPE_NORMAL
- en: When people say “Are banks going to die?” the answer is “Yes”. The traditional
    bank is going to die. If its users are all going to use the mobile first and the
    bank has not changed, it will die. Some of the banks are adapting and making big
    bets to succeed in the future. For example, BBVA acquired Simple. Some banks are
    building a new bank. A completely new digital mobile bank, with a different name.
    They are then migrating all their clients to this new bank and in the end, as
    soon as they migrate everybody there, the old bank is going to be turned off with
    all of its legacy and everything.
  id: totrans-767
  prefs: []
  type: TYPE_NORMAL
- en: You are not going to be able to compete if you have legacy left behind you,
    because the people who don’t have legacy are going to be faster than you. This
    means that the big banks have 3–5 years to change completely. Forget the way that
    you’re doing things today, create the new things and get in the game philosophically.
  id: totrans-768
  prefs: []
  type: TYPE_NORMAL
- en: This means that the banks that will fail, who will disappear, are the banks
    that will fail to confront the change. You need to embrace the change—and that’s
    because people who used to do banking, who used to go to the branch, believe that
    customers will stay in the branch, or keep using the old ways to do banking. That’s
    how they used to do things but, in ten years, they’re going to do banking on the
    mobile, and banking on the mobile means extreme simplicity. It should be extremely
    simple and direct. You should solve 99 percent of the problems using technology
    and social data. You use these tools to truly understand the user’s needs digitally,
    and that’s a different company. You need different people to develop software.
    You need different people to solve the problems. You need different strategies.
    It’s a different way to do marketing, as you need to be delivering deep data analytics
    in seconds, not on a daily basis. You need to be real-time because things change
    all the time, and they’re changing in real-time according to the user’s access.
    This means the bank is no longer in the branch but it is software in the cloud,
    as that is the only way you can change whatever you want to change at any time
    you want in seconds.
  id: totrans-769
  prefs: []
  type: TYPE_NORMAL
- en: You need to be testing all the time. You launch your product, you understand
    if that works, and then you scale that product. Then it becomes a lot of work
    and then we change that again, and then we scale that again to become a different
    product. This means the new competitive battle is to be very agile and very fast.
    So the new banks are different companies. They need different skills. Can the
    existing banks create this?
  id: totrans-770
  prefs: []
  type: TYPE_NORMAL
- en: Another thing is that when you try to create these digital skills in the same
    culture, it’s going to be very hard because you need to be two banks at the same
    time. Old bank and new bank.
  id: totrans-771
  prefs: []
  type: TYPE_NORMAL
- en: WeBank in China is not a mobile-first bank. It’s a mobile-only bank. If they
    have $10 million to invest they’re going to invest millions to solve problems
    on the cell phone. They don’t even have a website because they want to address
    the people who are going to be doing banking in the future, not the people who
    are doing banking today. So they want to create the bank of the future, and the
    bank of the future is going to be a mobile-only bank. The web is going to be a
    secondary thing, something that you need to have, but is more related to business,
    trading and other kinds of things.
  id: totrans-772
  prefs: []
  type: TYPE_NORMAL
