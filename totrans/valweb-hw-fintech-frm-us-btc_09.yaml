- en: WENCES CASARES, Serial Entrepreneur
  id: totrans-2
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: WENCES CASARES，连续创业者
- en: '*Serial entrepreneur Wences Casares created Argentina’s first internet provider
    and later sold his online brokerage firm to Banco Santander for $750 million in
    2000, when he was only 25 years old. Now 40, Casares is a star of the Silicon
    Valley bitcoin scene, but his Argentinian roots inform much about him.*'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '*连续创业者 Wences Casares 创办了阿根廷的第一个互联网服务提供商，后来在 2000 年将他的在线券商公司以 7.5 亿美元的价格出售给了西班牙桑坦德银行，那时他才
    25 岁。现在 40 岁的 Casares 是硅谷比特币领域的明星，但他的阿根廷血统在很大程度上塑造了他。*'
- en: '**Could you give us your view on bitcoin and its place in the market today?**'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '**您能谈谈您对比特币及其在当今市场中的地位的看法吗？**'
- en: I think bitcoin may very well be the best form of money we’ve ever seen in the
    history of civilization. That’s a super-bold statement, I understand. We were
    all taught that early civilizations first bartered and later invented money, because
    bartering was too hard. Well, that’s not true.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为比特币很可能是我们人类历史上见过的最好的货币形式。这是一个非常大胆的说法，我明白。我们都被教导说，早期文明首先进行了物物交换，后来发明了货币，因为物物交换太困难了。嗯，那不是真的。
- en: The way we did commerce before there was money was that everybody in our tribe
    would know that you killed a big buffalo and I would come and say, “Hey, can I
    have a little bit of your buffalo?” And you would say, “Sure, here’s a bit of
    buffalo.” And that was the end of the transaction. I had to remember I owed you.
    You had to remember everybody you gave buffalo to.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在没有货币之前，我们进行商业活动的方式是，我们部落的每个人都知道你杀了一只大水牛，我会过来说：“嘿，我能要点你的水牛肉吗？”你会说：“当然，这是一点点水牛肉。”交易就这样结束了。我必须记住我欠你的。你必须记住你给过水牛肉的每个人。
- en: You had to carry a ledger in your brain for each counterparty. It was unreliable.
    But it worked for 25,000 years. And then, someone intelligent came up with an
    idea, a new technology. This person came to you and said, “Can I have a bit of
    buffalo?” And you said, “Sure, here’s your buffalo The Bitcoin Debate meat.” And
    this person said, “You know what? Here are some beets.” You replied, “I don’t
    want or need beets.” He said, “No, no. It’s not about that. We’re going to use
    beets as the objective ledger in our tribe.”
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 你必须为每个交易对手记账。这是不可靠的。但它在过去的 25,000 年里一直运作良好。然后，有人聪明地想出了一个主意，一种新技术。这个人来找你，说：“我能要点水牛肉吗？”你说：“当然，这是你的水牛肉。比特币辩论的肉。”这个人说：“你知道吗？这里有一些甜菜。”你回答说：“我不想要也不需要甜菜。”他说：“不，不是这样的。我们要把甜菜作为我们部落的客观账簿。”
- en: Instead of having to remember, you just let the beet keep track, right? It was
    brilliant. It was such a good technology that it took off. In some tribes it was
    beets; in others, salt. In other places, different things.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 与其记住，不如让甜菜来追踪，对吧？这是个绝妙的主意。这个技术非常好，以至于一炮而红。在一些部落，用的是甜菜；在其他部落，是盐。在其他地方，是不同的东西。
- en: That worked from 25,000 years ago to 5,000 years ago. It just spread like fire—really
    successful technology. And then, 5,000 years ago, when tribes began to trade with
    each other, they needed to use the same ledger.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这种情况从25000年前持续到5000年前。它就像火一样蔓延开来——非常成功的技术。然后，5000年前，当部落开始相互贸易时，他们需要使用相同的账本。
- en: Gold emerged as the universal ledger. Anthropologists say that they can predict
    what’s going to emerge as money in any tribe because it always has six characteristics.
    Most of all, it has to be scarce. If it’s not scarce, you cannot trust it. People
    will create a fake. It also has to be divisible, transportable, durable, recognizable
    and fungible.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 金子成为了普遍的账本。人类学家说，他们可以预测任何部落将会出现什么作为货币，因为它总是具备六个特征。最重要的是，它必须是稀缺的。如果不稀缺，你就无法信任它。人们会制造假货币。它还必须是可分割的、可运输的、耐用的、可识别的和可替代的。
- en: Those are the six things that characterize money. So gold emerged as the universal
    ledger and it was the best form of money we’ve seen for 5,000 years. Nothing has
    kept value the way gold has. Not the British pound, not the US dollar, not land,
    nothing. Not even close. Simply because of its scarcity. And some people believe—wrongly—that
    gold has some form of intrinsic value. And the truth is, the only value is that
    it’s scarce and it makes a good ledger. Bitcoin, like gold, doesn’t have intrinsic
    value. But in all but one of those six qualities, it is much, much better than
    gold.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这些是货币的六个特征。所以金子成为了普遍的账本，是我们看到的五千年来最好的货币形式。没有什么能像金子一样保值。不是英镑，不是美元，也不是土地，没有任何东西。甚至差得太远。仅仅因为它的稀缺性。有些人错误地认为金子具有某种固有价值。事实是，唯一的价值在于它的稀缺性和作为良好账本的能力。比特币，就像金子一样，没有固有价值。但在六个特征中除了一个之外，它比金子好得多，好得多。
- en: In terms of scarcity, gold is scarce, but we still mine areas. Let’s say you
    buy 0.01 percent of the gold that there is today. Next year, it will be a smaller
    percentage, because we’ve mined some more. Right? We have never seen something
    so perfect.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 就稀缺性而言，金子是稀缺的，但我们仍然在开采地区。假设你今天买了金子的0.01％。明年，它将是一个更小的百分比，因为我们又开采了一些。对吧？我们从未见过如此完美的东西。
- en: Same thing if you have some cash. With bitcoin, you buy something today, and
    it will be the exact same percentage of the 21 million coins that there can ever
    be. It’s perfect. We have never seen something so perfect from that point of view.
    In terms of the divisibility, each bitcoin is made up of 100 million Satoshis.
    It’s incredibly easy to divide. And in terms of the transportability, it’s also
    something we’ve never seen before. Whereas with gold, it’s a stupid transaction;
    you’re dealing with coins and exact change. And we have to trust a third party.
    In the past, we’d go to the Medicis or the Rothschilds, and they would write letters
    of credit and you would trust that that the gold was there.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有一些现金也是同样的情况。用比特币购买东西，它将是 2100 万个硬币中确切的百分比，这是完美的。我们从未见过如此完美的东西。在可分性方面，每个比特币由
    1 亿个聪组成。它非常容易分割。就可传输性而言，我们也从未见过类似的事情。而黄金则是愚蠢的交易；你在处理硬币和零钱。而且我们必须信任一个第三方。在过去，我们会去找梅地奇家族或罗斯柴尔德家族，他们会写信用证，你会相信那里有金子。
- en: '![Illustration](images/f0260-01.png)'
  id: totrans-14
  prefs: []
  type: TYPE_IMG
  zh: '![插图](images/f0260-01.png)'
- en: Since then, every time we do a payment when we’re not physically together, we
    have to trust a third party—whether it’s a bank, Visa, MasterCard, PayPal, there’s
    always a third party, I have to trust them.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 从那时起，每当我们不在一起时进行付款时，我们就必须信任第三方——无论是银行、Visa、万事达卡、PayPal，总是有一个第三方，我必须信任他们。
- en: Bitcoin. It’s remarkable in that it allows me to send money to you anywhere
    in the world, in real time, free, without any third party. So in The Bitcoin Debate
    terms of the transferability, it’s revolutionary. But it’s better than gold in
    every way except in terms of fungibility. If someone offers you two identical
    gold coins, you truly shouldn’t care which one they give you. It’s exactly the
    same. Truly fungible. In the case of bitcoin, each bitcoin contains its entire
    history within, right?
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 比特币。它的显著之处在于它允许我实时、免费、无需任何第三方向你发送资金，无论你身处世界的哪个角落。所以在比特币辩论中，就可转移性而言，它是革命性的。但在可互换性方面，除了可交换性以外，它在所有方面都优于黄金。如果有人向你提供两枚相同的金币，你真的不应该在乎他们给你哪一个。它们完全相同。真正可互换的。在比特币的情况下，每个比特币内部都包含着它的完整历史，对吧？
- en: So if someone offers you a choice of bitcoins, you should choose the one that
    has never been attached to Silk Road or that has some dubious history. It could
    be that it is eventually worth less. But in every other aspect, bitcoin is superior.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，如果有人向你提供比特币的选择，你应该选择从未与 Silk Road 有关联的，或者有一些可疑历史的那个。它可能最终价值较低。但在其他方面，比特币都更为优越。
- en: So, you know, we live in a world in which there are five billion people who
    have a phone but do not have a bank account or a credit card. So these banks that
    do so well have managed to bank barely one billion people. There are five billion
    people who get abused for not having a bank account or a credit card. They cannot
    participate in the global economy. This is the first time that we see a true,
    realistic hope that this could change.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，你知道，我们生活在一个有着五十亿人口拥有手机但没有银行账户或信用卡的世界里。这些表现良好的银行设法给仅有的十亿人提供了银行服务。有五十亿人因为没有银行账户或信用卡而受到了侵害。他们无法参与全球经济。这是我们第一次看到一个真实、切实可行的希望，这种情况可能会改变。
- en: 'That’s why I think bitcoin is important: it’s relevant, and I think it will
    take time, just like the internet took time. But it may have more impact than
    the internet. If you go to Africa or Latin America, parts of Asia, and you ask
    the average person, “Look, what would you prefer: free access to information [which
    they’re getting now with their phones], or a secure place to store the fruits
    of your labour and to receive and make payment?”'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是为什么我认为比特币很重要：它是相关的，而且我认为它会花费时间，就像互联网花费时间一样。但它可能比互联网的影响更大。如果你去非洲或拉丁美洲，亚洲的某些地区，问一般人：“看，你更愿意什么：免费获取信息[他们现在通过手机获取]，还是一个安全的地方来储存你劳动的成果并进行收付款？”
- en: If they didn’t have either, which was true until recently, they would choose
    the second because it is more relevant to them. So for five billion people, I
    think that bitcoin will be more relevant than the internet.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 如果他们两者都没有，直到最近这是事实，他们会选择第二个，因为它对他们更相关。所以对于五十亿人口，我认为比特币将比互联网更相关。
- en: '**That’s amazing. How long until that happens?**'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**太神奇了。要多久才能实现？**'
- en: A long time. I am maybe the most bullish person you can find on bitcoin. I think
    it will be much more powerful than people think, but it will also take more time.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 很长时间。也许我是你能找到的对比特币最乐观的人。我认为它会比人们想象的更强大，但也需要更多时间。
- en: '**Decades?**'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**几十年？**'
- en: Yes. If it takes one decade, it will be incredibly fast. More likely, I think
    it will be two decades.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 是的。如果需要十年，那将会非常快。更可能的是，我认为需要二十年。
- en: '**What are the big applications that need to be invented between now and then?**'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**在那之前需要发明哪些重大应用程序？**'
- en: I think the applications will emerge organically once you have consensus around
    the legitimacy of bitcoin. I don’t think bitcoin will or should ever replace money.
    I think the pound should be the pound, the euro the euro, the dollar the dollar,
    and so on.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为一旦你在比特币的合法性上达成共识，应用程序将自然而然地出现。我不认为比特币会或应该取代货币。我认为英镑应该是英镑，欧元是欧元，美元是美元，等等。
- en: But I do think we need a global type of currency, like a metacurrency. If Argentina
    is buying oil from Iran today, for example, there’s no point in their using the
    dollar, right? I think it will make a lot of sense for all individuals to have
    some bitcoin.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 但我确实认为我们需要一种全球性的货币，像一种元货币。如果今天阿根廷要从伊朗购买石油，例如，使用美元就没有意义了，对吧？我认为每个人都持有一些比特币是有很多意义的。
- en: '**Right.**'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**是的。**'
- en: So more than the applications, I think what has to happen is for people to take
    bitcoin for granted the way they take the internet for granted.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，我认为比应用程序更重要的是，人们要像他们对待互联网一样理所当然地对待比特币。
- en: Let me tell you a story. When I was a teenager, my mom was worried that I was
    spending too much time on the internet. And back then, you know, there was no
    browser—it was just a UNIX screen. So I remember trying to show her how this thing,
    the internet, would change the world. I showed her the CPU board, I explained
    the whole stack, the protocol, why it was free. You know, it was a total failure.
    She limited my computer hours anyway. And the funny thing is, if today I ask her,
    “What do you think of the internet?” She says, “Oh, my god. It’s great! It changed
    my life!”
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 让我给你讲一个故事。当我还是个十几岁的少年时，我妈担心我花太多时间在互联网上。那时候，你知道，还没有浏览器，只有一个UNIX屏幕。所以我记得试图向她展示这个东西，互联网，会如何改变世界。我给她看了CPU板，解释了整个技术堆栈，协议，为什么它是免费的。你知道的，完全失败了。她还是限制了我的电脑时间。有趣的是，如果今天我问她，“你觉得互联网怎么样？”她会说，“哦，天哪。太棒了！它改变了我的生活！”
- en: She just takes it for granted. It works. The same thing with credit cards. It’s
    quite complicated how they work. Most people trust them, but don’t have a clue
    how they work. To get to this point with bitcoin will take much more time than
    it took with the internet, because the internet was not challenging any existing
    assumptions. Whereas, bitcoin challenges a lot of assumptions we have about money.
    Once you change that, all the rest will follow.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 她只是理所当然地接受了。它管用。信用卡也是一样。它们的工作原理相当复杂。大多数人信任它们，但不知道它们是怎么工作的。要让比特币达到这个地步比让互联网达到这个地步需要更多的时间，因为互联网并没有挑战任何现有的假设。而比特币则挑战了我们对货币的许多假设。一旦你改变了这一点，其他一切都会跟随。
- en: '**Basically the analogy is you need the World Wide Web to be developed on top
    of the internet.**'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '**基本上，类比是你需要在互联网之上发展出万维网。**'
- en: It’s exactly like that. And look, if bitcoin continues to grow at the same rate
    as it has for the last five years, we can expect to finish 2015 with 50 million
    users. That’s a five-fold increase in one year. And we’ll probably have more The
    Bitcoin Debate bitcoin users and owners than PayPal accounts sometime next year.
    Then you can start doing something different, right?
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 就是这样。你看，如果比特币继续以过去五年的同样速度增长，我们可以预计在2015年结束时会有5000万用户。这是一年内增长了五倍。明年我们可能会有更多的比特币用户和持有者，超过贝宝账户。然后你就可以开始做一些不同的事情了，对吧？
- en: '**Does the massive spike and plummet that bitcoin experienced over the last
    year limit the potential?**'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '**比特币在过去一年经历的大幅波动是否限制了其潜力？**'
- en: 'That’s basically because of the volatility. The volatility is a constant reminder:
    Don’t use money you cannot afford to lose. That’s why I hope the whole ride from
    here to where I see bitcoin going is as volatile as possible, to keep it honest
    and to keep it safe.'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 这基本上是因为波动性。波动性不断提醒着我们：不要使用你负担不起的钱。这就是为什么我希望从现在到我看到比特币发展的地方整个过程尽可能地波动，以保持其诚实和安全。
- en: '**Is bitcoin a better universal language?**'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '**比特币是否是更好的通用语言？**'
- en: Look, we live in the 21st century, and the fact that it’s easier for me to call
    Jakarta, see someone on the screen, and talk to them for free—given all that has
    to happen to make that true, and yet I can’t send them 1 cent? That’s incredible.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 瞧，我们生活在21世纪，事实上，我更容易打电话给雅加达，看到屏幕上的某人，并免费与他们交谈——考虑到要实现这一点需要发生的一切，但我却不能给他们发送1美分？那太不可思议了。
- en: '**What will be the first common application of bitcoin?**'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '**比特币的第一个常见应用将是什么？**'
- en: 'You know, I think it’s dangerous to think that you are genius enough to do
    so. But if I had to brainstorm, I would say I see two very different uses: one
    for the developed world, and one for the developing world. In the developed world,
    to me, there is a clear need for internet money. The internet is super powerful,
    but it doesn’t have its own form of money. So whenever you’re going to transact
    on the internet, you have to use dollars, euros, pounds, and it’s messy. It interrupts
    you for at least 35 seconds. It costs a lot of money. It’s just a mess. Right?'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 你知道，我认为认为你足够聪明去做到这一点是危险的。但是如果我必须进行头脑风暴，我会说我看到两种非常不同的用途：一种是为发达国家，另一种是为发展中国家。对我来说，在发达国家，互联网货币有明确的需求。互联网非常强大，但它没有自己的货币形式。所以，每当你要在互联网上进行交易时，你必须使用美元、欧元、英镑，这很麻烦。它至少打断了你35秒。它花了很多钱。这真是一团糟。对吧？
- en: What if you could really move money the way you would move an icon? Put it there.
    Put it here. Send it. Especially micro transactions. Imagine how it could work
    for some of the columns you’re writing. Readers like me could see a summary. But
    if I want to read more, I have to pay a few cents. And some of your stories get
    enough thousands of readers to make that meaningful, right?
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你真的能够像移动图标一样移动资金会怎样？把它放在这里。把它放在那里。发送它。特别是微型交易。想象一下它是如何为你写的一些专栏起作用的。像我这样的读者可以看到摘要。但是如果我想读更多，我就得付几分钱。你的一些报道有足够的读者让这有意义，对吧？
- en: Or, when YouTube is telling me that I have to wait 5 seconds to skip that ad,
    let me just pay a few cents. And that would be a lot more relevant to the producer
    of that content. Right?
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 或者，当YouTube告诉我我必须等待5秒钟才能跳过那个广告时，让我支付几分钱。对那些内容的制作者来说，这会更加相关，对吧？
- en: '**Let’s just dig into this. So I have an iPhone that has Apple Pay rigged into
    it. How is it better than me just hitting Apple Pay, just hitting this button?
    And it clears through my credit card.**'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '**让我们深入了解一下。我有一部装有 Apple Pay 的 iPhone。它比我只需按下 Apple Pay，只需按下这个按钮好在哪里？然后通过我的信用卡结算。**'
- en: Because this is a closed ecosystem. In a closed ecosystem, it only processes
    when they have enough to make the transaction fees justified. They will still
    take a few days to receive it, and you still pay 3.5 percent to Visa. It creates
    that sense that it’s paying immediately, but it takes three days to clear. It
    costs a fortune.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 因为这是一个封闭的生态系统。在封闭的生态系统中，只有当它们有足够的交易费用时才会进行处理。他们仍然需要几天时间才能收到款项，而你仍然要支付给 Visa
    `3.5 percent`。这造成了这样一种感觉，好像是立即支付了，但实际上需要三天才能结算。这耗费了大量资金。
- en: '**It’s not as efficient as it could be.**'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '**它并不像它本应该那样高效。**'
- en: It’s not as efficient, and it’s a fiction. But it’s not really that things are
    happening in real time. It’s like saying, “Why do I need the internet?” I can
    go to CompuServe, or Delphi, or AOL, and I have all of that here, but it’s a closed
    system. The beauty of the internet is that anybody can do anything.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 这并不高效，也是虚构的。但实际上并不是事情正在实时发生。这就好像在说，“为什么我需要互联网？”我可以去 CompuServe，或者 Delphi，或者
    AOL，这里都有，但它是一个封闭系统。互联网的美妙之处在于任何人都可以做任何事情。
- en: I imagine a totally different case for the developing world, where I think it’s
    more interesting. You know what’s the maximum number of fixed telephone lines
    ever sold? It’s a little over a billion now.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 我想象一个完全不同的情况是发展中国家，我认为那更有趣。你知道有史以来销售的最大固定电话线数量是多少吗？现在是略多于十亿。
- en: And you know how many cell phones there are today? A little over six billion.
    And you know what made us go from one billion fixed lines to six billion cell
    phones? The real leap has nothing to do with form factor or technology. The real
    leap was financial. Every time you issued a fixed telephone line it was like writing
    a blank check. I install your phone. Use it, and I’ll charge you at the end of
    the month. So I’ve got to trust your credit. So the billion people who have credit—good
    credit—got it. And no one else.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 你知道今天有多少部手机吗？略多于六十亿。你知道是什么让我们从十亿固定电话线跃升到六十亿部手机的吗？真正的突破与外形或技术无关。真正的突破是金融上的。每次发放固定电话线都像写一张空白支票。我安装了你的电话。使用它，我会在月底向你收费。所以我必须相信你的信用。那些有好信用的十亿人获得了固定电话线。其他人则没有。
- en: And with the cell phone, we got to a billion cell phones, postpaid. The other
    5 billion are prepaid. It is a financial fact that people come with cash and pay
    you in advance and then they go use it. That’s what creates the extra 5 billion.
    They can’t participate in conferences like these. They’re not part of this economy.
    But, man, they have a phone just like yours. They have money. They have cash.
    But they just cannot be part of the global economy, because cash doesn’t travel
    here.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 随着手机的普及，我们达到了10亿部手机，其中5亿部是预付费的。这是一个财务事实，人们带着现金提前支付，然后再使用。这就是额外的50亿产生的原因。他们无法参加像这样的会议。他们不是这个经济体的一部分。但是，伙计，他们有和你一样的手机。他们有钱。他们有现金。但是他们无法参与全球经济，因为现金无法在这里流通。
- en: '**Yes.**'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '**是的。**'
- en: There are a number of problems with today’s currency system. It’s expensive.
    It’s unsafe. It carries huge transaction costs. And I think that bitcoin can be
    the way in which these people can participate. They love their phones and can
    use them to do things that you and I take for granted.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 当今货币系统存在许多问题。它费用高昂。不安全。带来巨大的交易成本。我认为比特币可以成为这些人参与的方式。他们喜欢他们的手机，可以用它们做一些我们认为理所当然的事情。
- en: '**It’s cash that’s digital.**'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '**这是数字化的现金。**'
- en: It’s digital cash for them. You and I don’t need it. They do.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 对于他们来说，这是数字现金。你和我不需要。但他们需要。
- en: (This article was originally published by *Business Insider,* February 2015\.
    Reproduced in full with permissions.)
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: （本文最初由*商业内幕*于2015年2月发表。已获得完整复制权限。）
- en: '![Illustration](images/f0266-01.png)'
  id: totrans-54
  prefs: []
  type: TYPE_IMG
  zh: '![插图](images/f0266-01.png)'
- en: BROCK PIERCE, Chairman, The Bitcoin Foundation
  id: totrans-55
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 布洛克·皮尔斯，比特币基金会主席
- en: '*Brock Pierce is an American entrepreneur and former child actor. As a child
    actor, he was in Disney films* The Mighty Ducks *(1992),* D2: The Mighty Ducks
    *(1994) and* First Kid *(1996). Brock has been involved in the establishment of
    digital currencies for some time, having founded Internet Gaming Entertainment
    (IGE) in 2001 and Zam in 2003\. In May 2014, he was elected as a director of the
    Bitcoin Foundation and, in April 2015, its chairman.*'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: '*布洛克·皮尔斯（Brock Pierce）是一位美国企业家和前童星。作为童星，他出演了迪士尼电影*《小鸭子队》（1992年）、*《小鸭子队2》（1994年）和*《第一小孩》（1996年）。布洛克一直参与数字货币的建立，他于2001年创立了Internet
    Gaming Entertainment（IGE），并于2003年创立了Zam。2014年5月，他当选为比特币基金会的董事，并于2015年4月担任主席。*'
- en: '**About The Bitcoin Foundation**'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '**关于比特币基金会**'
- en: The Bitcoin Foundation is an American non-profit corporation. It was founded
    in September 2012 with the stated mission to “standardise, protect and promote
    the use of Bitcoin cryptographic money for the benefit of users worldwide”. The
    organisation was modelled on the Linux Foundation and is funded mainly through
    grants made by for-profit companies that depend on the Bitcoin technology.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 比特币基金会是一家美国非营利性公司。它成立于2012年9月，其宣布的使命是“标准化、保护和推广比特币加密货币的使用，造福全球用户”。该组织的模式仿照了Linux基金会，主要通过依赖比特币技术的营利性公司提供的赠款资助。
- en: '**How did you get involved with the Bitcoin Foundation?**'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: '**你是如何加入比特币基金会的？**'
- en: I was elected by the industry members. The Bitcoin Foundation board of directors
    is elected from the community. We have an entirely elected board and there’s two
    different constituents that make up the Foundation today. We have individual members
    that pay an annual fee or a lifetime fee to be a The Bitcoin Debate member of
    the Foundation, and then we also have industry members that are companies that
    pay an annual fee. The board of directors is half elected by industry members
    and half elected by individual members—I was elected last spring by the industry
    members, so essentially the CEOs of bitcoin companies voted me onto the board.
    Then, more recently, I was elected by the board of directors as chairman, which
    is in reality just a glorified title for a board member with some additional responsibilities,
    but I’m not running the Foundation day-to-day.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 我是由行业成员选举产生的。比特币基金会董事会是由社区选举产生的。我们有一个完全选举产生的董事会，今天基金会由两个不同的成员组成。我们有付年费或终身费用成为基金会个人成员的个人成员，然后我们还有行业成员，他们是支付年费的公司。董事会一半由行业成员选举产生，一半由个人成员选举产生——我是去年春天由行业成员选举产生的，所以基本上比特币公司的CEO们投票选我进入了董事会。然后，最近，我被董事会选举为主席，实际上只是一个有一些额外责任的董事会成员的美化头衔，但我不是日常管理基金会的人。
- en: The current executive director, which would be the equivalent of the CEO of
    the Foundation, is a wonderful guy by the name of Bruce Fenton, so he’s got the
    day-to-day responsibilities of running the Foundation. I just have slightly more
    responsibilities than the other board members.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 目前的执行董事，相当于基金会的首席执行官，是一个名叫布鲁斯·芬顿的很棒的家伙，所以他有日常负责运营基金会的责任。我只比其他董事会成员稍微有些更多的责任。
- en: '**What’s the current state of the Bitcoin Foundation? Where is it going?**'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: '**比特币基金会的当前状态如何？它的发展方向是什么？**'
- en: When the Foundation was first started, it was performing many functions on behalf
    of the industry, so best not thought of as a Foundation, as it was more like a
    trade association. The original sort of things that it was attempting to do were
    advocacy and education; communicating what is bitcoin; why it is important; what
    is it used for; how is it helpful; those type of things—and educating people and
    making them aware of what bitcoin is able to do for them. Then there’s also Bitcoin
    Core for the Open Source Software Project and Gavin Andersen was the lead developer
    for a long time. He’s now stepped out of the role of lead developer, but the Foundation
    was financing the salaries of a few key people to support the development of the
    Open Source Protocol. Then the last piece was policy, which is paying attention
    to how governments are looking to regulate this, and trying to influence those
    regulations in a way that will proceed positively.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 基金会刚成立时，它代表行业执行了许多职能，因此最好不要把它看作基金会，因为它更像是一个贸易协会。它最初尝试做的事情是倡导和教育；传达比特币是什么；为什么它重要；它被用来做什么；它如何有用；这些类型的事情——教育人们并让他们意识到比特币能为他们做些什么。然后还有比特币核心（Bitcoin
    Core）这个开源软件项目，加文·安德森（Gavin Andersen）长时间担任首席开发者。他现在退出了首席开发者的角色，但基金会一直在资助一些关键人员的薪水，以支持开源协议的发展。然后最后一个部分是政策，这是关注政府如何寻求对此进行监管，并试图以积极的方式影响这些法规的部分。
- en: As the industry has matured, additional groups of people have come together
    to step in and try to fill some of those roles. The one role that we stepped out
    of is policy, which I’m very happy with, because the bitcoin community has got
    a very broad array of people and uses. When you’re supporting policy there’s no
    possible way to make everyone happy, and so you’ve got some very different organisations.
    But if some of those organisations merge to support those activities, such as
    Coin Center, which is run by Jerry Brito, and the Digital Chamber of Commerce,
    which is run by Perianne Boring, then you have progress.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 随着行业的成熟，更多的人群团结起来，试图填补其中的一些角色。我们退出的一个角色是政策，我对此非常满意，因为比特币社区涵盖了非常广泛的人群和用途。当你在支持政策时，不可能让每个人都满意，所以你会有一些非常不同的组织。但如果其中一些组织合并以支持这些活动，比如由杰瑞·布里托（Jerry
    Brito）主持的Coin Center和由佩里安·博林（Perianne Boring）主持的数字商会（Digital Chamber of Commerce），那么你就有了进步。
- en: They’re doing most of the policy work in the capital here in the US, and that’s
    something that we’re no longer active in, because other organisations have stepped
    up and volunteered to do that work.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 他们正在美国首都进行大部分的政策工作，这是我们不再参与的领域，因为其他组织已经站出来自愿承担了这项工作。
- en: In terms of core development, we continue to support that. One of the things
    that we discovered throughout this process—after having talked to all of the large
    parties that could support us with substantial funding— is that we need to get
    really big cheques that will allow the industry to have the capital it needs to
    support the underlying development of the protocol. We would like to see that
    residing within an academic institution. After we did a long tour of talking to
    everyone that would be a large cheque writer, they liked the governance structure
    and fortunately Gavin and the team were able to join MIT’s media lab—which is
    a perfect solution that should open up additional capital to support those efforts,
    but we continue to support core development. Gavin continues to be the chief scientist
    of the Bitcoin Foundation. It’s an area where the industry needs all the help
    it can get and I hope other academic institutions get onboard. I hope that other
    companies operating in this space support a developer on the payroll like Bitpaidit
    with Jeff Garzik. You want as many people working on this as possible, preferably
    people that are capable and dedicated, they’re not doing it in a moonlighting
    fashion. Hopefully, the resources to support core development continue to increase
    and more and more industry participants contribute in that way. And the main function,
    at this point, is continuing to do advocacy and education work.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 就核心发展而言，我们继续支持。在这个过程中，我们发现了一件事情——在与所有可能向我们提供大量资金支持的大型机构交谈之后——我们需要得到一些真正巨额的支票，这将使整个行业有足够的资本来支持协议的基础开发。我们希望看到这一点存在于学术机构中。在我们对所有可能提供大笔支票的人进行了长时间的访问后，他们喜欢这种治理结构，幸运的是，加文和团队能够加入麻省理工学院的媒体实验室——这是一个完美的解决方案，应该会为支持这些努力带来额外的资本，但我们仍然支持核心开发。加文仍然是比特币基金会的首席科学家。这是一个行业需要尽可能多的帮助的领域，我希望其他学术机构加入进来。我希望这个领域的其他公司支持像比特币支付公司与杰夫·加齐克（Jeff
    Garzik）这样的员工。你希望尽可能多的人投入到这个工作中，最好是能力强、专注的人，而不是业余时间做的。希望支持核心开发的资源继续增加，并且越来越多的行业参与者以这种方式做出贡献。目前，主要的功能是继续进行宣传和教育工作。
- en: '**A lot of people I’ve talked to in banking now say, “bitcoin bad, blockchain
    good”. What is the current state of the cryptocurrency marketplace and bitcoin
    itself? Is it healthy?**'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 很多我在银行业交流的人现在都说，“比特币不好，区块链好”。加密货币市场和比特币本身的现状如何？它健康吗？
- en: I think it’s continuing to be healthy. If you look at the capital that’s coming
    into the industry over the last 12 to 18 months, you’re seeing roughly a billion
    dollars in capital that’s been invested. That shows that the underlying infrastructure
    that’s being developed by the companies is working, because you’ve got the Open
    Source Protocol, and then you’ve The Bitcoin Debate got all the companies that
    are building up the infrastructure to make it easy to use. Think of it as the
    bridges, the roads, the tunnels in the TCP/ IP analog. To being with, it was all
    about building the browsers and e-mail clients, and the sort of things that you
    needed to make the internet usable by ordinary people. That’s what that capital
    is doing for bitcoin, but it takes time for that capital to be deployed and turned
    into products and services that make this safe and easy for a broader array of
    consumers.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为它的健康状况持续良好。如果你看看过去12到18个月流入该行业的资金，你会发现大约有十亿美元的资本已被投入。这表明公司正在开发的基础设施正在发挥作用，因为你有开源协议，然后你有《比特币辩论》中所有正在建立基础设施的公司，使其易于使用。想象一下它就像TCP/IP模拟中的桥梁、道路和隧道。开始时，一切都是关于建立浏览器和电子邮件客户端，以及让普通人能够使用互联网所需的东西。这就是那些资本为比特币所做的事情，但是资本需要时间才能投入使用，并转化为使更广泛的消费者能够安全、轻松地使用的产品和服务。
- en: Meanwhile, the bitcoin price is down, which is quite negative. The largest contributor
    to that was Mt. Gox; unfortunately, it did create a lot of negative, fallacious
    headlines, which the media likes. I don’t think in the long run it will have a
    negative impact but, in the short run, I think this is going to set the industry
    back by a couple of years.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，比特币价格下跌，这相当消极。造成这种情况的最大原因是Mt. Gox；不幸的是，它确实制造了许多消极的、错误的头条新闻，这是媒体喜欢的。我认为从长远来看，它不会产生负面影响，但从短期来看，我认为这将使这个行业倒退几年。
- en: '**Let’s turn to the positive view of financial inclusion. What’s happening
    there?**'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: '**让我们转向对金融包容性的积极看法。那里发生了什么？**'
- en: That’s the main benefit of this technology, and the main point I try to make,
    is that there are five billion people on the planet that don’t have access to
    basic quality financial services. This technology is going to democratize the
    global financial system in a way that every human being on the planet has equal
    access to fast, secure and cheap financial services.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 这项技术的主要好处，也是我试图传达的主要观点，是地球上有五十亿人没有接触基本质量的金融服务。这项技术将使全球金融系统民主化，以便地球上的每个人都能平等获得快速、安全和廉价的金融服务。
- en: When I’m talking to people in the developed world and they say, “I don’t understand.
    Why would I need this bitcoin thing?” I explain to them, “Well, you’ve probably
    never left the United States where you have a bank account, you have a credit
    card, you’ve got rule of law that’s guaranteed to protect you, you’ve got faith
    in the system.”
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 当我和发达国家的人交谈时，他们会说：“我不明白。我为什么需要这个比特币？”我向他们解释说：“嗯，你可能从未离开过美国，在那里你有银行账户，有信用卡，有着法律保护你的保障，你对系统有信心。”
- en: This isn’t a product that you need and, to see mass adoption of a technology
    like this, it needs to be improving the lives of the people that use it. That
    is why we’re seeing major growth in markets like Latin America— in Venezuela and
    Argentina in particular—or places like Africa, where they have very little infrastructure.
    These emerging economies are leapfrogging telecommunications infrastructures and
    skipping straight to wireless. For these reasons, I think the developing world
    could actually surpass the developed world in a matter of years, in terms of financial
    infrastructure. They won’t have to spend hundreds of billions of dollars implementing
    it either, whether using something like bitcoin or blockchain technology.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 这不是一个你需要的产品，要看到这样的技术被大规模采用，它必须改善使用它的人的生活。这就是为什么我们看到拉丁美洲市场，特别是委内瑞拉和阿根廷，或者像非洲这样基础设施很少的地方，都在出现主要增长的原因。这些新兴经济体正在跨越电信基础设施，直接跳到无线通信。因此，我认为发展中国家在几年内实际上可能会在金融基础设施方面超越发达国家。他们也不必花费数千亿美元来实施它，无论是使用比特币还是区块链技术。
- en: The Philippines is looking at putting mobile payments on the blockchain, which
    would create broad financial inclusion of everyone in that country. You’ve got
    roughly 100 million people there and only five million credit and debit cards.
    So just 3–4 percent of the population have financial services like we have. This
    is why bitcoin has the ability to have a substantial impact on a country.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 菲律宾正在考虑将移动支付应用于区块链上，这将使该国所有人都能广泛获得金融包容性。那里有大约1亿人口，但只有500万张信用卡和借记卡。因此，只有大约3-4%的人口像我们一样享有金融服务。这就是为什么比特币有可能对一个国家产生重大影响的原因。
- en: If you look at the GDP of the Philippines, something like 28 percent comes from
    remittances. If more of that remittance money ends up in the hands of the people,
    that could have a very positive impact on the Philippines as a country. This is
    why I think people are definitely waking up to the idea of fast, cheap, secure
    settlements.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你看一下菲律宾的国内生产总值，大约有28%来自汇款。如果更多的汇款资金进入到人们手中，这可能对菲律宾国家产生非常积极的影响。这就是为什么我认为人们肯定开始认识到快速、便宜、安全的结算的概念。
- en: '**How do you see blockchain technologies developing, and is it going to be
    the Bitcoin blockchain or something else eventually playing out as the central
    payments’ infrastructure of the world?**'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: '**您如何看待区块链技术的发展，它最终会成为世界中央支付基础设施的比特币区块链还是其他东西？**'
- en: I believe the answer to that is “Yes”. I don’t know if it will be Bitcoin’s
    blockchain or something else. I run a small venture fund called Blockchain Capital.
    We’ve just closed 36 investments and we look a lot like an index fund because,
    from my perspective, we are investing in the equivalent of the internet in 1994\.
    I don’t know who the winners are going to be, but if I bet on all the best companies
    I’ll end up with eBay and Amazon and Google and PayPal in my portfolio. I don’t
    know how to pick the winners yet. I also don’t know how the industry is going
    to develop, but I do have a strong view that, yes, we’re going to end up with
    this type of infrastructure becoming the underlying backbone of the financial
    system for the world.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 我相信答案是“是”。我不知道它是否会是比特币的区块链或其他东西。我经营着一个名为区块链资本的小型风险基金。我们刚刚完成了36笔投资，从我的角度来看，我们看起来很像一个指数基金，因为我们正在投资于1994年互联网的等价物。我不知道谁会是赢家，但如果我押注所有最好的公司，我的投资组合中将会有eBay、亚马逊、谷歌和PayPal。我还不知道如何选择赢家。我也不知道这个行业会如何发展，但我确实坚信，是的，我们将最终拥有这种类型的基础设施成为世界金融体系的基础。
- en: '**Talking about Blockchain Capital, I’m interested to know how you personally
    got involved in bitcoin and all this change of technology? It’s not really in
    your space, as you came from TV and film, so how did this excite you?**'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: '**谈到区块链资本，我很想知道你个人是如何涉足比特币和所有这些技术变革的？毕竟，你的领域并不是这个，因为你来自电视和电影，那么这是如何激发你的兴趣的？**'
- en: Yes, so I started out in the entertainment industry. I was an actor from the
    ages of 3 to 16 and then I was dabbling, because I was really an entrepreneur
    that happened to be an actor. I was building every lemonade The Bitcoin Debate
    stand imaginable—every business imaginable—as a kid. In the world I’d grown up
    in, I was on set and spending most of my time with adults, because there weren’t
    often other kids on set, so most of my friends were directors or screenwriters
    or other actors. The people that I was working with for months at a time meant
    I wanted to be an entrepreneur. From that perspective, I wanted to go be the executive
    producer. I wanted to pull projects together and create films.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 是的，所以我从娱乐行业开始。我从3岁到16岁都是一名演员，然后我开始涉猎其他领域，因为我真的是一个创业者，碰巧也是一个演员。小时候，我建造了每一个可能的柠檬水摊—每一种可能的生意。在我成长的世界里，我在片场度过大部分时间，与成年人为伍，因为片场很少有其他孩子，所以我的大多数朋友都是导演、编剧或其他演员。与我一起工作数月的人让我想成为一名企业家。从那个角度来看，我想成为执行制片人。我想把项目汇聚起来，创造电影。
- en: When the internet boom of the 1990s started, I was watching people starting
    these businesses and I’m like, “I’m entrepreneurial, I’m tech savvy, I’m an actor,
    I can do this”, and so I started my first company when I was 17\. This was a company
    in the digital media space, which was a nice combination of skills. I did that
    throughout the 1990s.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 当上世纪90年代的互联网热潮开始时，我看到人们开始创办这些企业，我心想，“我具有企业家精神，我精通技术，我是一名演员，我可以做到这一点”，于是我在17岁时创办了我的第一家公司。这是一家从事数字媒体领域的公司，这是一种很好的技能组合。我在整个上世纪90年代都在做这个。
- en: In 1999, I identified another developing and interesting insight and this was
    the beginning of what you call “persistent worlds” or “online games”, such as
    World of Warcraft or Second Life. I recognized that these games needed digital
    assets, and that the digital currency that existed inside of these worlds had
    value. There were people that wanted to buy and sell them. This is before any
    game company in the world was selling these digital goods or currencies as a business.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 1999年，我发现了另一个发展并且引人入胜的见解，这就是您所称之为“持久世界”或“在线游戏”的开始，比如《魔兽世界》或《第二人生》。我意识到这些游戏需要数字资产，并且这些世界内存在的数字货币具有价值。有人想要购买和出售它们。这是世界上任何一家游戏公司将这些数字商品或货币作为业务销售之前的事情。
- en: I recognized there was a market for it, however, and so I started a business
    in 2001 called IGE, which became the primary market maker for the digital assets
    that existed in these persistent worlds. At the time, I had more demands for products
    than I had products. I couldn’t find enough sellers, so I went and encouraged
    the Chinese to play games professionally and to mine digital currency. Between
    2001 and 2006, I ended up building a supply chain of 400,000 people that were
    playing video games professionally and that mined digital currency. I would then
    go on and sell products—so I’ve been in the digital currency business almost as
    long as anyone.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 我意识到存在市场需求，因此在2001年创办了一家名为IGE的公司，它成为了这些持久世界中存在的数字资产的主要市场创造者。当时，我对产品的需求多于产品。我找不到足够的卖家，所以我去鼓励中国人专业玩游戏和挖掘数字货币。在2001年至2006年期间，我建立了一个由40万人组成的专业玩家和挖掘数字货币的供应链。然后我会继续销售产品——所以我从事数字货币业务的时间几乎与任何人一样长。
- en: This is how bitcoin ended up on my radar, because almost anyone throughout the
    2000s that wanted to experiment with digital currency would often come to me.
    I’ve done many, many billions of dollars of business in that space. I still do
    over a billion dollars a year today, and so someone pings me this bitcoin was
    coming out and said, “Hey, what do you think of this?”
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是为什么比特币引起我的关注的原因，因为在整个21世纪的头10年，任何想要尝试数字货币的人通常都会来找我。在这个领域，我做了很多，很多亿美元的生意。今天，我仍然每年做超过10亿美元的生意，所以有人向我传达了比特币即将推出的消息，并问：“嘿，你觉得怎么样？”
- en: I started playing around with bitcoin in 2009 as it emerged, not because I believed
    in it but because people would ask me, and it was my job to know what I’m talking
    about. So I spent a little time kicking tires of bitcoin, and one of the things
    I’ve learned throughout the 1990s is a market timing lesson. This was because
    the first business I built was an internet television play before there was broadband,
    and I learned a lesson the hard way with that. For this reason, I said, “OK, bitcoin
    looks very interesting, or something like it in the future”, and I waited for
    the market to develop enough to the point where I believed there was critical
    mass and momentum.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 我从2009年开始尝试玩比特币，因为它出现了，而不是因为我相信它，而是因为人们会问我，而且我有责任知道我在说什么。所以我花了一点时间来摸索比特币，我在90年代学到的一件事是市场时机的教训。这是因为我建立的第一个业务是在宽带之前的互联网电视播放，我以这种方式艰难地学到了一个教训。因此，我说：“好的，比特币看起来非常有趣，或者未来会出现类似的东西”，我等待市场发展到足够的程度，以至于我相信已经有了足够的临界质量和动量。
- en: When that happened I said, “OK the future’s now. I’d better drop what I’m doing
    and go spend all of my time working in this space”, and that started in 2011.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 当那一刻到来时，我说：“好的，未来就是现在。我最好放下手头的事情，全身心投入到这个领域的工作中”，这始于2011年。
- en: I then got concerned about regulation and, by 2012, made a decision to get into
    the business. I started a number of companies in this space in 2013, acting like
    an incubator. An incubator doesn’t scale however, and so the better approach to
    get broad coverage was to start a fund, and that’s how I ended up running this
    fund.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，我开始担心监管问题，到了2012年，我做出了一个决定，进入这个行业。我在2013年成立了几家这个领域的公司，充当孵化器的角色。然而，孵化器的规模有限，为了获得广泛的覆盖，更好的方法是成立一个基金，这就是我最终运行这个基金的方式。
- en: '**Looking to the future, how do you see this ecosystem playing out?**'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: '**展望未来，您认为这个生态系统会怎样发展？**'
- en: Well, you’re seeing a lot of different digital currencies. On the bitcoin side,
    over the next 12 to 24 months, I see most of the growth in the sector occurring
    where the users of the products don’t even realize they’re using bitcoin. Companies
    like ABRA, which is a bill payments company. Their approach to building a new
    method for paying and sending remittances, where the users don’t even realize
    that it’s bitcoin that’s powering those transactions, is the future I see. Bitcoin
    as a value proposition is very fast, low cost, cross border method of sending
    remittances, whether for businesses or individuals. That’s where I see most of
    the growth over the next 12 to 24 months. It’s in companies providing consumers
    and businesses with value transfers, where they don’t even realize they’re using
    bitcoin. It’s just a mechanism by which the business is able to move money across
    borders faster and cheaper, and that’s where I see most of the growth occurring.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 嗯，你会看到很多不同的数字货币。在比特币方面，在接下来的12到24个月里，我认为该行业的大部分增长将发生在产品的用户甚至都没有意识到他们在使用比特币的地方。像ABRA这样的公司，它是一家账单支付公司。他们致力于构建一种新的支付和汇款方法，用户甚至都没有意识到是比特币在推动这些交易，这是我看到的未来。作为价值主张，比特币是一种非常快速、低成本、跨境的汇款方式，无论是对企业还是个人。我认为在接下来的12到24个月里，大部分增长将发生在为消费者和企业提供价值转移的公司，他们甚至都没有意识到他们在使用比特币。这只是一种业务能够更快速、更便宜地跨境转移资金的机制，这是我看到大部分增长发生的地方。
- en: Then you’ve got other consensus mechanisms and protocols like Ripple, which
    has most of the growth in their business from banks as a tool for The Bitcoin
    Debate interbank settlement. Ripple allows banks to work in real-time, rather
    than running at T+3\. Three days financial settlement is moving to something that’s
    near instant, and that’s a big push. Either way, I think everybody agrees that
    the idea that financial transactions in this day and age should be settled a lot
    faster than three days. Ripple is starting to see a lot of traction around banks,
    integrating that as a tool to accelerate settlement.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 其他共识机制和协议如瑞波（Ripple），它的大部分业务增长来自银行，作为银行间结算工具。瑞波允许银行实时运作，而不是按照T+3运作。三天的金融结算正在向几乎即时的方向发展，这是一个重要的推动力。无论如何，我认为每个人都同意，在当今这个时代，金融交易应该比三天快得多。瑞波开始在银行间看到很多活跃，将其作为加速结算的工具进行整合。
- en: There are a bunch of different trends but then, just as you start to see a particular
    model working, things change. Some things work and some things don’t work so well.
    For example, think about bitcoin’s exchanges. Mt. Gox was the biggest exchange
    two years ago; Bitstamp was the biggest exchange last year; and Bitfinex is the
    biggest exchange this year. Even when you see a category where value is clearly
    being created, it’s hard to pick the winners, because the industry is still very
    new.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 有许多不同的趋势，但就在你开始看到某个特定模式起作用的时候，情况就会发生变化。有些事情行之有效，有些事情则效果不佳。例如，想想比特币的交易所。两年前最大的交易所是
    Mt. Gox；去年最大的交易所是 Bitstamp；而今年最大的交易所是 Bitfinex。即使你看到一个明显创造价值的类别，也很难选择赢家，因为这个行业还是非常新的。
- en: There are a few companies that have emerged to become what I would call category
    winners. This would be Coinbase as a consumer wallet, which is an easy way to
    buy bitcoin in the USA. That is why I’m happy to be an investor in that company.
    This is because it’s clear that if this industry does succeed, then they are clearly
    going to be one of the largest players in the ecosystem.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 有一些公司已经崭露头角，成为了我所说的类别赢家。其中之一就是 Coinbase，作为一个消费者钱包，在美国购买比特币是一种简单的方式。这就是为什么我很高兴成为该公司的投资者。因为很明显，如果这个行业成功了，那么他们显然将成为生态系统中最大的参与者之一。
- en: I like other interesting trends as well. For example, I don’t know if you’re
    familiar with ChangeTip, but they’re focused on micro transactions, which, because
    most of the developing world cannot use the current payment systems, is going
    to be a key. Most of the developing world cannot use credit cards. If you have
    a credit card in Africa and you go online to purchase something, the merchant
    and the payment infrastructure and fraud detecting services have to trust you.
    The problem is that they more or less systematically deny anyone from Africa from
    being able to buy anything with a credit card. It’s a trustless payment system.
    In this context, I think it is very compelling for allowing those excluded to
    be included. Bitcoin, or something like it, will allow the other 70 percent of
    the planet to participate in the internet economy, which is a great thing for
    anyone doing business online.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 我也喜欢其他有趣的趋势。例如，我不知道你是否熟悉 ChangeTip，但他们专注于微交易，因为大多数发展中国家无法使用当前的支付系统，这将成为一个关键。大多数发展中国家无法使用信用卡。如果你在非洲有一张信用卡，然后上网购物，商家和支付基础设施以及欺诈检测服务都必须信任你。问题是，他们或多或少地系统地拒绝任何非洲人能够用信用卡购买任何东西。这是一个无需信任的支付系统。在这种情况下，我认为它非常具有吸引力，可以让被排除在外的人参与进来。比特币，或者类似的东西，将允许地球上其他
    70% 的人参与互联网经济，这对于任何在网上做生意的人来说都是一件好事。
- en: The total addressable market of customers expands in a pretty substantial way
    for buying small products and services online. Currently, with credit cards, you
    can’t really process a transaction for less than 70 or 80 cents. That’s assuming
    that you’ve got zero cost of goods sold. This is why I like ChangeTip, allowing
    people to buy contents for a penny, a nickel, a dime, and offering people low
    transactions’ fees. These companies will enable the entire planet to participate
    in the internet economy, and ChangeTip are well along the path to becoming a category
    winner in that space. But, again, it’s still early.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 在线购买小型产品和服务的潜在市场规模有着相当大的扩展空间。目前，使用信用卡，你实际上不能处理少于70或80美分的交易。这还假设你的成本为零。这就是为什么我喜欢ChangeTip，它允许人们以一分、一角、一角的价格购买内容，并提供低交易费用。这些公司将使整个地球都能参与到互联网经济中来，而ChangeTip在这个领域已经走在了成为类别赢家的道路上。但是，再次强调，现在仍然是早期阶段。
- en: '**As mentioned, everyone’s saying “bitcoin bad, blockchain good” these days.
    What they really mean is that Satoshi Nakamoto came up with a great technology,
    but they don’t like the currency. Is that actually feasible?**'
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 最近大家都在说“比特币不好，区块链好”。他们真正想表达的是，中本聪想出了一项伟大的技术，但他们不喜欢这种货币。这种做法真的可行吗？
- en: It probably is. What Satoshi Nakomoto achieved is that he aggregated a number
    of technology innovations to create a protocol that’s creating the Internet of
    Value or the Internet of Trust. If you think about the internet we use today,
    it is the Internet of Information. It’s made possible because of the communications’
    protocol TCP/IP. The problem is that you cannot transact value over TCP/IP without
    a trusted counterparty or intermediary. What Satoshi solved was the issue of a
    double-spend. If I sent you an email with a picture attached to it, how do you
    know when you receive it that I didn’t keep a copy for myself or sent it to four
    other people at the same time? TCP/IP is a protocol designed for that. What Satoshi
    Nakamoto has achieved is that he’s created a protocol that permits the transmission
    of value, in any form. That is a revolutionary event. Now, does bitcoin’s blockchain
    end up being the successful platform for all of that activity? I don’t know, but
    do I think that it’s interesting and dependable? I think bitcoin, as a non-sovereign,
    math-based currency, is very interesting. It’s interesting from so many views.
    For example, from the developing world, in places like Russia and Ukraine today,
    or if you look at Zimbabwe and the crazy inflation they’ve had. It just gives
    people options in these places, where it is a better store of value than some
    of the other things that are available to them.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 这可能是的。中本聪取得的成就是，他整合了许多技术创新，创建了一个正在创造价值互联网或信任互联网的协议。如果你思考一下我们今天使用的互联网，它是信息互联网。这是因为通信协议TCP/IP
    的存在而成为可能。问题在于，你不能在没有受信任的对手方或中介的情况下通过 TCP/IP 进行价值交易。中本聪解决的问题是双重支付的问题。如果我向你发送一封带有附件图片的电子邮件，当你收到它时，如何知道我没有为自己保留副本或同时向其他四个人发送？TCP/IP
    是为此设计的协议。中本聪取得的成就是他创建了一个允许以任何形式传输价值的协议。这是一个革命性的事件。现在，比特币的区块链是否最终成为所有这些活动的成功平台？我不知道，但我认为它很有趣且可靠吗？我认为比特币作为一种非主权、基于数学的货币非常有趣。从许多角度来看，它都很有趣。例如，来自发展中国家的人们，在今天的俄罗斯和乌克兰等地，或者如果你看看津巴布韦和他们经历的疯狂通货膨胀。它为这些地方的人们提供了选择，它是比其他可用选择更好的价值存储方式。
- en: This is why I find bitcoin to be very fascinating and I think it’s got incredible
    potential. I continue to be bullish on bitcoin’s future, but the The Bitcoin Debate
    blockchain is obviously the larger innovation. I don’t know what shape or form
    that’s ultimately going to take. *Bitcoin is huge, but the blockchain is clearly
    going to change the world.*
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是为什么我觉得比特币非常迷人，我认为它具有令人难以置信的潜力。我继续对比特币的未来持乐观态度，但是比特币辩论中的区块链显然是更大的创新。我不知道它最终会呈现出什么样的形式。*比特币很重要，但是区块链显然将改变世界*。
- en: '**That leads to my final question. If you’re betting on the future, where do
    you see the sweet spot?**'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: '**这引出了我的最后一个问题。如果你在押注未来，你认为最有前途的领域是哪里？**'
- en: Ultimately you’re trying to end up with investments that have market caps along
    the lines of Uber or Facebook. The financial system is clearly a large enough
    ocean that there should be the ability to create businesses with that kind of
    value, and so that’s what we’re looking at. Where are the huge markets that can
    be re-architected or disrupted utilizing this new technology?
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: '-   最终，你要做的是找到市值类似于优步或Facebook的投资。金融系统显然是一个足够庞大的海洋，应该有能力创造出具有这种价值的企业，这就是我们所关注的。利用这种新技术，哪些巨大的市场可以被重新构建或颠覆？'
- en: Things like insurance, money remittance, interbank settlement systems, payment
    processing. You really just need to take a look at the world today because we’re
    not creating new industries. We’re disrupting industries with new technology to
    do things better, faster, cheaper.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: '-   诸如保险、货币汇款、银行间结算系统、支付处理等等。你只需要看看今天的世界，因为我们不是在创造新的产业，而是用新技术来颠覆产业，使事情变得更好、更快、更便宜。'
- en: '![Illustration](images/f0276-01.png)'
  id: totrans-100
  prefs: []
  type: TYPE_IMG
  zh: '-   ![插图](images/f0276-01.png)'
- en: JON MATONIS, Crypto-economist
  id: totrans-101
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '-   JON MATONIS，加密经济学家'
- en: '*Jon Matonis is an e-money crypto researcher and economist focused on expanding
    the circulation of non-political, digital currencies. His career includes senior
    influential posts at Sumitomo Bank, Visa, VeriSign, and Hushmail. He was an Executive
    Director of the Bitcoin Foundation until the end of 2014, and is a Contributing
    Editor of the digital currency news website CoinDesk.*'
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: '-   *Jon Matonis 是一位电子货币加密研究员和经济学家，专注于推广非政治性的数字货币流通。他曾在住友银行、Visa、VeriSign和Hushmail担任重要职务。他曾担任比特币基金会的执行董事，直到2014年底，并且是数字货币新闻网站
    CoinDesk 的特约编辑。*'
- en: '**Tell me about yourself and your background, Jon.**'
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: '-   **Jon，请向我介绍一下你自己和你的背景。**'
- en: I was involved with the Bitcoin Foundation since its inception, starting in
    2012, as one of the founding board directors. At the end of last year I decided
    to retire from the Foundation board and give other people the opportunity to step
    forward and work on the board.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: '-   我从2012年起参与了比特币基金会的工作，并成为创始董事会成员之一。去年年底，我决定退出基金会董事会，让其他人有机会加入并参与董事会工作。'
- en: It was never meant to be a lifetime gig for any person. Prior to that, I was
    working in the payment space at Visa and VeriSign, working on the public key cryptography
    for online banking; and prior to that I was an FX and derivatives trader for commercial
    banks. I have been blending all these skills into this brand new amazing field
    of financial cryptography.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: '-   对于任何人来说，这都不是一份终身的工作。在此之前，我曾在Visa和VeriSign的支付领域工作，致力于在线银行业务的公钥加密；在此之前，我曾是商业银行的外汇和衍生品交易员。我将所有这些技能融入到这个全新、令人惊叹的金融加密领域中。'
- en: '**What’s the future of the Bitcoin Foundation?**'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: '-   **比特币基金会的未来是什么？**'
- en: In terms of the Bitcoin Foundation going forward, it still is an excellent institution.
    People should be encouraged to join it, as it does pay for some of the core developers’
    compensation. It doesn’t pay for all the compensation, as no one entity controls
    bitcoin development. It is an open source project so it’s not a centralised power
    struggle, but does provide some compensation. The main focus of the Foundation
    today, which is slightly different from when it was first founded, is to develop
    a standards body for Bitcoin Core, along the same type of protocol standards as
    the IETF (Internet Engineering Task Force). It is premature to just automatically
    throw that over the fence with the IETF standards process, as it would be lost.
    It has to mature, has to have more participation, more advocates to allow it to
    thrive in an IEFT structure. That is what the Foundation is preparing the protocol
    for, so that eventually it will go into a larger, more rigorous standards body
    process.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 关于比特币基金会的未来，它仍然是一个优秀的机构。应该鼓励人们加入，因为它确实支付了一些核心开发者的补偿。它并不支付所有的补偿，因为没有一个实体控制比特币的发展。它是一个开源项目，所以不是一个中央集权的斗争，但确实提供了一些补偿。基金会今天的主要焦点与其创立之初略有不同，是为比特币核心开发一个标准机构，与IETF（互联网工程任务组）的协议标准类似。自动地将其投入IETF标准流程是不成熟的，因为那样会丢失。它需要成熟，需要更多的参与，更多的倡导者来使其在IEFT结构中蓬勃发展。这就是基金会为协议做准备的目的，最终它将进入一个更大、更严格的标准机构流程。
- en: '**You mentioned you’ve been a trader and involved with the payments industry,
    so why did you get interested in bitcoin?**'
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: '**你提到你曾经是一名交易员并涉足支付行业，那你为什么会对比特币感兴趣？**'
- en: I had always been studying and focusing a lot of my research work on digital
    currencies and alternative monies. Even prior to bitcoin, going back to Digitcash
    and E-Gold days. In late 2009, I got introduced to bitcoin by a random email from
    Satoshi Nakamoto. I didn’t give it much thought at the time, and then 3–4 months
    later I started to focus upon it. It seemed to solve a lot of problems encountered
    by the first-generation digital currencies, primarily around the centralisation
    issue for preventing double spends. That’s the real breakthrough, and it is what
    got me excited both as a trader and as a digital currency monetary theorist. Bitcoin
    came up with a way to solve the double-spend problem, without having to go back
    to a centralised mint for reissuance or confirmation that the units weren’t double
    spent. The cryptographic principles for bitcoin have been around prior to the
    launch of bitcoin. There was nothing uniquely new about any of the individual
    components, but it was unique in how it was assembled as a peer-to-peer distributed
    environment. That was the real breakthrough.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 我一直在研究和专注于数字货币和替代货币的研究工作。即使在比特币之前，回溯到 Digitcash 和 E-Gold 时代。在 2009 年底，我通过一封来自中本聪的随机电子邮件认识了比特币。当时我并没有多想，然后
    3-4 个月后我开始关注它。它似乎解决了第一代数字货币遇到的许多问题，主要是围绕着防止双重花费的中心化问题。这才是真正的突破，这也是让我作为交易员和数字货币货币理论家兴奋的原因。比特币提出了一种解决双花问题的方法，而无需返回到集中式的铸币厂进行重新发行或确认单位没有被双花。比特币的加密原理在比特币推出之前就已经存在。任何单独组件都没有什么独特的新东西，但是它在将其作为对等分布环境进行组装时是独一无二的。这才是真正的突破。
- en: '**You say it’s decentralised, which often raises the question: is this money
    without government?**'
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: '**你说它是去中心化的，这常常引发这样一个问题：这是没有政府的货币吗？**'
- en: Well, the decentralised and peer-to-peer computing capabilities are the wave
    of the future. So that is definitely going to last. I see that growing, in fact,
    rather than going in the other direction.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 嗯，去中心化和对等计算能力是未来的潮流。所以这肯定会持续下去。事实上，我看到这种趋势会增长，而不是朝着另一个方向发展。
- en: Regarding “money without government”, we actually have always had money without
    government, going back to the evolution of money, even gold and pre-gold barter
    days. Gold was the form of money without government before the kings and monarchs
    started stamping their image on them. So I don’t see the concept of money without
    government as being something impossible to achieve. Instead, we are regaining
    something that was lost.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 关于“没有政府的货币”，事实上，我们一直都有没有政府的货币，可以追溯到货币的演变，甚至是金子和金条交换时代。在国王和君主开始在金币上盖章之前，金是没有政府的货币形式。因此，我不认为没有政府的货币的概念是不可能实现的。相反，我们正在重新获得失去的东西。
- en: '**But regulators and government officials, when it comes to a value exchange
    that is unregulated, worry about drug runners and terrorists. Do you see that
    as a threat?**'
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: '**但是当谈到没有监管的价值交换时，监管机构和政府官员担心毒贩和恐怖分子。您认为这是一种威胁吗？**'
- en: I don’t see it as a threat. It’s not specific to bitcoin and other cryptocurrencies.
    Any type of value exchange medium for small or medium transactions are subject
    to abuse. The trade-off is that you have to severely clamp down on the benefits
    of having digital money in an absolute way, to prevent something happening on
    the negative side in an absolute way. What I mean by that is that the so-called
    drug and criminal communities dwarf what’s happening in bitcoin. You don’t blame
    the monetary unit for the actions of the criminals.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 我不认为这是一种威胁。这并不是特定于比特币和其他加密货币的。任何用于小额或中额交易的价值交换媒介都可能受到滥用。权衡的是，你必须绝对严厉地限制数字货币的好处，以防止绝对负面的事情发生。我的意思是，所谓的毒品和犯罪团体所造成的问题远远超过了比特币的情况。你不能因犯罪分子的行为而责怪货币单位。
- en: '**I agree, although another problem of an unregulated value exchange system
    is that you get lots of hacking and issues like the Mt. Gox and Bitstamp failures.
    These things give bitcoin a bad name. Do you see a structure to give consumers
    more assurance that it is safe to use?**'
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: '**我同意，尽管无监管的价值交换系统的另一个问题是，你会遇到许多黑客攻击和像Mt. Gox和Bitstamp这样的失败。这些事情给比特币抹上了不好的名声。你是否看到一种结构可以给消费者更多的保证，让他们放心使用？**'
- en: Let’s talk about Mt. Gox and the episode of Bitstamp. Regulation cannot be a
    panacea for *caveat emptor* (“buyer beware”). Regulation cannot be a panacea for
    everything. It rarely works in a way that a government intends it to, anyway.
    Look at the United States, where Lehman Brothers and MF Global were both regulated
    entities and meant to be safe. They weren’t. So in terms of protecting consumers,
    that is just what the government regulators put forward for the justification
    of massive regulation in the bitcoin arena. We are now seeing major areas of bitcoin
    taking up best practice, though. If you look at the recent Bitstamp episode, that
    actually resulted in adoption of new multisig technologies for bitcoin and The
    Bitcoin Debate cryptocurrency exchanges. So the solution for Bitstamp generated
    a more robust and stronger exchange system, which happened outside the action
    of any government regulation.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们谈谈Mt. Gox和Bitstamp事件。监管不能成为*买方自负*（“buyer beware”）的灵丹妙药。监管不能解决一切问题。它很少能按照政府的意图发挥作用。看看美国，雷曼兄弟和MF
    Global都是受监管的实体，应该是安全的。但他们并不安全。因此，就保护消费者而言，这正是政府监管者提出的在比特币领域大规模监管的理由。然而，我们现在看到比特币的主要领域正在采用最佳实践。如果你看看最近的Bitstamp事件，实际上导致了对比特币和比特币交易所采用新的多重签名技术。因此，Bitstamp的解决方案产生了更强大和更健壮的交易系统，这是在任何政府监管行动之外发生的。
- en: Alongside that you are seeing firms like BitGo, which was the multisig company,
    and companies like Xapo, Coinbase and more adopting their own private insurance
    to provide customer security and peace of mind for any funds that they choose
    to leave there. So the market is stepping up, through best practices and through
    providing these solutions. The main take away from Mt. Gox, which happened over
    a year ago, is that it demonstrated the exact opposite of “too big to fail” capitalism.
    It’s always curious to me that some of the critics of Mt. Gox would prefer a world
    where tax payers always step in and bail everybody out. That’s not the world we
    need to be moving towards, so that Mt. Gox being allowed to fail on its own accord
    should be taken as a positive sign that the system is working.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 除此之外，你还会看到像BitGo这样的公司，它是多签公司，以及像Xapo、Coinbase等公司采用了自己的私人保险，为客户提供安全保障和心理安慰，以便他们选择留在那里的任何资金。因此，市场正在通过最佳实践和提供这些解决方案来加强，这是一种进步。发生在一年多前的Mt.
    Gox事件的主要教训是，它展示了“太大而无法失败”的资本主义的确切相反。让我很好奇的是，一些对Mt. Gox持批评态度的人更喜欢一个纳税人总是会出手帮助每个人的世界。那不是我们应该朝着的世界，所以Mt.
    Gox被允许自行失败应该被视为系统正在运行的积极信号。
- en: '**It’s interesting that traditional value stores have started to pick up on
    bitcoin since it failed. A lot of institutions that have licenses and government
    regulation are starting to try to incorporate cryptocurrency and blockchain technology
    in what they do. That feels like a movement towards the institutionalisation of
    cryptocurrencies. Do you think that will happen, or would that be the opposite
    of the wishes of the community that created this capability?**'
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: '**有趣的是，自比特币失败以来，传统价值存储开始关注比特币。许多拥有许可证和政府监管的机构开始尝试将加密货币和区块链技术纳入他们的业务中。这感觉像是加密货币机构化的一种趋势。你认为这会发生吗，或者这是否与创造这种能力的社区的愿望相悖？**'
- en: Well, the wishes of the community don’t really matter here, and the institutionalisation
    of bitcoin will be jurisdiction by jurisdiction. Going back to your other point
    though, the exchange environment has matured significantly over the 12 months
    since Mt. Gox, and that’s a beneficial sign. Not only are they aware of this,
    but the service providers are a lot more robust. Some of them are taking steps
    on their own in anticipation of future regulation, but to present a more mature
    offering. Users of these services have also worked out that it’s not right to
    use firms like Mt. Gox as a bank vault, which they should have never been using
    as such in the first place. So bitcoin gives you a way to control your own assets
    and not be required to leave everything on balance. It’s down to your own guidelines
    and comes back to what I said, *caveat emptor*, whether its regulated or unregulated.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 嗯，社区的愿望在这里并不重要，比特币的制度化将是逐个司法管辖区进行的。但回到你的另一个观点，过去12个月来，交易环境已经显著成熟，自Mt.Gox以来。这是一个有益的迹象。他们不仅意识到了这一点，而且服务提供商也更加健全。他们中的一些人正在采取自己的措施，以预期未来的监管，但是为了提供更成熟的服务。这些服务的用户也已经意识到，不应该把像Mt.Gox这样的公司当作银行保险库，他们本来就不应该在第一时间使用这样的公司。因此，比特币为您提供了一种控制您自己资产的方式，而不需要将一切留在平衡上。这取决于您自己的准则，并且回到我说的，*买方自负*，无论是受监管还是不受监管。
- en: On the institutionalisation of bitcoin, you will start to see that happen. I
    don’t think this is a negative and, as mentioned, it will be jurisdiction by jurisdiction.
    Trading liquidity, increasing volume and depth of the market will lead to institutionalisation.
    It is unavoidable that we will get to a phase where we see bitcoin derivatives-type
    instruments, which we are already starting to see evolve in certain markets. It
    will be just like any other commodity that goes through stages and develops. We
    are just seeing this on a faster trajectory with bitcoin, which seems like it
    is moving a lot more quickly. We will get there.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 关于比特币的制度化，你会开始看到这种情况发生。我认为这并不是一件坏事，并且，正如提到的，这将是逐个司法管辖区进行的。交易流动性、市场交易量和深度的增加将导致制度化。我们不可避免地会进入一个阶段，我们会看到比特币衍生品型工具，这在某些市场上已经开始出现演变。它将会像其他任何经历阶段和发展的商品一样。我们只是看到比特币以更快的轨迹运动着，似乎它的移动速度更快。我们会到达那里。
- en: '**I can see it happening. That’s why you see innovators like Fidor Bank and
    Circle creating cryptocurrency consumer guarantees and assurances, similar to
    traditional regulated banking licenses, but in the new model world rather than
    the old model world. Is this a correct view?**'
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: '**我能看到这一切正在发生。这就是为什么你会看到像Fidor银行和Circle这样的创新者创建加密货币消费者保障和保证，类似于传统的受监管银行许可证，但是在新模型世界而不是旧模型世界。这是一个正确的观点吗？**'
- en: It is a correct view. We are also starting to see it on an international level.
    You will have the small, local regional players, but you will start to see the
    ones that are large having a global footprint, which will only be beneficial,
    because a global footprint for a cryptocurrency-type operation really sets the
    stage for entry into the remittance market. When you have a global player that
    covers multiple countries, you’ve pretty much displaced the functionality of someone
    like Western Union.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个正确的观点。我们也开始在国际层面上看到这一点。你会看到小的、地方性的区域性参与者，但你会开始看到一些大型参与者具有全球影响力，这只会有益，因为对于加密货币类型的运营来说，全球影响力确实为进入汇款市场奠定了基础。当你有一个覆盖多个国家的全球参与者时，你基本上已经取代了像西联汇款这样的功能。
- en: '**That’s where things get very interesting. For example, Ripple is working
    with Wells Fargo and other banks to have their technology capabilities incorporated,
    but using cryptocurrencies other than bitcoin. Will we see a different cryptocurrency
    arrive? Is bitcoin the one?**'
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: '**这就是事情变得非常有趣的地方。例如，瑞波正在与富国银行和其他银行合作，将其技术能力纳入，但使用的是比特币之外的加密货币。我们会看到不同的加密货币出现吗？比特币是唯一的吗？**'
- en: 'There are already over 300 cryptocurrencies in circulation. Bitcoin has the
    majority share, at almost 99 percent. Bitcoin is the dominant player. Ripple is
    making a lot of progress with financial institutions, as they are making this
    area their main focus of attention. I don’t see systems like Ripple as being truly
    decentralised, however. They have distributed deployment, but the currency unit
    itself is entirely pre-mined by the founders of the currency. That means it is
    not decentralised, as there are people who work out where The Bitcoin Debate to
    deploy that initial currency unit. The Ripple currency XRP is what they use as
    a glue to hold everything together; the test as to whether something is truly
    decentralised is: who will be the financial winner with Ripple’s success? Ripple
    has lots of venture capitalists participating in it, and investors in XRP. Those
    people will be the winners. Because of that Ripple doesn’t take them away from
    a single point of failure. Their implementation with lots of financial institutions,
    and what they are trying to do with various asset webs and connections, is very
    appealing to banks, as it makes it subject to oversight and regulation. At some
    point, when you traverse everything in that world however, there is still a single
    point of failure. Regulators like to have that single point, because then they
    can regulate it. Bitcoin doesn’t give them any type of single point to focus on.
    That’s why it is democratized value.'
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 目前已有超过300种加密货币在流通。比特币占据了绝大多数份额，几乎达到了99%。比特币是占主导地位的玩家。瑞波正在与金融机构取得很大进展，因为他们将这个领域作为他们的主要关注点。然而，我认为像瑞波这样的系统并不真正分散化。它们虽然采用了分布式部署，但货币单位本身完全由货币的创始人预先挖掘出来。这意味着它并不是分散化的，因为有人决定在哪里部署最初的货币单位。瑞波货币XRP是他们用来将一切粘合在一起的胶水；是否真正分散化的测试是：谁将成为瑞波成功的财务赢家？瑞波有许多风险投资者参与其中，还有XRP的投资者。这些人将是赢家。正因如此，瑞波并没有摆脱单一故障点。他们与许多金融机构的合作，以及他们试图做的各种资产网络和连接，对银行非常吸引人，因为这使得它受到监管和监管。然而，在那个世界里遍历一切的某个时候，仍然存在着单一故障点。监管机构喜欢有单一的焦点，因为这样他们就可以监管它。比特币没有给他们任何类型的单一焦点。这就是为什么它是民主化的价值。
- en: '**So if Ripple is not the solution, how will banks manage cryptocurrencies
    into their operations?**'
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果瑞波不是解决方案，那么银行将如何将加密货币纳入他们的业务运作？**'
- en: This is actually a very interesting area. I am starting to focus on it a lot
    more in my work as, in some ways, it’s the flip side of Ripple and alternative
    cryptocurrencies that want to do their own, independent blockchains. What we are
    starting to see evolve are banks beginning to leverage the existing Bitcoin blockchains,
    rather than trying to recreate something that will be a second or third tier chain.
    The reason this is interesting is that it’s already there to be exploited. The
    fact is that banks just have to figure out a way to connect to the Bitcoin network,
    which gives them the same type of liquidity and ability to do the large amount
    transactions they currently have on SWIFT.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，这是一个非常有趣的领域。我在工作中开始更多地关注它，因为在某种程度上，这是 Ripple 和其他想要创建自己独立区块链的替代加密货币的反面。我们开始看到的演变是银行开始利用现有的比特币区块链，而不是试图重新创建一个第二或第三层的链条。这个有趣之处在于它已经存在，可以被利用。事实上，银行只需要想出一种连接到比特币网络的方式，这样他们就能获得与当前在
    SWIFT 上进行的大量交易相同类型的流动性和能力。
- en: An interesting company that illustrates this development well came out of the
    SWIFT innotribe challenge last year. This is a company called epiphyte, based
    in London, and with offices in New York. They created an interface for commercial
    banks on both sides to be able to leverage and utilise the Bitcoin network, in
    lieu of using Fedwire or CHAPS or SWIFT, who are liquidity providers. The banks
    never end up touching the cryptocurrency. This solves the challenges of correspondent
    banking for large global banks, which have to tie up a lot of capital in counterparty
    cover. Equally, there are other parts of the world where banks do not want to
    leave a lot of money with their correspondent banks, due to the counterparty risk.
    If they can leverage something like the Bitcoin blockchain, then this will have
    a significant impact on the future of correspondent banking worldwide.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 去年 SWIFT innotribe 挑战赛涌现出了一家很有意思的公司，很好地诠释了这一发展。这家名为 epiphyte 的公司总部位于伦敦，并在纽约设有办事处。他们为商业银行创建了一个界面，使双方都能利用比特币网络，而不是使用
    Fedwire、CHAPS 或 SWIFT 这些流动性提供者。银行们最终不会碰触到加密货币。这解决了大型全球银行对应的银行问题，这些银行需要将大量资本绑定在对方的交易对手上。同样，世界其他地区的银行也不愿意将大量资金留在对方的银行，因为对方的交易对手风险较高。如果他们能利用比特币区块链之类的东西，那么这将对全球对应银行的未来产生重大影响。
- en: That’s one of the reasons I believe bitcoin as a cryptocurrency has more relevancy
    at the wholesale level, replacing both Hawala and correspondent banking structures
    at the same time.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我认为比特币作为加密货币在批发层面更具相关性的原因之一，它同时替代了哈瓦拉和对应银行结构。
- en: '**So, if I summarise what we have covered so far, you believe we will have
    a jurisdiction-based system that regulates usage at a national level but, because
    it’s incorporated by banks into wholesale bank structures, it massively reduces
    costs. Is that how this plays out?**'
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: '**那么，如果我总结一下我们到目前为止所讨论的内容，你认为我们将会有一个基于管辖区的系统，在国家级别对使用进行规范，但因为它被银行纳入到批发银行结构中，这将大幅降低成本。这就是事情的发展方向吗？**'
- en: Yes. It’s important to look at jurisdictions, as jurisdictions do have the ability
    to regulate the in-and-out functionality of their own currencies into cryptocurrencies.
    When you talk about a country having bitcoin regulation, what they are really
    regulating is their own currencies exchanged into and out of the cryptocurrency.
    That’s what you’re seeing at bitcoin exchanges and banks, and will be one primary
    level of regulation.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 是的。看管辖区是很重要的，因为辖区确实有能力规范自己货币与加密货币之间的进出功能。当你谈论一个国家有比特币法规时，他们实际上在规范的是自己的货币与加密货币之间的兑换。这就是你在比特币交易所和银行看到的，也将是一级监管的主要内容。
- en: Beyond that, you will have a whole parallel world, which will exist person-to-person.
    In some ways that world is more interesting than person-to-business uses of cryptocurrencies,
    as in a person-to-person environment, similar to using Skype or using encrypted
    email, you find new ways of doing things. In this case, you have an independent
    financial messaging system, which has allowed us to create a large, global value
    exchange network. That secondary level of exchanges, person-to-person or otherwise,
    with a cryptocurrency like bitcoin, is outside the control of regulators. That’s
    not even an area where the regulators have a remit; but it is what they will have
    to focus upon when cryptocurrencies are converted into and out of their own national
    currency.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 除此之外，你将会有一个完整的平行世界，这个世界将会存在于人与人之间。在某些方面，这个世界比人与商业使用加密货币更有趣，就像使用Skype或加密电子邮件一样，你会发现新的做事方式。在这种情况下，你有一个独立的金融消息传递系统，这使我们能够创建一个大型的全球价值交换网络。这种次级的交换，无论是人与人之间还是其他情况下，使用比特币等加密货币，都不受监管者的控制。这甚至不是监管机构所管辖的领域；但当加密货币被兑换成他们自己的国家货币时，这就是他们必须关注的内容。
- en: '**So what will be the protection mechanism in the person-to-person exchange?
    Will free agents manage the system?**'
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: '**那么，在人与人之间的交易中会有什么保护机制？自由代理会管理这个系统吗？**'
- en: Well, ultimately this will rely on the Bitcoin blockchain, which is secured
    by the power of the overall mining participants. This represents the largest The
    Bitcoin Debate distributed and secure computing project in the world. In aggregate
    it exceeds the top 500 or 600 super computers combined.
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，这将依赖于比特币区块链，其安全性由整个挖矿参与者的力量保障。这代表了世界上最大的比特币辩论分布式和安全的计算项目。总体而言，它超过了前500或600台超级计算机的综合性能。
- en: And here, I want to make a point about the price of bitcoin, as this comes up
    a lot. I don’t think watching the price is that important. It’s more important
    to look at the number of projects and developers working on building user-friendly
    solutions. It is more important to focus upon the installed base of bitcoin wallets.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 这里，我想谈谈比特币的价格问题，因为这经常被提及。我认为观察价格并不是那么重要。更重要的是看项目数量和开发者们致力于构建用户友好解决方案的情况。更重要的是关注比特币钱包的安装基数。
- en: The bitcoin price should reflect a price level that is sufficient to protect
    the aggregate value of transactions that are arriving over the blockchain. If
    you extrapolate that forward and say that a lot more economic activity is occurring
    on the Bitcoin blockchain, then the security reaches a level that is consummate
    with the value riding across that decentralised value transfer network. As a result
    of this, that will tend to slowly increase the natural price of bitcoin. That’s
    the only way to guarantee that the transactions riding across the network will
    be secure. Then people will be willing to pay for that additional security in
    increased transaction fees.
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 比特币价格应该反映出足以保护通过区块链到来的交易的总价值的价格水平。如果你将这种情况向前推进，并且说比特币区块链上发生了更多的经济活动，那么安全性就会达到与通过该去中心化价值传输网络传递的价值相一致的水平。由于这个原因，这将逐渐提高比特币的自然价格。这是确保网络上的交易安全的唯一方式。那么人们就会愿意为这种额外的安全性支付增加的交易费用。
- en: It’s a feedback loop, as you won’t have those transactions occurring if the
    miners aren’t rewarded through a higher bitcoin price. You won’t have the higher
    bitcoin price if the transactions aren’t occurring in the first place. So it’s
    very much a feedback loop in a two-way structure. That’s why I don’t put a lot
    of effort or thinking into the alternative cryptocurrencies, as they tend to be
    a distraction for building the strongest leading network that we need for migrating
    economic activity and commerce.
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个反馈循环，如果矿工没有通过更高的比特币价格得到奖励，那么这些交易就不会发生。如果一开始没有这些交易，你也不会有更高的比特币价格。因此，这在某种程度上是一个双向结构的反馈循环。这就是为什么我不把很多精力或思考放在其他加密货币上，因为它们往往会分散我们构建所需的最强大主导网络的注意力，以便迁移经济活动和商业。
- en: '**Final question. If you were a betting man and you were betting on what will
    happen in the future, where would you put your money… or don’t you use money anymore?**'
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: '**最后一个问题。如果你是一个赌徒，你正在赌什么将来会发生，你会把你的钱放在哪里……或者你不再使用钱了吗？**'
- en: I do still have to use money in some cases and also credit cards but, if I look
    at it from a bitcoin investment point of view, I would bet on investing in the
    actual currency and using that as a proxy for the sector, rather than choosing
    individual companies. I think it’s unique and rare that we have an opportunity
    in the investment world to choose a currency as a way to invest into an entire
    sector. It is a proxy for the sector. If there was a way to invest into healthcare
    through a healthcare currency, you have that now for investing in bitcoin as a
    cryptocurrency for the digital value exchange sector.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 我仍然在某些情况下需要使用货币和信用卡，但如果我从比特币投资的角度来看待它，我会选择投资于实际货币并将其用作该行业的代理，而不是选择个别公司。我认为在投资世界中，我们有机会选择一种货币作为投资整个行业的方式是独一无二且罕见的。这是该行业的代理。如果有一种通过医疗货币投资医疗保健的方法，那么现在你可以通过比特币作为数字价值交换行业的加密货币来进行投资。
- en: In terms of your portfolio, I look at this in the same way as gold. If people
    are comfortable in having 10–15 percent of their overall net worth in something
    like gold and precious metals, then equally they should be comfortable in having
    10–15 percent in bitcoin. It’s investing in assets and commodities on a portfolio
    percentage basis. I think this whole transition that you describe as the ValueWeb
    will be complete when we start calling gold an analogue version of bitcoin.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 就你的投资组合而言，我将其视为黄金一样。如果人们习惯于在黄金和贵金属等资产上拥有总净值的10-15％，那么他们同样应该习惯于在比特币上拥有10-15％。这是按照投资组合百分比的资产和商品投资。我认为当我们开始将黄金称为比特币的模拟版本时，你所描述的价值网络的整个转变将会完成。
- en: '![Illustration](images/f0285-01.png)'
  id: totrans-140
  prefs: []
  type: TYPE_IMG
  zh: '![插图](images/f0285-01.png)'
- en: 'JEFFREY ROBINSON, Author of *BitCon: The Naked Truth About Bitcoin*'
  id: totrans-141
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 杰弗里·罗宾森（Jeffrey Robinson），《BitCon：关于比特币的裸露真相》作者。
- en: '*Jeffrey Robinson is a native New Yorker and a bestselling author of 30 books.
    He is a recognised expert on organised crime, fraud and money laundering, and
    has been labelled by the British Bankers’ Association as “the world’s most important
    financial crime journalist”. After my recent coverage of bitcoin, the blockchain
    and cryptocurrencies, he got in touch to provide an alternative view of this world.
    As his most recent book was a year-long investigation into the other side of bitcoin*—BitCon:
    The Naked Truth About Bitcoin—*the conversation proved fascinating.*'
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: '*杰弗里·罗宾森（Jeffrey Robinson）是纽约本地人，也是畅销书《30本书》的作者。他是有组织犯罪，欺诈和洗钱的公认专家，并被英国银行家协会称为“世界上最重要的金融犯罪记者”。在我最近对比特币，区块链和加密货币的报道之后，他联系我提供了对这个世界的另一种看法。由于他最近的一本书是对比特币的另一面进行了为期一年的调查，即《BitCon：关于比特币的裸露真相》，所以这次交流非常引人入胜。*'
- en: '**What is your background with bitcoin and how did you discover some bitcoin
    activities were rather suspicious?**'
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: '**你在比特币方面的背景是什么，以及你是如何发现一些比特币活动相当可疑的？**'
- en: 'A few years ago, someone told me that bitcoins were good for money laundering.
    And after books like *The Laundrymen*, *The Merger*, *The Sink* and *The Takedown*,
    serious books about dirty money, I was interested. So, I looked into it and eventually
    came to the conclusion, as I say in *BitCon: The Naked Truth About Bitcoin*, that
    it is, in fact, not good for money laundering. The system moves it but doesn’t
    inherently disguise the origins of illegal funds or help them reappear as legally
    obtained funds. However, bitcoin is great for capital flight, terror finance,
    tax evasion, extortion and criminal finance. But, for money laundering, it basically
    sucks.'
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 几年前，有人告诉我比特币很适合洗钱。在看过像《洗钱者》、《合并》、《下沉》和《拆除》等严肃探讨脏钱的书籍后，我产生了兴趣。所以，我进行了调查，最终得出了结论，就像我在《比特币：关于比特币的真相》中所说的那样，事实上，比特币并不适合用于洗钱。这个系统可以转移资金，但并不会固有地掩盖非法资金的来源，或帮助它们重新出现为合法获得的资金。然而，比特币对资本外逃、恐怖融资、逃税、勒索和犯罪融资非常有利。但是，就洗钱而言，它基本上是不起作用的。
- en: Still, I wanted to know more, so I went to one of these bitcoin meetings— one
    of these big convention-type things that they hold all the time. I was awestruck
    at the general level of naïve stupidity. These were pre-pubescent kids. It felt
    like a bad high school reunion. Everyone was keenly intent on convincing me that
    the dollar is dead; that bitcoin was about to take over the world; that all the
    central bankers should be thrown in jail.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管如此，我还想了解更多，所以我去参加了一个比特币会议——一个他们经常举办的大型会议。我对普遍存在的幼稚愚蠢感到震惊。那些人都是未成年的孩子。感觉像是一个糟糕的高中聚会。每个人都热切地想让我相信美元已经死了；比特币即将接管世界；所有中央银行家都应该被投入监狱。
- en: 'I said to myself: “If this is what the Bitcoin movement is all about, it has
    no chance whatsoever.” But, over lunch at that meeting, I spoke with one of the
    few grown-ups in the room about the technology. It dawned on me that maybe there
    is something here when it comes to the transferring of assets.'
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 我对自己说：“如果比特币运动就是这样，它根本没有任何机会。”但是，在那次会议的午餐时，我和房间里为数不多的成年人之一谈到了技术问题。我开始意识到，也许在资产转移方面确实存在一些东西。
- en: The way I see it, and the way he saw it, too, with greater development of asset
    transfer, there will be greater emphasis on valuing those assets in dollars and
    pounds and euros. That means the pretend currency will become increasingly useless
    and eventually disappear.
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 在我看来，也是他看来，随着资产转移的进一步发展，将更加强调以美元、英镑和欧元估值这些资产。这意味着假想货币将变得越来越无用，最终消失。
- en: By the way, I call it a “pretend currency” because it doesn’t satisfy any of
    the three main criteria for modern currency. Furthermore, it is traded like a
    pretend commodity on what I have come to believe is a pump-and-dump market; where
    very few people control the market and the gullible lose money. Only the few people
    who control the market make money.
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 顺便说一下，我称它为“假币”，因为它不符合现代货币的三个主要标准。此外，它像一个假冒商品一样在我认为是一个泵和倾销市场上交易；很少有人控制市场，易受骗者亏损。只有少数控制市场的人赚钱。
- en: The more I got into this the more evident it seemed to me that, if you could
    separate out the lunatics, the delusionals, the pump-and-dump schemes, the pretend
    currency and all of that, and get to the core blockchain, you might actually have
    something interesting. It was with that in mind that I went and spent a year running
    around Planet Bitcoin, talking to a lot of people and asking the kinds of questions
    that I didn’t see anybody else asking.
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 我越深入研究，就越明显地感觉到，如果你能分离出疯子、幻想者、泵和倾销计划、假币等等，并深入核心区块链，你可能真的会得到一些有趣的东西。出于这个目的，我花了一年时间在比特币星球四处奔波，与许多人交谈，并提出了我看不到其他人提出的问题。
- en: '**I find it intriguing that, in your book *BitCon,* you quite clearly lay out
    the idea that the currency has no future. And yet, when you talk to the fundamentalists
    in the Bitcoin community, they believe you can’t have a blockchain without bitcoin.
    The two are integrally linked. Do you agree with that view?**'
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: '**我觉得有趣的是，在你的书 *BitCon* 中，你明确阐述了这种货币没有未来的观点。但当你与比特币社区的原教旨主义者交谈时，他们认为你不能没有比特币就有区块链。这两者是密不可分的。你同意这种观点吗？**'
- en: No, not at all. This is the old argument of “the Catholic Church is the only
    church, and everything else is heresy”. It simply isn’t true. Preston Byrne in
    Eris is working on a blockchain that has nothing at all to do with bitcoin. Ripple
    has nothing to do with bitcoin. People don’t want to know about bitcoin because
    it is surrounded by so much hype, spin, misinformation and outright fantasy, and
    it’s too clumsy. On the other hand, if you have a bank or a group of banks that
    could operate a centralised or closed blockchain just among themselves, for the
    transfer of assets back and forth, that could work. This bank or group of banks
    could, say, send money from the US to London and back and forth, and if it was
    just these banks working on these settlements, you wouldn’t need bitcoin. You
    wouldn’t need the miners, as you don’t need any mining. It’s a closed ledger that
    the banks control, and the banks are essentially inventing their own blockchain.
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 不，一点也不。这是“天主教会是唯一的教会，其他一切都是异端”的老论调。这根本不是事实。Preston Byrne 在 Eris 上致力于开发一种与比特币完全无关的区块链。Ripple
    与比特币毫无关系。人们不想了解比特币，因为它被过多的炒作、舆论操纵、错误信息和完全的幻想所包围，而且太笨重了。另一方面，如果你有一个银行或一组银行，可以在它们之间运行一个中心化或封闭的区块链，用于资产来回转移，那么这可能会奏效。这个银行或一组银行可以，比如，将资金从美国发送到伦敦，然后来回，如果只有这些银行在进行这些结算，你就不需要比特币。你也不需要矿工，因为你不需要任何挖矿。这是银行控制的封闭分类账，而银行实质上正在创造自己的区块链。
- en: Of course, that’s seen as heresy by the bitcoin faithful. But look at the concept
    of decentralisation. It’s a political ideology. “I don’t want the government involved.”
    That makes it non-commercial. How about if the banks don’t want to turn over their
    money for the ten minutes that it takes the miners to verify each transaction,
    which means they temporarily lose control of the money. A couple of months ago,
    transactions were taking an hour-and-a-half or almost two hours. No bank is going
    to give up control of $100 million for two hours, especially when you consider
    that much of it will be verified by miners in China. It’s not going to happen.
    The decentralisation political ideology does not conform to what the banks want.
    They want a commercial solution. What they’re looking for is a centralised, or
    closed, blockchain.
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，这在比特币的信徒看来是异端。但看看去中心化的概念。这是一种政治意识形态。“我不想让政府参与其中。”这使它成为非商业化的。如果银行不愿意在矿工验证每一笔交易的十分钟内转移他们的资金，这意味着他们暂时失去了对资金的控制。几个月前，交易要花一个半小时，甚至快两个小时。没有银行会放弃对1亿美元的控制两个小时，特别是考虑到其中很大一部分将由中国的矿工验证。这是不可能发生的。去中心化的政治意识形态与银行的需求不符。他们想要的是商业解决方案。他们正在寻找的是中心化或封闭的区块链。
- en: Now, the faithful will say, “You can’t have a centralised blockchain, it’s just
    a database.” Well, decentralised blockchains are just a database. There are efficiencies
    and inefficiencies in that database, so you take the great efficiency of the decentralised
    blockchain, you centralise it, close it, and you can say bye-bye bitcoin, because
    no one needs it.
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，忠实的人会说：“你不能拥有一个集中式的区块链，那只是一个数据库。” 嗯，去中心化的区块链只是一个数据库。在这个数据库中存在效率和低效率，所以你把去中心化区块链的巨大效率中心化，关闭它，你就可以告别比特币了，因为没有人需要它。
- en: '**I can see both sides of the argument in some ways and right now we are seeing
    a lot of the banks on Wall Street starting to play. For example, UBS recently
    announced that they’re incorporating laboratories to develop blockchain technologies
    to reduce cost.**'
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: '**在某些方面，我能看到争论的双方，而现在我们看到华尔街的许多银行开始行动了。例如，瑞银最近宣布他们正在引入实验室来开发区块链技术以降低成本。**'
- en: That’s right, but they don’t say they’re getting into bitcoin, the pretend currency.
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 是的，但他们不说他们正在涉足比特币，那个假币。
- en: '**No?**'
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: '**不是吗？**'
- en: You see this is part of a hype and spin and why we need to separate the pretend
    currency from the blockchain. Every time someone speaks of the technological advancements,
    the bitcoin faithful immediately equate it to a success for the pretend currency.
    But it’s not. As a matter of fact, there are no bitcoin pretend-currency successes.
    I can’t find even one of them. You talk about the VCs in Silicon Valley and London
    and Canada, especially the big ones who have invested upwards of a half a billion
    dollars. The investment is not in bitcoin the pretend currency; it’s in the concept
    of blockchain technology.
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 你看，这是一种炒作和操纵的一部分，这也是我们为什么需要将假币与区块链分开的原因。每当有人谈论技术进步时，比特币忠实者立即将其等同于假币的成功。但实际上并非如此。事实上，没有比特币假币的成功案例。我找不到一个。你谈论硅谷、伦敦和加拿大的风投公司，特别是那些投资了数亿美元的大公司。这种投资不是在比特币假币上；而是在区块链技术的概念上。
- en: I think Marc Andreessen gave the game away when I contacted him when writing
    *BitCon*. He said, “My only interest is in finding practical solutions to real
    problems.” When you think about that, he’s developing businesses that will ride
    off the back of the blockchain. What he needs to do is sell it to somebody. So,
    if it’s a financial thing, he’s going to have to sell it to a bank or a finance
    house. If that bank or finance house says, “We have no interest in this pretend
    currency, we want it in dollars and pounds”, he’ll abandon bitcoin in a heartbeat.
    He has no loyalty to the pretend currency, none whatsoever. No one does. Except
    speculators and the guys trying to flog it to greater fools. In fact, Andreessen
    told me how he hardly has any of it. He doesn’t own much of it.
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为马克·安德森在我联系他写《比特币：隐秘的货币革命》时已经透露了底牌。他说：“我唯一的兴趣是找到解决实际问题的实用方法。” 当你想到这一点时，他正在开发将依托区块链的业务。他需要做的是把它卖给别人。所以，如果这是一个金融问题，他将不得不把它卖给银行或金融公司。如果那家银行或金融公司说：“我们对这种虚拟货币不感兴趣，我们想要美元和英镑”，他会立刻放弃比特币。他对虚拟货币没有任何忠诚度，一点都没有。没有人有。除了投机者和试图将其兜售给更多傻瓜的家伙。事实上，安德森告诉我他几乎没有持有它。他并不拥有很多。
- en: '**Yes. If you look at Marc Andreessen in particular, you can see his VC fund
    Andreessen Horowitz investing heavily in the technology developments, such as
    Ripple, rather than the currency.**'
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: '**是的。如果你特别看马克·安德森，你会看到他的风投基金安德森·霍洛维茨在技术发展上投资了大量资金，比如瑞波，而不是这种货币。**'
- en: That’s right. That is their only interest. You’ve got $500 million approximately
    invested in this technology. None of them have seen real returns yet. How sustainable
    is that if it goes on for another two or three years? It’s not. These guys are
    only interested in seeing two, three, five or ten times their return on money
    and, if they’re not making it, they’re going to pull out and put their money into
    someplace else. That’s how venture capitalists stay alive.
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 没错。这是他们唯一的兴趣。你投资了大约5亿美元在这项技术上。他们都还没有看到真正的回报。如果再持续两三年，这是可持续的吗？不是的。这些人只对他们的钱看到两倍、三倍、五倍或十倍的回报感兴趣，如果他们没有赚到，他们会撤出并把他们的钱投入到别的地方。这就是风险投资家们保持生存的方式。
- en: I really blame the media for a lot of this. I don’t blame the bitcoin media,
    because there is no bitcoin media. They are simply regurgitating PR releases.
    CoinDesk is not journalism. I’m sorry, but it isn’t. However, the mainstream media—CNN,
    BBC, the Wall Street Journal, the New York Times, Forbes The Bitcoin Debate and
    the like—aren’t asking the right questions. They are blinded and enamoured by
    the idea of bitcoin. They keep rehashing this “bitcoin is the currency of the
    future” crap and never look beyond it to say, “hold on a minute, this stuff can’t
    stand close scrutiny”.
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 我真的很责备媒体造成了很多这种情况。 我不责备比特币媒体，因为没有比特币媒体。 他们只是在重复公关稿件。 CoinDesk不是新闻。 对不起，但它不是。
    但是，主流媒体——CNN、BBC、华尔街日报、纽约时报、福布斯《比特币辩论》等等——没有问出正确的问题。 他们被比特币的想法蒙蔽并着迷。 他们不断重申这种“比特币是未来货币”的废话，从来没有超越它去说，“等一下，这些东西经不起严格的审查”。
- en: For example, Dish Network, Dell, Expedia and others supposedly “accept” bitcoin,
    at least according to the press reports. The truth is that they don’t accept it.
    They simply allow you to pay in bitcoin. And those payments go through Coinbase
    or BitPay. This is because Dish, Dell, Expedia and the others don’t want anything
    to do with bitcoin. Allowing a customer to pay with bitcoins is not an endorsement
    of bitcoin, it’s a marketing ploy.
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，据新闻报道，Dish Network、戴尔、Expedia等公司据说“接受”比特币。 事实上他们并不接受。 他们只是允许你用比特币支付。 而这些付款通过Coinbase或BitPay进行。
    这是因为Dish、Dell、Expedia和其他公司不想有任何与比特币有关的事情。 允许客户用比特币支付并不意味着支持比特币，这只是一种营销策略。
- en: Microsoft is not endorsing bitcoin. Bill Gates said recently something about
    how cryptocurrency may be the future of finance. So, immediately the media screams,
    “Bill Gates endorses bitcoin!” No, he doesn’t. Apparently Bill Gates doesn’t even
    have any bitcoins. That’s the kind of hype and spin and misinformation that really
    drives me nuts. It’s a failure of journalism. As an old school journalist, I find
    that extremely worrying.
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 微软并未支持比特币。 比尔·盖茨最近说了一些关于加密货币可能成为未来金融的话。 所以，媒体立刻大喊，“比尔·盖茨支持比特币！” 不，他不支持。 显然比尔·盖茨甚至没有任何比特币。
    这就是我真正讨厌的炒作、夸大和错误信息。 这是新闻业的失败。 作为一名老派记者，我发现这非常令人担忧。
- en: '**In your book you’ve dug through a lot of the headlines, where claims are
    being made about bitcoin that actually aren’t true.**'
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: '**在你的书中，你深入研究了许多标题，这些标题声称关于比特币的事情实际上并不是真的。**'
- en: They’re categorically untrue. I’ll give you a really good example. Take my pal
    Patrick Byrne, the CEO and chairman of Overstock. About a year ago, he was saying
    he had no interest in cryptocurrencies or in bitcoin. Well, somebody convinced
    him that there were pockets of bitcoin all over the place that couldn’t be spent
    anywhere. So he said, let’s go after those pockets of bitcoin and sell them garden
    furniture. This was a marketing ploy. He announced, “Overstock will accept bitcoins.”
    The press loved it. But Overstock wasn’t “accepting” bitcoins, because every sale
    had to go through Coinbase. What’s more, Patrick was smart enough to have negotiated
    with Coinbase that he wouldn’t have to pay a commission on the currency conversion.
    So “accepting” bitcoin didn’t cost him anything. The very first day he racked
    up $133,000 worth of bitcoin-driven sales. It looked like he was supporting the
    bitcoin community, so the bitcoin community supported him. Within three months,
    however, his bitcoin-driven sales were down to $7,000 a day. Why? Because the
    people who had pockets of bitcoin and no place to spend them, had spent them.
    And they didn’t buy back in. They saw no reason to buy any more bitcoins simply
    to use them to purchase pillowcases and garden furniture priced in dollars at
    Overstock. That’s significant. Think about it. How is there any logical reason
    for anybody to take dollars to buy bitcoins to pay for things priced in dollars?
    It adds no value and, in fact, creates extra expense. So, his sales dropped down
    to $7,000 a day. He then announced that he would accept bitcoin worldwide and
    his sales went up to $8,000 a day. But they have since fallen again. He has even
    said publicly, there is no international interest in bitcoin. None.
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 这些说法绝对不属实。我给你举个很好的例子。拿我朋友帕特里克·伯恩来说，他是Overstock的CEO兼董事长。大约一年前，他说他对加密货币或比特币不感兴趣。然后，有人说服他，说比特币遍布各地，但无法在任何地方使用。于是他说，让我们去找到这些比特币并将它们兑换成花园家具出售。这是一个营销策略。他宣布：“Overstock将接受比特币。”媒体很喜欢。但实际上Overstock并没有“接受”比特币，因为每笔销售都必须通过Coinbase进行。更重要的是，帕特里克足够聪明，与Coinbase协商过，他不必支付货币转换的佣金。因此，“接受”比特币对他来说没有成本。第一天他就实现了价值$133,000的比特币驱动销售额。看起来他在支持比特币社区，所以比特币社区也支持他。然而，仅仅三个月后，他由比特币驱动的销售额下降到每天$7,000。为什么？因为那些拥有比特币但无处可花的人已经花掉了它们。他们没有再购买。他们认为没必要再购买比特币，只是为了用它们购买Overstock以美元计价的枕套和花园家具。这很重要。想想看。有什么逻辑理由让任何人拿美元购买比特币，然后用它们购买以美元计价的东西？这没有增加价值，事实上，只是增加了额外的费用。因此，他的销售额降至每天$7,000。然后他宣布将在全球范围内接受比特币，他的销售额上升到每天$8,000。但是后来销售额再次下降。他甚至公开表示，没有人对比特币感兴趣。一点儿都没有。
- en: Shortly after admitting worldwide disinterest, he filed a report with the SEC
    which received no media attention whatsoever. He’d decided to hold on to 10 percent
    of all his bitcoin sales. It means that Coinbase now converts 90 percent and sends
    him the remaining 10 percent. So he’s holding onto $700 a day worth of bitcoin
    business, which he says he is giving to his staff as bonuses. (By the way, the
    staff apparently insisted they put a bitcoin ATM in the lobby of the building
    in Utah so they could cash out right away.) Now, with $7,000 a day of bitcoin-driven
    sales, he’s saving his three percent Visa and Mastercard fees. That’s $210\. Okay,
    $210 a day times 365 adds up. Except, he told the SEC that, in order to integrate
    the 10 percent he holds, he must integrate $700 a day into his bookkeeping for
    tax purposes. That’s not so easy, because bitcoin is considered property by the
    tax people, which means there are both capital gains and capital loss calculations
    on each bitcoin. So far, he told the SEC, for the privilege of keeping a few bitcoins
    on his books, it has cost him $400,000\. Next, Patrick said in that SEC filing,
    he would probably have to spend another $400,000 to make his bookkeeping fully
    compatible. So, he’s spending $800,000 to save $210 a day. It will take him almost
    ten years to get his money back. Explain to me how this is a good idea, how this
    is sustainable, how this makes any sense at all.
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 不久之后，尽管全球对此不感兴趣，他向证券交易委员会提交了一份报告，但没有得到任何媒体关注。他决定保留自己所有比特币销售的10％。这意味着 Coinbase
    现在会将 90％ 转换并将剩余的 10％ 发送给他。所以他每天都持有价值 $700 的比特币业务，他说他会把这笔钱作为奖金发给他的员工。（顺便说一句，员工显然坚持要在犹他州的大厦大堂放一个比特币
    ATM，这样他们就可以立即兑现。）现在，每天有 $7,000 的比特币驱动销售，他在节省三分之一的 Visa 和 Mastercard 费用。这是 $210。好吧，每天
    $210 乘以 365 加起来。除此之外，他告诉证券交易委员会，为了整合他持有的 10％，他必须将每天 $700 整合到他的账簿中以便税务目的。这并不容易，因为比特币被税务部门视为财产，这意味着每个比特币都需要进行资本增值和资本损失的计算。到目前为止，他告诉证券交易委员会，为了保留一些比特币在账簿上的特权，他花了
    $400,000。接着，Patrick 在那份证券交易委员会的申报中说，他可能还需要花另外 $400,000 才能使他的记账完全兼容。所以，他花了 $800,000
    来节省每天 $210。他将花费近十年的时间才能收回成本。请告诉我，这是一个好主意吗？这是可持续的吗？这有任何意义吗？
- en: '**The Bitcoin community claim they have created money without government, if
    they live within the Bitcoin system. What’s your reaction to this claim?**'
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: '**比特币社区声称他们已经在比特币系统内创造了无需政府的货币。对于这一说法，你有何反应？**'
- en: But you cannot live within the Bitcoin system. It’s impossible. Sure, you can
    buy bitcoins with your dollars and fool some people into thinking you’re living
    on bitcoins. But you’re not. To manage it, you need a circular The Bitcoin Debate
    flow of income, and with bitcoins, there is none. Every time you purchase something
    with bitcoins, as soon as the sellers of the goods and services turn it over to
    Coinbase or BitPay to convert it back to dollars or pounds, each purchase becomes
    a sale of bitcoins. That way, no one’s holding this stuff.
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 但你无法在比特币系统内生活。这是不可能的。当然，你可以用美元购买比特币，并愚弄一些人以为你是在用比特币生活。但你不是。要管理它，你需要一个循环的比特币辩论收入流，而比特币则没有。每当你用比特币购买东西时，只要商品和服务的卖方把它交给Coinbase或BitPay换成美元或英镑，每次购买都变成了比特币的销售。这样，就没有人持有这些东西。
- en: Equally, when you look at the real statistics, you find that a lot of the numbers
    the Bitcion faithful claim as usage, are outright phony. The faithful say there
    are 110,000 transactions a day, but only about a thousand of those transactions
    are for the buying and selling of goods and services. The rest are miners moving
    bitcoins between different wallets and addresses, and gambling. On top of that,
    there is what’s called “the change factor”, which means each transaction gets
    counted twice. Next, the faithful say, there are eight million wallets. What they
    don’t tell you is that almost all of them are either empty or near empty. In truth,
    Coinometrics at Cambridge says that fewer than 250,000 wallets hold one bitcoin
    or more. That’s not 250,000 people, that’s wallets, and most people have multiple
    wallets. Based on that, I am correct when I say, there are more people who are
    members of the Kuwait Airways frequent flier club than there are people on the
    planet holding bitcoins.
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 同样地，当你查看真实的统计数据时，你会发现比特币的信徒声称的很多数字都是完全虚假的。信徒们说每天有110,000笔交易，但其中只有大约一千笔交易是用于购买和销售商品和服务的。其余的是矿工在不同的钱包和地址之间转移比特币，以及赌博。除此之外，还有所谓的“找零因素”，这意味着每笔交易被计算了两次。接下来，信徒们说，有八百万个钱包。但他们没有告诉你的是，几乎所有这些钱包要么是空的，要么接近空的。事实上，剑桥的Coinometrics称，持有一比特币或更多的钱包少于250,000个。那不是250,000个人，那是钱包，而且大多数人有多个钱包。基于此，当我说，加入科威特航空公司常客俱乐部的人比持有比特币的人多时，我是正确的。
- en: The faithful also say there are 80,000–100,000 businesses around the world that
    “accept” bitcoin. But they don’t “accept” it. Most of them never see any bitcoins
    and the few that do, mostly, don’t hold any. I called some of these businesses
    and asked, “Since you put a bitcoin button on your site, what’s happened?” They
    said, “It’s a pain in the ass. We’d much rather have somebody just give us cash,
    because what we have to do as soon as we get the bitcoins is sell them. We don’t
    want them.”
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 忠实的人还说，全球有 8 万至 10 万家企业“接受”比特币。 但他们不“接受”它。 大多数从未见过任何比特币，而少数见过的也大多没有持有。 我给其中一些企业打电话询问：“自从您在网站上放了比特币按钮以来，发生了什么事？”
    他们说：“这太麻烦了。 我们更愿意有人给我们现金，因为我们一旦得到比特币，就必须立即将其出售。 我们不想要它们。”
- en: Of the very few businesses I found that actually keep bitcoins, the one I liked
    the best is a guy who sells rodeo tickets in Texas. He said to me, “I put the
    bitcoin button on my site hoping that I’d get one or two, which I would save so
    that when I hit a million dollars of coins, I could retire. But I also play the
    lottery and that never comes in.” I asked, “How many purchases have you actually
    had with bitcoins?” He said, “None.”
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 在我发现的极少数实际持有比特币的企业中，我最喜欢的是德克萨斯州的一家卖牛仔竞技门票的家伙。 他对我说：“我在网站上加了比特币按钮，希望能得到一两个，我会把它们存起来，等到我拥有一百万美元的硬币时，我就可以退休了。但是我也买了彩票，那也没中过。”
    我问：“你用比特币实际购买了多少东西？” 他说：“一个也没有。”
- en: 'The facts are the facts. No one is using this stuff. To that I add this undeniable
    fact: as a global economic phenomenon, bitcoin is a non-event. The pretend currency
    is not working. Where people are saying bitcoin has a future, ask them to point
    to a bitcoin success. Nobody is saying, “Look at this, here is a huge success,”
    because there aren’t any. Instead, they point to the future. They say: “Just wait
    and see how bitcoin will end poverty by becoming a bank for the great unbanked.”'
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 事实就是事实。 没有人在使用这些东西。 我再补充这一不可否认的事实：作为一个全球经济现象，比特币是一个不重要的事件。 这种虚拟货币没有发挥作用。 在人们声称比特币有未来的地方，请他们指出一个比特币的成功案例。
    没有人说：“看这个，这是一个巨大的成功”，因为没有。 相反，他们指向未来。 他们说：“只要等一等，看看比特币将如何通过成为大量未受银行服务者的银行来消除贫困。”
- en: Huh? You and I both live in countries where there are unbanked people, but they’re
    unbanked for various reasons. In some cases it’s cultural. There are ethnic communities
    that don’t want banks and that operate only in cash. There are also people who
    cannot afford banking and have to use payday lenders and cheque cashiers, or things
    like that. But I cannot find a single case where bitcoin has actually saved any
    of those people, and this is in the developed world. Not one. In the United States,
    where there are 70 or 80 million unbanked, there is now a move by Bank of America
    and Walmart to go after these people and to get them credit, to bring them into
    the banking system. How do you expect three delusional teenagers on bicycles,
    wearing t-shirts that say, *In thin air we trust*, to compete with Bank of America
    and Walmart? It’s not going to happen.
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 哎？你和我都生活在有些人没有银行账户的国家，但他们之所以没有银行账户有各种各样的原因。在某些情况下，这是文化的原因。有些族群不想要银行，只使用现金。也有一些人无法负担得起银行服务，不得不使用发薪日贷款机构、兑现支票等服务。但我找不到任何一例比特币实际上拯救了这些人的案例，这是在发达国家。一个也没有。在美国，有
    7 或 8 千万人没有银行账户，现在银行美洲和沃尔玛正在采取行动，去接触这些人并为他们提供信贷，将他们纳入银行系统。你如何指望那三个骑着自行车、穿着写着 *我们信任的只是虚无*
    的T恤的痴心妄想的青少年与银行美洲和沃尔玛竞争？这是不可能发生的。
- en: Also, in the States and in Britain and throughout the developed world, WiFi
    and smartphones are cheap and readily available. But the unbanked are still unbanked.
    Now look at the developing world where WiFi is expensive, where smartphones are
    not plentiful and where people have traditional, cultural, religious and political
    distrust of all sorts of things coming from the West. How are you going to sell
    these people on an invisible currency they can’t possibly use? They’re simply
    not going to buy into this.
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 在美国、英国以及发达国家，WiFi 和智能手机都便宜且易得。但那些没有银行账户的人仍然没有银行账户。现在看看发展中国家，WiFi 费用昂贵，智能手机不多，人们对来自西方的各种事物都持有传统、文化、宗教和政治上的不信任。你如何说服这些人使用他们根本无法使用的隐形货币？他们根本不会接受这一点。
- en: 'On the other hand, a bank in Kenya and Vodafone, whom they know, are saying
    to them: “Look at M-PESA. You can put that on your phone and move money.” They
    have sales and marketing forces. They understand the traditional, culture, religious
    and political mindset. Those three guys on their bicycle with the t-shirts are
    never ever going to compete with that.'
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，在肯尼亚的一家银行和他们熟悉的沃达丰对他们说：“看看 M-PESA。你可以将其放在手机上并进行转账。”他们有销售和营销力量。他们了解传统、文化、宗教和政治思维方式。那三个骑自行车穿着T恤的家伙永远无法与其竞争。
- en: '**I still haven’t worked out your view on the idea that there’s a good technology
    here, which is going to be useful for banks such as Ripple, which has centralised
    capabilities.**'
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: '**我仍然没有弄清楚你对这个想法的看法，即这里有一个好的技术，对于瑞波这样具有中心化能力的银行来说会很有用。**'
- en: Or Eris. It’s the blockchain that is useful, and the blockchain needn’t have
    anything to do with bitcoin.
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: 或者是 Eris。有用的是区块链，而区块链不必与比特币有任何关系。
- en: '**Versus the Bitcoin guys, who keep coming back at me and saying, “But it’s
    out there, it’s in the wild. We’ve got it, we don’t care about you.”**'
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: '**相比于比特币的人，他们一直回到我这里说，“但它已经存在了，它在外面。我们有它，我们不在乎你。”**'
- en: 'Except no one’s using it. Preston Byrne in Eris had a great quote the other
    day that I re-tweeted, because I think it’s the best quote ever about bitcoin:
    “A paradigm shift is not a paradigm shift if no one is using it.” That sums it
    up. The faithful always talk about bitcoin being disruptive. What they ignore,
    at their peril, is the fact that the disrupted will always be heard from.'
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: 除了没人在使用。Eris 的 Preston Byrne 最近说了一句很棒的话，我转发了，因为我觉得这是关于比特币的最好的引用：“如果没有人在使用，那么范式转变就不是范式转变。”
    这概括了一切。信徒们总是谈论比特币具有颠覆性。他们忽视的是，被颠覆者总是会发出声音，而这是危险的。
- en: '**So you see this as a pretend currency, but it actually has a real technology,
    and your outlook for the future would be: this is a really useful thing?**'
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: '**所以你认为这是一个虚拟货币，但实际上它有着真正的技术，你对未来的展望是：这是一件非常有用的事情？**'
- en: No. Bitcoin is a pretend currency traded like a pretend commodity and pushed
    and pumped by snake-oil salesmen who have a self-interest in finding greater fools
    to buy it from them. Look at the Winklevoss twins and their Bitcoin ETF. These
    guys are grasping at straws to find greater fools to buy their bitcoins from them.
    And they’re not alone. The problem with the Bitcoin technology is that it is surrounded
    by the need to recruit the gullible in order to keep the game alive.
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: 不。比特币是一种虚拟货币，像一种虚拟商品一样交易，由自私的油蛇推动和推销，他们有自己的利益，希望找到更多的傻瓜从他们那里购买。看看温克尔沃斯兄弟和他们的比特币
    ETF。这些家伙正在抓住稻草，寻找更多的傻瓜从他们那里购买比特币。他们不是唯一的。比特币技术的问题在于，它被需要招募易受欺骗者来保持游戏的活跃。
- en: '**What about the way in which bitcoin is used as a community currency, for
    crowdfunding for example?**'
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: '**比特币作为社区货币的使用方式怎么样，例如用于众筹？**'
- en: 'Like the Elmer Gantrys of the old south, some of these evangelists are preaching:
    “Look at crowdsourcing and crowdfunding, and this will save you all.” Andreas
    Antonopoulos testified before the Canadian Senate last fall, telling the committee
    on banking how wonderful Bitcoin was. I testified in January and spent most of
    my time debunking everything he said, explaining to the senators: “This guy is
    pulling the wool over your eyes.” One of his misleading contentions was how bitcoin
    crowdsourcing was changing things for small businesses. The idea that you could
    have people from around the world collectively giving you two bitcoins so that
    you could do whatever business you needed to do with two borrowed bitcoins. Again,
    the media just accepts this stuff, and they accepted his explanation. So I spoke
    to people who are borrowing crowd-sourced bitcoins, and spoke to people who are
    lending this stuff, and asked, “How does it work?” One guy in South America said
    to me, “It works great. I borrowed 1.1 bitcoin and I only paid two percent interest.”
    I said, “Gee, that isn’t bad. What was the term of the loan?” He said, “Fifteen
    days.” I said, “Hold on a minute. You paid two percent interest for 15 days? Tony
    Soprano charges two percent for 15 days. That’s 48 percent a year. If you put
    it on your credit card, you can get it for 19 percent a year. You’re paying extortionate
    usury.” I then looked closely at the leading bitcoin crowdsourcing site, and they’re
    listing loans at 204 percent interest, and 305 percent interest—and I even found
    one at 2,037 percent interest.'
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: 像旧南方的埃尔默·甘特利一样，其中一些传教士正在宣扬：“看看众包和众筹，这会拯救你们所有人。” 安德烈亚斯·安东诺普洛斯（Andreas Antonopoulos）去年秋天在加拿大参议院作证，告诉银行委员会比特币有多么美妙。
    我在一月份作证，花了大部分时间驳斥他说的一切，向参议员们解释：“这家伙正在愚弄你们。” 他误导人的一个论点是比特币的众包是如何改变小企业的。 想象一下，你可以让世界各地的人共同给你两个比特币，这样你就可以用借来的两个比特币做任何生意。
    而媒体只是接受这种说法，他们接受了他的解释。 所以我和那些借用众包比特币的人交谈，和那些出借这种东西的人交谈，并问：“这是怎么回事？” 一位南美的人对我说：“效果很好。
    我借了1.1比特币，只支付了两个百分点的利息。” 我说：“天哪，这还不错。 贷款期限是多长？” 他说：“十五天。” 我说：“等等。 你支付了两个百分点的利息，贷款期限是十五天？
    托尼·索普拉诺（Tony Soprano）15天收取两个百分点的费用。 那是年利率48%。 如果你用信用卡支付，你可以得到19%的年利率。 你支付了极端的高利息。”
    我仔细查看了领先的比特币众包网站，他们列出了204%的利息、305%的利息，甚至找到了一笔2,037%的利息的贷款。
- en: 'Short and simple, this is loan sharking. And there are laws against this. It
    is even possibly criminal for sites to aide and abet these loans. And it is definitely
    bad for business. What’s more, if you’re sitting in Britain and you crowdsource
    a guy in South America and he doesn’t pay you back, how do you collect on your
    loan? But, Antonopoulos sat in front of those Canadian senators and, with a straight
    face, told them: “It’s a wonderful thing.” It took me to say: “Look at the numbers,
    they don’t lie. He’s full of crap.” That’s what gets me about this. All of the
    spin and the misinformation and the hype, and the mainstream media is not doing
    its job debunking this. They should be looking more closely, because bitcoin cannot
    stand close scrutiny. Because, frankly, when it comes to bitcoin, what you see
    is never what you get.'
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 简单来说，这就是高利贷。而且这是违法的。对于网站来说，协助和煽动这些贷款甚至可能是犯罪的。而且这绝对对商业不利。更重要的是，如果你坐在英国，通过众筹借给南美一个家伙，他不还钱，你怎么收回你的贷款呢？但是，安东诺普洛斯坐在加拿大参议员面前，并且面带微笑地告诉他们：“这是一件美妙的事情。”需要我来说：“看看数字，它们不会撒谎。他说的是一派胡言。”
    这就是让我感到困惑的地方。所有的宣传和错误信息以及炒作，主流媒体没有尽到揭露真相的职责。他们应该更加仔细地审查，因为比特币经不起仔细审查。因为，坦白地说，当涉及到比特币时，你所看到的永远不是你所得到的。
- en: '**In *BitCon*, you write about Mt. Gox and the guy who ran it, Mark Kerpeles,
    being such a geek that he wasn’t actually sustainable in his own world, let alone
    running billions of dollars of other people’s money.**'
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: '**在《BitCon》中，你谈到了 Mt. Gox 和运营者马克·卡尔佩勒斯，他是如此的极客，以至于他甚至不能维持自己的世界，更不用说管理别人数十亿美元的资金了。**'
- en: Karpeles was a train wreck waiting to happen. And he was in Japan, which meant
    if you wanted to get your money back, you had to go there. Now, here’s Coinbase
    in the United States, run by a bunch of Americans. If something goes wrong, they’re
    easier to get. But how will you know until it happens, because they don’t publish
    their books? They’ve just gotten a $75 million fill-up. Why? Because, I would
    suggest, they were in trouble and needed more money. There is a processor in Slovenia,
    run by two geeks. Are you telling me that you’re going to trust your money to
    anyone in Slovenia? This is crazy. There are no consumer protections. There’s
    absolutely no guarantees The Bitcoin Debate in any of this. And people say it’s
    wonderful. But it isn’t wonderful. It’s a minefield that’s fraught with problems,
    and it will come unglued because it simply cannot continue.
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: Karpeles 就像一场等待发生的火车失事。而且他在日本，这意味着如果你想要拿回你的钱，你得去那里。现在，这里有美国的 Coinbase，由一群美国人管理。如果出了什么问题，找他们会更容易。但在发生之前你怎么知道呢，因为他们不公开他们的账目？他们刚刚获得了7500万美元的填充。为什么呢？因为，我认为，他们有麻烦了，需要更多的钱。斯洛文尼亚有一个由两个极客管理的处理器。你是在告诉我你会把你的钱交给斯洛文尼亚的任何人吗？这太疯狂了。这里没有消费者保护。绝对没有任何保证。在这一切中，比特币辩论是没有的。而且人们说这太棒了。但事实并非如此。这是一个充满问题的雷区，它将解体，因为它根本无法继续下去。
- en: It’s not helped by the criminality that surrounds bitcoin. Not just Mt. Gox,
    but Ross Ulbricht—aka Dread Pirate Roberts—and his Silk Road conviction. Or Charlie
    Shrem, one of the original bitcoin stars, now doing time in federal prison for
    illegal activities with bitcoin. Or the fact that the champion of bitcoin, the
    Bitcoin Foundation, was near-bankrupt through alleged mismanagement and sheer
    stupidity.
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: 这一切都不受围绕比特币的犯罪活动的帮助。不仅仅是Mt. Gox，还有罗斯·乌尔布里希特—又名“可怕的海盗罗伯茨”—及其丝绸之路的定罪。或者是查理·谢姆，最初的比特币明星之一，如今因与比特币的非法活动而被联邦监狱关押。或者是比特币的倡导者，比特币基金会，因被指控管理不善和纯粹愚蠢而濒临破产。
- en: 'As soon as the guys at Eris or Etherium or Ripple or any of the many other
    labs working on bitcoin-less blockchains get it right—by which I mean that they
    create a blockchain that deals in dollars and pounds and other currencies—that’s
    the end of bitcoin. It’s dead. That is when all the bitcoin processors in the
    United States or Slovenia will find themselves in an economic death-spiral because
    there won’t be enough action to sustain them. I’m not even convinced there’s enough
    action to sustain them for much longer, now. As soon as one of the VCs announces:
    “I just figured out a way we don’t need bitcoin”, it’s over. We’ve seen it before.
    Fads always disappear. Pet Rocks. Goo-Goo Dolls. The guy who invented pogs died
    the other day. His legacy is pogs. Satoshi’s legacy will be the concept of the
    blockchain.'
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦Eris、Etherium、Ripple或其他许多致力于无比特币区块链的实验室中的人们做对了——我指的是他们创造了一个可以处理美元、英镑和其他货币的区块链——那就是比特币的终结。它已经死了。这时，美国或斯洛文尼亚的所有比特币处理器都将陷入经济死亡螺旋，因为没有足够的交易来维持它们。我甚至不确定现在是否有足够的交易来维持它们更久。只要其中一家风险投资公司宣布：“我刚刚想出了一种不需要比特币的方法”，那么一切都结束了。我们以前见过这种情况。时尚总是消失。宠物石头。Goo-Goo
    Dolls。那个发明了扑克牌的家伙前几天去世了。他的遗产就是扑克牌。中本聪的遗产将是区块链的概念。
- en: '**But what about the whole idea that it will become a centralised technology?
    In fact, I don’t know if you saw it, but the Fed and IBM announced the other day
    that they’re working together on creating a dollar-based cryptocurrency that will
    be authorised, regulated and centralised. Is that the way it’s going to go?**'
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: '**但是，整个它将成为一种中心化技术的想法呢？事实上，我不知道你是否看到了，但美联储和IBM前几天宣布他们正在合作创建一种以美元为基础的加密货币，将被授权、监管和集中化。这就是它的发展方向吗？**'
- en: 'That’s right. That’s the future. Centralised. Closed. As soon as they work
    out payment systems in dollars, sterling and euros, bitcoin goes down in history
    like 8-track, semi-automatic transmissions and [Pet.Com](http://www.pet.com).
    The idea that everyone is going to use this pretend currency because it’s an alternative
    way of beating the central banks is ludicrous. The faithful say: “Why would you
    believe in a central banker when you can believe in mathematics?” The answer is
    because mathematics alone and the algorithm alone, can’t run an economy. You need
    the central banker to run the economy. But, they say, central bankers inflate
    everything so that the value of your money is miniscule. They argue, if you’d
    put $100 under your mattress in 1913, today it would be worth $3\. So what? I
    don’t know anybody who’s got 1913 dollars under their mattress. And anybody who
    puts money under a mattress is a fool, because money invested can keep up, and
    often, beats inflation.'
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: 正是这样。这就是未来。集中化的。封闭的。一旦他们在美元、英镑和欧元的支付系统上运作起来，比特币就会像8轨磁带、半自动变速箱和[宠物网](http://www.pet.com)一样被历史所淘汰。每个人都会使用这种虚拟货币，因为它是打败中央银行的另一种方式，这种想法是荒谬的。信徒们说：“为什么要相信中央银行家，当你可以相信数学？”答案是因为仅仅数学和算法，不能运行一个经济体系。你需要中央银行家来运行经济。但是，他们说，中央银行家会让一切都通胀，以至于你的货币价值微不足道。他们争辩说，如果你在1913年将100美元放在床垫下，今天它只值3美元。那又怎样呢？我不认识任何一个人床垫下有1913年的美元。而且把钱放在床垫下的人都是傻瓜，因为投资的钱可以跟上，而且通常会击败通货膨胀。
- en: 'Inflation is built into the system specifically to avoid deflation. If you
    have a closed commodity economy, like bitcoin or like gold, the deflation you
    end up with is ten times worse than inflation. The bitcoin faithful want all the
    benefits of the gold standard without any of the problems attached to the gold
    standard. Look around. There isn’t a single country left on Earth that’s on the
    gold standard. And for good reason. The bitcoin faithful simply don’t understand
    the world economy. They don’t understand money. All they understand is their own
    self-interest. As one kid said to me: “When bitcoins hit $1 million dollars a
    coin, I’m going to be a multi-millionaire. I’m going to get rich.” Yeah, good
    luck.'
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: 通货膨胀是系统中的一个内在机制，专门用来避免通货紧缩。如果你拥有一个封闭的商品经济体系，就像比特币或黄金一样，你最终会遭遇的通货紧缩比通货膨胀严重十倍。比特币的信徒们希望获得黄金标准的所有好处，而又不受黄金标准附带的任何问题的困扰。看看周围。地球上已经没有一个国家是遵循黄金标准的了。而且理由充分。比特币的信徒根本不了解世界经济。他们不懂货币。他们只懂自己的利益。就像一个孩子对我说的那样：“当比特币涨到1百万美元一枚的时候，我就会成为百万富翁。我就会发财。”是的，祝你好运。
- en: '**You seem rather anti-bitcoin.**'
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: '**你似乎相当反对比特币。**'
- en: 'I’m passionate about this stuff because it’s easy to see through it, and because
    nobody is asking the right questions. I see people come on CNBC and Fox Business,
    talking about the joys of bitcoin, and none of the journalists are doing their
    jobs by saying, “You’re full of crap”. They’re buying into this stuff and, when
    it all goes wrong, they will be the first to say, “We knew. We told you so.” There
    was a guy on CNBC that I openly challenged, who has a bitcoin credit card. He
    said: “You put bitcoins on your credit card and you can pay for anything with
    bitcoins. You go to Selfridges, John Lewis, a petrol station, and you pay in bitcoin.
    Isn’t that terrific?” No. It’s a con. It requires you to buy bitcoins with pounds
    or euros or dollars first, which is not only completely illogical but a really
    stupid thing to do. Why bother? Where’s the benefit? Just pay in pounds, euros
    or dollars. Why put bitcoins in the middle? Why add the cost when you’re getting
    no added value? Same thing with the bitcoin ATMs which, by the way, are mostly
    going broke. Bitcoin ATMs are proving to be non-profitable because (a) nobody’s
    using them, (b) the rent is too high, and (c) the charges are too high. They set
    their own exchange rate and they add a fee on top of it. There’s no reason The
    Bitcoin Debate to use them. The whole concept of bitcoin the pretend currency
    is illogical. Yes, you can fool some of the people some of the time, but you can’t
    fool all of the people all the time. Bitcoin the pretend currency will die on
    that.'
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: 我对这些事情充满热情，因为很容易看透，而且没有人提出正确的问题。我看到人们在 CNBC 和 Fox Business 上登场，谈论比特币的乐趣，而没有任何记者在履行自己的职责，比如说：“你说的话全是废话”。他们都相信这些东西，当一切都出错时，他们会第一个说：“我们早就知道。我们早就告诉过你了。”
    CNBC 上有个人，我公开挑战过他，他有一张比特币信用卡。他说：“你把比特币放在信用卡上，你就可以用比特币支付任何东西。你去 Selfridges、John
    Lewis、一个加油站，你都可以用比特币支付。这不是很棒吗？”不，这是个骗局。这要求你先用英镑、欧元或美元购买比特币，这不仅完全不合逻辑，而且是一件非常愚蠢的事情。为什么要这样做？有什么好处？只需用英镑、欧元或美元支付。为什么要把比特币放在中间？为什么要增加成本，而得不到任何附加值？比特币自动取款机也是同样的情况，顺便说一句，它们大多数都快要破产了。比特币自动取款机被证明是无利可图的，因为（a）没有人在使用它们，（b）租金太高，（c）收费太高。它们设定自己的汇率，然后在其上面加一笔费用。没有理由使用比特币辩论它们。比特币这种假货币的整个概念是不合逻辑的。是的，你可以有时候愚弄一些人，但你不能一直愚弄所有人。比特币这种假货币将会在那上面失败。
- en: '**So it’s like “The Emperor’s New Clothes”? Eventually you see there’s nothing
    there?**'
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: '**所以就像“皇帝的新装”？最终你会发现里面什么也没有？**'
- en: That’s right. It’s become a cult. It’s become a religion. And I’m the heretic
    because I stand up and say, “This is crazy.” So they come after me. There are
    whole Reddit forums talking about the fact that I don’t understand anything. Vehemence,
    vengeance and juvenile temper tantrums show you the kinds of people who are involved
    in this, and you quickly understand that they can’t possibly sustain this because
    they truly are delusional. The rational ones are the VCs who are putting real
    money onto the blockchain to find practical business solutions to real problems.
    And none of those practical business solutions will involve bitcoin the currency.
    None of them. Because bitcoin is a solution to a problem that doesn’t exist.
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: 没错。它已经成为了一个狂热的信仰。而我是异端，因为我站出来说，“这太疯狂了。” 所以他们追击我。整个 Reddit 论坛都在谈论我一窍不通这件事。激烈、复仇和幼稚的脾气暴发告诉你，参与其中的人的种类，你很快就明白他们不可能持续下去，因为他们确实是妄想的。理性的人是将真正的资金投入区块链寻找真实问题的实际业务解决方案的风投。而那些实际的业务解决方案都不会涉及比特币这种货币。一个也不会。因为比特币是一个不存在的问题的解决方案。
- en: '**And if I’m talking to you in about ten years’ time, do you think we’ll be
    looking back and saying, “Look at all these bitcoin fraudsters who have now disappeared,
    but didn’t they give us a great technology?”**'
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果十年后我还在和你说话，你觉得我们会回头看，说，“看这些比特币诈骗犯都消失了，但他们确实给了我们一个伟大的技术，是吗？”**'
- en: But they’re not giving us a great technology. They’re pumping bitcoin, the pretend
    currency, which has nothing to do with the technology. Again, they’re self-interested.
    One of these clowns went on the record as saying, “Bitcoin has gone so viral,
    it is viral cubed.” The man needs to keep taking his meds because he’s just not
    in touch with reality. More recently, he’s claimed that bitcoin’s future is assured
    because the average life of a fiat currency is 27 years. In the next breath he
    recalled that Sterling has been around since the 17th century. Only people who
    want to believe the earth is flat buy into such absurdities. But then, without
    those flat-earthers, the pretend currency would become worthless. The point is
    that the blockchain will revolutionise things, but it won’t be the bitcoin blockchain.
    And it won’t take ten years. Five years from now, you and I will talk about bitcoin
    the way we talk about Edsel.
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: 但他们并没有给我们一个伟大的技术。他们在炒作比特币，这种虚拟货币与技术无关。再次强调，他们是自私的。其中一个小丑说过，“比特币已经如此病毒性传播，是病毒的立方。”
    这个人需要继续服药，因为他与现实脱节。最近，他声称比特币的未来是有保障的，因为法定货币的平均寿命是 27 年。接着他又提到英镑自 17 世纪以来一直存在。只有那些想要相信地球是平的人才会接受这种荒谬。但没有了这些地球是平的人，虚拟货币就会变得一文不值。关键是，区块链将会改变事物，但不会是比特币的区块链。而且不需要十年。五年后，你和我会谈论比特币的方式就像我们谈论爱德塞尔一样。
- en: '![Illustration](images/f0298-01.png)'
  id: totrans-198
