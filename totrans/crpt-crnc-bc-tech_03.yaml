- en: '[Figure 2](#b_9783110660807-004_fig_002) depicts the time plots of the daily
    closing prices of the nine cryptocurrencies considered over their common sample
    covering the period from 9^(th) September 2016 to 15^(th) August 2019\. It can
    be noticed that the prices of the altcoins would be stable until the end of the
    first quarter of 2017, whereas the prices of Bitcoin would steadily increase.
    However, from the second quarter of 2017 until the end of 2017 there were severe
    price fluctuations leading to a significant and rapid growth in the prices of
    all the cryptocurrencies, while from the beginning of 2018 onwards all prices
    started declining. Nevertheless, not all prices shared an identical trend of decline
    in 2018\. Moreover, while all cryptocurrencies experienced price appreciations
    again in 2019, the price increase was more significant for Bitcoin and Litecoin,
    with the price of the latter somewhat mirroring the price of Bitcoin. [Figure
    2](#b_9783110660807-004_fig_002) therefore illustrates that all prices seem to
    move in a similar pattern and to be correlated, especially during the growth period.
    Indeed, the Pearson correlation coefficient, which measures the strength of the
    association between two variables, for the different pairs of cryptocurrencies’
    prices (reported in [Table 2](#b_9783110660807-004_tab_002)) confirms this fact,
    since all the correlation coefficients are positive – ranging from 0.6832 to 0.9480
    – and significant. Interestingly, this result is true not only for any Bitcoin-altcoin
    pair as could have been expected, due to the fact that most altcoin buy and sell
    orders are executed in Bitcoin, but also for any other pair of altcoins.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[图2](#b_9783110660807-004_fig_002) 描述了2016年9月9日至2019年8月15日期间，九种考虑加密货币的每日收盘价的时序图。可以注意到，山寨币的价格在2017年第一季度末之前是稳定的，而比特币的价格则是稳步上升。然而，从2017年第二季度末到2017年底，出现了剧烈的价格波动，导致所有加密货币的价格出现了显著的快速上涨，而从2018年初开始，所有价格都开始下降。尽管如此，2018年的所有价格并不是同步下降的。此外，尽管所有加密货币在2019年再次出现价格上涨，但比特币和莱特币的价格涨幅更为显著，后者的价格在一定程度上反映了比特币的价格。因此，[图2](#b_9783110660807-004_fig_002)
    说明所有价格似乎都呈现出类似的走势，并且存在一定的相关性，特别是在增长期间。实际上，皮尔逊相关系数，衡量两个变量之间关联强度的指标，对于不同山寨币对的价格（报告在[表2](#b_9783110660807-004_tab_002)中）证实了这一点，因为所有相关系数都是正的——从0.6832到0.9480——并且是显著的。有趣的是，这一结果不仅适用于任何比特币-山寨币对，如预期那样，由于大多数山寨币的买卖订单都是以比特币执行的，而且还适用于任何其他的山寨币对。'
