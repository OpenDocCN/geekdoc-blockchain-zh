- en: In this section, we consider several major cryptocurrencies and analyse their
    statistical properties. We restrict to cryptocurrencies that have been in existence
    for three years with a market capitalisation in excess of 500 million US Dollars
    (as of 18^(th) August 2019). The cryptocurrencies meeting these criteria are Bitcoin,
    Ether, Ripple, Litecoin, Monero, Stellar Lumen, Dash, NEO, and Ethereum Classic.
    [Table 1](#b_9783110660807-004_tab_001) lists several characteristics, including
    the market capitalisation and 24-hour trading volume, of the considered cryptocurrencies
    as of 18^(th) August 2018, with their total market capitalisation reaching approximately
    $228 billion, therefore representing circa 96% of the total market capitalisation
    of cryptocurrencies in circulation, with Bitcoin’s market capitalisation in particular
    being 185 US Dollars, a figure that is about nine times higher than that of, e. g.,
    Ether, the second largest cryptocurrency. The dataset therefore consists of daily
    closing prices for these nine cryptocurrencies from 9^(th) September 2015 (as
    the earliest date available for NEO) to 15^(th) August 2019\. The data were sourced
    at [https://coinmarketcap.com/coins/](https://coinmarketcap.com/coins/) and the
    prices are listed in US Dollars.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们考虑了几种主要的加密货币，并分析了它们的统计特性。我们限制为存在三年的加密货币，并且市值超过500亿美元（截至2019年8月18日）。满足这些标准的加密货币有比特币，以太坊，Ripple，Litecoin，门罗币，Stellar
    Lumen，达世币，神经币和以太坊经典。表1列出了几种特性，包括考虑的加密货币的市值和24小时交易量（截至2018年8月18日），其总市值达到约2280亿美元，因此约占流通中加密货币总市值的96%，其中比特币的市值为1850美元，这个数字比第二大加密货币以太坊的市值高约九倍。因此，该数据集由这九种加密货币的每日收盘价组成，时间从2015年9月9日（神经币可用的最早日期）到2019年8月15日。数据来源于[https://coinmarketcap.com/coins/](https://coinmarketcap.com/coins/)，价格以美元计价。
