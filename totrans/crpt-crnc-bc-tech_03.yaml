- en: Financial characteristics of cryptocurrencies
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Paraskevi Katsiampa
  prefs: []
  type: TYPE_NORMAL
- en: 1 Introduction
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Over the last decade, cryptocurrency markets have remarkably evolved. Cryptocurrencies
    as a medium of exchange could seem attractive to potential users as a result of
    their user anonymity, low transaction costs stemming from no intermediary involvement,
    and the fact that an increasing number of retailers has started accepting Bitcoin
    payments enabling cryptocurrency users to purchase goods, including illegal ones.
    Notwithstanding, cryptocurrencies are primarily traded for speculation purposes
    instead of as a traditional medium of exchange due to the fact that they can provide
    their users with the potential of reaching extremely high gains in very short
    periods of time, despite concerns about risks associated with their unprecedented
    price fluctuations raised by economists and financial institutions. Furthermore,
    cryptocurrencies resemble more financial assets rather than fiat currencies due
    to their volatility, persistence, heavy tail behaviour, and vulnerability to speculative
    bubbles, among other properties. This chapter will therefore discuss the financial
    characteristics of cryptocurrencies. We will start by looking at their statistical
    properties and then learn about their properties that make them resemble financial
    assets, but also about interdependencies of cryptocurrencies as well as their
    relationship with mainstream financial assets.
  prefs: []
  type: TYPE_NORMAL
- en: 2 Statistical properties of cryptocurrencies
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Since the introduction of Bitcoin, the cryptocurrency market has rapidly developed,
    with numerous altcoins having been introduced. Although Bitcoin has been the most
    popular cryptocurrency due to the fact that it constitutes the first implementation
    of the concept of a digital currency, as of August 2019 there are more than 2500
    cryptocurrencies in existence with the total market capitalisation being estimated
    to exceed $246 billion ([coinmarketcap.com](http://coinmarketcap.com), accessed
    on 29th August 2019). As illustrated in [Figure 1](#b_9783110660807-004_fig_001),
    while Bitcoin represented about 94% of the total estimated market capitalisation
    in May 2013, its market share dropped to 33% in January 2018, as a result of the
    increase in popularity and, thus, in market capitalisation of more recently launched
    cryptocurrencies which have been attracting significant trading volumes. Such
    fluctuations in Bitcoin’ market share have raised concerns about Bitcoin’s long-term
    sustainability as well as about the increased competition between cryptocurrencies
    ([Dowd](#b_9783110660807-004_ref_024), [2014](#b_9783110660807-004_ref_024)).
  prefs: []
  type: TYPE_NORMAL
- en: 'Source: [https://coinmarketcap.com/coins/](https://coinmarketcap.com/coins/)'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../graphic/converted/b_9783110660807-004_fig_001.jpg)'
