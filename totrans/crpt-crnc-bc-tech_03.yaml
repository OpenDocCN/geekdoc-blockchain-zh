- en: Summary statistics for the cryptocurrencies’ logarithmic price return series
    defined as the first difference of the logarithmic prices on two consecutive days
    over the common sample period are reported in Panel A of [Table 3](#b_9783110660807-004_tab_003).
    Interestingly, while the average daily closing price returns are positive for
    all the cryptocurrencies considered, ranging from 0.13% (Ethereum Classic) to
    0.36% (Ripple), suggesting that the highest return on average was obtained for
    Ripple over the common sample period from 9^(th) September 2016 to 15^(th) August
    2019, the median is positive only for Bitcoin and Ether. The standard deviation
    ranges from 4.27% (Bitcoin) to 9.44% (NEO), indicating that cryptocurrencies with
    lower market capitalisation exhibit larger variability. Moreover, while the price
    returns of Bitcoin are negatively skewed suggesting that Bitcoin’s return distribution
    has a longer left tail over the common sample period, the opposite result holds
    for the price returns of all the altcoins. Nevertheless all cryptocurrency price
    returns exhibit high kurtosis and thus have heavy tails, with Bitcoin exhibiting
    the lowest and Ripple the highest excess kurtosis. Furthermore, the Jarque-Bera
    test confirms the departure from normality for all the cryptocurrency price return
    series.
  prefs: []
  type: TYPE_NORMAL
- en: It is worth mentioning that in a study of the tail behaviour of the returns
    of Bitcoin, Ether, Ripple, Bitcoin Cash, and Litecoin, using an extreme value
    analysis and estimating Value-at-Risk and Expected Shortfall as tail risk measures,
    Bitcoin Cash, which was more recently launched compared to the other cryptocurrencies,
    was found to have the highest potential gain and loss and to thus be the riskiest
    cryptocurrency, while Bitcoin and Litecoin were found to be the least risky cryptocurrencies,
    and hence position in these two could be viewed safer than in their counterparts
    ([Gkillas and Katsiampa](#b_9783110660807-004_ref_031), [2018](#b_9783110660807-004_ref_031)).
    These results indicated that more recently launched cryptocurrencies are riskier
    than cryptocurrencies that have been in existence for several years and seem to
    be relatively more mature. It is also worth mentioning that cryptocurrencies have
    much higher volatility and exhibit heavier tail behaviour than traditional currencies,
    and are therefore riskier than fiat currencies.
