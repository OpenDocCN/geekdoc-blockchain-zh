- en: CHAPTER 37
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Crypto Bros vs. Blockchain Pros
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: “I think the blockchain world is splitting into two groups,” I began. It was
    only a few hours after my keynote speech, and I was leading a private training
    session with a couple of partners from Rosewind Capital, a new blockchain hedge
    fund. The conference room at the Aria was standing room only.
  prefs: []
  type: TYPE_NORMAL
- en: “The first group is out to get rich quick. They’re speculators. They try to
    time the market. They ‘pump and dump.’ I call these guys—and they’re practically
    all guys—the crypto bros.
  prefs: []
  type: TYPE_NORMAL
- en: “The second group is out to get rich slowly. They’re investors with impact.
    They look for blockchain projects with real value. They hold for the long term.
    I call these folks the blockchain pros.
  prefs: []
  type: TYPE_NORMAL
- en: '“Crypto bros versus blockchain pros. Also the title of a terrible rap album.”
    A few chuckles. “Now, today you had the choice of two activities: you could come
    to our private session, or you could go where?”'
  prefs: []
  type: TYPE_NORMAL
- en: “Poker tournament,” offered one of the gentlemen at the front table.
  prefs: []
  type: TYPE_NORMAL
- en: “You could go to a poker tournament. You could come here and learn about investing,
    or you could gamble. And you made the right choice. I applaud you.” Once I started
    applauding, everyone else followed.
  prefs: []
  type: TYPE_NORMAL
- en: “Poker is a game of skill,” called out a voice from the back of the room. I
    searched out the voice, which was coming from a guy wearing a white linen shirt
    and aviator sunglasses.
  prefs: []
  type: TYPE_NORMAL
- en: '![images](../images/common4.jpg)'
  prefs: []
  type: TYPE_IMG
- en: 'If you look at historical data, there is a striking resemblance in the price
    movements and volatility during the early days of NASDAQ and bitcoin. Each new
    asset class involves a process of price discovery and market validation which
    takes place over a period of time. Meanwhile, the traditional wisdom works: diversify
    your portfolio and hedge against risk.^([62](notes.html#ch00-fn62))'
  prefs: []
  type: TYPE_NORMAL
- en: —Navroop Sahdev, Head of Economic Strategy, 55Foundry
  prefs: []
  type: TYPE_NORMAL
- en: “Hey, take off the sunglasses so I can see you.”
  prefs: []
  type: TYPE_NORMAL
- en: “It’s bright in here, man.” He bared his teeth. “I’m near the window.”
  prefs: []
  type: TYPE_NORMAL
- en: “You say poker is a game of skill,” I repeated.
  prefs: []
  type: TYPE_NORMAL
- en: “If you’re good, it is.”
  prefs: []
  type: TYPE_NORMAL
- en: “And what do you do for a living?”
  prefs: []
  type: TYPE_NORMAL
- en: “Crypto trader.”
  prefs: []
  type: TYPE_NORMAL
- en: “Right, but what do you do to make money?” A few people laughed.
  prefs: []
  type: TYPE_NORMAL
- en: “Crypto trader, full-time.”
  prefs: []
  type: TYPE_NORMAL
- en: “And you make money?”
  prefs: []
  type: TYPE_NORMAL
- en: “Lots.”
  prefs: []
  type: TYPE_NORMAL
- en: “Well, check back with us in a year. And five years. And ten years. Because
    eventually you’re going to take a big bath. Meanwhile, the rest of us will be
    enjoying a leisurely soak. Soaking up the growth.”
  prefs: []
  type: TYPE_NORMAL
- en: “When Lambo?” asked a young bearded guy from the same table, and a number of
    people laughed.
  prefs: []
  type: TYPE_NORMAL
- en: '“If you’re just joining us,” I explained, “ ‘When Lambo’ is slang for ‘When
    will I get my Lamborghini,’ an overpriced car with terrible gas mileage: 10 city/17
    highway.”^([63](notes.html#ch00-fn63)) I had been waiting all day to use this
    one. It’s the small pleasures.'
  prefs: []
  type: TYPE_NORMAL
- en: “I’ve given up on getting rich quick,” I went on. “Too much risk. In my quest
    for a billion-dollar company, I put my entire company into blockchain. I paid
    dearly for that decision. But our losses have learnings. When you suffer setbacks—and
    you will—can you see them as tuition paid to the school of life?
  prefs: []
  type: TYPE_NORMAL
- en: “I learned so many valuable lessons. I learned my own strength. I learned my
    own voice. I learned to do my own laundry.”
  prefs: []
  type: TYPE_NORMAL
- en: A few chuckles.
  prefs: []
  type: TYPE_NORMAL
- en: “Great risk can result in great reward. But great risk can also result in great
    regret.” I smiled. “When it comes to blockchain, never invest more than you can
    afford to lose. One hundred percent. High-risk gambling, day trading, speculating—that’s
    the way of the crypto bros.”
  prefs: []
  type: TYPE_NORMAL
- en: 'From the back of the room, I saw the table of guys get up and walk out the
    side door. “For most of us,” I continued, “it’s better to build wealth slowly.
    I did hedge my risk in one way: I didn’t touch my personal investments. So now
    I’ll open my kimono and show you my personal portfolio.”'
  prefs: []
  type: TYPE_NORMAL
- en: Value Investing on the Blockchain
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The basic principles of value investing are simple; we’ve updated them for the
    age of blockchain.
  prefs: []
  type: TYPE_NORMAL
- en: '![images](../images/bullds.jpg) Adopt a long-term “value investing” strategy,
    looking for great companies offered at a fair price.'
  prefs: []
  type: TYPE_NORMAL
- en: '![images](../images/bullds.jpg) Use steady-drip investing, auto-withdrawing
    the same amount every month into your portfolio.'
  prefs: []
  type: TYPE_NORMAL
- en: '![images](../images/bullds.jpg) Keep the majority of your portfolio in stocks
    and bonds.'
  prefs: []
  type: TYPE_NORMAL
- en: '![images](../images/bullds.jpg) Consider blockchain your “alternative investments,”
    a small slice of the pie.'
  prefs: []
  type: TYPE_NORMAL
- en: '![images](../images/bullds.jpg) To find promising blockchain investments, do
    your homework (qualitative and quantitative).'
  prefs: []
  type: TYPE_NORMAL
- en: '![images](../images/bullds.jpg) Your blockchain investments can be a mix of
    bitcoin, altcoins, and traditional public companies.'
  prefs: []
  type: TYPE_NORMAL
- en: Let’s look at my personal portfolio to see how you might put this into action.
  prefs: []
  type: TYPE_NORMAL
- en: '![images](../images/f0298-01.jpg)'
  prefs: []
  type: TYPE_IMG
- en: 'Traditional investments make up about 90 percent of my holdings: stocks, bonds,
    and real estate. The simplest way is just to buy a total stock market fund and
    a total bond market fund. (See Reference Guide 3 for sample percentages for each.)'
  prefs: []
  type: TYPE_NORMAL
- en: Bitcoin (BTC) makes up the biggest piece of my blockchain investment (about
    8 percent), because I’ve done my homework and determined that, for me, bitcoin
    seems to have the best stability and long-term future of all the blockchain investments—not
    to mention the most brand awareness.
  prefs: []
  type: TYPE_NORMAL
- en: Altcoins like Ripple (XRP), Ether (ETH), and Dragonchain (DRGN) make up around
    1 percent, because my research suggests they represent the blockchain platforms
    of the future.
  prefs: []
  type: TYPE_NORMAL
- en: Traditional companies like Amazon (AMZN) and Nvidia (NVDA) round out my investments,
    because my analysis indicates they’re great companies that are positioned to profit
    from blockchain.
  prefs: []
  type: TYPE_NORMAL
- en: 'Transparency is important to me. I want you to know my investments so you can
    see where I might be biased. I don’t share this with you so that you’ll invest
    in the same things: in fact, I hope you don’t. I would rather you do your own
    research, draw your own conclusions, and make your own decisions.'
  prefs: []
  type: TYPE_NORMAL
- en: 'The goal of all this is to learn together. I hope that we all make the boldest,
    best-informed decisions that we can, sharing both our successes and our failures.
    Open-source data: that’s the spirit of blockchain.'
  prefs: []
  type: TYPE_NORMAL
- en: '![images](../images/commonb.jpg)'
  prefs: []
  type: TYPE_IMG
- en: “Rather than making yourself rich, your investments allow you to make a rich
    life,” I pointed out.
  prefs: []
  type: TYPE_NORMAL
- en: I paused, feeling unexpectedly emotional. “You know, I’ve spent the past year
    rebooting my thinking, rebooting my business, rebooting my life. It was hard,
    really hard.” I swallowed. “But I’m so glad I did it. Otherwise I wouldn’t be
    here with you today.
  prefs: []
  type: TYPE_NORMAL
- en: “We need a reboot now and again. Otherwise we get buggy and slow. Blockchain
    technology is rebooting our government, our financial systems, our health care
    systems, our distribution of wealth, and a million other things. That needs to
    happen from time to time. Now’s the time.
  prefs: []
  type: TYPE_NORMAL
- en: '“I have this little Moleskine notebook . . . I’m not getting paid by Moleskine,
    by the way, I just think it’s a funny name, like they’re covered in little mole
    pelts: Canadian mole trappers, the mole fur trade, moles on the verge of extinction,
    Moles Are Beautiful movement, MAB mobs, mole protection legislation, mole sanctuaries,
    leading to mole overpopulation, then mole bounty hunters and more Moleskine notebooks.”'
  prefs: []
  type: TYPE_NORMAL
- en: I opened a page. “That’s just an idea I wrote down here.” Some people were laughing;
    some were staring at me, wondering when I was going to talk about bitcoin.
  prefs: []
  type: TYPE_NORMAL
- en: “Anyway, I write down little affirmations in my Moleskine notebook in the Bruce
    Lee style, and here’s the latest.”
  prefs: []
  type: TYPE_NORMAL
- en: '![images](../images/f0300-01.jpg)'
  prefs: []
  type: TYPE_IMG
- en: “My highest good, at least for now, is to make blockchain interesting and fun.
    To explain it in plain English. To get the other 99 percent of the world investing—in
    a safe and sensible way—so that this ecosystem will grow. To guide its growth
    and development in a way that’s good for the world.”
  prefs: []
  type: TYPE_NORMAL
- en: I smiled and held up three fingers. “Easy to understand, easy to use, easy to
    invest. But I can’t do it alone. I hope you’ll join me. I hope everyone will join
    me. I hope we can bring . . .”
  prefs: []
  type: TYPE_NORMAL
- en: 'I clicked to a slide of my book jacket, the book you’re reading now, and led
    the room in saying:'
  prefs: []
  type: TYPE_NORMAL
- en: “. . . blockchain for everyone!”
  prefs: []
  type: TYPE_NORMAL
