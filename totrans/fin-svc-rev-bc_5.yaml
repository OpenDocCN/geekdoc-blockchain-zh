- en: CHAPTER 5
  id: totrans-0
  prefs: []
  type: TYPE_NORMAL
  zh: 第五章
- en: CONSOLIDATING MULTIPLE LEDGERS WITH BLOCKCHAIN
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 用区块链合并多个分类账
- en: A Single Digital Ledger for the Government of Canada Accounts
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 加拿大政府账户的单一数字分类账
- en: Anthony Williams
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 安东尼·威廉姆斯
- en: CONSOLIDATING MULTIPLE LEDGERS IN BRIEF
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 简要介绍了多个分类账的合并
- en: •From global financial markets to healthcare delivery, blockchain technology
    is fundamentally changing how we collect, manage, and record information. It is
    simplifying complex ecosystems, creating trusted and secure repositories of data,
    and supporting complementary technologies, such as smart contracts and artificial
    intelligence.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: • 从全球金融市场到医疗保健交付，区块链技术正在从根本上改变我们收集、管理和记录信息的方式。它正在简化复杂的生态系统，创建可信赖和安全的数据存储库，并支持智能合约和人工智能等辅助技术。
- en: •From Estonia to the United States, jurisdictions are deploying blockchain (aka
    DLT) to power innovations in business registration, identity management, e-voting,
    healthcare services, and international trade.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: • 从爱沙尼亚到美国，各地正利用区块链（又称 DLT）推动业务登记、身份管理、电子投票、医疗服务和国际贸易创新。
- en: •This chapter explores the use of blockchain to consolidate the Government of
    Canada’s multiple ledgers into a single distributed ledger that would increase
    the integrity of its accounts, boost the efficiency of auditing functions, and
    reduce its transaction costs.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: • 本章探讨了使用区块链将加拿大政府的多个分类账合并为一个单一分布式分类账的可能性，从而提高其账户的完整性，增强审计职能的效率，并降低其交易成本。
- en: •As transactions recorded onto the ledger would be instantly searchable and
    publishable, the blockchain-based ledger could also boost public transparency,
    fulfill and expedite the receiver general’s auditing requirements, and improve
    the integrity of Canada’s accounts.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: • 由于记录到分类账的交易可以立即搜索和发布，基于区块链的分类账还可以提高公共透明度，满足并加速财政总监的审计要求，并提高加拿大账户的完整性。
- en: OVERVIEW OF RECEIVER GENERAL LEDGER SYSTEM
  id: totrans-9
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 财政总监分类账系统概述
- en: The receiver general for Canada is responsible for managing the government-wide
    treasury, accounting, and reporting functions of the federal government. These
    activities include controlling all monies drawn from or deposited to the consolidated
    revenue fund and ensuring that all of these transactions are accounted for in
    the accounts of Canada—Canada’s general ledger—and producing the public accounts
    of Canada.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 加拿大财政总监负责管理联邦政府的全面财政、会计和报告职能。这些活动包括控制从或存入统筹收入基金的所有资金，并确保所有这些交易在加拿大账户——加拿大的总分类账——中得到记账，并制作加拿大的公共账目。
- en: To ensure that all transactions are reflected in the accounts of Canada, the
    receiver general implements a control framework, which sees government departments
    submit monthly, aggregated financial information (including all expenditures and
    revenues), which the receiver general reconciles against the general ledgers.
    The control framework is largely based on legacy applications that require human
    intervention, such as file uploads, verifications, and data refreshing. Some of
    these operations are highly time-sensitive, and any snag in the process can have
    severe repercussions.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 为了确保所有交易都反映在加拿大的账户中，财政总管实施了一个控制框架，要求政府部门每月提交汇总的财务信息（包括所有支出和收入），而财政总管将其与总账进行对账。该控制框架主要基于需要人工干预的旧版应用程序，例如文件上传、核对和数据刷新。其中一些操作具有极高的时间敏感性，流程中的任何问题都可能产生严重的后果。
- en: What follows is a brief overview of the key components of the receiver general
    control framework, including the central financial management reporting system,
    the receiver general–general ledger, and the account balance concept.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是财政总管控制框架的主要组成部分的简要概述，包括中央财务管理报告系统、财政总管-总账和账户余额概念。
- en: CENTRAL FINANCIAL MANAGEMENT REPORTING SYSTEM
  id: totrans-13
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 中央财务管理报告系统
- en: The Government of Canada uses a central financial management reporting system
    to maintain its accounts. This central reporting system compiles a general ledger
    from the certified trial balances submitted by government departments and agencies
    at the end of every month. These monthly departmental trial balances contain opening
    and closing balances for each unique combination of government-wide coding, a
    standardized input record layout needed to maintain Canada’s accounts.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 加拿大政府采用中央财务管理报告系统来维护其账户。该中央报告系统根据每个月政府部门和机构提交的经认证的试算平衡表编制总账。这些每月部门试算平衡表包含了每个唯一的政府编码组合的期初余额和期末余额，这是维护加拿大账户所需的标准化输入记录布局。
- en: 'The central system performs several key functions:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 该中央系统执行了几项关键功能：
- en: •Verifies account balances of the control accounts for all departments against
    the corresponding control accounts in receiver general–general ledger (RG-GL)
    and payroll system–general ledger (PS-GL)
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: • 核实所有部门的控制账户余额，以与财政总管-总账（RG-GL）和工资系统-总账（PS-GL）中的相应控制账户进行对比
- en: •Ensures that all payroll-related transactions, payments, and money received
    by departments, including interdepartmental settlements, are accounted for in
    the books of Canada
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: • 确保所有与工资相关的交易、付款以及部门收到的资金，包括部门间结算，在加拿大的账簿中得到了记录
- en: •Validates codes submitted by departments in the chart of accounts
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: • 验证部门在会计科目表中提交的代码
- en: •Provides information to central agencies through an ad hoc reporting function.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: • 通过自定义报告功能向中央机构提供信息。
- en: RECEIVER GENERAL–GENERAL LEDGER
  id: totrans-20
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 财政总管-总账
- en: The RG-GL is maintained using the common departmental financial system (CDFS).
    The RG-GL maintains control account balances for all payments, interdepartmental
    settlement transactions, and deposits processed by the treasury systems for all
    departments. Every day, the RG-GL provides departments with an electronic file
    containing all payment and deposit transactions recorded against the control accounts.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: RG-GL 使用通用部门财务系统（CDFS）进行维护。RG-GL 为所有部门通过财务系统处理的支付、部门间结算交易和存款维护控制账户余额。每天，RG-GL
    会向各部门提供一个电子文件，其中包含记录在控制账户上的所有支付和存款交易。
- en: ACCOUNT BALANCE CONCEPT
  id: totrans-22
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 账户余额概念
- en: The control account balances maintained by the RG-GL and the PS-GL are a key
    component of the account balance concept. The RG-GL control account totals are
    based on data received from the treasury systems and internal journal vouchers
    for adjustments not processed through the treasury systems. The PS-GL control
    account totals are based on pay data received from Canada’s Phoenix public service
    payroll system and from internal journal vouchers for adjustments not processed
    through Phoenix.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: RG-GL 和 PS-GL 维护的控制账户余额是账户余额概念的重要组成部分。RG-GL 控制账户总额基于从财务系统接收到的数据和通过财务系统未处理的内部日记账凭证的调整。PS-GL
    控制账户总额基于从加拿大菲尼克斯公共服务工资系统和通过菲尼克斯未处理的内部日记账凭证接收到的工资数据。
- en: Departments are required to perform a periodic reconciliation between the control
    account balances in the departmental financial management systems (DFMS) and the
    daily control account totals received from the RG-GL and PS-GL. For example, departments
    receiving internal journal vouchers affecting their control accounts are required
    to manually upload the data into the related accounts in their DFMS and reconcile
    their DFMS account balances with the daily control account totals received from
    the RG-GL and PS-GL.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 各部门必须定期对部门财务管理系统（DFMS）中的控制账户余额与从 RG-GL 和 PS-GL 收到的每日控制账户总额进行对账。例如，收到影响其控制账户的内部日记账凭证的部门需要手动将数据上传到其DFMS中的相关账户，并将其DFMS账户余额与从RG-GL和PS-GL收到的每日控制账户总额进行对账。
- en: At month-end, the RG-GL and PS-GL send a final control account balance report
    to departments, which includes reports and data files containing control data
    and control account balances. Departments must reconcile the control account balances
    with the corresponding account balances recorded in their DFMS.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在月底，RG-GL 和 PS-GL 向各部门发送最终的控制账户余额报告，其中包括包含控制数据和控制账户余额的报告和数据文件。各部门必须将控制账户余额与其DFMS中记录的相应账户余额进行对账。
- en: The receiver general uses the reconciled trial balances to produce the monthly
    statement of financial operations (MSFO) and the annual public accounts of Canada.
    If there are errors, omissions, or inappropriate coding in departmental trial
    balance data that will have a material impact on the results of the MSFO, the
    receiver general will make the appropriate changes and request that the departments
    adjust the following month.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 收款人总务使用经过调节的试算平衡表来制作加拿大月度财务运营报告（MSFO）和年度公共账目。如果部门试算平衡数据中存在会对MSFO结果产生重大影响的错误、遗漏或不当编码，收款人总务将进行适当的更改，并要求部门在下个月进行调整。
- en: PUBLIC SECTOR APPLICATIONS OF BLOCKCHAIN
  id: totrans-27
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 区块链的公共部门应用
- en: A blockchain is an encoded digital ledger stored on multiple computers in a
    public or private network. It consists of data records, or “blocks,” aggregated
    into time-stamped chains that cannot be changed or deleted by a single actor;
    instead, they are verified and managed through automation and shared governance
    protocols. As a result, blockchain provides an immutable, transparent record of
    the truth.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链是存储在公共或私人网络中的多台计算机上的编码数字分类帐。它由数据记录或“块”组成，聚合成时间戳链，不能被单个参与者更改或删除；相反，它们通过自动化和共享治理协议进行验证和管理。因此，区块链提供了一个不可变的、透明的真实记录。
- en: Use cases tend to focus on financial services. Government agencies could use
    blockchain not just for conducting financial transactions and collecting taxes
    but also for registering voters, identifying recipients of healthcare, financial
    support, and emergency aid; issuing passports and visas; registering patents and
    trademarks; recording marriage, birth, and death certificates; and maintaining
    the integrity of government records.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 用例往往集中在金融服务上。政府机构不仅可以利用区块链进行金融交易和税收征收，还可以用于登记选民、确定医疗、财政支持和紧急援助的受益者；签发护照和签证；登记专利和商标；记录结婚、出生和死亡证明；以及维护政府记录的完整性。
- en: Governments are already exploring blockchain applications for land registry
    (Sweden), digitizing all public documents (Dubai), and bolstering cybersecurity
    for identity management and e-voting (Estonia). The US General Services Administration
    now uses block-chain to automate its public procurement process, and the State
    of Delaware introduced legislation to allow companies to incorporate using blockchain.
    This chapter explores the deployment of distributed ledger technology for public
    sector accounting; these use cases are all exercises in simplifying and improving
    data management in government.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 政府已经开始探索区块链在土地登记（瑞典）、数字化所有公共文件（迪拜）以及增强身份管理和电子投票（爱沙尼亚）方面的应用。美国总务管理局现在使用区块链自动化其公共采购流程，特拉华州引入立法允许公司利用区块链进行注册。本章探讨了分布式账本技术在公共部门会计中的应用；这些用例都是简化和改进政府数据管理的实践。
- en: IDENTITY MANAGEMENT IN ESTONIA
  id: totrans-31
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 爱沙尼亚的身份管理
- en: Formed as an independent nation in 1991—just as the public Internet was born—Estonia
    is a true digital native. Its lack of legacy infrastructure has freed it to build
    a digitally enabled society and economy from the ground up. Today, the normal
    services of government—legislation, voting, education, justice, healthcare, banking,
    taxes, policing, and so on—have been digitally enabled across one platform, wiring
    up the nation into the most ambitious project in technological statecraft on the
    planet.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 塔利亚建国于1991年，恰逢公共互联网诞生之际，身为数字原生态国家的爱沙尼亚。由于缺乏传统基础设施，爱沙尼亚得以自由地从零开始建立数字化社会和经济体系。如今，政府的各项常规服务，包括立法、投票、教育、司法、医疗保健、银行业务、税收、警务等，都已在一个平台上实现数字化，将整个国家连接成为地球上技术治理最具野心的项目。
- en: Among the hallmarks of eEstonia is the blockchain-enabled Estonia ID card, a
    cryptographically secure digital identity card that unifies access to a mind-boggling
    array of services. Citizens can order prescriptions, vote, bank online, review
    school records, apply for state benefits, access medical and emergency services,
    file their taxes, submit planning applications, upload their will, apply to serve
    in the armed forces, travel within the European Union without a passport, and
    fulfill around 3,000 other functions with their Estonia ID. Businesses owners
    can use the ID card to file their annual reports, issue shareholder documents,
    apply for licenses, and so on. Government officials can use the ID card to encrypt
    documents; review and approve permits, contracts, and applications; and submit
    information requests to law enforcement agencies.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: eEstonia的标志之一是区块链技术实现的爱沙尼亚身份证，这是一种具有密码学保护的数字身份证，统一了对一系列服务的访问权限。公民可通过爱沙尼亚身份证进行处方药预订、网上投票、网上银行业务、查询学校记录、申请国家福利、获得医疗和紧急服务、申报税收、提交规划申请、上传遗嘱、申请充当武装部队成员、在欧盟境内免护照旅行，还可使用爱沙尼亚身份证完成其他约3000项功能。企业所有者可利用身份证提交年度报告、发行股东文件、申请许可等。政府官员可使用身份证加密文件，查看和批准许可、合同和申请，并向执法机构提交信息请求。
- en: The day-to-day efficiencies for citizens are considerable. Estonia’s “once only”
    data policy dictates that no single piece of information about its citizens should
    be entered twice. Instead of having to “prepare” a loan application, applicants
    have their data—income, debt, savings—pulled from elsewhere in the system. There’s
    nothing to fill out in doctors’ waiting rooms, because physicians with permission
    can access their patients’ medical histories. When a child is born in the hospital,
    his or her parents are automatically registered for family benefits. Citizens
    requiring long-term medication get a digital prescription slip on their medical
    record, which reduces queues at doctors’ offices and hospitals.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 日常效率对于公民来说是相当可观的。 爱沙尼亚的“一次性”数据政策规定，不应重复录入任何一条关于其公民的信息。 申请人不需要“准备”贷款申请，而是他们的数据——收入、债务、储蓄——从系统中的其他地方提取。
    在医生等候室里没有需要填写的东西，因为有权限的医生可以访问他们患者的病历。 当一个孩子在医院出生时，他或她的父母会自动注册家庭福利。 需要长期用药的公民会在他们的医疗记录上获得数字处方单，这减少了医生办公室和医院的排队时间。
- en: According to the Organisation for Economic Co-operation and Development, “In
    2016, around 68 percent of the adult population in Estonia used the Internet to
    send filled forms to the public authorities, which is almost twice the OECD average
    (35.6%).”³¹⁸ While citizens evidently like the convenience of online services,
    the savings for government are also significant. Digitizing processes reportedly
    saves the state two percent of its gross domestic product a year in salaries and
    expenses.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 根据经济合作与发展组织的数据，“2016年，爱沙尼亚成年人口中大约有68%使用互联网向公共机构发送填写好的表格，这几乎是经济合作与发展组织平均水平（35.6%）的两倍。”³¹⁸
    显然，公民们喜欢在线服务的便利性，而政府的节约也是显著的。 据报道，数字化流程每年为国家节省了其国内生产总值的百分之二的工资和费用。
- en: Confident that it could extend these benefits beyond its physical borders, Estonia
    launched a digital “e-residency” program in 2014, which allows nonresident foreigners
    to partake of some Estonian services as if they were living in the country. A
    €100 fee and a successful security check will get users an identity card, a cryptographic
    key, and a personal information number (PIN) to access e-services like business
    incorporation and banking. Estonia hopes its e-residency program will appeal to
    entrepreneurs and encourage international start-ups to put down virtual roots.
    Estonia has the lowest business tax rates in the European Union and has become
    known for liberal regulations around tech research. As of January 2018, 28,000
    people had applied for e-residency (approx. 500 people apply each week), and e-residents
    own more than 3,200 companies.³¹⁹
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 确信自己可以将这些好处延伸到其实体边界之外，爱沙尼亚于2014年推出了数字“电子居留权”计划，允许非居民外国人参与一些爱沙尼亚服务，就像他们在该国居住一样。支付100欧元费用并成功通过安全检查，用户将获得一个身份证、一个加密密钥和一个个人信息号码（PIN），以便访问诸如企业注册和银行业务等电子服务。爱沙尼亚希望其电子居留计划能吸引企业家，并鼓励国际初创企业在该国扎根。爱沙尼亚的企业税率是欧盟最低的，并因其对技术研究的自由度而闻名。截至2018年1月，已有28,000人申请了电子居留（每周约有500人申请），电子居民拥有超过3,200家公司。³¹⁹
- en: 'Estonia’s eBusiness initiative has made it easy for both residents and e-residents
    to start and operate a business in the country: Estonia has one of the fastest
    growing start-up populations in the world, with 31 start-ups per 100,000 inhabitants,
    which is six times higher than the European average.³²⁰ Once companies are up
    and running, they can connect their financial management APIs to the government
    online, automate reporting for annual tax filings, and reduce the administrative
    burden on businesses and the public sector.'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 爱沙尼亚的电子商务倡议使得居民和电子居民都能够在该国轻松开始和经营业务：爱沙尼亚是世界上创业公司数量增长最快的国家之一，每10万居民有31家初创公司，是欧洲平均水平的六倍。³²⁰
    一旦公司开始运营，它们可以将其财务管理API连接到政府在线系统，自动完成年度纳税申报，并减少企业和公共部门的行政负担。
- en: 'Blockchain-enabled ledgers provide the underlying data management and security
    technology for much of Estonia’s digital public services. The Estonian ID card,
    for example, records every piece of data with proof of time, identity, and authenticity—providing
    a verifiable guarantee that records have not been altered.³²¹ The keyless signature
    infrastructure (KSI) that Estonia’s blockchain requires ensures the authenticity
    of the electronic data stored on its citizens: “No one—not hackers, not system
    administrators, and not even the government itself—can manipulate the data and
    get away with that.”³²²'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术使得大部分爱沙尼亚数字公共服务的数据管理和安全技术成为可能。例如，爱沙尼亚身份证记录了每一条数据，并附带有时间、身份和真实性的证明——提供了一个可验证的保证，即记录没有被篡改。³²¹
    爱沙尼亚的区块链所需的无密签名基础设施（KSI）确保了存储在其公民身上的电子数据的真实性：“没有人——不是黑客，也不是系统管理员，甚至不是政府本身——可以操纵数据并且逍遥法外。”³²²
- en: Leveraging the blockchain infrastructure means distributing storage of data,
    thus reducing the chance of major breaches of centralized databases. “Instead,
    the government’s data platform, XRoad, links individual servers through end-to-end
    encrypted pathways, letting information reside locally,” according to Nathan Heller
    of The New Yorker.³²³ Hospitals, educational institutions, banks, and government
    agencies all maintain their own data sets. When a user requests data, the system
    delivers it via a series of locks, like a boat passing through a canal.³²⁴
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 利用区块链基础设施意味着分发数据存储，从而降低了集中式数据库遭受重大违规的机会。根据《纽约客》的内森·海勒所述，“相反，政府的数据平台XRoad通过端到端加密通道将个别服务器连接起来，使信息存储在本地。”³²³
    医院、教育机构、银行和政府机构都维护着自己的数据集。当用户请求数据时，系统会通过一系列锁，就像一艘船通过运河一样，将其交付给用户。³²⁴
- en: A strict system of permissions and privacy safeguards ensures that citizens
    control who may see or not see their data. Teachers, for example, can enter student
    grades but cannot access a student’s entire academic history. A file accessible
    to one medical specialist need not be accessible to other doctors if a patient
    deems it unnecessary. Few people are able to say exactly who has looked at their
    medical records. But Estonians can log into their records and see exactly what
    medical professionals have viewed and acted on. Citizens could challenge and justice
    departments could prosecute any government official who accessed a citizen’s data
    without permission or a legally valid reason.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 严格的权限系统和隐私保障措施确保了公民控制谁可以看到或不看到他们的数据。例如，教师可以输入学生的成绩，但无法访问学生的整个学术历史。如果一个患者认为没有必要，那么对一个医学专家可访问的文件对其他医生就不需要访问权限。很少有人能够确切地说出谁查看过他们的医疗记录。但爱沙尼亚人可以登录到他们的记录中，看到确切地有哪些医疗专业人员查看过并采取了行动。如果一个政府官员未经许可或者没有合法有效的理由访问了一个公民的数据，公民可以提出质疑，司法部门可以起诉该官员。
- en: Estonia’s advances are so well regarded that other governments are importing
    its innovative models for e-governance. Its experts have consulted on Georgia’s
    efforts to set up its own digital registry. Estonia is also building data partnerships
    with Finland and sharing its methods elsewhere in Europe. “The vision is that
    I will go to Greece, to a doctor, and be able to get everything,” Sandra Roosna
    told The New Yorker. She is a member of Estonia’s eGovernance Academy and the
    author of the book eGovernance in Practice. “I think we need to give the European
    Union two years to do cross-border transactions and to recognize each other digitally,”
    she said.³²⁵ Nations as disparate as Moldova and Panama have adopted the Estonian
    platform. What started in a small Baltic state could soon provide the digital
    platform for e-governance across Europe.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 爱沙尼亚的进步备受赞誉，以至于其他政府正在引入其创新的电子治理模式。其专家已就格鲁吉亚建立自己的数字注册表的努力提供建议。爱沙尼亚还与芬兰建立了数据合作伙伴关系，并在欧洲其他地方分享其方法。《纽约客》报道：“愿景是我去希腊看医生，然后能得到一切，”桑德拉·鲁斯纳告诉《纽约客》。她是爱沙尼亚电子治理学院的成员，也是书籍《电子治理实践》的作者。“我认为我们需要给欧盟两年的时间来进行跨境交易并在数字领域相互认可，”她说。³²⁵
    莫尔多瓦和巴拿马等国家已采用了爱沙尼亚的平台。在波罗的海小国开始的事业可能很快就会为整个欧洲的电子治理提供数字平台。
- en: US GSA AND FAST LANE
  id: totrans-42
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 美国 GSA 和 FAST LANE
- en: In fiscal year 2017, the US General Services Administration (GSA) procured over
    $15 billion in IT equipment, software, and services from more than 5,000 companies
    on behalf of federal, state, and local government buyers.³²⁶ On average, the GSA
    took 110 days to onboard a scheduled contractor to deliver services—an exceedingly
    long time to wait for IT products in today’s environment.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 在2017财年，美国总务管理局（GSA）代表联邦、州和地方政府采购了超过150亿美元的IT设备、软件和服务，来自5000多家公司。³²⁶ 平均而言，GSA
    需要110天才能为预定的承包商提供服务—在当今环境中等待 IT 产品的时间过长。
- en: In recent years, GSA has worked to shave time off the procurement process using
    a new approach the agency calls FASt Lane, a mash-up of Federal Acquisition Services
    (FAS) and Integrated Technology Services (ITS). According to Jose Arrieta, director
    of the General Services Administration’s Schedule 70 (IT products and services)
    operation, “The FASt Lane process can award contracts within 40 days, but only
    when the requirements are very clear.”³²⁷ In 2018, GSA initiated a blockchain-enabled
    pilot in an attempt to shave even more time off the process. The agency anticipates
    its POC will bring the FASt Lane review process down to fewer than 10 days.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 近年来，GSA 一直致力于利用一种新方法缩短采购流程，该机构称之为 FAST Lane，这是联邦采购服务（FAS）和综合技术服务（ITS）的混合体。据美国总务管理局日程安排70号（IT产品和服务）业务主任何塞·阿里埃塔（Jose
    Arrieta）介绍，“FAST Lane 流程可以在40天内颁发合同，但前提是需求非常明确。”³²⁷ 2018年，GSA 启动了一个基于区块链的试点项目，试图进一步缩短流程时间。该机构预计其
    POC 将将 FAST Lane 审查流程缩短至不到10天。
- en: Currently moving through both the design and proof-of-concept phases, GSA is
    looking to use blockchain to automate intelligently the most time- and labor-intensive
    aspects of the FASt Lane contract review process. The agency expects that automation
    will reduce the amount of human interaction required to review new proposal documents,
    improving the user experience and speeding the awarding of contracts and onboarding
    of companies.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 目前正在设计和概念验证阶段中的 GSA 计划利用区块链智能自动化 FASt Lane 合同审查流程中最耗时和劳动密集的方面。该机构预计自动化将减少审查新提案文件所需的人工交互量，从而改善用户体验，加快合同的授予和公司的入门速度。
- en: 'A crucial element of GSA’s POC was to change two steps of the vendor selection
    and onboarding process: the review of vendor-submitted financial statements and
    the preparation of prenegotiation letters. On the financial review, the traditional
    process involved a staffer extracting financial information from material the
    vendor provided and calculating the firm’s financial viability. This alone could
    take up to a month. The blockchain POC accelerated that process so that, in most
    cases, an automated review is “nearly instantaneous,” according to Steven Kelman,
    professor of public management at Harvard University. “Offers that pass are moved
    onto the next step in the workflow; those flagged for further review or rejected
    are routed to a human reviewer for further analysis.”³²⁸ Kelman elaborated:'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: GSA 的 POC 的一个关键要素是改变供应商选择和入门流程的两个步骤：供应商提交财务报表的审查和准备预谈函。在财务审查方面，传统流程涉及员工从供应商提供的材料中提取财务信息并计算公司的财务可行性。这单独就可能需要长达一个月的时间。区块链
    POC 加速了这一过程，以至于在大多数情况下，自动审查“几乎是即时的”，据哈佛大学公共管理教授史蒂文·凯尔曼称。“通过的报价会被移到工作流程的下一个步骤；那些被标记为需要进一步审查或被拒绝的则会被路由到人工审查员进行进一步分析。”³²⁸
    凯尔曼进一步解释道：
- en: A prenegotiation letter, meanwhile, is a document listing issues for the GSA
    to raise in negotiations with a vendor. The blockchain … became the system of
    record for an entire offer, replacing multiple e-mails back and forth between
    the government and vendor, and back and forth with the contracting officer checking
    multiple systems. It has reduced preparation time from 15 to 30 days to fewer
    than 10 days.³²⁹
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，预谈函是列出了 GSA 在与供应商进行谈判时要提出的问题的文件。区块链…成为了整个报价的记录系统，取代了政府与供应商之间来回多次的电子邮件，以及与合同官员来回检查多个系统。这将准备时间从
    15 到 30 天缩短到不到 10 天。³²⁹
- en: Automation will not only save time and money—possibly lowering the direct costs
    of analyzing a proposal by close to 80 percent, according to Arrieta—but it will
    free up staff for more valuable activities. “By automating these business processes,
    we can lessen the burden on our industry partners, and allow the contracting professionals
    to focus more on critical thinking tasks rather than the process tasks associated
    with interacting with multiple systems,” said Arrieta.³³⁰
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 自动化不仅可以节省时间和金钱——根据阿里埃塔的说法，可能会将分析提案的直接成本降低近80%，而且还可以为更有价值的活动腾出员工。阿里埃塔说：“通过自动化这些业务流程，我们可以减轻我们的行业合作伙伴的负担，并且允许承包专业人员更多地专注于批判性思维任务，而不是与多个系统交互所涉及的流程任务。”³³⁰
- en: Accuracy and data integrity are further benefits of using block-chain to mediate
    transactions, especially when mediating (as GSA does) between thousands of IT
    vendors and thousands of local, state, and federal buyers. Blockchain provides
    a cheaper, more flexible, and more accurate platform for handling the procurement
    process than the traditional system, which required multiple databases. Arrieta
    said,
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 使用区块链来调解交易的准确性和数据完整性是更多的好处，特别是在调解（正如GSA所做的那样）成千上万的IT供应商和成千上万的地方、州和联邦买家之间的交易时。与传统系统相比，区块链为处理采购过程提供了更便宜、更灵活和更准确的平台，传统系统需要多个数据库。阿里埃塔说，
- en: In the old system, we had multiple databases with specific data elements and
    operations that can be performed on them. If one wished to introduce new data
    elements or new ways to analyze some data, we had to modify the databases. Multiple
    databases also create risks for errors in data transfer from one database to another.³³¹
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 在旧系统中，我们有多个具有特定数据元素和可执行操作的数据库。如果想要引入新的数据元素或新的数据分析方式，我们必须修改数据库。多个数据库也会在从一个数据库传输数据到另一个数据库时产生错误的风险。³³¹
- en: With the blockchain solution, vendors and purchasers enter their information
    once instead of logging onto multiple systems, and there is only one shared ledger
    and an open API connecting any user. According to Professor Kelman, “The applications
    that leverage the API for any given user’s needs can be modified as appropriate
    without needing to modify the ledger itself. Also, having only one ledger eliminates
    errors that can creep in when transferring data from one database to another.”³³²
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 使用区块链解决方案，供应商和购买者只需输入一次他们的信息，而不是登录到多个系统，只有一个共享账本和一个连接任何用户的开放API。根据凯尔曼教授的说法：“利用API满足任何给定用户需求的应用程序可以适当地修改，而不需要修改账本本身。此外，只有一个账本可以消除在从一个数据库传输数据到另一个数据库时可能产生的错误。”³³²
- en: Another big benefit of using blockchain is transparency. All of the government’s
    interactions with vendors, such as requests for proposals, recommendations, and
    decisions, are recorded on the blockchain and viewable by permissioned parties.
    If an offer is rejected, for example, the information affecting that decision
    is available for protests and audits. Transparency also offers vendors access
    to the information in the ledger about them, so that they can detect and report
    any errors. “We’re not going to share multiple industry partners’ information
    with each other,” said Arrieta. So-called permissioned blockchains allow distributed
    ledger managers discretion over who may view data. “But it’s one transparent view
    that multiple stakeholders can see in real time, and it provides a trusted record
    of all of the interactions with one another.”³³³
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 使用区块链的另一个重要好处是透明度。政府与供应商的所有互动，例如招标、建议和决定，都记录在区块链上，并可由授权方查看。例如，如果一个提议被拒绝，影响该决定的信息就可以供抗议和审计使用。透明度还为供应商提供了关于他们的账本信息的访问权，以便他们能够检测和报告任何错误。“我们不会将多个行业合作伙伴的信息分享给彼此，”阿里埃塔说。所谓的许可区块链允许分布式账本管理者自行决定谁可以查看数据。“但它提供了一个透明的视角，多个利益相关方可以实时查看，并提供彼此所有互动的可信记录。”³³³
- en: STATE OF DELAWARE’S BLOCKCHAIN INITIATIVE
  id: totrans-53
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 德拉华州区块链倡议
- en: Home to 1.2 million incorporated business entities, a well-established body
    of corporate law, and a sophisticated business court, the State of Delaware is
    widely regarded as the corporate capital of the United States, if not the world.³³⁴
    In 2016, 81 percent of all new US IPOs chose to incorporate in Delaware. The state
    remains the chosen home for more than half of all US publicly traded companies
    and 67 percent of Fortune 500 companies.³³⁵
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 家园拥有120万家法人实体、完善的公司法体系和一个成熟的商业法庭，德拉华州被广泛认为是美国乃至全球的公司之都。³³⁴ 在2016年，81%的美国新上市公司选择在德拉华州注册。该州仍然是超过一半的美国上市公司和67%的《财富》500强公司的首选所在地。³³⁵
- en: On 1 August 2017, Delaware passed legislation that allowed corporations to use
    distributed databases and smart contracts to maintain a registry of stock issuances
    and transfers. State officials believe the blockchain ledger has enormous advantages—cost
    savings, error avoidance, accuracy of ownership records, and automation of administrative
    functions—for government and the companies registered in Delaware.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 2017年8月1日，德拉华州通过了一项法案，允许公司使用分布式数据库和智能合约来维护股票发行和转让的登记。州政府官员认为区块链账本具有巨大的优势——节约成本、避免错误、拥有准确的所有权记录，并自动化管理职能——对于政府和在德拉华州注册的公司来说。
- en: Under the old system, a corporate secretary or transfer agent maintained stock
    ledgers, manually updating them when shares changed hands. This paper-based system
    made tracking stock ownership burdensome, particularly as companies grow and change
    over time. Legal expert John Williams said, “It is a challenge to reconstruct
    the stockholders at any given point in time, including the exact number of shares
    held and any restrictions or agreements that apply to those shares, which impacts
    shareholder voting.”³³⁶
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 在旧系统下，公司秘书或转让代理人手动更新股份账本以反映股份的转移。这种纸质系统使得跟踪股权繁琐，特别是随着公司随时间的增长和变化。法律专家约翰·威廉姆斯表示：“在任何特定时间点重建股东情况都是一项挑战，包括持有的股份数量以及适用于这些股份的任何限制或协议，这影响了股东投票。”³³⁶
- en: The new Delaware legislation will allow existing corporations to convert their
    paper-based shares to distributed ledger shares, and new corporations will use
    electronic records from the outset. Corporate records will be easy to track and
    verify, allowing corporations to save significant time and money and avoid costly
    litigation.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 新的特拉华州立法将允许现有公司将其基于纸张的股份转换为分布式分类账股份，并且新公司将从一开始使用电子记录。公司记录将易于跟踪和验证，使公司能够节省大量时间和金钱，并避免昂贵的诉讼。
- en: How, specifically, will blockchain-based ledgers improve on current practice?
    The answer lies in the security, immutability, and efficiency of blockchain ledgers.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 具体来说，基于区块链的账本将如何改善当前的做法？答案在于区块链账本的安全性、不可篡改性和效率。
- en: Currently, most corporate stock ledgers are stored on servers or “in the cloud”
    on a server network. This makes them vulnerable to hacking by outsiders and to
    manipulation/data entry error by insiders. Because this system results in a record
    that is less than fully dependable, companies are required to keep paper copies
    of documents to mitigate the risks.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，大多数公司股份账本存储在服务器上或“云端”服务器网络上。这使它们容易受到外部黑客攻击，以及内部操纵/数据录入错误的影响。由于这种系统产生的记录不是完全可靠的，公司被要求保留文件的纸质副本以降低风险。
- en: In contrast, blockchain technology allows companies to store, manage, and share
    encrypted data on a distributed database. The system uses a vast network of encrypted
    servers, called nodes, to hold documents or digital signatures of encrypted documents.
    There is no central repository; instead, the digital assets are widely dispersed
    on a spiderweb of servers, and available only to those holding encryption keys.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 相比之下，区块链技术允许公司在分布式数据库上存储、管理和共享加密数据。该系统使用大量的加密服务器网络，称为节点，来保存文档或加密文档的数字签名。没有中央存储库；相反，数字资产广泛分布在一个由服务器组成的蜘蛛网上，只有持有加密密钥的人才能访问。
- en: The distributed ledger cannot be edited, even by an individual who holds all
    of the access keys. The stockholder record can be appended, but retroactive adjustments
    to the record cannot be made. This process generates a highly dependable audit
    trail that clearly—and indisputably—indicates how each stockholder acquired stock
    and from whom. That trail would be essential in a court of law, should a plaintiff
    dispute who the stockholders were at a given moment.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 分布式账簿甚至无法被持有所有访问密钥的个人编辑。股东记录可以追加，但不能对记录进行追溯性调整。这个过程产生了一个非常可靠的审计追踪，清楚地——且不容置疑地——显示了每个股东如何获得股份以及从谁那里获得的。在法庭上，这个追踪将至关重要，如果原告争议在某一特定时刻谁是股东。
- en: Eliminating paper records is a significant win, but users can gain potentially
    even greater efficiencies by speeding up incorporations, mergers, acquisitions,
    IPOs, and other sophisticated commercial transactions. Blockchain-based smart
    contracts, for example, will make it possible for parties to update, delete, and
    act upon records automatically when specific conditions are met, such as option
    expirations. Other possibilities include automatic updates to reflect name and
    address changes and amendments to collateral descriptions and secured parties.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 消除纸质记录是一项重大胜利，但用户可以通过加快公司设立、合并、收购、首次公开发行股票以及其他复杂的商业交易来获得潜在的更大效益。例如，基于区块链的智能合约将使各方能够在满足特定条件时自动更新、删除和执行记录，例如期权到期。其他可能性包括自动更新以反映姓名和地址变更以及担保描述和担保方的修正。
- en: Early adopters of blockchain stock ledgers include Medici Ventures and Overstock.com,
    and there are supporters in the legal community as well. “The technology is potentially
    incredibly powerful,” John Mark Zeberkiewicz told Bloomberg BNA. He’s a partner
    at Delaware-based law firm Richards, Layton & Finger. “It can be used to create
    an immutable record of any number of transactions, not limited to the issue and
    transfer of shares, but theoretically any transaction that implicates or touches
    upon in any way the internal affairs of the corporation.”³³⁷
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链股权账簿的早期采用者包括 Medici Ventures 和 Overstock.com，在法律界也有支持者。“这项技术潜力非常强大，”约翰·马克·泽伯基维奇告诉彭博
    BNA。他是位于特拉华州的律师事务所 Richards, Layton & Finger 的合伙人。“它可以用于创建任意数量的交易不可篡改的记录，不仅限于股份的发行和转让，而且在理论上涉及或触及公司内部事务的任何交易都可以。”³³⁷
- en: SWEDEN’S LAND REGISTRY
  id: totrans-64
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 瑞典的土地登记
- en: The World Bank reported that, “despite [the] recognition that land rights are
    important, 70 percent of the world’s population still lacks access to proper land
    titling or demarcation.”³³⁸ Even for countries with functioning land registries,
    keeping track of who owns what is difficult because the process is largely paper-based,
    people-driven, and therefore slow, costly, opaque, and vulnerable to human error
    and corruption. As tech reporter Joon Ian Wong put it, “Getting everyone to agree
    on every stage of a property transaction, and to record it permanently somewhere,
    is a feat of security, coordination, and trust.”³³⁹
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 世界银行报告称，“尽管 [人们] 认识到土地权利的重要性，但全球70%的人口仍缺乏适当的土地登记或划界。”³³⁸ 即使对于有功能性土地登记的国家而言，跟踪谁拥有什么也很困难，因为这个过程主要是基于纸张、人工驱动的，因此缓慢、昂贵、不透明，并容易受到人为错误和腐败的影响。正如科技记者Joon
    Ian Wong所说，“让每个人都同意财产交易的每个阶段，并将其永久记录在某个地方，是一项安全、协调和信任的壮举。”³³⁹
- en: 'When it comes to putting national land registries on a block-chain, Sweden
    has made the greatest strides. Since June 2016, the Swedish Mapping, Cadastre,
    and Land Registration Authority (the Lantmäteriet, one of Sweden’s oldest public
    institutions) has been testing how to record property transactions on a blockchain,
    in collaboration with blockchain start-up ChromaWay, Landshypotek Bank, SBAB Bank,
    the mobile network operator Telia Company, and the consultancy Kairos Future.
    Early results were promising: they shaved some four months off the process and
    delivered a slew of other benefits, including greater user security, more transparent
    transactions, increased resilience of data in the land registry and the mortgage
    deed registry, increased liquidity of the real estate market, and better mortgage
    deed handling—for an estimated total benefit to Swedish society of over €100 million
    ($106 million).³⁴⁰'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 当谈到将国家土地登记纳入区块链时，瑞典已经取得了最大的进展。自2016年6月以来，瑞典地图、土地测量和土地登记局（Lantmäteriet，瑞典最古老的公共机构之一）一直在与区块链初创公司ChromaWay、Landshypotek银行、SBAB银行、移动网络运营商Telia
    Company以及咨询公司Kairos Future合作，测试如何在区块链上记录财产交易。初步结果令人鼓舞：他们节省了大约四个月的时间，并带来了一系列其他好处，包括更高的用户安全性、更透明的交易、土地登记和抵押登记数据的增强韧性、房地产市场的流动性增加以及更好的抵押登记处理——据估计，给瑞典社会带来的总体利益超过1亿欧元（1.06亿美元）。³⁴⁰
- en: According to Wong, Lantmäteriet project owner Mats Snäll said, “Blockchain technology
    offers real digital trust. It’s the only solution so far that handles digital
    originals, verifies both legal actions and processes, and secures transparency.”³⁴¹
    There are still legal and technical issues to resolve, from governance and process
    integration to the validity of digital signatures, before Sweden rolls the new
    system out to the public.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 根据Wong的说法，Lantmäteriet项目负责人Mats Snäll表示，“区块链技术提供了真正的数字信任。迄今为止，它是唯一处理数字原件、验证法律行为和流程并确保透明的解决方案。”³⁴¹
    在瑞典向公众推出新系统之前，仍然有法律和技术问题需要解决，包括治理和流程整合以及数字签名的有效性。
- en: 'While Sweden is out in front, countries where land holdings have less certain
    ownership and fraud is more common will likely reap the greatest benefits of blockchain-based
    systems. Although blockchain does not eliminate the entry of incorrect data and
    the requirement for trusted inputs, countries with limited or no reliable land
    records will see blockchain registries as effective means of securing property
    ownership. According to the World Bank, a digital land registry could be the most
    cost-efficient and fastest way to increase gross domestic product in the medium
    term. It will serve as a foundation for better investments in land, enable the
    development of mortgage, credit, and insurance markets, and become an institution
    for trust in one of the most fundamental parts of an economy: land and real estate.'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然瑞典处于领先地位，但土地所有权不确定且欺诈更为普遍的国家可能会从基于区块链的系统中获得最大的好处。尽管区块链不能消除错误数据的输入和对可信输入的需求，但土地记录有限或无可靠记录的国家将把区块链登记视为保护产权的有效手段。根据世界银行的说法，数字土地登记可能是中期增加国内生产总值最具成本效益和最快捷的方式。它将成为更好地投资于土地的基础，促进抵押、信贷和保险市场的发展，并成为经济中最基本部分之一的土地和房地产信任的机构的基础。
- en: A SINGLE LEDGER FOR THE ACCOUNTS OF CANADA
  id: totrans-69
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 加拿大账户的单一分类账
- en: According to Deloitte, “Organizations have traditionally recorded transactions
    in ledgers, kept under lock and key. Those ledgers are typically isolated to protect
    their accuracy and sanctity, and when conducting business, each organization maintains
    its own separate record, to verify information independently.”³⁴² Most organizations—including
    the Government of Canada—maintain various trial balances, journal entries, sub-ledger
    extracts, account reconciliations, and supporting spreadsheet files in both electronic
    and manual formats.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 根据德勤的说法，“组织传统上在分类账中记录交易，并将其保存在锁着的钥匙下。这些分类账通常被隔离以保护其准确性和神圣性，当进行业务时，每个组织都维护着自己的独立记录，以独立验证信息。”³⁴²
    大多数组织，包括加拿大政府，在电子和手工格式中都维护着各种试算平衡表、日记账、子分类账提取、账户对账和支持电子表格文件。
- en: In maintaining the accounts of Canada, the receiver general must consolidate
    the financial ledgers of 102 departments, each with its own financial system.
    In preparing summary trial balances, departments aggregate their detailed financial
    information to government-wide coding; the receiver general does not have visibility
    into the operations required to perform this amalgamation nor the actual detailed
    information itself. Mistakes and missing data are costly and labor-intensive to
    rectify. A lack of visibility into departmental data also limits public scrutiny
    and analysis of government spending and revenue streams.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 在维护加拿大账目时，总接收人必须 conslidate 102 个部门的财务分类帐，每个部门都有自己的财务系统。在准备摘要试算平衡表时，部门将其详细的财务信息聚合到全政府范围的编码中；总接收人无法看到执行这种合并所需的操作，也无法看到实际的详细信息本身。错误和缺失数据是昂贵且费时的来纠正的。对部门数据的缺乏可见性也限制了公众对政府支出和收入流的审查和分析。
- en: With the proposed blockchain-enabled solution, Canada could consolidate multiple
    independent and isolated departmental ledgers into a single shared ledger that
    would retain a complete, indelible, and authoritative history of all transactions
    executed by the Government of Canada. Departments would no longer submit aggregate
    financial statements, as the blockchain would instantaneously encode each department’s
    accounting entries into the single shared ledger managed by the receiver general.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 提出的区块链解决方案可以让加拿大将多个独立和孤立的部门分类帐合并到一个共享分类帐中，该分类帐将保留加拿大政府执行的所有交易的完整、不可磨灭和权威历史记录。各部门将不再提交汇总财务报表，因为区块链将立即将每个部门的会计分录编码到由总接收人管理的单一共享分类帐中。
- en: Using a permissioned blockchain would ensure that the ledger is trusted and
    secure, while remaining easily accessible to key participants across the government.
    Such a system would eliminate layers of redundancy, increase the integrity and
    granularity of data, expedite auditing requirements, and enable the receiver general
    to refocus its energies on activities that would boost the efficacy and transparency
    of the government’s accounting and reporting functions.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 使用许可的区块链将确保分类帐是可信和安全的，同时仍然容易访问政府各个关键参与者。这样的系统将消除冗余层，提高数据的完整性和细粒度，加快审计要求，并使总接收人能够重新聚焦于提高政府会计和报告功能的效能和透明度的活动。
- en: SOLUTION APPROACH
  id: totrans-74
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 解决方案方法
- en: The proposed solution for the receiver general would take the form of a distributed
    blockchain ledger. Although the terms “distributed ledger” and “blockchain” are
    often treated as synonyms, blockchain is a specific type of distributed ledger,
    deployed in situations where parties to a transaction might not fully trust each
    other to agree on ledger updates, that is, one user might not accept the “truth”
    as reported by another user. Instead of using a third party or an offline reconciliation
    process, blockchain uses P2P protocols.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 提议的接收者通用解决方案将采用分布式区块链账本的形式。尽管“分布式账本”和“区块链”这两个术语经常被视为同义词，但区块链是一种特定类型的分布式账本，部署在交易各方可能不完全信任彼此以达成账本更新一致的情况下，也就是说，一个用户可能不接受另一个用户报告的“真相”。区块链不使用第三方或离线对账流程，而是使用点对点协议。
- en: On a blockchain, nodes participating in the network arrange transactions in
    groups or batches called blocks. When parties broadcast their transactions to
    the network, various nodes on the network verify that the transaction data obey
    the rules and standards of that particular blockchain network and that the existing
    data have integrity. Once a majority of nodes agrees that the data are valid,
    all nodes in the network store the data as a new block in a chronological chain.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 在区块链上，参与网络的节点将交易分组或批量称为区块。当各方将其交易广播到网络时，网络上的各个节点验证交易数据是否符合特定区块链网络的规则和标准，并且现有数据是否完整。一旦大多数节点都同意数据有效，所有网络中的节点将数据存储为一个新的区块在一个时间顺序链中。
- en: Cryptographic hash functions allow users to “hash” data in each block, which
    results in the persistence of a mathematical fingerprint representing the stored
    information. When a new block is assembled, the hashed value of the previous block
    is used to calculate the hashed value of the new block, creating a link between
    the blocks. Each block refers to the previous block, which forms a cryptographically
    linked chain—hence the name, blockchain. The chain’s stored data and data references
    serve as a multilaterally accepted common repository for members of the blockchain
    network. Parties can update data only by appending new information to the ledger
    record.³⁴³
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 密码哈希函数允许用户在每个区块中“哈希”数据，从而导致存储信息的数学指纹的持久性。当组装新区块时，使用前一个区块的哈希值来计算新区块的哈希值，从而创建区块之间的链接。每个区块都指向前一个区块，形成一个密码学上链接的链条，因此得名区块链。链条的存储数据和数据引用作为区块链网络成员的多边接受的共同存储库。各方只能通过向账本记录追加新信息来更新数据。
- en: 'We can visualize blockchains as databases with sequential sets of validations
    not stored in central locations or managed by a few administrators. They are P2P
    networks that exist simultaneously on multiple nodes (computers): any interested
    or permissioned party can maintain a copy. They are distributed and redundant
    by design.'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以将区块链视为具有连续验证集的数据库，这些验证集不存储在中央位置，也不由少数管理员管理。它们是同时存在于多个节点（计算机）上的P2P网络：任何感兴趣或获准参与的方都可以维护副本。它们是通过设计分布和冗余的。
- en: SOLUTION ARCHITECTURE
  id: totrans-79
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 解决方案架构
- en: In the proposed solution, blockchain technology would enable departments to
    record and verify their transactions using a single shared ledger that would fulfill
    all of the accounting and auditing functions of the receiver general. Entries
    would be instantly hashed and time-stamped, creating an immutable record for each
    entry.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 在提出的解决方案中，区块链技术将使各部门能够使用单一共享账本记录和验证其交易，该账本将完成接收总务的所有会计和审计功能。条目将立即进行哈希处理和时间戳，为每个条目创建不可变记录。
- en: We can set up blockchains with varying degrees of access control. The creators
    of public blockchains, including Bitcoin, Ethereum, and most cryptocurrencies,
    designed them to be accessible by anyone with a computer and Internet access.
    These public blockchain platforms eliminate the need for intermediaries in any
    exchange value using P2P protocols.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以建立具有不同访问控制程度的区块链。公共区块链的创建者，包括比特币、以太坊和大多数加密货币的创始人，设计它们可以被任何有计算机和互联网访问权限的人使用。这些公共区块链平台消除了在任何价值交换中使用中介的需要，使用了P2P协议。
- en: 'Private blockchains, by contrast, essentially redefine the intermediary. Nodes
    in a private blockchain network require invitations and must be validated by the
    network administrator or a set of protocols that govern it. The access control
    mechanism may vary: existing participants could decide future entrants, a regulatory
    authority could issue licenses for participation, or a consortium could determine
    whom to include in the network.'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 相比之下，私有区块链基本上重新定义了中介。私有区块链网络中的节点需要邀请，并且必须由网络管理员或一组管理它的协议进行验证。访问控制机制可能会有所不同：现有参与者可以决定未来的新加入者，监管机构可以发放参与许可证，或者财团可以决定谁可以加入网络。
- en: Depending on the architecture of the blockchain, there can be varying tiers
    of access and participation within the network as well (Figure 5-1). Nodes that
    have access to read the ledger, for example, may not also receive permission to
    write to it or create new entries. Operators can allow only certain nodes to perform
    the verification process, and these trusted parties would be responsible for communicating
    newly verified transactions to the rest of the network. The responsibility for
    securing access to these nodes, including determining when and for whom to expand
    the set of trusted parties, rests with the blockchain system operator.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 根据区块链的架构不同，网络中的访问和参与层次也会有所不同（图 5-1）。例如，可以访问账本的节点可能并不具备写入或创建新条目的权限。运营者可以只允许某些节点执行验证过程，这些受信任的参与方将负责将新验证的交易通知给网络的其他部分。确保这些节点的访问安全，包括确定何时以及为谁扩展受信任参与方的集合，这是区块链系统运营者的责任。
- en: The receiver general could set up a permissioned distributed ledger and allow
    access to identical copies of the ledger to each federal department. Broadly speaking,
    the benefits of a private blockchain include faster transaction verification and
    network communication, the ability to fix errors and reverse transactions, and
    the ability to restrict access and reduce the likelihood of outsider attacks.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 总接收员可以建立一个许可分布式账本，并允许每个联邦部门访问相同的账本副本。大体上，私有区块链的优点包括更快的交易验证和网络通信、修复错误和撤销交易的能力，以及限制访问并降低外部攻击可能性的能力。
- en: 'Using a permissioned network, the receiver general could assign differing roles
    to different departments (Table 5-1). Hyperledger Fabric, for example, allows
    different classes of network participants: network proprietors, owners, members,
    users, and auditors.'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 使用许可网络，总接收员可以为不同的部门分配不同的角色（表 5-1）。例如，Hyperledger Fabric 允许不同类别的网络参与者：网络所有者、拥有者、成员、用户和审计员。
- en: FIGURE 5-1
  id: totrans-86
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 图 5-1
- en: POTENTIAL ARCHITECTURE OF GOVERNMENT BLOCKCHAIN
  id: totrans-87
  prefs:
