- en: PUBLIC VERSUS PRIVATE BLOCKCHAIN CONSENSUS MECHANISMS
  id: totrans-90
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 公共与私有区块链共识机制
- en: On public blockchain, participants submit transactions to the block-chain, but
    no new data are accepted without consensus. The process by which a network of
    nodes verifies new transactions is known as a consensus protocol. In the public
    blockchain system, all nodes follow an algorithm that verifies transactions by
    committing software and hardware resources to solving a problem by brute force
    (i.e., by solving a cryptographic puzzle). The node that finds the solution first
    is rewarded, and each new solution, along with the transactions used to verify
    it, forms the basis for the next puzzle.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 在公共区块链上，参与者提交交易到区块链，但没有共识的情况下不接受新数据。节点网络验证新交易的过程称为共识协议。在公共区块链系统中，所有节点都遵循一种算法，通过将软件和硬件资源用于通过暴力破解（即通过解决密码难题）来验证交易。首先找到解决方案的节点将获得奖励，每个新解决方案以及用于验证它的交易都将构成下一个难题的基础。
- en: TABLE 5-1
  id: totrans-92
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 表格 5-1
- en: POTENTIAL ROLES, RIGHTS, AND RESPONSIBILITIES ASSIGNED TO DIFFERENT GOVERNMENT
    ACTORS
  id: totrans-93
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 指定给不同政府行为者的潜在角色、权利和责任
- en: '| GOVERNMENT OFFICE | NETWORK ROLE | RIGHTS AND RESPONSIBILITIES |'
  id: totrans-94
  prefs: []
  type: TYPE_TB
  zh: '| 政府机构 | 网络角色 | 权利和责任 |'
- en: '| Receiver general | Network proprietor | Proprietors set up and define the
    purpose of a chain network. After launching a network, they become network owners
    and can validate transactions and invite other business partners to use or co-own
    the network. |'
  id: totrans-95
  prefs: []
  type: TYPE_TB
  zh: '| 收款人总管 | 网络所有者 | 所有者设立并定义链网络的目的。启动网络后，他们成为网络所有者，可以验证交易并邀请其他业务合作伙伴使用或共同拥有网络。
    |'
- en: '| Central agencies (treasury board, finance) | Network owners | Network owners
    are stakeholders of a network that can both initiate and validate transactions,
    invite new members or users to the network, and approve new owners. |'
  id: totrans-96
  prefs: []
  type: TYPE_TB
  zh: '| 中央机构（财政部、财政） | 网络所有者 | 网络所有者是网络的利益相关者，可以发起和验证交易，邀请新成员或用户加入网络，并批准新所有者。 |'
- en: '| Line departments | Network members | Members are participants of a blockchain
    network that cannot validate transactions but can initiate new transactions on
    the network. |'
  id: totrans-97
  prefs: []
  type: TYPE_TB
  zh: '| 部门 | 网络成员 | 成员是区块链网络的参与者，不能验证交易，但可以在网络上发起新的交易。 |'
- en: '| Government auditors | Network auditors | These individuals or organizations
    have permission to interrogate transactions. |'
  id: totrans-98
  prefs: []
  type: TYPE_TB
  zh: '| 政府审计员 | 网络审计员 | 这些个人或组织有权询问交易。 |'
- en: '| Citizens, businesses, suppliers, researchers | Network users | End users
    of a network can read and initiate transactions on a chain network through applications.
    Unlike network owners and members, users do not own nodes. They transact with
    the network through a member or owner node. |'
  id: totrans-99
  prefs: []
  type: TYPE_TB
  zh: '| 公民、企业、供应商、研究人员 | 网络用户 | 网络的最终用户可以通过应用程序在链网络上阅读并发起交易。与网络所有者和成员不同，用户不拥有节点。他们通过成员或所有者节点与网络进行交易。
    |'
- en: This process is designed to take time, currently around 10 minutes on the Bitcoin
    blockchain. Transactions are not considered fully verified for about one to two
    hours, after which point they are deep enough in the ledger that introducing a
    competing version of the ledger, known as a fork, would be computationally expensive.
    This delay is a vulnerability of the system, in that a transaction that initially
    appears verified may lose that status later. It is also a significant obstacle
    to adoption by financial traders, devices on the Internet of Things, and any participant
    relying on fast-paced transactions.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 这个过程被设计成需要时间，目前在比特币区块链上大约需要10分钟。交易在大约一两个小时之后才被认为是完全验证的，此后它们在账本中的深度足够，以至于引入一个竞争性的账本版本，即分叉，将会是计算上昂贵的。这种延迟是系统的脆弱性，即一个最初看起来已验证的交易可能会后来失去这种状态。这对金融交易员、物联网上的设备以及任何依赖快速交易参与的参与者来说也是一个重大的障碍。
- en: The most widely adopted approach to adding a new block to a chain is the Nakamoto
    consensus protocol. In this instance, the rate at which blocks can be created
    is limited, often by using a proof-of-work mechanism, whereby a processing node
    can only add a new block by demonstrating that a difficult computational task
    has been completed. Proof of work is widely used, but the auxiliary effort required
    to complete the difficult task can be economically inefficient and would not be
    justified in receiver general context.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 目前最广泛采用的将新区块添加到链上的方法是 Nakamoto 共识协议。在这个实例中，可以创建区块的速度是受限的，通常通过使用工作量证明机制来实现，即处理节点只能通过展示已完成了一项困难计算任务来添加新区块。工作量证明被广泛使用，但完成这项困难任务所需的辅助努力在经济上可能是不效率的，并且在一般情境下也是无法正当化的。
- en: Another option is a proof of stake, in which the processing node that can add
    a new block in the next round is determined by the size of its stakeholding in
    the global blockchain and/or in that round. Proof of stake can be more computationally
    efficient, but it has not yet been widely adopted because of concerns that rewarding
    those who already are most deeply involved in the network inherently creates an
    increasingly centralized system. Centralization is inimical to a truly robust
    network, and so a stakeholding approach is not a natural fit for this use case.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 另一种选择是股份证明，其中下一个轮次中可以添加新区块的处理节点由其在全局区块链及/或该轮中的股份大小来决定。股份证明可能更计算效率，但它尚未被广泛采用，因为人们担心奖励那些已经在网络中深入参与的人本质上会创建一个越来越集中的系统。集中化对于一个真正健壮的网络是有害的，因此股份证明方法对这个用例并不自然适合。
- en: Instead of the Nakamoto consensus, private blockchains such as the one proposed
    here can use conventional replication algorithms. For example, Hyperledger, Stellar,
    and Ripple use practical Byzantine fault tolerance, which provides stronger guarantees
    about the completion of transactions, is more computationally efficient, and supports
    fewer processing nodes, all of which must be trusted actors.³⁴⁴
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 而不是 Nakamoto 共识，像这里提出的私有区块链可以使用传统的复制算法。例如，Hyperledger、Stellar 和 Ripple 使用实用的拜占庭容错机制，该机制提供了关于交易完成的更强的保证，计算效率更高，并支持较少的处理节点，所有这些节点都必须是可信的行为者。
- en: HOW PRACTICAL BYZANTINE FAULT TOLERANCE WORKS
  id: totrans-104
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 如何实现实用的拜占庭容错
- en: When a node in the network receives a message, it runs a computation or operation
    using that message along with its internal state (i.e., the values of its internal
    variables at any given time in an object-oriented programming environment).³⁴⁵
    This computation informs how the node interprets that message (e.g., whether to
    accept a transaction as valid). The node then broadcasts its decision to all other
    nodes in the network. The blockchain updates according to the consensus decision
    determined by the total decisions submitted by the nodes—that is, a majority vote
    of validating nodes on the network.³⁴⁶
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 当网络中的一个节点接收到一条消息时，它会使用该消息及其内部状态（即在面向对象编程环境中任意时刻其内部变量的值）运行一个计算或操作。这个计算告知节点如何解释该消息（例如，是否接受一个交易为有效）。然后节点将其决定广播给网络中的所有其他节点。区块链根据节点提交的总决定来确定共识决策——即网络中验证节点的多数票。
- en: 'For the receiver general’s single ledger, departments would initiate transactions
    (e.g., payments to employees or vendors) and the receiver general (and possibly
    other federal entities) would interrogate the transactions to ensure they are
    valid. The government could customize its approach to validating transactions.
    For example, Hyperledger Fabric uses an endorsement policy to define which network
    members must agree on the results of a transaction before they add it to the ledger.³⁴⁷
    Fabric includes a small domain-specific language for endorsement policies, such
    as:'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 对于总收款人的单一分类账，部门将启动交易（例如，向员工或供应商支付款项），而总收款人（以及可能是其他联邦实体）将对这些交易进行审查以确保其有效。政府可以根据需要自定义其交易验证方法。例如，Hyperledger
    Fabric 使用背书政策来定义必须同意交易结果的网络成员。Fabric 包括一个小型的领域特定语言用于背书政策，例如：
- en: •Government of Canada peers A, B, C, and F must all endorse transactions of
    type P (e.g., payroll transactions)
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: •加拿大政府的同行 A、B、C 和 F 必须全部支持类型 P 的交易（例如，工资支付交易）。
- en: •A majority (51+%) of peers in the network must endorse transactions of type
    V (e.g., payments to vendors)
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: •网络中的多数（51+%）同行必须支持类型 V 的交易（例如，向供应商支付款项）
- en: •At least three peers of A, B, C, D, E, F, and G must endorse transactions of
    type R (e.g., departmental revenues)
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: •A、B、C、D、E、F 和 G 的至少三个同行必须支持类型 R 的交易（例如，部门收入）
- en: Regardless of the protocol used, once network members reach consensus, the transaction
    data are time-stamped and their corresponding metadata are appended to the ledger
    and replicated to all other nodes (members) on the network. In this instance,
    the network would add validated transactions to the Government of Canada’s ledger
    and update the DFMS.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 无论使用何种协议，一旦网络成员达成共识，交易数据就会被时间戳，并将其相应的元数据附加到分类账并复制到网络上的所有其他节点（成员）。在这种情况下，网络将验证的交易添加到加拿大政府的分类账中，并更新部门财务管理系统。
- en: USER EXPERIENCE
  id: totrans-111
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 用户体验
- en: A blockchain ledger would introduce several advantageous changes to the user
    experience for government departments, the receiver general, and government auditors.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链分类账将为政府部门、总收款人和政府审计员的用户体验引入几项有利的变化。
- en: Automation of reconciliation and reporting. The ability of departments to enter
    and verify transactions directly on the blockchain in near real-time would eliminate
    the need for time-intensive offline or batch reconciliation processes between
    the RG-GL and the departmental financial management systems. Rather, verified
    transactions in the blockchain would be used to update the receiver general’s
    ledger and the DFMS simultaneously.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 对账和报告的自动化。部门能够直接在区块链上输入和验证交易，几乎实时地进行操作，从而消除了 RG-GL 和部门财务管理系统之间繁琐的离线或批处理对账流程的需求。相反，区块链中的已验证交易将用于同时更新总收款人的分类账和部门财务管理系统。
- en: Transparency and granularity. The receiver general and government auditors would
    gain near real-time visibility into individual transactions (i.e., revenues and
    payments) conducted across the network of federal departments. Under the current
    system, the information received on a monthly basis is a summary-level trial balance
    prepared by all departments by aggregating their detailed financial information
    to government-wide coding—information the receiver general cannot access otherwise.
    Since transactions recorded on a blockchain could be coded, a shared blockchain
    ledger could amalgamate transactions for producing the public accounts of Canada
    without losing the granularity of transaction data, which would reside in the
    shared ledger.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 透明度和细粒度。 收款总管和政府审计员将获得几乎实时的可见性，可以查看联邦各部门网络中进行的每笔交易（即收入和支付）。 根据当前系统，每月收到的信息是各部门汇总其详细财务信息到全政府编码的汇总试算表—否则，收款总管无法访问的信息。
    由于记录在区块链上的交易可以编码，共享区块链分类帐可以合并交易，以生成加拿大公共账户，而不会丢失交易数据的细粒度，这些数据将驻留在共享分类帐中。
- en: Reduced fraud. A blockchain solution would ensure that the government’s financial
    records are tamper-proof and would reduce the scope for entering fraudulent transactions
    or falsifying information. The use of cryptographically linked blocks would ensure
    that no one could alter or delete records without detection.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 减少欺诈。 区块链解决方案将确保政府的财务记录不可篡改，并减少输入欺诈交易或伪造信息的范围。 使用加密链接的区块将确保没有人可以在未被察觉的情况下更改或删除记录。
- en: Value-added auditing. A blockchain ledger would allow government auditors to
    verify a large portion of the most important data behind the financial accounts
    of individual departments automatically. The cost and time necessary to conduct
    a financial audit would decline considerably. With blockchain-enabled digitization,
    auditors could deploy more automation, analytics, and machine-learning capabilities
    such as automatically alerting relevant parties about unusual transactions on
    a near real-time basis. Supporting documentation—contracts, purchase orders, and
    invoices—could be encrypted and securely stored or linked to a blockchain.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 增值审计。 区块链分类帐将允许政府审计员自动验证个别部门财务账户背后最重要数据的大部分。 进行财务审计所需的成本和时间将大大减少。 通过区块链启用的数字化，审计员可以部署更多自动化、分析和机器学习能力，例如基于几乎实时的基础自动向相关方发出关于异常交易的警报。
    支持文件—合同、采购订单和发票—可以加密并安全存储或链接到区块链。
- en: These improvements would free auditors to spend time where they could add more
    value, such as analyzing complex dealings, recommending improvements in public
    spending process, and ensuring adequate internal controls and processes for departments
    to measure and report on their performance.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 这些改进将使审计员能够花费更多时间在能够提供更多价值的地方，例如分析复杂交易、推荐公共支出流程的改进以及确保部门测量和报告其绩效的足够内部控制和流程。
- en: ADAPTATION OF THE RECEIVER GENERAL MANDATE AND WORKFLOW
  id: totrans-118
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 总务长授权和工作流程的调整
- en: 'Introducing a shared blockchain ledger would introduce substantive changes
    to the receiver general’s mandate and workflow. Automating the labor-intensive
    reconciliation process will free the receiver general to focus more on upgrading
    the efficacy, timeliness, and transparency of government accounting and reporting
    functions. Consider the following:'
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 引入共享区块链账本将为总务长的授权和工作流程引入实质性变化。自动化劳动密集型的对账过程将使总务长能够更多地专注于提升政府会计和报告功能的效力、及时性和透明度。请考虑以下事项：
- en: Network governance. As governor of the blockchain network, the receiver general
    would be responsible for managing participants and their various roles in initiating
    and validating transactions. The receiver general would also be responsible for
    any updates to the consensus protocol for verifying transactions.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 网络治理。作为区块链网络的总督，总务长将负责管理参与者及其在启动和验证交易中的各种角色。总务长还将负责对用于验证交易的共识协议进行任何更新。
- en: Blockchain training. Transitioning to blockchain solutions will require education
    and training for financial executives and departmental leaders. The receiver general
    could partner with technology leaders in the federal government to educate executives
    on how blockchain works and how it will transform financial management and accounting.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链培训。过渡到区块链解决方案将需要为财务高管和部门领导提供教育和培训。总务长可以与联邦政府的技术领导合作，向高管们介绍区块链的工作原理以及它将如何改变财务管理和会计。
- en: Data integrity. The success of a blockchain ledger depends on the quality of
    the data going in. By spending less on manual reconciliations, the receiver general
    could be more involved in doing quality control of the data management practices
    at the departmental level.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 数据完整性。区块链账本的成功取决于输入数据的质量。通过减少手工对账的开支，总务长可以更多地参与对部门级别的数据管理实践进行质量控制。
- en: Data transparency and open government. On a public blockchain, any member of
    the public could view each record; any person could verify the authenticity of
    a transaction. This granularity would be overkill for releasing meaningful information
    about government revenues and spending to Canadians and would compromise the privacy
    of the individuals and entities that transact with the government. In some instances,
    it could pose a threat to national security.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 数据透明度和政府公开。在公共区块链上，任何公众成员都可以查看每个记录；任何人都可以验证交易的真实性。这种细粒度对于向加拿大人发布有关政府收入和支出的有意义信息来说过于繁琐，并且会损害与政府进行交易的个人和实体的隐私。在某些情况下，它可能对国家安全构成威胁。
- en: However, the receiver general could build external applications that would interface
    with the blockchain ledger to make information accessible without sacrificing
    privacy or national security. For example, the receiver general could create smart
    contracts with rules and algorithms that allowed data in the blockchain ledger
    to be automatically shared with third parties, once predefined conditions were
    met. Researchers, journalists, citizens, industry associations, and other interested
    parties could use such applications.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，接收方大致可以构建外部应用程序，与区块链分类帐进行交互，使信息可以在不牺牲隐私或国家安全的情况下可访问。例如，接收方大致可以创建具有规则和算法的智能合约，允许在预定义条件满足时自动与第三方共享区块链分类帐中的数据。研究人员、记者、公民、行业协会和其他利益相关者可以使用这类应用程序。
- en: CHALLENGES AND RISK MANAGEMENT
  id: totrans-125
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 挑战和风险管理
- en: Blockchain is an emerging technology, and therefore carries some risks for early
    adopters. On one hand, the flexibility of the blockchain ecosystem offers organizations
    customized implementation to meet their needs. However, this diversity can impede
    the development of standards and best practices, creating a burden for training
    the workforce and building, operating, securing, maintaining, and defending the
    technology for users in government. What follows are some of the key risks that
    the receiver general must consider in evaluating the potential for using blockchain
    to create a single digital ledger for the public accounts of Canada.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链是一种新兴技术，因此对于早期采用者而言存在一些风险。一方面，区块链生态系统的灵活性为组织提供了定制实现以满足其需求。然而，这种多样性可能会阻碍标准和最佳实践的发展，为政府培训劳动力、建设、运营、保障、维护和保卫技术的用户带来负担。以下是接收方大致必须考虑的一些主要风险，以评估利用区块链为加拿大的公共账户创建单一数字分类帐的潜力。
- en: Blockchain implementation skills. Blockchain solutions are currently built in
    modern programming languages. For example, Bitcoin uses C++, Ethereum uses JavaScript
    and Solidity for smart contracts, and Hyperledger, the Go language and Java. Programmers
    at established software vendors can shift to blockchain development with minimal
    requirements, whereas government IT employees may require training in blockchain
    and underlying programming languages. Sourcing the right talent to manage a government-wide
    blockchain implementation will be challenging, given the technology industry’s
    current shortage of skilled workers and the government’s hiring challenges.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链实施技能。目前，区块链解决方案是用现代编程语言构建的。例如，比特币使用C++，以太坊使用JavaScript和Solidity作为智能合约，Hyperledger使用Go语言和Java。已建立软件供应商的程序员可以以最低要求转向区块链开发，而政府IT员工可能需要接受区块链和底层编程语言的培训。在技术行业目前面临的技能短缺和政府招聘挑战的情况下，寻找合适的人才来管理政府范围的区块链实施将是具有挑战性的。
- en: Interoperability with blockchain. Blockchain is not a plug-and-play technology.
    On the contrary, blockchain solutions need to replace or tightly integrate or
    interoperate with existing systems. Most federal departments have aging infrastructure
    or legacy IT systems, which may impede blockchain adoption. With 102 federal departments,
    each with its own unique financial management system, the transition to a blockchain-enabled
    ledger will not be smooth. We need to investigate the blockchain compatibility
    of these systems as part of our feasibility study.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 与区块链的互操作性。区块链不是即插即用的技术。相反，区块链解决方案需要替换、紧密集成或与现有系统互操作。大多数联邦部门拥有老化的基础设施或遗留 IT 系统，这可能会阻碍区块链的采用。拥有
    102 个联邦部门，每个部门都有自己独特的财务管理系统，向区块链启用账本的过渡将不会顺利进行。我们需要作为可行性研究的一部分调查这些系统的区块链兼容性。
- en: Modernizing policies and procedures. To adopt blockchain across the Government
    of Canada, each federal department must consider its existing policies, procedures,
    and financial management practices with an intent to update incompatible elements.
    According to the blockchain working group of the American Council for Technology–ndustry
    Advisory Council, outdated legacy policies will impede IT operations in transitioning
    to a distributed model. In particular, legacy data exchange procedures will hinder
    a blockchain platform’s operation and restrict its interaction with other government
    systems, be they internal or external. A blockchain system will not thrive over
    time if the participating federal departments cannot evolve with it. “Blockchain
    is still a very early technology and will require a healthy amount of flexibility
    and adaptability for any early adopters.”³⁴⁸
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 现代化政策和流程。为了在加拿大政府推广区块链，每个联邦部门都必须考虑其现有的政策、流程和财务管理实践，并打算更新不兼容的元素。根据美国技术委员会-行业咨询委员会的区块链工作组，过时的遗留政策将阻碍
    IT 运营向分布式模型转型。特别是，遗留数据交换程序将妨碍区块链平台的运作，并限制其与其他政府系统（无论是内部还是外部）的交互。如果参与的联邦部门不能与之共同发展，区块链系统将无法持续发展。“区块链仍然是一项非常早期的技术，对于任何早期采用者来说，都需要大量的灵活性和适应性。”³⁴⁸
- en: Computational power. Running a government-wide blockchain ledger that records
    all the transactions of the Government of Canada would require a significant amount
    of computational power. To reach consensus, each node in a network must solve
    a cryptographic problem and show a proof of work. The amount of computational
    power—and electricity consumption—needed in the proof-of-work method increases
    with the scale of the network.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 计算能力。运行一个记录加拿大政府所有交易的政府范围区块链账本将需要大量的计算能力。为了达成共识，网络中的每个节点都必须解决一个加密问题并展示工作证明。在工作证明方法中，随着网络规模的增长，所需的计算能力和电力消耗都会增加。
- en: Security. The security of a blockchain network generally grows with the number
    of members supporting consensus, as more sharing and agreeing on data means that
    more nodes would need to collude or be simultaneously manipulated in any attempt
    to attack the system and alter its individual databases. Theoretically, miners
    can collude to append false transactions into the blockchain, but the probability
    of success diminishes with an increasing number of nodes required to verify each
    transaction.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 安全性。区块链网络的安全性通常随着支持共识的成员数量增加而增强，因为更多的数据分享和同意意味着更多的节点需要共谋或同时被操纵来攻击系统并更改其各自的数据库。理论上，矿工可以共谋将虚假交易附加到区块链中，但成功的可能性随着需要验证每笔交易的节点数量的增加而减少。
- en: Nevertheless, the presence of giant mining pools and the other massive bitcoin-mining
    conglomerates concentrated in countries with low electricity prices is a growing
    concern within the community, given the risk that such conglomerates could establish
    the critical mass required to monopolize control over a blockchain effectively.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，巨大的采矿池以及其他集中在电费低廉国家的大型比特币采矿集团的存在，已成为社区内日益关注的问题。有人担心这些集团可能会建立起足以垄断控制一个区块链的临界质量，形成风险。
- en: In the absence of numbers, private blockchains achieve security by giving their
    operators control over who can read the ledger of verified transactions, who can
    submit transactions, and who can verify them. In other words, security is based
    on limiting participation to trusted actors. In the receiver general use case,
    limiting participation to federal departments should rule out the presence of
    malicious users.
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 在没有数据的情况下，私有区块链通过让其运营商控制谁可以读取经过验证的交易账本，谁可以提交交易以及谁可以验证它们来实现安全性。换句话说，安全性基于将参与限制在可信的行为者之上。在总接收人使用案例中，将参与限制在联邦部门应该能够排除恶意用户的存在。
- en: Implementing blockchain is challenging, but these challenges are not insurmountable.
    Any new technology always carries risk, but the public sector has a history of
    successfully, if slowly and cautiously, navigating those risks. The growing adoption
    of cloud computing is among the most recent examples. Given that the receiver
    general is preplanning its IT modernization, it has an opportunity to include
    a blockchain solution in its road maps now and to launch small-scale proofs of
    concepts and pilot projects in cooperation with willing early adopters. Meanwhile,
    it can leverage lessons learned and proven best practices from early adopters
    in other jurisdictions.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 实施区块链技术是具有挑战性的，但这些挑战并非不可克服。任何新技术都存在风险，但公共部门在成功、虽然缓慢和谨慎地解决这些风险方面具有悠久的历史。云计算的日益普及就是最近的例子之一。考虑到总接收人正在预先规划其IT现代化，现在就有机会在其路线图中包含区块链解决方案，并与愿意的早期采用者合作，推出小规模概念验证和试点项目。与此同时，可以利用其他司法管辖区早期采用者积累的经验教训和成熟的最佳实践。
- en: IMPLEMENTATION COSTS
  id: totrans-135
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 实施成本
- en: Feedback from blockchain vendors suggests that it is too early to offer an accurate
    estimate of the costs and benefits of designing, building, and implementing a
    blockchain-enabled ledger for the receiver general. Vendors raised these considerations.
  id: totrans-136
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 区块链供应商的反馈表明，现在还不能准确估计为财务总管设计、构建和实施区块链启用账簿的成本和收益。供应商提出了这些考虑。
- en: Heterogeneity of financial management systems in the federal government. Each
    of the 102 departments in the federal government has a unique financial management
    system. Therefore, we need a more detailed technical assessment of the extent
    to which existing systems could interoperate with blockchain and whether we would
    need to upgrade, modify, or replace DFMS wholesale to integrate a blockchain-enabled
    ledger into the compiling of the public accounts of Canada.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 联邦政府财务管理系统的异质性。联邦政府的102个部门中，每个部门都有一个独特的财务管理系统。因此，我们需要对现有系统能够与区块链进行多大程度的互操作性进行更详细的技术评估，以及是否需要全面升级、修改或替换DFMS才能将区块链启用账簿整合到加拿大公共账户的编制中。
- en: Differing departmental capacities to adjust to blockchain-enabled solutions.
    We need a similar analysis of capacity building, training, and process redesign
    needed to support the implementation of blockchain technology. In the launch of
    the Phoenix pay system, we learned that the ongoing capacity-building and support
    costs of implementation can easily exceed the cost of the initial technical build
    and system implementation.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 不同部门适应区块链启用解决方案的能力不同。我们需要对支持区块链技术实施所需的能力建设、培训和流程重新设计进行类似的分析。在启动凤凰工资系统时，我们了解到实施的持续能力建设和支持成本往往会超过初始技术构建和系统实施的成本。
- en: Lack of comparable reference cases. There are no other comparable implementations
    of blockchain technology in government at this scale. The land and corporate stock
    registries are significantly less complex than a whole-of-government adoption
    of a distributed ledger for the public accounts of Canada. Estonia’s implementation
    of blockchain-enabled systems is far-reaching, but Estonia is working with a much
    smaller bureaucracy and far fewer legacy systems.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 缺乏可比较的参考案例。在政府规模上，没有其他可比较的区块链技术实施。土地和公司股票登记簿的复杂程度远低于全面采用分布式账本编制加拿大公共账户。爱沙尼亚的区块链启用系统的实施范围广泛，但爱沙尼亚与远少于加拿大的官僚机构和遗留系统打交道。
- en: Rapidly evolving blockchain ecosystem. Blockchain technologies are still immature
    and constantly evolving. Interoperability between blockchain and the leading enterprise
    resource planning and financial management solutions is also advancing; whether
    and how these advances will roll out to existing users in government is unclear.
    Thus, the costs of design and implementation will depend on the state of evolution
    of the component technologies. Given these factors, along with the Government
    of Canada’s experience with the Phoenix pay system, the receiver general should
    adopt a cautious and incremental approach to blockchain technology.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 迅速发展的区块链生态系统。区块链技术仍然不成熟且不断发展。区块链与主流企业资源规划和财务管理解决方案之间的互操作性也在不断进步；这些进展是否以及如何向政府现有用户推广尚不清楚。因此，设计和实施的成本将取决于组件技术的演进状态。鉴于这些因素以及加拿大政府与菲尼克斯支付系统的经验，总会计师应采取谨慎和渐进的区块链技术方法。
- en: TRIPLE-ENTRY ACCOUNTING
  id: totrans-141
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 三重记账
- en: According to some blockchain enthusiasts, blockchain is disrupting the centuries-old
    standard of double-entry bookkeeping and giving rise to a new paradigm—triple-entry
    accounting—that will rock the world of chief financial officers, controllers,
    corporate auditors, and certified or chartered public accountants. It is hyperbole
    based on misunderstandings of both double and triple entries.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 根据一些区块链爱好者的说法，区块链正在颠覆几个世纪以来的双重记账标准，并催生出一种新范式——三重记账，这将动摇首席财务官、控制器、公司审计师以及注册会计师或特许会计师的世界。这是基于对双重和三重记账的误解而夸大其词。
- en: 'In the double-entry method, every financial transaction has an equal and opposite
    effect in at least two different accounts, in the form of debits and credits.
    It is used to complete this equation:'
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 在双重记账方法中，每笔财务交易在至少两个不同账户中产生相等且相反的影响，以借方和贷方的形式存在。它用于完成以下等式：
- en: Assets = Liabilities + Equity
  id: totrans-144
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 资产 = 负债 + 权益
- en: In other words, double-entry bookkeeping allows organizations to maintain records
    of their assets and liabilities that reflect what they own and owe, and what they
    have earned and spent over any given period of time.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 换句话说，双重记账允许组织维护反映其资产和负债的记录，这些记录反映了他们在任何给定时间内所拥有和欠下的以及他们在任何给定时间内所赚取和花费的。
- en: In 1982, Yuji Ijiri, a professor of accounting and economics at the Graduate
    School of Industrial Administration at Carnegie Mellon University, added a third
    component—momentum—after the global standard debit and credit.³⁴⁹ While he used
    the phrase, “triple-entry accounting,” he did not coin it—Russian scholars did,
    around 1900—nor did he view his system as paradigm-shifting; he considered double-entry
    accounting highly extensible.³⁵⁰
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 1982年，卡内基梅隆大学工业管理研究生院会计与经济学教授Yuji Ijiri在全球标准借记和贷记后添加了第三个组成部分——动量。³⁴⁹尽管他使用了“三重记账”这个短语，但他并没有创造它——俄罗斯学者在1900年左右创造了它——他也没有将他的系统视为范式转变；他认为双重记账是高度可扩展的。³⁵⁰
- en: 'In 2005, Ian Grigg argued that the cryptographically sealed record of transactions—effectively
    a shared receipt—was the equivalent of a “third entry” that could extend double-entry
    systems:'
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 在2005年，伊恩·格里格（Ian Grigg）认为，交易的密封记录——实际上是共享的收据——相当于“第三笔记账”，可以扩展双重记账系统：
- en: The digitally signed receipt, with the entire authorization for a transaction,
    represents a dramatic challenge to double-entry bookkeeping at least at the conceptual
    level. The cryptographic invention of the digital signature gives powerful evidentiary
    force to the receipt, and in practice reduces the accounting problem to one of
    the receipt’s presence or its absence. This problem is solved by sharing the records—each
    of the agents has a good copy. … This leads to the pairs of double entries connected
    by the central list of receipts; three entries for each transaction.³⁵¹
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 数字签名收据，带有交易的完整授权，至少在概念层面上对双重记账提出了巨大挑战。数字签名的加密发明赋予了收据强有力的证据力，在实践中，将会计问题简化为收据的存在或不存在。通过共享记录解决了这个问题——每个代理都有一个良好的副本。……这导致了由中心收据列表连接的双重记账对；每笔交易有三笔记账。³⁵¹
- en: 'Ben Taylor, CEO of SoftLedger, a cloud accounting software company, argued
    that Grigg’s use of the phrase is confusing to accounting professionals and misleading
    to technologists: the presence of a digitally signed receipt is not a fundamental
    departure from double-entry accounting. He pointed out a common misconception,
    that “the writing of each piece of information to the blockchain is actually a
    third entry. It’s not.”³⁵²'
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: Ben Taylor，SoftLedger首席执行官，一家云会计软件公司的首席执行官，认为格里格（Grigg）使用该短语使会计专业人士感到困惑，并误导技术专家：数字签名收据的存在并不是双重记账的根本性偏离。他指出了一个常见的误解，“将每个信息片段写入区块链实际上是第三笔记账。这不是。”³⁵²
- en: Numerous blockchain commentators have used “double-entry accounting” to refer
    to the recording of a single transaction between two parties in the separate accounting
    records of each party—such as a buyer and a seller recording the sale and the
    purchase of an asset in their respective books.³⁵³ In this misrepresentation of
    double-entry accounting, the act of recording a transaction on the block-chain
    “creates an interlocking system of enduring accounting records” between the two
    parties, “rather than these entries occurring separately in independent sets of
    books.”³⁵⁴ Hence, the flawed notion of the third entry.
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 许多区块链评论员将“双重记账”用来指代两方之间单笔交易的记录——比如买方和卖方在各自的账簿中记录资产的买卖。³⁵³在这种对双重记账的错误解释中，将交易记录在区块链上“创建了一个持久的会计记录系统”在双方之间，“而不是这些记录分别出现在独立的账簿中。”³⁵⁴因此，第三笔记账的错误概念。
- en: This misrepresentation is unfortunate, but it should not diminish the value
    of blockchain in accounting applications. The ability to write transactions to
    a blockchain in real time and between multiple parties is powerful. A ledger that
    shows the entire sequence and relationship among transactions provides not simply
    a credible audit trail but real-time status—the network state—of all transactions
    relevant to the parties.
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 这种误解是不幸的，但它不应该贬低区块链在会计应用中的价值。实时将交易写入区块链并在多个参与方之间进行的能力是强大的。一个显示所有交易序列和关系的分类帐不仅提供可信的审计追踪，而且提供了与各方相关的所有交易的实时状态——网络状态。
- en: CONCLUSIONS AND RECOMMENDATIONS
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 结论和建议
- en: 'In sector after sector, algorithmic techniques have extended well beyond their
    origins in cryptocurrencies to become tools to record, enable, and secure huge
    numbers and varieties of transactions, incorporating rules, smart contracts, and
    digital signatures among many emerging technologies. Jurisdictions ranging from
    Estonia to the United States are using blockchain to power innovations in business
    registration, identity management, e-voting, healthcare, and international trade.
    Based on our research, we recommend the following:'
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 在一个又一个领域，算法技术已经远远超出了它们在加密货币中的起源，成为记录、启用和保护大量和各种交易的工具，包括规则、智能合约和数字签名在内的许多新兴技术。从爱沙尼亚到美国，各种司法管辖区正在利用区块链推动业务注册、身份管理、电子投票、医疗保健和国际贸易的创新。根据我们的研究，我们建议如下：
- en: Examine the potential for significant process efficiencies. For the Government
    of Canada, trial balances, journal entries, sub-ledger extracts, account reconciliations,
    and supporting spreadsheet files likely exist in various electronic and manual
    formats. With the proposed blockchain-enabled solution, it could consolidate multiple
    independent and isolated departmental ledgers into a single shared ledger that
    would retain a complete, indelible, and authoritative history of all transactions
    by the government. Entering and verifying transactions directly on the blockchain
    could eliminate time-intensive offline or batch reconciliation processes between
    the RG-GL and the departmental financial management systems.
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 检查重大流程效率的潜力。对于加拿大政府来说，试算表、日记帐条目、子分类帐摘要、账户对账和支持的电子表格文件可能以各种电子和手动格式存在。通过拟议的区块链启用解决方案，可以将多个独立和孤立的部门分类帐合并成一个共享分类帐，该分类帐将保留政府所有交易的完整、不可磨灭和权威的历史记录。在区块链上直接输入和验证交易可以消除
    RG-GL 和部门财务管理系统之间繁琐的离线或批量对账过程。
- en: Begin to reimagine the role and responsibilities of government auditors. The
    receiver general and government auditors would gain near real-time visibility
    into individual transactions, as opposed to aggregated summaries. With realtime
    access to unalterable audit evidence (e.g., agreements, purchase orders, and invoices),
    auditors could improve the pace of financial reporting and auditing. Auditors
    could spend more time probing complex transactions, recommending how to improve
    the efficacy and efficiency of public spending, and ensuring that departments
    have adequate internal controls and processes for measuring and reporting on their
    performance.
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 开始重新想象政府审计员的角色和责任。总务长和政府审计员将获得几乎实时的对个别交易的可见性，而不是汇总摘要。拥有实时访问不可更改的审计证据（例如协议、采购订单和发票），审计员可以提高财务报告和审计的速度。审计员可以花更多时间审查复杂的交易，推荐如何改进公共支出的效能和效率，并确保部门具有足够的内部控制和流程来衡量和报告其绩效。
- en: Begin to reimagine the role of the receiver general. Automating the labor-intensive
    reconciliation process, in particular, will free the receiver general to focus
    more on upgrading the efficacy, timeliness, and transparency of government accounting
    and reporting functions. New roles for the receiver general would include managing
    participants and their various roles in initiating and validating transactions
    on the ledger as well as building external applications that would boost the transparency
    of the government’s reporting process.
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 开始重新想象总务长的角色。自动化繁重的对账过程，特别是将使总务长能够更多地专注于提升政府会计和报告职能的效力、及时性和透明度。总务长的新角色将包括管理参与者及其在账本上发起和验证交易的各种角色，以及构建外部应用程序，提升政府报告流程的透明度。
- en: Understand the trade-offs between private and public ledgers. With greater security
    and access control, a permissioned blockchain solution would allow access to identical
    copies of a ledger to a limited number of preselected trusted participants, namely
    each federal department and the receiver general. The benefits of a private or
    permissioned blockchain include faster transaction verification and network communication
    and the abilities to fix errors, reverse transactions, restrict access, and reduce
    the likelihood of outsider attacks. Using a permissioned network, the receiver
    general could choose to assign differing roles to different departments.
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 了解私有账本和公共账本之间的权衡。通过更高的安全性和访问控制，获得许可的区块链解决方案将允许一组有限的预选受信任参与者（即每个联邦部门和总务长）访问账本的相同副本。私有或获得许可的区块链的好处包括更快的交易验证和网络通信，以及修复错误、撤销交易、限制访问和降低外部攻击的可能性的能力。使用获得许可的网络，总务长可以选择为不同的部门分配不同的角色。
- en: Include a blockchain-enabled ledger in forward-looking IT plans. Blockchain
    is still an emerging technology and carries some risks for early adopters. Technical
    staff will require training in blockchain and underlying programming languages.
    Most federal departments have aging infrastructure and/or legacy IT systems in
    critical functions, which may impede blockchain adoption. A blockchain system
    will likely not succeed long term unless the participating federal departments
    evolve with it. The receiver general has an opportunity to include a blockchain
    solution in its road map now and to leverage lessons and proven practices of early
    adopters elsewhere.
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 在前瞻性 IT 计划中包含基于区块链的账本。区块链仍然是一项新兴技术，并对早期采用者带来一些风险。技术人员将需要接受区块链和基础编程语言的培训。大多数联邦部门在关键职能中拥有老化的基础设施和/或传统的
    IT 系统，这可能妨碍区块链的采用。除非参与的联邦部门随之发展，否则区块链系统长期可能不会成功。总接收人有机会在其路线图中现在包括一个区块链解决方案，并利用其他地方早期采用者的经验和成熟做法。
- en: Proceed with an incremental approach. In light of the implementation challenges,
    and the evolving state of blockchain technologies, the receiver general should
    adopt a cautious and incremental approach to blockchain technology. A proposed
    first step is an in-depth feasibility study of cost and implementation-related
    parameters discussed. As a second step, pending the outcome of the feasibility
    study, the receiver general should work with two or three early adopter departments
    to design and test a POC and run a multiyear pilot to test assumptions and conclusions
    of the feasibility study.
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 采用渐进式方法。考虑到实施挑战和区块链技术的不断发展，总接收人应谨慎采用渐进式方法来应用区块链技术。建议的第一步是对成本和实施相关参数进行深入的可行性研究。作为第二步，待可行性研究结果出来后，总接收人应与两三个早期采用部门合作设计和测试一个
    POC，并进行多年的试点测试，以测试可行性研究的假设和结论。
- en: QUESTIONS TO ASK IN DEVELOPING PROOF OF CONCEPT
  id: totrans-160
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 在开发概念验证时应提出的问题
- en: How much does the current system of accounting cost to administer, for a department
    and for the government as a whole?
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 目前的会计系统在部门和整个政府中的管理成本是多少？
- en: How would a blockchain solution affect the mandate and function of those responsible
    for government accounts?
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链解决方案将如何影响负责政府账户的部门的任务和职能？
- en: Will the system align with existing laws and regulations?
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 该系统是否与现行法律法规相一致？
- en: Will changes to legal or regulatory frameworks facilitate adoption or effectiveness?
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 政府法律或监管框架的变化是否有助于促进采纳或有效性？
- en: Could the solution leverage existing blockchain-based accounting efforts in
    either the public or private sectors?
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 解决方案是否可以利用公共或私营部门现有的基于区块链的会计工作？
- en: Are there financial or fiduciary risks associated with the solution? If so,
    could those risks be mitigated?
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 解决方案是否存在财务或受托风险？如果有，这些风险是否可以减轻？
- en: How would a blockchain ledger change the user experience for government departments
    and/or affect other stakeholders such as government auditors and the public?
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链账本会如何改变政府部门的用户体验，或者对其他利益相关者如政府审计员和公众有何影响？
- en: What will such a system cost each department and the government as a whole?
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 这样的系统对每个部门和整个政府会造成多大成本？
- en: 'Ultimately, the core question facing the receiver general is: do we go ahead,
    invest in this emerging technology, and embrace the required changes in technology,
    processes, and organizational design, or do we focus on improving the existing
    system and optimizing its processes?'
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，总务司将面临的核心问题是：我们是否继续投资于这一新兴技术，并接受技术、流程和组织设计方面的必要变革，还是我们应该专注于改进现有系统并优化其流程？
- en: QUESTIONS TO ASK IN AN AFTER-ACTION REVIEW
  id: totrans-170
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 后续行动评估中需要问的问题
- en: How much did it cost to build a blockchain POC?
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 构建区块链POC的成本是多少？
- en: How much did it cost to run a multiyear pilot process, including costs to support
    the implementation of the blockchain technology, such as investments in process
    redesign, capacity building, and ongoing technical support?
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 运行多年试点流程的成本是多少，包括支持区块链技术实施的成本，如流程重设计、能力建设和持续技术支持的投资？
- en: Were administrative efficiencies realized or demonstrated over the course of
    the pilot?
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 在试点过程中是否实现了或展示了行政效率？
- en: Based on these costs and benefits, what are the estimated costs and benefits
    of scaling the solution across the federal government?
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 基于这些成本和收益，对联邦政府范围内扩展解决方案的预计成本和收益是多少？
- en: What is the cost-benefit analysis of status quo versus a blockchain-based system?
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 现状与基于区块链的系统的成本效益分析是怎样的？
- en: If departments jointly participate in building and administering a shared blockchain
    ledger, how will the government account for pro-rata share of costs for each department?
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 如果部门共同参与构建和管理共享区块链账本，政府将如何核算每个部门按比例分担成本？
- en: Given the estimated benefits, over what time horizon should the government expect
    to see a payback on its investment?
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: 鉴于预计的益处，政府应该在多长时间内期望看到投资的回报？
- en: Collaborate with stakeholders. The receiver general should work closely with
    involved departmental financial managers to understand sunk costs, operational
    costs (i.e., departmental overhead), and costs borne by the receiver general.
    These will be important data when comparing costs and benefits of the status quo
    with blockchain-based processes. The receiver general and departmental financial
    managers should coordinate the tracking and analysis of efficiencies and benefits
    arising from a blockchain-enabled pilot. Given the learning curve and organizational
    adjustments in play, participants may not realize efficiencies and benefits until
    the second year of the pilot, once they better understand its effects on organizational
    design and financial management processes.
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 与利益相关者合作。总接收者应与涉及的部门财务经理密切合作，了解沉没成本、运营成本（即部门间接成本）以及由总接收者承担的成本。这些将是比较现状与基于区块链流程的成本和效益时的重要数据。总接收者和部门财务经理应协调跟踪和分析区块链启用试点带来的效率和利益。考虑到参与者的学习曲线和组织调整，参与者可能直到试点的第二年才能意识到效率和利益，一旦他们更好地理解其对组织设计和财务管理流程的影响。
