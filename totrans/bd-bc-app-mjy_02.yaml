- en: '**Dr. Michael Juntao Yuan** is the CEO of Second State, Inc., a VC-funded startup
    that builds and commercializes blockchain infrastructure software. He is also
    a cofounder of the CyberMiles Foundation, which focuses on building a decentralized
    e-commerce ecosystem on the CyberMiles public blockchain. Dr. Yuan is an investor
    affiliated with SIG China Ventures and is the principal investigator of multiple
    research awards from the National Institutes of Health. He received a PhD in astrophysics
    from the University of Texas at Austin.'
