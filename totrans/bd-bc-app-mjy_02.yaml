  zh: '**Michael Juntao Yuan 博士** 是 Second State, Inc. 的首席执行官，这是一家由风险投资支持的创业公司，致力于开发和商业化区块链基础设施软件。他还是
    CyberMiles 基金会的联合创始人，该基金会专注于在 CyberMiles 公有区块链上建立一个去中心化的电子商务生态系统。Yuan 博士是 SIG
    中国创业投资公司的投资者，也是国家卫生研究院多个研究奖项的主要调查员。他曾在德克萨斯大学奥斯汀分校获得天体物理学博士学位。'
