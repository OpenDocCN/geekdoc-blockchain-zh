- en: 'KEY CHALLENGES IN INDIAN SCENARIO: THE SUMMARY'
  prefs: []
  type: TYPE_NORMAL
- en: As far as implementation of Blockchain Technology is concerned lack of knowledge
    and finding primary challenge considered as important challenge in Indian context.
    Misconception about the Blockchain is that it may replace the existing systems
    but real fact is Blockchain Technology helps in integrating existing and new systems
    for higher amount of efficiency. Blockchain is dedicated in digitalizing blocks
    and connected with each and every node and all the records basically received
    by all the nodes, therefore if one or several systems failed in a system then
    entire things remain kept in the mechanism. Thus, Blockchain Technology is transparent
    and also offer greater degree of security. Blockchain is applicable in diverse
    field but in Indian context it is suitable in the areas such as banking, financial
    services as well as insurance industry. As far as land title registry, vehicle
    lifecycle management, institutional and farm insurance is concerned Blockchain
    Technology is worthy and important. According to a report of PwC released on October,
    2021 expected that Blockchain may reach and boost 1.76 trillion GDP globally.
  prefs: []
  type: TYPE_NORMAL
- en: The report also expressed that, Blockchain Technology will able in offering
    provenance as well as traceability which is ultimately worthy in better supply
    chain management and that may impact about USD 41 billion in India in the year
    2030\. In addition to the concerned, Blockchain Technology is also suitable in
    securitization and payment with a worth value at 13.2 billion USD. The careful
    observation of the above content and study reveals that, Blockchain Technology
    has following key challenges in Indian context.
  prefs: []
  type: TYPE_NORMAL
- en: • Blockchain Technology has ample opportunities and benefits in diverse sector
    and at the same time it has very limited awareness regarding its potential utilizations
    and for the reasons it is not yet moved what the field is expected.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: • Unregulated policies and business with reference to the cryptocurrency market
    considered as important challenge according to the experts, and furthermore there
    are certain issues in technology, its impact and its usage considered as worthy
    and important.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: • Blockchain Technology is comes with several opportunities and benefits and
    having complete solutions but a common misconception is that Blockchain is responsible
    in destroying existing systems and procedure. Here existing and latest approaches
    can be integrated together.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: • Blockchain Technology is based on different technologies and systems and this
    is suitable for the financial services and in this regard different Indian banks
    are adopting Blockchain mechanism and ecosystems but still the concern of the
    regulations and framework considered as worthy.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: • Integration of parallel technology and systems with the blockchain and allied
    technology such as cloud computing, big data and AI also considered as important
    and worthy.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: • Cryptocurrency in India as illegal therefore the challenges in growth and
    development in the Blockchain Technology Systems also important to note and it
    is affects in Indian blockchain market. In India therefore startups are getting
    their funds from the Initial Coins Offering (ICO) than that of traditional funding
    process.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Blockchain Technological development in India also suffers from the issue of
    the manpower and human resources and the same may be developed by adopting suitable
    strategy and policy.
  prefs: []
  type: TYPE_NORMAL
- en: CONCLUDING REMARKS WITH SUGGESTION
  prefs: []
  type: TYPE_NORMAL
- en: Blockchain technology has significant impact in financial segment and in this
    regard not only private organization but also Government bodies, establishments
    and ministries playing leading role for the improvement of the Blockchain technology
    infrastructure. The study says that, Foreign Direct Investment in India has increased
    in India in the areas of Computing and IT industry was 26.14 billion USD in the
    areas of 2020-2021 though in the year 2019-20 it was just 7.67 billion US Dollar.
    Thus India is to be one of the important technological hubs for the change of
    the society. Here in addition to the Blockchain few more such as Cloud Computing,
    Big Data and Analytics, Internet of Things, Crypto currency may be considered
    as important part for overall and complete development of ICT infrastructure.
