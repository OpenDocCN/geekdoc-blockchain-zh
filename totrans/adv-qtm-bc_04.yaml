  prefs: []
  type: TYPE_TB
- en: In India apart from traditional Higher Education emerging and technological
    education is growing ([Kapur & Mehta, 2004](#r11)). As far as India is concerned,
    Blockchain technology is offered in different institutions and universities with
    B.Sc., and B.Tech. nomenclature and with the subjects such as Computer Science,
    Computer Science and Engineering, Information Technology, and so on. Importantly
    the programs are offered with merged nomenclature such as Cryptography, Distributed
    Computing, Internet of Things (IoT), Cyber Security, etc. The details of some
    potential available program are depicted in Fig 6.
  prefs: []
  type: TYPE_NORMAL
- en: '| Figure 6\. Blockchain Technology at Bachelors level in Indian Context |'
