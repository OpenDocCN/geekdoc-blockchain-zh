- en: 'BLOCKCHAIN TECHNOLOGY: FUNDAMENTAL ASPECTS'
  prefs: []
  type: TYPE_NORMAL
- en: Blockchain Technology is a kind of database and specially digital ledger. David
    Cham proposed the concept of Blockchain in the year 1982 and later Stuart Haber
    and W. Scott Stornetta in the year 1992 were also illustrated and mentioned some
    other aspects in their book on Blockchain ([Gabison, 2016](#r4)). The first implementation
    of Blockchain based Network completed by Satoshi Nakamoto and later the aspects
    of digital currency and Bitcoin become popular. Different tools, technologies
    were increased day by day in this Technology (Grover et.al., 2016). Different
    transactions of Blockchain are stored in a same network, and all these are broadly
    classified into three as mentioned here.
  prefs: []
  type: TYPE_NORMAL
- en: • Public Blockchain,
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: • Private Blockchain, and
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: • Hybrid Blockchain.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Public Blockchain is open in nature and works on decentralized of the computer
    networks, and such network is accessible to anyone for the transactions. In Public
    Blockchain system who validate the transaction normally receive rewards and for
    the same two models (Proof-of-work, Proof-of-stake) are being used. Bitcoin and
    Ethereum (ETH) are prime example of Public Blockchain and some of the featured
    characteristics in this regard are as follows—
  prefs: []
  type: TYPE_NORMAL
- en: • Higher amount of Security
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: • Open and flexible Environment
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: • Anonymous Nature
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: • No governance and regulations
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: • Full of Transparency and privacy
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: • Distributed in nature etc.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Private blockchains has some of the restrictions and such are not open like
    public blockchain. In addition to these here permission considered as important
    for the transaction. And regarding this, connection system administrators job
    is to be treated as worthy ([Christ & Helliar, 2021](#r3). Private blockchain
    offers various kind of internal networking opportunities such as—
  prefs: []
  type: TYPE_NORMAL
- en: • Sophisticated privacy and secrecy.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: • High level of efficiency.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: • Faster and advanced transaction.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: • Better and healthy scalability.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: • Faster and speediness.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Hybrid Blockchains is important type of Blockchain which is combines from the
    public blockchain and private blockchain for the controlling and achieving higher
    goals including offering centralized and decentralized features. Hybrid Blockchains
    since a merged system therefore it comes with the feature of integrity, transparency,
    and security. Here maximum customization is also offered by the Hybrid Blockchains
    with robust confidentiality in the private network ([Saini et. al. 2021](#r23)).
    Different reasons are exits in popularization of the blockchain technologies such
    as—
  prefs: []
  type: TYPE_NORMAL
- en: • Blockchain Technology is being useful in Medical and health related data management.
