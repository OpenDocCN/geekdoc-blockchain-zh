  prefs: []
  type: TYPE_TB
- en: According to the study it has revealed that, Blockchain Technology is mostly
    offered with B.Tech. (Bachelor of Technology) degree. However Chitkara University
    offers a degree called B.Engg. (Bachelor of Engineering) instead of Bachelor of
    Technology. Furthermore the study shows that most of such degrees available with
    4 Years duration and basic eligibility is 10+2 with Pure Science. However Mangalore
    based Srinivas University offers Bachelor of Technology (B.Tech.) program to any
    10+2 qualified. Different allied technologies play a vital role in strengthening
    IT Systems and among these important are Cloud Computing, Big Data and Analytics,
    Internet of Things, Crypto currency etc ([Hiran & Henten, 2020](#r8)). Blockchain
    is useful in government and business sectors. Manpower development is important
    in order to produce skilled manpower in the areas of banking and finance, agriculture
    and horticulture, healthcare and medicine, manufacturing and automotive. And there
    are different job titles available in the areas of Blockchain and among these
    important are listed in Fig 7.
