- en: ABSTRACT
  prefs: []
  type: TYPE_NORMAL
- en: Blockchain has now become blockchain technology, and this is the record of data
    that are encrypted, and here distributed database is required for the purpose
    of transaction, contract, and independent record. It is therefore a digital ledger
    and can be reachable in different platforms for different financial activities
    and services. It is supported by healthy digital currency systems like bitcoin
    transactions and does not depend on any third party systems. Blockchain supports
    the multiple numbers of shared copies, and it works in a same database. Very recently
    blockchain was considered as an important subfield of information technology.
    It is therefore treated as a tool, technique, as well as procedure for financial
    management. This chapter is based on existing literature on blockchain with basics
    and special focus on the issues and limitations. This chapter highlights the scenario
    of blockchain technology in India with opportunities, companies, and scenario
    of manpower availability and potentiality.
  prefs: []
  type: TYPE_NORMAL
- en: INTRODUCTION
  prefs: []
  type: TYPE_NORMAL
- en: Blockchain Technology is the encrypted and distributed database connected with
    the transaction, contract, and depends on different independent record. Blockchain
    is the digital ledger and a particular place is being used to store data. Blockchain
    is strengthening the financial segment and activities for proper digital currency
    like bitcoin transactions. Blockchain Technology is dedicated in tangible and
    intangible asset management, and here data can be tracked and recorded in a particular
    network and ledger (Chattu et.al., 2019). Blockchain technology supports registered
    members immediately, and that can be shared, and offer completely transparent
    information. Blockchain is needful in tracking the orders, payments, accounts,
    as well as production. Transaction details can be identified of the end users
    using blockchain therefore it is emerging in diverse areas viz. business and commerce,
    education and training, health and medical systems, government and administration,
    entertainment, banking and trade, etc. It is a type of fraud resistant system
    and gives transparent financial services than traditional business processes.
    Like other Information Technology components, blockchain technology also been
    increased and rising its applications in other areas and sector. Satoshi Nakamoto
    devised an immutable ledger of transactions that chains together blocks of data
    using digital cryptography to solve the double-spending problem associated with
    digital currencies. Blockchain Technology allows participants to do the business
    who may not known to each other but able in safe and secure business. The blockchain
    is responsible in identification of the participants including validates the transactions
    and also ensure that everyone follow the norms. Blockchain Technology and its
    basic advantages is depicted in Fig 1\. The Blockchain Technology has several
    issues and challenges and in this regard country to country such issues are different.
    As far as India is concerned there are certain issues in regard to Blockchain
    Technology such as implementation and execution ranging from laws and regulations,
    norms and guidelines, financial aspects, and so on. Fig 1 depicted the basic advantages
    and benefits of Blockchain Technology at a glance (Chen, G., et.al., 2018).
  prefs: []
  type: TYPE_NORMAL
- en: There are number of places where blockchain may be applicable and among these
    important are important are Supply Chain Management, Voting Management System,
    Copyright and ownership protection affairs, personal and financial management,
    better retail management with royalty award, Healthcare, Transport and Tourism,
    etc. For example with proper supply chain management one can easily track the
    status of a product and that can more supportive to the existing GIS System.
