  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: • Blockchain Management
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: • Blockchain and Distributed Technology
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: • Blockchain and Distributed Ledger Technology
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: • Cryptography & Blockchain Technology
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: • IoT, Cyber Security with Blockchain Technology (Yang et.al., 2017).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Furthermore as per the study it has noted that Master of Science (both MS &
    MSc) are available. And popular Master of Business Administration is also offered
    with Blockchain Specialization. In India only Amity University offers Master of
    Computer Applications with Blockchain Specialization. Master in Blockchain Technologies
    is also noted in some of the universities as depicted in the following figure.
    Here Fig 5 shows the available programs in the field of Blockchain at Masters
    level as per study.
