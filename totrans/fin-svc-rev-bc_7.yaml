- en: 381.An example is the 2012 dispute between Telus and the US hedge fund Mason
    Capital. Mason had taken a long position in Telus’ voting stock and it had offset
    this position with a short position in Telus non-voting stock. Consequently, Mason
    had a voting interest but no economic interest.
  id: totrans-381
  prefs: []
  type: TYPE_NORMAL
  zh: 381. 一个例子是2012年电讯和美国对冲基金梅森资本之间的争议。梅森在电讯的投票股上建立了一个多头头寸，并用电讯的非投票股建立了一个空头头寸。因此，梅森拥有投票权，但没有经济利益。
- en: '382.In Canada, insider filings are submitted to the System for Electronic Disclosure
    by Insiders (SEDI), and insiders must disclose transactions within five calendar
    days. In the United States, insiders must file Form 4 by the 10th of the month
    following the transaction. In addition to insider trading, there is also a long
    history of illegal insider trading, the type that usually makes it to the news.
    A recent study found that 25 percent of M&A deals show heightened levels of informed
    trading in options. When insiders would be required to reveal their blockchain
    IDs, such trades would be visible. See Patrick Augustin, Menachem Brenner, and
    Marti G. Subrahmanyam, “Informed Options Trading Prior to M&A Announcements: Insider
    Trading?” SSRN.com, 26 Oct. 2015\. Elsevier, papers.ssrn.com/sol3/papers.cfm?abstract_id=2441606,
    accessed 30 Oct. 2017.'
  id: totrans-382
  prefs: []
  type: TYPE_NORMAL
  zh: 382. 在加拿大，内幕交易申报提交给电子披露系统（SEDI），内部人必须在五个日历日内披露交易。在美国，内部人必须在交易后的下一个月的10日前提交4号表。除了内部交易外，还存在长期的非法内幕交易历史，通常这类交易会登上新闻头条。一项最近的研究发现，25%的并购交易显示出期权的知情交易水平提高。当内部人被要求透露他们的区块链ID时，这些交易将变得可见。参见帕特里克·奥古斯汀、梅纳赫姆·布伦纳和马蒂·G·苏布拉曼扬，“并购公告前期期权交易：内幕交易？”SSRN.com，2015年10月26日。Elsevier，papers.ssrn.com/sol3/papers.cfm?abstract_id=2441606，访问时间2017年10月30日。
- en: '383.There is one caveat to this argument: currently, trades occur at specialized
    exchanges. To trade there, one transfers holdings to an exchange wallet. Formally,
    this wallet then owns the shares and trades on the exchange that can occur within
    this wallet. Moreover, an exchange wallet is not necessarily exclusive for a person
    but instead may mix ownership of several entities. A person only truly and irrevocably
    owns a digital item when it is transferred out of the exchange wallet to a “normal”
    wallet and settled on the blockchain; see also the appendix to Chapter 6.'
  id: totrans-383
  prefs: []
  type: TYPE_NORMAL
  zh: 383.这个论点有一个例外：目前，交易发生在专门的交易所。为了在那里交易，一个人将持有物转移到交易所钱包。形式上，这个钱包然后拥有股份，并在可以在此钱包内发生的交易所进行交易。此外，交易所钱包不一定专门为一个人而存在，而是可能混合几个实体的所有权。一个人只有在数字物品被转移到“正常”钱包并在区块链上结算时，才真正且不可撤销地拥有数字物品；参见第6章附录。
