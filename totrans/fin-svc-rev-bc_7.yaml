- en: 362.Some of the regulations introduced after the 2008 financial crisis have
    severely limited the ability of financial institutions to absorb client orders.
    Specifically, the Volcker Rule limits banks’ proprietary trading to market-making
    activities only. In illiquid markets, in particular, drawing the line between
    taking a position as part of a market-making activity and taking it to speculate
    on price changes can be difficult. Dealers may therefore appreciate technological
    advances that allow them to shorten the time they expect to hold an inventory.
  id: totrans-362
  prefs: []
  type: TYPE_NORMAL
  zh: 362. 2008年金融危机后引入的一些法规严重限制了金融机构吸纳客户订单的能力。具体来说，沃尔克规则仅将银行的专有交易限制为仅限于做市活动。特别是在流动性差的市场中，划定将持有头寸作为做市活动的一部分还是将其用于投机价格变动之间的界限可能会很困难。因此，交易商可能会欣赏那些让他们缩短持有库存时间的技术进步。
