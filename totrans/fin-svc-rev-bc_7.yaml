- en: 198.Automation also brings about an interesting gray area concerning the very
    nature of “managerial efforts.” What happens if tokens are sold for a DAO once
    (and only once) it is up and running, and operated by algorithmic governance?
    And suppose the objective of this DAO were solely to generate profits through
    automated trading rules for its token-holders. A judge may find herself in a gray
    area where it is not clear that the fourth prong of the Howey test is met, while
    it is clear that in this profit-only oriented case, the token should be treated
    as an investment security. There again, a clear determination of substance over
    form will undoubtedly be needed.
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: 自动化还带来了一个有趣的灰色地带，涉及“管理努力”的本质问题。如果代币仅在DAO运行并由算法治理操作时售出（仅售出一次），会发生什么？假设该DAO的目标仅是通过为其代币持有者制定自动交易规则来盈利。法官可能会发现自己处于一个灰色地带，其中不清楚Howey测试的第四个条件是否满足，而在这种仅以盈利为目标的情况下，明显应将代币视为投资证券。在那种情况下，毫无疑问地需要对实质而非形式作出明确的判断。
