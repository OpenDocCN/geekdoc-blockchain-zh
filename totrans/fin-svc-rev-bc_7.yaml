- en: 360.Here is a simple mathematical description. The public key PUK is essentially
    a hash of the private key PRK, where a hash is a conversion of arbitrary-length
    text into a fixed-length combination of letters and numbers. For all practical
    purposes, this hash cannot be inverted, and so no one can derive PRK from PUK.
    Mathematically, we write H(PRK) = PUK. Next, combining the text of the transaction
    (MSG) with the hash of the private key and then hashing both delivers the signature
    SIG, H(MSG+H(PRK)) = SIG. So how does verification work? Well, the verifier has
    SIG, MSG, and PUK, so all she has to do is check if H(MSG+PUK) = SIG.
  id: totrans-360
  prefs: []
  type: TYPE_NORMAL
  zh: 360. 这里是一个简单的数学描述。公钥PUK本质上是私钥PRK的哈希值，其中哈希是将任意长度的文本转换为由字母和数字组合而成的固定长度。就所有实际目的而言，这个哈希值是不可逆的，因此没有人能从PUK推导出PRK。在数学上，我们写作H(PRK)
    = PUK。接下来，将交易的文本（MSG）与私钥的哈希值相结合，然后对两者进行哈希运算，得到签名SIG，即H(MSG+H(PRK)) = SIG。那么验证是如何工作的呢？嗯，验证者有SIG、MSG和PUK，所以她只需检查H(MSG+PUK)
    = SIG是否成立即可。
- en: '361.Creating an address on a public blockchain is straightforward: (1) go to
    the website MyEtherWallet.com and (2) enter an arbitrary string and a password.
