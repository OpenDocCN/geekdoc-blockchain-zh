- en: 171.In the context of a blockchain-based system, overexploitation refers to
    the risk of network overload, deriving from too many transactions sent to the
    networks, without enough computational resources to process these transactions.
    This problem has been solved through the introduction of dynamically adjusted
    transaction fees (paid in tokens), which allow the system to self-manage these
    transactions without third-party intervention. Under-allocation refers instead
    to the risk of there not being a sufficient amount of computational resources
    contributed to the network, thereby hindering the security thereof. Most blockchain-based
    networks have solved this problem through the probabilistic allocation of a “block
    reward” to all those who contribute resources to the network.
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 171. 在基于区块链的系统中，过度利用指的是网络超载的风险，源于发送到网络的交易过多，而计算资源不足以处理这些交易。通过引入动态调整的交易费用（以代币支付），该系统能够自我管理这些交易，无需第三方干预。相反，低分配风险指的是网络上没有足够数量的计算资源贡献，从而妨碍了其安全性。大多数基于区块链的网络通过向所有为网络贡献资源的人概率性分配“区块奖励”来解决了这个问题。
