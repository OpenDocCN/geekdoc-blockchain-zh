- en: '378.Discussing the mechanism of an ICO goes beyond the scope of this piece.
    The basic idea, however, is this: most ICOs to date involve the issuance of tokens
    using the Ethereum blockchain. For this blockchain, a token is a smart contract
    written in Ethereum smart contract language Solidity. This contract or code governs
    the issuance protocol. Commonly, the contract specifies a particular time (measured
    in block numbers) during which it accepts payment, and it specifies who receives
    the tokens once payment has been received (e.g., pro-rate, first come first serve,
    etc). The contract’s code is publicly visible. For more information, see blockgeeks.com/guides/ico-basics.'
