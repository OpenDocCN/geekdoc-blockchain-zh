- en: 389.The underlying logic of zero-knowledge proofs is usually spelled out in
    mathematical terms, and the reader need not worry that, for instance, text-based
    information of statements are incompatible with the concept. Indeed, in the practical-mathematical
    application, strings are converted using so-called hash functions, which allow
    a concise mathematical representation of relations. Furthermore, as I depict the
    situation, there would be a constant back and forth between prover and validator—which
    is not practical. There are, of course, cryptographic protocols in place that
    are non-interactive.
  id: totrans-389
  prefs: []
  type: TYPE_NORMAL
  zh: 389.零知识证明的基本逻辑通常以数学方式阐述，读者不必担心，例如，基于文本的陈述信息与该概念不兼容。实际上，在实践和数学应用中，字符串使用所谓的哈希函数转换，这允许对关系进行简洁的数学表示。此外，就我描绘的情况而言，证明者和验证者之间会有不断的交互——这是不切实际的。当然，现有的加密协议是非交互式的。
- en: 390.Examples are corporate bond markets where information about past trades
    and quotes information are sparse, and dealers showed strong resistence to the
    collection and publication of such information. For instance, the implementation
    of the Trade Reporting and Compliance Engine (TRACE) was met with much resistance.
    In Canada, corporate bond trading data has only been published since 2016, and
    this information covers only a subset of trades. In the United States, data on
    trades in treasuries have only been included this July in TRACE—even though the
    system has been around since 2002.
  id: totrans-390
  prefs: []
  type: TYPE_NORMAL
  zh: 390.例如，公司债券市场的过去交易和报价信息较为稀少，交易商对于此类信息的收集和发布表现出了很强的抵制态度。例如，交易报告和合规引擎（TRACE）的实施受到了很大阻力。在加拿大，公司债券交易数据自2016年才开始发布，而这些信息仅涵盖了交易的部分内容。在美国，虽然TRACE系统自2002年便存在，但关于国债交易的数据直到今年7月才被纳入其中。
- en: 391.My personal view is that, conceptually, Corda is, in fact, not a distributed
    ledger at all. For instance, a ledger records transactions, whereas Corda records
    current balances.
  id: totrans-391
  prefs: []
  type: TYPE_NORMAL
  zh: 391.我个人的看法是，从概念上讲，Corda实际上根本不是一个分布式分类帐。例如，分类帐记录交易，而Corda记录当前余额。
