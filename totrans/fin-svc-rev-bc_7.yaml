- en: 386.In a 2013 article, Forbes (tinyurl.com/ycavqqpd) describes in detail how
    their illicit endeavors with the infamous Silk Road were largely traceable. At
    the time, they relied on a method developed by Sarah Meiklejohn from University
    of California at San Diego; at around the same time, Ivan Pustogarov developed
    techniques to deanonymize transactions on the Bitcoin blockchain (see crypto.stanford.edu/seclab/sem-14-15/pustogarov.html).
  id: totrans-386
  prefs: []
  type: TYPE_NORMAL
  zh: 386.Forbes在2013年的一篇文章中（[tinyurl.com/ycavqqpd](https://tinyurl.com/ycavqqpd)）详细描述了他们与臭名昭著的丝绸之路的非法活动很大程度上是可追踪的。当时，他们依赖于加州大学圣地亚哥分校的萨拉·梅克尔约翰（Sarah
