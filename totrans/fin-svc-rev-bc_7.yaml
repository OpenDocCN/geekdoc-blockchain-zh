    GitHub by HeikoHeiko 1 Sept. 2014, and last updated by James Ray, 3 Feb. 2018\.
    github.com/ethereum/wiki/wiki/White-Paper, accessed 6 Feb. 2018\. From its introduction:
    “A blockchain with a built-in fully fledged Turing-complete programming language
    that can be used to create ‘contracts’ that can be used to encode arbitrary state
    transition functions, allowing users to create [any application] simply by writing
    up the logic in a few lines of [smart contract] code.”'
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: 177.参见 Vitalik Buterin，“一个下一代智能合约和去中心化应用平台”，Ethereum/Wiki，GitHub公司，2013年11月，由
    HeikoHeiko 于2014年9月1日在 GitHub 上首次编辑，由 James Ray 在2018年2月3日最后更新。github.com/ethereum/wiki/wiki/White-Paper，2018年2月6日访问。从其介绍中：“一个内置了完全成熟的图灵完备编程语言的区块链，可以用来创建‘合约’，这些合约可以用来编码任意状态转换函数，允许用户仅通过写几行‘智能合约’代码即可创建[任何应用程序]。”
- en: 178.VitalikButerin, Administrator, “So Where Did the Name Ethereum Come from?”
    Ethereum Community Forum, Ethereum Foundation, March 2014\. forum.ethereum.org/discussion/655/so-where-did-the-name-ethereum-come-from,
    accessed 1 Feb. 2018.
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
