- en: '377.There is a gray zone as to what exactly a token is. The so-called US Howey
    test determines whether a transaction is a security: Is there an investment of
    money? An expectation of profit? Is the investment in a common enterprise? Does
    profit come from the efforts of the promoter? Many tokens are set up as “usage”
    coins, but my reading is that (a) there is a tacit promise of value and thus price
    appreciation of the coin and (b) these coins are meant as compensation for firm
    insiders. The first point generates capital gains profits, the second implies
    a financial reward and hints at option value. In practice, tokens are traded like
    stocks on crypto security exchanges. Indeed, the SEC stated that DAO tokens were
    securities (sec.gov/news/press-release/2017-131). Similarly, in its investor advisory
    section, the SEC highlights that tokens are often securities and should be treated
    as such (investor.gov/additional-resources/news-alerts/alerts-bulletins/investor-bulletin-initial-coin-offerings).'
  id: totrans-377
  prefs: []
  type: TYPE_NORMAL
  zh: 377.关于令牌的确切定义存在一定的灰色地带。所谓的美国豪伊测试确定了一项交易是否属于证券：是否有资金投入？是否有利润预期？投资是否属于共同企业？利润是否来自推广者的努力？许多令牌被设置为“使用”币，但我的理解是(a)存在一种默示的价值承诺，因此该币的价格可能会上涨，而(b)这些币是作为公司内部人员的补偿。第一点产生资本收益利润，第二点暗示着财务奖励并暗示着期权价值。实际上，令牌被像加密证券交易所上的股票一样交易。事实上，SEC声明DAO令牌是证券。同样，在其投资者咨询部分，SEC强调，令牌通常是证券，应当视为证券。
- en: '378.Discussing the mechanism of an ICO goes beyond the scope of this piece.
    The basic idea, however, is this: most ICOs to date involve the issuance of tokens
    using the Ethereum blockchain. For this blockchain, a token is a smart contract
    written in Ethereum smart contract language Solidity. This contract or code governs
    the issuance protocol. Commonly, the contract specifies a particular time (measured
    in block numbers) during which it accepts payment, and it specifies who receives
    the tokens once payment has been received (e.g., pro-rate, first come first serve,
    etc). The contract’s code is publicly visible. For more information, see blockgeeks.com/guides/ico-basics.'
  id: totrans-378
  prefs: []
  type: TYPE_NORMAL
  zh: 378.讨论ICO的机制超出了本文的范围。然而，基本思想是这样的：迄今为止，大多数ICO都涉及使用以太坊区块链发行令牌。对于这个区块链，令牌是使用以太坊智能合约语言Solidity编写的智能合约。这个合约或代码管理着发行协议。通常，合约指定一个特定的时间（以区块编号计算），在这段时间内接受付款，并指定一旦收到付款谁将获得令牌（例如，按比例，先到先得等）。合约的代码是公开可见的。更多信息，请参见blockgeeks.com/guides/ico-basics。
