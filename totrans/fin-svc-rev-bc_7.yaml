    Financing: Evidence from Private US Firms,” Journal of Accounting Research 49,
    No. 2 (May 2011). onlinelibrary.wiley.com/doi/10.1111/j.1475-679X.2011.00411.x/epdf,
    accessed 30 Oct. 2017\. According to Minnis, small-and medium-sized firms that
    have their books audited by a certified public accountant increase their chances
    significantly of obtaining a loan and receive on average a 69 basis points lower
    interest rate. An audit costs between $15,000 and $25,000\. An audit of blockchain-based
    entries would be entirely automated at nominal costs.'
