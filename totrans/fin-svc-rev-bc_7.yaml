- en: 179.The token sale went live on 30 July 2014, before the Ethereum platform had
    been built. Promises for 11.9 million tokens were sold to the public, with an
    expectation that these promises would be converted into ether as soon as the platform
    launched.
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: 179.代币销售于2014年7月30日启动，此时以太坊平台尚未建成。11.9百万代币的承诺被出售给公众，预期这些承诺在平台启动后将被转换为以太币。
- en: 180.However, about a month later, a code weakness was detected and exploited
    by an attacker leading to its demise, and triggering a governance crisis that
    resulted in a hard fork of the Ethereum blockchain supported by the majority of
    Ethereum developers, while the remaining part of the community decided to maintain
    the original blockchain—which became Ethereum Classic.
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: 180.然而，大约一个月后，一个代码漏洞被检测到并被攻击者利用，导致了它的失败，并引发了一场治理危机，导致了以太坊区块链的硬分叉，得到了大多数以太坊开发者的支持，而社区的剩余部分决定维护原始的区块链——成为以太坊经典。
