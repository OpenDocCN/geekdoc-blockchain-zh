- en: 355.For example, Enron had founded numerous “Special Purpose Entities” (SPE),
    companies that are (legally) founded for limited time horizons to allow the management
    of a particular risk. Usually, these SPEs are funded by separate equity investors.
    Enron had used its own equity, thereby fully exposing Enron shareholders to the
    risk that the SPE allegedly hedged. This activity would be visible if the SPE
    transactions were recorded on a blockchain.
  id: totrans-355
  prefs: []
  type: TYPE_NORMAL
  zh: 355.例如，安然公司成立了众多“特殊目的实体”（SPE），这些公司（在法律上）是为有限时间范围内管理特定风险而成立的。通常，这些SPE由独立的股本投资者提供资金。安然公司使用了自己的股本，从而完全使安然公司股东面临了SPE所谓对冲的风险。如果SPE交易记录在区块链上，这种活动将是可见的。
- en: '356.Michael Minnis, “The Value of Financial Statement Verification in Debt
    Financing: Evidence from Private US Firms,” Journal of Accounting Research 49,
    No. 2 (May 2011). onlinelibrary.wiley.com/doi/10.1111/j.1475-679X.2011.00411.x/epdf,
    accessed 30 Oct. 2017\. According to Minnis, small-and medium-sized firms that
    have their books audited by a certified public accountant increase their chances
    significantly of obtaining a loan and receive on average a 69 basis points lower
    interest rate. An audit costs between $15,000 and $25,000\. An audit of blockchain-based
    entries would be entirely automated at nominal costs.'
  id: totrans-356
  prefs: []
  type: TYPE_NORMAL
  zh: 356. Michael Minnis，《财务报表验证在债务融资中的价值：来自美国私营企业的证据》，《会计研究杂志》49卷，第2期（2011年5月）。onlinelibrary.wiley.com/doi/10.1111/j.1475-679X.2011.00411.x/epdf，2017年10月30日访问。根据
    Minnis 的说法，那些由注册会计师审计其账目的中小型企业显著增加了获得贷款的机会，并且平均利率降低了69个基点。审计费用在15000到25000美元之间。基于区块链的条目的审计将完全自动化，并且成本很低。
- en: 357.There are some interesting wrinkles in the ownership and recording of ownership
    of stocks. Formally, all US stocks are owned by the DTCC, and shareholders merely
    hold a claim on the original certificates. In Canada, CDS records ownership and
    transfers, but these transfers are recorded only at the broker level. This procedure
    has important implications for issuers. For example, suppose CIBC customers buy
    100,000 shares of Barrick Gold and sell 80,000\. Then CDS records only the net
    transfer of 20,000\. When Barrick needs to contact its owner for, say, the annual
    shareholder meeting, it needs to contact another third party, Broadridge, to collect
    the information on the current holders. Being a monopolist, Broadridge’s service
    comes at considerable cost.
  id: totrans-357
  prefs: []
  type: TYPE_NORMAL
  zh: 357. 股票的所有权和所有权记录中存在一些有趣的细节。正式来说，所有美国股票均由 DTCC 拥有，股东仅持有原始证书的索赔。在加拿大，CDS 记录所有权和转让，但这些转让仅在经纪人级别记录。这一程序对发行者具有重要意义。例如，假设加拿大帝国商业银行（CIBC）的客户购买了10万股巴里克黄金公司（Barrick
    Gold）股票并出售了8万股。然后 CDS 仅记录了20,000股的净转移。当巴里克需要联系其所有者，比如说，召开年度股东大会时，它需要联系另一家第三方 Broadridge，以收集关于当前持有者的信息。作为垄断者，Broadridge
    的服务费用相当高。
- en: 358.In contrast to these examples of centralized ledgers, a distributed ledger
    stores all information at all locations.
  id: totrans-358
  prefs: []
  type: TYPE_NORMAL
  zh: 358. 与这些集中式账本的例子相反，分布式账本在所有位置存储所有信息。
