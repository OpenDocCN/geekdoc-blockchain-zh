- en: 183.This is the standard principal/agent model in economics, whereby the owner
    (acting as principal) hires a manager (the agent) to run and manage the day-to-day
    operations of the firm. The agent’s incentives need to be properly configured
    so that the agent’s behavior will conform to the principal’s set objective.
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: 183.这是经济学中的标准委托代理模型，即所有者（作为委托人）聘请经理（代理人）来管理公司的日常运营。代理人的激励机制需要正确配置，以使其行为符合委托人设定的目标。
