- en: 182.Curators acted as a “failsafe mechanism” whose mission was to ensure a network
    distribution preventing project submitters from colluding into a 51 percent attack,
    meaning checking on their identity (the “Who’s Who of crypto”) to ensure the network
    decision process might not be subject to alliances. For a short explanation on
    the curator role, see Stephan Tual, “Vitalik Buterin, Gavin Wood, Alex Van De
    Sande, Vlad Zamfir Announced amongst Exceptional DAO Curators,” Slock.it Blog,
    A Medium Corp., 25 April 2016\. blog.slock.it/vitalik-buterin-gavin-wood-alex-van-de-sande-vlad-zamfir-announced-amongst-stellar-dao-curators-44be4d12dd6e,
    accessed 3 Feb. 2018\. For more details, see Stephan Tual, “On DAO Contractors
    and Curators,” Slock.it Blog, A Medium Corp., 9 April 2016\. blog.slock.it/on-contractors-and-curators-2fb9238b2553,
    accessed 3 Feb. 2018.
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 182.策展人充当了“故障安全机制”，其使命是确保网络分布，以防止项目提交者串通形成51%的攻击，即检查他们的身份（“加密世界的名人堂”），以确保网络决策过程不会受到联盟的影响。有关策展人角色的简要解释，请参阅Stephan
    Tual，“维塔利克·布特林、加文·伍德、亚历克斯·范·德·桑德、弗拉德·扎姆菲尔宣布成为杰出的DAO策展人”，Slock.it博客，A Medium Corp.，2016年4月25日。[blog.slock.it/vitalik-buterin-gavin-wood-alex-van-de-sande-vlad-zamfir-announced-amongst-stellar-dao-curators-44be4d12dd6e](https://blog.slock.it/vitalik-buterin-gavin-wood-alex-van-de-sande-vlad-zamfir-announced-amongst-stellar-dao-curators-44be4d12dd6e)，访问日期为2018年2月3日。有关更多详细信息，请参阅Stephan
