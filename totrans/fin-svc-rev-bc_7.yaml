- en: 390.Examples are corporate bond markets where information about past trades
    and quotes information are sparse, and dealers showed strong resistence to the
    collection and publication of such information. For instance, the implementation
    of the Trade Reporting and Compliance Engine (TRACE) was met with much resistance.
    In Canada, corporate bond trading data has only been published since 2016, and
    this information covers only a subset of trades. In the United States, data on
    trades in treasuries have only been included this July in TRACE—even though the
    system has been around since 2002.
