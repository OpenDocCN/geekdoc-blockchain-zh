    Nakamoto），《比特币：一个点对点的电子现金系统》，白皮书，Bitcoin.org，2008年11月1日。bitcoin.org/bitcoin.pdf，访问日期2018年2月5日。
- en: '174.From an economic standpoint, public goods are resources that are both non-excludable
    and non-rivalrous in consumption. More specifically, according to Gravelle and
    Rees, “The defining characteristic of a public good is that it is non-rival: consumption
    of it by one individual does not actually or potentially reduce the amount available
    to be consumed by another individual.” See Hugh Gravelle and Ray Rees, Ch. 14,
    “Market Failure and Government Failure,” Microeconomics, 3rd ed. (Harlow, Essex:
    Pearson Education Ltd., 2004): 326\. A quasi-public good is a resource that presents
    the characteristics of a public good, but that might be subject to partial excludability,
    partial rivalry, or partial diminishability. Bitcoin is only partially non-rival
    because, although one person using the Bitcoin network will generally have no
    impact on the usability of the system for others, if too many people are using
    the network at the same time, it might actually lead to a potential congestion
    of the system. It is partially excludable, because, to execute a transaction on
    the Bitcoin network, one needs to spend (and therefore first to acquire) some
    fraction of bitcoin.'
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 174. 从经济学的角度来看，公共物品是既不排他又不竞争的资源。更具体地说，根据Gravelle和Rees，“公共物品的定义特征是它是非竞争的：一个人对其消费实际上或潜在地不会减少其他个人可消费的数量。”参见Hugh
    Gravelle和Ray Rees，《市场失灵与政府失败》，第3版（哈罗，埃塞克斯：Pearson Education Ltd.，2004年）：326。准公共物品是具有公共物品特征的资源，但可能部分具有排他性、部分竞争性或部分减少性。比特币只是部分非竞争性，因为虽然一个人使用比特币网络通常不会对系统对其他人的可用性产生影响，但如果太多人同时使用网络，实际上可能会导致系统拥堵。它部分可排他，因为要在比特币网络上执行交易，需要花费（因此首先需要获取）一些比特币的部分。
- en: '175.In principle, the incentives of individual miners are aligned with the
    public good. Indeed, we consider here that any “selfish mining” strategy should
    yield a negative expected profit for its operator. For more details on the notion
    of selfish mining, see Ittay Eyal and Emin Gün Sirer, “Majority Is not Enough:
    Bitcoin Mining Is Vulnerable,” ArXiv.org, Cornell University Library, NSF Trust
    STC, and DARPA, 15 Nov. 2013\. arxiv.org/abs/1311.0243, accessed 5 Feb. 2018.'
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 175. 从原则上讲，个体矿工的激励与公共利益是一致的。实际上，在这里我们认为任何“自私的挖矿”策略都应该对其操作者产生负的预期利润。关于自私挖矿概念的更多细节，请参阅Ittay
    Eyal和Emin Gün Sirer，《多数不足以：比特币挖矿容易受攻击》，ArXiv.org，康奈尔大学图书馆，NSF信任STC和DARPA，2013年11月15日。arxiv.org/abs/1311.0243，2018年2月5日访问。
