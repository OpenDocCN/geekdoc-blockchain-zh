  zh: 387.这里的解决方案与所谓的“CoinJoin”方法相关；参见维塔利克·布特林（Vitalik Buterin），“以太坊：平台评估；面向私人和财团区块链的机遇和挑战”，以太坊基金会，2016年6月2日。[static1.squarespace.com/static/55f73743e4b051cfcc0b02cf/t/57506f387da24ff6bdecb3c1/1464889147417/Ethereum_Paper.pdf](https://static1.squarespace.com/static/55f73743e4b051cfcc0b02cf/t/57506f387da24ff6bdecb3c1/1464889147417/Ethereum_Paper.pdf)，访问日期为2017年10月30日。
