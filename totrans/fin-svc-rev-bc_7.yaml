- en: 389.The underlying logic of zero-knowledge proofs is usually spelled out in
    mathematical terms, and the reader need not worry that, for instance, text-based
    information of statements are incompatible with the concept. Indeed, in the practical-mathematical
    application, strings are converted using so-called hash functions, which allow
    a concise mathematical representation of relations. Furthermore, as I depict the
    situation, there would be a constant back and forth between prover and validator—which
    is not practical. There are, of course, cryptographic protocols in place that
    are non-interactive.
