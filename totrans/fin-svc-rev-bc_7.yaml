- en: 355.For example, Enron had founded numerous “Special Purpose Entities” (SPE),
    companies that are (legally) founded for limited time horizons to allow the management
    of a particular risk. Usually, these SPEs are funded by separate equity investors.
    Enron had used its own equity, thereby fully exposing Enron shareholders to the
    risk that the SPE allegedly hedged. This activity would be visible if the SPE
    transactions were recorded on a blockchain.
