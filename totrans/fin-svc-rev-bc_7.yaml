  zh: 371. 第一个DAO是在2015年秋季通过众筹活动启动的。当时，它是规模最大的众筹项目。见David Z. Morris（大卫·Z·莫里斯），“无领导，基于区块链的风险投资基金筹集了1亿美元，还在不断增长”，《财富》杂志，财富媒体IP有限公司，2016年5月15日。fortune.com/2016/05/15/leaderless-blockchain-vc-fund，于2016年5月16日访问。
- en: 372.From a game-theoretic perspective, it is not clear at all whether DAO voting
    structures lead to desirable outcomes. Following Kenneth Arrow’s insights from
    his work on his Impossibility Theorem, a large body of literature on game theory
    explores the implication of voting on alternatives. The main insight is that there
    are numerous pitfalls in designing a voting system, and that care is needed to
    get it right.
  id: totrans-372
  prefs: []
  type: TYPE_NORMAL
  zh: 372. 从博弈论的角度看，DAO的投票结构是否导致期望的结果尚不清楚。继承肯尼斯·阿罗（Kenneth Arrow）在他的“不可能定理”上的见解之后，关于博弈论的大量文献探讨了投票对选择的影响。主要见解是，在设计投票系统时存在许多陷阱，需要谨慎选择才能得到正确的结果。
