  type: TYPE_NORMAL
- en: 4.3 Quantum Cryptography
  id: totrans-153
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Cryptography is a study of protecting information during communication by using
    appropriate methods to encrypt the information. Many have feared that using Quantum
    Computing for cryptographic purposes would break in the encrypted texts but it
    would lead to more possibilities like quantum-resistant cryptographic [[3](#CR3)].
    Currently, there are algorithms regarding Quantum Key Distribution(QKD) like the
    BB84 and B92 protocols. The major difference between these two is the non-requirement
    of 4 polarization states in B92 which is a necessity in the former protocol. The
    details of these QKD protocols will be discussed shortly.
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
- en: 4.4 Quantum Key Distribution
  id: totrans-155
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: QKD is a process that involves sending encrypted data as classical bits over
    the networks. QKD performs encryption using quantum properties or laws to exchange
    secret information between two parties, such as a secret key. Over a highly insecure
    channel, this secret key or piece of information is used to encrypt codes that
    are being transmitted. QKD provides a way to share information via secret keys
    between a guided channel, from one place to another. The necessity here is that
    this channel has to remain secret, unhackable and encrypted between the two communicating
    parties. Broadly, QKD systems are classified into CV-QKD (Continuous Variable
    QKD) and DV-QKD (Discrete Variable QKD). In CV-QKD systems, the signal ratio decreases
    with subjection to noise as the secret key is generated from the data extracted
    from the transmission of quantum signals across the channel. On the other hand,
    in DV-QKD systems, the secret key generation is extracted from the received quantum
    signal and not from the transmitted quantum signal as per the former system (Fig. [11](#Fig11)).![](../images/516210_1_En_4_Chapter/516210_1_En_4_Fig11_HTML.png)
