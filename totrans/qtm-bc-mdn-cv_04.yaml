- en: Abstract
  id: totrans-3
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 摘要
- en: This chapter delves into the domain of photonics quantum computing and its applications.
    Unlike classical computing, photonics quantum computing exploits photons for the
    basic model of computation, which is due to their low or negligible loss and the
    fact that they can operate at room temperature which is also very promising. The
    Photonic Quantum Computers aptly satisfy five out of seven Vincenzo’s conditions.
    Consequently, extensive research has been done for the physical realization of
    scalable Photonic Quantum Computers, because of their covenanting properties like
    scalability, and their robust nature towards fault-tolerance making it an interesting
    and nearly viable candidate as a quantum computer. Photonic Quantum Computers
    include a wide variety of applications from Quantum Machine Learning and Quantum
    Cryptography to Quantum Key Distribution.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 这一章深入探讨了光子学量子计算及其应用领域。与经典计算不同，光子学量子计算利用光子作为计算的基本模型，这是由于它们的低或可忽略的损耗以及它们可以在室温下运行的事实，这也是非常有前景的。光子量子计算机恰当地满足了文森佐的七个条件中的五个。因此，为了实现可扩展的光子量子计算机，进行了大量的物理研究，因为它们具有可扩展性的特性和对容错性的强大性质，使其成为量子计算机的有趣且几乎可行的候选者之一。光子量子计算机包括从量子机器学习和量子密码学到量子密钥分发等各种应用。
- en: 1 Introduction
  id: totrans-5
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1 介绍
- en: From being as big as a room to be as small as smartphones, classical computers
    have come a long way. Over time, they have gained high speed and processing. The
    evolution of computing technology came with the invention of transistors, which,
    as time passed, grew smaller and smaller in size, leading to higher speed, low
    operational power and more compactness. According to Moore’s law (more precisely
    it is an observation), the population of transistors on a silicon chip becomes
    approximately twice every 18 months. Unfortunately, there is a limitation to how
    small a transistor can be. When it reaches the size of the atomic level, the laws
    of classical mechanics fail as the physics at the atomic level is governed by
    the laws of Quantum Mechanics. Due to the quantum mechanical behaviour of electrons
    in such a small transistor, the phenomena of quantum tunnelling [[30](#CR30)]
    can occur which in turn leads to the leakage of information and produce wrong
    computational results.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 从体积如房间般庞大到如智能手机般小巧，经典计算机已经走过了漫长的道路。随着时间的推移，它们获得了高速和处理能力。计算技术的演进伴随着晶体管的发明，随着时间的推移，晶体管的体积越来越小，导致了更高的速度、低功耗和更紧凑的设计。根据摩尔定律（更确切地说是一种观察），硅芯片上晶体管的数量大约每18个月翻一番。不幸的是，晶体管的尺寸存在一定的限制。当它达到原子水平的大小时，经典力学的定律失效，因为原子水平的物理现象受到量子力学定律的支配。由于这样一个小型晶体管中电子的量子行为，量子隧道现象
    [[30](#CR30)] 可能发生，这反过来会导致信息泄漏并产生错误的计算结果。
- en: To overcome this drawback, Quantum computers have popped up as the most promising
    technology for the future as it guarantees to deliver limitless computational
    power and solve problems that would not be possible for current classical computers
    to solve [[40](#CR40)]. Quantum computers use quantum mechanical properties, like
    superposition and entanglement to process information. The paper on the EPR paradox,
    proposed by Einstein et al. [[11](#CR11)] is an interesting read, challenging
    the incompleteness of quantum mechanics which lead to the discovery of an interesting
    state, called the Bell State. Every electronic device used a bit as the unit of
    information while the quantum computers use qubit as the single unit of information
    which is fundamentally different from the bit. The important difference is that
    a single qubit can be represented as a linear combination of two. For instance,
    a single bit is either a ‘0’ or ‘1’ while a single qubit is expressed as ![$$
    \left| {\psi } \right\rangle =\alpha \left| {0} \right\rangle +\beta \left| {1}
    \right\rangle $$](../images/516210_1_En_4_Chapter/516210_1_En_4_Chapter_TeX_IEq1.png),
    where ![$$\alpha $$](../images/516210_1_En_4_Chapter/516210_1_En_4_Chapter_TeX_IEq2.png)
    and ![$$\beta $$](../images/516210_1_En_4_Chapter/516210_1_En_4_Chapter_TeX_IEq3.png)
    are two complex number whose magnitude squared represents the probability of occurrence
    of the corresponding state. This allows the qubit to be in both the state at the
    same time and is called a superposition of state. If we consider the 2-qubit system,
    then there exist some states in which both the qubits are said to be entangled
    together. The bell states are the most popular entangled states. ![$$ \left| {\psi
    } \right\rangle =\frac{ \left| {00} \right\rangle + \left| {11} \right\rangle
    }{\sqrt{2}}$$](../images/516210_1_En_4_Chapter/516210_1_En_4_Chapter_TeX_IEq4.png)
    is one of the bell states. If we measure the first qubit as ‘0’ or ‘1’, the second
    qubit will always be ‘0’ or ‘1’ respectively. This phenomenon where the state
    of one qubit changes the state of the other qubit is known as the entanglement
    and it even persists when both the individual qubits are far apart spatially.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 要克服这一缺点，量子计算机已经成为未来最有前途的技术，因为它保证提供无限的计算能力，并解决目前经典计算机无法解决的问题[[40](#CR40)]。量子计算机利用量子力学的特性，如叠加和纠缠来处理信息。爱因斯坦等人提出的EPR悖论的论文[[11](#CR11)]是一个有趣的阅读材料，挑战了量子力学的不完整性，导致了一个有趣状态的发现，称为贝尔态。每个电子设备都使用位作为信息的单位，而量子计算机使用量子位作为信息的单个单位，这与位基本不同。重要的区别在于单个量子位可以表示为两个的线性组合。例如，单个位要么是‘0’要么是‘1’，而单个量子位表示为
    ![$$ \left| {\psi } \right\rangle =\alpha \left| {0} \right\rangle +\beta \left|
    {1} \right\rangle $$](../images/516210_1_En_4_Chapter/516210_1_En_4_Chapter_TeX_IEq1.png)，其中
    ![$$\alpha $$](../images/516210_1_En_4_Chapter/516210_1_En_4_Chapter_TeX_IEq2.png)
    和 ![$$\beta $$](../images/516210_1_En_4_Chapter/516210_1_En_4_Chapter_TeX_IEq3.png)
    是两个复数，其模的平方代表相应状态发生的概率。这使得量子位能够同时处于两种状态，并称为状态的叠加。如果我们考虑2量子位系统，那么存在一些状态，其中两个量子位称为纠缠在一起。贝尔态是最受欢迎的纠缠态。
    ![$$ \left| {\psi } \right\rangle =\frac{ \left| {00} \right\rangle + \left| {11}
    \right\rangle }{\sqrt{2}}$$](../images/516210_1_En_4_Chapter/516210_1_En_4_Chapter_TeX_IEq4.png)
    是其中一个贝尔态。如果我们测量第一个量子位为‘0’或‘1’，第二个量子位将始终分别为‘0’或‘1’。这种现象，其中一个量子位的状态改变了另一个量子位的状态，被称为纠缠，即使当两个个体量子位在空间上相距很远时，这种现象仍然存在。
- en: These qubits can perform algorithms by operators called quantum gates. Quantum
    gates are unitary matrices which when operated on the qubit changes either the
    state or the phase of the quantum gate. For example, the Pauli-X gate is a flip
    gate. Its function is to convert ![$$ \left| {0} \right\rangle $$](../images/516210_1_En_4_Chapter/516210_1_En_4_Chapter_TeX_IEq5.png)
    to ![$$ \left| {1} \right\rangle $$](../images/516210_1_En_4_Chapter/516210_1_En_4_Chapter_TeX_IEq6.png)
    and ![$$ \left| {1} \right\rangle $$](../images/516210_1_En_4_Chapter/516210_1_En_4_Chapter_TeX_IEq7.png)
    to ![$$ \left| {0} \right\rangle $$](../images/516210_1_En_4_Chapter/516210_1_En_4_Chapter_TeX_IEq8.png).
    In other words, it flips the state of the qubit. Some famous quantum gates and
    their symbol along with their unitary representation is given in the Fig. [1](#Fig1).
    To create a qubit it is necessary to have a quantum mechanical systems which retain
    its quantum mechanical behaviour for at least a long time and must evolve as desired.
    Some important candidates for qubits are as follows,
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这些量子比特可以通过称为量子门的运算器执行算法。量子门是幺正矩阵，当作用于量子比特时，会改变量子门的状态或相位。例如，Pauli-X 门是一个翻转门。它的作用是将
    ![$$ \left| {0} \right\rangle $$](../images/516210_1_En_4_Chapter/516210_1_En_4_Chapter_TeX_IEq5.png)
    转换为 ![$$ \left| {1} \right\rangle $$](../images/516210_1_En_4_Chapter/516210_1_En_4_Chapter_TeX_IEq6.png)，将
    ![$$ \left| {1} \right\rangle $$](../images/516210_1_En_4_Chapter/516210_1_En_4_Chapter_TeX_IEq7.png)
    转换为 ![$$ \left| {0} \right\rangle $$](../images/516210_1_En_4_Chapter/516210_1_En_4_Chapter_TeX_IEq8.png)。换句话说，它翻转了量子比特的状态。一些著名的量子门及其符号以及它们的幺正表示如图所示。为了创建一个量子比特，必须拥有一个能够保持其量子行为至少长时间并且必须按预期演化的量子力学系统。一些重要的量子比特候选者如下，
