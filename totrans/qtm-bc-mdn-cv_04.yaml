- en: 1.1 DiVincenzo Criteria
  id: totrans-24
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.1 迪文琴佐准则
- en: This section of the chapter sheds light on the DiVincenzo criteria of a quantum
    computer articulately, describing necessary conditions for constructing a quantum
    computer. These were given by Divincenzo et al. [[10](#CR10)] in his paper, “The
    Physical Implementation of Quantum Computation”. These criteria are used to find
    the best candidates for the realization of quantum computers. The section ahead
    discusses all of the five (plus two) criteria.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 本章节介绍了量子计算机的迪文琴佐准则，清晰地描述了构建量子计算机的必要条件。这些准则是由迪文琴佐等人在他的论文“量子计算的物理实现”[[10](#CR10)]中提出的。这些准则用于找到实现量子计算机的最佳候选者。下面的部分将讨论所有五个（加两个）准则。
- en: 1.1.1 Scalability of Physical System and Well Characterization of Qubits
  id: totrans-26
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 1.1.1 物理系统的可扩展性和量子比特的良好表征
- en: One of the significant impact problems that can be solved by a quantum computer
    is searching for an alternative for the production of fertilizers. Fertilizer
    production uses an appreciable percentage of Natural gas which comes with consequences
    like, high cost, energy waste and greenhouse gas emissions. To solve this problem
    a quantum computer needs approximately 200 fault-tolerant qubits. Current quantum
    computers are noisy and small. That merely means quantum computers need scaling
    up of the number of qubits. It is not an easy task of integrating more and more
    qubit systems into the quantum computer. Underlying physics, operational environment
    and engineering aspects pose a greater challenge in scaling up the qubits.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
- en: Apart from scaling, the qubits must also be well characterized, which means
    that their physical properties must be known precisely. These properties include
    the Hamiltonian of the qubit, coupling with different states of the qubits, how
    one qubit interacts with the others, and its coupling with the external fields
    which can be used to manipulate the state of the qubits. Also, the control apparatus
    must have the ability to control the qubit from going to the states above the
    second level because by definition the qubit is a two-level quantum system, meaning
    that a qubit must only have two levels or if it has more than two states then
    the probability of the states above the second state must be very small.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
- en: 1.1.2 Initialization of Qubits to Simple States
  id: totrans-29
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Initialization plays an important role in programming an algorithm to be run
    on a CPU. A variable that is created is initialized and given some amount of memory
    space in the CPU. If the user does not define any value to the variable in the
    code then the CPU assigns it a garbage value. Running the algorithm with the variable
    having a garbage value destroys the logic of the code. Analogous to this, running
    an algorithm on a quantum computer also needs the qubits to be initialized to
    a certain simple state. Also, initialization plays an important role in quantum
    error correction [[9](#CR9)] which needs qubits in low-entropy states or ground
    states mapped to ![$$ \left| {0} \right\rangle $$](../images/516210_1_En_4_Chapter/516210_1_En_4_Chapter_TeX_IEq10.png).
    Two ways to initialize the qubits to the natural lowest entropy state is either
    by lowering the temperature of the system to the ground state or performing the
    measurement collapsing the qubits to the required states or the states that can
    be rotated to the one needed.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 初始化在编程算法在 CPU 上运行时起着重要作用。创建的变量被初始化，并在 CPU 中给予一定数量的内存空间。如果用户在代码中没有为变量定义任何值，则
    CPU 会分配给它一个垃圾值。使用具有垃圾值的变量运行算法会破坏代码的逻辑。类似地，在量子计算机上运行算法也需要将量子比特初始化为某种简单的状态。此外，初始化在量子纠错[[9](#CR9)]中起着重要作用，这需要量子比特处于低熵状态或与![$$
    \left| {0} \right\rangle $$](../images/516210_1_En_4_Chapter/516210_1_En_4_Chapter_TeX_IEq10.png)相映射的基态。初始化量子比特到自然最低熵状态的两种方法是通过降低系统的温度到基态或执行测量将量子比特折叠到所需状态或可以旋转到所需状态的状态之一。
- en: 1.1.3 Longer Decoherence Time and Quantum Gate’s Operational Time
  id: totrans-31
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 1.1.3 更长的失相时间和量子门的操作时间
- en: When the information stored in the quantum system slowly decays and is lost
    to the environment, then this phenomenon is known as decoherence. In other words,
    it describes the dynamics of the quantum system with its environment. The faster
    the decoherence takes place, the earlier the system losses its quantum states.
    The measure of the amount of decoherence can be given by the ratio of ![$$\tau
    _{Q}$$](../images/516210_1_En_4_Chapter/516210_1_En_4_Chapter_TeX_IEq11.png) the
    time for which the system remains quantum mechanically coherent, to ![$$\tau _{Op}$$](../images/516210_1_En_4_Chapter/516210_1_En_4_Chapter_TeX_IEq12.png),
    the time it takes for performing the unitary transformation [[31](#CR31)]. The
    larger it is, the better the qubit candidate.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 当量子系统中存储的信息缓慢衰减并丢失到环境中时，这种现象称为失相。换句话说，它描述了量子系统与其环境的动态。失相发生得越快，系统丧失量子状态的越早。失相程度的度量可以通过量子系统保持量子机械上一致的时间
    ![$$\tau _{Q}$$](../images/516210_1_En_4_Chapter/516210_1_En_4_Chapter_TeX_IEq11.png)
    与执行酉变换所需的时间 ![$$\tau _{Op}$$](../images/516210_1_En_4_Chapter/516210_1_En_4_Chapter_TeX_IEq12.png)
    的比率来给出[[31](#CR31)]。它越大，量子比特的候选性越好。
- en: 1.1.4 Quantum Gates—A Universal Set
  id: totrans-33
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 1.1.4 量子门——一个通用集合
- en: Quantum gates that can be used to implement any unitary operations on a quantum
    circuit are called the universal set. In other words, if any unitary matrix operation
    can be decomposed to a fundamental set of gates, then those fundamental gates
    are called universal set quantum gates. According to the criteria, any quantum
    system used to build qubits must have the property to manipulate the Hamiltonian
    of the system to attain universal quantum gate operations.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 可用于在量子电路上实现任何幺正操作的量子门称为通用集。换句话说，如果任何幺正矩阵操作都可以分解为一组基本门，则这些基本门称为通用集量子门。根据标准，用于构建量子比特的任何量子系统都必须具有操作系统哈密顿量以实现通用量子门操作的属性。
- en: 1.1.5 A Qubit-Specific Measurement Capability
  id: totrans-35
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 1.1.5 量子比特特定测量能力
- en: After an algorithm or a computation is performed on a quantum computer then
    the measurement process of the quantum computer must return the results accurately.
    In reality, there is always a chance to return wrong results after the measurement
    of a qubit. This might be due to the presence of the noise. The success rate of
    the measurement process can be improved by repeated measurement and getting a
    distribution of results over the number of iteration.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 在量子计算机上执行算法或计算后，量子计算机的测量过程必须准确返回结果。在现实中，测量量子比特后可能会返回错误的结果。这可能是由于噪声的存在。通过重复测量并获得结果分布可以提高测量过程的成功率。
- en: The above five criteria are sufficient for the quantum computer to perform computation
    and give out results, locally. It should also be considered that qubits need to
    be transported over long distances, i.e., quantum communication. Quantum communication
    is indeed the most crucial part of quantum cryptography. Involving quantum communication
    produces two more criteria for defining rules for quantum communication.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 上述五个标准足以使量子计算机在本地执行计算并给出结果。还应考虑将量子比特输送到长距离的情况，即量子通信。量子通信确实是量子密码学中最关键的部分。涉及量子通信产生了定义量子通信规则的另外两个标准。
- en: '1.'
  id: totrans-38
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '1.'
- en: The transformation from stationary form to the flying form
  id: totrans-39
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 从静止形式到飞行形式的转变
- en: '2.'
  id: totrans-40
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '2.'
- en: The ability to faithfully make flying qubits travel between specified locations
  id: totrans-41
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 实现飞行量子比特在指定位置之间传输的能力。
- en: The above two criteria are like two peas in a pod but in some tasks, it might
    be the case that one of them can be discarded depending on the application and
    the need. Quantum cryptography, as described in the survey paper by Padamvathi
    et al. [[33](#CR33)], is one such task in which only the latter criteria is needed
    and not the former. In quantum cryptography, it is only needed to transfer and
    detect the flying qubit. There is not much need for interconversion of the qubits.
    It must be noted that ‘flying qubit’ is a common term used for the qubits that
    are used to transfer over long distances while the stationary qubits are the ones
    that are used for local quantum computation processes.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 上述两个标准如同一枚豌豆壳中的两个豌豆，但在某些任务中，可能会出现其中一个标准可以根据应用程序和需求而被丢弃的情况。量子密码学，如 Padamvathi
    等人在调查论文中所描述的那样 [[33](#CR33)]，就是这样一种任务，在这种任务中，只需要后者的标准，而不需要前者。在量子密码学中，只需要传输和检测飞行量子比特。不需要太多地进行量子比特的相互转换。必须注意，“飞行量子比特”
    是一个常用术语，用于指代用于长距离传输的量子比特，而静止量子比特是用于本地量子计算过程的量子比特。
- en: There are two seperate approaches in order to build photon-based qubits. These
    the approach of Qubits and The approach of Continous Variable. Before heading
    to understanding some facets of photonic quantum computing, it is important to
    understand two approaches to build photonic quantum computers.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 有两种独立的方法来构建基于光子的量子比特。这两种方法分别是量子比特方法和连续变量方法。在着手理解光子量子计算的一些方面之前，了解构建光子量子计算机的两种方法非常重要。
- en: '*The Approach of Qubit*'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '*量子比特方法*'
- en: Any qubit must be represented in the form, ![$$\alpha \left| {0} \right\rangle
    + \beta \left| {1} \right\rangle $$](../images/516210_1_En_4_Chapter/516210_1_En_4_Chapter_TeX_IEq13.png)
    ![$$( |\alpha |^2+ |\beta ^2 = 1$$](../images/516210_1_En_4_Chapter/516210_1_En_4_Chapter_TeX_IEq14.png)),
    where ![$$\alpha $$](../images/516210_1_En_4_Chapter/516210_1_En_4_Chapter_TeX_IEq15.png)
    and ![$$\beta $$](../images/516210_1_En_4_Chapter/516210_1_En_4_Chapter_TeX_IEq16.png)
    are complex coefficients whose modulus square represents the probability of the
    outcome of the corresponding state. Broadly, there are two types of quantum gates,
    namely, a single qubit gate and a two-qubit controlled gate. The single-qubit
    gates are used to perform changes in the complex coefficient of the qubits while
    the two-qubit control gate is used to change the state of the target qubit based
    on the state of the control qubit. For example, for Controlled NOT, only if the
    state control qubit is ![$$ \left| {1} \right\rangle $$](../images/516210_1_En_4_Chapter/516210_1_En_4_Chapter_TeX_IEq17.png),
    the gate does not operate otherwise it is the target qubit left unchanged.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 任何量子比特必须以以下形式表示，$$\alpha \left| {0} \right\rangle + \beta \left| {1} \right\rangle
    $$（[$$\alpha $$](../images/516210_1_En_4_Chapter/516210_1_En_4_Chapter_TeX_IEq15.png)
    和 [$$\beta $$](../images/516210_1_En_4_Chapter/516210_1_En_4_Chapter_TeX_IEq16.png)
    的模平方等于对应状态结果的概率）, 其中 [$$\alpha $$](../images/516210_1_En_4_Chapter/516210_1_En_4_Chapter_TeX_IEq15.png)
    和 [$$\beta $$](../images/516210_1_En_4_Chapter/516210_1_En_4_Chapter_TeX_IEq16.png)
    是复系数。广义上，量子门有两种类型，即单量子比特门和两量子比特控制门。单量子比特门用于改变量子比特的复系数，而两量子比特控制门则根据控制比特的状态改变目标比特的状态。例如，对于控制非门，只有当控制比特的状态是
    $$ \left| {1} \right\rangle $$ 时，门才起作用，否则目标比特保持不变。
- en: The properties of the photons, like, polarization, propagation direction and
    arrival time, can be used to build qubits. Let’s take the case of polarization.
    A photon has two discrete polarization forms, namely, Horizontal and Vertical.
    So a single photon qubit based on polarization can be represented as, ![](../images/516210_1_En_4_Chapter/516210_1_En_4_IEq18_HTML.gif),
    where *V* and *H* represent the Vertical and Horizontal polarization, respectively.
    While 0 and 1 represent the number of photons. The single gate operations can
    be performed by changing the angle of polarization of the photon. The change in
    the angle of polarization can be achieved by using components like waveplate.
    A waveplate is an optical device that is used to change the polarization of light
    when light travels through it. The two-qubit control-not gate can be created by
    phase-shifting the target qubit by ![$$\pi $$](../images/516210_1_En_4_Chapter/516210_1_En_4_Chapter_TeX_IEq19.png).
    By shifting the phase of the target photon by ![$$\pi $$](../images/516210_1_En_4_Chapter/516210_1_En_4_Chapter_TeX_IEq20.png)
    relative to the phase of the control photon, the polarization flips to the opposite
    side to the initial polarization of the target photon. This phase-shifting effect
    can be realized using the Kerr-Effect, which is the phenomena of the change in
    the refractive index of the material due to the applied electric field, and the
    change of refractive index is proportional to the power of the input light which
    in turn brings about the shift in the phase of the light as it travels through
    the material. It is important to know that the Kerr effect is a non-linear optical
    phenomenon.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 光子的性质，比如偏振、传播方向和到达时间，可以用来构建量子比特。让我们以偏振为例。光子有两种离散的偏振形式，即，水平和垂直。因此，基于偏振的单光子量子比特可以表示为，![](../images/516210_1_En_4_Chapter/516210_1_En_4_IEq18_HTML.gif)，其中*V*和*H*分别表示垂直和水平偏振。而0和1表示光子的数量。单门操作可以通过改变光子的偏振角来实现。通过使用像波片这样的元件，可以实现偏振角的变化。波片是一种光学器件，当光通过它时，可以改变光的偏振。两量子比特控制非门可以通过将目标量子比特的相位移动
    ![$$\pi $$](../images/516210_1_En_4_Chapter/516210_1_En_4_Chapter_TeX_IEq19.png)来创建。通过将目标光子的相位相对于控制光子的相位移动
    ![$$\pi $$](../images/516210_1_En_4_Chapter/516210_1_En_4_Chapter_TeX_IEq20.png)，偏振会翻转到目标光子初始偏振的对立面。这种相位移效应可以通过克尔效应来实现，克尔效应是由于施加的电场而导致材料的折射率变化的现象，折射率的变化与输入光的功率成正比，从而导致光在材料中传播时相位的变化。重要的是要知道，克尔效应是一种非线性光学现象。
- en: Knill et al. [[20](#CR20)], together proposed a method to build a scalable photonic
    quantum computer using linear optics only. They proposed a method for devising
    the probabilistic Controlled-Not (CNOT) gate. The success rate of the gate was
    measured on the algorithm of quantum teleportation, which is an algorithm to transfer
    the state of one qubit to another qubit. However, to avoid the probabilistic nature
    of the CNOT gate, an infinitely large number of ancillary photons qubits are required.
    Hence the resource requirement is not realistic and thus, this approach fails
    to build a deterministic CNOT gate. Also, probabilistic CNOT hinders the scalability
    of photonic quantum computing.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
- en: '*The Approach of Continous Variable (CV)*'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
- en: Qubit approach is a discrete one as it uses properties of photons that have
    discrete states, as we saw in the case of polarization of photons. The Continous
    Variable approach, as the name suggests has no discrete states but continuous
    states. So, it is better represented mathematically in Eq. ([1](#Equ1)).![$$\begin{aligned}
    \left| {\psi } \right\rangle =\int \limits _{-\infty }^{\infty } \psi (x) \left|
    {x} \right\rangle d x \end{aligned}$$](../images/516210_1_En_4_Chapter/516210_1_En_4_Chapter_TeX_Equ1.png)(1)Here
    ![$$ \left| {x} \right\rangle $$](../images/516210_1_En_4_Chapter/516210_1_En_4_Chapter_TeX_IEq21.png)
    is the eigenstate of the operator, ![$$\widehat{x}$$](../images/516210_1_En_4_Chapter/516210_1_En_4_Chapter_TeX_IEq22.png),
    (here ![$$\widehat{x}$$](../images/516210_1_En_4_Chapter/516210_1_En_4_Chapter_TeX_IEq23.png)
    may or may not be the position operator) and the information is stored inside
    the function, ![$$\psi (x)$$](../images/516210_1_En_4_Chapter/516210_1_En_4_Chapter_TeX_IEq24.png).
    In the case of photonic systems, the wave function, ![$$ \left| {\psi } \right\rangle
    $$](../images/516210_1_En_4_Chapter/516210_1_En_4_Chapter_TeX_IEq25.png), can
    be expressed as photon number states given in Eq. ([2](#Equ2)),![$$\begin{aligned}
    \left| {\psi } \right\rangle =\sum _{n=0}^{\infty } c \left| {n} \right\rangle
    \end{aligned}$$](../images/516210_1_En_4_Chapter/516210_1_En_4_Chapter_TeX_Equ2.png)(2)Here
    *c* is a constant and is represented as ![$$c= \left\langle {n} \right| \left.
    {\psi } \right\rangle $$](../images/516210_1_En_4_Chapter/516210_1_En_4_Chapter_TeX_IEq26.png).
    *n* is the number of photons and ![$$ \left| {n} \right\rangle $$](../images/516210_1_En_4_Chapter/516210_1_En_4_Chapter_TeX_IEq27.png)
    is the number photon states. So, to get binary states, *n* runs from 0 to 1\.
    In this approach, the unitary transformation can be executed by using the Hamiltonian
    of the operators, ![$$\widehat{x}$$](../images/516210_1_En_4_Chapter/516210_1_En_4_Chapter_TeX_IEq28.png)
    and ![$$\widehat{p}$$](../images/516210_1_En_4_Chapter/516210_1_En_4_Chapter_TeX_IEq29.png).
    The mathematical form of the arbitrary unitary transformation can be expressed
    by Eq. ([3](#Equ3)).![$$\begin{aligned} \widehat{U} = e^{-i\left( \frac{Ht}{\hbar
    }\right) } \end{aligned}$$](../images/516210_1_En_4_Chapter/516210_1_En_4_Chapter_TeX_Equ3.png)(3)In
    the above equation *H* is the Hamiltonian of the respective operators.To implement
    quantum teleportation using this approach it is needed to prepare squeezed states
    of light which in turn requires non-linear optics. Since it is the only part of
    the circuit that needs non-linear optics, the other parts of the circuit can be
    developed with linear optics.In the circuit, two squeezed photons are created,
    with one squeezed in one quadrature while the other in the other quadrature. Each
    quadrature is represented by ![$$\widehat{x}$$](../images/516210_1_En_4_Chapter/516210_1_En_4_Chapter_TeX_IEq30.png)
    and ![$$\widehat{p}$$](../images/516210_1_En_4_Chapter/516210_1_En_4_Chapter_TeX_IEq31.png).
    In the case of photonics, ![$$\widehat{x}$$](../images/516210_1_En_4_Chapter/516210_1_En_4_Chapter_TeX_IEq32.png)
    and ![$$\widehat{p}$$](../images/516210_1_En_4_Chapter/516210_1_En_4_Chapter_TeX_IEq33.png)
    are amplitude and phase respectively [[15](#CR15)]. By the term squeezing it can
    be understood that the quantum fluctuation/uncertainty in any one quadrature is
    made to reach approximately 0\. For example, ![$$\Delta x\rightarrow 0$$](../images/516210_1_En_4_Chapter/516210_1_En_4_Chapter_TeX_IEq34.png)
    (uncertainty in the respective quantity). The two squeezed states are mixed in
    a beam splitter which generates two branches of the beams. One branch is mixed
    with input state which is to be teleported and the two output branch created at
    this mixing is measured using the homodyne detectors. The measurement allows us
    to determine the values of ![$$\widehat{x}$$](../images/516210_1_En_4_Chapter/516210_1_En_4_Chapter_TeX_IEq35.png)
    and ![$$\widehat{p}$$](../images/516210_1_En_4_Chapter/516210_1_En_4_Chapter_TeX_IEq36.png).
    While the other branch from the mixing of the squeezed states is displaced by
    using the electro-optic modulator according to the measured values in the former
    branch. Figure [2](#Fig2) shows the circuit for quantum teleportation using a
    continuous-variable approach. This kind of quantum teleportation is deterministic.
    The only problem is that the squeezed photons that are created must have to squeeze
    the quantum fluctuation to complete 0 which means infinite squeezing must occur,
    which is a limitation as it would need infinite energy.![](../images/516210_1_En_4_Chapter/516210_1_En_4_Fig2_HTML.png)
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 量子比特方法是一种离散方法，因为它使用具有离散状态的光子的属性，正如我们在光子极化的情况下所看到的那样。连续变量方法，顾名思义，没有离散状态，而是连续状态。因此，在数学上更好地表示为方程（[1](#Equ1)）。![公式](../images/516210_1_En_4_Chapter/516210_1_En_4_Chapter_TeX_Equ1.png)(1)这里的![公式](../images/516210_1_En_4_Chapter/516210_1_En_4_Chapter_TeX_IEq21.png)是算符的本征态，![公式](../images/516210_1_En_4_Chapter/516210_1_En_4_Chapter_TeX_IEq22.png)，（这里的![公式](../images/516210_1_En_4_Chapter/516210_1_En_4_Chapter_TeX_IEq23.png)可能是位置算符也可能不是），信息存储在函数内部，![公式](../images/516210_1_En_4_Chapter/516210_1_En_4_Chapter_TeX_IEq24.png)。在光子系统的情况下，波函数，![公式](../images/516210_1_En_4_Chapter/516210_1_En_4_Chapter_TeX_IEq25.png)，可以表示为方程中给出的光子数态。![公式](../images/516210_1_En_4_Chapter/516210_1_En_4_Chapter_TeX_Equ2.png)(2)这里的*c*是一个常数，表示为![公式](../images/516210_1_En_4_Chapter/516210_1_En_4_Chapter_TeX_IEq26.png)。*n*是光子数，![公式](../images/516210_1_En_4_Chapter/516210_1_En_4_Chapter_TeX_IEq27.png)是光子数态。因此，要获得二进制状态，*n*从0到1运行。在这种方法中，可以使用算符的哈密顿量执行酉变换，![公式](../images/516210_1_En_4_Chapter/516210_1_En_4_Chapter_TeX_IEq28.png)和![公式](../images/516210_1_En_4_Chapter/516210_1_En_4_Chapter_TeX_IEq29.png)。任意酉变换的数学形式可以通过方程（[3](#Equ3)）表示。![公式](../images/516210_1_En_4_Chapter/516210_1_En_4_Chapter_TeX_Equ3.png)(3)上述方程中*H*是相应算符的哈密顿量。使用这种方法实现量子传输需要准备光的压缩态，这又需要非线性光学。由于这是电路中唯一需要非线性光学的部分，因此电路的其他部分可以用线性光学开发。在电路中，创建两个挤压光子，一个在一个象限中挤压，另一个在另一个象限中挤压。每个象限由![公式](../images/516210_1_En_4_Chapter/516210_1_En_4_Chapter_TeX_IEq30.png)和![公式](../images/516210_1_En_4_Chapter/516210_1_En_4_Chapter_TeX_IEq31.png)表示。在光子学中，![公式](../images/516210_1_En_4_Chapter/516210_1_En_4_Chapter
- en: Fig. 2
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 图2
- en: Quantum teleportation circuit using a continuous-variable approach
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 采用连续变量方法的量子传送电路
- en: 2 Facets of Photonic Quantum Computers
  id: totrans-52
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2 光子量子计算机的方面
- en: Big tech giants like IBM, Google, Intel are investing in superconducting qubits
    or ion trapped qubits [[35](#CR35)] which require expensive and complicated cryogenics
    to keep the system just above absolute zero. Photonic qubits promise to work at
    room temperature and can also be interconnected with existing optical communication
    systems and fiber optic networks and perhaps we can have quantum internet someday
    [[22](#CR22)]. Here we discuss some facets of photonic quantum computers.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 像IBM、Google、Intel这样的大科技巨头正在投资于超导量子比特或离子阱量子比特[[35](#CR35)]，这需要昂贵且复杂的低温技术来保持系统接近绝对零度。光子量子比特承诺可以在室温下工作，并且还可以与现有的光通信系统和光纤网络相连接，也许某一天我们可以拥有量子互联网[[22](#CR22)]。在这里，我们讨论一些光子量子计算机的方面。
- en: 2.1 Scalability of Photonic Quantum Computing
  id: totrans-54
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.1 光子量子计算的可扩展性
- en: Followed by Google’s quantum supremacy, a year later in October 2020, a Chinese
    team demonstrated quantum supremacy using a photonic quantum computer [[46](#CR46)].
    The machine was able to figure out where randomly distributed photons ended up,
    commonly known as the boson sampling task [[44](#CR44)]. A classical computer
    would halt while performing the same task if the number of photons to be detected
    were to increase. Since even supercomputers took longer than photonic quantum
    computers to solve down the photon distribution problem, thus it was called quantum
    supremacy.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 在Google展示量子优势的一年后，2020年10月，中国团队展示了使用光子量子计算机实现量子优势[[46](#CR46)]。该机器能够找出随机分布的光子最终停留的位置，通常被称为波色子采样任务[[44](#CR44)]。如果要检测的光子数量增加，经典计算机在执行相同任务时会停止。由于甚至超级计算机解决光子分布问题所需的时间都比光子量子计算机长，因此它被称为量子优势。
- en: The major problem with the system developed by the team was that it was not
    reconfigurable which means it could only perform one algorithm. Also, the bulkiness
    of the hardware and the number of photons it lost during the operations suggest
    that their photonic quantum computers were not scalable. With the advancement
    in research, the photonic quantum computers can be miniaturized into photonic
    chips. These chips are completely packed with the crucial components, electro-Opto
    modulator, detectors and beam splitters. Also, the variables of the circuit can
    be tuned externally, hence, making the chip reconfigurable. The chip might be
    small and reconfigurable but there is a limitation to the number of components,
    more importantly, sources for the photons, that can be integrated. This poses
    another problem for the scalability of photonic quantum computers. To overcome
    the problem various multiplexing techniques have been proposed, namely, spatial-mode
    multiplexing [[2](#CR2), [23](#CR23)], time-domain multiplexing [[47](#CR47)],
    frequency-domain multiplexing [[29](#CR29)] and time-frequency domain multiplexing
    [[1](#CR1), [16](#CR16)].
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 该团队开发的系统的主要问题是它不可重构，这意味着它只能执行一种算法。此外，硬件的笨重和操作过程中丢失的光子数量表明他们的光子量子计算机不具备可扩展性。随着研究的进展，光子量子计算机可以被微型化成光子芯片。这些芯片完全装配有关键组件，包括电光调制器、探测器和分束器。此外，电路的变量可以在外部调节，因此使芯片具有重构能力。芯片可能小而可重构，但其中可以集成的组件数量有限，更重要的是，光子的来源也有限制。这给光子量子计算机的可扩展性带来了另一个问题。为了克服这个问题，已经提出了各种多路复用技术，包括空间模式复用[[2](#CR2)，[23](#CR23)]，时域复用[[47](#CR47)]，频域复用[[29](#CR29)]和时频域复用[[1](#CR1)，[16](#CR16)]。
- en: These methods demonstrate the promise for the scalability of photonic quantum
    computers using the CV approach. Out of these multiplexing techniques, time-domain
    multiplexing has shown great potential. There has been a demonstration of fully
    characterized CV cluster states holding 10,000 entangled modes, the biggest one
    ever created. The demonstration was performed and reported by Yokoyama et al.
    ([[47](#CR47)]). The demonstration was done using Time-domain multiplexing. In
    the time domain, each of the continuously produced squeezed states of light pulses
    is marked by the time interval at which they were produced. These states are coupled
    to each other by introducing a suitable time delay. For example, if a squeezed
    pulse 2 is produced ![$$\Delta t$$](../images/516210_1_En_4_Chapter/516210_1_En_4_Chapter_TeX_IEq37.png)
    after the squeezed pulse 1, then pulse 1 is introduced with a time delay of ![$$\Delta
    t$$](../images/516210_1_En_4_Chapter/516210_1_En_4_Chapter_TeX_IEq38.png) by increasing
    the travelled path by ![$$\Delta ct$$](../images/516210_1_En_4_Chapter/516210_1_En_4_Chapter_TeX_IEq39.png)
    (where *c* is the speed of light) so that both reach the beam splitter together.
    This allows them to couple with each other. Hence, Time-domain Multiplexing (TDM)
    is a potential avenue to explore which could lead to faster scalability of photonic
    quantum computing (Fig. [3](#Fig3)).![](../images/516210_1_En_4_Chapter/516210_1_En_4_Fig3_HTML.png)
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 这些方法展示了使用CV方法的光子量子计算机的可伸缩性的潜力。在这些复用技术中，时域复用显示出巨大的潜力。已经展示了完全特征化的CV聚类态，其中包含10,000个纠缠模式，这是有史以来创建的最大的聚类态。该演示由Yokoyama等人执行并报告（[[47](#CR47)]）。该演示是使用时域复用进行的。在时间域中，每个连续产生的挤压光脉冲态都是由其产生的时间间隔标记的。这些状态通过引入适当的时间延迟相互耦合。例如，如果挤压脉冲2是在挤压脉冲1之后产生的！[$$\Delta
    t$$](../images/516210_1_En_4_Chapter/516210_1_En_4_Chapter_TeX_IEq37.png)，那么脉冲1将通过增加行程![$$\Delta
    ct$$](../images/516210_1_En_4_Chapter/516210_1_En_4_Chapter_TeX_IEq39.png)（其中*c*是光速）引入![$$\Delta
    t$$](../images/516210_1_En_4_Chapter/516210_1_En_4_Chapter_TeX_IEq38.png)的时间延迟，以便两者一起到达分束器。这使它们能够彼此耦合。因此，时域复用（TDM）是一个有待探索的潜在途径，可能会导致光子量子计算的更快可伸缩性（图 [3](#Fig3)）。![](../images/516210_1_En_4_Chapter/516210_1_En_4_Fig3_HTML.png)
- en: Fig. 3
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3
- en: The schematic diagram for the set-up of the time domain multiplexing for qumodes
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 用于qumodes的时域复用设置的示意图
- en: Before heading up to the next section let us understand cluster states. Clusters
    states is one of a kind of pool of quantum particles related to each other through
    the process of entanglement. During the early development stages of this state,
    cold atomic gases in optical lattices were used. These optical lattices consisted
    of a potential system controlled using laser fields and this potential was responsible
    for creating electric dipole which in turn can trap the atom into a particular
    lattice point. By varying the laser variables, it is possible to create entanglement
    between neighbouring atoms. Early experiments resulted in a setting where up to
    ![$$44\%$$](../images/516210_1_En_4_Chapter/516210_1_En_4_Chapter_TeX_IEq40.png)
    of the lattices were occupied. These resulted in random clusters of atoms in different
    lattice regions. The entanglement between these clusters can be created by the
    following steps,
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 在进入下一节之前，让我们了解一下集群态。集群态是一种通过纠缠过程相互关联的量子粒子池的一种。在该状态的早期发展阶段，使用了光学晶格中的冷原子气体。这些光学晶格由使用激光场控制的潜在系统组成，这种潜在系统负责产生电偶极子，进而可以将原子困在特定的晶格点上。通过改变激光变量，可以在相邻原子之间产生纠缠。早期实验导致了约为
    ![$$44\%$$](../images/516210_1_En_4_Chapter/516210_1_En_4_Chapter_TeX_IEq40.png)
    的晶格被占据。这些导致了不同晶格区域内随机的原子集群。这些集群之间的纠缠可以通过以下步骤创建，
- en: '1.'
  id: totrans-61
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '1.'
- en: Creating a superposition state using a simple pulse of laser
  id: totrans-62
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 使用简单的激光脉冲创建一个叠加态
- en: '2.'
  id: totrans-63
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '2.'
- en: Turning on the Ising Interaction for a particular period
  id: totrans-64
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 打开伊辛相互作用一段时间
- en: This creates a collective entanglement between the different clusters of atoms
    and is so known as a “cluster state”.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 这种情况会在不同的原子集群之间产生集体纠缠，因此被称为“集群态”。
- en: 2.2 Fault-Tolerance of Photonic Quantum Computer
  id: totrans-66
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.2 光子量子计算机的容错性
- en: Any system which can run undisturbed even after the failure of one or more parts
    of the system, then this property of the system is known as fault-tolerance of
    the system. In the literature of Quantum Computation, the Fault tolerance of a
    Quantum Computer is well described with the Quantum threshold theorem. Accordingly,
    if the amount of noise for each quantum operation, using the qubit approach, is
    below a certain threshold then the scaling of the quantum computer is possible
    [[21](#CR21)]. Since the foundation of Photonic quantum computers is cluster states
    (discussed in the previous section), the Quantum Threshold theorem is not fully
    applicable here. This is because they’re fundamentally different from the qubit
    approach.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 任何系统即使在一个或多个部分失效后仍能正常运行，那么系统具有这种性质被称为系统的容错性。在量子计算的文献中，量子计算机的容错性可以通过量子门限定理来描述。根据该理论，如果每个量子操作产生的噪声量低于某个阈值，那么就可以对量子计算机进行扩展
    [[21](#CR21)]。由于光子量子计算机的基础是集群态（在前一节中讨论过），因此量子门限定理在这里并不完全适用。这是因为它们与量子比特方法有根本性的不同。
- en: There have been successful attempts to modify the existing fault-tolerant techniques
    to the model of cluster states. Nielsen and Dawson [[32](#CR32)] in their paper,
    proposed two threshold theorems. The first theorem is valid for those quantum
    computing process which uses the entangling gates deterministically. The second
    one is valid for the non-deterministic entangling gate. The second theorem is
    specifically modified for some proposed implementations like optical cluster-states.
    The proofs of the two theorems does not account for the error due to a leak of
    information similar to photon loss. There have been some numerical simulations
    of such models, taking the leakage into account. One such simulation was done
    by Dawson et al. [[8](#CR8)] in which they used noises like photon loss and depolarizing
    noise to obtain a threshold value. On a rough scale if the probability of the
    photon loss is less than ![$$3\times 10^{-3}$$](../images/516210_1_En_4_Chapter/516210_1_En_4_Chapter_TeX_IEq41.png)
    and that of the depolarization is less than ![$$10^{-4}$$](../images/516210_1_En_4_Chapter/516210_1_En_4_Chapter_TeX_IEq42.png)
    then we can say that the cluster state quantum computation is fault-tolerant.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 已经成功尝试将现有的容错技术修改为簇态模型。在他们的论文中，Nielsen和Dawson [[32](#CR32)]提出了两个门限定理。第一个定理适用于使用纠缠门进行确定性量子计算过程。第二个定理适用于非确定性纠缠门。第二个定理专门针对一些提出的实现进行了修改，例如光学簇态。这两个定理的证明没有考虑到由于信息泄漏（如光子丢失）而产生的错误。已经对这种模型进行了一些数值模拟，考虑到了泄漏。Dawson等人进行了一项此类模拟[[8](#CR8)]，其中他们使用了光子丢失和去极化噪声等噪声来获得门限值。在粗略的尺度上，如果光子丢失的概率小于![$$3\times
    10^{-3}$$](../images/516210_1_En_4_Chapter/516210_1_En_4_Chapter_TeX_IEq41.png)，去极化的概率小于![$$10^{-4}$$](../images/516210_1_En_4_Chapter/516210_1_En_4_Chapter_TeX_IEq42.png)，那么我们可以说簇态量子计算是容错的。
- en: Recently, there was a demonstration of the threshold for the quantum fault tolerance
    using optical quantum computing [[43](#CR43)]. They created a protocol for a fault-tolerant
    circuit using Hadamard and CNOT gates. To verify such fault-tolerant protocol,
    the error rate in the output obtained must be lower than that of the corresponding
    non-fault tolerant circuit with an error rate less than the threshold value. Though
    it remains an obstacle to fully demonstrate a universal fault-tolerant quantum
    computation.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 最近，利用光量子计算演示了量子容错门限[[43](#CR43)]。他们创建了一个使用Hadamard和CNOT门的容错电路的协议。要验证这种容错协议，所得输出的错误率必须低于相应的非容错电路的错误率，且低于门限值。尽管完全演示通用的容错量子计算仍然是一个障碍。
- en: 2.3 Room Temperature Operation for Photonic Quantum Computing
  id: totrans-70
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.3 光子量子计算的室温操作
- en: Superconducting qubits need to be kept at very low temperatures. For the case
    of IBM’s superconducting qubit, the temperature needs to fall up to ![$$15\,\text
    {mK}$$](../images/516210_1_En_4_Chapter/516210_1_En_4_Chapter_TeX_IEq43.png).
    This is done using a dilution refrigerator. It is very interesting to know how
    a dilution refrigerator works. It consists of various chambers and connected pipelines.
    Inside the system, there are two isotopes of Helium. Let them be known as 1 and
    2\. Isotope 1 is lighter than isotope 2\. There is a small pool of isotope 2 at
    the bottom chamber of the system. The chamber is also known as the mixing chamber.
    The isotope 1 is pumped into it. At this chamber, the isotope 1 gets diluted into
    the pool of isotope 2\. This results in an increase in the entropy as a consequence
    of which the heat from the surrounding of the chamber is absorbed. The mixing
    chamber consists of a pipeline connecting to the upper distilling chamber. The
    absorption of heat is used up to evaporate isotope 1 as it has a higher boiling
    point. Isotope 1 reaches the pump. The reduction of the concentration of isotope
    1 in the mixing chamber results in the drawing of more isotope 1 from the side
    of the pump and the cycle continues.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 超导量子比特需要保持在非常低的温度下。以 IBM 的超导量子比特为例，温度需要降到 ![$$15\,\text {mK}$$](../images/516210_1_En_4_Chapter/516210_1_En_4_Chapter_TeX_IEq43.png)。这是通过使用稀释冰箱来实现的。了解稀释冰箱的工作原理非常有趣。它由各种仓室和连接管道组成。在系统内部，有两种氦的同位素。让它们分别称为
    1 和 2\. 同位素 1 比同位素 2 轻。在系统的底部仓室，也称为混合室，有一个小池塘，里面是同位素 2\. 同位素 1 被泵送到其中。在这个仓室中，同位素
    1 被稀释成同位素 2 池中的池塘。这导致熵的增加，作为一个结果，从仓室周围吸收了热量。混合室包括连接到上部蒸馏室的管道。吸收的热量用于蒸发同位素 1，因为它具有较高的沸点。同位素
    1 到达泵。在混合室中同位素 1 浓度的减少导致从泵侧吸引更多同位素 1，循环继续。
- en: The system of the dilution refrigerator is too bulky and sophisticated which
    makes it non-ideal for commercialization of the superconducting qubits. Even qubits
    made of Nitrogen vacancies in diamonds need a cryogenic temperature range (–150
    to –273 ![$${}^{\circ }\mathrm{C}$$](../images/516210_1_En_4_Chapter/516210_1_En_4_Chapter_TeX_IEq44.png)).
    There are candidates which do not need this much low temperature but recently
    Photonic quantum computers have come up with major promises. One of which directly
    comes from the nature of photons to aptly satisfy five out of seven DiVincenzo’s
    conditions. Photonic quantum computers do not need such temperatures. The chips
    of photonic quantum computers can run at room temperature.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 稀释冰箱系统过于庞大和复杂，这使得它不适合商业化超导量子比特。即使是用钻石中的氮空位制成的量子比特也需要一个低温范围（–150 到 –273 ![$${}^{\circ
    }\mathrm{C}$$](../images/516210_1_En_4_Chapter/516210_1_En_4_Chapter_TeX_IEq44.png)）。有些候选者不需要这么低的温度，但最近光子量子计算机展现出了巨大的潜力。其中一个直接来源于光子的性质，可以很好地满足七个
    DiVincenzo 条件中的五个。光子量子计算机不需要这样的温度。光子量子计算机的芯片可以在室温下运行。
- en: At Xanadu, (a photonic quantum computation start-up), the chip executes its
    algorithm through cloud computing at a temperature of about 25 ![$${}^{\circ }\mathrm{C}$$](../images/516210_1_En_4_Chapter/516210_1_En_4_Chapter_TeX_IEq45.png).
    Every part of Xanadu’s quantum photonic system works at normal temperature except
    the photon counter. They use a TES photon detector which uses the concept of superconductivity.
    So, to maintain the state of superconductivity, it is needed to be kept at a cooler
    temperature of around 10 mK. It is the technology of photon detection which is
    limited to that temperature and not the photonic quantum computers. The superconducting
    qubits fundamentally need the temperature of below 15 mK.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 在Xanadu（一家光子量子计算初创公司）中，芯片通过云计算执行其算法，在约25℃的温度下运行。Xanadu的量子光子系统的每个部分都在常温下工作，除了光子计数器。他们使用TES光子探测器，该探测器利用超导性的概念。因此，为了保持超导态，需要将其保持在约10
    mK的较低温度下。光子探测技术受限于该温度，而不是光子量子计算机。超导量子比特基本上需要低于15 mK的温度。
- en: 2.4 Drawbacks
  id: totrans-74
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.4 缺点
- en: The major current limitation to the technology of Photonic QC is the photon
    generation and photon counting devices. Let us start with photon-counting devices.
    Photon detectors or simply PDs are the devices that are used for the detection
    and counting of photons. They are characterised by the parameters like photon
    detection efficiency ![$$\eta _d$$](../images/516210_1_En_4_Chapter/516210_1_En_4_Chapter_TeX_IEq46.png),
    dark count rate ![$$C_d$$](../images/516210_1_En_4_Chapter/516210_1_En_4_Chapter_TeX_IEq47.png),
    Photon-number-Resolving (PNR), detection time jitter ![$$\tau _j$$](../images/516210_1_En_4_Chapter/516210_1_En_4_Chapter_TeX_IEq48.png)
    and reset time ![$$\tau _R$$](../images/516210_1_En_4_Chapter/516210_1_En_4_Chapter_TeX_IEq49.png).
    Photon detection efficiency is defined as the probability of successful photon
    detection when a single photon is given as the input. While the dark count is
    the detection that occurs even when there are no actual photons. PNR is the ability
    of the device to resolve or to count the total photons present in a single incident
    pulse. Timing jitter measures the variation of the delay between input and output
    signal in different events of detection of photons. In an ideal PD, detection
    efficiency must be 100% and detection time jitter must be 0\. Also, reset time,
    which is the time the PD takes to reset itself after the detection of a photon,
    should ideally be 0\. And it can be considered that an ideal PD also have 0 dark
    counts.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 光子量子计算技术的主要当前限制是光子发生和光子计数设备。让我们从光子计数设备开始。光子探测器或简称PD是用于光子的检测和计数的设备。它们的特征参数包括光子检测效率
    ![$$\eta _d$$](../images/516210_1_En_4_Chapter/516210_1_En_4_Chapter_TeX_IEq46.png)、暗计数率
    ![$$C_d$$](../images/516210_1_En_4_Chapter/516210_1_En_4_Chapter_TeX_IEq47.png)、光子数分辨率（PNR）、检测时间抖动
    ![$$\tau _j$$](../images/516210_1_En_4_Chapter/516210_1_En_4_Chapter_TeX_IEq48.png)和复位时间
    ![$$\tau _R$$](../images/516210_1_En_4_Chapter/516210_1_En_4_Chapter_TeX_IEq49.png)。光子检测效率被定义为在单个光子给定为输入时成功光子检测的概率。而暗计数是指即使没有实际光子也会发生的检测。PNR是设备解析或计数单个入射脉冲中存在的总光子的能力。定时抖动测量输入和输出信号之间延迟在光子检测的不同事件中的变化。在理想的PD中，检测效率必须为100%，检测时间抖动必须为0。此外，复位时间，即PD在检测到光子后重置自身所需的时间，理想情况下应为0。可以认为理想的PD也具有0暗计数。
- en: There is a pool of photon detectors which include Photomultiplier Tube (PMT),
    Single-photon avalanche photodiode (SPAD), Quantum-dot field-effect transistor-based
    detector, Superconducting nanowire single-photon detector (SNSPD), Superconducting
    Transition Edge Sensor (TES). These can be used as single-photon detectors but
    have their limitations to be used for Photonic QC. SNSPDs are one good candidate
    with an operational temperature of 3 K. They are based on a nanowire in a superconducting
    state. The wire consists of an electronic current just below the critical current.
    When the photons hit the device, the energy of the photon is absorbed which causes
    the small part of the wire to transition from the superconducting state to a normal
    state where it acquires a normal resistance and the current density increases
    above the critical value. That same spot develops a peak voltage signal indicating
    detection of the photon. There are two schemes proposed to be used in the case
    SNSPDs. One, in which the nanowires are connected parallelly. The sum of the current
    in each wire is proportional to the number of wires which transitioned from superconducting
    state to normal state. This scheme has an approximately ![$$0.15\%$$](../images/516210_1_En_4_Chapter/516210_1_En_4_Chapter_TeX_IEq50.png)
    dark count rate and 80 MHz of repetition rate when demonstrated using niobium
    nitride nanowire 100 nm in width with the capability of detecting up to 4 photons
    [[13](#CR13)]. The other scheme also uses the same parallel configuration of the
    wires but here each wire acts as a single detector. This gives a digital output
    in the form of the count of the number of photons detected in each wire. When
    demonstrated using four wires, the detection efficiency was found to be 25% [[17](#CR17)].
    For infrared photons, SNSPDs have shown up to 93% efficiency [[27](#CR27)]. These
    detectors need a cryogenic temperature of up to 3 K. Although the performance
    of the device makes it usable for quantum communications, due to very low operational
    temperature, commercialization of photonic quantum computers become difficult.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
- en: There is another device, Superconducting Transition Edge Sensor or simply TESs.
    This device is a so-called bolometer. It senses the absorbed EM radiation based
    on the temperature rise due to the absorption. The heat capacity of the device
    is very small and hence can sense a photon. The temperature rise is also proportional
    to the number of photons absorbed. The sensor is kept superconducting close to
    the normal state. So, whenever a photon is absorbed by the material there occurs
    a sudden large change in the resistance followed by the reduction in the current
    and makes the heat capacity of the material less. This device has a 95% detection
    efficiency for the incident wavelength of 1556 nm and 81–91% efficiency for the
    wavelength of 850 nm [[7](#CR7), [12](#CR12)]. TESs, as mentioned in the previous
    section, is currently deployed by Xanadu. All the potential detectors work at
    a very low temperature making it one of the drawbacks a limitation for the commercialization
    of Photonic Quantum computers.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
- en: Moving to the sources of photons, it would be important to note that the ideal
    sources must give out photons with the following characteristics, as described
    by Slussarenko and Pryde [[41](#CR41)].
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
- en: '1.'
  id: totrans-79
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Must allow efficient collection into the Photonic quantum System.
  id: totrans-80
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '2.'
  id: totrans-81
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Should acquire quantum state and must be identical.
  id: totrans-82
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '3.'
  id: totrans-83
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Adaptable to the components of the photonic quantum computers.
  id: totrans-84
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: There are broadly two types of single-photon source processes, deterministic
    and non-deterministic. Formal is the one that generates photons in every trial
    with a 100% guarantee while the latter generates photons with some probability.
    Spontaneous Parametric Down-conversion (SPDC) is one of the potential non-deterministic
    methods for generating photons. In this phenomenon, the high energy photon is
    converted into two photons of lower energy. The phenomenon occurs as per the law
    of energy and momentum conservation. It closely satisfies all the 3 conditions
    mentioned above but works at a very low probability of photon generation. SPDC
    in its typical form is the cost-effective way to generate single photons but is
    distant from being used for Photonic Quantum Computing. There are two problems
    related to the SPDC when in its typical form. First, it does not provide efficient
    coupling with single-mode optical fibre. It is due to its transverse profile in
    the spatial domain which does not match that of a Gaussian profile of a single-mode
    fiber. Secondly, a photon that is pumped, is converted into a daughter pair. The
    twins are entangled together in frequency, intrinsically. The detection of the
    presence of one photon to proclaim the other’s presence demeans the purity of
    other photons if done without the resolving of the wavelength [[14](#CR14)]. To
    be used for PQC, it needs to integrate various techniques. Quasi Phase Matching
    (QPM) and Group Velocity Matching (GVM) improve the SPDC to make it compatible
    with Photonic Quantum Computing. GVM helps in removing leftover or unwanted spectral
    entanglement in down-converted photons [[14](#CR14)] while QPM allows increasing
    the range of possible phase matching and geometries of emissions [[5](#CR5)].
    These developments get it close to satisfying the 3 conditions. The photons generated
    must be high quality, consequently, the power of the pumped photon is kept low
    or else many photon pairs will be generated. This enforces the probability of
    photon generation to be lower than 1%. Hence, making it a drawback.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 单光子源过程大致分为两种类型，确定性和非确定性。确定性是在每次试验中都以100％的保证生成光子，而后者以某种概率生成光子。自发参量下转换（SPDC）是生成光子的潜在非确定性方法之一。在这种现象中，高能光子转化为两个能量较低的光子。该现象符合能量和动量守恒定律。它基本满足上述所有3个条件，但以非常低的光子生成概率工作。典型形式的SPDC是生成单光子的成本效益方式，但距离用于光子量子计算还有很大差距。当SPDC处于典型形式时，存在两个问题。首先，它无法有效地与单模光纤耦合。这是由于其在空间域中的横向轮廓与单模光纤的高斯轮廓不匹配。其次，被泵浦的光子转化为一个子对。这对孪生体在频率上固有地纠缠在一起。如果在未解决波长的情况下检测到一个光子来宣称另一个的存在，则会降低其他光子的纯度[[14](#CR14)]。为了用于PQC，需要整合各种技术。准相位匹配（QPM）和组速度匹配（GVM）改善了SPDC，使其与光子量子计算兼容。GVM有助于消除下转换光子中残留或不需要的频谱纠缠[[14](#CR14)]，而QPM允许增加可能的相位匹配范围和发射的几何形状[[5](#CR5)]。这些发展使其接近满足3个条件。所产生的光子必须具有高质量，因此，泵浦光子的功率保持较低，否则将生成许多光子对。这强制使光子生成概率低于1％。因此，这是一个缺点。
- en: For deterministic photon sources, we have quantum dots. These are artificially
    created nanostructures that use quantum confinement to confine the motion of the
    electrons or holes or excitons in the conduction band, valence band or the spatial
    dimensions, respectively. When UV light falls on them, they release the light
    of different colours. Quantum dot, unlike SPDC, can couple with the optical fiber
    more efficiently but as of now, coupling attained using quantum dots is ![$${\le
    }33$$](../images/516210_1_En_4_Chapter/516210_1_En_4_Chapter_TeX_IEq51.png)% [[45](#CR45)].
    Also, It is important to note that each quantum dot is different in terms of its
    emission spectrum. They already are at nano-scale which makes it more difficult
    to keep their structure and their interaction with its environment of a similar
    nature. Consequently, making them spectrally different. So, the photon from quantum
    dots may be distinguishable which disregards the second condition mentioned at
    the beginning of this section, hence limiting the use of multiple quantum dots
    as a photon source. The solution for this is to use a single quantum dot as the
    source to generate the number of photons needed and then multiplex them in the
    time domain (discussed in the section of the Continuous Variable Approach). These
    limitations are creating challenges which in turn is leading to intensive research
    and experimental work. Thus, speeding up the development of photonic quantum computing.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
- en: 3 Photonic Device Component
  id: totrans-87
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Devices used for manipulating, detecting and creating light are called photonic
    devices. Quantum Photonics is an integral part of Quantum Information Science
    which exploits the properties of Quantum Physics to process, encode and transmit
    information. Single particles of light (photons), among various other physical
    systems, are most likely to play the central role in strengthening the era of
    Quantum Computing, due to their inheritance of noise, tremendous light-speed transmission
    and ease of handling at the single photonic level.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
- en: 3.1 Squeezers
  id: totrans-89
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: In the earlier section “The Approach of Continous Variable (CV)”, we briefly
    touched upon the topic of squeezers. In this section, we dwell deep into the Squeezers.
    Reducing quantum uncertainty is referred to as squeezing of light. Squeezers can
    be termed as devices that reduce the quantum noise of an incoming light source,
    say laser. In quantum physics, if the permittivity or electric field strength
    of light has smaller quantum uncertainty for some phases than that of its coherent
    states, then this light is said to be in a squeezed state.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
- en: Uncertainty relations subsequently result in quantum squeezed states. A quantum
    state is certain as a squeezed state, when the reduction of noise or interactions
    in one variable is at the cost of increased interactions in another complementary
    variable, keeping the uncertainty constant. Such quantum squeezed states have
    been proven to exist decades ago. This discovery certain the varied applications
    where their properties could be exploited, like in interferometers, spectrometers,
    contribution in both experimental and theoretical work and so on. In addition
    to these, the present-day squeezed quantum states can be used to boost precision-based
    experiments. Say, amplitude-squeezed light could be used to refine amplitude read-outs,
    phase-squeezed for phase-readouts, frequency-squeezed for frequency readouts and
    so on. In earlier times, high precision experiments which used quantum squeezed
    states were the detection of gravitational waves using interferometers. This was
    a breakthrough. Devices are built to exploit the squeezing of light property by
    reducing the inherent uncertainty of quantum states of light by that device, be
    it optical fibres or interferometers. As we know, low losses are offered by optical
    fibres over long distances. Hence, reducing the effect of noise to a light beam,
    or squeezing of light can be offered in optical fibers.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
- en: The Kerr nonlinearity in optical fibres is adopted to produce squeezed light
    as this involves non-linear light interactions [[25](#CR25)]. Now, can light be
    squeezed? Light can be squeezed by subjecting light to four-wave mixing, followed
    by homodyne detection of light for direct measurements. For the past many years
    squeezed light has provided tremendous applications in various fields, like quantum
    physics, quantum information science and so on. In quantum information science,
    and the entangled source is provided for various quantum protocols by squeezing
    light [[19](#CR19)]. The current focus is on researching, demonstrating various
    resources for the production of squeezed light, which further can interact with
    various optical cavities and hence can be used in various other applications.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
- en: 3.2 Interferometers
  id: totrans-93
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The optical devices which exploit information from the interference of light
    are widely known as interferometers. Mostly in all the cases of interferometers,
    light from a common source is subjected to a splitter which then adapts to different
    optical paths. These optical paths are combined again to produce interference.
    The intensity (or in most cases the resultant amplitude) of this combined optical
    path decides whether the combination is constructive or destructive. If the light
    waves from these optical paths arrive in phase then the interference is constructive,
    and if out of phase it is destructive. In other words, in constructive interference,
    there is a strengthening of the intensity, while on the other hand in destructive
    interference, it is weakening of the intensity while the frequency of these light
    waves is constant (RP Photonics Encyclopedia—Interferometers, Types, Operation
    Principle, Mach-Zehnder, Michelson, Fabry-Perot, n.d.).
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
- en: '*Types of Interferometers*'
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
- en: By adopting the principles of superposition, an interferometer combines the
    light waves from different optical paths in a manner so that the result of this
    interference is meaningful to the original state of these waves. Over the period
    of centuries, wide varieties of techniques has been used to build different types
    of Interferometers. Some of them are discussed below.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
- en: '1.'
  id: totrans-97
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Mach-Zehnder Interferometer—The Mach-Zehnder Interferometer was developed by
    two physicists namely, Ludwig Zehnder and Ludwig Mach. From Fig. [4](#Fig4), it
    can be observed that this interferometer utilizes two diagonally opposite beam
    splitters (BS) for recombination and also the separation of the light beams which
    are input from the common single light source. The output beams can be sent to
    photodetectors for measurement or recording of these two optical waves. We will
    learn more about photodetectors in the following sections. The optical path lengths
    of these two optical waves can be the same or different (RP Photonics Encyclopedia—Interferometers,
    Types, Operation Principle, Mach-Zehnder, Michelson, Fabry-Perot, n.d.). The resultant
    power is the modulus difference of the optical wavelength (or frequency) and the
    optical path lengths.
  id: totrans-98
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '2.'
  id: totrans-99
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Michelson Interferometer - Albert Abraham Michelson invented the Michelson Interferometer.
    From Fig. [5](#Fig5), it can be observed that this interferometer used a single
    Beam Splitter (BS) to separate and recombine the light beams from a single common
    light source. In the Fig. [5](#Fig5), the mirrors are aligned at right angles
    to each other, following this alignment only one output light beam is accessed
    and another one is sent back to the light source. In most cases this optical feedback
    is unwanted, so this feedback can be collected in a different location with the
    different alignment of the beam splitters.
  id: totrans-100
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '3.'
  id: totrans-101
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Fabry-Pérot Interferometer—In this interferometer, parallel mirrors are used
    with which collective spins of light are observed. Such interferometers have very
    sharp resonance, meaning they can only exhibit high transmission for certain optical
    frequencies.
  id: totrans-102
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 费布里-珀罗干涉仪—在这种干涉仪中，使用平行镜子观察光的集体自旋。这样的干涉仪具有非常锐利的共振特性，意味着它们只能在某些光学频率下表现出高透射率。
- en: '4.'
  id: totrans-103
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '4.'
- en: Sagnac Interferometer—In this interferometer, contradicting beams in a circular
    placement are used with several mirrors, optical fibers are also used sometimes.
    Sagnac effect is obtained by rotating the entire interferometer around the axis
    which is at right angles to the plane. This rotation leads to a phase shift of
    these contradicting beams, hence this effect is named the Sagnac effect. Such
    interferometers are commonly used in inertial navigation and guidance systems.
  id: totrans-104
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 萨格纳克干涉仪—在这种干涉仪中，采用圆形布置的对撞光束，配有几个镜子，有时也使用光纤。通过将整个干涉仪绕与平面垂直的轴旋转，可以获得萨格纳克效应。这种旋转导致这些对撞光束的相位偏移，因此这种效应被命名为萨格纳克效应。这种干涉仪通常用于惯性导航和制导系统。
- en: '![](../images/516210_1_En_4_Chapter/516210_1_En_4_Fig4_HTML.png)'
  id: totrans-105
  prefs: []
  type: TYPE_IMG
  zh: '![](../images/516210_1_En_4_Chapter/516210_1_En_4_Fig4_HTML.png)'
- en: Fig. 4
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 图4
- en: Schematic diagram for Mach-Zehnder Interferometer
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: Mach-Zehnder干涉仪的示意图
- en: '![](../images/516210_1_En_4_Chapter/516210_1_En_4_Fig5_HTML.png)'
  id: totrans-108
  prefs: []
  type: TYPE_IMG
  zh: '![](../images/516210_1_En_4_Chapter/516210_1_En_4_Fig5_HTML.png)'
- en: Fig. 5
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 图5
- en: Schematic diagram for Michelson Interferometer
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 米歇尔逊干涉仪的示意图
- en: In a wide sense, interferometric techniques can be classified into two categories,
    which are Homodyne and Heterodyne detection.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 从广义上讲，干涉技术可以分为两类，即同相检测和异相检测。
- en: '1.'
  id: totrans-112
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '1.'
- en: Homodyne detection—Beginning with homodyne detection, (see Fig. [6](#Fig6))
    here the interference between two optical waves having the same wavelength and
    carrying the same frequency takes place [[24](#CR24)]. The change in the intensity
    after their interference is caused by the phase difference between these two waves,
    which is measured and recorded in the form of interference fringes. Most all the
    interferometers mentioned in the previous section falls under this category.
  id: totrans-113
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 同相检测—从同相检测开始，（见图[6](#Fig6)）这里是两个具有相同波长和频率的光波之间的干涉发生[[24](#CR24)]。它们干涉后的强度变化是由这两个波之间的相位差引起的，这相位差以干涉条纹的形式被测量和记录。前面提到的大多数干涉仪都属于这一类别。
- en: '2.'
  id: totrans-114
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '2.'
- en: Heterodyne detection—Heterodyne detection (see Fig. [7](#Fig7)) is primarily
    used to amplify a weak input signal and also for shifting an input signal into
    the desired frequency range. A local oscillator is used to increase the frequency
    of the input signal by mixing the input signal with a higher frequency reference
    signal, mostly using an active mixer. The resultant signal is a non-linear combination
    of the former frequencies, now called heterodynes. The heterodyne detection technique
    is widely used in superheterodyne receivers or superhet, invented in 1918.
  id: totrans-115
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 3.3 Waveguides
  id: totrans-116
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Waveguides are structures through which waves like electromagnetic waves and
    sound waves are passed from one point to another in a medium subjecting to almost
    no losses during the transmission. What is the point of a waveguide? Why do we
    want to use a waveguide? Let’s start this section with an example. Say, A is Alice
    and B is Bob. Now, Alice would like to send some kind of data to Bob. How would
    she do it? So, might as well she could yell towards him. Maybe, she can use her
    phone or other means of communication too. Now, say A and B are a few kilometres
    apart. Transmission of information from A to B can now be subjected to some obstacle
    or attenuation. Now, if the distance between A and B is thousands of kilometres,
    then attenuation is a serious problem. So, this is why we want to use waveguides.
    Now, rather than Alice yelling into a void to transmit information to Bob, she
    yells into a pipe. Now, as long as no obstacle in this pipe will lead to attenuation
    or diminishing of Alice’s voice, all the output power will make it to Bob. In
    other words, there is no loss in the pipe and none of A’s voice is absorbed or
    lost inside the pipe (Fig. [8](#Fig8)).![](../images/516210_1_En_4_Chapter/516210_1_En_4_Fig6_HTML.png)
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
- en: Fig. 6
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
- en: The schematic diagram for Homodyne detection
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
- en: '![](../images/516210_1_En_4_Chapter/516210_1_En_4_Fig7_HTML.png)'
  id: totrans-120
  prefs: []
  type: TYPE_IMG
- en: Fig. 7
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
- en: The schematic diagram for Hetrodyne detection
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
- en: '![](../images/516210_1_En_4_Chapter/516210_1_En_4_Fig8_HTML.png)'
  id: totrans-123
  prefs: []
  type: TYPE_IMG
- en: Fig. 8
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
- en: Illustrating the communication link between Alice & Bob
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
- en: If we say, Alice is an electrical engineer, and instead of using a pipe, she
    uses a light signal to send this information via an optical fibre. As soon as
    Alice has a transmitter and Bob has a receiver coupled to this optical fibre,
    a 100% output power is sourced to Bob. The attenuation of an optical fibre is
    in terms of dB/km, so we might get only 20% of the power lost in comparison to
    the loss via other means [[28](#CR28)]. Well, now an optical fibre is a waveguide
    for guiding light in restricted regions so that there are minimum losses in the
    transmission. In most cases, the refractive index inside the waveguide (here core)
    is more in comparison to the surrounding medium (here cladding), so that light
    does not leave the guided medium or gets lost or absorbed in the medium. Refractive
    index is one of the main factors which decides the light propagation in the guided
    material (waveguide) and also the scalability of the integration of photonic devices
    with the waveguide.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
- en: 3.4 Photodetectors
  id: totrans-127
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Photodetectors are physical devices that are used to detect or sense light
    or any other radiation, say microwave, infrared, etc. Photodetectors are also
    called photosensors, meaning ‘photo’ = light, hence devices that sense light.
    These devices are extensively used in optical communication systems [[36](#CR36)].
    Photodetectors operate in the visible to infrared wavelength region. For photonics
    devices, they are also known as photon detectors, as they detect the excitation
    of free charge carriers in these devices. After the detection is completed, photodetectors
    usually deploy an output in terms of a current or an electric signal. The value
    of this output signal is dependent on the incident optical power incident to the
    photonic device. There are many types of Photodetectors, namely:'
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
- en: '1.'
  id: totrans-129
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Photodiodes
  id: totrans-130
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '2.'
  id: totrans-131
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Metal-Semiconductor-Metal Photodector
  id: totrans-132
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '3.'
  id: totrans-133
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Phototransistors
  id: totrans-134
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '4.'
  id: totrans-135
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Phototubes
  id: totrans-136
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Apart from the mentioned above, there are more types of photodetectors. They
    won’t be discussed as they are not relevant to the chapter. Integration of photodetectors
    to various optical measurables (like power meters) is imperative to monitor, record
    and analyse the detection performed by them. Sensitivity and responsivity are
    two important factors that a photodetector has to fulfil to be reliable to a system.
    Some systems particularly work based on the active area of detection of the photodetector
    integrated into their system. One such example is of a laser diode, they have
    constant or high beam divergence, so the sensitivity of the photodetector here
    plays a major role.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
- en: There are wide applications of photodetectors, they are used in an optical communication
    system, optical radiometry, radiometry, photometry, spectrometers, interferometers,
    optical sensors and so on. It must be noted that Quantum efficiency is defined
    as the ratio of photoelectrons produced for every photon subjected incident to
    the photoresponsive and sensitive material.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
- en: 4 Applications
  id: totrans-139
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Today quantum computing has pushed new domains and knocked almost every existing
    technical field, be it finance, cybersecurity, artificial intelligence, bioscience,
    drug development, blockchain, weather forecast etc. If precise weather forecast
    reporting is required, which means large amounts of data has to be surveyed. This
    can take a lot of time and effort. Here is when we can go to quantum computers
    to help us out. Quantum computers at tremendous speeds with high precision scrutinise
    large datasets into the required data format. Now, we can be aware of a prior
    natural calamity to happen and be safe before any damage. Quantum physics is all
    at us. The world as we know it works on quantum principles, and while the classical
    physics that emerges when you use quantum physics to enormously large amounts
    of atoms appear very distinct, there are lots of familiar, daily phenomena that
    owe their world to quantum results.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
- en: Quantum computing leverages quantum mechanical phenomena to manipulate information.
    To do this, they rely on quantum bits or qubits. Qubits are manipulated using
    the phenomena called superposition and entanglement. Today’s classical systems
    will never be able to solve some problems which need high precision and are complex.
    The reason being is that we don’t have enough computational power on earth at
    present to tackle such complexities. Many big tech companies are regularly investing
    in the quantum field and hence its applications are vast. The following section
    will discuss a few of them.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
- en: 4.1 Quantum Random Number Generators
  id: totrans-142
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The exploitation of quantum laws of quantum mechanics to initiate true random
    numbers, which are then utilized in various applications like encryption, cryptography,
    bioscience and so on, is coined as Quantum Random Number Generation (QRNG). The
    inherent nature of quantumness (which is coherence) is revealed by the measurement
    of the quantum systems. This inherent nature helps to differentiate quantum and
    classical mechanics. So, Quantum Random Number Generators are devices that measure
    the quantumness of a system, which in nature is termed as non-deterministic. There
    are three types of QRNGs; practical, self-testing and semi-self testing QRNGs
    [[26](#CR26)]. The practical QRNGs can evaluate randomness at a very high speed
    and are built of highly securable and calibrated devices. In self-testing QRNGs,
    the randomness can be measured by self-implementing the model for the measurement
    of quantum randomness. Last but not the least, semi-self testing QRNGs are a tradeoff
    between the previous two systems.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
- en: A basic QRNG system comprehends a source of origination of quantum randomness
    and a measurement system for measurement of the quantum randomness. The need for
    perfect randomness in quantum communication and photonics systems have catalysed
    the build out of QRNGs devices and strategies. The need for a highly effective,
    trustworthy QRNG system with a fast generation of random numbers is in demand
    which will also favour the cost of the overall system. Various researchers and
    companies are specifically working on the extraction of quantum randomness in
    a QRNG system. Extraction in a read-out system is a practical limitation of QRNGs.
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
- en: 4.2 Quantum Optical Neural Network
  id: totrans-145
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Yet another fascinating application of PQC is Quantum Optical Neural Networks
    (QONN). Deep neural networks have had a great impact on various fields which range
    from medical science to particle physics, from computer vision to self-driving
    cars. As its field of the application grows so does the need for more computational
    power. Quantum Optical Neural networks can be a potential solution (Fig. [9](#Fig9)).![](../images/516210_1_En_4_Chapter/516210_1_En_4_Fig9_HTML.png)
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
- en: Fig. 9
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
- en: The figure is the typical architecture of a neural network. (i) ![$$x_i$$](../images/516210_1_En_4_Chapter/516210_1_En_4_Chapter_TeX_IEq52.png)
    in the input layer is the input datapoint with, in this case, has 5 features.
    (ii) The ![$$z_{i}^{j}$$](../images/516210_1_En_4_Chapter/516210_1_En_4_Chapter_TeX_IEq53.png)
    and ![$$a_{i}^{j}$$](../images/516210_1_En_4_Chapter/516210_1_En_4_Chapter_TeX_IEq54.png)
    are the linear and activation functions, respectively. (iii) ![$$\sigma $$](../images/516210_1_En_4_Chapter/516210_1_En_4_Chapter_TeX_IEq55.png)
    function in the output layer represents the sigmoid function. (iv) ![$$W_{ij}$$](../images/516210_1_En_4_Chapter/516210_1_En_4_Chapter_TeX_IEq56.png)
    represents the weights that are multiplied by the values from previous nodes through
    the matrix multiplication to give the values in the next node
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
- en: A typical architecture of a neural network is composed of an input layer followed
    by the hidden layers and terminating with an output layer. Each layer is constructed
    as a stack of nodes. Each node holds a certain value. For the input layer, the
    node holds the numerical values of the features of the dataset (dataset contains
    data points, ![$$\mathbf {x}$$](../images/516210_1_En_4_Chapter/516210_1_En_4_Chapter_TeX_IEq57.png),
    which is a vector of dimension same as the number of features of each data point,
    *d*). Consequently, it can be said that the input layer has *d* number of nodes.
    Then, there are hidden layers. These are considered the black boxes of the neural
    nets, as whatever happens inside is very difficult to comprehend. There are different
    numbers of hidden layers The number of hidden layers can be changed as per the
    need of the model. Each hidden layer might consist of a different number of nodes.
    The number of hidden layers and number of nodes depends on the various aspects,
    one of which would be computational power. More the layers, the more would the
    need for the computational power. The final layer is the output layer. Depending
    on the type of problem being tackled, the number of nodes can vary. For example,
    for a multi-classification problem, the output layer would have several nodes
    equal to that of the number of classes to be predicted. Each of these layers is
    interconnected to each other through a web-like structure of nodes. Each node
    in the previous layer connects to every node in the next layer. These connections
    are made through the parameterised weight matrix, ![$$W(\theta )$$](../images/516210_1_En_4_Chapter/516210_1_En_4_Chapter_TeX_IEq58.png)
    where ![$$\theta $$](../images/516210_1_En_4_Chapter/516210_1_En_4_Chapter_TeX_IEq59.png)
    is the parameter that is updated to minimize the cost after every iteration of
    a data point. The transition of datapoint from one layer to another simply happens
    through matrix multiplication ![$$W(\theta )\,\cdot \,\mathbf {x}$$](../images/516210_1_En_4_Chapter/516210_1_En_4_Chapter_TeX_IEq60.png).
    Since this transition is based on linear multiplication, to introduce non-linearity,
    which allows the neural network to learn the weights by giving important values
    to become more positive and less relevant points to more negative, non-linear
    layers are added in between the hidden layers. The non-linear layer is nothing
    but an activation function that decides which output value to pass and which not.
    It can be regularised by its parameter called bias. For example, the Eq. ([4](#Equ4)),
    is a famously used non-linear function called the sigmoid function (Fig. [10](#Fig10)).![$$\begin{aligned}
    \sigma _{out}=\frac{1}{(1+e^{\sigma _{in}+b})} \end{aligned}$$](../images/516210_1_En_4_Chapter/516210_1_En_4_Chapter_TeX_Equ4.png)(4)![](../images/516210_1_En_4_Chapter/516210_1_En_4_Fig10_HTML.png)
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
- en: Fig. 10
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
- en: Quantum Optical Neural Network architecture as proposed by Steinbrecher et al.
    [[42](#CR42)]. (i) ![$$\gamma $$](../images/516210_1_En_4_Chapter/516210_1_En_4_Chapter_TeX_IEq61.png)
    symbolically represents the photons coming from the source. (ii) ![$$U(\mathbf
    {\theta _i})$$](../images/516210_1_En_4_Chapter/516210_1_En_4_Chapter_TeX_IEq62.png)
    and ![$$A(\phi _i)$$](../images/516210_1_En_4_Chapter/516210_1_En_4_Chapter_TeX_IEq63.png)
    are the quantum optical circuit for the linear and the non-linear networks, repeated
    *N* times. (iii) Finally, the output is detected by the homodyne detectors
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
- en: Steinbrecher et al. [[42](#CR42)], have proposed a possible architecture for
    the Quantum Optical Neural Network. The circuit for the quantum optical neural
    network for *N* layers can be mathematically be described in Eq. ([5](#Equ5)).![$$\begin{aligned}
    S(\Theta )=\prod _{i}^{N} A(\phi ) U\left( \theta _{i}\right) \end{aligned}$$](../images/516210_1_En_4_Chapter/516210_1_En_4_Chapter_TeX_Equ5.png)(5)The
    unitary ![$$U(\theta )$$](../images/516210_1_En_4_Chapter/516210_1_En_4_Chapter_TeX_IEq64.png)
    represents the ![$$i{\text {th}}$$](../images/516210_1_En_4_Chapter/516210_1_En_4_Chapter_TeX_IEq65.png)
    linear layer, parameterirzed by ![$$\theta _{i} \in (0,2 \pi ]$$](../images/516210_1_En_4_Chapter/516210_1_En_4_Chapter_TeX_IEq66.png).
    ![$$\boldsymbol{\theta }$$](../images/516210_1_En_4_Chapter/516210_1_En_4_Chapter_TeX_IEq67.png)
    is represented as a vector of ![$$m(m-1)$$](../images/516210_1_En_4_Chapter/516210_1_En_4_Chapter_TeX_IEq68.png)
    phase shifts. This unitary is practically created using *m*-mode linear optics
    [[38](#CR38)]. Followed by the unitary, there is ![$$A(\phi )$$](../images/516210_1_En_4_Chapter/516210_1_En_4_Chapter_TeX_IEq69.png),
    which performs the non-linear transformations on the quantum state, represented
    as the encoded photonic states, and hence is the non-linear layer of the quantum
    optical neural network. Function ![$$A(\phi )$$](../images/516210_1_En_4_Chapter/516210_1_En_4_Chapter_TeX_IEq70.png)
    is based on third-order single-mode interaction ![$$(\chi ^{(3)}$$](../images/516210_1_En_4_Chapter/516210_1_En_4_Chapter_TeX_IEq71.png))
    [[6](#CR6)]. Based on the interaction strength, ![$$\phi $$](../images/516210_1_En_4_Chapter/516210_1_En_4_Chapter_TeX_IEq72.png),
    a constant phase is added to the encoded photons. The unitary *A* can be represented
    as shown in Eq. ([6](#Equ6)).![$$\begin{aligned} \sum _{n=1}^{\infty } \left\langle
    {0} \right| \left. {0} \right\rangle +e^{-i(n-1) \phi } \left\langle {1} \right|
    \left. {1} \right\rangle \end{aligned}$$](../images/516210_1_En_4_Chapter/516210_1_En_4_Chapter_TeX_Equ6.png)(6)In
    the paper, the authors kept the value for the interaction strength, ![$$\phi =n$$](../images/516210_1_En_4_Chapter/516210_1_En_4_Chapter_TeX_IEq73.png).
    This interaction strength describes the non-linearity of the layer. The cost function
    for QONN is described in Eq. ([7](#Equ7))![$$\begin{aligned} C(\Theta )=1-\frac{1}{K}
    \sum _{i}^{N}\left\langle \psi _{\text{ out } }^{i}|S(\Theta )| \psi _{\text{
    in } }^{i}\right\rangle . \end{aligned}$$](../images/516210_1_En_4_Chapter/516210_1_En_4_Chapter_TeX_Equ7.png)(7)This
    equation is minimized over ![$$\mathbf {\Theta }$$](../images/516210_1_En_4_Chapter/516210_1_En_4_Chapter_TeX_IEq74.png).
    ![$$ \left| {\psi _{i n}^{i}} \right\rangle $$](../images/516210_1_En_4_Chapter/516210_1_En_4_Chapter_TeX_IEq75.png)
    is the input state which is created by encoding the input data into photonic states
    while ![$$ \left| {\psi _{outn}^{i}} \right\rangle $$](../images/516210_1_En_4_Chapter/516210_1_En_4_Chapter_TeX_IEq76.png)
    is the final state created after the input state is passed through the Quantum
    Optic Neural Network.
