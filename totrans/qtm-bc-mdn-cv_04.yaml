- en: '*QKD: BB84 Protocol (Bennett-Brassard 84 Protocol)*'
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: '*QKD：BB84协议（贝内特-布拉萨德84协议）*'
- en: It’s time to call our friends Alice and Bob again, who will help us in understanding
    this better. We have to call on more of their friends, Eve. Let’s understand the
    scenario. There are three figures in our scenario Alice, Bob and Eve. Alice and
    Bob want to exchange information with each other, while Eve is trying to exploit
    this information they want to share. Now, seeing the poking from Eve, Alice and
    Bob want to encrypt this private information with a secret, one-time key.
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 是时候再次请我们的朋友 Alice 和 Bob 来帮助我们更好地理解这个问题了。我们还要叫上更多的朋友，Eve。让我们来理解一下情景。我们的情景中有三个人物：Alice、Bob
    和 Eve。Alice 和 Bob 想要彼此交换信息，而 Eve 则试图利用他们想要分享的这些信息。现在，在看到 Eve 的窥探后，Alice 和 Bob
    想要用一个秘密的一次性密钥来加密这些私人信息。
- en: BB84 Protocol is a QKD scheme that was coined in 1984 by Bennett et al. [[4](#CR4)]
    and it was the first quantum cryptography protocol, to create a secret key from
    both encryption and decryption utilising the quantum channel. Briefly, it is just
    a scheme to securely communicate between two parties, using a private key via
    one-time generated pad encryption (Fig. [12](#Fig12)).![](../images/516210_1_En_4_Chapter/516210_1_En_4_Fig12_HTML.png)
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: BB84   BB84 协议是由 Bennett 等人在 1984 年提出的量子密钥分发方案（QKD）。[[4](#CR4)] 这是第一个利用量子通道从加密和解密中生成秘密密钥的量子密码协议。简而言之，它只是一个安全地在两个参与方之间通信的方案，使用一次性生成的密码加密（图 [12](#Fig12)）.![](../images/516210_1_En_4_Chapter/516210_1_En_4_Fig12_HTML.png)
