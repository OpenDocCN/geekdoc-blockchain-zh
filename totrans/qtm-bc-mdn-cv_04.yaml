- en: Illustration of Eve trying to eavesdrop on the communication of Alice & Bob
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 描述了 Eve 试图窃听 Alice 和 Bob 通信的插图
- en: Visiting our scenario again, say Alice chooses a string of two random bits,
    which are *k* and *b* respectively, having a length *n*. Now, *k* is termed as
    the actual bits Alice wants to encode and *b* are termed as the bases in which
    *k* will be encoded. The encoding patterns will look like Eqs. ([8](#Equ8))–([11](#Equ11)).![$$\begin{aligned}
    k=0 \text{ and } b=0 \text{ then } q= \left| {0} \right\rangle \end{aligned}$$](../images/516210_1_En_4_Chapter/516210_1_En_4_Chapter_TeX_Equ8.png)(8)![$$\begin{aligned}
    k=0 \text{ and } b=0 \text{ then } q= \left| {-} \right\rangle =\frac{ \left|
    {0} \right\rangle + \left| {1} \right\rangle }{\sqrt{2}} \end{aligned}$$](../images/516210_1_En_4_Chapter/516210_1_En_4_Chapter_TeX_Equ9.png)(9)![$$\begin{aligned}
    k=0 \text { and } b=0 \text { then } q= \left| {1} \right\rangle \end{aligned}$$](../images/516210_1_En_4_Chapter/516210_1_En_4_Chapter_TeX_Equ10.png)(10)![$$\begin{aligned}
    k=1 \text { and } b=1 \text { then } q= \left| {-} \right\rangle =\frac{ \left|
    {0} \right\rangle - \left| {1} \right\rangle }{\sqrt{2}} \end{aligned}$$](../images/516210_1_En_4_Chapter/516210_1_En_4_Chapter_TeX_Equ11.png)(11)Now,
    Alice transmits the quantum bits to Bob. Bob then chooses a random string of string
    ![$$b'$$](../images/516210_1_En_4_Chapter/516210_1_En_4_Chapter_TeX_IEq77.png)
    of *n* bits and is used for the measurement of qubits. Measurement of qubits stored
    in string . Alice and Bob then compare the base bits of ![$$b'$$](../images/516210_1_En_4_Chapter/516210_1_En_4_Chapter_TeX_IEq78.png)
    and *b*. If the output conditions say, ![$$b'$$](../images/516210_1_En_4_Chapter/516210_1_En_4_Chapter_TeX_IEq79.png)
    not equal to b then the corresponding key bits are discarded. Thus, the remaining
    bits will be considered as a key.
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 回顾我们的场景，假设Alice选择了一个由两个随机位组成的字符串，分别是*k*和*b*，长度为*n*。现在，*k*被称为Alice想要编码的实际位，*b*被称为*k*将被编码的基。编码模式将看起来像方程([8](#Equ8))
    - ([11](#Equ11))所示。![$$\begin{aligned} k=0 \text{ and } b=0 \text{ then } q= \left|
    {0} \right\rangle \end{aligned}$$](../images/516210_1_En_4_Chapter/516210_1_En_4_Chapter_TeX_Equ8.png)(8)![$$\begin{aligned}
    k=0 \text{ and } b=0 \text{ then } q= \left| {-} \right\rangle =\frac{ \left|
    {0} \right\rangle + \left| {1} \right\rangle }{\sqrt{2}} \end{aligned}$$](../images/516210_1_En_4_Chapter/516210_1_En_4_Chapter_TeX_Equ9.png)(9)![$$\begin{aligned}
    k=0 \text { and } b=0 \text { then } q= \left| {1} \right\rangle \end{aligned}$$](../images/516210_1_En_4_Chapter/516210_1_En_4_Chapter_TeX_Equ10.png)(10)![$$\begin{aligned}
    k=1 \text { and } b=1 \text { then } q= \left| {-} \right\rangle =\frac{ \left|
    {0} \right\rangle - \left| {1} \right\rangle }{\sqrt{2}} \end{aligned}$$](../images/516210_1_En_4_Chapter/516210_1_En_4_Chapter_TeX_Equ11.png)(11)现在，Alice将量子位传输给Bob。然后Bob选择一个由*n*位组成的随机字符串![$$b'$$](../images/516210_1_En_4_Chapter/516210_1_En_4_Chapter_TeX_IEq77.png)，用于量子位的测量。存储在字符串中的量子位的测量。然后，Alice和Bob比较![$$b'$$](../images/516210_1_En_4_Chapter/516210_1_En_4_Chapter_TeX_IEq78.png)和*b*的基位。如果输出条件说，![$$b'$$](../images/516210_1_En_4_Chapter/516210_1_En_4_Chapter_TeX_IEq79.png)不等于b，那么相应的密钥位将被丢弃。因此，剩余的位将被视为密钥。
- en: '*QKD: B92 Protocol (Bennett Brassard 92 Protocol)*'
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: '*QKD：B92协议（Bennett Brassard 92协议）*'
- en: Alice and Bob cannot meet each other, but they have to share a secret which
    is a perfectly random sequence of bits, basically in other words a secure key.
    As we know, classically this is not possible as there is high uncertainty around
    this secure-key, but quantum-mechanically this is very much possible.
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: '-   Alice 和 Bob 无法见面，但他们必须共享一个完全随机的比特序列，换句话说就是一个安全密钥。我们知道，经典上这是不可能的，因为这个安全密钥有很高的不确定性，但在量子力学中这是完全可能的。'
- en: B92 protocol is another variant of BB84 protocol that is the utilization of
    polarised photons for transmission of information between Alice and Bob. Unlike
    the BB84 protocol, this algorithm uses non-orthogonal quantum states to encode
    secretly shared information. In B92, only two states are needed rather than four-polarization
    states in BB84\. Alice here chooses the bases of the bits she will transmit to
    Bob, which is not so we learnt in the BB84 section. Bob, though, still chooses
    randomly the basis for measurement of the transmitted information from Alice.
    Now, if the wrong measurement basis is chosen by Bob, then there will be no measurement...
    This condition in quantum terms is defined as erasure. A simple indication of
    the transmitted bits being measured or not can be told to Alice by Bob, following
    this procedure. B92 is less famous than BB84, as the former cannot fully guarantee
    the secure key generation. In the next section, we try to demonstrate the BB84
    protocol using Quantum Python library, “Qiskit”.
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: B92 协议是 BB84 协议的另一个变种，它利用偏振光子在 Alice 和 Bob 之间传输信息。与 BB84 协议不同，这个算法使用非正交的量子状态来编码秘密共享信息。在
    B92 中，只需要两种状态，而不是 BB84 中的四种极化状态。Alice 选择她将传输给 Bob 的比特的基，这一点在 BB84 部分中没有学到。然而，Bob
    仍然随机选择测量来自 Alice 的传输信息的基。现在，如果 Bob 选择了错误的测量基，那么就不会有测量……这种情况在量子术语中被定义为擦除。Bob 可以通过这个过程简单地向
    Alice 表示，传输比特是否被测量。B92 不如 BB84 那么著名，因为前者不能完全保证安全密钥的生成。在下一节中，我们将尝试使用量子 Python 库“Qiskit”来演示
    BB84 协议。
- en: '*Qiskit Implementation of the Protocols*'
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: '*协议的 Qiskit 实现*'
- en: The code and the details are provided in the appendix. After understanding the
    role of the helper functions (check appendix) in the code, let’s get back to the
    story of Alice & Bob. Alice wants to share an encrypted message, ![$$c1= '01010000'$$](../images/516210_1_En_4_Chapter/516210_1_En_4_Chapter_TeX_IEq80.png)
    and ![$$c1= '01001001'$$](../images/516210_1_En_4_Chapter/516210_1_En_4_Chapter_TeX_IEq81.png)
    with Bob securely and so uses BB84 protocol. According to the protocol discussed
    previously, Alice needs to generate a key string and basis string. She does so
    using the helper function ’key_basis_generation()’. As it can be seen in the appendix
    Fig. [13](#Fig13), she receives ‘00011100’ and ‘0000011’ as her key string and
    basis string. As per the protocol she creates her circuit based on the two strings.
    The first circuit beforer the barrier in Fig. [14](#Fig14), is her circuit. Then
    Bob also receives his basis string which helps him decide on which basis must
    he measure the qubits. For all the bits of the basis string of Bob, which are
    zero, the corresponding wire gets measured in *Z* basis or otherwise in *X* basis.
    Accordingly, with the help of the ‘bob_measurement()’ function Bob can create
    the circuit. The second circuit, on the right side of the barrier, is Bob’s measurement
    plan. Bob uses the circuit and measures the output. He receives ![$$'00111001'$$](../images/516210_1_En_4_Chapter/516210_1_En_4_Chapter_TeX_IEq82.png)
    as the output string. He then compares the basis string *b* of Alice, the output
    string and his basis string ![$$\tilde{b}$$](../images/516210_1_En_4_Chapter/516210_1_En_4_Chapter_TeX_IEq83.png).
    According to the protocol, if the corresponding bit of their basis string are
    equal, that is, ![$$b_i=\tilde{b}_i$$](../images/516210_1_En_4_Chapter/516210_1_En_4_Chapter_TeX_IEq84.png),
    then the corresponding bit of the output string is kept otherwise it is discarded.
    So finally, the key Bob gets is ![$$k = 11001$$](../images/516210_1_En_4_Chapter/516210_1_En_4_Chapter_TeX_IEq85.png).
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 代码和细节在附录中提供。在理解辅助函数（参见附录）在代码中的作用之后，让我们回到**Alice & Bob**的故事。Alice想要安全地与Bob共享加密消息，![$$c1=
    '01010000'$$](../images/516210_1_En_4_Chapter/516210_1_En_4_Chapter_TeX_IEq80.png)和![$$c1=
    '01001001'$$](../images/516210_1_En_4_Chapter/516210_1_En_4_Chapter_TeX_IEq81.png)，因此使用BB84协议。根据之前讨论的协议，Alice需要生成密钥字符串和基础字符串。她使用辅助函数'key_basis_generation()'来完成。如附录图[13](#Fig13)中所示的，她接收到'00011100'和'0000011'作为她的密钥字符串和基础字符串。根据协议，她根据这两个字符串创建她的电路。在图[14](#Fig14)中隔板前的第一个电路是她的电路。然后Bob还收到了他的基础字符串，这有助于他决定必须在哪个基础上测量量子位。Bob的基础字符串的每一位，如果是零，相应的线将在*Z*基础上测量，否则在*X*基础上。因此，借助'bob_measurement()'函数，Bob可以创建电路。在隔板的右侧是Bob的测量计划的第二个电路。Bob使用电路并测量输出。他得到了![$$'00111001'$$](../images/516210_1_En_4_Chapter/516210_1_En_4_Chapter_TeX_IEq82.png)作为输出字符串。然后，他比较Alice的基础字符串*b*，输出字符串和他的基础字符串![$$\tilde{b}$$](../images/516210_1_En_4_Chapter/516210_1_En_4_Chapter_TeX_IEq83.png)。根据协议，如果他们的基础字符串的相应位相等，即，![$$b_i=\tilde{b}_i$$](../images/516210_1_En_4_Chapter/516210_1_En_4_Chapter_TeX_IEq84.png)，那么保留相应的输出字符串位，否则丢弃。因此，Bob最终得到的密钥是![$$k
    = 11001$$](../images/516210_1_En_4_Chapter/516210_1_En_4_Chapter_TeX_IEq85.png)。
- en: The method of encoding the message *m* is ![$$c=m\oplus k$$](../images/516210_1_En_4_Chapter/516210_1_En_4_Chapter_TeX_IEq86.png)
    (operation is performed in a bitwise manner), where *c* is the cypher message.
    Bob has the key, can decrypt the message by using the formula, ![$$c=m\oplus k$$](../images/516210_1_En_4_Chapter/516210_1_En_4_Chapter_TeX_IEq87.png)
    and so as Alice sends her encrypted message, ![$$c1 = 01010000$$](../images/516210_1_En_4_Chapter/516210_1_En_4_Chapter_TeX_IEq88.png)
    and ![$$c2 = 01001001$$](../images/516210_1_En_4_Chapter/516210_1_En_4_Chapter_TeX_IEq89.png),
    Bob decrypts the message as shown in Eqs. ([12](#Equ12)) and ([13](#Equ13)).![$$\begin{aligned}
    m1=c1 \oplus k=01010000 \oplus 11001=01010000 \end{aligned}$$](../images/516210_1_En_4_Chapter/516210_1_En_4_Chapter_TeX_Equ12.png)(12)![$$\begin{aligned}
    m1=c2 \oplus k=01001001 \oplus 11001=01001001 \end{aligned}$$](../images/516210_1_En_4_Chapter/516210_1_En_4_Chapter_TeX_Equ13.png)(13)The
    above two decrypted strings when converted to their ASCII equivalent, gives, ‘PI’.That
    means Alice had sent her the message ‘PI’. It must also be noted that IBM uses
    superconducting qubits different from the title of the chapter. IBM’s Quantum
    library ‘Qiskit’ is used merely for the demonstration of the protocol.
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 编码消息*m*的方法是 ![$$c=m\oplus k$$](../images/516210_1_En_4_Chapter/516210_1_En_4_Chapter_TeX_IEq86.png)（按位操作），其中*c*是密文。Bob拥有密钥，可以使用公式解密消息，![$$c=m\oplus
    k$$](../images/516210_1_En_4_Chapter/516210_1_En_4_Chapter_TeX_IEq87.png)。因此，当Alice发送她的加密消息，![$$c1
    = 01010000$$](../images/516210_1_En_4_Chapter/516210_1_En_4_Chapter_TeX_IEq88.png)
    和 ![$$c2 = 01001001$$](../images/516210_1_En_4_Chapter/516210_1_En_4_Chapter_TeX_IEq89.png)，Bob解密消息如Eqs. ([12](#Equ12))
    和 ([13](#Equ13))中所示。![$$\begin{aligned} m1=c1 \oplus k=01010000 \oplus 11001=01010000
    \end{aligned}$$](../images/516210_1_En_4_Chapter/516210_1_En_4_Chapter_TeX_Equ12.png)(12)![$$\begin{aligned}
    m1=c2 \oplus k=01001001 \oplus 11001=01001001 \end{aligned}$$](../images/516210_1_En_4_Chapter/516210_1_En_4_Chapter_TeX_Equ13.png)(13)以上两个解密字符串转换为它们的ASCII等价物，得到‘PI’。这意味着Alice发送了她的消息‘PI’。还必须注意，IBM使用不同于本章标题的超导量子比特。IBM的量子库‘Qiskit’仅用于演示该协议。
- en: 5 Future Challenges and Solutions—Blockchain
  id: totrans-171
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 未来挑战与解决方案——区块链
- en: 'Nowadays, the details of any transaction which is made in bitcoin or any other
    cryptocurrency use a system called the blockchain. Bitcoin is one of the thousands
    of cryptocurrencies that utilizes blockchain technology—the digitalized, decentralized
    national journal. Blockchain is the information system that allows us to create
    transactions and keep data without having to trust the middle person or even the
    person with whom we’re doing business. So blockchain-led change of business and
    government, we think, is still some years off. This is because blockchain is not
    a “disruptive” field, which will move the traditional business model with the
    lower-cost method and overcome current firms rapidly. Blockchain is the foundational
    technology: It has the potential to create new institutions for our system and
    cultural organizations. But while the outcome can be tremendous, it can take decades
    for blockchain to seep into our economic and cultural structure. This process
    of acceptance can be slow and stable, not unexpected, as waves of technical and
    institutional change increase momentum. This understanding and its important implications
    are what we’ll explore in the section. We may define blockchain as the distributed
    number of peer-to-peer transactions composed of interlinked transaction blocks
    in the digital journal. It is a structure with no central authority, where each
    player will store, change and view data without pre-existing belief. Talking of
    access to sensitive information, blockchain protects information through this
    public/private keyway. The blockchain can exist over computer systems that are
    linked through a peer-to-peer network. Although these networks are secure, with
    the advent of quantum computers it becomes important to have a security system
    that can surpass quantum algorithms. Quantum computers can break the classical
    cryptographic protocols. There have been several proposals to make changes in
    blockchains so that it stays protected against quantum attacks. One such proposal
    has been given by kiktenko et al. [[18](#CR18)] which is to secure the blockchains
    by adding a layer of security using QKD networks.'
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 如今，任何比特币或其他加密货币交易的细节都使用一种称为区块链的系统。比特币是数千种利用区块链技术的加密货币之一——数字化、去中心化的全国性账本。区块链是一种信息系统，允许我们创建交易并保存数据，而无需信任中间人甚至是我们正在做生意的人。因此，我们认为区块链引领的商业和政府变革仍需数年时间。这是因为区块链不是一个“颠覆性”的领域，它不会以更低成本的方式推动传统的商业模式并迅速击败当前的公司。区块链是基础性技术：它有潜力为我们的体系和文化组织创建新的机构。但是，尽管结果可能是巨大的，但区块链要渗透到我们的经济和文化结构中可能需要几十年的时间。这种接受过程可能是缓慢而稳定的，不出所料，因为技术和制度变革的浪潮正在增加动力。我们将在本节中探讨这种理解及其重要的含义。我们可以将区块链定义为由数字日志中的相互链接的交易块组成的分布式对等交易数量。它是一个没有中央机构的结构，每个参与者都可以存储、更改和查看数据，而无需预先存在的信任。说到访问敏感信息，区块链通过公钥/私钥方式保护信息。区块链可以存在于通过对等网络连接的计算机系统上。虽然这些网络是安全的，但随着量子计算机的出现，拥有能够超越量子算法的安全系统变得至关重要。量子计算机可以破解经典的加密协议。已经有几个提议对区块链进行更改，以使其在量子攻击下保护起来。其中一个提议是由kiktenko等人提出的[[18](#CR18)]，即通过使用QKD网络添加一层安全性来保护区块链。
- en: A more innovative and advantageous solution is to make blockchains intrinsic
    to quantum computers, that is, use quantum computers for building blockchains.
    This is known as Quantum Blockchain. One of the approaches to build Quantum Blockchain
    is using Entanglement in time [[39](#CR39)]. It was proposed by Rajan and Visser
    [[37](#CR37)]. This approach uses photonic quantum computing. The method involves
    translating blockchain to the GHZ [[34](#CR34)] state of photons in the temporal
    domain. Equation ([14](#Equ14)) is an example of the GHZ state of three photons
    in a superposition of both vertical and horizontal states.![$$\begin{aligned}
    \left| {GHZ} \right\rangle = \frac{ \left| {HHH} \right\rangle + \left| {VVV}
    \right\rangle }{\sqrt{2}} \end{aligned}$$](../images/516210_1_En_4_Chapter/516210_1_En_4_Chapter_TeX_Equ14.png)(14)This
    idea can be understood by imagining the quantum particle, photon. The information
    is encoded into this photon. When more information is received, the data is encoded
    to the next photon. Since these photons are entangled with each other, tampering
    with the system will destroy the information of the complete quantum blockchain.
    In other words, tampering with a single block of a quantum blockchain of GHZ state
    entangled in time destroys the complete blockchain. Meanwhile, in classical blockchain,
    only the blocks after the one tampered are destroyed which makes the ones before
    insecure. This makes quantum blockchain a promising solution to secure transactions
    and photonic quantum computer can be said as the most promising technology for
    building the quantum blockchain.![](../images/516210_1_En_4_Chapter/516210_1_En_4_Fig13_HTML.png)
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 更具创新性和优势的解决方案是将区块链内在于量子计算机中，也就是说，利用量子计算机构建区块链。这就是所谓的量子区块链。构建量子区块链的方法之一是使用时间纠缠[[39](#CR39)]。这是由
    Rajan 和 Visser 提出的[[37](#CR37)]。这种方法使用光子量子计算。该方法涉及将区块链转换为光子在时间域中的 GHZ[[34](#CR34)]
    状态。方程式 ([14](#Equ14)) 是三个光子的 GHZ 状态的一个例子，处于垂直和水平状态的叠加中。![$$\begin{aligned} \left|
    {GHZ} \right\rangle = \frac{ \left| {HHH} \right\rangle + \left| {VVV} \right\rangle
    }{\sqrt{2}} \end{aligned}$$](../images/516210_1_En_4_Chapter/516210_1_En_4_Chapter_TeX_Equ14.png)(14)通过想象量子粒子——光子，可以理解这个想法。信息被编码到这个光子中。当接收到更多信息时，数据被编码到下一个光子中。由于这些光子彼此纠缠，对系统的篡改将破坏完整量子区块链的信息。换句话说，篡改时间纠缠的量子区块链的单个区块将破坏完整的区块链。与此同时，在经典区块链中，只有篡改后的区块被破坏，这使得之前的区块不安全。这使得量子区块链成为保护交易的有前途的解决方案，而光子量子计算机可以说是构建量子区块链的最有前途的技术。![](../images/516210_1_En_4_Chapter/516210_1_En_4_Fig13_HTML.png)
