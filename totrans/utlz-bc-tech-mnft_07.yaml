- en: ABSTRACT
  prefs: []
  type: TYPE_NORMAL
- en: Supply chain management (SCM) is a system to manage the flow of goods and services,
    and from transforming the raw into finished products, it has challenges that are
    needed to be achieved like good quality services to the consumer, reducing labor
    cost, etc. Industries need to digitize real assets and make distributed, immutable
    transactions possible to trace assets from manufacture to supply. To overcome
    the lack of transparency and traceability of the products in the enterprise resource
    planning system in supply chain (SC) and logistics issues, there is a solid need
    to employ a method that can efficiently track assets from production to supply
    decentralized, immutable records of all transactions. A blockchain (BC) is a decentralized
    software network that follows a digital ledger to exchange entities digitally
    and a way through which it makes secure transactions. Thus, this chapter proposes
    integrating BC in logistics and SC monitoring by giving a template on how Python
    and Flask can be used for BC with the SCM system to improve traceability without
    involving any intermediary.
  prefs: []
  type: TYPE_NORMAL
- en: INTRODUCTION
  prefs: []
  type: TYPE_NORMAL
- en: The use of digital technology has rapid growth in the whole world. The rapid
    growth and use of the internet have made business development and processes more
    efficient than ever. Digitalization has helped to solve many business Challenges
    (Tsiulin et al., 2020). Supply Chain Management (SCM) is a system that connects
    the primary roots of the company to its customers to manage the flow of goods
    and services, and it comprises whole operations from transforming the raw into
    finished products. It is the method through which supply chain (SC) operations
    are supervised to benefit rivals and enhance the value of their consumers.
  prefs: []
  type: TYPE_NORMAL
- en: Supply Chain Management (SCM) is a system to manage the flow of goods and services,
    and from transforming the raw into finished products but it has challenges that
    are needed to be achieved like good quality services to the consumer, reducing
    labor cost, etc. Industries need to digitize real assets and make distributed,
    immutable transactions, possible to trace assets from manufacture to supply. To
    overcome the
  prefs: []
  type: TYPE_NORMAL
- en: lack of transparency and traceability of the products in the Enterprise Resource
    Planning system in Supply Chain (SC) and logistics issues, there is a solid need
    to employ a method that can efficiently track assets from production to supply
    decentralized, immutable records of all transactions.
  prefs: []
  type: TYPE_NORMAL
- en: The Supply Chain and logistic monitoring comprise of challenges that are needed
    to be achieved like lack of trust, good quality services to the consumer, visibility,
    fast-evolving in the markets due to this it becomes inevitable, increased amount
    of fraudulent activities, reducing labor cost, raw materials, and energy, unexpected
    delays in the deliveries, improving the relationship between traders by delivering
    product timely, lack of traceability, reduces the risk by making up the consumer
    demand with product delivery time due to the continuous variation in the market,
    trained staff for serving their consumer timely.
  prefs: []
  type: TYPE_NORMAL
- en: These challenges in the supply chain compromise in every stage of the supply
    chain. These challenges occur from phases like Plan, Source, Make, Deliver and
    Return. The Supply Chain Management (SCM) process has already been facing such
    situations, and meanwhile, a new challenge has been introduced in the name of
    Pandemic, i.e., COVID-19\. To protect lives from this Pandemic, the whole countries
    have been locked down completely, and due to this, the supply chain processes
    have been affected badly, the consumers' basic needs could not have been delivered
    timely, and in many countries, people died of hunger. The COVID-19 remains in
    the countries and disturbing the economies around the world. Moreover, despite
    the burden to acquire the economy regain and running, ongoing unpredictability,
    lack of customer belief, and supply chain challenges pursue bear a pressure. Organizations
    need to digitize physical assets and make a distributed, immutable record of all
    transactions, making it feasible to trace assets from manufacture to supply or
    consumer usage.
  prefs: []
  type: TYPE_NORMAL
- en: However, there is a lack of transparency and traceability of the products in
    the Enterprise Resource Planning (ERP) system in supply chain and logistics. To
    overcome the issue, there is a solid need to employ some technique or a model
    that can efficiently trace assets from manufacture to supply or consumer usage
    decentralized, immutable record of all transactions. The integration of blockchain
    with logistics and supply chain monitoring can provide a solution that will help
    solve all these challenges faced by the supply chain.
  prefs: []
  type: TYPE_NORMAL
- en: A blockchain is a decentralized software network that follows a digital ledger
    and a way through which it makes secure transactions without an arbitrator. Blockchain
    differs from the central database by the way blockchain stores the data (Tijan
    et al., 2019). A blockchain is a fixed time-framed chain record of data dispersed
    and controlled by nodes of the computer network. It is a method to exchange entities
    digitally.
  prefs: []
  type: TYPE_NORMAL
- en: Entities like sale deeds to currencies to votes can be encoded by tokenizing,
    storing, and exchanging on a blockchain network. Blockchain technology has many
    applications in Healthcare, the Educational sector, voting mechanisms, the automobile
    industry, personal identity security, and Supply chain monitoring (Sharma et al.,
    2021). Different types of data can be stored in a blockchain. The most common
    type is the records of transactions for supply chain monitoring. The blockchain
    will store the product data that will help in tracing the product. As the data
    is immutable and decentralized, it builds trust between different parties. A blockchain
    collects the data in groups known as blocks, and blockchain has a particular space
    to store the data or information; when it is filled, it chains itself with a previous
    block (chain is the hash to the previous block), and when any new data needs to
    be added, it is then added in the new block, every block in the blockchain comprises
    timestamp stating when the block is connected to the chain. It is difficult to
    go back and alter any content once stored in the blockchain, especially those
    already agreed by the majority by general agreement (consensus). As the block
    contains its hash, previous blocks hash, and a timestamp (a mathematical function
    calculates hash), if any participant in the blockchain changes their copy of data,
    then the hash will change, and it will not match with other copies, and thus all
    other participants will know that the data has been modified. Blockchain can be
    applied to many fields which require transparency, security, traceability, etc.
  prefs: []
  type: TYPE_NORMAL
- en: 'Blockchain can greatly improve supply chains by enabling faster and more cost-efficient
    delivery of products, enhancing products'' traceability, improving coordination
    between partners, and aiding access to financing. Blockchain is a leading-edge
    technology that is being implemented universally nowadays. It enforces application
    in a secure and distributed way and therefore reassures some amount of reliability.
    Due to these reasons, blockchain technology has been adopting in a distrustful
    society. The supply chain connects the primary roots of the company to its customers.
    It involves transforming raw material into a finished good that will serve its
    purpose to the customers. However, this process encounter several difficulties
    that must be resolved using technology as the usage of the technology and internet
    has a great expansion around the world; resolving these difficulties with technology
    will be favorable to customers as it will be simply manageable to customers worldwide.
    Any changes made to the data will be visible to every participant in the blockchain,
    and hence it will improve the visibility. Moreover, Blockchain enhances the ability
    to quickly pinpoint potential sources of contamination to efficiently prevent,
    contain or rectify outbreaks. Blockchain can enable more transparent and accurate
    end-to-end tracking in the supply chain: Organizations can digitize physical assets
    and create a decentralized immutable record of all transactions, making it possible
    to track assets from production to delivery or use by end user. In this way Blockchain
    can improve traceability in supply chain.'
  prefs: []
  type: TYPE_NORMAL
- en: Integrating blockchain technology with supply chain monitoring will help overcome
    the challenges tackled by the supply chain industry. It provides all the participants
    within the blockchain visibility to the same. Using a centrally authorized database
    decreases the trust within the parties; participants in a supply chain always
    need to depend on the third party for managing the information stored on the database.
    Using blockchain, some researchers have proposed a model for improving trust,
    visibility, and traceability in business processes. However, some model in the
    literature survey has given only a theoretical explanation and shortfall to explain
    its practical implementations (Jabbar et al., 2021), whereas some models were
    not cost-effective (Mao et al., 2018). Integrating blockchain with the supply
    chain can be a cure (Issaoui et al., 2019). But due to a lack of knowledge of
    people and many other factors, many supply chain organizations are not adopting
    blockchain in this field. The help of a centrally controlled database reduces
    the reliance within the parties; members in a supply chain always need to trust
    the third party to handle the information kept on the database. Some research
    workers proposed prototypes for improving faith, transparency, and traceability
    in commercial practices using blockchain. Many multinational organizations like
    IBM, Oracle, and Microsoft have given good examples for adopting blockchain and
    tracking their products through the supply chain know as BaaS (Blockchain as a
    Service), and soon this technology will proliferate in every field. Integrating
    blockchain with different technology like the IoT will take blockchain technology
    to new heights. Various organizations have started many new initiatives like the
    pilot project, Everledger for integrating the supply chain with blockchain.
  prefs: []
  type: TYPE_NORMAL
- en: Thus, this study proposes integrating blockchain in SCM and Logistics using
    a Logical Model in Python. The objective is to define how blockchain makes better
    traceability and transparency of supply chain and logistics with the help of suggestions
    to implement a method for the creation of blockchain for performing an essential
    function like adding a new block to the chain, performing transactions, implementing
    and validating Proof of Work, methods for using Flask framework for new transactions,
    mining a new block, etc. and suggested a template code for proceeding the above-discussed
    processes for the implementation. Thus, the study will boost the confidence of
    organizations in supply chain management and assist the blockchain developers
    by giving them a template on how we can use Python and Flask for blockchain with
    the Supply Chain Management system in improving traceability without involving
    any intermediary. Finally, this study discusses the challenges- processing speed
    of a transaction gets degrade due to decentralized control when Blockchain with
    Supply chain integrate when compared to centralized control, incompatible issue
    due to different blockchain platforms have different protocols, blockchain with
    less number of nodes has a higher risk of attacks into the network, and this gap
    motivates the research workers to make this proposed prototype model, a safe and
    secured one. It is expected that a proper solution will be set up to resolve the
    technical shortcomings that are pointed out in the chapter, and proper practical
    implementation will be introduced, and as future direction this leaves a broader
    scope in the integration of Blockchain with Logistics and Supply Chain Monitoring
    model.
  prefs: []
  type: TYPE_NORMAL
- en: This chapter is organized into the following sections. The first section covers
    the blockchain and supply chain management models. The next section discusses
    the problem statement on the supply chain. The third section analyzes the surveys
    of various research workers who work on blockchains with the management of the
    supply chain process. The fourth section discusses the Blockchain and Supply Chain
    management background. The following section proposes the solution and results
    on the integration of Blockchain with Supply Chain management and finally challenges
    along with its future direction and then concludes the whole survey in summarized
    form.
