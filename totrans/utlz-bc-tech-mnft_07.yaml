- en: System Model
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 系统模型
- en: 'Blockchain has diverse application areas like healthcare, education system,
    voting system, supply chain, and management. To support the integration of blockchain
    in SCM, we propose a model with the help of Figure 2, which can be treated as
    a logical model for a blockchain supporting supply chain management:'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链具有多种应用领域，如医疗保健、教育系统、投票系统、供应链和管理。为了支持区块链在 SCM 中的整合，我们提出了一个模型，借助图 2 的帮助，可以将其视为支持供应链管理的区块链逻辑模型：
- en: • Every organization dealing with supply chain management needs proper traceability
    of its product. So an organization that decides to take on blockchain for the
    traceability of their manufactured products requests a track and trace service
    for their supply chain.
  id: totrans-87
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 每个从事供应链管理的组织都需要对其产品进行适当的可追溯性。因此，决定采用区块链来追踪其生产产品的组织，会为其供应链请求跟踪服务。
- en: • An ID (unique identity number) will be generated based on the number of items
    entered into the system. The id will be generated through the mining process,
    such as PoW (Proof of Work).
  id: totrans-88
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 将根据输入系统的项目数量生成一个 ID（唯一身份号）。该 ID 将通过挖掘过程生成，比如 PoW（工作证明）。
- en: • The miners who are successful in generating the ID will be rewarded with a
    token.
  id: totrans-89
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 成功生成 ID 的矿工将获得一个代币作为奖励。
- en: • There will be two different types of tokens will be introduced - one for the
    smart payment currency for any financial and business activity (let's say this
    token as X) and another for the working of smart contracts and for running the
    apps on the blockchain (let's say this token as Y). The Y token will be used for
    rewarding the miners.
  id: totrans-90
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 将引入两种不同类型的代币 - 一种用于任何金融和商业活动的智能支付货币（我们将这个代币称为 X），另一种用于智能合约的运行和区块链上应用程序的运行（我们将这个代币称为
    Y）。Y 代币将用于奖励矿工。
- en: • The generated ID will be encoded to the IoT items (RFID trackers, NFS chips,
    QR codes, etc.) built within the organization to track the item throughout their
    life cycle.
  id: totrans-91
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 生成的ID将被编码到组织内部嵌入的物联网设备（RFID跟踪器、NFS芯片、QR码等）中，以跟踪物品的整个生命周期。
- en: • The organization will use these IoT items encoded with the ID on their manufactured
    products.
  id: totrans-92
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 组织将使用这些带有ID编码的物联网设备在其制造的产品上。
- en: • As the product moves to different places or departments like production factories,
    warehouses, distribution centers, logistics, wholesale or retail shops, etc.,
    all the related records that will denote the track of the product will be updated
    to the blockchain service.
  id: totrans-93
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 随着产品移动到不同的地方或部门，如生产工厂、仓库、配送中心、物流、批发或零售店等，所有与产品追踪相关的记录都将更新到区块链服务中。
- en: • All the programming logic related to the transaction among the stakeholders
    will be encoded inside the smart contract, which will require the token for processing.
  id: totrans-94
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 所有与利益相关者之间的交易相关的编程逻辑将被编码在智能合约中，这将需要代币进行处理。
- en: • If the tokens are insufficient for processing any transaction, they can be
    purchased.
  id: totrans-95
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 如果代币不足以处理任何交易，可以购买。
- en: • X is the smart currency for this blockchain. For example, FIAT currency (which
    is not backed up by any precious metal) can be exchanged through Gemini or GDAX
    (these are cryptocurrency exchange that allows people to buy, sell, and trade
    digital coins) into bitcoin that can be further exchanged into X.
  id: totrans-96
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • X是这个区块链的智能货币。例如，法定货币（不受任何贵金属支持的货币）可以通过Gemini或GDAX（这些是加密货币交易所，允许人们购买、出售和交易数字货币）兑换成比特币，然后进一步兑换成X。
- en: • To run any business activities using this blockchain, the smart cryptocurrency
    X will be used, and any insufficiency in tokens can be resolved through its purchase
    and exchanging FIAT currency into bitcoin and then to the X.
  id: totrans-97
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 要使用这个区块链运行任何业务活动，将使用智能加密货币X，并且可以通过购买和将法定货币兑换成比特币，然后再兑换成X来解决任何代币不足的问题。
