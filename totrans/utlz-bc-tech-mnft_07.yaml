- en: Implementation
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 实施
- en: 'For creating a blockchain, we can always use open-source platforms already
    built and tested in the market, such as Hyperlegder Fabric, BigchainDB, Multichain,
    open-chain, etc. However, suppose any organization aims to create a blockchain
    that solely serves the purpose of that particular organization. In that case,
    we can use Python for creating the blockchain, which performs essential functions
    of blockchain-like adding a new block to the chain, performing transactions, and
    adding it to the list of the transaction, a function for calculating hash value,
    a function that will return the last block of the chain, implementing proof o
    of work and a function for validating proof of work (PoW) and then we will be
    using Flask for representing our blockchain as an API. By this chapter, a blueprint
    of how a blockchain can be created and perform essential functions using Python
    as follows with the help of Algorithm:'
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 对于创建区块链，我们可以始终使用市场上已经构建和测试过的开源平台，例如 Hyperlegder Fabric、BigchainDB、Multichain、open-chain
    等。但是，假设任何组织都旨在创建一个专门为该组织服务的区块链。在这种情况下，我们可以使用 Python 来创建区块链，它执行区块链的基本功能，如将新区块添加到链中、执行交易并将其添加到交易列表中、计算哈希值的功能、返回链的最后一个区块的功能、实现工作量证明以及验证工作量证明（PoW）的功能，然后我们将使用
    Flask 来将我们的区块链表示为 API。通过本章，以下是使用 Python 如何创建区块链并执行基本功能的蓝图，带有算法的帮助：
- en: • The blockchain class will maintain the chain as it will store the transactions,
    and other methods will be used to attach a new block in the chain.
  id: totrans-102
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 区块链类将维护链，因为它将存储交易，其他方法将用于在链中附加新区块。
- en: • Any block in the chain will consist of an index (denote the particular no.
    of that block), a timestamp (UNIX time), transaction list, PoW, and the previous
    block's hash.
  id: totrans-103
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 链中的任何区块都将包含索引（表示该区块的特定编号）、时间戳（UNIX 时间）、交易列表、PoW 和上一个区块的哈希值。
- en: '• Now for adding any transaction to the block, the method NewTransaction()
    and this method will take sender(string: sender’s address), receiver(string: receiver’s
    address), amount(int) and will finally return the particular block’s index that
    will have this new transaction then it will append the details like sender, receiver,
    the amount in the list of CurrentTransaction[].'
  id: totrans-104
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 现在，要将任何交易添加到区块中，将使用 NewTransaction() 方法，此方法将接受 sender（字符串：发件人地址）、receiver（字符串：收件人地址）、amount（int）并最终返回具有此新交易的特定区块的索引，然后它将在
    CurrentTransaction[] 列表中附加发送者、接收者、金额的详细信息。
- en: • Firstly we will create a genesis block (first block of the chain) by calling
    the method NewBlock (PreviousHash=1, proof=100) here; we will define the parameters/arguments
    of the block so based on the given parameters, it will create the genesis block
    of the chain.
  id: totrans-105
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 首先，我们将通过调用 NewBlock 方法（PreviousHash=1，proof=100）来创建创世块（链的第一个块），在这里，我们将定义块的参数/参数，因此根据给定的参数，它将创建链的创世块。
- en: • For the NewBlock() method, this method will create the new block in the chain;
    this method will take the proof, PreviousHash, as an argument that the proof will
    be given by the PoW algorithm used in the code. This will finally return a new
    block as a dictionary where the block variable will be defined and as a dictionary
    which will contain keys as an index (calculated by len(chain)+1), timestamp, transactions
    (fetch the list of CurrentTransaction declared in the code), proof, PreviousHash(calculated
    using hash (chain[-1] this will be hashing the last element in the list with variable
    name chain).
  id: totrans-106
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 对于NewBlock()方法，该方法将在链中创建新块；该方法将以证明、PreviousHash作为参数，该证明将由代码中使用的PoW算法给出。最终将返回一个新的块作为字典，其中块变量将被定义为一个字典，其中包含索引（由len(chain)+1计算得出）、时间戳、交易（获取代码中声明的CurrentTransaction列表）、证明、PreviousHash（使用hash(chain[-1]计算，这将对列表中的最后一个元素进行散列，变量名为chain）。
- en: • After creating a new block, reset the CurrentTransaction list by defining
    it as an empty list.
  id: totrans-107
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 创建新块后，通过将其定义为空列表来重置CurrentTransaction列表。
- en: • Append the block in the list defined in the program with the variable name
    chain.
  id: totrans-108
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 将块附加到程序中定义的链列表中，变量名为chain。
- en: • The method the rear block will return the real block in the list chain.
  id: totrans-109
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • rear block方法将返回列表chain中的实际块。
- en: • The hash method will create the hash of the last block using the SHA-256 hashing
    algorithm. This method will contain the argument as a block in the form of a dictionary.
    Using hexdigest() present in Hashlib, we will get the hash of the block.
  id: totrans-110
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • hash方法将使用SHA-256散列算法创建上一个块的哈希。该方法将包含以字典形式的块作为参数。使用Hashlib中的hexdigest()，我们将得到块的哈希。
- en: • A Proof of Work (PoW) method will be created that will be used for mining
    the block here; we will be defining the algorithm such that miners need to search
    a number n, when hashed with the preceding block’s hash will generate a hash with
    four leading 0s.
  id: totrans-111
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 将创建一个工作证明（PoW）方法，用于在此处挖掘块；我们将定义算法，使矿工需要搜索一个数字n，当与前一个块的哈希散列时，将生成具有四个前导0的哈希。
- en: • A ValidProof() method will also be created to validate whether the proof of
    work is valid or not, which means whether the proof has four leading 0s or not
    according to the defined algorithm. If we want to make it more difficult for the
    miners to find the value of n, we can increase the leading zero in the algorithm.
    The addition of a single leading zero will make it difficult, and the time required
    for finding a solution will also be increased.
  id: totrans-112
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 还将创建一个ValidProof()方法来验证工作证明是否有效，即根据定义的算法，证明是否具有四个前导0。如果我们想要增加矿工找到n的值的难度，我们可以增加算法中的前导零。增加一个前导零将使其更加困难，找到解决方案所需的时间也将增加。
- en: • For making our blockchain an API, we will be using the Flask framework.
  id: totrans-113
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 为了使我们的区块链成为API，我们将使用Flask框架。
- en: '• In flask we will create 3 methods: NewTransaction (to make a new transaction
    to a block), mining (to mine a new block), FullChain (it will return the full
    blockchain)'
  id: totrans-114
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 在 Flask 中，我们将创建 3 个方法：NewTransaction（向区块添加新交易）、mining（挖掘新区块）、FullChain（它将返回完整的区块链）
- en: • Now we will import the Flask, request library in the code. Firstly we will
    instantiate our blockchain class.
  id: totrans-115
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 现在我们将在代码中导入 Flask、request 库。首先我们将实例化我们的区块链类。
- en: • For NewTransaction method, we will take the input from the user, so it will
    be a POST method. When a user sends all the data for a transaction like a sender,
    receiver, and amount, the transaction will be attached to the block.
  id: totrans-116
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 对于 NewTransaction 方法，我们将从用户处获取输入，因此它将是一个 POST 方法。当用户发送交易的所有数据，如发送者、接收者和金额时，交易将附加到区块上。
- en: '• For the mining method, which will be a GET request, it will perform three
    tasks: calculating the PoW, rewarding the miner, and attaching the new block to
    the chain.'
  id: totrans-117
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 对于挖矿方法，它将是一个 GET 请求，它将执行三个任务：计算 PoW、奖励矿工和将新区块附加到链上。
- en: • For creating blockchain as decentralized, there is a need for one node to
    know about its neighboring nodes. Each node in the network should contain a list
    of additional nodes. So for this, two methods /NodeRegistry (it will accept the
    list of new nodes) and NodeSettle (it will ensure that a node has the correct
    chain) will be created.
  id: totrans-118
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 要创建去中心化的区块链，一个节点需要知道其相邻节点。网络中的每个节点都应包含一个额外节点的列表。因此，将创建两个方法 /NodeRegistry（它将接受新节点的列表）和
    NodeSettle（它将确保节点具有正确的链）。
- en: • Set() will be used for carrying the new node list as we know that set allows
    unique values, so it does not matter how many times it has been added a node;
    only a single entry will be considered.
  id: totrans-119
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • Set() 将用于携带新节点列表，因为我们知道集合允许唯一值，所以无论节点被添加多少次，只有一个条目会被考虑。
- en: • Whenever a single node has no identical chain than another, our longest chain
    will be authentic to resolve this.
  id: totrans-120
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 每当一个单独的节点没有与另一个相同的链时，我们的最长链将是真实的，以解决这个问题。
- en: • The function ValidChain() will loop through every block and verify both hash
    and the proof.
  id: totrans-121
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 函数 ValidChain() 将循环遍历每个区块并验证哈希和证明。
- en: • For resolving conflict, we will check if there exists a good chain with a
    length greater than ours then we will replace it with the longest chain.
  id: totrans-122
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 对于解决冲突，我们将检查是否存在比我们更长的良好链，然后将其替换为最长链。
