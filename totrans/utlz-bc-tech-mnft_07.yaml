- en: Blockchain and Supply Chain
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
- en: Blockchain can be defined as a distributed and decentralized database that can
    store transaction records and ensures transparency, traceability, security, and
    immutability. It is also called a chain of blocks storing transactional data not
    controlled by any single authority. The transactional records stored in a blockchain
    are timestamped, which means that the time at which any transaction was added
    to a block will also be a part of that block (Chang & Chen, 2020). Blockchain
    is a system of multiple computers or peers connected in a network that performs
    as a decentralized network over the internet (Abeyratne & Monfared, 2016). Every
    node in the blockchain network has the power to create a transaction, validate
    a transaction, accept a transaction, and make a block. Blockchain is a sequence
    of blocks (set of records) linked with each other cryptographically. Due to immutability
    in blockchain, when we insert a transactions set in a blockchain, inserted blocks
    become blockchain network part, and then no one can contradict it or modify it.
    Every node in a network of blockchain has an individual reproduction of the database
    that stores the transactions. Anyone in the blockchain network, an authorized
    participant can check or use the transaction history from the database whenever
    they want and receive revised data each time a node attaches any fresh transactions
    (block) into the chain. The private, consortium, or hybrid blockchain can be used
    by an organization that does not want to share every little detail with others.
    In these types of blockchain, an organization can control and restrict who can
    be a part of that blockchain. However, private blockchains are less secure, and
    trust-building is a little complicated than public blockchain. However, it is
    entirely dependent on the organization's type of blockchain network (public, private)
    they want to work on. While comparing blockchain with a traditional centralized
    solution provides immutability, transparency, traceability, trust, and more security.
    Figure 1 has demonstrated the utilization of Blockchain technology in the SC and
    Logistics, manufacturers, retailers, growers, healthcare, secure voting, financial,
    educational, and many more sectors.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链可以定义为一个分布式和去中心化的数据库，可以存储交易记录，并确保透明度、可追溯性、安全性和不可变性。它也被称为一系列存储交易数据的区块链，不受任何单一机构控制。存储在区块链中的交易记录被时间戳记，这意味着任何交易被添加到一个区块的时间也将成为该区块的一部分(Chang
    & Chen, 2020)。区块链是一个由多台计算机或节点连接在一起的系统，它作为一个分布式网络在互联网上运行(Abeyratne & Monfared,
    2016)。区块链网络中的每个节点都有权创建一个交易、验证一个交易、接受一个交易，并生成一个区块。区块链是一系列通过密码学链接在一起的区块(记录集)。由于区块链的不可变性，当我们在区块链中插入一组交易时，插入的区块成为区块链网络的一部分，然后没有人可以反对或修改它。区块链网络中的每个节点都有一个存储交易的数据库的个人复制品。区块链网络中的任何人，授权的参与者都可以随时检查或使用数据库中的交易历史，并在每次节点将任何新的交易(块)附加到链中时接收修订后的数据。私有、联盟或混合区块链可以被一个不想与他人分享每一个细节的组织使用。在这些类型的区块链中，一个组织可以控制和限制谁可以成为该区块链的一部分。然而，私有区块链比公共区块链不太安全，建立信任有点复杂。然而，这完全取决于组织想要使用的区块链网络的类型(公共、私有)。将区块链与传统的集中式解决方案进行比较，可以提供不可变性、透明度、可追溯性、信任和更高的安全性。图1展示了区块链技术在SC和物流、制造商、零售商、种植者、医疗保健、安全投票、金融、教育等许多领域的应用。
- en: The supply chain is the connection or network between the company and its supplier
    to manufacture and deliver the finished product or goods to the customer. Supply
    chain management represents that how the final product reaches the buyer safely
    and serves its purpose. Logistics is the subsection of the supply chain as logistics
    move goods from place to place (Dobrovnik et al., 2018), so tracking the products
    is essential whether the final good reaches the customer. Quality Function Deployment
    (QFD) methodology is the most reliable and proved method to identify customer-based
    strategy. QFD can help determine critical customer requirements and prioritize
    them to determine the critical supply chain factors to improve supply chain performances.
    The use of QFD has been reported by many in varied sectors. The usefulness of
    QFD especially in forecasting and website design was discussed by (Sharma and
    Khandait, 2016), (Purohit and Sharma, 2015), (Sharma and Khandait, 2017), (Sharma
    et. al., 2009). However, supply chain and logistics are facing difficulties and
    challenges concerning the security, visibility, transparency of various operations,
    transactional issues, manual errors, delay in processing, updating, or sharing
    data and information, speed in delivering goods and services, difficulties in
    tracking and tracing the origin of their goods and services. One of the technologies
    that can overcome these shortcomings can be the application of blockchain in SCM.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 供应链是公司与其供应商之间的连接或网络，用于制造和交付成品或商品给客户。 供应链管理代表了最终产品如何安全地到达买家并发挥其作用。 物流是供应链的子部分，因为物流将货物从一个地方移动到另一个地方（Dobrovnik等，2018年），因此跟踪产品是否到达客户是必要的。
    质量功能展开（QFD）方法是确定基于客户的策略的最可靠和证明过的方法。 QFD可以帮助确定关键客户需求并对其进行优先排序，以确定改进供应链性能的关键供应链因素。
    许多人在不同领域报告了QFD的使用。 尤其是在预测和网站设计方面讨论了QFD的实用性（Sharma和Khandait，2016年），（Purohit和Sharma，2015年），（Sharma和Khandait，2017年），（Sharma等，2009年）。
    然而，供应链和物流在安全性，可见性，各种操作的透明性，交易问题，手动错误，处理，更新或共享数据和信息的延迟，交付货物和服务的速度，以及跟踪和追溯货物和服务来源方面面临困难和挑战。
    可以克服这些缺点之一的技术是在SCM中应用区块链。
