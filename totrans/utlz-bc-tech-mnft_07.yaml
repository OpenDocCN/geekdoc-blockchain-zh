- en: Result
  prefs: []
  type: TYPE_NORMAL
- en: The result presents the blockchain model for improving traceability and transparency.
    The purpose is to evaluate a model that can help organizations overcome the problems
    in supply chain monitoring. The model defines how the products manufactured by
    the organization will be linked to the blockchain using sensors like RFID, QR
    codes, etc. The model suggests creating a blockchain with its smart currency for
    transactions and a digital currency for rewarding the miners. Any FIAT currency
    can be exchanged into bitcoin and later converted into the currency used by the
    blockchain as suggested in the model. The id that the model will generate will
    be used to track the product. The implementation of how a blockchain can be built
    using python and flask is shown.
  prefs: []
  type: TYPE_NORMAL
- en: A proper algorithm is given showing how python and flask will be used with a
    code template to understand the concept properly. Later in the future, it can
    help produce a better blockchain solution with other aspects of technology. Compared
    with a centralized database, it has options like create, update, and delete options,
    whereas the solution given in the model is that once the product is added to the
    block, it cannot be deleted or changed. This model will provide more transparency
    in the supply chain when compared with any centralized database software. For
    improving traceability and transparency in SCM, blockchain technology will be
    a significant help. Many companies dealing with the supply chain are adopting
    blockchain compared to centralized ERP software like Oracle SCM, E2open, SAP SCM,
    logility, etc. The model suggested in this chapter will help the organization
    to track the bills and payments.
  prefs: []
  type: TYPE_NORMAL
- en: Organizations are switching from centralized software to blockchain as it is
    hard for an attacker to take over the whole blockchain. If any of the nodes in
    the blockchain is attacked and the data of that particular block is lost will
    not affect much as blockchain is a decentralized ledger all the records or transactions
    are shared to every node/peer of the network so data will not be lost but using
    a centralized software if attacked all the data will be lost if no backup of that
    particular data has been made. The blockchain market is estimated to increase
    from 82 million USD in 2017 to 3486 million USD by 2023\. The model suggested
    in the research paper will add more efficiency and transparency (visibility) to
    the supply chain monitoring and establish confidence among stakeholders. The main
    objective of the model is to eliminate the middle party and aims to develop a
    decentralized system with higher availability.
  prefs: []
  type: TYPE_NORMAL
- en: DISCUSSION
  prefs: []
  type: TYPE_NORMAL
- en: The integration of blockchain with supply chain monitoring will improve the
    traceability and transparency of the whole system (Abeyratne & Monfared, 2016).
    It will develop trust and deliver high value to the customers. Integration of
    blockchain with IoT has helped organizations load their product to the blockchain
    using RFID cards, sensors for tracking the location of the products, etc.
  prefs: []
  type: TYPE_NORMAL
- en: 'Traceability: The system model of blockchain discussed is a distributed shared
    ledger technology. It will assist to improve traceability and transparency by
    its general agreement (which is known as consensus) mechanism and distributed
    ledger. Each node contributing on a blockchain platform preserves and authenticates
    transaction records in the distributed ledger. The primary role in the supply
    chain involves manufacturers, suppliers, transporters, suppliers, and consumers,
    have a transactional record as it is distributed to each node in the network,
    and have permission to monitor the product''s life cycle.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Trust: The model will provide a trustworthy environment without depending on
    or trusting any single entity (Weber et al., 2016). In any traditional model in
    which stakeholders who do not trust each other need to depend upon a third party
    that is trusted by all. Blockchain eliminates the need to trust any third party.
    The model discussed in the paper will allow stakeholders or any participant in
    the blockchain to build trustworthy collaboration as any single entity will not
    handle it. Every detail about the product loaded in the blockchain using the RFID
    card, QR codes sensors, etc., will be shared among all participants so there will
    be complete visibility.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Privacy: Data privacy is not available in Public blockchain. In a public blockchain,
    anyone can join the network as no prior permission is needed to add the blockchain
    network, and all the information shared in the network is public. So the organizations
    can opt for permissioned blockchain, which will include the parties trusted by
    the organization and who are involved in the supply chain process for that organization''s
    product. Furthermore, even the organization can encrypt the data payload, the
    status of any publicly available process.'
  prefs: []
  type: TYPE_NORMAL
- en: CONCLUSION
  prefs: []
  type: TYPE_NORMAL
- en: The adoption of blockchain technology has already demonstrated to be a helpful
    supply chain traceability system. The integration of blockchain with other new
    technologies will improve its transparency, traceability for tracking the material
    flow in the Supply Chain. The paper aimed to review how blockchain can improve
    traceability in the supply chain without involving any intermediary. This paper
    provides a model for blockchain that will help decode how blockchain could be
    used for tracking the product. The paper also gives a template on how we can use
    python and flask to create a blockchain that can be improved in the future and
    provide more blockchain technology features. The application of blockchain has
    several technical limitations addressed in the paper that include storage capacity,
    scalability, interoperability, and security (51% attack), which are expected to
    be improved when applied in the field of SCM. The implementation of blockchain
    in supply chain and logistics is average due to the presence of technical issues
    and some organizational issues (lack of awareness and understanding, less cooperation,
    etc.); nevertheless, it will soon gain the confidence of the majority of organizations
    in supply chain management. As for future result opportunities, it is expected
    that a proper solution will be set up to resolve the technical shortcomings that
    are pointed out in the chapter, and proper practical implementation will be introduced.
    Many multinational organizations have started taking steps towards utilizing blockchain
    in supply chain monitoring with inspiring results.
  prefs: []
  type: TYPE_NORMAL
- en: Challenges and Future Work
  prefs: []
  type: TYPE_NORMAL
- en: A rising number of companies have shown their interest to accept blockchain
    technology due to its advantages like decentralization, distributed ledger, visibility,
    traceability, etc., but now many companies are addressing technical challenges
    in blockchain like storage capacity, scalability, interoperability, 51%attack
    (Reyna et al., 2018; Aliyu et al., 2018).
  prefs: []
  type: TYPE_NORMAL
- en: '• Storage capacity and scalability: The speed of processing a transaction in
    a blockchain network is slow compared to centralized software (Reyna et al., 2018).
    For example, Visa can process 2000 transactions per second, whereas it has found
    that compared with the bitcoin blockchain, it can process only 3 to 7 transactions
    per second, and Ethereum can approximately process 20 transactions. When integrating
    blockchain with an IoT device that produces gigabytes (GB) of data in a real-time,
    blockchain is not proposed to store a huge amount of data as an IoT device produces
    it in real-time. Some researchers have proposed distinct techniques to clean the
    data and compressing IoT data.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '• Interoperability: Different blockchain platforms have protocols, consensus
    mechanisms, programming language, security, and privacy measures. Due to the lack
    of universal standardization, it is difficult for different networks to communicate.
    Such uniformity across blockchain platforms makes it difficult for the mass adoption
    of this technology. Now there are some platforms like Ark that use Smart Bridges
    architecture to resolve this challenge. There is a need for more research and
    future work that will allow resolving this challenge.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '• Security (51% attack): The current blockchain technology has the possibility
    of a 51% attack. In this attack, a collection of miners tries to regulate more
    than 50% of a network''s mining power, calculating power, or hash rate and have
    the capacity to control the blockchain. Blockchain with a small number of nodes
    has a high chance of a 51% attack (Aliyu et al., 2018). To resolve these challenges,
    more research and future works are needed.'
  prefs:
  - PREF_UL
