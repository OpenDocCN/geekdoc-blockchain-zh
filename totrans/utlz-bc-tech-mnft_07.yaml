- en: Everledger
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: Everledger
- en: Everledger is an independent platform created for providing a safe and stable
    digital data of any object's origin, characteristics, and rights in all directions.
    Diamonds, wines, luxury goods, art, and much more provide traceability and authenticity
    to the products. Everledger uses blockchain technology which develops trust in
    what everyone buys. Using the everledger platform, producers, buyers, makers,
    and sellers can trace their products' source, rights, and features. This platform
    is trusted by Tencent, blockchain Australia, reverse logistics, Moyo gems, and
    many more.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: Everledger是一个独立的平台，旨在为任何物体的起源、特征和权利提供安全稳定的数字数据。钻石、葡萄酒、奢侈品、艺术品等提供了产品的可追溯性和真实性。Everledger使用区块链技术，可以增加人们对购买商品的信任。使用Everledger平台，生产者、买家、制造商和卖家可以追溯其产品的来源、权利和特征。该平台得到了腾讯、澳大利亚区块链、逆向物流、Moyo
    gems等许多机构的信任。
- en: Pilot Project
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 试点项目
- en: Blockchain technology will be used as pilot to track and recognize the prescribed
    medicine in the collaboration with KPMG, Walmart, IBM, etc. (Aliyu, 2018; Kamath,
    2018). The businesses will form a joint permissioned blockchain network that will
    use to observe the products instantaneously. The blockchain network is needed
    to decrease the period of detailed list tracing and provide easy retrieval of
    trustworthy distributed information. Through blockchain technology, the project
    will also improve the efficiency of data collaborated among different network
    associates and helps to regulate the reliability of products in the distribution
    chain. Every business will be expertise in the project.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术将作为试点与 KPMG、沃尔玛、IBM 等合作，用于跟踪和识别处方药（Aliyu，2018；Kamath，2018）。企业将组建一个联合的许可区块链网络，用于即时观察产品。区块链网络需要减少详细清单追踪的时间，并提供可信分布式信息的轻松检索。通过区块链技术，该项目还将提高不同网络关联方之间协作数据的效率，并有助于监管分销链中产品的可靠性。每个企业都将在项目中发挥专业知识。
