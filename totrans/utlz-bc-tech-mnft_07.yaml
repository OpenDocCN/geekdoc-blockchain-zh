- en: Role of Blockchain in Supply Chain Monitoring (SCM)
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链在供应链监控（SCM）中的作用
- en: 'Blockchain has a significant role to play in SCM. Blockchain builds communication
    between partners. This builds a streamlined process with shorter lead times, reduced
    redundancy, fewer delays, and ultimately a leaner supply chain. It also ensures
    that quality standards are met, giving the seller more control of the production
    of the product from A to Z. Blockchain can leverage traceability for improving
    operational efficiency through mapping and visualization of enterprise supply
    chains. The continuously increasing demand for sourcing information about products
    is also a notable factor for emphasizing the need for blockchain traceability.
    Blockchain can enable more transparent and accurate end-to-end tracking in the
    supply chain: Organizations can digitize physical assets and create a decentralized
    immutable record of all transactions, making it possible to track assets from
    production to delivery or use by end user.'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链在 SCM 中起着重要作用。区块链在合作伙伴之间建立了沟通。这建立了一个流程更加流畅的流程，缩短了交货时间，减少了冗余，减少了延迟，最终实现了更精简的供应链。它还确保了质量标准得到满足，使卖方对产品的生产从头到尾都更加控制。区块链可以通过对企业供应链进行映射和可视化来利用追溯性，以提高操作效率。对产品信息的不断增加的需求也是强调区块链追溯性需求的一个显着因素。区块链可以实现更透明、更准确的端到端跟踪供应链：组织可以数字化实物资产，并创建所有交易的分散不可变记录，从而可以追踪资产从生产到交付或最终用户使用。
- en: 'The challenges faced by SC and logistics domain like security, visibility,
    transparency of various operations, transactional issues, manual errors, delay
    in processing, updating or sharing data and information, speed in delivering goods
    and services, can be solved by blockchain as it provides transparency, traceability,
    immutability, trust, and security. SCM has three different categories of flows:
    material flow, data flow, and money flow. Material flow involves moving products
    and goods from one point to another, data flow is the transmission process that
    happens from the producing point until the point of the utilization of those goods,
    and money flow includes the charges of each product or goods produced during the
    process. Blockchain technology will be handling all these basic flows of the supply
    chain process. In addition, blockchain technology has several applications that
    will help change how supply chain processes do their management and other business
    activities (Aliyu, 2018).'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: SC 和物流领域面临的挑战，如安全性、可见性、各种操作的透明度、交易问题、手工错误、处理、更新或共享数据和信息的延迟，以及交付货物和服务的速度，都可以通过区块链来解决，因为它提供了透明度、可追溯性、不可变性、信任和安全性。
    SCM 有三种不同类别的流程：物料流、数据流和资金流。物料流涉及将产品和货物从一个点移动到另一个点，数据流是从生产点到利用这些货物的点发生的传输过程，而资金流则包括在过程中生产的每个产品或货物的费用。区块链技术将处理供应链流程的所有这些基本流程。此外，区块链技术还有几个应用，将有助于改变供应链流程如何进行管理和其他业务活动（Aliyu，2018年）。
- en: Integration of Blockchain with IoT
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链与物联网的整合
- en: The first blockchain platform was Bitcoin proposed in the form of cryptocurrencies.
    It offers a technique to store transactions in a rapid, inexpensive, and straightforward
    means, which may be employed in applications as a safe payment system within the
    IoT area; autonomous devices will use Bitcoins to make micro-payments, operating
    in the main as wallets (Villegas-Ch, 2020). However, once the utilization of blockchain
    is restricted to micro-payments, applications are connected to the currency, which
    may be a disadvantage because it is expressed using smart contracts is a standard
    answer when integration blockchain with IoT.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 第一个区块链平台是以加密货币形式提出的比特币。它提供了一种快速、廉价和简单的交易存储技术，可在物联网领域中作为安全支付系统的应用；自主设备可以使用比特币进行微支付，主要作为钱包运行（Villegas-Ch，2020）。然而，一旦将区块链的使用限制在微支付范围内，与货币相关的应用程序就会产生缺点，因为在与物联网集成时，使用智能合约表达是一个标准答案。
- en: The number of platforms have been proposed in the integration of blockchain
    with IoT also discussed in Table 2.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 提出了许多平台来将区块链与物联网集成，也在表2中讨论了这一点。
- en: Ethereum was one among the well-settled blockchains together within smart contracts.
    Ethereum is represented as a blockchain with an inbuilt programing language (Solidity)
    and as a consensus-based (general agreement) virtual machine running globally
    (Ethereum Virtual Machine EVM). In presence of intelligent contracts moves the
    blockchain far from currencies and enables the combination of this technology
    in novel domains.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 以智能合约为主的以太坊是其中一个成熟的区块链之一。以太坊被描述为一个具有内置编程语言（Solidity）和基于共识的（普遍协议）全球运行的虚拟机（以太坊虚拟机EVM）的区块链。在智能合约的存在下，将区块链从货币中移开，并允许将此技术结合到新领域中。
- en: Hyperledger is a publicly accessible platform on which several projects associated
    to blockchain have already been introduced (Kamath, 2018). Fabric is a permissioned
    blockchain network, and without cryptocurrency, many business applications based
    on Blockchain platform such as IBM. Using the IBM Watson IoT platform, integration
    of IoT units with Fabric provides data to the blockchain which regulates devices
    and permits data cleaning and analysis.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: Hyperledger是一个公开可访问的平台，已经引入了与区块链相关的几个项目（Kamath, 2018）。Fabric是一个许可的区块链网络，并且没有加密货币，许多基于区块链平台的商业应用程序都是IBM推出的。利用IBM
    Watson物联网平台，将物联网单元与Fabric集成，为区块链提供数据，以调节设备并允许数据清理和分析。
- en: The multichain platform creates private blockchains deploys as a proof of concept
    of an IoT- blockchain application and Arduino board, one of them.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 多链平台创建了私有区块链，部署为物联网区块链应用程序的概念证明之一，其中之一是Arduino板。
- en: Litecoin is like Bitcoin but has characteristics like quick transaction validation
    times, better storage efficiency, reduction of time to generate blocks (from 10
    min to 2.5), and the Proof of Work (PoW) based on scrypt, a memory concentrated
    password-based essential derivation function. In addition, the computational requirement
    of nodes is lesser, thus it is more appropriate in IoT.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 莱特币类似于比特币，但具有快速交易验证时间、更高的存储效率、减少生成区块时间（从10分钟到2.5分钟）以及基于scrypt的工作量证明（PoW），这是一种以内存为中心的基于密码的基本派生函数。此外，节点的计算需求较少，因此在物联网中更为合适。
- en: Lisk is a decentralized application provides a blockchain platform comprises
    sub-blockchains and a way out to use cryptocurrencies and it is used by javascript
    developers. It works with Chain of Things to discover whether blockchain technology
    could be useful in gaining security in IoT (Reyna, 2018).
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: Lisk是一个分散式应用程序，提供了一个由子区块链组成的区块链平台和一种使用加密货币的方式，它是由javascript开发人员使用的。它与Chain of
    Things合作，以发现区块链技术是否有助于在物联网中获得安全性（Reyna, 2018）。
