- en: RELATED WORK
  prefs: []
  type: TYPE_NORMAL
- en: Blockchain is a recent technology that exponentially improves transparency,
    traceability, scalability, and security in business, supply chain, banking, and
    other transaction networks, creating new opportunities for growth and innovation,
    reducing the risk of related business operations and cost. Krings, et.al enlightened
    on the prospective offered by Blockchain Technology for equipping SC to the usual
    well (Krings, K., & Schwab, 2021). Numerous research has been published to brief
    out the challenges, design issues, and various future research in supply chain
    management, also discussed in Table 1\. Song et al. research paper mainly focus
    the influence of Blockchain in SC traceability through the present business application,
    i.e., logistics, quality affirmation, inventory control, and predicting. This
    paper elaborates on how features of Blockchain can be helpful in the SC and how
    Blockchain is beneficial for supply chain management. It also has thrown light
    on how more opportunities. Blockchain gives SC traceability over conventional
    centralized systems. However, it lacked in elaborating on how the Blockchain can
    be implemented for better traceability of the SCM (Song et al., 2019).
  prefs: []
  type: TYPE_NORMAL
- en: 'Hellani, et al. focused the necessities and difficulties of SC transparency.
    Afterwards examined a set of SC projects that handle data transparency problems
    by applying Blockchain in their core platform in diverse ways. Moreover, they
    studied the projects’ methods and the tools applied to modify transparency. As
    a result of the projects’ examined, they recognized that further improvements
    are desirable to set a stability in between the data transparency and process
    opacity required by several associates, to confirm the privacy of their procedures
    and to control access to sensitive data (Hellani et al.,2021). Paliwal et al.
    have found the role of blockchain technology in SCM which is sustainable. To response
    the research query, the study has created a model that uses: who, where, what,
    when, and how (5w+1H) pattern. The paper has proposed a model which is a reusable
    classification framework (ETLCL) based on grounded theory and the technology willingness
    level for doing literature surveys in several focus domains of developing technology.
    The results of the study prove traceability and visibility as the main interest
    of adopting blockchain technology. The limitation of this research is that this
    field has been drawing more attention to academics and organizational, and in
    the future, the literature is expected to double as more and more companies adopt
    Blockchain (Paliwal et al., 2020).'
  prefs: []
  type: TYPE_NORMAL
- en: Perboli et al. have defined a typical methodology for preparing a plan to evolve
    and authenticate the complete Blockchain solution and incorporate it into the
    Corporate Plan. The paper deliberates how the Blockchain will aid to reduce logistics
    expenditures and optimize the processes and the study challenges. The GUEST approach
    is expressed in five phases (GO, UNIFORM, EVALUATE, SOLVE, and TEST). In this
    approach classifying the important actors associated in the supply chain procedure,
    their works, and efforts need to be adequately defined; otherwise, this method
    will not be efficient and cost-effective (Perboli et al., 2018).
  prefs: []
  type: TYPE_NORMAL
- en: Weber et al. has suggested a Blockchain model for resolving trust in a collaborative
    business where two or more companies need to run a business process. The study
    was focused on the demonstration of the Business Process Model (BPM). A case or
    prototype is taken on how to increase trust between 2 parties was implemented
    using Ethereum for the Blockchain and Solidity for the Smart Contracts, was verified
    by employing it to business model taken from the literature part (Weber et al.,
    2016).
  prefs: []
  type: TYPE_NORMAL
- en: Guerreiro et al. proposed on the BPM, giving a perfect model for making safe
    and protected transactions using Blockchain and the company's operating system
    (enterprise). The study aims to solve the potential risk involved in executing
    business transactions, making faith, visibility, and traceability against any
    fraudulent activity, and increasing authenticity (Guerreiro et al., 2013).
  prefs: []
  type: TYPE_NORMAL
- en: Leng et al. suggested a public Blockchain of the agronomic SC system based on
    dual chain design to increase the productivity of Blockchain in the agriculture
    SC. Their study stated that their proposed way offers flexible rent-seeking and
    matching mechanisms for public service platforms. Furthermore, the solution ensures
    the visibility, safety, and security of transaction information and provides privacy
    to organizational information. Therefore, the model makes a better public service
    platform and the altogether effectiveness of the system. The major limitation
    is the blockchain network size and the slow performance due to the extensive network
    (Leng et al., 2018).
  prefs: []
  type: TYPE_NORMAL
- en: Mao et al. has suggested a credit evaluation system using blockchain technology
    for regulating and managing of the SC in the food industry. The model collected
    credit evaluation texts from the buyers by smart contracts in blockchain technology,
    and then those collected texts are evaluated by a deep learning technique Long
    Short Term Memory (LSTM). The study aimed to show the efficiency of their model
    but did not study the complete system cost and the profits clearly (Mao et al.,
    2018).
  prefs: []
  type: TYPE_NORMAL
- en: Sripathi has examined and researched to answer - what are the risk involved
    in early adoption, size of the organization, how is the IT investment of the company,
    and the number of shareholders in the SC can affect the implementation of Blockchain
    technology by a food companies?” The research in this paper aims to understand
    how the above features influence the use of blockchain technology in the food
    companies’ SC. The study also elaborated on how Blockchain can be used in the
    SC to track food worldwide and make sure that the food supplied by the company
    is safe and hygienic by the companies like Walmart, Nestle, Fijian, etc. The research
    developed three hypotheses that can analyze and answer the research question.
    This paper does not elaborate on how RFID, NFC tags can be used for tracing the
    product. The hypothesis needed to be tested statistically, and a survey is needed
    to support the hypothesis (Sripathi, 2019).
  prefs: []
  type: TYPE_NORMAL
- en: Aliyu et al. has discussed how supply chain management can use one of the blockchain
    technology application to improve and integrate the process of their transactions
    and activities by connecting to an extensive smartphone application that will
    connect all participants or actors or people associated in the process of the
    SC to insert, recover, store, manage or distinguish information across the network
    in the blockchain technology. The paper has also given an overview of how Walmart
    plans to use blockchain hyperledger to track or trace the origin of goods. Finally,
    this paper has provided certain challenges faced by the SC and how blockchain
    technology, precisely hyperledger, could be used to eliminate those challenges
    (Aliyu et al., 2018).
