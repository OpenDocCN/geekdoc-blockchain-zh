  prefs: []
  type: TYPE_TB
- en: '| 1 | Identity verification and authentication | An important issue is how
    to correctly identify the identities of healthcare providers who participate in
    the sharing of clinical information while protecting their sensitive information
    in the blockchain | Appling smart health identification number: FHIRChain employs
    public key cryptography. The user’s digital health identity is represented by
