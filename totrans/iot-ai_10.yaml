  zh: 由于上述问题，Shae 和 Tsai ([2017](#CR33)) 的作者设计了一个 BlocHIE 架构。BlocHIE 是一个基于区块链的系统，旨在实现医疗机构（如医院、小诊所和任何其他医疗服务提供者）与个体患者之间的医疗信息交换。BlocHIE
    包含一些重要组件：BlocHIE 网络、医疗服务提供者和机构，以及个体患者。在这里，BlocHIE n/w 执行了共享和存储医疗数据的任务。在医疗服务提供者方面，当新患者进入诊所时，他们的健康数据被提交到网络上，并且还可以与其他护理专家共享，以支持协同服务。个体患者是
    BlocHIE 平台的第三个组成部分。通过可穿戴的智能医疗设备（如智能 Fitbit 手环、温度计、可穿戴心电图监测仪和血压计）生成的患者健康数据可以直接提交到
    BlocHIE 平台。在这里，医疗保健提供者（医院和诊所）和个体患者被视为分开的，因为两者对在 BlocHIE 网络上存储和共享信息的规则和法规是不同的。医疗机构共享的数据非常敏感和私密，身份验证服务也是非常必要的。例如，如果患者从医院接受治疗，则这些数据报告是双方签名的：医院和患者；然后双方都不能否认这份治疗报告。当涉及到个体患者记录时，主要关注点将放在数据量上。这些生成的医疗患者数据是显着的。对于每个患者，在共享之前完成医疗数据是强制性的，以便在将来获得更多治疗的优势。在这种情况下，吞吐量和公平性是在
    BlocHIE 网络上共享和存储个人医疗数据的两个重要关键。在整个 BlocHIE 平台中，松散耦合的区块链设计用于 EMR 链和 PHD 链。为了隐私和识别目的，BlocHIE
    网络使用了两种不同的服务：离线是第一种变体，用于存储，而区块链服务的第二种变体是在线，用于验证。这些服务消除了云服务的依赖。BlocHIE 架构网络框架如图所示。[10.11](#Fig11)
