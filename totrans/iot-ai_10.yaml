- en: 10.8 Blockchain-Based Techniques in the Clinical Decision Support System
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Indian healthcare system consists of more than seven contributors: patient,
    caregivers, payer, vendor, supplier, government, pharmaceutical, and medical technology.
    All these are connected through a complex networks to share real-time healthcare
    information. Telehealth  and mobile-based healthcare care  were designed to enhance
    information transmission between different healthcare contributors. India wants
    to achieve UHC before 2023 and has started the journey toward this in NHP 2017\.
    In union budget 2018–2019, Pradhan Mantri Jan Arogya Yojana (PMJAY) envisions
    two components: set up a health and wellness center and national healthcare insurance
    program. In NHP 2017, some healthcare information management goals were identified
    such as federated integrated medical information architecture, clinical information
    exchange, and healthcare network by 2025\. Some challenges faced by the Indian
    healthcare ecosystem are identification, disjoint data, ownership, third-party
    involvement, information exchange, and privacy and security. Indian healthcare
    information ecosystem and its contributors’ network are shown in Fig. [10.9](#Fig9).![../images/504166_1_En_10_Chapter/504166_1_En_10_Fig9_HTML.png](../images/504166_1_En_10_Chapter/504166_1_En_10_Fig9_HTML.png)'
  prefs: []
  type: TYPE_NORMAL
- en: Fig. 10.9
  prefs: []
  type: TYPE_NORMAL
- en: A network of the healthcare system and stakeholders
  prefs: []
  type: TYPE_NORMAL
- en: Blockchain technology is known as an advanced technology where two different
    parties can do transactions or exchange information safely without involving the
    third party. CDS system is a knowledge-based technique that depends on the electrical
    health records of the patient to make specific advice. The main purpose of CDSS
    is to provide the right information to the healthcare givers promptly. But currently,
    CDSS follows closed theory and depends on historical records of the patient rather
    than real facts. This closed-loop system generates output by using an if-then-else
    statement for creating the medical diagnosis report. The program functions are
    performed in a systematic way like input collection, analysis, and producing output.
    Lack of efficiency becomes the major cause of the present state of CDS to improve
    the medical care result.
  prefs: []
  type: TYPE_NORMAL
- en: 10.8.1 FHIRChain
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Data exchange  with security and scalability is a very challenging task in the
    healthcare industry. Secure and scalability both are essential keys for providing
    effective and accurate collaborative healthcare treatment. The traditional way
    of healthcare information consolidation is very expensive and time-consuming.
    Patient visits different medical experts’ offices during their life cycle. So
    healthcare experts need to keep the patient records safe so that they can exchange
    the patient’s data and can provide good treatment according to the patient’s real-time
    condition.
  prefs: []
  type: TYPE_NORMAL
- en: FHIRChain  architecture components are shown in a given figure (Fig. [10.10](#Fig10)).![../images/504166_1_En_10_Chapter/504166_1_En_10_Fig10_HTML.png](../images/504166_1_En_10_Chapter/504166_1_En_10_Fig10_HTML.png)
