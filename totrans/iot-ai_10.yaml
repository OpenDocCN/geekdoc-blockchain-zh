- en: '| Quantitative structure-activity relationship (QSAR) | QSAR is an artificially
    based approach that uses molecular structure to predict chemical substances. In
    RAMPmedical, QSAR is used to fill the gap between the evidence |'
  id: totrans-112
  prefs: []
  type: TYPE_TB
  zh: '| 定量构效关系（QSAR） | QSAR 是一种基于人工的方法，利用分子结构来预测化学物质。在 RAMPmedical 中，QSAR 用于填补证据之间的差距
    |'
- en: '| Natural language processing (NLP) | NLP is the artificial-intelligence-based
    approach used to extract meaningful information from multiple sources. And this
    can be used to speed up the work and data verification |'
  id: totrans-113
  prefs: []
  type: TYPE_TB
  zh: '| 自然语言处理（NLP） | NLP 是用于从多个来源中提取有意义信息的基于人工智能的方法。这可以用于加快工作和数据验证 |'
- en: '| Relational database (RD) | RD is designed for the relative database. This
    is specially used to retrieve data of special medical constraints like pharmacology,
    posology, and medical contraindication from a large data set |'
  id: totrans-114
  prefs: []
  type: TYPE_TB
  zh: '| 关系数据库 (RD) | RD 是为相对数据库而设计的。它专门用于从大型数据集中检索特殊医疗约束的数据，如药理学、用法以及医疗禁忌 |'
- en: '| Statistical inference (SI) | SI is a mathematics-based system that extracts
    meaningful information by using a Bayesian statistical approach. In RAMP, it is
    used to find the patient record from available evidence |'
  id: totrans-115
  prefs: []
  type: TYPE_TB
  zh: '| 统计推断 (SI) | 统计推断是一种基于贝叶斯统计方法提取有意义信息的数学系统。在 RAMP 中，它用于从可用证据中找到患者记录 |'
- en: '| Scoring algorithm (SA) | Scientific methods and clinical evidence both are
    not equally reliable. Reliable sources should have more impact as a comparison
    to unreliable sources at the time of information aggregation. In RAMPmedical software
    system, it is used to verify the source outcome and also to validate that whether
    they can be used for further processing or not |'
  id: totrans-116
  prefs: []
  type: TYPE_TB
  zh: '| 评分算法 (SA) | 科学方法和临床证据并不同等可靠。可靠的来源在信息聚合时应该具有更大的影响，相对于不可靠的来源。在 RAMPmedical
    软件系统中，它用于验证来源结果，以及验证它们是否可以用于进一步处理 |'
- en: '| Service design (SD) | The service design process is based on analysis, creativity,
    and research. This approach includes all the healthcare contributors like a patient,
    medical experts, clinics, and places. In RAMPmedical software design, all the
    contributors are included, and to verify the real need of solution, some interview
    is also conducted  with different stakeholders |'
  id: totrans-117
  prefs: []
  type: TYPE_TB
  zh: '| 服务设计 (SD) | 服务设计过程基于分析、创造力和研究。这种方法包括所有的医疗贡献者，如患者、医疗专家、诊所和场所。在 RAMPmedical
    软件设计中，所有的贡献者都被纳入了，为了验证解决方案的真实需求，还与不同的利益相关者进行了一些访谈 |'
- en: RAMPmedical is a German startup that enables the medical experts to take the
    therapy decision for the patient in between the previous decided treatments. This
    software first analyzes the previously decided treatment to find out the risk
    and conflicts and then present this result to the medical experts so that doctors
    can decide the therapy treatment  according to that result ([https://​www.​startus-insights.​com/​innovators-guide/​5-top-clinical-decision-support-tools-impacting-the-industry/​](https://www.startus-insights.com/innovators-guide/5-top-clinical-decision-support-tools-impacting-the-industry/)).
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: RAMPmedical 是一家德国初创公司，使医疗专家能够在先前确定的治疗之间为患者做出治疗决策。该软件首先分析先前确定的治疗，以找出风险和冲突，然后将结果呈现给医疗专家，以便医生根据该结果决定治疗方案（[https://www.startus-insights.com/innovators-guide/5-top-clinical-decision-support-tools-impacting-the-industry/](https://www.startus-insights.com/innovators-guide/5-top-clinical-decision-support-tools-impacting-the-industry/)）。
- en: '10.6.2 Medical Algorithm Company: Documentation Forms and Templates'
  id: totrans-119
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 10.6.2 医疗算法公司：文档形式和模板
- en: Document template  can be used as a CDS tool to ensure that collected healthcare
    data is appropriate and correct for specific disease treatment. Document template
    with proper and exact needed information terms like disease symptoms, behavioral
    changes, complaints, etc. proved to be highly helpful for medical caregivers to
    record clearly and accurately required information because this information is
    processed under the algorithm-based program to analyze the disease pattern. The
    medal is one of the innovative solutions in the healthcare sector, and an evidence-based
    analytics tool created by a UK company, Medical Algorithm Company, is a decision
    support tool for the medical professional. It is very helpful in enhancing medical
    services such as practices and treatment outcomes. It relies on the logical decisions
    and more than 10,000 algorithms. The main focus of this predictive platform is
    to prepare errorless medical documentation that will be used for disease treatment
    and to monitor patients  .
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 文档模板可以用作CDS工具，以确保收集的医疗保健数据适用于特定疾病治疗。具有正确和准确所需信息术语的文档模板，如疾病症状，行为变化，投诉等，被证明对医疗护理人员清楚和准确记录所需信息非常有帮助，因为这些信息是在基于算法的程序下进行处理以分析疾病模式的。该奖牌是医疗保健部门的创新解决方案之一，由英国公司Medical
    Algorithm Company创建的基于证据的分析工具是医疗专业人员的决策支持工具。它非常有助于增强医疗服务，如实践和治疗结果。它依赖于逻辑决策和超过10,000个算法。这个预测平台的主要焦点是准备无误的医疗文件，这些文件将用于疾病治疗和监测患者。
- en: 10.6.3 Cohesic
  id: totrans-121
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 10.6.3 Cohesic
- en: This CDS device  is very helpful for a long period care perspective. By using
    these tools, medical experts can decide on a multi-step care treatment plan for
    the patient who needs long period of healthcare. It provides the right guidelines
    and recommendation promptly and also suggests the next step after the analysis
    of previous health conditions. In this COVID situation, it can be applicable where
    strict guidelines also need to be followed by healthcare experts, and information
    about the situation is also to be provided. Cohesic is known as a Canadian-based
    startup and provides better medical care through correct and reliable health data.
    Table [10.4](#Tab4) shows the cohesic  different services.Table 10.4
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 这个CDS设备 从长期护理的角度来看非常有帮助。通过使用这些工具，医疗专家可以为需要长期保健的患者制定多步护理治疗计划。它及时提供正确的指导和建议，并在分析先前的健康状况后建议下一步行动。在这种COVID情况下，它可以适用于医疗专家需要遵循严格指南并提供有关情况的信息的情况。Cohesic是一家总部位于加拿大的初创公司，通过正确和可靠的健康数据提供更好的医疗护理。表[10.4](#Tab4)显示了Cohesic的不同服务。表10.4
