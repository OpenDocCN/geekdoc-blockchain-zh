  zh: 在本章中，我们讨论了临床决策支持系统（CDSS）、人工智能（AI）和区块链技术在医疗组织中的应用。先进的医疗技术发展提高了医疗保健人员、专家和临床人员预测人工智能对医学实践、患者护理和治疗结果的能力。CDSS系统通过帮助医学专家在决策过程中做出决策来增强了医疗服务。它降低了治疗成本和时间，并改善了治疗结果。如果CDSS与人工智能集成，则系统性能也会提高。在本章中，我们讨论了一些基于人工智能的成像系统（乳腺癌和一些常规成像）。这些先进的基于人工智能的成像技术显著提高了医学专家对疾病检测过程的理解水平。另一方面，CDSS系统依赖于电子健康记录（EHR），其中医院管理记录了有关患者健康的所有信息。电子医疗记录在不同医学专家之间共享，以获得更好的治疗效果。但是，EHR的共享非常危险，因为它包含患者的个人信息。因此，在基于人工智能的系统中应用区块链使共享过程安全可靠。
