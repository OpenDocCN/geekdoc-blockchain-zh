- en: 10.1 Introduction
  id: totrans-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Blockchain and artificial intelligence are the two most rising computer technologies
    in this value-based medical healthcare and digital innovation. Both technologies
    deal with data but in different ways. Blockchain handles secure storage and sharing
    of data. On the other hand, artificial intelligence analyzes the data and generate
    insights from data to generate value. Blockchain and artificial intelligence can
    be combined to fuel the clinical healthcare system. A clinical decision support
    system (CDSS) is a healthcare IT tool that is designed to help the clinicians
    and caregivers by providing specific medical information of patient and clinical
    knowledge so that it can help in deciding to enhance patient care. Clinical decision
    support can be called as an active knowledge system  . CDSS uses various items
    from patient medical health data to generate specific advice. CDSS consists of
    knowledge base, inference engine, and communication mechanism. Clinical assistance
    tools  can be classified into two categories: knowledge and non-knowledge-based.
    Knowledge-based CDSS contains rules like the if-then statement and association
    of compiled data. Non-knowledge-based clinical decision-making system uses a type
    of artificial intelligence in place of knowledge base, and this allows the system
    to learn from experience to figure out the pattern in patient clinical data. The
    adoption of AI in healthcare transformed the way for the treatment process. Clinical
    decision support is a region where artificial intelligence can augment the clinical
    capacity, to collect and to understand the patient data for deciding for diseased
    diagnosis. Artificial intelligence transformed the clinical decision-making process.
    The AI application in the clinical field is significant and includes cases like
    AI bots for skin lesion detection for skin cancer, digital pathology, electronic
    health record, classification, and clinical assist support tool. In a clinical
    decision support system, a large amount of health data  is generated on a regular
    basis. Handling and storing a huge amount of data are very crucial because of
    the highly sensitive nature of medical inputs. In clinical system 3s (safe, secure,
    scalable), information sharing is imperative for diagnosis and decision-making.
    Medical information sharing is very crucial for every medical practitioner to
    share the medical health information of the patient to the hospital management
    for decision-making. The two major fields are telehealth and e-health, where data
    is transmitted at a distant location (to professional) for an expert opinion.
    We can call this process a real-time clinical monitoring process. But in all these
    arrangements, security, sensitivity, and privacy are major challenges. But the
    solution to this problem is blockchain. Blockchain can be used for the reliable
    distribution of information, e-health data sharing. Blockchain use a P2P network
    merged with a multi-field n/w framework composed of cryptography, mathematical
    including algorithms. Some important key features of blockchain are decentralized
    technology, unchangeable, open-source, incognito, and autonomy, and healthcare
    data gateway, Ethereum, BlocHIE (blockchain-based platform for healthcare information
    exchange), FHIRChain (fast healthcare interoperability resources), and DermoNET
    are some blockchain-based methods which are used in clinical decision support
    system to facilitate safe and secure use of medical tools, to keep an up-to-date
    record of the patient, and to secure data storage. In this chapter we discussed
    clinical decision support tools with needs and challenges, the role of blockchain
    and artificial intelligence in healthcare, and different CDS tools and also discussed
    blockchain-based CDS systems.'
