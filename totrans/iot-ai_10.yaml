- en: 10.8.2 BlocHIE
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Daily a million medical health data  is generated. Managing, sharing, and storing
    data are very critical tasks as well as challenging. Healthcare information exchange
    (HIE) is a platform that allows medical experts and caregivers to exchange and
    access patient medical reports securely. The three important keys of HIE are:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Direct exchange** : patient’s information communicates between medical caregivers
    and also support coordination.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Query-based exchange** : due to unplanned care, it allows the caregivers
    to request a patient’s medical records from other caregivers.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Consumer mediated exchange** : patient has control over their medical records
    which means only patients can decide to whom they want to share personal medical
    data.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'There are only a few systems that use the integration of blockchain and healthcare
    information exchange like MedShare is one of them, and all these suffer from mainly
    two problems: Firstly, they focus only on electronic medical records and have
    no attention on personal healthcare data. But they maintain, share, and store
    the process of personal healthcare data which is different from EMR and brings
    a new challenge. Second, this system stores electrical medical records on the
    cloud and applies hard access mechanism to prevent the dissemination of extra
    medical data. The architecture of these system relies  on a cloud-based security
    mechanism (Akhlaq et al., [2016](#CR2);, Xia et al., [2017](#CR41)).'
  prefs: []
  type: TYPE_NORMAL
- en: 'Due to the abovementioned problems, authors in Shae and Tsai ([2017](#CR33))
    designed a BlocHIE  architecture. BlocHIE is a blockchain-based system designed
    for healthcare information exchange of healthcare institutions like a hospital,
    small clinic, and any other medical services providers and individual patient.
    BlocHIE contains some important components: BlocHIE network, medical service providers
    and institutions, and the individual patient. Here BlocHIE n/w, the task of sharing
    and storing healthcare data is performed. In a medical service provider, when
    new patients visit into the clinic, then their health data is submitted on the
    network and can also be shared with other caregiver experts for supporting collaborative
    service. An individual patient comes as a third component of BlocHIE platform.
    Patient health data generated with wearable smart medical devices like smart Fitbit
    band, thermometer, wearable ECG monitors, and sphygmomanometer can be submitted
    directly to the BlocHIE platform. Here medical healthcare providers (hospital
    and clinics) and individual patients are taken as separated because both follow
    the different rules and regulations for storing and sharing the information on
    BlocHIE network. Data shared by healthcare institutions are very highly sensible
    and private, and authentications service is also very necessary. For example,
    if a patient takes some treatment from the hospital, then these data reports are
    signatures from both parties: hospital and patient; then both parties cannot deny
    this treatment report. And when it comes to the individual patient record, the
    main focus will be on data quantity. This generated healthcare patient data is
    remarkable. For each patient, it is compulsory to complete the healthcare data
    before sharing it to take more advantages of treatment in the future. In this
    case, throughput and fairness are two important keys for sharing and storing personal
    healthcare data on BlocHIE network. In the entire BlocHIE platform, a loosely
    coupled blockchain design for both (EMR chain and PHD chain) is used. For privacy
    and identification purpose, BlocHIE network used two different services: off-chain
    is the first variation which is used for storage, and the second variation of
    blockchain services is on-chain which is used for verification. These services
    remove the cloud service dependency. BlocHIE architecture network framework  is
    shown in Fig. [10.11](#Fig11) (Midhun et al., [2019](#CR26); Jiang et al. [2018a](#CR19),
    [b](#CR20)).![../images/504166_1_En_10_Chapter/504166_1_En_10_Fig11_HTML.png](../images/504166_1_En_10_Chapter/504166_1_En_10_Fig11_HTML.png)'
  prefs: []
  type: TYPE_NORMAL
