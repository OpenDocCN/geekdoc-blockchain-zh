- en: 10.2 Blockchain in Healthcare
  id: totrans-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'A distributed technology  that has the potential to change the entire healthcare
    system is known as blockchain technology. Blockchain technology is a very secure
    platform where patient health data can be stored as well as shared without the
    loss and fear of misuse of information. Before implementing blockchain technology
    in medical healthcare organizations, it is important to understand the working
    principle of a secured blockchain (Chen et al., [2019](#CR6); Yoon, [2019](#CR44);
    Krawiec et al., [2016](#CR24)). Blockchain technology is “temper evident and tamper-resistant
    digital ledgers implemented in a distributed fashion and usually without a central
    authority. At primary level, blockchain permits a set of authorized users to record
    the transaction in a shared ledger within that community, such that under normal
    operation of the blockchain network no transaction can be changed once published”
    (Yaga et al., [2018](#CR42)). This distributed ledger secured system support transparency,
    data integrity, and decentralization. Here block and chain both are different.
    The digital information  is represented by blocks, and the information storage
    process is represented by a chain. Generally, digital information forms a block
    in the ledger. The other three main important points are as follows: (I) it stores
    the blockchain transaction information like amount, time, date, etc. But now it
    can also store other types of data like images and documents. (II) In the block,
    the information about participants is stored. But in the real name of the participant
    is not used, for this, a unique digital private key is given to the user to use
    it at the place of the real name. (III) Every block is different, so block uses
    a “hash” to uniquely identify the user’s blocks (Gwyneth Iredale, [2020a](#CR10),
    [b](#CR11); Musleh et al., [2019](#CR30)). Figure [10.1](#Fig1) shows the timelines
    of blockchain which tell us when this tamper-proof and insanely secure technology
    starts and who introduced this technology.![../images/504166_1_En_10_Chapter/504166_1_En_10_Fig1_HTML.png](../images/504166_1_En_10_Chapter/504166_1_En_10_Fig1_HTML.png)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 一种有潜力改变整个医疗保健系统的分布式技术被称为区块链技术。区块链技术是一个非常安全的平台，可以在其中存储和共享患者健康数据，而不会丢失或担心信息被滥用。在将区块链技术应用于医疗保健组织之前，了解安全区块链的工作原理至关重要（Chen等，[2019](#CR6);
    Yoon，[2019](#CR44); Krawiec等，[2016](#CR24)）。区块链技术是“抵御篡改和防篡改的数字分类帐，以分布方式实施，通常没有中央机构。在初级水平上，区块链允许一组经授权的用户在该社区内的共享分类帐中记录交易，以便在区块链网络的正常运行下，一旦发布，就无法更改任何交易”（Yaga等，[2018](#CR42)）。这种分布式分类帐安全系统支持透明度、数据完整性和去中心化。这里的“块”和“链”都是不同的。数字信息由块表示，而信息存储过程由链表示。通常，数字信息在分类帐中形成一个块。另外三个主要重要点如下：（I）它存储区块链交易信息，如金额、时间、日期等。但现在它也可以存储其他类型的数据，如图像和文档。（II）在块中，存储参与者的信息。但是参与者的真实姓名不被使用，为此，给用户提供了一个唯一的数字私钥，以在真实姓名的位置使用它。（III）每个块都是不同的，因此块使用“哈希”来唯一标识用户的块（Gwyneth
    Iredale，[2020a](#CR10)，[b](#CR11); Musleh等，[2019](#CR30)）。图[10.1](#Fig1)显示了区块链的时间线，告诉我们这种防篡改和非常安全的技术是什么时候开始的，以及是谁引入了这项技术。![../images/504166_1_En_10_Chapter/504166_1_En_10_Fig1_HTML.png](../images/504166_1_En_10_Chapter/504166_1_En_10_Fig1_HTML.png)
