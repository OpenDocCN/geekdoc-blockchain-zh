- en: 10.3 Critical Key Components of Blockchain Technology
  id: totrans-37
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 10.3 区块链技术的关键组成部分
- en: Media and other individual investors have seen interest in blockchain technology
    for the last several years due to its secure network. Everyone can understand
    the blockchain potential on a global level. It comes into highlight through with
    popular cryptocurrency “bitcoin.” But now it spread all over. Now the main thing
    is that what are those features of the blockchain that brought to our attention?
    Different key features are also shown in Fig. [10.2](#Fig2). Now let us discuss
    the key features of blockchain that gives the reason for its popularity.![../images/504166_1_En_10_Chapter/504166_1_En_10_Fig2_HTML.png](../images/504166_1_En_10_Chapter/504166_1_En_10_Fig2_HTML.png)
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 媒体和其他个人投资者多年来一直对区块链技术表现出兴趣，因为它的网络安全性。每个人都可以全球范围内理解区块链的潜力。它通过流行的加密货币“比特币”突显出来。但现在它已经遍布全球。现在的主要问题是，是什么特性吸引了我们的注意？区块链的哪些特性引起了我们的关注？不同的关键特性也显示在图[10.2](#Fig2)中。现在让我们讨论一下区块链的关键特性，这些特性使它备受瞩目。![../images/504166_1_En_10_Chapter/504166_1_En_10_Fig2_HTML.png](../images/504166_1_En_10_Chapter/504166_1_En_10_Fig2_HTML.png)
- en: Fig. 10.2
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 图10.2
- en: Key components of blockchain technology
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术的关键组成部分
- en: 10.3.1 Immutability
  id: totrans-41
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 10.3.1 不可变性
- en: 'Immutability  means something which is “not changeable.” This one is the only
    feature of blockchain that makes sure that this technology will always remain
    the same: it is permanent and inevitable. Blockchain technology is different from
    traditional banking. It does not rely on a centralized system process; here a
    set of nodes ensures the blockchain features. In blockchain-based transaction
    system, a transaction block is added to the ledger with the majority of nodes.
    Backup and modification are also not possible after adding the transaction blocks
    to the blockchain ledger. Identification verification and property deeds are two
    applications where immutable is very useful. Previously, dictators or political
    leaders have nullified the prior approved property acts for their benefits. But
    in the presence of blockchain technology, these takeovers are not possible because
    stored block on ledger ensures the owner’s rights. Identity stored on the blockchain
    in encrypted form ensures that only authorized person can access the sensitive
    information, and this process also reduces the risk of identity theft  (Yue et
    al., [2016](#CR45)).'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 不可变性 意味着“不可改变的”。这是区块链唯一的特性，确保了这项技术永远保持不变：它是永久的和不可避免的。区块链技术与传统银行业务不同。它不依赖于集中式系统流程；在这里，一组节点确保了区块链的特性。在基于区块链的交易系统中，交易块与大多数节点一起添加到分类帐中。一旦将交易块添加到区块链分类帐中，备份和修改也是不可能的。身份验证和产权契约是两个不可变性非常有用的应用场景。以前，独裁者或政治领导人为了自己的利益曾撤销过去批准的产权法案。但在区块链技术存在的情况下，这种接管是不可能的，因为存储在分类帐上的块确保了所有者的权利。加密形式存储在区块链上的身份确保只有授权人员可以访问敏感信息，并且这个过程还减少了身份盗窃的风险（Yue等，[2016](#CR45)）。
- en: 10.3.2 Decentralized
  id: totrans-43
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 10.3.2 分散式
- en: This is another sensitive key feature of this technique, and it becomes the
    major reason for immutability, deceitful, and censorship resistance. Decentralization  means
    it is the process by which the activity of the organization is controlled by local
    authorities rather than a centralized governing body or a single person. We can
    store everything like personal documents, cryptocurrencies, and valuable assets.
    This information can be accessed by the owner directly by using the private key
    and without taking permission from any governing body. Government and another
    attacker cannot use the central database for their benefits due to the decentralized
    nature of this technology. Proof of work is one of the consensus mechanisms of
    blockchain technology that require an extensive amount of effort to identify frivolous
    use of computing power like spam mail  and DoS attacks.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 这是该技术的另一个敏感关键特性，也是其不可变性、欺骗性和抗审查性的主要原因。去中心化意味着组织活动由地方当局而不是集中式管理机构或单个人控制。我们可以存储个人文件、加密货币和有价值的资产等一切。这些信息可以通过私钥直接由所有者访问，而不需要经过任何管理机构的许可。由于这项技术的去中心化性质，政府和其他攻击者不能利用中央数据库获益。工作证明是区块链技术的一种共识机制，需要大量的努力来识别计算资源的滥用，如垃圾邮件和拒绝服务攻击。
- en: 10.3.3 Security
  id: totrans-45
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 10.3.3 安全性
- en: Due to the no need for a central authority  , any user cannot modify or change
    into the system network for their network. Here encryption is another way of security
    into this system. Blockchain is extremely secure because of its special feature
    “cryptography.” Decentralization and cryptography both are the perfect way of
    protecting the information for different users. Cryptography is known as a secured
    method in which sensitive information is protected and also works as a firewall.
    Different types of information in blockchain architecture are stored in a way
    that hides its true nature. In this process, input information passes through
    an algorithm that changes its original form into something different. We can give
    the name of this whole process “unique identification.” Blocks in the ledger have
    unique hash and also contain the information about the previous hash. Hashing
    is complex and the ant is reversed. So that any type of modification is impossible.
    The private key is required to access the information, and the public key is required
    to make the transaction. That’s why cryptography is known as the best key component  of
    the blockchain technique (Gwyneth Iredale, [2020a](#CR10), [b](#CR11)).
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 由于不需要中央权威，任何用户都无法修改或更改系统网络。在这个系统中，加密是另一种安全方式。区块链由于其特殊特征“密码学”而极其安全。去中心化和密码学都是保护不同用户信息的完美方式。密码学被称为一种安全方法，可以保护敏感信息，并且还可以充当防火墙。在区块链架构中，不同类型的信息被存储在隐藏其真实性质的方式中。在这个过程中，输入信息通过一个算法，将其原始形式改变成为不同的形式。我们可以将整个过程称为“唯一标识”。账本中的区块具有唯一的哈希值，还包含有关先前哈希值的信息。哈希运算是复杂的且不可逆的。因此，任何类型的修改都是不可能的。访问信息需要私钥，而进行交易则需要公钥。因此，密码学被称为区块链技术的最佳关键组件（Gwyneth
    Iredale，[2020a](#CR10)，[b](#CR11)）。
- en: 10.3.4 Faster and Cheaper Transaction
  id: totrans-47
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 10.3.4 更快更便宜的交易
- en: Blockchain technology system  is different from traditional banking because
    in the traditional system, the transaction can take a whole day even after the
    final settlement and it can be corrupted also. In blockchain-based transaction
    system, money can be sent in a faster and secure way. All transaction is fixed
    and can be reversed.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术系统不同于传统银行，因为在传统系统中，即使在最终结算之后，交易也可能需要整整一天，而且还可能出现错误。在基于区块链的交易系统中，资金可以以更快速且安全的方式发送。所有的交易都是固定的，且可以被撤销。
- en: 10.3.5 Consensus
  id: totrans-49
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 10.3.5 共识
- en: Blockchain technique framework depends on consensus algorithm  , and this is
    at the core of the blockchain network. The group of nodes uses the consensus mechanism
    to decide on blockchain technology. Nodes validate millions of transactions so
    that consensus becomes very vital for the system to work smoothly. This process
    is like a voting machine in which a greater number of elements win and minority
    support it. Nodes cannot trust each other, but they have to trust in running the
    algorithm. There are various types of consensus algorithms, and all these algorithms
    use a different  way to make a decision (Zheng et al., [2017](#CR47)).
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术框架取决于共识算法，这是区块链网络的核心。节点组使用共识机制来决定区块链技术。节点验证数百万笔交易，因此共识对系统平稳运行非常重要。这个过程就像一个投票机，其中多数获胜，少数支持它。节点之间不能互相信任，但它们必须信任运行算法。有各种类型的共识算法，所有这些算法都使用不同的方式做出决定（Zheng等人，[2017](#CR47)）。
- en: 10.4 Role of Artificial Intelligence in Healthcare
  id: totrans-51
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 10.4 人工智能在医疗保健中的作用
- en: The main purpose of the use of artificial intelligence (AI) is to make computer
    technology more useful to simulate human intelligence a machine that can behave
    like human beings. The first-time AI was described by John McCarthy in 1956\.
    AI in healthcare can solve the problematic healthcare challenges and early disease
    detection, reduce the severity of the disease, and can also interpret healthcare
    data which is obtained by diagnosis processes of disease like dementia, diabetes,
    various types of cancer, and cardiovascular disease. A study of computer science
    algorithms which improve automatically through various experiences is recognized
    as a machine learning technology. Machine learning  , a type of AI technology,
    has changed the way of living from human language and handwritten recognition,
    image retrieval, and weather forecasting. Every day lots of healthcare data are
    generated, and it is also very complex to understand. More complex data means
    the use of artificial intelligence to extract meaningful information from this
    data. The nonchronic disease  is those types of disease that are not spread from
    person-to-person but have a long duration and slow progression. We can include
    heart disease, various types of cancer, asthma, and diabetes in chronic disease.
    The compilation of chronic disease can be minimized by early disease detection
    which helps in making treatment plans. Here the use of artificial intelligence
    may prove to be correct. Currently, healthcare is ready for major changes. In
    the healthcare sector, various areas are available like cardiovascular disease,
    cancer treatment, risk assessment, decision-making, and many more where we can
    take advantages of technology. Artificial intelligence can be more accurate and
    precise because they communicate with training data set, patient care, treatment,
    etc. Diagnosis of diabetic retinopathy using a multilevel set of segmentation
    algorithm with feature extraction using svm with selective features (Kandhasamy
    et al., [2019](#CR22)). In 2018, medical experts and researchers presented an
    artificial intelligence world medical innovation forum in which more than ten
    areas of the healthcare sector have a major impact on artificial intelligence.
    With the help of medical experts, Harvard Medical School faculty chief data science
    officers and director of research at Massachusetts present the best way artificial
    intelligence will change the science and delivery system of healthcare (Siyal
    et al., [2019](#CR36)).
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能（AI）的主要目的是使计算机技术更有用，模拟人类智能，使机器能够像人类一样行为。首次描述AI的是约翰·麦卡锡（John McCarthy），在1956年。在医疗保健领域，AI可以解决问题性的医疗挑战和早期疾病检测，减轻疾病的严重程度，还可以解释通过疾病诊断过程获取的医疗数据，例如痴呆症、糖尿病、各种癌症和心血管疾病。通过不同经验自动改进的计算机科学算法的研究被认为是一种机器学习技术。机器学习是一种AI技术，已经改变了人类语言和手写识别、图像检索和天气预报等生活方式。每天都会产生大量的医疗数据，而且这些数据也非常复杂。更复杂的数据意味着需要使用人工智能从中提取有意义的信息。非慢性疾病是那些不会从人传染到人的疾病，但具有长期持续和缓慢进展的类型。我们可以将心脏病、各种癌症、哮喘和糖尿病归为慢性疾病。早期疾病检测可以将慢性疾病的编制最小化，从而有助于制定治疗计划。在这里，使用人工智能可能会被证明是正确的。目前，医疗保健行业已经准备好进行重大改变。在医疗保健领域，有多个领域可供选择，如心血管疾病、癌症治疗、风险评估、决策制定等，在这些领域我们可以利用技术的优势。人工智能可以更准确、更精确，因为它们与训练数据集、患者护理、治疗等进行通信。使用多级分割算法的糖尿病视网膜病变诊断，采用svm进行特征提取的糖尿病视网膜病变诊断（Kandhasamy等人，[2019](#CR22)）。2018年，医学专家和研究人员在人工智能世界医学创新论坛上提出了医学界十多个领域对人工智能产生重大影响。在哈佛医学院教师首席数据科学官和马萨诸塞州研究主任的帮助下，医学专家们展示了人工智能将如何改变医学科学和医疗保健系统的最佳方式（Siyal等人，[2019](#CR36)）。
- en: 10.4.1 Developing Radiological Tools
  id: totrans-53
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 10.4.1 发展放射学工具
- en: Some non-invasive medical imaging techniques  like MRI, CT scan, and x-ray are
    allowing medical experts to look inside the human body. But some of the other
    diagnosis processes depends on tissue sample which is taken through biopsy, and
    this process can cause infection. So medical experts suggest artificial intelligence
    as a radiology tool that can replace the biopsy process and generate accurate
    result. AI enables virtual biopsy in place of the traditional biopsy process and
    also advances the radionics method. A radiomics is a process of extracting important
    features by using the characterization algorithm from medical images. Radiomics
    is specially used to describe phenotypes and genetic properties in tumor detection  .
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 一些非侵入性医学成像技术，如MRI、CT扫描和X射线，使医学专家能够查看人体内部。但其他一些诊断过程依赖于通过活检获取的组织样本，这个过程可能会引起感染。因此，医学专家建议将人工智能作为放射学工具，可以取代活检过程并生成准确的结果。AI使虚拟活检取代传统活检过程，并推进了放射学方法。通过使用特征提取算法从医学图像中提取重要特征的过程称为放射组学。放射组学主要用于描述肿瘤检测中的表型和遗传特性。
- en: 10.4.2 Reduce EHR Clinical Burdens
  id: totrans-55
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 10.4.2 减轻EHR临床负担
- en: Electronic medical health  documentation is known as a computerized and automated
    class of patient’s medical data, and it is one of the processes toward digitization
    of healthcare. But some problems like uncountable clinical documents, poor usability,
    lack of automation, and data extraction are associated with EHR. Now AI is used
    by EHR developers to create interfaces and to automate a process that can consume
    user’s time. According to Adam Landman (MD, Vice President, and CIO at Brigham
    Health) (Jennifer Bresnick, [2018](#CR5)), there are some tasks, documentation,
    data entry, and many more, which are usually performed by users. Speech recognition,
    a field of computational linguistics, makes the documentation process easy and
    effective. AI helps the patient schedule routine requests like refill prescriptions
    online and also helps prioritize the important tasks  (Jiang et al. [2017a](#CR17),
    [b](#CR18)).
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 电子医疗健康文档被称为患者医疗数据的计算机化和自动化类别，是医疗保健数字化进程中的一个步骤。但是，一些问题，如不计数量的临床文件、用户友好性差、缺乏自动化和数据提取，与EHR相关。现在，EHR开发人员使用AI创建界面并自动化流程，可以节省用户的时间。根据Adam
    Landman（Brigham Health的首席信息官兼副总裁）（Jennifer Bresnick，2018），通常由用户执行的一些任务、文档编制、数据输入等。语音识别，计算语言学领域，使文档编制过程简单高效。AI帮助患者在线预约常规请求，如补充处方，还帮助确定重要任务的优先级。
- en: 10.4.3 Artificial Intelligence in Breast Cancer
  id: totrans-57
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 10.4.3 乳腺癌中的人工智能
- en: Cancer disease  can be of any type like carcinoma, sarcoma, leukemia, and lymphoma.
    But today breast cancer is one of the major concerns. Mostly screening test is
    used to detect cancer at an early stage. Mammography is one of the best effective
    tools for detecting cancer at an early stage. Artificial intelligence is one of
    the growing research areas in medical healthcare and is used to extract important
    information from medical health data. The AI-based system is used to interpret
    medical data generated by mammograms and also translate patient health records
    into diagnosis which can be used to accurately predict breast cancer. Mammography
    uses low-energy-based x-rays to find out the breast disease at the initial stage
    for diagnosis. iTBra is one of the wearable devices developed by tachycardia health
    for breast scanning. Various artificial intelligence-based techniques are the
    neural network, computer-aided design, decision tree, linear programming, and
    nearest neighbor. Now some artificial intelligence-based cancer detection techniques
    are used by healthcare experts; some techniques are the CureMetrix algorithm,
    natural language processing (NLP), and iTBra. The AI-based database used in cancer
    detection is triple-negative cancer database and genes to systems breast cancer
    (G2SBC). ANN is one of the classification techniques and AI-based techniques that
    is used to classify the images into having cancer and not having cancer. NLP is
    the other intelligent algorithm that uses mammographic images for information
    extraction and analysis. The development of AI-based techniques should be continued
    because it can help in diagnosing cancer at an early stage and also reduce the
    need for biopsy and expenditure  (Abhimanyu, [2019](#CR1); Thomas Davenport &
    Ravi Kalakota, [2019](#CR39)).
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 癌症可以是任何类型，如癌症、肉瘤、白血病和淋巴瘤。但今天乳腺癌是一个主要关注的问题。主要使用筛查测试来早期检测癌症。乳房X线摄影术是早期检测癌症的最佳有效工具之一。人工智能是医疗保健领域日益增长的研究领域之一，用于从医疗健康数据中提取重要信息。基于人工智能的系统用于解释乳房X线摄影术生成的医疗数据，并将患者健康记录转化为可以用于准确预测乳腺癌的诊断。乳房X线摄影术使用低能量X射线来发现初期的乳腺疾病以进行诊断。iTBra是由心动过速健康开发的用于乳房扫描的可穿戴设备之一。各种基于人工智能的技术包括神经网络、计算机辅助设计、决策树、线性规划和最近邻。现在一些基于人工智能的癌症检测技术已经被医疗专家采用；一些技术包括CureMetrix算法、自然语言处理（NLP）和iTBra。用于癌症检测的基于人工智能的数据库包括三阴性癌症数据库和基因到系统乳腺癌（G2SBC）。人工神经网络（ANN）是一种用于将图像分类为患有癌症和不患有癌症的分类技术和基于人工智能的技术之一。NLP是另一种智能算法，它使用乳房X线摄影术图像进行信息提取和分析。人工智能技术的发展应该继续，因为它可以帮助在早期诊断癌症，也可以减少活检的需求和支出（Abhimanyu，[2019](#CR1)；Thomas
    Davenport & Ravi Kalakota，[2019](#CR39)）。
- en: 10.4.4 Role of Artificial Intelligence in Dementia
  id: totrans-59
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 10.4.4 人工智能在痴呆症中的作用
- en: Dementia  is one of the neurodegenerative diseases that have no cure or therapy.
    In 2015, the World Health Organization published a report; according to that report,
    around 48 million people have Alzheimer’s disease (AD) and may increase to more
    than 76 million in 2035\. The diagnosis process of AD is expensive as well as
    the laborious task. So, an AI-based algorithm can be used to detect AD at an early
    stage with the help of brain imaging. The University of California (San Francisco)
    researcher trained an AI algorithm to identify the early sign and reduction of
    glucose consumption into the brain from imaging modality positron emission tomography
    (PET). In PET imaging radioactive amount is injected into the patient body, and
    it generates a 3D image of metabolism and other circulation activities. According
    to radiologist Jae Ho Sohn (UCSF), PET scan is best for an AI-based tool because
    AD can cause subtle changes in metabolism to begin before tissue degrades. After
    all, capturing these tissues is very hard to pick up. First, for this AI-based
    algorithm, more than 12 years of study was done to track AD, mild AD, and healthy
    people. In this, more than 2000 PET images of 1000 people who are around 55 and
    more in the age were trained and tested. This algorithm is tested into two phases.
    In the first phase, 90% of the data set was trained by the algorithm, and 10%
    of the data set was tested. In the second phase, the algorithm was retested on
    the data set  which was prepared by the study of 10 years on 40 patients. The
    result of the algorithm shows that it can diagnose AD in more than 80% of the
    data set in the first phase and 100% in the second phase. It is a deep learning-based
    algorithm that uses an AI network. Physicist Christian Salvatore says that this
    is the first promising and preliminary algorithm of deep learning used to diagnose
    AD. According to him this model identifies mild or late AD in patients very well,
    but catching  at a very early stage is still a very challenging task (Amisha et
    al., [2019](#CR3); Cruz & Wishart, [2006](#CR7); Mishra et al., [2017](#CR27)).
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 痴呆症 是一种目前没有治愈或治疗方法的神经退行性疾病。2015年，世界卫生组织发布了一份报告；根据该报告，大约有4800万人患有阿尔茨海默病（AD），到2035年可能会增加到超过7600万人。AD的诊断过程既昂贵又费力。因此，可以使用基于人工智能的算法在早期阶段通过脑成像检测AD。加利福尼亚大学（旧金山）的研究人员训练了一个AI算法，以识别从正电子发射断层扫描（PET）成像模态进入大脑的葡萄糖消耗的早期迹象和减少。在PET成像中，放射性物质被注入患者体内，并生成代谢和其他循环活动的3D图像。根据放射科医生Jae
    Ho Sohn（UCSF），PET扫描是最适合基于AI工具的，因为AD可能在组织退化之前引起代谢的微妙变化。毕竟，捕捉这些组织非常难以察觉。首先，针对这种基于AI的算法，进行了超过12年的研究，以追踪AD、轻度AD和健康人群。在此过程中，对大约55岁及以上的1000名患者的2000多张PET图像进行了训练和测试。该算法经过了两个阶段的测试。在第一阶段，算法对90%的数据集进行了训练，对10%的数据集进行了测试。在第二阶段，该算法在对40名患者进行了10年研究的数据集上进行了重新测试。算法的结果显示，在第一阶段可以在80%以上的数据集中诊断AD，在第二阶段可以达到100%。这是一种基于深度学习的算法，使用了AI网络。物理学家克里斯蒂安·萨尔瓦托雷说，这是第一个有前景的深度学习算法，用于诊断AD。据他说，该模型在很好地识别患者的轻度或晚期AD，但在非常早期阶段的捕捉仍然是一个非常具有挑战性的任务（Amisha等，[2019](#CR3)；Cruz＆Wishart，[2006](#CR7)；Mishra等，[2017](#CR27))。
- en: 10.4.5 Role of Artificial Intelligence in Diabetic
  id: totrans-61
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 10.4.5 人工智能在糖尿病中的作用
- en: Diabetes  is a progressive and chronic disease that is characterized by the
    blood glucose level. According to a report published by the International Diabetes
    Federation, in the world, more than 450 million people suffered from diabetes.
    Some AI-based startup that transforms the diabetes is shown in Fig. [10.3](#Fig3).![../images/504166_1_En_10_Chapter/504166_1_En_10_Fig3_HTML.png](../images/504166_1_En_10_Chapter/504166_1_En_10_Fig3_HTML.png)
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 糖尿病是一种逐渐发展和慢性疾病，其特征是血糖水平。根据国际糖尿病联合会发布的一份报告，在世界范围内，有超过4.5 亿人患有糖尿病。一些基于人工智能的初创企业正在改变糖尿病，如图
    [10.3](#Fig3) 所示。![../images/504166_1_En_10_Chapter/504166_1_En_10_Fig3_HTML.png](../images/504166_1_En_10_Chapter/504166_1_En_10_Fig3_HTML.png)
- en: Fig. 10.3
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 图 10.3
- en: Artificial intelligence-based startups
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 基于人工智能的初创企业
- en: The development  of AI in healthcare makes a significant progress, and it can
    transform the patient’s medical data into something valuable information. Support
    vector machine network algorithms can be defined as a supervised learning approach
    and also used for classifying purposes. svm can generate valuable information
    from large data set, and this report is used for diabetic risk prediction. An
    artificial neural network is one of the many widely used algorithms in diagnosing
    diabetes and based on human brain structure. A regression model based on ANN can
    be developed to analyze the extracted information from the patient wearing medical
    tools. ANN will be helpful in diet guidance, and deep learning will be useful
    in retinopathy assessment  (Jessica Kent, [2020](#CR23)).
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 在医疗保健领域，人工智能的发展取得了显著进展，它可以将患者的医疗数据转化为有价值的信息。支持向量机网络算法可以被定义为一种监督学习方法，也可用于分类目的。svm
    可以从大数据集中生成有价值的信息，本报告用于糖尿病风险预测。人工神经网络是诊断糖尿病的许多广泛使用的算法之一，其基于人类大脑结构。基于 ANN 的回归模型可以用于分析患者佩戴医疗工具提取的信息。ANN
    将有助于饮食指导，深度学习将有助于视网膜病变评估（Jessica Kent，[2020](#CR23)）。
- en: 10.4.6 Role of Artificial Intelligence in Cardiovascular Disease
  id: totrans-66
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 10.4.6 人工智能在心血管疾病中的作用
- en: A specialized health agency  World Health Organization defines cardiovascular
    diseases as a major cause of more than 18 million deaths. Heart and blood vessel
    diseases are included in cardiovascular disease. Cardiovascular medicine doctors
    combine AI with an electrocardiogram to improve patient care. The four main applications
    of AI in cardiovascular disease include precision medicine, prediction, image
    analysis, and smart robots. Initially, AI is applied for medication reminder,
    counseling, symptoms warning, and remote follow-up. It can also be used to connect
    the e-health records system and reduce the workloads of healthcare workers. AI
    in the future can help the healthcare experts in decision-making and also predict
    the treatment result of the patient. Researcher Timothy J. W. Dawes suggests in
    their research that AI can possible death period of heart disease patient (Dawes
    et al., [2017](#CR8)). According to their research, AI-enabled software blood
    test records cardiac MRI scan of more than 250 heart patients. This software measured
    more than 30,000 points with every heartbeat, and this information is combined
    with the recorded 8 years of patient health records so that AI can predict the
    abnormal conditions. By following this process, AI-enabled software can predict
    the survival rate for the next coming  5 years of survival (Li et al., [2020](#CR25);
    Yang et al., [2019](#CR43)).
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 世界卫生组织（[WHO](https://www.who.int/zh)）作为一家专业的健康机构，将心血管疾病定义为导致1800多万死亡的主要原因。心脏和血管疾病属于心血管疾病范畴。心血管医学医生将人工智能与心电图结合使用以改善患者护理。人工智能在心血管疾病中的四个主要应用包括精准医学、预测、图像分析和智能机器人。最初，人工智能被应用于药物提醒、咨询、症状预警和远程随访。它还可以用于连接电子健康记录系统并减轻医疗工作者的工作负担。未来，人工智能可以帮助医疗专家进行决策，并预测患者的治疗结果。研究者蒂莫西·J·W·道斯在他们的研究中建议，人工智能可以预测心脏病患者的可能死亡期（Dawes
    et al.，[2017](#CR8)）。根据他们的研究，人工智能软件血液测试记录了250多名心脏患者的心脏磁共振扫描。该软件在每个心跳中测量了超过30,000个点，并将这些信息与记录的8年患者健康记录相结合，以便人工智能可以预测异常情况。通过遵循这个过程，人工智能软件可以预测未来5年的存活率（Li
    et al.，[2020](#CR25); Yang et al.，[2019](#CR43)）。
- en: 10.5 Clinical Decision-Making System
  id: totrans-68
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 10.5 临床决策系统
- en: A clinical decision-making system is one of the applications of information
    technology that is used to improve healthcare services by improving the medical
    decisions with the targeted patient record, medical knowledge, and other related
    healthcare information. It mainly focuses on knowledge management to make a decision
    based on two or more factors of patient health-related data. The idea behind the
    clinical decision support program is to support medical experts and their decisions
    in the same way as the enterprise decision support program helps business administrative
    make better decisions about corporations and enterprises (Johnson et al., [2018](#CR21)).
    The concept of decision support system (DSS)  was introduced in 1950–1960 for
    theoretical study, but in the middle of 1970, computer-based DSS grew and became
    an area of research and development. At that time, CDSS had a lack of integration
    and was limited to academics only. In 1970, the use of CDSS in medical and in
    physician autonomy was not acceptable due to ethical and legal issues. But now
    CDSS in medical system uses web application with electronic health records to
    analyze data to make clinical decision to enhance patient care.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 临床决策系统是信息技术的应用之一，旨在通过使用有针对性的患者记录、医学知识和其他相关医疗信息来改进医疗保健服务中的医疗决策。其主要关注知识管理，以基于患者健康相关数据的两个或更多因素做出决策。临床决策支持程序背后的思想是以与企业决策支持程序类似的方式来支持医疗专家及其决策，帮助企业管理者做出更好的公司和企业决策（Johnson等，[2018](#CR21)）。决策支持系统（DSS）的概念在1950-1960年代被引入进行理论研究，但在1970年代中期，基于计算机的DSS开始增长并成为一个研究和发展领域。那时，CDSS缺乏整合，仅限于学术领域。在1970年代，由于伦理和法律问题，CDSS在医学和医生自主权中的使用是不可接受的。但现在，医学系统中的CDSS使用网络应用程序与电子健康记录来分析数据，做出临床决策，以增强患者护理。
- en: 10.5.1 Clinical Decision Support System
  id: totrans-70
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 10.5.1 临床决策支持系统
- en: 10.5.1.1 Introduction
  id: totrans-71
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 10.5.1.1 介绍
- en: According to Robert Hayward (center for health evidence), clinical decision
    support can be defined as a “According to CDS system, health observation and health
    knowledge system are linked together to impact health choice by medical experts
    to enhanced healthcare system” (Pearlman, [2013](#CR31)).
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 根据Robert Hayward（卫生证据中心）的说法，临床决策支持可以定义为“根据CDS系统，卫生观察和健康知识系统相互关联，通过医学专家对增强医疗保健系统的健康选择产生影响”（Pearlman，[2013](#CR31)）。
- en: '**Clinical**: treatment and observation of patient rather than laboratory studies'
  id: totrans-73
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**临床**：治疗和观察患者而不是实验室研究'
- en: '**Decision**: emphasis on decision-making rather than information retrieval
    and processing'
  id: totrans-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**决策**：侧重于决策而不是信息检索和处理'
- en: '**Support**: focus on the role of the computer in helping the decision-making
    process'
  id: totrans-75
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**支持**：关注计算机在帮助决策过程中的角色'
- en: '**System**: highlights the integrated approach of a computer system, clinical
    expert knowledge, and patient health record'
  id: totrans-76
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**系统**：强调计算机系统、临床专家知识和患者健康记录的综合方法'
- en: 10.5.1.2 Why CDS Is Important?
  id: totrans-77
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 10.5.1.2 为什么CDS很重要？
- en: Everyday quantity and quality of healthcare data are increasing with electronic
    medical records, patient’s health records, different disease reports, and other
    clinical records. Digitization and quantity of data do not improve health services
    and patient care. In the study, it was found that electronic medical records and
    CPOE have reduced medical errors. So CDS support system is necessary for the hospitals
    to take full advantage of electronic health medical reports. In the current healthcare
    system, most of the healthcare experts have issues like no knowledge about how
    to access the patient data and how to search for particular data. Additionally,
    health experts decide by doing physical meeting with the patient instead of the
    online meeting which means some decisions by experts are taken into minutes and
    also depend on patient physical parameters. According to the research, today also
    the decision-making process  depends on the knowledge and experience of professionals.
    The patient condition before admission to the hospital is always ignored by hospital
    staff; they looked into only the present condition. But the clinical supportive
    system has all the information about patient’s health and can also analyze minute
    changes in patient health (Sutton et al. [2020a](#CR37), [b](#CR38)).
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 每天的医疗数据量和质量都随着电子病历、患者健康记录、不同疾病报告和其他临床记录的增加而增加。数字化和数据量的增加并不会改善医疗服务和患者护理。研究发现，电子病历和CPOE已经减少了医疗错误。因此，CDS支持系统对医院充分利用电子健康医疗报告至关重要。在当前的医疗体系中，大多数医疗专家存在问题，比如不知道如何访问患者数据以及如何搜索特定数据。此外，健康专家决定通过与患者进行面对面的会议，而不是在线会议，这意味着专家的一些决定是在几分钟内做出的，而且还取决于患者的身体参数。根据研究，今天决策过程仍然取决于专业人士的知识和经验。患者入院前的状况始终被医院工作人员忽视；他们只关注目前的状况。但是临床支持系统拥有患者健康的所有信息，还可以分析患者健康的微小变化（Sutton等人，[2020a](#CR37)，[b](#CR38)）。
- en: 10.5.2 Different Types of the CDS System
  id: totrans-79
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 10.5.2 不同类型的CDS系统
- en: 'A clinical decision support system can be categorized into two different types:
    knowledge-based and non-knowledge-based system.'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 临床决策支持系统可分为两种不同类型：基于知识和非基于知识的系统。
- en: 10.5.2.1 An AI-Enabled Knowledge-Based System (KBS)
  id: totrans-81
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 10.5.2.1 AI启用的基于知识的系统（KBS）
- en: AI-enabled KBS  is also known as an expert system, and it is developed by medical
    experts with the help of biomedical literature. Here biomedical information is
    used to find out the relation between the dependent and independent variables.
    Disease’s sign and symptoms are independent variable, and identified disease comes
    under the dependent variable. All arranged information like hospital general information
    and patient health information is contained in the knowledge-based system, and
    then rule statement (if-then) is applied to this information to make clinical
    decisions. These expert’s CDS system is applicable in medical applications. It
    sends an alert message to the patient at the time of taking the wrong drug which
    may harm the patient’s health. Rule-based CDS tools for the medical system can
    be created by an expert only who can handle and train the system. To train the
    knowledge-based system is very critical and time-consuming. Literature, practice,
    and patient health records are used to create rules  (if-then) (Arnott et al.,
    [2009](#CR4)).
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: AI 可能的 KBS 也被称为专家系统，它是由医学专家在生物医学文献的帮助下开发的。在这里，生物医学信息被用来找出依赖变量和独立变量之间的关系。疾病的征兆和症状是独立变量，识别出的疾病属于依赖变量。所有排列的信息，如医院的一般信息和患者的健康信息，都包含在基于知识的系统中，然后将规则语句（如果-那么）应用于此信息，以做出临床决策。这些专家的
    CDS 系统适用于医疗应用程序。它在患者服用可能损害患者健康的错误药物时发送警报消息给患者。基于规则的 CDS 工具只能由能够处理和训练系统的专家创建。训练基于知识的系统非常关键且耗时。文献、实践和患者健康记录被用来创建规则（如果-那么）（Arnott
    等人，[2009](#CR4)）。
- en: 10.5.2.2 Non-knowledge-Based CDS System
  id: totrans-83
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 10.5.2.2 非基于知识的 CDS 系统
- en: Non-knowledge-based system  is based on data sources, but decisions are made
    only by using artificial intelligence and machine learning approach. Here machine
    learning means the system will learn from the previously experienced task, and
    the same approach has been implemented in this non-knowledge-based system. The
    computer system will be learned from stored medical records and find patterns
    in these records. The relationship between the independent and dependent variables
    is used to train the non-knowledge system. Bio-inspired artificial neural network
    and global genetic search algorithm (GA) are two different non-knowledge-based
    systems. ANN analyzes patient health records to make the relation between symptoms
    and disease. Genetic algorithm is based  on searching and simplification (Wasylewicz
    & Scheepers-Hoeks, [2019](#CR40)).
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 非基于知识的系统基于数据来源，但决策仅使用人工智能和机器学习方法。在这里，机器学习意味着系统将从以前经历的任务中学习，并且相同的方法已在此非基于知识的系统中实施。计算机系统将从存储的医疗记录中学习，并在这些记录中找到模式。独立变量和依赖变量之间的关系被用来训练非知识系统。生物启发式人工神经网络和全局遗传搜索算法（GA）是两种不同的非基于知识的系统。ANN
    分析患者健康记录以建立症状和疾病之间的关系。遗传算法基于搜索和简化（Wasylewicz & Scheepers-Hoeks，[2019](#CR40)）。
- en: 10.5.3 Benefits and Risk
  id: totrans-85
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 10.5.3 优点和风险
- en: 10.5.3.1 Benefits
  id: totrans-86
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 10.5.3.1 优点
- en: Patient Safety
  id: totrans-87
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 患者安全
- en: A clinical decision support system always reduces the patient’s health risks.
    CDSS is taken as the only way to reduce medication error. Drug-drug interaction
    is the most common medical error cited. A computerized provider order entry system
    is designed for reducing medication errors such as overdosing and wrong medical
    therapy. Some other popular patient safety systems are computerized medicine dispensing
    systems and bar code drug identification. Radiofrequency identification and barcodes
    are used to identify medication automatically, and these can be verified with
    a patient prescription. CDSS can be used as a reminder for medical-related events
    such as blood glucose monitoring. In this, an alert reminder is sent to the medical
    staff to measure the glucose level according to specified protocols (Sim et al.,
    [2001](#CR35)).
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 临床决策支持系统始终减少患者的健康风险。CDSS被视为减少用药错误的唯一途径。药物相互作用是最常见的医疗错误之一。计算机辅助的医嘱系统旨在减少用药错误，如药物过量和错误的医疗治疗。一些其他流行的患者安全系统包括计算机化药品配送系统和条形码药品识别。射频识别和条形码可用于自动识别药物，可以通过患者处方进行验证。CDSS可以用作医疗相关事件的提醒，如血糖监测。在此，警报提醒医务人员根据指定的方案测量葡萄糖水平（Sim等人，[2001](#CR35)）。
- en: Hospital Organization Management
  id: totrans-89
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 医院组织管理
- en: CDSS always tries to follow and improve clinic’s designed guidelines  . It is
    also very important because the traditional way of treatment or traditional guidelines
    cannot be implemented with a low clinical decision system. New rules and guidelines
    can be converted into a clinical decision system. These CDS systems can do a variety
    of things like sending reminders and alerting the patient for safety and testing.
    This system also sends alerts to the healthcare provider  to check the patient
    for follow-up.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: CDSS始终试图遵循和改进临床设计指南。这也非常重要，因为传统的治疗方式或传统的指南无法与低临床决策系统实施。新规则和指南可以转换为临床决策系统。这些CDS系统可以做各种事情，如发送提醒和警报患者进行安全和检测。该系统还向医疗保健提供者发送警报，以检查患者是否需要随访。
- en: Patient Decision Support
  id: totrans-91
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 患者决策支持
- en: '“Personal health record (PHR)” and “electronic health record (EHR)” both are
    similar  in some way, but in PHR the patient is the manager of the records. Patients
    have all the responsibility of managing the health records. We can say it is a
    patient-focused system. And CDS system supports PHR as it supports EHR. CDSS also
    removes the lack of information barrier in PHR. PHR can be operated as a mobile
    and web-based application. PHR and HER have a two-way relationship: records entered
    by the patient in PHR will also be available for the provider, and information
    recorded into EHR can also be shared with PHR so that patients can also view this
    information  .'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: “个人健康记录（PHR）”和 “电子健康记录（EHR）”在某种程度上是相似的，但在 PHR 中，患者是记录的管理者。患者有责任管理健康记录。我们可以说这是一个以患者为中心的系统。CDS
    系统支持 PHR 就像它支持 EHR 一样。CDSS 也消除了 PHR 中的信息障碍。PHR 可以作为移动和基于网络的应用程序运行。PHR 和 EHR 之间存在双向关系：患者在
    PHR 中录入的记录也会对提供者可见，EHR 中记录的信息也可以与 PHR 共享，以便患者也可以查看这些信息。
- en: 10.5.3.2 Risk
  id: totrans-93
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 10.5.3.2 风险
- en: Table [10.2](#Tab2) shows some pitfalls of the CDS system.Table 10.2
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 表 [10.2](#Tab2) 显示了 CDS 系统的一些缺陷。表 10.2
- en: Pitfalls  of the CDS system
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: CDS 系统的缺陷
- en: '| Risks | Description |'
  id: totrans-96
  prefs: []
  type: TYPE_TB
  zh: '| 风险 | 描述'
- en: '| --- | --- |'
  id: totrans-97
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- |'
- en: '| Dependency on the computer system | CDS system depends on electronic health
    records to help the medical experts advance the medical services. For every stakeholder
    of the CDS system, it is necessary to have full knowledge of technology before
    using the CDS system |'
  id: totrans-98
  prefs: []
  type: TYPE_TB
  zh: '| 依赖计算机系统 | CDS 系统依赖电子健康记录来帮助医疗专家改进医疗服务。对于 CDS 系统的每个利益相关者，在使用 CDS 系统之前必须对技术有充分的了解。'
- en: '| Poor documentation | CDS and EHR systems collect information from different
    sources that are not synced properly. The CDS knowledge system relies on clinical
    data, but if this is not correct or not properly organized, then the CDS system
    fails to make a proper decision. So, healthcare information should be complete
    and properly organized |'
  id: totrans-99
  prefs: []
  type: TYPE_TB
  zh: '| 文档不完整 | CDS 和 EHR 系统从不同的来源收集信息，这些信息没有正确同步。CDS 知识系统依赖临床数据，但如果这些数据不正确或没有正确组织，那么
    CDS 系统就无法做出正确的决定。因此，医疗信息应该是完整且正确组织的。'
- en: '| Maintenance | Maintenance of the different parts of the life cycle is always
    important. Maintenance of the CDS system includes technical maintenance, patient
    records, and many more. Knowledge-based system and rules are the biggest challenges
    in maintenance |'
  id: totrans-100
  prefs: []
  type: TYPE_TB
  zh: '| 维护 | 维护生命周期的不同部分始终很重要。CDS 系统的维护包括技术维护、患者记录等。基于知识的系统和规则是维护中最大的挑战。'
- en: '| Shattered workflow | CDS system can break down the workflow of the existing
    system at the time of requirement of the records which are out of EHR records
    or “not matching” stage |'
  id: totrans-101
  prefs: []
  type: TYPE_TB
  zh: '| 工作流程受阻 | 在需要没有在 EHR 记录或“不匹配”阶段的记录时，CDS 系统可能会破坏现有系统的工作流程。'
- en: 10.6 CDS Tools
  id: totrans-102
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 10.6 CDS 工具
- en: 10.6.1 RAMPmedical
  id: totrans-103
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 10.6.1 RAMPmedical
- en: RAMPmedical (research applied in medical practice)  is one of the artificial
    intelligence based-therapy decision support software which is developed by a doctor,
    research scientist, and medical experts. Clinical trials are limited to the patient
    only. To give the correct treatment to the patient, the doctor has to spend a
    lot of time on his health. At RAMPmedical, the data that is prepared for prediction
    is affected by the analysis process, evaluation quality, and methodology of information.
    Artificial intelligence can predict whether therapies or combination of therapies
    is suitable for a specific patient or not. Notification and reminder are two important
    key constraints connected with CDS tools. Both of these keys follow the recommended
    treatment prescription and procedure and clinical action and alert the patient
    by using a pop-up alert message. For example, this alert notification appears
    when a patient does not follow the recommended prescription by the doctor. These
    types of CDS tools should be used only in high-risk conditions.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: RAMPmedical（医疗实践中的研究应用）是由医生、研究科学家和医疗专家开发的一种基于人工智能的治疗决策支持软件之一。临床试验仅限于患者。为了给患者正确的治疗，医生必须花费大量时间来照顾他的健康。在
    RAMPmedical，为预测准备的数据受到分析过程、评估质量和信息方法论的影响。人工智能可以预测特定患者是否适合某种疗法或疗法组合。通知和提醒是与 CDS
    工具相关的两个重要关键约束。这两个关键都遵循了推荐的治疗处方和程序以及临床行动，并通过使用弹出警报消息向患者发出提醒。例如，当患者不遵循医生的推荐处方时，此警报通知出现。这些类型的
    CDS 工具应仅在高风险情况下使用。
- en: Some RAMPmedical products  are highlighted in Fig. [10.4](#Fig4).![../images/504166_1_En_10_Chapter/504166_1_En_10_Fig4_HTML.png](../images/504166_1_En_10_Chapter/504166_1_En_10_Fig4_HTML.png)
  id: totrans-105
