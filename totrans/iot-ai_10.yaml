- en: 10.7.2 AI-Based Medical Imaging General
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 10.7.3 Lunit
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Lunit  is the first real-time artificial intelligence-based image analytics
    software. Artificial intelligence-enabled company Lunit was founded in 2013 and
    developed novel medical imaging biomarkers by using deep learning approach to
    help healthcare experts and the physician to make consistent, efficient, and accurate
    clinical decisions in patient care treatment. Lunit INSIGHT is a deep learning-empowered
    medical imaging software. Letting is a key to deep learning-based Lunit technology
    in which machines can define diagnostic features without any human guidance. Chest
    radiography or chest x-ray invented in 1895 is mainly used to examine heart- and
    lung-related disease and also helps in monitoring and diagnosing different diseases
    like pneumonia, cancer, and tuberculosis. Lunit research aims to apply the technology
    in understanding the chest x-ray report in-depth and can design a new model of
    lesion morphology to enhance the diagnostic process of chest radiography. It can
    help in detecting breast cancer at an early stage and also measure the extent
    of many diseases. The aim behind using the advanced technology by Lunit research
    is to analyze the mammography report deeply and also develop methods for malignant
    to reduce false-positive and false-negative rate  .
  prefs: []
  type: TYPE_NORMAL
- en: 10.7.4 ChironX
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: ChironX  is a disease detection company that uses image processing with machine
    learning. It is derived from the AI-based disease detection approach. ChironX
    can be used to detect oral and cervical cancer by using medical imaging techniques
    with the machine learning approach. ChironEye is one of the major products of
    ChironX that analyzes the interior surface of the retina. It can detect various
    eye diseases such as hypertensive and diabetic eye infections, age-related macular
    degeneration (AMD), and diabetic macular edema eye infections. It helps specialist
    and non-specialist physicians in making the diagnosis process very fast and more
    accurate by marking ROI and suspected area of the eye. Disease detection alone
    is insufficient; disease detection at an early stage, then ranked according to
    risk condition, allows the physician to focus first on the high-risk patient.
  prefs: []
  type: TYPE_NORMAL
- en: 10.7.5 4Quant
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 4Quant  uses big data with deep learning to bring out meaningful and useful
    information from large data set of images and videos. It can be applied to the
    entire process from experiment to interpretation. It is very expert in doing experiments
    on static as well as dynamic x-ray imaging samples of mouse bones and vasculature.
    It helps the healthcare experts in making design experiments and imaging modality
    selection and in extracting useful information from the imaging data set. 4Quant
    tool enables content-based image search option instead of using metadata approach
    in real time. It uses cloud technology to process requests very fast and efficiently.
    4Quant tool with high-performance and powerful cloud service can handle different
    problems and also make the analysis process easy. It also has a built-in cloud
    computing technology so that everyone can run a cluster within a minute  .
  prefs: []
