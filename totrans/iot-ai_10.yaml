  type: TYPE_NORMAL
- en: ONC (Office of the National Coordinator for Health Information Technology) is
    one of the divisions  of the office of the secretary in the US Department of Health
    and Human Services which promotes medical technology infrastructure to enhance
    healthcare services. According to ONC, security and privacy, scalability, lack
    of data interoperability, and lack of trust are some barriers in IT infrastructure.
    Some technical requirements, verification and authentication, storing and exchanging,
    *permissioned* data access, data consistency, and maintenance, are important and
    necessary in blockchain-based health information data sharing. Then FHIRChain
    (Fast Healthcare Interoperability Resources), a blockchain-based architecture
    for secure and safe data sharing, comes into the picture. It fulfills all the
    ONC requirements which are designed for safe and secured healthcare information
    exchange. This architecture provides a perfect way of data sharing and is also
    applicable to different healthcare technology systems. Technically, FHIRChain
    is a very lightweight blockchain-based framework that addresses safe and secure
    medical data transmission (Peng Zhang et al., [2018](#CR46)).
  prefs: []
  type: TYPE_NORMAL
- en: In Table [10.5](#Tab5) we explain the use of the FHIRChain network to solve
    the five different requirements designed by ONC  (Tables [10.5](#Tab5) and [10.6](#Tab6)).Table
    10.5
  prefs: []
  type: TYPE_NORMAL
- en: ONC  requirements
  prefs: []
  type: TYPE_NORMAL
- en: '|   | ONC requirements | Problem | Design choice |'
  prefs: []
