- en: 10.9 Conclusion
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: In this chapter, we discussed the work of the clinical decision support system
    (CDSS), artificial intelligence (AI), and blockchain technology in a healthcare
    organization. Advanced healthcare technology developments improved the ability
    of medical caregivers, experts, and clinical staff to predict the power of AI
    on medicine practice, patient care, and treatment results. The CDS system has
    enhanced medical services by helping medical experts in the decision-making process.
    It reduces treatment cost and time and improves treatment care result. If CDS
    is integrated with artificial intelligence, then the performance of the system
    also increases. In this chapter, we discussed some AI-based imaging systems (breast
    cancer and some general imaging). These advanced AI-based imaging techniques significantly
    enhanced the understanding level of medical experts for the disease detection
    process. On the other side, the CDSS system relies on electronic health records
    (EHR) in which hospital management records all information about the patient’s
    health. Electronic medical records are shared among different medical experts
    for better treatment. But the sharing of EHR is very risky because it contains
    the patient’s personal information. So blockchain is applied in an AI-based system
    to make the sharing process secured and reliable.
  prefs: []
  type: TYPE_NORMAL
