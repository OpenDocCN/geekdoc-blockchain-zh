- en: 10.1 Introduction
  id: totrans-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 10.1 引言
- en: 'Blockchain and artificial intelligence are the two most rising computer technologies
    in this value-based medical healthcare and digital innovation. Both technologies
    deal with data but in different ways. Blockchain handles secure storage and sharing
    of data. On the other hand, artificial intelligence analyzes the data and generate
    insights from data to generate value. Blockchain and artificial intelligence can
    be combined to fuel the clinical healthcare system. A clinical decision support
    system (CDSS) is a healthcare IT tool that is designed to help the clinicians
    and caregivers by providing specific medical information of patient and clinical
    knowledge so that it can help in deciding to enhance patient care. Clinical decision
    support can be called as an active knowledge system  . CDSS uses various items
    from patient medical health data to generate specific advice. CDSS consists of
    knowledge base, inference engine, and communication mechanism. Clinical assistance
    tools  can be classified into two categories: knowledge and non-knowledge-based.
    Knowledge-based CDSS contains rules like the if-then statement and association
    of compiled data. Non-knowledge-based clinical decision-making system uses a type
    of artificial intelligence in place of knowledge base, and this allows the system
    to learn from experience to figure out the pattern in patient clinical data. The
    adoption of AI in healthcare transformed the way for the treatment process. Clinical
    decision support is a region where artificial intelligence can augment the clinical
    capacity, to collect and to understand the patient data for deciding for diseased
    diagnosis. Artificial intelligence transformed the clinical decision-making process.
    The AI application in the clinical field is significant and includes cases like
    AI bots for skin lesion detection for skin cancer, digital pathology, electronic
    health record, classification, and clinical assist support tool. In a clinical
    decision support system, a large amount of health data  is generated on a regular
    basis. Handling and storing a huge amount of data are very crucial because of
    the highly sensitive nature of medical inputs. In clinical system 3s (safe, secure,
    scalable), information sharing is imperative for diagnosis and decision-making.
    Medical information sharing is very crucial for every medical practitioner to
    share the medical health information of the patient to the hospital management
    for decision-making. The two major fields are telehealth and e-health, where data
    is transmitted at a distant location (to professional) for an expert opinion.
    We can call this process a real-time clinical monitoring process. But in all these
    arrangements, security, sensitivity, and privacy are major challenges. But the
    solution to this problem is blockchain. Blockchain can be used for the reliable
    distribution of information, e-health data sharing. Blockchain use a P2P network
    merged with a multi-field n/w framework composed of cryptography, mathematical
    including algorithms. Some important key features of blockchain are decentralized
    technology, unchangeable, open-source, incognito, and autonomy, and healthcare
    data gateway, Ethereum, BlocHIE (blockchain-based platform for healthcare information
    exchange), FHIRChain (fast healthcare interoperability resources), and DermoNET
    are some blockchain-based methods which are used in clinical decision support
    system to facilitate safe and secure use of medical tools, to keep an up-to-date
    record of the patient, and to secure data storage. In this chapter we discussed
    clinical decision support tools with needs and challenges, the role of blockchain
    and artificial intelligence in healthcare, and different CDS tools and also discussed
    blockchain-based CDS systems.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链和人工智能是价值导向的医疗保健和数字创新中最具崛起性的两种计算机技术。两种技术都涉及数据，但处理方式不同。区块链处理数据的安全存储和共享。另一方面，人工智能分析数据并从中生成见解以产生价值。区块链和人工智能可以结合起来推动临床医疗系统的发展。临床决策支持系统（CDSS）是一种旨在帮助临床医生和护理人员的医疗信息技术工具，通过提供患者的具体医疗信息和临床知识，帮助决定改善患者护理的系统。临床决策支持可以称为主动知识系统。CDSS利用患者医疗健康数据的各种项目生成具体建议。CDSS包括知识库、推理引擎和通信机制。临床辅助工具可以分为两类：基于知识和非基于知识的。基于知识的CDSS包含诸如if-then语句和编译数据的关联之类的规则。非基于知识的临床决策系统使用一种人工智能来替代知识库，并允许系统从经验中学习以找出患者临床数据的模式。人工智能在医疗保健中的应用改变了治疗流程的方式。临床决策支持是人工智能可以增强临床能力的领域，用于收集和理解患者数据以决定疾病诊断。人工智能改变了临床决策过程。在临床领域，人工智能应用是重要的，包括皮肤病变检测的AI机器人用于皮肤癌、数字病理学、电子健康记录、分类和临床辅助支持工具。在临床决策支持系统中，大量的健康数据每天都在产生。由于医疗输入的高度敏感性质，处理和存储大量数据非常关键。在临床系统3s（安全、安全、可扩展）中，信息共享对于诊断和决策非常重要。医疗信息共享对于每位医疗从业者都非常重要，以便将患者的医疗健康信息分享给医院管理层以做出决策。两个主要领域是远程医疗和电子健康，其中数据被传输到远程位置（给专业人员）以获取专家意见。我们可以将这个过程称为实时临床监测过程。但在所有这些安排中，安全性、敏感性和隐私性是主要挑战。但是解决这个问题的方法是区块链。区块链可以用于可靠地分发信息，电子健康数据共享。区块链使用与密码学、数学等算法相结合的多领域网络框架的P2P网络。区块链的一些重要特征是分散式技术、不可更改、开源、匿名、自治和医疗数据网关，以太坊、BlocHIE（基于区块链的医疗信息交换平台）、FHIRChain（快速医疗互操作性资源）和DermoNET是一些用于临床决策支持系统的基于区块链的方法，以促进医疗工具的安全使用和安全数据存储，保持患者的最新记录。在本章中，我们讨论了临床决策支持工具的需求和挑战，区块链和人工智能在医疗保健中的作用，不同的CDS工具，以及讨论了基于区块链的CDS系统。
- en: 10.2 Blockchain in Healthcare
  id: totrans-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 10.2 医疗保健中的区块链
- en: 'A distributed technology  that has the potential to change the entire healthcare
    system is known as blockchain technology. Blockchain technology is a very secure
    platform where patient health data can be stored as well as shared without the
    loss and fear of misuse of information. Before implementing blockchain technology
    in medical healthcare organizations, it is important to understand the working
    principle of a secured blockchain (Chen et al., [2019](#CR6); Yoon, [2019](#CR44);
    Krawiec et al., [2016](#CR24)). Blockchain technology is “temper evident and tamper-resistant
    digital ledgers implemented in a distributed fashion and usually without a central
    authority. At primary level, blockchain permits a set of authorized users to record
    the transaction in a shared ledger within that community, such that under normal
    operation of the blockchain network no transaction can be changed once published”
    (Yaga et al., [2018](#CR42)). This distributed ledger secured system support transparency,
    data integrity, and decentralization. Here block and chain both are different.
    The digital information  is represented by blocks, and the information storage
    process is represented by a chain. Generally, digital information forms a block
    in the ledger. The other three main important points are as follows: (I) it stores
    the blockchain transaction information like amount, time, date, etc. But now it
    can also store other types of data like images and documents. (II) In the block,
    the information about participants is stored. But in the real name of the participant
    is not used, for this, a unique digital private key is given to the user to use
    it at the place of the real name. (III) Every block is different, so block uses
    a “hash” to uniquely identify the user’s blocks (Gwyneth Iredale, [2020a](#CR10),
    [b](#CR11); Musleh et al., [2019](#CR30)). Figure [10.1](#Fig1) shows the timelines
    of blockchain which tell us when this tamper-proof and insanely secure technology
    starts and who introduced this technology.![../images/504166_1_En_10_Chapter/504166_1_En_10_Fig1_HTML.png](../images/504166_1_En_10_Chapter/504166_1_En_10_Fig1_HTML.png)'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 一种有潜力改变整个医疗保健系统的分布式技术被称为区块链技术。区块链技术是一个非常安全的平台，可以在其中存储和共享患者健康数据，而不会丢失或担心信息被滥用。在将区块链技术应用于医疗保健组织之前，了解安全区块链的工作原理至关重要（Chen等，[2019](#CR6);
    Yoon，[2019](#CR44); Krawiec等，[2016](#CR24)）。区块链技术是“抵御篡改和防篡改的数字分类帐，以分布方式实施，通常没有中央机构。在初级水平上，区块链允许一组经授权的用户在该社区内的共享分类帐中记录交易，以便在区块链网络的正常运行下，一旦发布，就无法更改任何交易”（Yaga等，[2018](#CR42)）。这种分布式分类帐安全系统支持透明度、数据完整性和去中心化。这里的“块”和“链”都是不同的。数字信息由块表示，而信息存储过程由链表示。通常，数字信息在分类帐中形成一个块。另外三个主要重要点如下：（I）它存储区块链交易信息，如金额、时间、日期等。但现在它也可以存储其他类型的数据，如图像和文档。（II）在块中，存储参与者的信息。但是参与者的真实姓名不被使用，为此，给用户提供了一个唯一的数字私钥，以在真实姓名的位置使用它。（III）每个块都是不同的，因此块使用“哈希”来唯一标识用户的块（Gwyneth
    Iredale，[2020a](#CR10)，[b](#CR11); Musleh等，[2019](#CR30)）。图[10.1](#Fig1)显示了区块链的时间线，告诉我们这种防篡改和非常安全的技术是什么时候开始的，以及是谁引入了这项技术。![../images/504166_1_En_10_Chapter/504166_1_En_10_Fig1_HTML.png](../images/504166_1_En_10_Chapter/504166_1_En_10_Fig1_HTML.png)
