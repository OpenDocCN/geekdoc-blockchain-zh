  zh: '|识别预防机会|减少医疗利用率，按风险分层患者|'
- en: '| Optimize diagnostic pathways | Integrate decision support, improve communication
    |'
  id: totrans-128
  prefs: []
  type: TYPE_TB
  zh: '|优化诊断路径|整合决策支持，改善沟通|'
- en: Through this CDS tools, decision intelligence is applied to health services.
    For the medical staff, it is necessary to provide fats and accurate care, but
    sources are difficult to find.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 通过这些CDS工具，决策智能被应用到健康服务中。对于医务人员来说，提供快速准确的护理是必要的，但信息来源却难以找到。
- en: 'Physicians and healthcare givers use cohesic solution for making clinical decisions
    about the patient by generating high-quality health data, and at the same time
    medical experts can understand their patient’s health better and decide on their
    treatment plan confidently  . Cohesic products: Two famous cohesic products are
    cohesic cardioDI and cohesic Intake.'
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 医生和医疗保健人员使用cohesic solution来通过生成高质量的健康数据做出关于患者的临床决策，同时医学专家可以更好地了解他们患者的健康状况，并自信地制定治疗方案。Cohesic产品：两个著名的cohesic产品是cohesic
    cardioDI和cohesic Intake。
- en: 10.6.4 Hera-MI
  id: totrans-131
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 10.6.4 Hera-MI
- en: Hera-MI  is one of the French companies founded by Ms. Sylvie Davila that design
    and develop machine learning technology-based CDS tool. Here “Hera-MI” is the
    combination of two Greek mythologies; here “Hera” is the goddess of women, family,
    and marriage, and “MI” stands for medical imaging. The specialization of this
    CDS tool is applying machine learning in breast cancer detection. These tools
    help more in the early detection of breast cancer. Hera-MI CDS tool applies artificial
    intelligence in breast cancer disease detection to save the life of millions of
    women. This CDS tool helps in making the clinical decision process according to
    patient treatment requirements. Medical staff can take the help of this CDS tool
    in making an effective treatment plan for the patient because it allows the medical
    experts to ask more questions from the patient so that medical experts can consider
    multiple diagnoses. This decision support tool is combined with an electronic
    health record in which all information about signs and symptoms of the patient’s
    disease is recorded. From this, Hera record medical staff can check every symptom
    very carefully and can suggest a plan proper diagnosis  based on this.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: Hera-MI是由Sylvie Davila女士创立的法国公司之一，设计和开发基于机器学习技术的CDS工具。这里的“Hera-MI”是两个希腊神话的结合；这里的“Hera”是女性、家庭和婚姻之神，“MI”代表医学成像。这款CDS工具的特长是将机器学习应用于乳腺癌检测。这些工具有助于更早地发现乳腺癌。Hera-MI
    CDS工具将人工智能应用于乳腺癌疾病的检测，以拯救数百万妇女的生命。这款CDS工具有助于根据患者的治疗需求进行临床决策过程。医务人员可以借助这款CDS工具制定有效的患者治疗方案，因为它允许医学专家向患者提出更多问题，以便考虑多种诊断。这个决策支持工具与电子健康记录结合在一起，记录了患者疾病的所有体征和症状信息。从这个Hera记录中，医务人员可以非常仔细地检查每一个症状，并根据这些症状建议一个适当的诊断方案。
- en: '10.6.4.1 Hera-MI Product: Breast-SlimView'
  id: totrans-133
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 10.6.4.1 Hera-MI产品：Breast-SlimView
- en: 'Breast-SlimView: it is patented by the Hera-MI company and produces 2/3-dimensional
    mammography (Fig. [10.5](#Fig5)).![../images/504166_1_En_10_Chapter/504166_1_En_10_Fig5_HTML.png](../images/504166_1_En_10_Chapter/504166_1_En_10_Fig5_HTML.png)'
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: Breast-SlimView：由 Hera-MI 公司拥有专利，可以生成 2/3 维乳腺X线摄影图像（见图 [10.5](#Fig5)）。![../images/504166_1_En_10_Chapter/504166_1_En_10_Fig5_HTML.png](../images/504166_1_En_10_Chapter/504166_1_En_10_Fig5_HTML.png)
- en: Fig. 10.5
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 图 10.5
- en: Breast-SlimView breast cancer detection tool
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: Breast-SlimView 乳腺癌检测工具
- en: This tool only focuses on relevant information. Breast-SlimView reduces the
    overload on radiologists by providing a clear view of the only suspicious area.
    The technical process of the patent is known as “negativation.” Breast-SlimView
    software detects and extracts psychological area like vessels, fatty, and glandular
    tissue  and replaces all these psychological areas with artificial fat.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 该工具仅关注相关信息。Breast-SlimView 通过清晰显示唯一可疑区域，减轻了放射科医生的负担。该专利的技术过程被称为“负化”。Breast-SlimView
    软件可以检测和提取血管、脂肪和腺体等心理区域，并用人工脂肪替换所有这些心理区域。
- en: 10.6.5 Tapa Healthcare
  id: totrans-138
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 10.6.5 Tapa Healthcare
- en: Tapa healthcare  is an Ireland startup that builds alert system CDS supportive
    feature for the healthcare community. Tapa Healthcare aims to provide a patient-centric
    healthcare environment.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: Tapa Healthcare 是一家爱尔兰初创企业，为医疗保健界提供警报系统 CDS 支持功能。Tapa Healthcare 的目标是提供以患者为中心的医疗环境。
- en: The three main Tapa Healthcare features are shown in Fig. [10.6](#Fig6).![../images/504166_1_En_10_Chapter/504166_1_En_10_Fig6_HTML.png](../images/504166_1_En_10_Chapter/504166_1_En_10_Fig6_HTML.png)
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: Tapa Healthcare 的三个主要特点如图 [10.6](#Fig6) 所示。![../images/504166_1_En_10_Chapter/504166_1_En_10_Fig6_HTML.png](../images/504166_1_En_10_Chapter/504166_1_En_10_Fig6_HTML.png)
- en: Fig. 10.6
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 图 10.6
- en: Tapa Healthcare  features
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: Tapa Healthcare 特点
- en: READS  is one of the Tapa Healthcare interventions, and it is designed as a
    patient safety system. It is a bedside safety tool and uses rapid mobile assessment
    for patient safety in a high-risk situation (Fig. [10.7](#Fig7)).![../images/504166_1_En_10_Chapter/504166_1_En_10_Fig7_HTML.png](../images/504166_1_En_10_Chapter/504166_1_En_10_Fig7_HTML.png)
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: READS 是 Tapa Healthcare 干预措施之一，旨在设计成患者安全系统。这是一种床边安全工具，利用快速移动评估进行高风险情况下的患者安全评估（见图
    [10.7](#Fig7)）。![../images/504166_1_En_10_Chapter/504166_1_En_10_Fig7_HTML.png](../images/504166_1_En_10_Chapter/504166_1_En_10_Fig7_HTML.png)
- en: Fig. 10.7
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 图 10.7
- en: Hospital view  of READS CDS tools
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: READS CDS 工具的医院视图
- en: During the patient admission, READS uses advanced technology like early warning
    score and quickly identify the risk. It can score the risk factor of patient deterioration
    from admission to 12 months. Some admirable features of READS are predict deterioration,
    complete data capture, and rapid response  .
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 在患者入院期间，READS 利用早期警示评分等先进技术迅速识别风险。它可以对患者从入院到 12 个月内恶化的风险因素进行评分。READS 的一些值得钦佩的特点是预测恶化、完整数据捕获和快速响应。
- en: 10.7 Artificial Intelligence in the Clinical Decision Support Tool
  id: totrans-147
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 10.7 临床决策支持工具中的人工智能
- en: Artificial intelligence-based medical imaging tool is applied to medical data
    because AI is applied medical data to train the algorithm to find out the patterns
    in different medical images so that a particular anatomical structure can be marked.
    The different techniques are used to generate the medical images of body parts
    for diagnosis of the disease and to make proper treatment plan. AI-based medical
    imaging techniques produced a detailed picture of the internal structure of the
    body (Faiq Shaikh et al., [2020](#CR34)).
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 基于人工智能的医疗成像工具应用于医疗数据，因为AI应用于医疗数据来训练算法以找出不同医疗图像中的模式，以便标记特定解剖结构。使用不同技术生成身体部位的医疗图像来诊断疾病并制定适当的治疗计划。基于AI的医疗成像技术产生了身体内部结构的详细图像（Faiq
    Shaikh等，[2020](#CR34)）。
- en: 10.7.1 AI-Based Breast Imaging Tool
  id: totrans-149
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 10.7.1 基于AI的乳腺成像工具
- en: AI-based imaging techniques proved very useful for the radiologist. It can diagnose
    different kinds of medical conditions and also provide better care to the patient
    at a global level. Digital breast tomosynthesis (DBT)  is a very innovative 3D
    mammography that provides very fine detail of tissues and also enhances lesion
    visibility. When DBT is combined with magnetic resonance imaging, it improves
    the accuracy of treatment by reducing errors. It can quickly identify abnormalities
    and cancer at a very early stage ([https://​www.​predictiveanalyt​icstoday.​com/​what-is-ai-based-medical-imaging/​](https://www.predictiveanalyticstoday.com/what-is-ai-based-medical-imaging/)).
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 基于AI的成像技术对放射科医生非常有用。它可以诊断不同类型的医疗状况，并且在全球范围内为患者提供更好的护理。数字乳房层析成像（DBT）是一种非常创新的三维乳腺X光摄影技术，提供了组织的非常精细的细节，并增强了病变的可见性。当DBT与磁共振成像结合使用时，通过减少错误提高了治疗的准确性。它可以在早期迅速识别异常和癌症（[https://www.predictiveanalyticstoday.com/what-is-ai-based-medical-imaging/](https://www.predictiveanalyticstoday.com/what-is-ai-based-medical-imaging/)）。
- en: '**Some best AI-based breast imaging tools are:**'
  id: totrans-151
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**一些最佳的基于AI的乳腺成像工具是：**'
- en: 10.7.1.1 Quantitative Insights
  id: totrans-152
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 10.7.1.1 Quantitative Insights
- en: It was started  to analyze the clinical value of computer-aided diagnostic system
    “QuantX” to diagnose breast cancer more accurately. It is developed in the University
    of Chicago lab to reduce the treatment cost, and same time it also addresses the
    need of medical experts, patients, and clinicians. The primary goal of quantitative
    insights is to provide the best breast imaging decision supportive tool.
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 开始分析计算机辅助诊断系统“QuantX”的临床价值，以更准确地诊断乳腺癌。它是在芝加哥大学实验室开发的，旨在降低治疗成本，同时也满足了医学专家、患者和临床医生的需求。Quantitative
    Insights的主要目标是提供最佳的乳腺成像决策支持工具。
- en: 10.7.1.2 ScreenPoint Medical
  id: totrans-154
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 10.7.1.2 ScreenPoint Medical
- en: ScreenPoint  medical  develops a deep learning-based image analysis tool for
    understanding mammograms and 3D breast tomosynthesis reports. To understand the
    mammograph report of the patient, it integrates machine learning with a large
    mammography data set. A new concept “Transpara decision support system” is developed
    by the ScreenPoint founder. First, it found all the reasons due to which a radiologist
    needs a decision support system and helps find out the irregularity in soft tissues
    as well as in calcification. Medical experts examine suspicious regions in an
    image for making a judgment. Transpara™ uses a 10-point scale to categorize mammograms
    by using analysis and deep learning approach. If abnormalities are less than the
    point score, then the point score is less; if abnormalities are high, then the
    point score is also high. Transpara™ CAD also provides calcified coronary artery
    disease marks which can be viewed on the Transpara™ tablet viewer mammography
    display. They also show soft tissue growth with a false-positive rate. Transpara™
    digital breast tomosynthesis (DBT) readers can jump on relevant 3D digital breast
    slice in both mediolateral oblique view and craniocaudal view by clicking suspicious
    region in the mammogram. It marks the abnormal area in the slice and then provides
    decision support for abnormal lesions  for the relevant slices.
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: ScreenPoint医疗开发了一款基于深度学习的图像分析工具，用于理解乳腺X线摄影和3D乳腺切片报告。为了理解患者的乳腺X线摄影报告，它将机器学习与大规模乳腺X线摄影数据集集成在一起。ScreenPoint创始人提出了一个新概念“Transpara决策支持系统”。首先，它找到了所有导致放射科医生需要决策支持系统的原因，并帮助发现软组织和钙化异常。医学专家检查图像中的可疑区域以作出判断。Transpara™使用分析和深度学习方法将乳腺X线摄影分为10分级别。如果异常低于分数，那么分数也较低；如果异常高，那么分数也高。Transpara™
    CAD还提供了可在Transpara™平板电脑查看器乳腺X线摄影显示器上查看的钙化冠状动脉疾病标记。它还显示了具有假阳性率的软组织增长。Transpara™数字乳腺切片（DBT）读者可以通过点击乳腺X线摄影中的可疑区域在两种视角下（肌肉外侧斜位和头尾位）跳转到相关的3D数字乳腺切片。它在切片中标记异常区域，然后为相关切片的异常病变提供决策支持。
- en: 10.7.1.3 CureMetrix
  id: totrans-156
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 10.7.1.3 CureMetrix
- en: CureMetrix  is popular for developing artificial intelligence (AI)- and deep
    learning (DL)-based medical imaging tool for breast cancer detection. The radiologist
    can use this advanced technology confidently for improving the survival rate of
    a cancer patient. Currently, it uses its image analysis system for diagnosing
    and screening human breast or mammography. The main goal of this technology is
    to equip the medical experts or radiologist with a decision support objective
    and helps in deciding on breast cancer treatment. Because it is believed that
    the adoption of CureMetrix into breast cancer detection will improve the treatment
    outcome, reduce cost, and also assure the high quality of care of cancer patients.
    Some CureMetrix products are -cmTriage™, cmAssist^R, cmAngio™, and cmAudit. Figure
    [10.8](#Fig8) showed different CureMetrix products  .![../images/504166_1_En_10_Chapter/504166_1_En_10_Fig8_HTML.png](../images/504166_1_En_10_Chapter/504166_1_En_10_Fig8_HTML.png)
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: CureMetrix以开发基于人工智能（AI）和深度学习（DL）的医学成像工具用于乳腺癌检测而闻名。放射科医生可以自信地使用这种先进技术来提高癌症患者的生存率。目前，它使用其图像分析系统进行人类乳房或乳房X线摄影的诊断和筛查。这项技术的主要目标是为医学专家或放射科医生提供决策支持目标，并协助决定乳腺癌治疗方案。因为人们相信将CureMetrix应用于乳腺癌检测将改善治疗结果，降低成本，并确保癌症患者的高质量护理。一些CureMetrix产品包括
    - cmTriage™，cmAssist^R，cmAngio™和cmAudit。图[10.8](#Fig8)展示了不同的CureMetrix产品。![../images/504166_1_En_10_Chapter/504166_1_En_10_Fig8_HTML.png](../images/504166_1_En_10_Chapter/504166_1_En_10_Fig8_HTML.png)
- en: Fig. 10.8
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 图10.8
- en: CureMetrix  products
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: CureMetrix 产品
- en: 10.7.2 AI-Based Medical Imaging General
  id: totrans-160
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 10.7.2 基于AI的医学成像概述
- en: 10.7.3 Lunit
  id: totrans-161
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 10.7.3 Lunit
- en: Lunit  is the first real-time artificial intelligence-based image analytics
    software. Artificial intelligence-enabled company Lunit was founded in 2013 and
    developed novel medical imaging biomarkers by using deep learning approach to
    help healthcare experts and the physician to make consistent, efficient, and accurate
    clinical decisions in patient care treatment. Lunit INSIGHT is a deep learning-empowered
    medical imaging software. Letting is a key to deep learning-based Lunit technology
    in which machines can define diagnostic features without any human guidance. Chest
    radiography or chest x-ray invented in 1895 is mainly used to examine heart- and
    lung-related disease and also helps in monitoring and diagnosing different diseases
    like pneumonia, cancer, and tuberculosis. Lunit research aims to apply the technology
    in understanding the chest x-ray report in-depth and can design a new model of
    lesion morphology to enhance the diagnostic process of chest radiography. It can
    help in detecting breast cancer at an early stage and also measure the extent
    of many diseases. The aim behind using the advanced technology by Lunit research
    is to analyze the mammography report deeply and also develop methods for malignant
    to reduce false-positive and false-negative rate  .
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: Lunit 是第一个基于实时人工智能的图像分析软件。成立于 2013 年的人工智能公司 Lunit 利用深度学习方法开发了新型医学影像生物标志物，以帮助医疗专家和医生在患者治疗中做出一致、高效和准确的临床决策。Lunit
    INSIGHT 是一款深度学习增强的医学影像软件。Letting 是 Lunit 技术的关键，其中机器可以在没有任何人类指导的情况下定义诊断特征。1895
    年发明的胸部放射学或胸部X射线主要用于检查与心脏和肺相关的疾病，并且还有助于监测和诊断肺炎、癌症和结核等不同疾病。Lunit 的研究旨在将技术应用于深入了解胸部X射线报告，并设计一个新的病变形态模型，以增强胸部放射学的诊断过程。它可以帮助早期检测乳腺癌，并测量许多疾病的程度。Lunit
    研究背后使用先进技术的目的是深入分析乳腺X射线报告，并开发方法降低恶性肿瘤的假阳性和假阴性率。
- en: 10.7.4 ChironX
  id: totrans-163
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 10.7.4 基龙X
- en: ChironX  is a disease detection company that uses image processing with machine
    learning. It is derived from the AI-based disease detection approach. ChironX
    can be used to detect oral and cervical cancer by using medical imaging techniques
    with the machine learning approach. ChironEye is one of the major products of
    ChironX that analyzes the interior surface of the retina. It can detect various
    eye diseases such as hypertensive and diabetic eye infections, age-related macular
    degeneration (AMD), and diabetic macular edema eye infections. It helps specialist
    and non-specialist physicians in making the diagnosis process very fast and more
    accurate by marking ROI and suspected area of the eye. Disease detection alone
    is insufficient; disease detection at an early stage, then ranked according to
    risk condition, allows the physician to focus first on the high-risk patient.
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: ChironX 是一家利用图像处理和机器学习的疾病检测公司。它源于基于AI的疾病检测方法。ChironX 可以使用医学成像技术结合机器学习方法来检测口腔和宫颈癌。ChironEye
    是 ChironX 的主要产品之一，它分析视网膜的内表面。它可以检测各种眼部疾病，如高血压性和糖尿病性眼部感染、老年性黄斑变性（AMD）和糖尿病性黄斑水肿眼部感染。它通过标记眼睛的ROI和疑似区域，帮助专科医生和非专科医生使诊断过程更快速、更准确。单独进行疾病检测是不够的；在早期阶段进行疾病检测，然后根据风险程度进行排名，使医生可以首先关注高风险患者。
- en: 10.7.5 4Quant
  id: totrans-165
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 10.7.5 4Quant
- en: 4Quant  uses big data with deep learning to bring out meaningful and useful
    information from large data set of images and videos. It can be applied to the
    entire process from experiment to interpretation. It is very expert in doing experiments
    on static as well as dynamic x-ray imaging samples of mouse bones and vasculature.
    It helps the healthcare experts in making design experiments and imaging modality
    selection and in extracting useful information from the imaging data set. 4Quant
    tool enables content-based image search option instead of using metadata approach
    in real time. It uses cloud technology to process requests very fast and efficiently.
    4Quant tool with high-performance and powerful cloud service can handle different
    problems and also make the analysis process easy. It also has a built-in cloud
    computing technology so that everyone can run a cluster within a minute  .
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 4Quant 使用大数据结合深度学习，从大型图像和视频数据集中提取有意义且有用的信息。它可应用于从实验到解释的整个过程。它在对静态和动态X射线成像的小鼠骨骼和血管样本进行实验方面非常专业。它帮助医疗专家设计实验和选择成像模式，并从成像数据集中提取有用信息。4Quant
    工具可以在实时环境中使用基于内容的图像搜索选项，而不是使用元数据方法。它使用云技术来快速高效地处理请求。4Quant 工具具有高性能和强大的云服务，可以处理不同问题，并使分析过程变得简单。它还具有内置的云计算技术，使每个人都可以在一分钟内运行一个集群。
- en: 10.8 Blockchain-Based Techniques in the Clinical Decision Support System
  id: totrans-167
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 10.8 区块链技术在临床决策支持系统中的应用
- en: 'Indian healthcare system consists of more than seven contributors: patient,
    caregivers, payer, vendor, supplier, government, pharmaceutical, and medical technology.
    All these are connected through a complex networks to share real-time healthcare
    information. Telehealth  and mobile-based healthcare care  were designed to enhance
    information transmission between different healthcare contributors. India wants
    to achieve UHC before 2023 and has started the journey toward this in NHP 2017\.
    In union budget 2018–2019, Pradhan Mantri Jan Arogya Yojana (PMJAY) envisions
    two components: set up a health and wellness center and national healthcare insurance
    program. In NHP 2017, some healthcare information management goals were identified
    such as federated integrated medical information architecture, clinical information
    exchange, and healthcare network by 2025\. Some challenges faced by the Indian
    healthcare ecosystem are identification, disjoint data, ownership, third-party
    involvement, information exchange, and privacy and security. Indian healthcare
    information ecosystem and its contributors’ network are shown in Fig. [10.9](#Fig9).![../images/504166_1_En_10_Chapter/504166_1_En_10_Fig9_HTML.png](../images/504166_1_En_10_Chapter/504166_1_En_10_Fig9_HTML.png)'
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 印度医疗系统由七个以上的贡献者组成：患者、护理人员、支付方、供应商、供应商、政府、制药和医疗技术。所有这些都通过复杂的网络连接在一起，以共享实时医疗信息。远程医疗和基于手机的医疗旨在增强不同医疗贡献者之间的信息传输。印度希望在
    2023 年之前实现全民医疗保健，并已在 2017 年 NHP 开始了这一旅程。在 2018-2019 年联合预算中，Pradhan Mantri Jan
    Arogya Yojana（PMJAY）构想了两个组成部分：建立健康和福祉中心以及国家医疗保险计划。在 2017 年 NHP 中，确定了一些医疗信息管理目标，如联邦集成医疗信息架构、临床信息交换和到
    2025 年的医疗网络。印度医疗生态系统面临的一些挑战包括身份识别、不连贯的数据、所有权、第三方参与、信息交换、以及隐私和安全。印度医疗信息生态系统及其贡献者网络如图
    [10.9](#Fig9) 所示。![../images/504166_1_En_10_Chapter/504166_1_En_10_Fig9_HTML.png](../images/504166_1_En_10_Chapter/504166_1_En_10_Fig9_HTML.png)
- en: Fig. 10.9
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 图 10.9
- en: A network of the healthcare system and stakeholders
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 医疗系统和利益相关者的网络
- en: Blockchain technology is known as an advanced technology where two different
    parties can do transactions or exchange information safely without involving the
    third party. CDS system is a knowledge-based technique that depends on the electrical
    health records of the patient to make specific advice. The main purpose of CDSS
    is to provide the right information to the healthcare givers promptly. But currently,
    CDSS follows closed theory and depends on historical records of the patient rather
    than real facts. This closed-loop system generates output by using an if-then-else
    statement for creating the medical diagnosis report. The program functions are
    performed in a systematic way like input collection, analysis, and producing output.
    Lack of efficiency becomes the major cause of the present state of CDS to improve
    the medical care result.
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术被称为一种先进技术，两个不同的方可以在不涉及第三方的情况下安全地进行交易或交换信息。CDS系统是一种基于知识的技术，它依赖于患者的电子健康记录来提供特定建议。CDSS的主要目的是及时向医疗保健提供者提供正确的信息。但是目前，CDSS遵循封闭理论，依赖于患者的历史记录而不是真实事实。这种封闭环系统通过使用if-then-else语句生成医疗诊断报告。程序功能以系统化的方式执行，例如输入收集，分析和产生输出。缺乏效率成为当前CDS状态的主要原因，以改善医疗护理结果。
- en: 10.8.1 FHIRChain
  id: totrans-172
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 10.8.1 FHIRChain
- en: Data exchange  with security and scalability is a very challenging task in the
    healthcare industry. Secure and scalability both are essential keys for providing
    effective and accurate collaborative healthcare treatment. The traditional way
    of healthcare information consolidation is very expensive and time-consuming.
    Patient visits different medical experts’ offices during their life cycle. So
    healthcare experts need to keep the patient records safe so that they can exchange
    the patient’s data and can provide good treatment according to the patient’s real-time
    condition.
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 数据交换与安全性和可扩展性在医疗行业是一个非常具有挑战性的任务。安全性和可扩展性都是提供有效和准确的协作医疗治疗的重要关键。传统的医疗信息整合方式非常昂贵且耗时。患者在其生命周期中会访问不同的医疗专家办公室。因此，医疗专家需要确保患者记录安全，以便能够交换患者的数据并根据患者的实时情况提供良好的治疗。
- en: FHIRChain  architecture components are shown in a given figure (Fig. [10.10](#Fig10)).![../images/504166_1_En_10_Chapter/504166_1_En_10_Fig10_HTML.png](../images/504166_1_En_10_Chapter/504166_1_En_10_Fig10_HTML.png)
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: FHIRChain架构组件显示在给定的图中（图[10.10](#Fig10)）。![../images/504166_1_En_10_Chapter/504166_1_En_10_Fig10_HTML.png](../images/504166_1_En_10_Chapter/504166_1_En_10_Fig10_HTML.png)
- en: Fig. 10.10
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 图10.10
- en: FHIRChain  network architecture
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: FHIRChain网络架构
- en: ONC (Office of the National Coordinator for Health Information Technology) is
    one of the divisions  of the office of the secretary in the US Department of Health
    and Human Services which promotes medical technology infrastructure to enhance
    healthcare services. According to ONC, security and privacy, scalability, lack
    of data interoperability, and lack of trust are some barriers in IT infrastructure.
    Some technical requirements, verification and authentication, storing and exchanging,
    *permissioned* data access, data consistency, and maintenance, are important and
    necessary in blockchain-based health information data sharing. Then FHIRChain
    (Fast Healthcare Interoperability Resources), a blockchain-based architecture
    for secure and safe data sharing, comes into the picture. It fulfills all the
    ONC requirements which are designed for safe and secured healthcare information
    exchange. This architecture provides a perfect way of data sharing and is also
    applicable to different healthcare technology systems. Technically, FHIRChain
    is a very lightweight blockchain-based framework that addresses safe and secure
    medical data transmission (Peng Zhang et al., [2018](#CR46)).
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: ONC（美国卫生与公众服务部国家卫生信息技术协调员办公室）是美国卫生与公众服务部办公室的一个分部门，旨在促进医疗技术基础设施，以增强医疗保健服务。根据ONC的说法，安全性和隐私、可伸缩性、数据互操作性不足和缺乏信任是IT基础设施中的一些障碍。一些技术要求，如验证和认证、存储和交换、*有权限*数据访问、数据一致性和维护，在基于区块链的健康信息数据共享中是重要且必要的。然后，FHIRChain（快速医疗互操作性资源），一种基于区块链的安全数据共享架构，应运而生。它满足了所有为安全的医疗信息交换而设计的ONC要求。这种架构提供了一种完美的数据共享方式，也适用于不同的医疗技术系统。从技术上讲，FHIRChain是一个非常轻量级的基于区块链的框架，用于解决安全的医疗数据传输（张鹏等，[2018](#CR46)）。
- en: In Table [10.5](#Tab5) we explain the use of the FHIRChain network to solve
    the five different requirements designed by ONC  (Tables [10.5](#Tab5) and [10.6](#Tab6)).Table
    10.5
