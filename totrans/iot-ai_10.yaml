  prefs: []
  type: TYPE_TB
- en: '| 1 | Identity verification and authentication | An important issue is how
    to correctly identify the identities of healthcare providers who participate in
    the sharing of clinical information while protecting their sensitive information
    in the blockchain | Appling smart health identification number: FHIRChain employs
    public key cryptography. The user’s digital health identity is represented by
    public key cryptography |'
  prefs: []
  type: TYPE_TB
- en: '| 2 | Secure information exchange | The second problem is how to design a blockchain
    technique-based information technology health system to balance the need for a
    ubiquitous store with exchanges and concerns related to data privacy and system
    dynamics | Off-chain blockchain service can be used to keep highly sensitive information.
    Another blockchain service on-chain can be used to transfer credential pointer
    |'
  prefs: []
  type: TYPE_TB
- en: '| 3 | Grant access to information sources | How to model a framework that can
    minimize the authorization permission for medical data and blockchain requirements?
    | Token-based permission model: To solve this issue FHIRChain technology, use
    “sign then encrypt” which is a security mechanism used to secure the shared content
    |'
  prefs: []
  type: TYPE_TB
- en: '| 4 | Consistent data formats | How to build a blockchain technology-based
    framework to carry out the utilization of currently available healthcare information
