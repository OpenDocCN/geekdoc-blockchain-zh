- en: 2.7 TOE Framework
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Adapting to developing ICT is vital in achieving a sustainable competitive advantage
    for today's businesses. Reducing operational costs, increasing revenues, satisfying
    customer needs, and improving business processes’ effectiveness can be considered
    the most prominent advantages of effective ICT integration [[23](#CR23), [24](#CR24)].
    The acceptance of innovations can be significantly affected by a firm's technological,
    organizational, and environmental contexts [[25](#CR25)]. TOE is a widely accepted
    and utilized framework that provides valuable guidance to organizations in the
    acceptance of innovations. The framework explains the technological, organizational,
    and environmental contexts as three major factors influencing adoption decisions.
    Although several models are studying the acceptance of innovative technologies,
    TOE presents a broader approach concerning the internal and external dynamics
    of the organizations [[26](#CR26)]. Therefore, we utilized the TOE framework to
    determine the construct affecting the organizational adoption of AI-enabled BCT
    in 6G-based SCM in organizations to explore the economic impact of this novel
    technology.
  prefs: []
  type: TYPE_NORMAL
- en: 3 Research Model Development
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The Systematic Literature Review (SLR) technique suggested by Kitchenham [[27](#CR27)]
    was utilized to determine the related studies and constructs affecting the organizational
    adoption of AI-enabled BCT in 6G-based SCM in the literature. Moreover, an expert
    panel consisting of senior academics and senior executive members working in technology
    management and SCM was constructed to evaluate if the determined constructs from
    the literature are adequate and appropriate. After reaching a consensus in the
    expert panel, the development of the research model was finalized.
  prefs: []
  type: TYPE_NORMAL
- en: 3.1 Systematic Literature Review
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'SLR was performed for creating a proper database structure, including the recent
    works on the utilization and organizational adoption factors of the AI-enabled
    BCT in the 6G-based SCM domain. Research Questions (RQs) in line with these targets
    are determined as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: 'RQ1: What are the existing studies related to the adoption of AI-enabled BCT
    in 6G-based SCM systems?'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'RQ2: What are the fundamental constructs affecting the adoption of AI-enabled
    BCT in 6G-based SCM systems in the context of the organization?'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: After defining the aims of the SLR and corresponding RQs, the SLR was performed
    in September 2021\. The details of the SLR operation are given in Table [1](#Tab1).
    As a result of entering the search query together with inclusion and exclusion
    criteria, 264 articles were identified at the first stage. After removing duplicate
    studies and evaluating the applicability of these studies according to the RQs
    based on their keywords, titles, and abstracts, 54 studies were found as relevant
    to the adoption of AI-enabled BCT in 6G-based SCM. After examining these 54 studies
    in detail, it was observed that 34 of them did not identify the critical elements
    for AI-enabled BCT adoption in 6G-based SCM, and therefore the remaining 20 studies
    were included as primary sources for examination.Table 1
