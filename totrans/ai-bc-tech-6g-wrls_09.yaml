- en: 3.2 The Expert Panel
  id: totrans-101
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.2 专家小组
- en: The 20 primary studies obtained as a result of the SLR were used as the basis
    for developing the research model. However, because the number of existing studies
    is limited and the domain is still at the infancy stage, the constructs derived
    from the literature are not enough to develop a comprehensive research model.
    Thus, to get contribution from the industrial experts, an expert panel consisting
    of two senior academicians, one chief technology officer (CTO), and one senior
    employee in the SCM domain was constructed to contribute to the research model.
    Two consecutive sessions were conducted. Constructs from the SLR were analyzed
    in the first session; additional constructs offered by the experts were discussed
    in the second session, conflicts were resolved, and a consensus was reached on
    the research model, including the constructs of organizational adoption AI-enabled
    BCT in 6G-based SCM.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 作为SLR结果获得的20项初步研究被用作制定研究模型的基础。然而，由于现有研究数量有限，而且领域仍处于起步阶段，从文献中得出的构建要素不足以制定全面的研究模型。因此，为了从行业专家那里得到贡献，建立了一个专家小组，由两位资深学者、一位首席技术官（CTO）和一位SCM领域的资深员工组成，为研究模型做出贡献。进行了两次连续的会议。第一次会议分析了SLR中的构建要素；第二次会议讨论了专家提出的额外构建要素，解决了冲突，并就研究模型达成了共识，包括组织在基于6G的SCM中采用AI启用BCT的构建要素。
