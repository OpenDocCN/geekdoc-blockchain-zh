- en: 4.1 Technological Context
  id: totrans-126
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.1 技术背景
- en: The technological context, comprising technology-related components, consists
    of Trust, Relative advantage, Complexity, Compatibility/interoperability, Scalability,
    Sustainability, Performance expectancy, Maturity (Lack of Successful examples),
    and AI model quality in the proposed research model.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 技术背景，包括与技术相关的组成部分，由信任、相对优势、复杂性、兼容性/互操作性、可扩展性、可持续性、性能期望、成熟度（缺乏成功案例）和拟议研究模型中的
    AI 模型质量组成。
- en: 4.1.1 Trust
  id: totrans-128
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 4.1.1 信任
- en: Trust is considered as “*the perception of trustfulness in terms of system performance,
    availability of the system and possible risks involved*” from a technology adoption
    point of view [[47](#CR47)]. Uncertainties in technology adoption create vulnerability
    for the adopter; therefore, it is essential to adopt a new technology [[48](#CR48)]
    as security and privacy are the most substantial aspects of BCT. Some studies
    [[49](#CR49)–[51](#CR51)] remarked that these constructs would not impact AI-enabled
    BCT in 6G-based SCM adoption; nonetheless, [[52](#CR52)] highlights it as a notable
    factor. Trust is found to be an essential variable and was added to the model.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 信任被认为是从技术采纳的角度来看“*对于系统性能的信任度、系统可用性以及可能涉及的风险的看法*” [[47](#CR47)]。技术采纳中的不确定性给采纳者带来了脆弱性；因此，采纳新技术至关重要
    [[48](#CR48)]，因为安全性和隐私是BCT最重要的方面。一些研究 [[49](#CR49)–[51](#CR51)] 指出，这些构建不会影响基于AI的BCT在6G基于SCM的采用中；尽管如此，[[52](#CR52)]
    强调了这一点作为一个显著因素。信任被发现是一个重要的变量，并被添加到模型中。
- en: 4.1.2 Relative Advantage
  id: totrans-130
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 4.1.2 相对优势
- en: The relative advantage of innovation is described as “*the degree to which the
    innovation is perceived to be more advantageous than the current one”* [[53](#CR53)].
    It is positively associated with the adoption of innovations [[54](#CR54)]. Moore
    and Benbasat [[55](#CR55)] specify the relative advantage's building blocks as
    a perceived advantage, perceived usefulness, and performance expectation in the
    context. Perceived usefulness refers to the user's perception of the new application
    that will likely improve the performance in the organizational context [[56](#CR56)–[58](#CR58)].
    AI-enabled BCT in 6G-based SCM systems increases transparency and, therefore,
    increases employees' performance and productivity [[59](#CR59)]. Accordingly,
    the relative advantage is included in the research model.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 创新的相对优势被描述为“*创新被认为比当前创新更有优势的程度*” [[53](#CR53)]。它与创新的采用呈正相关关系 [[54](#CR54)]。Moore和Benbasat
    [[55](#CR55)] 指出了相对优势的构建块，即被感知的优势、被感知的有用性和性能期望的背景。被感知的有用性是指用户对新应用在组织背景中可能提高性能的看法
    [[56](#CR56)–[58](#CR58)]。基于AI的BCT在6G基于SCM系统中增加了透明度，因此提高了员工的绩效和生产力 [[59](#CR59)]。因此，相对优势被包括在研究模型中。
- en: 4.1.3 Complexity
  id: totrans-132
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 4.1.3 复杂性
- en: Complexity can be described as “*the degree of the perceived difficulty in terms
    of understanding and using an innovation*” [[53](#CR53)]. If users spend less
    effort using and learning a BCT, they will be much more motivated to use the system
    [[26](#CR26)]. Thus, complexity is negatively related to adoption. AI-enabled
    BCT’s decentralized structure has the feature to minimize this complexity by eliminating
    the transaction verification process complexity that may occur using a centralized
    tool. Therefore, the complexity construct is included in the proposed model, considering
    it will affect the organizational acceptance of AI-enabled BCT-based SCM.
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 复杂性可以描述为“*在理解和使用创新方面的感知困难程度*” [[53](#CR53)]。如果用户在使用和学习BCT时付出的努力较少，他们会更有动力使用该系统
    [[26](#CR26)]。因此，复杂性与采用呈负相关。基于AI的BCT的分散结构具有通过消除使用中心化工具可能发生的交易验证过程复杂性来最小化这种复杂性的特点。因此，考虑到复杂性将影响基于AI的BCT的组织接受，复杂性构建被包括在提议的模型中。
- en: 4.1.4 Compatibility/Interoperability
  id: totrans-134
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 4.1.4 兼容性/互操作性
- en: Compatibility is “the degree to which an innovation is perceived as being consistent
    with the existing values, past experiences, and needs of potential adopters” [[60](#CR60)].
    Compatibility is found as a critical factor that affects the rate of the acceptance
    of any innovation [[61](#CR61), [62](#CR62)]. A new technology that does not conform
    to a system's current values and norms will not be adopted as quickly as a coherent
    innovation [[60](#CR60)]. Therefore, organizations are more likely to adopt emerging
    technologies that are with their current infrastructure.
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 兼容性是“创新被认为与潜在采纳者的现有价值观、过去经验和需求一致程度”的度量 [[60](#CR60)]。兼容性被发现是影响任何创新被接受速度的关键因素
    [[61](#CR61), [62](#CR62)]。一项新技术如果不符合系统当前的价值观和规范，将不会像一个一致的创新那样被快速采纳 [[60](#CR60)]。因此，组织更有可能采纳与其当前基础设施相匹配的新兴技术。
- en: 4.1.5 Scalability
  id: totrans-136
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 4.1.5 可扩展性
- en: Scalability covers extending BCT systems by adding new data. It is considered
    as the dissemination of change across different contexts in this study. Extending
    blockchain systems and assessing the costs of such extensions is difficult [[51](#CR51)].
    Makhdom et al. [[63](#CR63)] suggest that increased BCT size can cause inefficiency
    and slow the transactions. As users enter data into the system, the BCT will expand
    to maintain the hash algorithm associated with the added data [[26](#CR26)]. This
    expansion brings with it storage space and high processing power needs. Thus,
    it is considered a construct that can affect the adoption of AI-enabled BCT in
    6G-based SCM.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 可扩展性涵盖通过添加新数据来扩展 BCT 系统。在本研究中，它被视为将变化传播到不同上下文的扩散。扩展区块链系统并评估此类扩展的成本是困难的[[51](#CR51)]。Makhdom
    等人[[63](#CR63)] 指出，增加的 BCT 大小可能导致效率低下和交易速度变慢。随着用户将数据输入系统，BCT 将扩展以维护与添加数据相关的哈希算法[[26](#CR26)]。这种扩展带来了存储空间和高处理能力需求。因此，它被视为可能影响基于
    6G 的 SCM 中采用 AI-启用 BCT 的一个构建。
- en: 4.1.6 Sustainability
  id: totrans-138
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 4.1.6 可持续性
- en: Complex calculations and extracting blockchain in the network require a large
    amount of electricity [[28](#CR28)]. In addition, with the increasing network
    load and new computational calculations, a personal computer may be insufficient
    to perform the required functions of a BCT-based system [[28](#CR28), [64](#CR64),
    [65](#CR65)]. Therefore, organizations may also need to invest in high-functioning
    computers in the adoption process. In this context, high sustainability costs
    can be an obstacle to the adoption of an AI-enabled BCT in a 6G-based SCM; thus,
    it is added as a component in the proposed research model.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 在网络中进行复杂计算和提取区块链需要大量电力[[28](#CR28)]。此外，随着网络负载的增加和新的计算计算，个人电脑可能不足以执行基于 BCT 系统所需的功能[[28](#CR28),
    [64](#CR64), [65](#CR65)]。因此，在采用过程中组织可能还需要投资于高性能计算机。在这种情况下，高可持续性成本可能是阻碍在基于 6G
    的 SCM 中采用 AI-启用 BCT 的因素之一；因此，它被添加为建议的研究模型的一个组成部分。
- en: 4.1.7 Performance Expectancy
  id: totrans-140
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 4.1.7 性能期望
- en: Performance expectancy is described as “*the degree to which an individual believes
    that using the system will help him attain gains in job performance*” [[66](#CR66)].
    It was found as a construct influencing the adoption of BCT, SCM, and AI in different
    studies [[30](#CR30)–[32](#CR32), [35](#CR35), [36](#CR36)]. Thus, it is added
    as a construct in the proposed research model.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 性能期望被描述为“个体认为使用该系统将帮助他提高工作绩效的程度”[[66](#CR66)]。它被发现是影响不同研究中的 BCT、SCM 和 AI 采用的一个构建[[30](#CR30)–[32](#CR32),
    [35](#CR35), [36](#CR36)]。因此，它被添加为建议的研究模型的构建之一。
- en: 4.1.8 Maturity (Lack of Successful Examples)
  id: totrans-142
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 4.1.8 成熟度（缺乏成功案例）
- en: Maturity can be defined as *“the richness of its resources and clear understanding
    of the technology”*. BCT, AI, and 6G networks are at their infancy stages, and
    they have not reached their maturation stage yet. Thus, there is a lack of successful
    examples in the market. Organizations and users can be afraid of adopting these
    new technologies because of uncertainties and possibilities of technical problems.
    Thus, it is thought to be an obstacle to adopting an AI-enabled BCT in a 6G-based
    SCM and added as a construct in the proposed research model.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 成熟度可以定义为“其资源丰富性和对技术的清晰理解”。BCT、AI 和 6G 网络处于起步阶段，并且尚未达到成熟阶段。因此，在市场上缺乏成功案例。由于技术问题的不确定性和可能性，组织和用户可能会害怕采用这些新技术。因此，它被认为是在基于
    6G 的 SCM 中采用 AI-启用 BCT 的障碍，并被添加为建议的研究模型的构建之一。
- en: 4.1.9 AI Model Quality
  id: totrans-144
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 4.1.9 AI 模型质量
- en: The feature of AI models being able to learn over time is expected to enhance
    their performance in the long run. This feature is noteworthy, especially when
    the environment is dynamic in contexts such as supply chain and logistics where
    several partners, limited data, and data of questionable quality may be a subject[[67](#CR67)].
    Improving AI model quality is suggested to increase the potential to adopt AI-enabled
    BCT in SCM systems. Therefore, it is included in the proposed research model.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: AI 模型能够随着时间学习的特性预计将在长期内增强其性能。这一特性尤其值得注意，特别是在环境动态的情况下，例如供应链和物流，在这些情况下，存在几个合作伙伴，有限的数据，以及质量可疑的数据[[67](#CR67)]。提高
    AI 模型质量被认为可以增加在 SCM 系统中采用 AI-启用 BCT 的潜力。因此，它被纳入了建议的研究模型。
- en: 4.2 Organizational Context
  id: totrans-146
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.2 组织环境背景
- en: The organizational context includes the tangible and intangible resources of
    an organization, and covers the components of technology readiness, technical
    know-how, top management support, and financial resources.
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 组织环境包括组织的有形和无形资源，涵盖技术准备度、技术知识、高级管理支持和财务资源的组成部分。
- en: 4.2.1 Organizations’ Technology Readiness
  id: totrans-148
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 4.2.1 组织的技术准备度
- en: Technology readiness is described as *“the people’s propensity to embrace and
    use new technologies for accomplishing goals in home life or at work” by* Parasuraman
    [[68](#CR68)]. Technology readiness is found as an essential aspect influencing
    a firm’s adoption of emerging technologies [[36](#CR36)]. The accurate IT infrastructure
    and human resources make it easier for firms to adopt new technology, whereas
    insecurity is an obstacle to technology readiness. Insecure potential users are
    likely to be skeptical about new ICT and may not even want to make an effort to
    see whether it will work for them or not. Nevertheless, optimism and innovativeness
    support technology readiness and drive the adoption process of new ICT such as
    BCT [[45](#CR45)]. The fact that supply chain practitioners favor BCT will have
    a positive influence on the adoption of BCT-based SCM systems [[45](#CR45)]. Therefore,
    it is considered a construct in the proposed research model.
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 技术准备度被 Parasuraman[[68](#CR68)] 描述为 *“人们愿意接受并使用新技术来实现家庭生活或工作目标”*。 技术准备度被发现是影响公司采用新兴技术的一个重要因素[[36](#CR36)]。
    准确的IT基础设施和人力资源使公司更容易采用新技术，而不安全感是技术准备度的障碍。 不安全的潜在用户可能对新的ICT持怀疑态度，甚至可能不愿付出努力来看看它是否适用于他们。
    然而，乐观和创新精神支持技术准备度，并推动了诸如BCT[[45](#CR45)]之类的新ICT的采用过程。 供应链从业者偏爱BCT将对基于BCT的SCM系统的采用产生积极影响[[45](#CR45)]。
    因此，在拟议的研究模型中被视为一个构建。
- en: 4.2.2 Technical Know-How
  id: totrans-150
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 4.2.2 技术知识
- en: Organizations with a technical background are suggested to be more likely to
    adopt BCT [[28](#CR28), [29](#CR29), [31](#CR31), [34](#CR34), [35](#CR35), [39](#CR39)–[41](#CR41),
    [44](#CR44), [46](#CR46)]. The bounded technical know-how of using BCT constitutes
    a barrier to embracing this technology into the supply chain [[69](#CR69)].
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 拥有技术背景的组织被认为更有可能采用BCT[[28](#CR28), [29](#CR29), [31](#CR31), [34](#CR34), [35](#CR35),
    [39](#CR39)–[41](#CR41), [44](#CR44), [46](#CR46)]。 对使用BCT的有限技术知识构成了将此技术融入供应链的障碍[[69](#CR69)]。
- en: 4.2.3 Top Management Support
  id: totrans-152
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 4.2.3 高级管理支持
- en: Incorporating a new ICT into the organization is a strategic decision in itself.
    Accordingly, managers’ knowledge and attitudes toward the new technology affect
    the adaptation decision. When the top management acknowledges the advantages of
    an AI-enabled BCT in 6G-based SCM, the requirements of the adaptation process
    will be fulfilled [[51](#CR51), [70](#CR70)]. For this reason, top management
    support is included in the research model, considering that it is an essential
    construct of the organizational adoption of AI-enabled BCT in SCM systems.
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 将新的ICT纳入组织本身就是一个战略决策。 因此，管理层对新技术的知识和态度会影响适应决策。 当高级管理层认识到基于AI的BCT在基于6G的SCM中的优势时，适应过程的要求将得到满足[[51](#CR51),
    [70](#CR70)]。 出于这个原因，高级管理支持被纳入研究模型，考虑到它是组织在SCM系统中采用基于AI的BCT的重要构建。
- en: 4.2.4 Financial Resources
  id: totrans-154
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 4.2.4 财务资源
- en: Financial resources refer to the budget an organization allocates in transitioning
    to ICT innovations. The influence of the financial aspects on the adoption of
    BCT-based systems has already been highlighted in several studies [[26](#CR26),
    [41](#CR41)]. The greater the financial resources allocated to ICT innovation
    in organizations, the more inclined to initiate change, exert effort, and collaborate
    [[61](#CR61), [71](#CR71)]. As the implementation of BCT-based systems requires
    high initial investments [[33](#CR33), [41](#CR41)], financial resources are included
    in the proposed research model.
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 财务资源指的是组织在过渡到ICT创新中分配的预算。 财务方面对于基于BCT的系统的采用已经在几项研究中得到了强调[[26](#CR26), [41](#CR41)]。
    在组织中分配给ICT创新的财务资源越多，就越倾向于发起变革、努力合作[[61](#CR61), [71](#CR71)]。 由于BCT-based系统的实施需要较高的初步投资[[33](#CR33),
    [41](#CR41)]，因此财务资源被包含在拟议的研究模型中。
- en: 4.3 Environmental Context
  id: totrans-156
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.3 环境背景
- en: Referring to the impacts from outside the organization, the environmental context
    consists of the Government policy and regulations and Support, Trading partner
    attitude (pressure or resistance), Interorganizational trust, Market dynamics,
    and 6G Network Infrastructure of the Country.
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 关于组织外部影响，环境背景包括政府政策和法规和支持、交易伙伴态度（压力或阻力）、跨组织信任、市场动态和国家的6G网络基础设施。
- en: 4.3.1 Government Policy and Regulations and Support
  id: totrans-158
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 4.3.1 政府政策、法规和支持
- en: Government policy, regulations, and support encourage organizations to embrace
    emerging technologies and play an essential role in adopting technologies [[41](#CR41)].
    The absence or uncertainty of proper government regulations constitutes a barrier
    to adopting BCT [[31](#CR31), [33](#CR33)], and it discourages firms from considering
    the adoption first, while government encouragement policies are essential enablers
    for the adoption decisions [[46](#CR46)]. Therefore, government policy, regulation,
    and support factors are included in the proposed research model, affecting organizations’
    adoption of BCT-based SCM technologies.
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 政府政策、法规和支持鼓励组织拥抱新兴技术，在采用技术方面起着重要作用[[41](#CR41)]。缺乏或不确定的政府合规规定构成了采用区块链技术的障碍[[31](#CR31),
    [33](#CR33)]，并且它阻止公司首先考虑采用，而政府鼓励政策是采用决策的重要促进因素[[46](#CR46)]。因此，政府政策、法规和支持因素被纳入提出的研究模型中，影响组织采用基于区块链的供应链管理技术。
- en: 4.3.2 Trading Partner Attitude (Pressure or Resistance)
  id: totrans-160
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 4.3.2 交易伙伴态度（压力或阻力）
- en: Trading partner pressure means the level of pressure confronted by the companies
    from their trading partners, and it is suggested as a critical factor in the adoption
    of new ICT [[45](#CR45), [72](#CR72)]. A blockchain-based SCM network needs collaboration
    with the members of the supply chain. In addition, synchronized operations among
    the supply chain partners using mutual systems are necessary [[45](#CR45)]. In
    a scenario in which a dominant supply chain partner chooses to implement a BCT-based
    SCM system, other partners in the supply chain will be forced to deploy the system
    to continue the business partnership. Therefore, the pressure or resistance confronted
    by the trading partners is added to the proposed research model as a determinant
    that influences the adoption decisions of organizations on AI-enabled BCT in 6G-based
    SCM.
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 交易伙伴压力指的是公司从其交易伙伴那里面临的压力水平，被认为是新信息通信技术采用的关键因素[[45](#CR45), [72](#CR72)]。基于区块链的供应链管理网络需要与供应链成员合作。此外，使用共同系统的供应链合作伙伴之间的同步运营是必要的[[45](#CR45)]。在一个主导供应链合作伙伴选择实施基于区块链技术的供应链管理系统的情景中，供应链中的其他合作伙伴将被迫部署该系统以继续业务合作。因此，交易伙伴面临的压力或阻力被加入到提出的研究模型中，作为影响组织在基于人工智能的区块链技术在基于6G的供应链管理上的采用决策的因素。
- en: 4.3.3 Interorganizational Trust
  id: totrans-162
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 4.3.3 跨组织信任
- en: This construct is defined as “the willingness of a party to be vulnerable to
    the actions of another party based on the expectation that the other will perform
    a particular action important to the trustor, irrespective of the ability to monitor
    or control that other party” [[73](#CR73)]. As stated by previous studies in the
    literature, it affects technology adoption [[74](#CR74), [75](#CR75)] and BCT
    adoption [[30](#CR30), [76](#CR76)]. Since BCT provides transparency and traceability,
    it improves cooperation through the SCM network [[77](#CR77)]. Accordingly, it
    contributes to improving the level of trust in the SCM network [[78](#CR78)].
    Thus, it is included in the research model.
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 此结构被定义为“一方愿意对另一方的行动进行漏洞攻击，基于期望对方将执行对信托人重要的特定行动，而不考虑监视或控制另一方的能力”[[73](#CR73)]。正如文献中以前的研究所述，它影响技术采用[[74](#CR74),
    [75](#CR75)]和区块链技术采用[[30](#CR30), [76](#CR76)]。由于区块链技术提供了透明度和可追溯性，它通过供应链管理网络改善了合作[[77](#CR77)]。因此，它有助于提高供应链管理网络中的信任水平[[78](#CR78)]。因此，它被纳入研究模型中。
- en: 4.3.4 Market Dynamics
  id: totrans-164
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 4.3.4 市场动态
- en: This construct covers the market ambiguity in regard to the acceptance of the
    technology. Proposing a valuable product to the supply chain can provide convincing
    customers to buy it [[69](#CR69)]. Thus, market competition and demand uncertainty
    are also critical factors to adopt AI-enabled BCT in 6G-based SCM.
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 此结构涵盖了市场对技术接受的模糊性。向供应链提供有价值的产品可以说服客户购买[[69](#CR69)]。因此，市场竞争和需求不确定性也是采用基于人工智能的区块链技术在基于6G的供应链管理中的关键因素。
- en: 4.3.5 6G Network Infrastructure of the Country
  id: totrans-166
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 4.3.5 国家的6G网络基础设施
- en: As the last construct under the environmental context, network infrastructures
    of the countries are an essential aspect of adopting 6G-based SCM. Providing fast
    transmission across the peers in the supply chain requires an investment in 6G
    infrastructure by the governments of the countries located in the SCM system.
    Organizations located in a country without a proper 6G infrastructure could not
    successfully adopt AI-enabled BCT in 6G-based SCM.
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 作为环境背景下的最后一个构建物，各国的网络基础设施是采用基于6G的供应链管理的一个重要方面。通过政府在供应链系统中位于各国的投资于6G基础设施，可以为供应链中的同行提供快速传输。没有适当的6G基础设施的国家中的组织无法成功地采用基于AI的6G供应链管理中的区块链技术。
- en: 5 Discussion
  id: totrans-168
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 讨论
- en: The future worth of AI in the global economy is estimated at an additional $13
    trillion by the end of the third decade of the twenty-first century [[79](#CR79)].
    AI adoption across sectors (IT, energy, health care, smart cities, transport,
    etc.) and business management functions (SCM, customer service, health and safety,
    systems management, etc.) is based mainly on economic benefit expectations in
    terms of cost, time, performance, customer satisfaction, accuracy in decision-making
    and predictions [[80](#CR80)].
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: AI在全球经济中的未来价值预计到21世纪第三个十年结束时将增加13万亿美元[[79](#CR79)]。AI在各个行业（IT、能源、医疗保健、智能城市、交通等）和业务管理职能（供应链管理、客户服务、健康与安全、系统管理等）的采用主要基于经济利益的预期，包括成本、时间、性能、客户满意度、决策和预测的准确性等[[80](#CR80)]。
- en: In economic terms, the rise of global SCM has changed the dissemination of incomes
    across countries [[4](#CR4)]. Peers on the supply chain can buy the products they
    need at a low cost with high trust and other market-related advantages. New collaborations
    and links between organizations can be established thanks quickly to AI-enabled
    BCT in 6G-based SCM because organizations trust the technology instead of their
    peers. Due to this technology, complex interconnections can be easily managed,
    solving problems arising from information asymmetry among partners and trust in
    financial transactions.
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 在经济学术语中，全球供应链管理的崛起改变了各国之间收入的分配[[4](#CR4)]。供应链上的同行可以以低成本、高信任和其他市场相关优势购买他们所需的产品。由于AI驱动的区块链技术（BCT）在基于6G的供应链管理中的快速应用，组织之间的新合作和联系可以迅速建立，因为组织信任技术而不是彼此。由于这项技术，复杂的相互连接可以轻松管理，从而解决了伙伴之间信息不对称和金融交易信任所产生的问题。
- en: Considering all of these promising motivations, it can be asserted that this
    technology will drastically affect the global economy. However, it is crucial
    for organizations to take into consideration not only the technology but also
    the organizational and environmental aspects to successfully adopt this technology
    to overcome barriers to adopting and using it. The findings of the conducted SLR
    provide critical strategic implications to successfully design, develop, implement,
    and maintain AI-enabled BCT in 6G-based SCM systems. As part of the supply chain
    network, constructs defined under the context of the environment, such as government
    policy, regulations, and support, trading partner attitude (pressure or resistance),
    interorganizational trust, and market dynamics are critical. As an interorganizational
    ICT, SCM systems, one of the inter-organizational ICTS, are utilized for information
    transfer across organizations in the network. A shared SCM system must be used
    by partners, so the preference for transitioning to AI-enabled BCT in 6G-based
    SCMs is largely influenced by environmental variables. SCM systems providers should
    focus further on the leading companies in the supply chains as trading partner
    attitude (pressure or resistance) has a considerable significance on the adoption
    decision of AI-enabled BCT in 6G-based SCM systems.
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 综合考虑所有这些有前景的动机，可以断言这项技术将极大地影响全球经济。然而，组织成功采用并使用这项技术以克服采用和使用该技术的障碍，不仅需要考虑技术，还需要考虑组织和环境方面的因素，这一点至关重要。进行的系统性文献综述（SLR）的发现对成功设计、开发、实施和维护基于AI的6G供应链管理系统提供了关键的战略意义。作为供应链网络的一部分，定义在环境背景下的构建物，如政府政策、法规和支持、交易伙伴态度（压力或抵制）、组织间信任和市场动态至关重要。作为一种组织间信息通信技术，供应链管理系统是供应链网络中组织之间信息传递的工具之一。伙伴必须使用共享的供应链管理系统，因此过渡到基于AI的6G供应链管理系统的偏好很大程度上受环境变量的影响。供应链管理系统提供商应进一步关注供应链中的领先公司，因为交易伙伴态度（压力或抵制）对采用基于AI的6G供应链管理系统的决策具有重要意义。
- en: 6 Conclusion
  id: totrans-172
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 结论
- en: A disruptive technology, AI-enabled BCT will be predicted to reshape the 6G-based
    SCM systems and business transactions across the countries by providing promising
    opportunities such as improving transparency, business analytics visualizations,
    high-speed transactions, immutability, real-time traceability, and efficiency.
    Correspondingly, it is estimated that the impact on the global economy of this
    innovative technology will be drastic. Despite these promising benefits, organizations
    have not adopted this technology yet. It is still in an infancy stage. To take
    advantage of this technology, organizations need to remove the barriers before
    adopting and using it successfully. Thus, this study aims to provide novel and
    reliable insights for ICT service providers to devise their SCM systems and companies
    to overcome obstacles and resistance to adoption and use.
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 一项颠覆性技术，AI 助力的 BCT 将被预测为将重塑基于 6G 的 SCM 系统和跨国业务交易，提供了诸如提高透明度、商业分析可视化、高速交易、不可变性、实时可追溯性和效率等有前景的机会。相应地，据估计，这种创新技术对全球经济的影响将是剧烈的。尽管有这些有前途的好处，但组织尚未采用这项技术。它仍处于初级阶段。为了利用这项技术，组织需要在成功采用和使用之前消除障碍。因此，本研究旨在为
    ICT 服务提供商提供新颖可靠的见解，以设计他们的 SCM 系统，并帮助公司克服采用和使用障碍和阻力。
- en: This chapter makes substantial contributions by conducting an SLR to find out
    constructs affecting the adoption and usage of AI-enabled BCT in 6G-based SCM
    systems. Subsequent to the SLR, it became more apparent that no study aims to
    unify the adoption of AI, BCT, 6G-based network, and SCM. This chapter addresses
    this gap in the research literature. The other contribution of this study is to
    develop a theoretically grounded research model by following a well-known ICT
    adoption theory by identifying the primary contexts and related constructs to
    contribute to the adoption of this technology.
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 本章通过进行 SLR 来发现影响基于 6G 的 SCM 系统中 AI 助力 BCT 采用和使用的构建，做出了实质性贡献。在 SLR 之后，更明显地看到没有研究旨在统一
    AI、BCT、6G 网络和 SCM 的采用。本章解决了研究文献中的这一空白。本研究的另一个贡献是通过确定主要背景和相关构建，按照知名的 ICT 采用理论制定了一个理论上扎实的研究模型，以促进这项技术的采用。
- en: As a future investigation, a quantitative research method is planned to determine
    the most critical constructs affecting the adoption of AI-enabled BCT in 6G-based
    SCM systems in the context of the organization because one major limitation of
    the present study is the lack of quantitative data collection from responders
    with various backgrounds.
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 作为未来的研究，计划采用定量研究方法，确定影响组织背景下 6G-based SCM 系统中 AI 助力 BCT 采用的最关键构建，因为当前研究的一个主要限制是缺乏来自具有不同背景的调查者的定量数据收集。
