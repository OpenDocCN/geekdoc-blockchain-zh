- en: 1 Introduction
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Supply Chain Management (SCM) includes managing business operations, consisting
    of logistics, purchasing, the flow of materials, and finance through an information
    and communication technology (ICT) infrastructure by integrating all peers in
    the supply chain including manufacturers, retailers, suppliers, wholesalers, and
    end-users into one single system. An effectively managed SCM system can significantly
    decrease a company's operating expenses, and increase profits. Therefore, it is
    indispensable to adopt and use this system to survive in the market and gain a
    competitive advantage [[1](#CR1)].
  prefs: []
  type: TYPE_NORMAL
- en: The earlier definitions of SCM covered the flow of goods from supplier to manufacturer,
    distributor, and consumer, and then its scope was expanded further, covering the
    source of the earliest supply to end consumption [[2](#CR2)]. Today, the SCM is
    a global phenomenon as supply chains are no longer confined to national boundaries.
    This means that the challenges of globalization are reflected in the SCM [[3](#CR3)].
    Interest in these challenges is growing both in the academic field and among practitioners.
    In this context, new solutions are sought to make transactions much more transparent,
    traceable, secure, effective, and faster at lower costs in a global supply chain.
    ICT has become an enabler to overcome these challenges by effectively integrating
    SCM actors and logistics processes. Moreover, further improvements in ICT will
    expedite more and longer distance trade [[4](#CR4)]. At this point, the advances
    in blockchain technology (BCT), artificial intelligence (AI), wireless network
    technology, and a combination of these disruptive technologies provide a significant
    potential for innovative possibilities in the SCM.
  prefs: []
  type: TYPE_NORMAL
- en: BCT could provide convenient solutions such as decentralized management, robustness,
    immutable audit trail, privacy, and security [[5](#CR5), [6](#CR6)]. BCT applications
    in the SCM provide the physical tracking of supply chains, the security of SCM
    systems, and the use of smart contracts. Thus, organizations can enhance their
    supply chains’ reliability, efficiency, and transparency and decrease overall
    operation and logistics costs by adopting BCT in their SCM systems [[7](#CR7)].
    Despite these promising benefits, a mere 9 percent of organizations have invested
    in BCT-based SCM systems [[8](#CR8)]. Additionally, integrating AI into BCT can
    enhance BCT’s underlying architecture and make AI more coherent and easier to
    understand. Even though the integration of AI and BCT remains partially discovered,
    both technologies are developing rapidly. Combining the key features of the technologies
    (e.g., AI’s enabling analytics and decision-making from the collected big data
    as well as BCT’s distributed, decentralized, immutable ledger used to store encrypted
    data) will bring innovative solutions. Moreover, the 6G technology infrastructure
    enables fast transactions, instant tracking, and speedy data sharing.
  prefs: []
  type: TYPE_NORMAL
- en: AI-enabled BCT in 6G-based SCM is likely to provide a disruptive effect on the
    global economy. It is predicted that the contribution of AI to the global economy
    will increase to approximately $16 trillion by 2030 [[9](#CR9)]. Productivity
    growth in this contribution is expected to occupy a place of about $ 6.6 trillion,
    while the side effects of consumption are expected to be around $9.1 trillion.
    Similarly, BCT can boost the economy worldwide by $1.76 trillion in the same year.
    The value is primarily created by advancing tracking and tracing levels and enhancing
    trust. An AI-enabled BCT in 6G-based SCM can further improve the performance of
    SCM systems.
  prefs: []
  type: TYPE_NORMAL
- en: Considering these potential benefits of AI-enabled BCT in 6G-based SCM, the
    adoption of such systems constitutes a crucial source of competitive advantage.
    However, organizations do not adopt breakthrough technologies once their advantages
    are revealed. In other words, developing innovative technologies do not mean that
    they will be successfully accepted and utilized. Above all, technology adoption
    requires an initial awareness followed by prioritization of needs and examination
    of strategic alignments, benefits, difficulties, and barriers of the specific
    technology as a whole. Despite their challenges, organizations are more likely
    to adopt the emerging technologies if they are convinced of the potential economic
    benefits these technologies promise [[10](#CR10)]. Therefore, a conceptual understanding
    is required to grasp the fundamental causes that encourage or discourage acceptance
    and utilization [[10](#CR10)].
  prefs: []
  type: TYPE_NORMAL
- en: The present chapter analyses the constructs that impact the adoption and usage
    of AI-enabled BCT in 6G-based SCM through developing a research model formed on
    the Technology-Organization-Environment (TOE) framework [[11](#CR11)]. Thus, adopting
    and using such an innovative system by the organization will be increased by adopting
    a solution implementation approach to transcend organizational obstacles; respectively,
    the economic impacts of adopting AI-enabled BCT in 6G-based SCM in organizations
    will be explored. To the best of the authors’ knowledge, this chapter represents
    the first attempt in the literature. Thus, this study intends to fill this gap.
  prefs: []
  type: TYPE_NORMAL
- en: This study is formed of a few chapters. The following section gives comprehensive
    background information about the 6G technology, AI, BCT, SCM, and TEO framework.
    The research model development stages and methodology are explained in the following
    section. The proposed research model is explained in the fourth section and followed
    by the discussion section. Finally, some conclusions are drawn in the final section.
  prefs: []
  type: TYPE_NORMAL
- en: 2 Background
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: This section delivers a review of the related studies, including 6G Technology,
    AI, BCT, SCM, and TOE framework.
  prefs: []
  type: TYPE_NORMAL
- en: 2.1 6G Technology
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 6G technology refers to the sixth generation of wireless networks that promises
    high-speed internet connection and linking all network operators to one single
    core [[12](#CR12)], although the 5G technology is not yet implemented at full
    scale worldwide, and there are still issues to be solved in 5G. The concept of
    beyond 5G (B5G) is dealing with these issues, enhancing the performance of 5G
    and thus, taking a further step to the next generation of wireless network, namely
    6G.
  prefs: []
  type: TYPE_NORMAL
- en: Expectations are for 6G technology to be introduced by 2030 [[13](#CR13)]. 6G
    will provide sophisticated capabilities to the networks. Device densities and
    Internet of Things (IoT) connectivity will be much denser than the 5G and up to
    100 times faster. With 100 Gb per second peak data rates, latency, which can be
    reduced to microseconds, is one millisecond in the 5G. These main features have
    considerable potential to enable communication in almost real time.
  prefs: []
  type: TYPE_NORMAL
- en: Digitalization applications require high data and a great deal of connectivity
    for heavily embedded sensors and devices to catch tactile sensations and turn
    them into electronic data. 6G promises to enable a vast amount of data in nearly
    real time while ensuring security. The technologies underlying these features
    are expected to be AI and BCT; while AI improves the system performance, BCT can
    provide secure and flexible systems [[14](#CR14)]. With these features, 6G can
    offer various advantages to business processes.
  prefs: []
  type: TYPE_NORMAL
- en: 2.2 Artificial Intelligence (AI)
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: AI is a wide concept that embraces machines performing tasks that could be considered
    ‘smart’ such as reasoning, planning, and natural language understanding. Deep
    learning (DL) and machine learning (ML) are major subfields of AI. The essence
    of ML is giving machines the ability to learn without explicit programming. In
    other words, it enables machines to learn from the data. In addition, deep learning
    is a subfield of ML. DL algorithms are used for processing unstructured data (i.e.,
    images, sounds, etc.).
  prefs: []
  type: TYPE_NORMAL
- en: AI techniques produce more accurate and meaningful results when applied to big
    data. Processing a large number of different data sources allows for evaluating
    interrelationships across various variables, leading to more intelligent outcomes
    for businesses. We are already familiar with AI applications such as recommendations
    engines, customer service, speech recognition, computer vision, and automated
    stock trading.
  prefs: []
  type: TYPE_NORMAL
- en: AI has a vital role in 6G autonomous networks. Deployment of AI techniques provides
    intelligence for wireless networks via learning and big data analytics.
  prefs: []
  type: TYPE_NORMAL
- en: 2.3 Blockchain Technology (BCT)
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: In simple terms, a blockchain is an open database that holds a distributed ledger,
    typically in a peer-to-peer network [[15](#CR15)]. The BCT is based on a cryptographic
    chain of blocks without a central repository or an authority, enabling a group
    of participants to record transactions in a collective ledger [[16](#CR16)]. Each
    block connects to the previous block, creating a chain. The chaining process is
    executed via cryptographic assurance systems, and the data is immutable once published.
    This is enabled through the underlying consensus protocol, which is a procedure
    where all transactions are verified by all the nodes [[17](#CR17)]. Accordingly,
    transaction history becomes precise and transparent across the node participants
    since each record forms an audit trail in the chains of blocks. Hence, this procedure
    increases the privacy and security of the wireless network [[17](#CR17)].
  prefs: []
  type: TYPE_NORMAL
- en: Public, private, and consortium blockchains are the major BTC technology categories
    [[18](#CR18)]. In a public BCT, participants can join without permission. This
    is the traditional BCT with no access limitation for verifying transactions, and
    creating a consensus block. Therefore, it is highly decentralized. A well-known
    example of a public blockchain is Bitcoin and Ethereum. Private blockchains, however,
    require inviting and permitting the selected participants by the network administrator
    for the specified transactions. Hyperledger can be an example of this type. Finally,
    consortium or hybrid blockchains are partly public and partly private. Pre-selected
    participants form a consortium, but only authorized participants can take part
    in the network. IBM Food Trust [[19](#CR19)] platform is one of the examples of
    this type of BCT.
  prefs: []
  type: TYPE_NORMAL
- en: Businesses can benefit from BCT in various ways. Significant savings can be
    achieved in transaction costs and time in addition to the opportunities of enhanced
    transparency and security, advanced traceability, and increased efficiency. These
    benefits can create a tremendous shift in supply chain management systems. Several
    companies have already adopted BCT-based SCM systems and reported that the systems
    could reduce source control time from days or weeks to seconds [[19](#CR19)].
  prefs: []
  type: TYPE_NORMAL
- en: 2.4 Artificial Intelligence Enabled Blockchain
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: BCT and AI are advantageous technological developments for 6G-based SCM systems.
    The ability of BCT to form decentralized and secure resource sharing settings
    and the problem-solving features of AI is uncertain, time changing, and complex
    cases stand out in integrating these two technologies for promoting how wireless
    networks operate.
  prefs: []
  type: TYPE_NORMAL
- en: An example of an AI-enabled BCT network framework is provided by a recent study
    [[20](#CR20)], which introduced a two-step consensus protocol via an outlier recognition
    method based on a machine learning algorithm. Tested in several IoT devices in
    a smart home network, the framework shows that a substantial increase in the fault
    tolerance of hyper ledger fabric can be achieved.
  prefs: []
  type: TYPE_NORMAL
- en: 'The exploitation of AI-enabled BCT can bring benefits in terms of [[17](#CR17)]:'
  prefs: []
  type: TYPE_NORMAL
- en: ensuring secure and intelligent management,
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: opportunities for flexible networking, and
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: reliable and dynamic orchestration.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 2.5 Supply Chain Management (SCM)
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The SCM deals with material flow from suppliers to end-users in the production
    flow of a good or service. Suppliers, organizations, and customers are the leading
    players in a supply chain. Various upstream and downstream firms are involved
    in a supply chain, and raw materials, products, information, and financial transactions
    pass through the chain.
  prefs: []
  type: TYPE_NORMAL
- en: Integrating business processes with the leading supply chain participants is
    critical for an effective SCM [[21](#CR21)]. ICT has become an enabler for effective
    integration within the SCM. It should be noted that the applications of emerging
    technology in the SCM will require comprehensive coverage, high-speed data transfer,
    low latency, multi-device connectivity, high security, and reliability [[22](#CR22)].
    At this point, 6G technologies and their impact on SCM are brought to the attention
    because of their promising potential, as described in the next subsection.
  prefs: []
  type: TYPE_NORMAL
- en: 2.6 6G-Based Supply Chain Management
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Mobile network technologies and their implications have been evolving at a fast
    pace. A recent study [[1](#CR1)] examined the impact of 5G technology on SCM and
    concluded that 5G-based SCM offers significant performance improvement by enabling
    rapid response to changes via communication between the parties in the supply
    chain. Although the 5G-enabled SCM is in its early implication stage, the contribution
    of 6G is already a discussion matter with the advancements of network technologies
    and digital transformation.
  prefs: []
  type: TYPE_NORMAL
- en: 6G can be considered as an enabler of the latest technologies, which are critical
    for the digital transformation of today’s business, for instance, the IoT. In
    this context, 6G enhances real-time information flow capabilities, and thus, SCM
    performance is expected to be improved. A conceptual framework for AI-enabled
    BCT in 6G-based SCM is shown in Fig. [1](#Fig1).![](../images/517376_1_En_9_Chapter/517376_1_En_9_Fig1_HTML.png)
  prefs: []
  type: TYPE_NORMAL
- en: A conceptual framework for AI-enabled BCT in 6G-based SCM. The framework explains
    the technological, organizational, and environmental context as three major factors
    influencing adoption decisions. It has organizations interconnecting to decryption,
    suppliers interconnects to encryption and 6 G infrastructure connects to blockchain.
  prefs: []
  type: TYPE_NORMAL
- en: Fig. 1
