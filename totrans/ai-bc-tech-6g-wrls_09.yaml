- en: "As\uFEFF\uFEFF \uFEFFa result of the SLR, it was observed that 20 primary studies\
    \ [[26](#CR26)–[46](#CR46)] focus on the significant adoption constructs in AI-enabled\
    \ BCT in 6G-based SCM systems. The number of studies focusing on analyzing constructs\
    \ of adoption and usage of AI-enabled BCT in 6G-based SCM is limited; 18 are related\
    \ to the acceptance of BCT in SCM, 2 of them are related to the AI adoption in\
    \ SCM. Therefore, it was concluded that there is no study exploring the adoption\
    \ of AI-enabled BCT in 6G-based SCM in the context of the organization. Thus,\
    \ the aim of this study is to bridge this identified gap by developing a research\
    \ model including the constructs of the organization's adoption of AI-enabled\
    \ BCT in 6G-based SCM. Constructs related to Technology, Organization and Envrionment\
    \ contexts from the literature are given in Tables [2](#Tab2), [3](#Tab3) and\
    \ [4](#Tab4), respectively. As seen in Fig. [2](#Fig2), we analyzed the frequencies\
    \ of the construct. The highest frequent construct is government policy and regulation,\
    \ which is mentioned in 14 of 20 primary studies.![](../images/517376_1_En_9_Chapter/517376_1_En_9_Fig2_HTML.png)"
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 作为SLR的结果，观察到20项初步研究[[26](#CR26)–[46](#CR46)]关注AI启用的BCT在基于6G的SCM系统中的重要采用构建要素。专注于分析基于6G的SCM中AI启用的BCT采用和使用构建要素的研究数量有限；18项与SCM中BCT的接受有关，其中2项与SCM中的AI采用有关。因此，得出结论称，在组织环境中没有研究探讨基于6G的SCM中AI启用BCT的采用。因此，本研究旨在通过制定包括组织在基于6G的SCM中采用AI启用BCT的构建要素的研究模型来弥补这一确定的差距。来自文献的技术、组织和环境背景相关的构建要素分别在表[2](#Tab2)、[3](#Tab3)和[4](#Tab4)中给出。如图[2](#Fig2)所示，我们分析了构建要素的频率。最频繁的构建要素是政府政策和监管，其中有14项初步研究中提到。
- en: A bar graph of the frequencies of the constructs like government policy, trust,
    organizations' technology, trading partners, inter-organizational trust, relative
    advantage, complexity, and top management support, the most frequent construct
    is in government policy and regulation, which is mentioned in 14 out of 20 primary
    studies. The bar graph falls from government policy to 6 G network infrastructure.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 一张柱状图显示了政府政策、信任、组织技术、交易伙伴、组织间信任、相对优势、复杂性和高层管理支持等构成要素的频率，其中最频繁的构成要素是政府政策和监管，20个初步研究中提到了其中的14个。柱状图从政府政策一直下降到6G网络基础设施。
