- en: Abstract
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Artificial Intelligence (AI)-enabled blockchain technologies (BCT) in 6G-based
    Supply Chain Management (SCM) is a disruptive technological achievement that can
    affect business models and initiatives significantly. It provides various advantages
    such as developing innovative applications, lowering operation costs, increasing
    collaboration among supply chain partners, agility, transparency, accountability,
    decentralization, security, and interoperability. However, such novel technologies
    need to be adopted and used successfully by organizations to benefit the global
    economy. Despite their prospective advantages, even the most state-of-the-art
    technologies are susceptible to becoming obsolete if organizations do not adopt
    them. A theoretical understanding is necessary to define the underlying constructs
    encouraging or discouraging adoption and usage. Accordingly, this chapter investigates
    the constructs affecting the organizational adoption and usage of AI-enabled BCT
    in 6G-based SCM systems and the economic impact of this adoption. A systematic
    literature review method was followed to find out fundamental constructs in the
    literature. Then, a theoretical research model consisting of 17 constructs was
    developed by following the Technology-Organization-Environment Framework. After
    then, the economic impact of the organizational adoption of AI and BCT integration
    on the 6G-based SCM was analyzed.
