- en: 1 Introduction
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'It is more than a decade since Satoshi [[22](#CR22)] defined the primal blockchain:
    bitcoin. The promise of a currency that questioned centralized financial systems
    through disintermediation, eliminating the intermediate authorities that centralized
    trust, was a challenge. Moreover, the principles of transparency and cooperation,
    on which the traceability of the transactions performed between the nodes and
    their immutability and temporary sealing are based, are the essential elements
    of this technology and can contribute most to the development of a full circular
    economy (CE).'
  prefs: []
  type: TYPE_NORMAL
- en: 'The aim of this chapter is to provide as complete and concise an overview as
    possible of the basics of blockchain technology and DLTs so as to provide the
    lay reader with an effective entry point, which we address in the context of the
    CE. Blockchain and DLT are economic and technological concepts that set new paradigms
    which have entered the economic and social mainstream in parallel over the last
    10 years. In particular, we focus on the fundamentals of blockchain technology:
    historical blockchain issues; definitions; key concepts; “actors” in a DLT; constituent
    elements of blockchain; governance conditions for future applications; and, finally,
    a review of new generation blockchains like Hashgraph, Direct Acyclic Graphs (DAG),
    Holochain, Chia Network, DFinity, and Neural Distributed Ledger (NDL).'
  prefs: []
  type: TYPE_NORMAL
- en: We conclude by reviewing some applications of blockchain to the CE in Spain
    in order to demonstrate how this novel technology can be implemented to solve
    real, practical economic issues in real scenarios.
  prefs: []
  type: TYPE_NORMAL
- en: 2 History and Evolution of Blockchain Technology
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'When Satoshi [[22](#CR22)]—whoever he may be—revealed his intentions in the
    article in which he unveiled the first blockchain, bitcoin, he was not really
    just defining new data recording technology. He proposed a paradigm shift in the
    way that we determine how to originate and exchange the monetary value of money.
    With bitcoin, the first cryptocurrency was born, and with it, a whole new sector:
    fintech.'
  prefs: []
  type: TYPE_NORMAL
- en: 'The bitcoin genesis blog from January 2009 contains the following message:
    “The Times 03/JAN/2009 Chancellor on brink of second bailout in weeks for banks”.'
  prefs: []
  type: TYPE_NORMAL
- en: Quite a declaration of intent, right in the middle of the Great Recession that
    began in 2008\. The blockchain emerged within an entire ecosystem with more political
    than financial leanings, although these views are two sides of the same “coin”
    [[12](#CR12)]. More than a decade later, society at large has yet to fully understand
    blockchain technology. Perhaps, its initial adherence to crypto-financial systems
    and a bad press—since it was first used in the most obscure corners of the “Dark
    Web”—have jeopardized its social and economic implications.
  prefs: []
  type: TYPE_NORMAL
- en: 'Let us begin by asking how much trust is worth and how much it costs. These
    questions are inherent to the economic or social transactions that any of us have
    to face on a daily basis. Trust is the “glue” of society. It is the axis on which
    social institutions are built and, as such, it is the lintel that supports the
    social architecture of our civilizing process. Consequently, the major revolution
    that accompanies blockchain is the way in which it (re)configures trust management
    since it establishes a central criterion: “disintermediation”, that is, the need,
    or rather the non-need to have “third parties” as intermediaries who confer trust,
    one of the most precious, essential, social values—particularly in our digital
    times.'
  prefs: []
  type: TYPE_NORMAL
- en: Blockchain technology stands on several pillars. One is the generation of a
    distributed, disintermediated system without nodes or central entities that decide
    who has access and who does not. Another is the development of a cryptographic
    system that supports this. Cryptography has been with us from Antiquity right
    up to the more recent work of Alan Turing during World War II, and with the appearance
    of blockchain, it has now acquired special relevance in cybersecurity systems.
    On this, the creation of bitcoin was based.
  prefs: []
  type: TYPE_NORMAL
- en: 'And, once again, as so often before in technological advances, the germ of
    the technology is not in Satoshi Nakamoto’s now-famous white paper but in the
    work of the Belgian cryptographer Jacques Quisquater, who in May 1999 together
    with Henry Massias and Xavier Serret Ávila, published an essay entitled “Design
    of a Secure Timestamping Service with Minimal Trust Requirements”, within the
    TimeSec project. Their essay described just that: a timestamping system with minimal
    trust requirements, supported by a distributed system [[18](#CR18)]. Quisquarter
    is also the creator of the GQ cryptographic scheme, which is well known in the
    cybersecurity systems sector.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Moreover, the technology has another co-creator: Ralph Merkle, one of the fathers
    of public key algorithms and whose research was transcendental in the birth of
    the blockchain. Without his “hashes tree” to build block transactions, the technology
    would not have hatched [[20](#CR20)].'
  prefs: []
  type: TYPE_NORMAL
- en: 'Nowadays, “DLTs” constitute a vast, complex ecosystem that has multiple definitions
    and, according to literature reviews, is quite inconsistent. The same lack of
    terminological standardization affects this and all blockchain technology ([[25](#CR25)]:
    11).'
  prefs: []
  type: TYPE_NORMAL
- en: The concept of DLT predates the existence of bitcoin and the blockchain technology
    powered by cryptocurrency. Lamport et al.’s [[16](#CR16)] theoretical Problem
    of the Byzantine Generals described a hostile environment in which computer systems
    had to handle conflicting information reaching them from different sources. Subsequent
    research led to the development of the first algorithm that tolerated “Byzantine
    failures” in high availability systems, with little increase in latency [[9](#CR9)].
  prefs: []
  type: TYPE_NORMAL
- en: 'In fact, before Nakamoto''s white paper [[22](#CR22)], two studies had identified
    elements of what would later become the blockchain: the notion of a chain of cryptographic
    blocks linked by blocks that ensured the sealing of digital data in distributed
    systems, using cryptographic hashing functions; and Merkle trees [[6](#CR6), [13](#CR13)].'
  prefs: []
  type: TYPE_NORMAL
- en: As in the history of computer science, before the emergence of a new technology
    or paradigm shift, such as the Internet, earlier work paved the way towards the
    development of new, disruptive models. The current abundance of DLTs, with different
    configurations and types, often makes it difficult to establish a clear taxonomy
    of how they operate and how they are constituted.
  prefs: []
  type: TYPE_NORMAL
- en: The concept has been established as a general term to designate multi-party
    systems functioning in an environment with no central operator or authority, even
    though the parties involved may be unreliable or malicious, and may exist in harsh
    environments. Blockchain technology is considered a specific subset of the broader
    DLT ecosystem, and it uses a specific data structure consisting of a chain of
    data blocks linked with cryptographic hashing functions. The concept of DLTs was
    first described in 1982, and that of blockchain first appeared in 1991\. However,
    they were actually deployed prior to their massive incorporation into society.
  prefs: []
  type: TYPE_NORMAL
- en: Consequently, we need to clarify the fact that a hostile environment in a DLT
    is characterized by the presence of malicious actors in the system or network,
    who undermine it by subverting its intended use. The prototypical adversary in
    a DLT system is an entity that attempts to exploit consensus rules to transfer
    assets without authorization, censor the transactions of others, or disrupt or
    destroy the network. Opponents can operate both inside (on-chain) and outside
    (off-chain) the system. Hence, governance schemes to establish the management
    framework are crucial to the management of any type of platform [[8](#CR8)].
  prefs: []
  type: TYPE_NORMAL
- en: 'The learning curve demanded by this technology remains long, both in the academic
    field and in its translation into effective market solutions. As previous research
    has suggested, one potential application of blockchain is in the field of the
    CE, particularly in relation to regulatory implications and their impact on its
    deployment [[14](#CR14)]. Its potential and possibilities are extensive, as suggested
    by ([[19](#CR19), [32](#CR32)]: 362–370) and, most recently ([[3](#CR3)]: 429–440).
    However, the starting point is starkly clear: many blockchains will coexist, and
    many others will be defined in the coming years, representing a challenge in terms
    of new opportunities and of barriers against and complexities in solving current
    and future problems in the CE.'
  prefs: []
  type: TYPE_NORMAL
- en: 3 A Definition of Blockchain
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: A blockchain is a distributed database, which is shared and agreed on in a peer-to-peer
    network. It consists of a linked sequence of blocks, containing a timestamp (for
    each block) and transactions secured by a public cryptographic key and verified
    by the entire network community. Once an item is added to the blockchain, it cannot
    be altered and becomes an immutable record of past activity.
  prefs: []
  type: TYPE_NORMAL
- en: 'The absence of standardization and the difficulty in limiting the minimum parts
    of a distributed registry ecosystem have meant that they can be classified in
    many different ways. From an academic point of view, researchers have proposed
    several classifications of blockchain technology. For instance [[23](#CR23)],
    put forward a two-dimensional approach: by typology of the existence of the authority
    that predefines it, and in terms of how the nodes that cooperate in it are encouraged
    to participate. Platt [[24](#CR24)] shared this binary approach since it focuses
    on the blockchain data dissemination model and the functionality of its on-chain
    system (“stateful” versus “stateless”). Lemieux [[17](#CR17)] analyzed blockchain
    from an archival point of view and proposed the following types of record keeping
    system: the “mirror type”, the “digital record” and the “tokenized model”. Lemieux
    also examined each type in relation to a formal framework of theoretical evaluation
    of defined file types. Xu et al. [[30](#CR30)] based their classification on a
    study of the approximation of the layers available to each type of blockchain.
    Their aim was to evaluate the impact of design decisions in each blockchain on
    the architecture of the software that defines them. Their proposed taxonomy examined
    aspects of software architecture relating to the performance and quality of the
    systems studied. Finally, we would like to point out two studies published in
    2018, which place the accent on the concepts studied earlier, and conduct a structured
    review of these. Tasca and Tessone [[27](#CR27)] attempted to determine a comprehensive,
    detailed ontology of previous research. Ballandies et al. [[5](#CR5)] conducted
    a technological review and constructed a taxonomy of 29 systems chosen from the
    more than 1000 existing at the time. To date, their work constitutes one of the
    best summaries of DLT typologies and their characterization with a view to future
    attempts at standardization.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Following Rauchs et al.’s classification [[25](#CR25)], to be recognized as
    such, a DLT must at least exhibit the following properties:'
  prefs: []
  type: TYPE_NORMAL
- en: (a)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'A shared registry system allowing multiple parties access to the data, in order
    to create, maintain and update them in a single collective data set: the “ledger”.'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: (b)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: A multi-party consensus system, allowing the network and each party to reach
    an agreement on the data recorded in the “ledger”.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: (c)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: If this is not allowed, it does not depend on a single party or previous parallel
    agreements, and there is an absence of ex-ante trust relationships between the
    parties; if it is allowed, it occurs through multiple record producers that have
    been approved and bound by some form of contract or other types of agreement,
    between the participating nodes.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: (d)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: It must have an independent validation system that allows each participating
    node to independently verify the status of the stored transactions and the collective
    integrity of the system.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: (e)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Intrusion evidence is one of the most robust properties of a DLT. It enables
    each node to detect non-consensual changes in the network that have been applied
    trivially, in violation of the governance system, to validate data or network
    transactions.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: (f)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Resistance to tampering makes it impossible for a single node to unilaterally
    change a record or the transaction history of blocks.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Therefore, a DLT’s main task is to produce a set of authoritative records that
    are validated and executed through a multi-party consensus process that involves
    the participation of multiple separate nodes. And all which takes place in a disintermediated
    way, in the clear absence of any central authority. Network users create and transmit
    unconfirmed transactions (i.e., proposals to make a new entry in the general ledger),
    which the record producers group together for aggregation. Once confirmed, the
    instructions contained in the transactions are automatically executed by all network
    auditors, to be incorporated into the DLT.
  prefs: []
  type: TYPE_NORMAL
- en: 4 Key Concepts
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The concept of “ledger” is central to the technology and implies an understanding
    of the transformative capacity that blockchains entail [[31](#CR31)]. However,
    it should be noted that in the academic field two different ideas tend to overlap.
    On the one hand, “ledger” is defined as the set of data that most nodes have in
    common; on the other, it is the set of data held by a node in an individual network.
    We believe that this dual vision actually operates as one which, in our judgment,
    would be the authorized set of collective records of a significant proportion
    of network participants at any one time so that the records are unlikely to be
    deleted or modified (i.e., “definitive”). And one very important factor that must
    be taken into account is the fact that it is an abstract construct that enables
    us to understand the collective power of the distributed network that fosters
    and maintains a DLT. It is not an object that exists independently, nor is it
    unique or stored independently. This level of abstraction is what determines the
    format of this technology.
  prefs: []
  type: TYPE_NORMAL
- en: 'In order to facilitate novel readers’ understanding of this technology, here
    is a selection of the most commonly used terms relating to a DLT:'
  prefs: []
  type: TYPE_NORMAL
- en: 'Native assets: the primary digital assets, if any. They must be specified in
    the protocol that is normally used to regulate the production of records, pay
    transaction fees on the network, carry out “monetary policy” (if any) or align
    incentives to maintain platform integrity.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Consensus algorithms: the set of rules and processes used by the network to
    reach agreement and validate the final records.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '51% attack: the type of attack in which a subset of DLT participants, with
    a majority of the governance system votes, produces registrations faster than
    the other participants. This can lead to a situation in which, when the data produced
    in this way is revealed to the rest of the network, those recorded by the “honest”
    nodes may be replaced due to the conflict that arises from any modification of
    the rules that originate them. This type of attack is the oldest (and classic)
    against a DLT that operates Proof of Work (PoW)-type consensus mechanisms.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Multi-party consensus: the ability of the system to allow independent participants
    to agree on a shared set of records without requiring a central authority.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Tamper evidence: participants’ ability to easily detect arbitrary changes in
    confirmed records.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Fork: the event in a DLT whereby it splits into two (or more) networks. A fork
    can occur when two or more record producers more or less simultaneously publish
    a set of valid records as part of an attack, or when a protocol change is forced
    on the system.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Journal: the set of records that contains/owns a node. Diaries are provisional
    and highly heterogeneous, depending on the governance typology of the platform
    on which the transactions are created. They may or may not contain all the same
    records.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Ledger: the platform’s set of authorized records that, at any point in time,
    is collectively owned by a significant proportion of the network participants.
    This record is unalterable, and cannot be amended or deleted.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Log: an unordered set of validated transactions, which contains a node, that
    has not yet been incorporated as a formal data record, subject to the consensus
    rules of the system; i.e., the set of unconfirmed transactions of a node.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Node: a participant in the DLT in communication with other “peers” through
    a shared communication channel for the production of the records.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Off-chain: the set of interactions, actions, and processes that occur outside
    the formal limits of the DLT.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'On-chain: the set of interactions, actions, and processes that occur within
    the system (i.e., at system level) and are reflected in the data layer.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Persistence: the ability of data to remain available after program execution
    and to survive catastrophic loss of an arbitrary number of nodes, whatever their
    origin.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Protocol: the set of rules defined by the software that determines how the
    system works.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Record: the set of recorded data of transactions that have been subject to
    the platform’s consensus rules. Before being incorporated, certain Log records
    are called “candidate records”, as an intermediate step, and their main characteristic
    is that they have not been propagated by the network in which they are inserted.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Permissioned Network: a network in which a record can only be created by a
    specific set of participants.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Permissionless Network: a network in which a candidate record can be created
    by any participant.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Endogenous Reference: data that can only be created and transferred through
    the system and only has meaning within the system. Execution is carried out automatically
    by the system itself.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Exogenous Reference: data that refer to some condition of the physical world
    and must be incorporated from the outside. This generally requires a gateway to
    connect to the external system and enforce decisions outside of the DLT.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Hybrid Reference: data that share endogenous and exogenous characteristics.
    Their execution partly depends on the gateways that affect them and bring them
    to completion.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Candidate Record: a registry that has not yet been propagated to the network
    and that therefore is not subject to the internal consensus process of the nodes,
    as indicated above.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Tamper resistance: the ability to make it difficult for a single party to unilaterally
    change past records (i.e., the history of ledger transactions).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Transaction Executed Programmatically: a script that, when activated by a particular
    message, is automatically executed by the system. When code is capable of operating
    as all parts intend, the deterministic nature of execution reduces the level of
    trust required for individual participants to interact with each other. They are
    commonly referred to as “smart contracts” due to the ability of scripts to substitute
    code for certain fiduciary relationships, such as custody and escrow of information.
    However, they are neither autonomous nor contracts in a legal sense; rather, they
    should be understood as the technological means to automatically implement a contract
    or agreement once pre-established conditions have been manifested.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Transaction: any proposed change in the “ledger”, regardless of the type of
    data that is recorded; it does not necessarily have an intrinsic economic connotation.
    In fact, it is an event registered in the “ledger”.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Independent Validation: the ability of the system to allow each participant
    to independently verify the status of their transactions and the integrity of
    the system itself.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Validation: this is the set of processes necessary to ensure that the actors
    independently reach the same conclusion regarding the status of the ledger. It
    includes verifying the validity of unconfirmed transactions, verifying registration
    proposals, and auditing the status of the system.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 5 The “Actors” in a DLT
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Another term that can be confusing is the use of “actor” in a DLT. “Actor” typology
    differs according to the role each participant plays in the processes. It can
    refer to a person or an entity that interacts with the system. According to the
    literature, actors can be divided into many categories, according to the role
    they play in the system. It is worth noting that an entity can adopt several roles
    at the same time, depending on its components, within each layer of the system.
  prefs: []
  type: TYPE_NORMAL
- en: Developers are in charge of writing and reviewing the code that builds the DLT
    and its interconnecting systems. They may be responsible for maintaining the code
    base of the central protocol that supports the system. They can also be in charge
    of designing applications (dApps) that can be executed in the DLT or of creating
    the infrastructures that enable the protocols that work between them.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Administrators control access to the system’s central code and decide who they
    can add. They are normally in charge of controlling and executing the governance
    of the system. In a DLT, their function can vary greatly: it can be public and
    permissionless, or private and permissioned.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Gateways are basically entities that help the DLT fulfill its tasks in developing
    the processes transacted by its components. They are a “bridge” between the DLT
    and the outside world and can serve multiple purposes.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Gatekeepers guarantee participant access to the network.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Oracles are in charge of transmitting the external data to the network.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Custodians are entities in charge of keeping the assets in custody.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Exchanges are responsible for facilitating the purchase/sale of digital assets.
    They are indispensable in any DLT that starts with an Initial Coin Offering (ICO),
    to build a cryptocurrency.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Issuers are in charge of issuing or exchanging tokens that represent the assets
    registered in the system.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Participants: the network consists of a series of interconnected participants
    (often referred to as nodes) that criss-cross information and messages to build
    the DLT ledger. They can take on many roles. They can be auditors, checking the
    transactions and records that are chained; independent nodes in the system; or
    they can produce records based on the log for their final validation in the ledger.
    And, in turn, they can be end-users, as custodians of the token storage systems
    (Wallet System).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 6 The Constituent Elements of a Blockchain
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The potential of this technology is emerging thanks to the promise of its being
    secure and tamper-proof with digital records. This allows us to foresee its impact
    as enabling technology in the face of the challenges posed by the 4th Industrial
    Revolution.
  prefs: []
  type: TYPE_NORMAL
- en: 'Specifically, blockchain comprises seven noteworthy characteristics [[15](#CR15)],
    Ben [[4](#CR4)]:'
  prefs: []
  type: TYPE_NORMAL
- en: Decentralized system. In blockchain there is no need for transactions to be
    validated through a central trusted agency; this eliminates inefficiencies and
    any dependency on a central structure. The existence of a third party is not necessary
    to make the system reliable.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Consensus algorithms. These are used to maintain the consistency of the data
    and the robustness of the distributed networks used by the platform.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Persistence. Transactions can be validated quickly because so-called “honest
    miners” will not accept invalid transactions. It is practically impossible to
    delete or alter any transaction that has been incorporated as a record in the
    blockchain. Blocks containing invalid transactions can be discovered immediately.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Algorithmic trust. Trusted transactions between network peers that have no other
    basis on which to trust each other are derived from almost incorruptible encryption,
    which validates all current and historical transactions on each blockchain.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Auditability. Any transaction must refer to some previous unverified transactions.
    Once the current transaction is recorded on the blockchain, the status of those
    referred transactions changes from unverified to verified. Thus, transactions
    can be easily verified and tracked across the entire network.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Immutability. In minutes or even seconds, all transactions made are verified,
    erased, and stored in a block that is linked to the previous block, thus creating
    a chain.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Public. Anyone can view it at any time because it resides on the network, not
    within a single institution charged with auditing transactions and keeping records.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 7 Governance Conditions for Future Applications
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: When designing a DLT there are several issues to analyze, depending on the path
    you want to choose. Every choice creates demands on the system that can no longer
    be waived.
  prefs: []
  type: TYPE_NORMAL
- en: Choosing the system governance has potential implications regarding its management
    decision-making processes and operating rules (Alston [2019](#CR32)). In addition,
    it must be recalled that this decision will affect the system’s sustainability
    and its strength, as well as the actors’ perception of legitimacy, derived from
    its degree of transparency and how to gain access to the network from abroad.
    This whole set of derivatives will determine which model is chosen and, when this
    occurs, any change or possible solution will depend on that initial choice.
  prefs: []
  type: TYPE_NORMAL
- en: 'A priori, we must take account of the possible governance model configurations
    available [[7](#CR7)] because this choice determines everything, as we outlined
    above. Different types exist, depending on the configuration protocol:'
  prefs: []
  type: TYPE_NORMAL
- en: 'Anarchic: with models of collaboration and cooperative decision-making, on
    a totally voluntary basis, without any type of central authority (or validating
    nodes). This model tends to establish contentious relationships that are permanently
    discussing protocols and rules with a high degree of failure or network division.
    Bitcoin fits this model perfectly.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Hierarchical: participants have the right to propose changes, but there is
    a central committee or entity (made up of validating nodes) that manages the network
    rules and protocols. This governance is typical of permissioned private blockchains.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Federated Model: only a group of agents can vote on alterations to the platform’s
    protocols and rules, but those who participate in this process are in a horizontal
    hierarchy, although they may not carry the same weight in terms of the platform’s
    votes. This model is becoming increasingly important because it allows for a distributed
    system with a higher rate of efficiency, transaction speed, and scalability than
    the anarchic model.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Democratic Model: all participants have the right to vote, conditioned by their
    weight and capacity on the platform. Predefined rules establish how and under
    what circumstances decisions are made.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Dictatorial Model: a governance model that is at the limit of what we can consider
    a DLT. It requires a central entity among the participants (which they consent
    to) that determine the protocol. It is very common in blockchains dedicated to
    mining all kinds of cryptocurrencies. Originating in bitcoin and Ethereum, it
    is a way to guarantee that there is no fork in the system.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: This choice will also determine the type of network access. That is, whether
    it is open, closed, or semi-open. This will imply the typology of participants
    in the system, as well as the type of consensus mechanism from which the trust
    system between the nodes will derive. These decisions have implications on the
    actors’ participation rights, platform maintenance costs (and the type of reward,
    for which the nodes participate in it), and the degree of resistance when the
    blocks are sealed.
  prefs: []
  type: TYPE_NORMAL
- en: 'We could go on to highlight other potential implications but these are at the
    core of all existing DLT platforms. Designing a DLT platform implies an initial
    decision-making process that determines its entire useful life cycle and what
    it can be dedicated to. Given that this is still an experimental technology, to
    achieve progress in its future development, certain initial paradigms—characteristic
    of the two most widespread platforms: bitcoin and Ethereum—must be left behind
    in order to move towards others that allow us to overcome the problems we outlined
    earlier.'
  prefs: []
  type: TYPE_NORMAL
- en: Another issue permanently associated with a DLT is managing the security of
    the records stored in it [[29](#CR29)]. The question of how records are validated,
    verified, and sealed remains the great unknown to be answered, so as to ensure
    resilient platforms, secure against cyberattacks, as reflected in the most recent
    study published by [[21](#CR21)].
  prefs: []
  type: TYPE_NORMAL
- en: In previous sections, we have tried to identify the elements we consider essential
    in identifying a DLT. This is especially important since this technology is a
    disruptive element in business environments, with a conceptual model that transcends
    outdated approaches to solving emerging problems in our society [[19](#CR19)].
    Proposals are needed for conceptual tools that help legislators and developers
    lay the foundations for next generation DLTs. Understanding the interactions between
    the processes of the different layers of the technology and how these affect the
    design of future potentially commercial solutions is one of the most pressing
    needs that the scientific literature should address in the coming years, to propose
    new solutions to the major global challenges facing society.
  prefs: []
  type: TYPE_NORMAL
- en: 8 New Generations of Blockchain
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'After the birth of bitcoin, the first blockchain, the Ethereum network was
    launched: blockchain 2.0, bringing with its smart contracts. Much of the technological
    solutions they provide have been discussed above. But today’s DLTs challenge the
    architecture on which the two best-known versions were built.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Evolution and new developments are constant. Depending on how we conduct transactions
    and store their data, unique ecosystems are created that bring progress on two
    of the major obstacles to the use of DLTs in the marketplace: scalability and
    the increase in transactions per second.'
  prefs: []
  type: TYPE_NORMAL
- en: 8.1 Hashgraph
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: This is a DLT that is based on the creation of consensus, in particular timestamping
    consensus, to ensure that transactions on the network match each node on the platform.
    This type of consensus algorithm highlights the robustness and superiority of
    DLT networks.
  prefs: []
  type: TYPE_NORMAL
- en: 'Unlike a traditional blockchain, users do not have to submit PoW. This means
    that the nodes do not have to validate the transactions that take place on the
    network. This eliminates the need for two elements: firstly, the DLT does not
    need to perform many calculations to achieve a successful transaction, which implies
    a high rate of transactions per second. Secondly, Hashgraph only requires that
    the network nodes reach consensus by the “Gossip about Gossip” method (through
    which all nodes can validate and process information and, at the same time, have
    specific knowledge of all details of the operation with a virtual voting technique),
    which is similar to what we have seen in the most recent generation of decentralized
    oracles, such as that used in Astraea (Adler et al. 2018). The sum of both processes
    achieves a highly impartial consensus system. This means that there is very little
    time between the start and end of a transaction, which has a direct implication
    on the efficiency of the network itself. Stress tests published by the Hashgraph
    team (pending an external audit) claim the network can reach 10000 transactions
    per second (TPS). Additionally, it uses an extremely low transaction fee by comparison
    with bitcoin or Ethereum and has been prepared so that it can make micropayments.'
  prefs: []
  type: TYPE_NORMAL
- en: 8.2 Dag
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: This DLT is based on directed acyclic graphs that use a totally different data
    structure to those in use since the first blockchain. It relies on a consensus
    mechanism, whose algorithm is designed so that all nodes cooperate with each other
    and all have the same rights. Like Hashgraph, this DLT guarantees the impartiality
    of the network between the nodes.
  prefs: []
  type: TYPE_NORMAL
- en: Its promoters decided to turn system governance effort into a democratic system
    among equals, without main nodes or node categories. Tangle by IOTA and ByteBall
    is the first DLTs to use this architecture, which is still at an early stage of
    development and will potentially launch experimental designs that move away from
    the traditional structure of a typical blockchain that we have seen in this chapter.
    One of its great innovations, which has significant implications in its governance
    system and the algorithm of its consensus protocol, is that a node can issue and
    validate a transaction in the same unit of time.
  prefs: []
  type: TYPE_NORMAL
- en: 8.3 Holochain
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: This is another DLT that goes outside the concept of the blockchain architecture
    that we have studied. In fact, it has been designed to lead a new generation of
    blockchain. According to its white paper, it is intended to revolutionize the
    Internet and its management methods, surpassing the framework on which the server-client
    relationship is built and moving towards a fully distributed system.
  prefs: []
  type: TYPE_NORMAL
- en: 'Its aim is to create a distributed network on which the future generation of
    the Internet will run and guarantee access, democratization, and internal freedom.
    Its promoters define it as an amalgam of blockchain, BitTorrent, and GitHub. The
    idea is clear: distribute the data flow of the “network of networks” across its
    nodes. In addition, according to its governance system, its nodes will have the
    freedom to operate autonomously, and the data they share will be distributed via
    different locations around the world. This design frees the network from the risk
    of system load congestion, which automatically makes it highly scalable. In theory,
    once operational, flows of millions of transactions per second could be achieved.
    Moreover, if a developer wanted to deploy a dApp on this system, they would only
    need to confirm the single chain of the entire DLT, i.e., the DLT itself. If all
    this can be put into practice, it could change the worldwide management of digital
    information.'
  prefs: []
  type: TYPE_NORMAL
- en: 8.4 Chia Network
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: This blockchain was presented in February 2021\. In its white paper, it is distinguished
    from the best-known blockchains in two ways. Firstly, it is based on a system
    that takes advantage of the computer’s disk storage instead of incurring high
    energy costs due to the use of computer graphic resources to mine the tokens.
    This makes PoW unnecessary. Instead, it uses a consensus mechanism called Proof
    of Space and Time (PoST) [[1](#CR1)] to take advantage of the data management
    capabilities of hard drives. This is where the blockchain’s native token—the “Chia”—is
    mined. It develops an intelligent transaction platform based on the UTXO model.
    The UTXO approach is much simpler, easier to implement, has lower overhead on
    full nodes, and results in much more reliable, secure, and succinct smart transactions.
    The Solidity model (bitcoin) is much more dangerous, expensive, and unreliable,
    but it does have greater expressive power. Chia’s developer is Bram Cohen, the
    inventor of BitTorrent, the most widespread P2P system on the Internet and the
    clear inspiration behind this DLT.
  prefs: []
  type: TYPE_NORMAL
- en: The original plan was to create a new generation of cryptocurrencies, with a
    native language to program intelligent transactions. This language is called Chialisp
    and is designed to be easily auditable and to easily integrate the PoST consensus
    mechanism. Given that it was born as a new option on the financial market until
    it is widespread and demonstrates its capabilities as a sustainable DLT and its
    transaction rates per second, it will be impossible to analyze its potential use.
  prefs: []
  type: TYPE_NORMAL
- en: 8.5 DFinity
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: This kind of DLT is developed by a Swiss foundation that has designed the Internet
    Computer Protocol (ICP) with a self-governing model. It combines special node
    machines run “en masse” by independent parties from independent data centers around
    the world. It works like a normal blockchain and the code used is tamper-proof.
  prefs: []
  type: TYPE_NORMAL
- en: In fact, they use a new concept of smart contract called “canisters”. These
    canisters can directly serve end-users with web content and interact with blockchain
    services, without holding tokens. This approach focuses more on a smart contracted
    platform than a tokenizable model. So their dApps can be developed simply by uploading
    canisters into cyberspace. The canisters are pre-charged with “cycles” that fuel
    their computation, so end-users do not pay, unlike on the Ethereum platform.
  prefs: []
  type: TYPE_NORMAL
- en: Dfinity uses the ICP tokens converted into cycles; through computing routines,
    they “burn” cycles in a circular process. This allows it to ignore an ICO, creating
    a model in which developers can raise funds by selling the internal governance
    tokens created in the canisters.
  prefs: []
  type: TYPE_NORMAL
- en: Finally, the ICP utility tokens enable participation in an algorithmic, open
    governance system, called the Network Nervous System, which securely manages and
    updates the network (in addition to being the source of cycles that power computation).
    To participate in this, an ICP token holder locks them inside “voting neurons”.
    Voting power and rewards derive from key attributes, including the total number
    of tokens locked, the dissolve delay (the delay before locked tokens are released
    after dissolving has begun), and neuron age. Increasing commitment, by increasing
    the dissolve period, increases power and rewards. Neurons are non-transferrable.
  prefs: []
  type: TYPE_NORMAL
- en: 8.6 Neural Distributed Ledger (NDL)
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Beyond the DFinity proposal, we find one more DLT. The NDL concept is a collaborative,
    multidimensional blockchain network. Its internal design is analogous to the way
    that groups of neurons are structured in the human brain. Hence the term: “neural
    distributed ledger”. It operates by adding all “memories” (transactions) stored
    in the clusters that make up the platform. It works like a “ledger ledger”, as
    defined by [[28](#CR28)].'
  prefs: []
  type: TYPE_NORMAL
- en: The idea of establishing a neural model to develop a blockchain like “chains
    of personal thought” was defined by [[26](#CR26)] as a bridge towards the integration
    of Artificial Intelligence and the Internet of Things, to develop new applications
    and new types of architecture as universal transaction frameworks. The trade name
    for this DLT is RETIS, and it is a first step towards a deeper understanding of
    the visionary concept described by Swan.
  prefs: []
  type: TYPE_NORMAL
- en: It is specifically designed to meet the requirements of business and government
    environments that need to consume and process massive data in their management
    processes. It is a private, permissioned network blockchain that hosts mixed public
    and private information in all its nodes. It acts as a 3D network that accumulates
    nodes in different blockchains within the platform while building blocks in the
    blockchains that it contains and manages in a federated way. This ensures the
    network’s vertical and horizontal scalability, which forms a 3D mesh to deal with
    the massive management of data and transactions that the platform must support
    per unit of time. It does not need to use consensus mechanisms, which makes it
    a highly sustainable network, and it develops a totally different typology of
    Byzantine fault tolerance. To do this, it uses specific algorithms for network
    governance in a totally on-chain way.
  prefs: []
  type: TYPE_NORMAL
- en: '9 The Concept of Token: “Tokenization”'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: In recent years, hundreds of cryptocurrencies have come onto the market. However
    only a very few of them obtain a trading base with fiat money in the market. Most
    have been implemented on the Ethereum platform and manage the mining of their
    cryptocurrencies through smart contracts that generate a token. Each one can present
    different properties, according to the rules defined in their respective governance
    system white papers. The standard token is the ERC-20, which is also the most
    popular in Ethereum. Chen et al. [[10](#CR10)] reviewed the ICOs based on this
    token—more than 80% of the total—which serves to show the importance of this standard
    on the platform.
  prefs: []
  type: TYPE_NORMAL
- en: The differences between cryptocurrency and token must be clearly understood.
    These terms are often confused due to the influence of fintech solutions in the
    current blockchain market. Cryptocurrencies are the form of digital money created
    by blockchain solutions whereas the token represents an asset or utility with
    a specific tangible or intangible value in the community that created it. These
    are usually transferable goods that can range from loyalty points, game bonuses,
    or future rights for a service that can be exchanged when an agreed result occurs.
  prefs: []
  type: TYPE_NORMAL
- en: Clearly, it follows that each has a different structure and purpose. Principally,
    cryptocurrencies originate within their own blockchain, while tokens always operate
    “above” their blockchain. Furthermore, cryptocurrencies always have a monetary
    value purpose, while tokens can represent any type of asset that is useful in
    society; this does not have to be a monetary value but could, for example, be
    the casting of a vote in an electoral process.
  prefs: []
  type: TYPE_NORMAL
- en: A token can be defined as a digital asset that operates “on top” of a cryptocurrency
    or a blockchain and is often executed as a programmable asset thanks to a smart
    contract, to be used within a project or a dApp.
  prefs: []
  type: TYPE_NORMAL
- en: When we consider that cryptographic tokens represent the right to something,
    we are defining the tokenization of a digital asset. Tokenization is a way of
    converting the rights of something or someone, into a digital artifact, which
    acquires the digital format of a token. With cryptographic tokens, the benefits
    of tokenization reside mainly in their greater versatility, greater liquidity,
    improved programming capacity, and the fact that they constitute immutable proof
    of ownership [[11](#CR11)]. However, there is still a great lack of tokenization
    standards and, above all, most countries lack a legal infrastructure and legal
    framework that regulates and defines the concept of tokenization.
  prefs: []
  type: TYPE_NORMAL
- en: 'As a medium of exchange, tokens can act as currency themselves. In this sense,
    they can also be used as the local currency of a dApp. In general, cryptographic
    tokens are used beyond mere economic exchange by taking advantage of their most
    prominent feature: the fact that they are programmable. This became possible thanks
    to Ethereum. The first cryptographic token on a blockchain, bitcoin, does not
    offer this.'
  prefs: []
  type: TYPE_NORMAL
- en: Since they are potentially programmable, they are used to activate certain functions
    in dApp smart contracts. Additionally, tokens can be tied to off-chain assets.
    They can serve as a means of fund raising, reserve, or investment, as well as
    being a way to build an ecosystem or community, which can use them to exchange
    rights or obligations that have been predefined by their users.
  prefs: []
  type: TYPE_NORMAL
- en: The value of a token depends mainly on the supply, demand, and trust that the
    participating community place in it, which in turn are based on the credibility,
    trust, and service it offers the community.
  prefs: []
  type: TYPE_NORMAL
- en: 'In the absence of a legal or academic framework that establishes a clear taxonomy
    of tokens, they can be grouped into three well differentiated classes:'
  prefs: []
  type: TYPE_NORMAL
- en: (a)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Payment tokens (for cryptocurrencies, essentially)
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: (b)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Security tokens
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: (c)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Utility tokens.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: The main distinguishing feature is the investment purpose of the security tokens
    (for crowdfunding or the search for investors, for example) as opposed to the
    added value in the operation of a product or service that is typical of utility
    tokens. Payment tokens, having no other pre-established function, are born in
    the ICOs of the cryptocurrencies to which their value is associated. Security
    tokens are identified as “assets”, such as a debt or a capital right of the issuer,
    whereas utility tokens are generally associated with a project or a dApp with
    a tangible benefit and provide digital access to a specific application or service
    thanks to a blockchain-based infrastructure.
  prefs: []
  type: TYPE_NORMAL
- en: The basic functionality of a token contract comprises accounting for who owns
    the tokens, transferring token ownership by agreeing to changes in the wallet
    in the respective token contract, and managing events to register transfer of
    ownership in the ledger records. Secure transfer is a mechanism whereby tokens
    are withdrawn from an address after approval (by nodes) instead of being transferred
    to an address where they might be lost if it were not ready to receive them. There
    are other specific functionalities relating to the creation (minting) and destruction
    (burning) of tokens, and their distribution and trade (e.g., through an ICO).
    Furthermore, token contracts often implement general functionalities including
    authentication functions and node roles, control (e.g., pause, lock), and the
    provision of information to users (e.g., display functions).
  prefs: []
  type: TYPE_NORMAL
- en: 10 Uses and Applications. The Spanish Case
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: We now present examples of the use of blockchain technology in the circular
    economy in Spain.
  prefs: []
  type: TYPE_NORMAL
- en: 10.1 Climate Trade
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Climate Trade is an organization^([1](#Fn1)) that helps companies achieve carbon
    neutrality by offering a series of emission compensation services based on a blockchain
    traceability structure. It has developed a marketplace in which any company can
    decide on a portfolio of international cooperation projects to offset its carbon
    footprint. The projects operate in both voluntary and mandatory markets. They
    are classified by territory and by 2030 Agenda SDGs so that users can filter them
    easily. They have three basic types of projects: Carbon Offsetting Projects (neutral
    carbon fingerprint projects); Nature-based Solutions (sustainable projects); and
    Guarantees of Origin (advanced sustainable projects).'
  prefs: []
  type: TYPE_NORMAL
- en: 'Climate Trade has its own API, which allows it to offer the compensation service
    in a simple, transparent way thanks to a dashboard that supervises and controls
    all transactions conducted on the platform. The procedure is simple and the system
    requires that users follow three steps:'
  prefs: []
  type: TYPE_NORMAL
- en: '1.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: During the purchase process, the user calculates the exact carbon footprint
    generated by the product or service they are going to use.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '2.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: They obtain the cost of the footprint and, from the portfolio, choose which
    project they want to use to compensate for it.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '3.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The user receives an automatic email with a nominative certificate with all
    the project information.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Climate Trade is currently administering their carbon footprint compensation
    system for companies and individuals such as Iberia, Telefonica, Acciona, Banco
    Santander, Cabify, IAG International Airlines Group, Suez, Danone, and Meliá Hotels.
  prefs: []
  type: TYPE_NORMAL
- en: They hope to run a CE project involving large-scale operators so that individuals
    and companies can offset their carbon footprint by participating in traceable
    sustainability projects in the custody of their blockchain solution.
  prefs: []
  type: TYPE_NORMAL
- en: 10.2 Telos-Based CTIC Logistics Traceability Application
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The CTIC (Information Technology Center Foundation) technology center has an
    ongoing project to ensure traceability in the food chain. Its objective is to
    give consumers certain guarantees about the legitimate origin, production, and
    distribution of food in accordance with current legislation.
  prefs: []
  type: TYPE_NORMAL
- en: The Telos blockchain platform is a third generation blockchain and builds scalable,
    distributed applications with feeless transactions and on-chain governance. It
    is managed by the Telos Foundation. The platform has 21 “active” validators who
    are voted in by TLOS holders. They take primary responsibility for maintaining
    the network, while a cohort of “standby” producers is paid and regularly tested
    to act as backup.
  prefs: []
  type: TYPE_NORMAL
- en: The TLOS holders can vote any of the standby validators into the top 21 at any
    time via elections that are held continuously, approximately every 2.5 min. Equally,
    producers can be voted out of the top 21 at any time too. The network also has
    standby validators that are automatically rotated into the top 21 at intervals
    to give their operations a chance to produce blocks and prove their readiness.
  prefs: []
  type: TYPE_NORMAL
- en: The Telos network has a dStor decentralized solution with an InterPlanetary
    File System (IPFS) in its stack. It facilitates the creation of Distributed Autonomous
    Organizations (DAOs) and, with the Telos Etherium Virtual Machine, can create
    solidity smart contracts to be deployed in the platform.
  prefs: []
  type: TYPE_NORMAL
- en: The CTIC has designed two apps that interact with data recorded in Telos. The
    first is a consultation application for the final consumer of the product who
    wants to know more about its origin and characteristics. The second is a data
    registration application for all companies involved in the chain of production,
    processing, distribution, and sale of the product.
  prefs: []
  type: TYPE_NORMAL
- en: This is to ensure the integrity of the supply chain and protect the goods against
    counterfeiting and overproduction, in addition to providing the end consumer with
    information of interest.
  prefs: []
  type: TYPE_NORMAL
- en: 10.3 Food Track, Food Supply Chain Traceability
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Developed by the Spanish start-up Nutrasign,^([2](#Fn2)) this platform allows
    users to create a unique, secure, immutable digital record of each product, offering
    traceability from origin to table. It identifies a production batch and its path
    in seconds. The designers have tried to respond to the four main challenges in
    traceability:'
  prefs: []
  type: TYPE_NORMAL
- en: (a)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Greater transparency in the supply chain.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: (b)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Compliance with import and export regulations.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: (c)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Mitigating consequences of outbreaks of disease or contamination.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: (d)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Improving brand confidence and exposure.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Their solution is complemented by a Food Journey that certifies the history
    of the food. It validates the origin and processes and also ensures the authenticity
    of products throughout the supply chain. It is a solution that enhances consumers’
    increasing concerns over the origin of their food. Consumers are interested in
    brands that provide sustainability, care for the environment, and comply with
    corporate social responsibility.
  prefs: []
  type: TYPE_NORMAL
- en: 10.4 CircularChain, a Blockchain Platform for Packaging Recycling
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: This solution has been built by Ecoembes^([3](#Fn3)) and Minsait^([4](#Fn4))
    (Indra Group) and constitutes the main CE blockchain platform in Spain. This CE
    platform’s network of distributed registers will help public administrations,
    local entities, operators, recyclers, and other organizations to safely share
    and control all system data and accelerate all transactions relating to the waste
    selection process while promoting process transparency, awareness, and cost reduction.
  prefs: []
  type: TYPE_NORMAL
- en: It will enable the agile implementation of smart auditing systems based on the
    records generated by all those involved in the chain. This will make it clear
    that corporations and governments comply with their environmental commitments
    to waste management and generate environmental control systems.
  prefs: []
  type: TYPE_NORMAL
- en: CircularChain constitutes a single source of truthful information and an unalterable
    record, making all operations and transactions conducted by participants in the
    ecosystem more transparent and more easily auditable. Furthermore, as there is
    no central system, the platform has no global infrastructure development or maintenance
    costs; these are shared among the participants.
  prefs: []
  type: TYPE_NORMAL
- en: CircularChain will facilitate the recording of unchangeable information on traceability
    (withdrawal identifier, plant, material type, or possible non-conformity, among
    others) and documentary evidence that guarantees the existence of a document at
    a given time and facilitates its inspection for later modifications. In addition,
    it enables the establishment of intelligent agreements, for example, on the delivery
    of materials or packaging, which facilitate the automation of payments or penalties
    for non-compliance.
  prefs: []
  type: TYPE_NORMAL
- en: It also records hundreds of daily transactions associated with the removal of
    material from over 90 sorting plants and transfers from over 70 recyclers right
    across Spain. In November 2020, a pilot project on the blockchain platform recorded
    over 3700 withdrawals and some 14500 transactions.
  prefs: []
  type: TYPE_NORMAL
- en: This technology allows public administrations to facilitate access to audited,
    unalterable data on CE processes and their integration into a network that encourages
    public-private collaboration.
  prefs: []
  type: TYPE_NORMAL
- en: 11 Conclusions
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: In this chapter, we have outlined the main characteristics of a distributed
    ledger technology. However, there remains a lack of understanding as to what does
    or does not constitute a DLT. Moreover, an academic and economic debate also exists
    about what comprises a blockchain or a DLT. Interestingly though this is, in the
    present chapter we have avoided analyzing this topic, instead of arguing that
    blockchain represents both the first and second generations of DLTs. A blockchain
    is just one type of DLT. In Sect. 7, we defined the most compelling proposal for
    new, 4th generation DLTs, which entails a change of mindset if they are to be
    adopted in CE projects.
  prefs: []
  type: TYPE_NORMAL
- en: Subsequently, we have described the most exciting, stimulating projects currently
    deployed in Spain—many of which use Ethereum. Clearly, we would encourage the
    use of current, widely used blockchain platforms to develop dApps and dApp-based
    solutions. However, if we want Agenda 2030 to make headway, we need to design
    and use new tools and frameworks that could fully match CE projects.
  prefs: []
  type: TYPE_NORMAL
- en: We need to use a Green DLT in any future solution. We understand that the DLTs
    described in this chapter—such as NDL and Dfinity—have undoubted potential to
    overcome the challenges implied by SDGs.
  prefs: []
  type: TYPE_NORMAL
- en: With the present study, we hope to draw attention to how future blockchains
    aligned with Agenda 2030 should be used to fulfill the philosophy of the CE and
    sustainability.
  prefs: []
  type: TYPE_NORMAL
