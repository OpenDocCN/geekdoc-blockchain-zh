- en: We have successfully made a food quality monitoring system using NodeMCU and
    Blynk cloud platform. This system blinks an LED if the readings of temperature
    and humidity go beyond the set threshold. Several such sensors can be placed in
    go-downs and storage containers to be of practical application. This system will
    help keep food at optimal levels of temperature and humidity and increase the
    shelf life of the plants. The implementation of Smart Garden system using the
    Internet of Things has been verified to satisfactorily work by connecting different
    parameters of the soil to the cloud and was successfully controlled remotely through
    a mobile application. The system designed not only monitors the sensor data, like
    moisture, humidity, temperature and ultrasonic but also actuates other parameters
    according to the requirement, for example, if the water level in tank is reduced
    to a minimum value then the motor switch is turned on automatically to the water
    level of the tank reaches the maximum value. The initial cost and the installation
    of this system are cheap and hence it can be implemented anywhere. With the development
    of sensor technology, the system can be elevated to the next level which helps
    the users to utilize their investment in an economic manner. If soil nutrient
    sensors can be installed, then the system can be modified to supply fertilizers
    to the garden precisely. This system saves manpower and efficiently utilizes the
    water resources available ultimately leading to more profit. The feedback provided
    by the system will improve the implementation of the gardening process.
  prefs: []
  type: TYPE_NORMAL
- en: We can successfully implement our project as a cheap alternative to the exiting
    smart gardening monitoring techniques. We could also create an app interfacing
    with our project to provide a more immersive and better experience.
