- en: ABSTRACT
  prefs: []
  type: TYPE_NORMAL
- en: Gardening is a nice activity. It is not possible to monitor and tend to a garden
    24 hours a day, so we need a smart gardening system that can monitor and tend
    to the garden as we want it. In today's busy world, we forget to nourish and water
    plants that make our home clean and soothing. It would be really helpful if we
    get a notification on our phones about our plant health and needs. Taking account
    of this, the authors came up with the idea of building a smart garden with an
    IoT plant monitoring system. After the data is processed and verified, a notification
    is sent about the plant's health. An automated gardening system is designed to
    enable us to manage gardening, including monitoring moisture, temperature, and
    humidity. This chapter is on an IoT-based smart garden monitoring system which
    senses the requirement of the plant and provides it with water as the soil loses
    its moisture. Thing-speak and Blynk application are used to view sensor data from
    remote locations.
