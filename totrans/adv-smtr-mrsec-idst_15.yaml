- en: NodeMCU
  prefs: []
  type: TYPE_NORMAL
- en: NodeMCU shown in Figure 2 is an open source IoT platform. It includes firmware
    which runs on the ESP8266 Wi-Fi SoC from Espressif Systems, and hardware which
    is based on the ESP-12 module. The 13 term “NodeMCU” by default refers to the
    firmware rather than the development kits. The firmware uses the Lua scripting
    language. It is based on the eLua project, and built on the Espressif Non-OS SDK
    for ESP8266\. It uses many open source projects, such as lua-cjson, and spiffs.
    The NodeMCU ESP8266 development board comes with the ESP-12E module containing
    ESP8266 chip having Tensilica Xtensa 32-bit LX106 RISC microprocessor. This microprocessor
    supports RTOS and operates at 80MHz to 160 MHz adjustable clock frequency. NodeMCU
    has 128 KB RAM and 4MB of Flash memory to store data and programs. Its high processing
    power with in-built Wi-Fi / Bluetooth and Deep Sleep Operating features make it
    ideal for IoT projects.
