    conductivity, lighting, and CO2 are finely controlled. This kind of installation
    allows us on one hand to measure the impact of environment change and on the other
    hand to optimize the natural grow of plants. With the democratization of the materials,
    cloud computing and new possibilities offered by Internet of Things (IoT). Therefore,
    it is possible to develop a low-cost personal phytotron. In this paper, we propose
    to use connected things to develop a personal growth chamber with the aim to produce
    fresh vegetable in urban context.
