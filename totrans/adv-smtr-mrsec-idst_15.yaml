- en: Soil Moisture Sensor
  prefs: []
  type: TYPE_NORMAL
- en: 'The Soil Moisture Sensor shown in figure 4 uses capacitance to measure the
    water content of soil (by measuring the dielectric permittivity of the soil, which
    is a function of the water content). Simply insert this rugged sensor into the
    soil to be tested, and the volumetric water content of the soil is reported in
    percent. The working of the soil moisture sensor is pretty straightforward. The
    fork-shaped probe with two exposed conductors, acts as a variable resistor (just
    like a potentiometer) whose resistance varies according to the water content in
    the soil. This resistance is inversely proportional to the soil moisture:'
  prefs: []
  type: TYPE_NORMAL
- en: • The more water in the soil means better conductivity and will result in a
    lower resistance.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: • The less water in the soil means poor conductivity and will result in a higher
    resistance.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The sensor produces an output voltage according to the resistance, which by
    measuring we can determine the moisture level. The sensor also contains an electronic
    module that connects the probe to the Arduino. The module produces an output voltage
    according to the resistance of the probe and is made available at an Analog Output
    (AO) pin. The module has a built-in potentiometer for sensitivity adjustment of
    the digital output (DO). You can set a threshold by using a potentiometer; So
    that when the moisture level exceeds the threshold value, the module will output
    LOW otherwise HIGH. This setup is very useful when you want to trigger an action
    when certain threshold is reached.
