- en: 1 Introduction
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: A blockchain, also known as a distributed ledger, represents a write-only data
    platform sustained through a large number of nodes that do not entirely divulge
    in one another. Numerous research studies bring together blockchain, image, and
    video processing algorithms. Some of these applications may entail actions against
    false videos, processing of medical images, encryption of images, followed by
    the management of the digital content rights. The outlined approaches enable making
    sure that video has not been tampered with in connection to time stamping, making
    it possible to be listed as proof in the court of law. Blockchain innovation’s
    core segment is being entailed in an innovative set of procedures that enables
    information to be exchanged between different elements within a system. In that
    way, there are no intermediaries because members belonging to the system can be
    connected via identities, which are encrypted and with each other using distributed
    communication. Transactions are subsequently attached to a particular type of
    changeless ledger chain and distributed to each single node. With the increased
    incidences of information breaches, fraud, and extortion, numerous types of projects
    are utilizing blockchain innovation technologies in processing identity and document
    approvals. Validation by the means of blockchain is being enabled via timestamping,
    checking for legitimacy, and end-to-end encryption [[9](#CR9)].
  prefs: []
  type: TYPE_NORMAL
- en: The blockchain can be conceptualized as a heap, in which the individual blocks
    are being stacked on top of the other. In this sequence, each subsequent block
    in blockchain is connected to each other by the special type of hash, called,
    cryptographic hash. The generated first block in blockchain is called the genesis
    block. These blocks are stored in the memory of the computers and run as a distinctive
    type of computer process. Knowing that each block is being constructed on top
    of the previous block, desired immutability is attained. The immutability implies
    inherent difficulty to fake/change a block and easiness to detect the tampering.
    Additional analogies for blockchain system can be visualized as the ledger book,
    whereby each block represents a separate page in the ledger, and each transaction
    represents an individual asset transfer on a ledger page. Each member in Blockchain
    includes nearly the same copy of the blockchain ledger. A blockchain transaction
    entails a transaction record in blockchain, similarly to a record warehoused in
    MySQL database. The blockchain network can either be in a government/public or
    private setting. In government run/public type blockchain, everyone is enabled
    to read or write transaction data with no need for various types of authorizations.
    In the private type of blockchain, no more than authorized nodes are enabled to
    read or write the transactional type of data inside the blockchain [[4](#CR4),
    [6](#CR6)].
  prefs: []
  type: TYPE_NORMAL
- en: 2 Blockchain Enabling Technology Types
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: A blockchain imitates a central computing service by the means of a disseminated
    protocol, operated via nodes connected by the means of the Internet. In technical
    sense, the blockchain is supplanting the present integrated ledger structures
    with the decentralized types. A blockchain utilizes encoding systems, and it does
    not carry out the participation of a third part, thus making it stable and dependable.
    A blockchain is comprised of a distinct data blockchain. In this sense it is important
    to envision that building blocks can be constructed and scanned by particular
    participants. Its submissions are unchanging, clear, plain, and easy to use. Operations
    are documented sequentially in a constantly evolving databank. Computer structure
    is connected via the world wide web, whereby customers at every computer can obtain
    or disseminate information to different computers. In conclusion, the info is
    then being replicated and set aside via the structure by the means of a shared
    system. As such, it promotes mutual trade of substantial value devoid of a vital
    liaison [[6](#CR6), [7](#CR7), [9](#CR9), [14](#CR14)].
  prefs: []
  type: TYPE_NORMAL
- en: Blockchain technology is dependent on to extend significant capacity for effecting
    fundamental alterations in a wide range of company styles, operating processes,
    and enterprises by enhancing accounting and examining. Being in a kind of specific
    and multidimensional landscape, the necessity arises to recognizing the major
    alterations in the private, governmental, and business-related fields. The present
    point of interest relating to blockchain innovation is using it in execution and
    approval of shop trades. This implies the rationale signifying the fact that its
    progress was profoundly rubbed by the money-driven trades. Presently, the blockchain
    is proliferating via other economic markets [[9](#CR9)].
  prefs: []
  type: TYPE_NORMAL
- en: Figure [1](#Fig1), displays the essential elements of a blockchain.![../images/520662_1_En_4_Chapter/520662_1_En_4_Fig1_HTML.png](../images/520662_1_En_4_Chapter/520662_1_En_4_Fig1_HTML.png)
