- en: 'Blockchain technology initially was mentioned in a research publication by
    Haber and Stornetta, in 1991\. To better comprehend blockchain technology it is
    essential to describe some of its elementary notions:'
  prefs: []
  type: TYPE_NORMAL
- en: (1)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Nodes**: represent a most elementary Blockchain’s component. The blockchain
    is being constructed utilizing a distinct web of nodes. In real life the nodes
    could be visualized to computers;'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: (2)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Transactions**: Every distinct segment in a Blockchain implies the particular
    operation. If there is a desire to alter a worth on the Blockchain a new transaction
    will have to be generated, transmitting the computer-generated type of paper money
    from single bank account to another (all of which constitutes another type of
    transaction). In order for a particular operation to be recognized, it ought to
    be endorsed by at least 50%+1 of the present nodes;'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: (3)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Block**: shows a way as to how a blockchain retains the information. A building
    block entails the information from numerous, distinct, transactions. Each block
    is connected to the previous block by a cryptographic type of hash. The sum of
    these blocks are, in turn, being stored in each, particular node; AND'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: (4)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Account**: Blockchain accounts entail two distinctive variables, a private
    and a government key. The account owner is essentially the private key bearer.
    Contrary to previous centralized technologies, in Blockchain, in the scenario
    of the loss of the private key, the possibility to claim the account, does not
    exist [[15](#CR15)].'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 3 Accompanying Features of the Blockchain Technology
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Main features of Blockchain technology are being described, in detail, below:'
  prefs: []
  type: TYPE_NORMAL
- en: (1)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Decentralization**—the data is being reposited in a number of locations,
    as numerous nodes are in the grid;'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: (2)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Scalability**—refers to the fact that there is an endless number of nodes
    in the grid;'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: (3)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Safety/Security**—utilizing a present expertise a Blockchain is in theory
    impossible to crack. As discussed earlier, in order for the business operation
    to be authorized 50% in addition to one additional node in the network are required
    to acknowledge it. In the event, whereby an attacker and potential intruder manages
    to change a blockchain or modify a particular single data portion, a new-found
    block is formed that is required to be authenticated by all the devices inside
    the blockchain network. 50% of data plus one node should be altered in order for
    illegal operations to be recognized and all of them must be broken down into/hacked
    simultaneously. If any single node is to react in a different way comparing to
    the others, the cryptographical hash linked node is checked, and node should be
    disregarded by the network while waiting for it to return to actual informational
    edition.'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: (4)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Intelligence**—past the elementary Blockchain technology it is still feasible
    to compose the custom code for every submission in a separate manner, thereby
    leaving space for several regulations and use instances; AND'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: (5)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Auditability**—since every block is connected to the previous one by the
    means of a hash, the Blockchain permits to circumnavigate through entirety of
    the blocks all the way up to the “Genesis” block. It represents the initial block
    of the Blockchain, thereby allowing for sequential tracing of all modifications
    [[15](#CR15)].'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Blockchain represents a regionalized P2P network utilizing the sum of produced
    operations are authenticated via the recorded nodes. These are then documented
    in a disseminated and unchangeable type of ledger. Therefore, the compromised
    algorithm signifies the hearth of blockchain technology. As such, it ensures the
    vital dependability of the network. More precisely, since no fundamental authority
    is present to confirm the created occurrences, each operation must be authenticated
    by the blockchain nodes by the means of a joint arrangement (i.e., accord). In
    the discussion, below, the elements of the most prevalent consensus kinds are
    being listed and discussed:'
  prefs: []
  type: TYPE_NORMAL
- en: (1)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Proof-of-Work (PoW)**—a transaction is being authorized when at least 50%
    plus one of the nodes accept it in the P2P network,'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: (2)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Proof-of-Stake (PoS)**—each particular node that entails more capital has
    impacts bigger likelihood to partake in the consent and make a block.'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: (3)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Proof-of-Importance (PoI)**—the nodes able to build the block impact the
    largest number of transactions in the network. AND'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: (4)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Proof-of-Authority (PoA)**—only particular nodes are unequivocally permitted
    to establish new blocks and fortify the blockchain [[1](#CR1)].'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
