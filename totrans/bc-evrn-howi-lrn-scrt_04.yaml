- en: CHAPTER 3
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: CHAPTER 3
- en: The Epic Origin Story
  id: totrans-1
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 《史诗般的起源故事》
- en: “Would you look at that. Humans still work here.”
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: “你看，这里还用人工作。”
- en: Jade and I were seated in the lobby of our local bank, watching a couple of
    glassy-eyed tellers manage the line of lunchtime customers like a snake slowly
    digesting field mice. I had opened an account here in college; ten bank mergers
    later, they held our personal and business accounts, home mortgage, and line of
    credit.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: Jade和我坐在我们当地银行的大厅里，看着两个眼神空洞的出纳员像蛇一样慢慢地消化着午餐时间的顾客。我在大学时在这里开了一个账户；十次银行合并后，他们持有我们的个人和企业账户、家庭抵押贷款和信贷额度。
- en: “Yes,” my wife responded sweetly, “and I stand in that line each week to talk
    to the humans.”
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: “是的，”我妻子甜甜地回答，“我每周都会在那个队伍里和人类交谈。”
- en: “And I appreciate it. That would drive me crazy.”
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: “我感激不尽。那会让我疯掉的。”
- en: “Some of us have to deposit the checks from our clients,” she replied, checking
    her phone, “so others can go wining and dining our clients.”
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: “我们中的一些人必须把客户的支票存入银行，”她边查手机边回答，“这样其他人就可以带客户去吃饭和喝酒了。”
- en: “Just dining,” I corrected her. “Haven’t done any wining in eight years.”
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: “我只是吃饭，”我纠正她。“我已经八年没喝酒了。”
- en: “You were whining just this morning. About not having time to meditate.”
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: “你今天早上还在抱怨。抱怨没有时间冥想。”
- en: “Meditation is the reason I haven’t been wining.”
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: “冥想是我最近没喝酒的原因。”
- en: “The kids need an early pickup today,” she said, looking at her screen.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: “孩子们今天需要早点接走，”她看着屏幕说。
- en: “I don’t even enjoy the dining,” I confessed. “It feels so phony. Pay us a lot
    of money and we’ll take you out to a nice dinner. Why don’t we charge them less,
    they take themselves out to dinner, and we eliminate the middleman?”
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: “我甚至不喜欢吃饭，”我坦白。“感觉太假了。付我们很多钱，我们会带你去吃一顿好饭。为什么我们不收他们更少的钱，他们自己出去吃饭，我们取消中间商呢？”
- en: I rested my hand on her knee. She crossed her other leg over it, making a hand
    sandwich.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我把手放在她的膝盖上。她把另一条腿交叉在上面，形成了一个手三明治。
- en: A cheerful Irish brogue startled us both. “Well, John Hargrave, as I live and
    breathe!”
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 一个愉快的爱尔兰口音吓了我们俩一跳。“哦，John Hargrave，我还活着而且呼吸着呢！”
- en: “Oh, my Lord,” I gasped. “I thought I was being attacked by a leprechaun.”
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: “哦，我的天，”我惊呼。“我还以为我被一个小精灵攻击了。”
- en: The banking associate laughed. He was wearing a bright green tie, a tweed coat,
    and khaki pants that were a size too big. “Good to see you. Outside the health
    club, I mean.”
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 银行职员笑了。他系着一条明亮的绿色领带，穿着一件粗呢子外套和一条太大的卡其裤。“很高兴见到你。我是说在健康俱乐部外面。”
- en: “Good to see you, Sean,” I laughed. “You remember my wife, Jade.”
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: “很高兴见到你，Sean，”我笑着说。“你还记得我的妻子Jade吗？”
- en: “It is a pleasure,” said Sean, shaking her hand. “May I offer you a delicious
    lollipop?” He motioned to a bowl of bank candy. “Four delicious flavors.”
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: “很高兴认识你，”Sean握着她的手说。“我可以给你一颗美味的棒棒糖吗？”他指向一碗银行糖果。“四种美味的口味。”
- en: “Please say ‘pink hearts, yellow moons, orange stars, and green clovers,’ ”
    I begged.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: “请说‘粉红心形，黄色月亮，橙色星星和绿色四叶草。’”我恳求道。
- en: “And blue diamonds!” he added. “Come on in; have a seat.”
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: “还有蓝钻石！进来吧，请坐。”
- en: “This is like a throwback, talking with a banking associate,” I said, pulling
    out a stack of paper. “I thought this went away with ATMs and electronic checking.
    Humans are expensive. Machines work for oil.”
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: “和银行职员聊天就像是一种怀旧，我想，”我拿出了一堆纸张。“我还以为这随着ATM和电子支票一起消失了。人力成本昂贵，机器只需要石油。”
- en: “Well, don’t tell that to my boss,” Sean deadpanned. “He’s a robot.” He made
    a drinky-drink motion. “Little problem with the oil.”
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: “好吧，别告诉我我的老板，”Sean面无表情地说。“他是个机器人。”他做了一个喝酒的动作。“有点石油问题。”
- en: “Here’s the deal, Sean.” I pushed the papers across his desk. “We need to make
    a wire transfer to Belarus.”
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: “交易是这样的，Sean。”我把文件推到他的桌子上。“我们需要向白俄罗斯进行一笔电汇。”
- en: “What the blazes is in Belarus?”
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: “白俄罗斯到底有什么？”
- en: “I’m buying something called bitcoin.”
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: “我正在买一种叫做比特币的东西。”
- en: “What the blazes is bitcoin?”
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: “比特币到底是什么呢？”
- en: “You haven’t heard of it?”
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: “你没听说过？”
- en: Sean shook his head, looking over the wire transfer instructions.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: Sean摇了摇头，看着电汇指示。
- en: “It’s like a new type of digital money.”
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: “这就像是一种新型的数字货币。”
- en: “Please don’t get him started,” Jade pleaded.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: “别让他开始，”Jade恳求道。
- en: “And it is the most epic origin story of all time.”
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: “这是有史以来最史诗般的起源故事。”
- en: How Bitcoin Began
  id: totrans-31
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 《比特币的起源》
- en: It really is better than any superhero origin story, because it’s completely
    true. This origin story really happened. In this world!
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 这真的比任何超级英雄的起源故事都要好，因为它是完全真实的。这个起源故事真的发生了。在这个世界上！
- en: 'In 2008 a mysterious figure named Satoshi Nakamoto published an online paper
    titled “Bitcoin: A Peer-to-Peer Electronic Cash System.” In it, he outlined his
    vision for a new type of electronic money. Imagine a world where sending money
    to other people would be as easy as sending email.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 2008年，一个名叫中本聪的神秘人物发表了一篇名为《比特币：一种点对点电子现金系统》的在线论文。在论文中，他阐述了他对一种新型的电子货币的愿景。想象一个世界，在那里向他人发送资金就像发送电子邮件一样简单。
- en: 'Electronic money had been tried in the past, but it usually failed because
    it’s easy to copy things on the Internet: sound files, videos, classified government
    documents. Satoshi’s idea was to marry together a few new technologies—cryptography,
    peer-to-peer file sharing, and blockchain—to make digital cash that was trustworthy
    and secure.'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 过去曾经尝试过电子货币，但通常会失败，因为互联网上很容易复制东西：音频文件、视频、机密政府文件。中本聪的想法是将几种新技术——密码学、点对点文件共享和区块链——结合在一起，创造出一种值得信赖且安全的数字货币。
- en: He called it bitcoin.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 他称之为比特币。
- en: '![images](../images/common1.jpg)'
  id: totrans-36
  prefs: []
  type: TYPE_IMG
  zh: '![images](../images/common1.jpg)'
- en: 'Bitcoin: the most well-known blockchain project, a kind of “digital money”
    that lets people send money as easily as sending email.'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 比特币：最著名的区块链项目，一种“数字货币”，让人们可以像发送电子邮件一样轻松地发送资金。
- en: No one knew who Satoshi was, but since it was the Internet, no one really cared.
    Over the next two years he built out the technology for bitcoin, attracting a
    small core of programmers who helped him test, develop, and refine it. In return
    for their work on the project, they were rewarded with small amounts of bitcoin,
    which at the time were worth nothing except bragging rights.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 没有人知道中本聪是谁，但因为是互联网，所以没有人真正在乎。在接下来的两年里，他开发了比特币的技术，吸引了一批小规模的程序员帮助他测试、开发和完善。作为他们在项目上的工作回报，他们获得了少量的比特币，而这些比特币当时除了吹嘘之外没有任何价值。
- en: No one ever met Satoshi, because he communicated only through online forums
    and email. Meanwhile, the bitcoin network began to grow in size and power. Like
    the Internet, bitcoin ran on a shared network of computers, and “miners” who contributed
    computing power to the network were rewarded with small amounts of bitcoin, which
    were still worth nothing except bragging rights.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 没有人曾经见过中本聪，因为他只通过在线论坛和电子邮件进行沟通。与此同时，比特币网络开始变得更大、更强大。就像互联网一样，比特币运行在一个由多台计算机共享的网络之上，为网络提供计算能力的“矿工”会获得少量的比特币作为奖励，而这些比特币当时除了吹嘘之外没有任何价值。
- en: 'This created a virtuous circle: now miners were being “paid” in bitcoin, which
    created an incentive to contribute more computing power, because what if this
    bitcoin became worth something someday?'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 这形成了一个良性循环：现在矿工们用比特币“支付”，这创造了一个贡献更多计算力的激励，因为万一比特币将来变得有价值怎么办？
- en: Satoshi worked tirelessly behind the scenes, fixing bugs, suggesting improvements,
    herding the cats. But no one ever met him face-to-face. Things grew even more
    mysterious in 2010, when Satoshi began transferring over all the source code to
    his developers.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 中本聪在幕后不知疲倦地工作，修复漏洞，提出改进建议，引导开发进程。但没有人曾经面对面地见过他。到了2010年，当中本聪开始将所有源代码转交给他的开发者时，事情变得更加神秘。
- en: And then he disappeared.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 然后他消失了。
- en: He left behind several personal accounts containing at least one million bitcoin,^([1](notes.html#ch00-fn1))
    which seven years later would be worth over 19 billion dollars. And he never came
    back to claim it.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 他留下了一些个人账户，其中至少包含一百万比特币，^([1](notes.html#ch00-fn1))七年后的价值超过了190亿美元。而他再也没有回来认领。
- en: Who does that? Who creates a world-changing technology, then disappears, leaving
    behind a fortune?
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 谁会这样做？谁创造了一种改变世界的技术，然后消失不见，留下了一笔财富？
- en: The nature of bitcoin is that people can see what’s in his account—like a transparent
    bank vault—but no one can touch it without his permission. The nature of bitcoin
    is also that no bank “holds” bitcoin, so Satoshi can stay safely anonymous. His
    unclaimed fortune is still out there, frozen in time.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 比特币的特性是，人们可以看到他的账户里有什么——就像一个透明的银行金库——但没有他的允许，没有人能够触碰。比特币的另一个特性是，没有银行“持有”比特币，所以中本聪可以安全地保持匿名。他未提取的财富仍然存在，时间仿佛冻结了一般。
- en: Bitcoin fanatics have driven themselves crazy trying to track down the identity
    of Satoshi. Everyone from conspiracy theorists to linguistic analysts have pored
    over every message he ever sent, trying to determine his nationality or even just
    his time zone.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 比特币的狂热者试图疯狂地追踪中本聪的身份。从阴谋论者到语言分析师，他们研读了中本聪发送的每一条信息，试图确定他的国籍，甚至是他所在的时区。
- en: Newsweek thought it had a scoop in 2014 when it found a guy living in California
    named Dorian Satoshi Nakamoto. (He denied it.) Even the world’s top investigative
    journalists don’t have a clue. Maybe Satoshi is actually a woman. Or a group.
    Or a government. Or aliens! No one knows for sure.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 2014年，《新闻周刊》认为它有了一个大独家，当时它发现加利福尼亚州有个名叫Dorian Satoshi Nakamoto的人。（他否认了。）即使世界上顶尖的调查记者也一无所知。也许中本聪实际上是个女人。或者是一个小组。或者是一个政府。或者外星人！没有人确切知道。
- en: Bitcoin was the “big bang” event that started the Blockchain Revolution. Satoshi
    may have disappeared, but his creation is taking over the planet.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 比特币是引发区块链革命的“大爆炸”事件。中本聪可能已经消失了，但他的创造正在征服地球。
- en: '![images](../images/commonb.jpg)'
  id: totrans-49
  prefs: []
  type: TYPE_IMG
  zh: '![images](../images/commonb.jpg)'
- en: Sean was checking over our wire transfer paperwork as I concluded my story.
    “Interesting,” he murmured distractedly.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: Sean在检查我们的电汇文件时，我结束了我的故事。“有趣，”他心不在焉地低声说。
- en: “Think about the arc of our lives, Sean, from paper to digital,” I suggested.
    “Do you remember sending paper mail? It took three days to deliver. Now we just
    use email. Do you remember paper maps? It took three people to hold one open.
    Now we just use Google Maps.”
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: “想想我们生活的轨迹，Sean，从纸质到数字。”我建议。“你记得寄送纸质邮件吗？需要三天才能送达。现在我们只需要使用电子邮件。你记得纸质地图吗？需要三个人才能打开一张。现在我们只需要使用谷歌地图。”
- en: “All right, that’s in order, then,” Sean said, straightening the pile of papers.
    “It’ll take three days to arrive in Belarus.”
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: “好吧，那就可以了，”Sean说，整理好纸堆。“需要三天才能到达白俄罗斯。”
- en: I blinked. “Are you snail mailing it?”
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 我眨了眨眼。“你是通过邮寄吗？”
- en: “No, that’s an international wire transfer. Takes three days. How would you
    like to pay for it?”
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: “不，那是一个国际电汇。需要三天。你想要怎么支付？”
- en: “How much is it?”
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: “多少钱？”
- en: “Thirty-five dollars.”
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: “三十美元。”
- en: “To send money to someone?” I clarified.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: “发送钱给别人？”我澄清道。
- en: “To Belarus, yeah.”
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: “是的，到白俄罗斯。”
- en: “Do you see what I mean, Sean? Bitcoin is going to disrupt all of this.” I gestured
    around. “We’re going to send money instantly, anywhere in the world, without banks.
    You should brush up your résumé.”
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: “你明白我的意思吗，Sean？比特币将颠覆这一切。”我四处挥了挥手。“我们将能够瞬间向全世界任何地方发送货币，而无需银行。你应该更新一下你的简历。”
- en: “Maybe so”—Sean smiled—“but in the meantime, how would you like to pay for your
    wire transfer?”
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: “也许是这样”——Sean微笑着——“但与此同时，你想要怎么支付你的电汇呢？”
- en: “I’ll use this outdated paper money,” I muttered, pulling out my wallet.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: “我会用这些过时的纸币，”我嘟囔着，拿出我的钱包。
- en: '“Do you know what you’re doing?” he asked, looking again at the amount we were
    going to wire to Belarus, sight unseen. To my wife: “Does he know what he’s doing?”'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: “你知道你在做什么吗？”他问，再次看着我们要向白俄罗斯电汇的金额，未经查看。对我的妻子说：“他知道他在做什么吗？”
- en: “Do you know what you’re doing?” Jade asked me for the hundredth time.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: “你知道你在做什么吗？”Jade第一百次问我。
- en: “Look, worst case, I’m prepared to lose it all,” I told them. “This is my mad
    money. If I wasn’t spending it on this, I’d be buying stock in Google.”
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: “听着，最坏的情况，我准备全部损失，”我告诉他们。“这是我的零花钱。如果我不花在这上面，我就会买谷歌的股票。”
- en: '![images](../images/common2.jpg)'
  id: totrans-65
  prefs: []
  type: TYPE_IMG
  zh: '![images](../images/common2.jpg)'
- en: 'KYC/AML: “Know Your Customer” and “Anti–Money Laundering” laws require that
    money transmitters have proof their customers are real people, usually by requiring
    photo identification.'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: KYC/AML：“了解你的客户”和“反洗钱”法律要求货币传输商证明他们的客户是真实的人，通常是通过要求提供照片身份证。
- en: Expect to provide ID when buying bitcoin or other digital investments.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 购买比特币或其他数字投资时， expect to provide ID.
- en: “And you’re sending them your driver’s license?” Sean tapped on the photocopy.
    “Who are these people?”
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: “你给他们寄送你的驾驶执照？”Sean敲了敲复印件。“这些人是谁？”
- en: “I don’t know exactly,” I confessed. “But I did my research, and this is the
    place to buy bitcoin. They need my driver’s license to confirm it’s really me.
    KFC laws.”
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: “我不确切知道，”我承认。“但我做了研究，这里是可以购买比特币的地方。他们需要我的驾驶执照来确认真的是我。KFC法律。”
- en: “KYC laws,” Sean corrected me. “KFC is a chicken restaurant.”
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: “KYC法律，”Sean纠正我。“KFC是一个鸡肉餐厅。”
- en: “We’re new at this,” Jade explained.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: “我们在这方面是新手，”Jade解释说。
- en: “All right.” Sean shook his head. “Let me get this in progress.” He walked off.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: “好吧。”Sean摇了摇头。“让我开始进行这个流程。”他走开了。
- en: Truth is, I was acting braver than I felt. Today buying bitcoin is easy, thanks
    to user-friendly services like [Coinbase.com](http://Coinbase.com). Back then
    I had no assurance that I would ever see that money again.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 事实上，我表现得比我感觉到的要勇敢。今天购买比特币很容易，得益于像[Coinbase.com](http://Coinbase.com)这样用户友好的服务。那时我无法保证我还能再次看到那些钱。
- en: “So what are we buying again?” Jade asked, to break the silence.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: “所以我们到底在买什么？”Jade问，为了打破沉默。
- en: “Bitcoin. Digital currency. Think of it like a stock, if that’s easier. We can
    always sell it back for cash if we need to.”
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: “比特币。数字货币。如果这样想更容易的话，可以把它比作股票。如果我们需要的话，总是可以把它卖掉换现金的。”
- en: “But the price will fluctuate, like a stock,” she countered. “We could end up
    losing money.”
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: “但比特币的价格会波动，就像股票一样，”她反驳道。“我们可能会亏钱。”
- en: “Or making money.”
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: “或者赚钱。”
- en: “It just helps to have that cash on hand. We’re running a little tight this
    month. Our new banking client has been slow to pay.”
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: “手头有现金总是好的。我们这个月有点紧张。我们新的银行客户付款很慢。”
- en: Sean breezed back. “Done!” he said, handing me a receipt for the wire transfer.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 肖恩轻松地走回来。“好了！”他递给我一份电汇收据。
- en: “Hey, Sean,” Jade said, switching the subject, “guess who’s our new client?”
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: “嘿，肖恩，”翠翠说，换个话题，“猜猜我们的新客户是谁？”
- en: “Who?”
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: “谁？”
- en: “Your bank!”
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: “你的银行！”
- en: “What, our branch?”
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: “我们的分行？”
- en: “No,” I laughed. “It’s another division. Same bank.”
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: “不，”我笑着说。“是银行的另一个部门。”
- en: “That’s fantastic,” he said. “You doing agency work for us, then?”
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: “太好了，”他说。“那你是不是为我们做代理工作？”
- en: “A little project, yeah. But big for us. Writing about new banking technologies.”
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: “是的，一个小项目。但对于我们来说很大。写关于新的银行技术。”
- en: “They have been slow to pay, though,” Jade offered.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: “他们付款确实慢，”翠翠提供道。
- en: “Nothing I can do for you there.” Sean put out his hands. “Above my pay grade.”
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: “那里我帮不上忙。”肖恩摊开双手。“超出我的职责范围。”
- en: “No, I’m asking if you can increase our line of credit,” she explained. “Helps
    us when clients are slow to pay.”
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: “不，我在问你是否能增加我们的信贷额度，”她解释道。“当客户付款缓慢时，这能帮到我们。”
- en: “We can put in a request,” he replied. “It is a fairly lengthy process, though.”
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: “我们可以提出请求，”他回答。“但这是一个相当漫长的过程。”
- en: “Longer than three days?” I interjected.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: “超过三天了吗？”我插嘴道。
- en: “We’ve been through it before,” Jade said. “I’ll take care of the paperwork.”
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: “我们以前经历过，”翠翠说。“我会处理文件。”
- en: “Sounds great. Look for it in your email.” Sean stood up to shake our hands.
    “And good luck with that bitcon.”
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: “听起来不错。在你的邮箱里找找。”肖恩站起来跟我们握手。“还有，祝你比特币交易顺利。”
- en: “Bitcoin,” I corrected him.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: “是比特币，”我纠正他。
- en: Then I went home to wait three unendurable days—to see if I had bought bitcoin,
    or if I had been bit-conned.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 然后我回家等待了三天难以忍受的时间——看看我是不是买了比特币，还是被比特币骗了。
