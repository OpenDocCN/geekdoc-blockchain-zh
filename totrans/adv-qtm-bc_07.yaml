    government to secure data, it could also be used in real estate, securing certain
    personal information, Insurance industry could also use blockchain so that contracts
    are be visible to each and every customer, supply chain management is the best
    application of blockchain. ([Besançon et al., 2021](#r4); Pillai et.al.,2020)
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链平台允许用户和开发人员在现有区块链系统的基础上创建新的目的。以太坊是其中的一个例子，它有一种名为以太币的本地数字货币，但该模型允许创建智能合约和代币，这些代币可以被编程并用于初始币发行和非同质化代币。在以太坊框架和以太坊网络上进行开发。区块链技术的应用范围广泛，如公司在进行金融交易的地方也可以被政府用于保护数据，也可以用于房地产，保护某些个人信息，保险行业也可以使用区块链，以便合同对每位客户可见，供应链管理是区块链的最佳应用。（[Besançon
    等人，2021](#r4); Pillai 等人，2020）
