  zh: 区块链技术在许多领域都取得了革命性进展，包括在无先决条件的情况下实现采购交易。2009年，比特币使用了区块链技术的进展，随着区块链开发计划的增加，区块链技术的主要应用是电子现金系统，并且指定了包含所有交易的整体信息。这些交易使用加密哈希进行标记和验证，交易历史实际上并安全地保留了一系列事件，以便任何试图修改或更改以前交易的企图都需要对所有后续交易块进行多次计算。区块链技术的使用仍处于起步阶段，但它依赖于广泛认可的加密标准和数据存储。目前，围绕着开发有大量的进展，许多提出的算法都在使用它。展望未来，很可能，这种进展会消失，区块链技术将最终成为另一种可以使用的工具。通过这种分布，区块链依赖于已经建立的组织、加密和记录技术，但是以一种新的方式结合它们。这将是一项重要的技术，可以审视这些发展以及使用它们的利弊。一旦区块链完成并得到普遍采用，改变它将变得困难。当数据保存在区块链中时，该数据将永远存在，无论何时何地都会提出。区块链技术还很新，并且应该根据可用的区块链技术在适当的条件下加以处理。
