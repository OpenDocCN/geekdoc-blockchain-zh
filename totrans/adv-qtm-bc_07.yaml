- en: KEY TERMS AND DEFINITIONS
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 关键术语和定义
- en: 'Algorithm: An algorithm is a step-by-step procedure to solve any problem or
    a task which does not depend on a particular programming language, above chapter
    has used a layered architecture where computer games use blockchain safely.'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 算法：算法是解决任何问题或任务的逐步过程，不依赖于特定的编程语言，上述章节使用了分层架构，计算机游戏安全使用了区块链。
- en: 'Bitcoin: Bitcoin uses a particular technology which is not using any bank or
    government authority as maintaining and managing all transaction is done over
    a network which is completely safe. It is an open source no one owns or controls
    it as anyone can participate in it. It does not require any prior payments.'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 比特币：比特币使用一种特殊的技术，不使用任何银行或政府权威来维护和管理所有交易，而是在一个完全安全的网络上进行。它是开源的，没有人拥有或控制它，因为任何人都可以参与其中。它不需要任何先期支付。
- en: 'Blockchain: A blockchain is a distributed database or ledger that is shared
    among the nodes of a computer network. As a database, a blockchain stores information
    electronically in digital format. Blockchains are best known for their crucial
    role in cryptocurrency systems, such as Bitcoin, for maintaining a secure and
    decentralized record of transactions. The innovation with a blockchain is that
    it guarantees the fidelity and security of a record of data and generates trust
    without the need for a trusted third party.'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链：区块链是一个分布式数据库或分类账，它在计算机网络的节点之间共享。作为数据库，区块链以数字格式电子化存储信息。区块链最为人所熟知的是其在加密货币系统（如比特币）中起着至关重要的作用，用于维护交易记录的安全和去中心化。区块链的创新在于它保证了数据记录的忠实性和安全性，并在不需要信任第三方的情况下生成信任。
- en: 'Cryptocurrency: Cryptocurrency is a kind of currency made to exchange over
    internet or it could be as digital currency where government is not reliable to
    store just as normal currency in bank.'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 加密货币：加密货币是一种旨在在互联网上交换的货币，或者它可以作为数字货币，政府不可靠，无法像普通货币一样存储在银行中。
- en: 'Data Integrity: Today’s era is of big data, but it is equally important to
    maintain that data safely in reference to any currency data integrity must be
    managed properly.'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 数据完整性：今天是大数据时代，但同样重要的是要安全地维护这些数据，关于任何货币数据完整性必须得到妥善管理。
- en: 'Decentralized Application: A decentralized application (dApp) is a type of
    distributed open-source software application that runs on a peer-to-peer (P2P)
    blockchain network rather than on a single computer. DApps are visibly like other
    software applications that are supported on a website or mobile device but are
    P2P supported.'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 去中心化应用：去中心化应用（dApp）是一种分布式开源软件应用程序，它在点对点（P2P）区块链网络上运行，而不是在单个计算机上运行。DApps在外观上类似于其他在网站或移动设备上支持的软件应用程序，但是是P2P支持的。
- en: 'Ethereum: Ethereum is the community-run technology powering the cryptocurrency
    ether (ETH) and thousands of decentralized applications. Ethereum is used in all
    industries, and it uses smart contracts.'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 以太坊：以太坊是驱动加密货币以太（ETH）和数千个去中心化应用程序的社区运行技术。以太坊在所有行业中都有应用，并且使用智能合约。
- en: 'Hash: A cryptographic hash function is an algorithm that takes an arbitrary
    amount of data input credential and produces a fixed-size output of enciphered
    text called a hash value, or just hash. That enciphered text can then be stored
    instead of the password itself, and later used to verify the user.'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 哈希：加密哈希函数是一种算法，它接受任意量的数据输入凭证，并产生一个固定大小的输出，称为哈希值或哈希。然后可以存储该加密文本而不是密码本身，并稍后用于验证用户。
- en: 'Interoperability: Blockchain interoperability is not a set rule book. It refers
    to a broad range of techniques that allow different blockchains to listen to each
    other, transfer digital assets and data between one another and enable better
    collaboration.'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 互操作性：区块链互操作性不是一套固定的规则书。它指的是一系列广泛的技术，允许不同的区块链彼此监听、转移数字资产和数据，并实现更好的协作。
- en: 'NFT: Non-fungible token are tokens which cannot be replicated and are being
    used in blockchain. They could be anything representing a real-world entity just
    like real estate or an artwork. Selling or buying these tokens is called tokenizing
    which reduces the probability of fraud.'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: NFT：非同质化代币（Non-fungible token）是一种无法复制的代币，正在区块链中使用。它们可以代表任何现实世界的实体，就像房地产或艺术品一样。出售或购买这些代币被称为令牌化，这降低了欺诈的可能性。
- en: 'PoW: The Proof of Work consensus algorithm involves solving a computational
    challenging puzzle in order to create new blocks in the bitcoin blockchain.'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: PoW：工作量证明共识算法涉及解决比特币区块链中的一个计算难题，以创建新的区块。
- en: 'Quantum Computing: It is a Technology that uses laws of quantum mechanics to
    solve difficult and classical problems.'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 量子计算：它是一种利用量子力学定律来解决困难和经典问题的技术。
- en: 'Ripple: Ripple is the company that is behind XRP, the cryptocurrency where
    XRP is a technology that is mainly known for its digital payment network and protocol.
    Many major banks use the XRP payment system. Bitcoin transaction confirmations
    may take many minutes with high transaction costs, while XRP transactions are
    confirmed in seconds with little cost.'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: Ripple：Ripple 是 XRP 背后的公司，XRP 是一种主要以数字支付网络和协议而闻名的加密货币。许多主要银行使用 XRP 支付系统。比特币交易确认可能需要数分钟，并且交易成本高，而
    XRP 交易在几秒钟内确认，成本很低。
- en: 'Smart Contract: Smart contract can be defined as set of instructions being
    stored on a blockchain system which gets executed over a particular condition
    which is already defined earlier in a proper manner. Smart contacts get executed
    automatically which helps in reducing time wastage and this done over an agreement.'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 智能合约：智能合约可以定义为存储在区块链系统上的一组指令，在事先以适当的方式定义了特定条件的情况下执行。智能合约会自动执行，有助于减少时间浪费，这是通过协议完成的。
- en: 'Time Stamp: A time stamp is input of signing authority which is a piece of
    data or information at specific time it uses protocol which checks or certifies
    all timestamps using X.509 certificates and public key infrastructure.'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 时间戳：时间戳是签名权威的输入，是特定时间的数据或信息，它使用协议，通过 X.509 证书和公钥基础设施检查或认证所有时间戳。
