- en: There are in total four protocols used by blockchain technology which are universally
    used it includes public blockchain, hybrid blockchain, private blockchain and
    consortium blockchain. These protocols are being used as per the requirement of
    project. (Gordon et al., 2018) There are certain parameters where each protocol
    is better than other. There are certain levels by which comparison could be done
    between them. Public is a protocol which doesn’t require any permission it is
    open to all as anyone could be part of it whether developer or network member
    while private protocol require certain level of permission and could not be used
    by anyone it basically requires certain governance. ([Xu et al., 2019](#r22);
