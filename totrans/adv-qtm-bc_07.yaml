- en: Blockchain gaming alludes to games based on blockchain systems or games coordinated
    with blockchain innovation to work with NFT creation, exchanging and proprietorship
    abilities. The impact of the two universes of blockchain and gaming has set out
    new open doors for the gaming business. Not at all like conventional, exceptionally
    brought together games, where the game engineers controlled all resources and
    money, blockchain games are decentralized. Blockchain games intend to scatter
    in-game resources for their players, and these resources have esteem past the
    games ([Jin et al., 2018](#r15)). In blockchain games, digital currencies and
    NFTs are utilized for buying in-game resources that can be traded for cryptographic
    forms of money and genuine cash. Thus, from the second a gamer procures a NFT
    reward, players gain full responsibility for resources, which can be exchanged
    and sold in and outside the games.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链游戏是指基于区块链系统的游戏或与区块链技术集成以提供 NFT 创建、交易和所有权功能的游戏。区块链和游戏两个世界的影响为游戏行业开辟了新的机遇。与传统的高度集中的游戏不同，在这些游戏中，游戏开发者控制所有资源和货币，区块链游戏是去中心化的。区块链游戏旨在向其玩家分发游戏内资源，并且这些资源在游戏之外也具有价值（[Jin
    等人，2018](#r15)）。在区块链游戏中，数字货币和 NFT 用于购买游戏内资源，这些资源可以用于与加密货币和真实货币进行交换。因此，从玩家获得 NFT
    奖励的那一刻起，玩家就完全拥有这些资源，可以在游戏内外交易和出售。
