  zh: 区块链技术总共使用了四种协议，它们被普遍使用，包括公共区块链、混合区块链、私有区块链和联盟区块链。根据项目的需求使用这些协议。（Gordon等人，2018）每种协议在某些参数上都比其他协议更优秀。可以通过一定的层次对它们进行比较。公共协议是一种不需要任何权限的协议，对所有人开放，无论是开发人员还是网络成员，都可以成为其中的一部分，而私有协议则需要一定级别的权限，不能被任何人使用，基本上需要一定的治理。（[Xu等人，2019](#r22)；Tasatanattakool等人，2018）在私有区块链中进行的交易只能由网络成员访问。而混合区块链是其他区块链类型的结合体，因为它提供了灵活的氛围，它在某些情况下提供私有特性，在某些位置提供公共特性。
