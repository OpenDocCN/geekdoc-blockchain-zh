- en: What Makes It Work? Blockchain Best Practice
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 是什么让它发挥作用？区块链最佳实践
- en: 'What makes Blockchain technology work? This is a question I often receive and
    the answer is the same as any new project or idea: follow the usual principles
    of best practice transformation, development, and project management. Just because
    the solution is Blockchain technology does not mean there is a different transformation
    process.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 是什么让区块链技术发挥作用？这是我经常收到的问题，答案与任何新项目或想法一样：遵循最佳实践转变、发展和项目管理的一般原则。仅仅因为解决方案是区块链技术并不意味着有不同的转变过程。
- en: 'Using the basic principle that you already have in place within your enterprise
    will be the key to unlocking the best practice for Blockchain technology in your
    enterprise. In this chapter, I will concentrate on the key areas specifically
    related to Blockchain technology to be successful – these are over and above your
    current transformation best practice.  ## Consensus'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 使用您企业内已经建立的基本原则将是解锁企业区块链技术最佳实践的关键。在本章中，我将重点关注与区块链技术成功相关的关键领域——这超出了您当前的转型最佳实践。##
    共识
- en: I have already covered consensus in the early chapters, but want to discuss
    further here as I believe this is critical to the success of Blockchain technology
    use cases.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 我已经在早期的章节中讨论了共识，但在这里我想进一步讨论，因为我相信这是区块链技术用例成功的关键。
- en: Consensus involves agreeing at the start of a project how the participants in
    the Blockchain network wish to work together; i.e. how the data will be entered
    into the Blockchain in a way that all parties are happy with that data quality.
    This will not eliminate mistakes, but it will help develop trust between all the
    parties that the data is correct and can be used for analysis or other purposes
    agreed by the network.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 共识涉及在项目开始时同意区块链网络的参与者希望如何共同努力；即.如何将数据输入区块链，以便所有各方都对数据质量感到满意。这不会消除错误，但它将帮助发展所有各方之间的信任，即数据是正确的，可以用于分析或网络同意的其他目的。
- en: Agreeing the consensus rules at the start is hard, but it gets easier with time
    and also as the different consensus principles become more and more common. At
    the beginning, they all seem quite difficult, but consensus has always been around
    in our world and is used in all our daily lives.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在项目开始时同意共识规则是困难的，但随着时间推移和不同的共识原则变得越来越普遍，它会变得更容易。一开始，它们似乎都相当困难，但共识一直存在于我们的世界中，并在我们的日常生活中用于所有活动。
- en: Consensus should be implemented with a business process transformation mindset.
    This is not about the technical rules of consensus – this is about how you want
    to run the network and the process the network will deliver. Concentrate on the
    process side of the Blockchain network and the technology will easily fit what
    you require the consensus technology to deliver.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 共识应采用业务流程转型的心态实施。这不仅仅是关于共识的技术规则——这是关于您希望如何运行网络以及网络将提供的流程。关注区块链网络的过程方面，技术将轻松满足您对共识技术的需求。
- en: Be flexible and open to change with your consensus rules. We are still new to
    Blockchain technology and we will, and we are, iterating continually. The consensus
    mechanisms for a Blockchain network of 50 entities is not the same as one with
    500 entities across 500 enterprises.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 随着共识规则保持灵活和开放的态度迎接变化。我们尚处于区块链技术的初级阶段，我们将会，也正在不断地进行迭代。拥有50个实体的区块链网络的共识机制与跨越500个企业的500个实体的共识机制是不相同的。
- en: 'You will need to be flexible and adaptive as learning grows and the network
    grows. Having a great network management and administration plan is key to keeping
    the consensus up to date with your requirements, as the Blockchain network changes
    over time.  ## Governance'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 随着学习的深入和网络的增长，你必须保持灵活和适应性。拥有出色的网络管理和行政计划是保持共识与您的要求同步的关键，因为区块链网络随时间变化。## 治理
- en: As with any transformational project, you must start the process with a clear
    plan and strategy. This needs to be managed with an exceptional governance process.
    The setting up of project/programme plans, a steering committee, regular milestones,
    and other best practice project management skills are needed.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 与任何转型项目一样，你必须从清晰的计划和战略开始这个过程。这需要通过卓越的治理过程来管理。制定项目/计划、指导委员会、定期里程碑和其他最佳实践项目管理技能是必要的。
- en: Due to Blockchain technology crossing many parties, this governance is even
    more critical. You could be dealing with hundreds of different entities within
    the project, and this needs careful and thorough project management.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 由于区块链技术涉及许多方面，这种治理尤为重要。你可能会在项目中与数百个不同的实体打交道，这需要仔细和彻底的项目管理。
- en: If you do not have the buy in from the senior stakeholders, and a clear set
    of milestones, you are unlikely to deliver a transformational Blockchain project.
    The actual technology side of the transformation is not the biggest challenge.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你没有获得高级利益相关者的支持，并且没有明确的里程碑，你不太可能交付一个变革性的区块链项目。实际的技术方面的转型并不是最大的挑战。
- en: 'In my experience, the people and process part of the transformation is critical
    in any project, but with Blockchain projects this is key. In theory, with a Blockchain
    technology-led transformation, you are taking some of the processes from the ‘back’
    of the process to the ‘front’ of the process – you are in essence reconciling
    and auditing the data, before it enters the Blockchain. This is a change of mindset
    and thinking for the people involved and needs to be clearly managed, explained,
    and governed.  ## Agile and Iterative Approach'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 据我经验，任何项目中的人员和组织变革都是关键，但在区块链项目中这一点尤为关键。从理论上讲，在区块链技术引领的转型中，你将把一些流程从流程的“后端”带到“前端”——本质上是在数据进入区块链之前对其进行调和和审计。这对于涉及的人员来说是一种思维和观念的转变，并且需要明确的管理、解释和治理。
- en: Blockchain technology is new; it may be at version 0.7 or 0.8 – in my view it
    is not yet 1.0 – I do believe this will happen in 2019 as the trials and proofs
    of concept grow exponentially though 2018 and 2019.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术是新兴的；它可能处于0.7或0.8版本——在我看来，它还不是1.0版本——我相信这将在2019年发生，因为2018年和2019年的试验和概念验证将呈指数级增长。
- en: In order to succeed, with Blockchain technology moving so quickly, you need
    to adopt an agile and iterative mindset to the Blockchain technology. There will
    not be one stable solution which is implemented easily in a period of time – you
    will be implementing a number of versions and variants as the process and the
    technology develops, and you learn from these stages.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 为了成功，鉴于区块链技术发展迅速，你需要对区块链技术采取敏捷和迭代的心态。在一段时间内不会有一个稳定的解决方案可以轻松实施——你将随着流程和技术的发展实施多个版本和变体，并从这些阶段学习。
- en: Concentrating on your minimum viable product (MVP) is key – you cannot afford
    to perfect the Blockchain technology solution on day one – too many changes are
    happening to do this. You can, however, adopt a number of MVPs which you develop
    quickly and test quickly.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 专注于你的最小可行性产品（MVP）是关键——你不可能在一开始就完美地完善区块链技术解决方案——因为变化太多，无法做到这一点。然而，你可以采取多个MVP，这些MVP你可以快速开发并快速测试。
- en: Test and learn takes on a critical role here – there are many moving parts around
    this technology, so you need to be quick to test and quick to record the learnings.
    Iteration then becomes a way of life as you develop the MVP into a better solution
    each day.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 测试和学习扮演着至关重要的角色——由于围绕这项技术有许多变动的部分，因此你需要快速进行测试并快速记录所学内容。随着你将MVP开发成更好的解决方案，迭代成为一种生活方式。
- en: As with any technology development, do not be afraid to throw out what doesn't
    work. No matter how much time and money you have invested, if it's not working
    change it or throw it out.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 像任何技术开发一样，不要害怕放弃那些不适用的事物。无论你投入了多少时间和金钱，如果它不起作用，就改变它或放弃它。
- en: Learning from mistakes is normal and some of the best inventions have come from
    the mistakes of previous projects. Did you know that the Amazon Fire Phone failed
    spectacularly as a smartphone, but led to Alexa voice controls, which is a significant
    and growing part of the Amazon empire?
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 从错误中学习是正常的，一些最好的发明来自于先前项目的错误。你知道亚马逊火手机作为智能手机失败得非常惨烈，但它导致了Alexa语音控制的出现，这是亚马逊帝国的一个重要且不断增长的部分吗？
- en: 'Be clear what you are trying to achieve with the MVP and test it as soon as
    possible; learn from the results and change the process and technology as required
    to meet the needs of the results you desire.  ## Solution Driven'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 明确你试图通过MVP实现的目标，并尽快进行测试；从结果中学习，并根据所需结果的需要更改流程和技术。
- en: Blockchain technology is not a solution for all processes – it has some great
    benefits for certain process and use cases (as described in an earlier chapter)
    As with all good developments, you need to start with the use case or requirements
    first.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术并不是所有流程的解决方案——它对某些流程和用例有巨大的好处（如前文所述）与所有良好的发展一样，你需要首先从用例或需求出发。
- en: What problem are you trying to solve? What issue or process are you trying to
    improve? This is where you start and you develop the solution to deliver the results
    required.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 你试图解决什么问题？你试图改进什么问题或流程？这就是你开始的地方，你开发解决方案以产生所需的结果。
- en: 'When you ask your customer what they *want* you get a different answer to when
    you ask them what they *need*. Concentrate on what they need – this is the important
    part for them and this is where you can add value. Most customers still do not
    understand Blockchain technology enough to be able to understand what the solution
    is. As long as you work back from the use case and need, you can build a suitable
    Blockchain solution for your customers.  ## Collaborate'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 当你问客户他们*想要*什么时，你得到的答案与问他们需要什么时不同。关注他们的需求——这对他们来说才是重要的部分，也是你能增加价值的地方。大多数客户对区块链技术仍然了解不足，以至于无法理解解决方案是什么。只要您从用例和需求出发，您就可以为客户构建合适的区块链解决方案。##
    协作
- en: Team work is dream work. No idea who said this, but this is true of any project
    in life, and with Blockchain projects this is a must. The technology is new. The
    white paper that launched Bitcoin was written in 2008 and it took until around
    2014 for a bigger network to be built around the technology. Ethereum went live
    in 2015 and grew over the next couple of years.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 团队合作是梦想成真。不知道是谁说的，但这对于生活中的任何项目都适用，对于区块链项目更是如此。这项技术是新的。比特币的白皮书是在2008年撰写的，直到大约2014年才围绕该技术建立了一个更大的网络。以太坊于2015年上线，并在接下来的几年中不断发展。
- en: As I mentioned a few times, we are still at 0.6 or 0.8 in terms of Blockchain
    technology development. This means that it is impossible to have lots of experts
    – there just isn't enough time and people involved to do that.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 如我之前多次提到的，我们在区块链技术发展方面仍然处于0.6或0.8阶段。这意味着不可能有大量的专家——没有足够的时间和人员来做这件事。
- en: New uses, platforms, regulations, hacks, updates, cryptocurrencies, etc. are
    appearing daily – set your news feed for Blockchain and you will get new news
    throughout the day. This is why you need to collaborate and work with as many
    people as possible.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 新的用途、平台、法规、黑客攻击、更新、加密货币等每天都在出现——为区块链设置新闻源，你将在一天中不断获取新的新闻。这就是为什么你需要协作并与尽可能多的人合作的原因。
- en: When I talk about collaboration, I also mean to work across boundaries internally
    and externally. Start-ups need to work with enterprises, enterprises need to work
    with government, and government needs to work with academia…we all need to work
    together on Blockchain technology solutions.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 当我提到协作时，我也意味着要在内部和外部跨越边界工作。初创企业需要与大型企业合作，大型企业需要与政府合作，政府需要与学术界合作……我们都需要共同致力于区块链技术解决方案。
- en: The early stage of the technology also needs to mix experience and youth – people
    who are experienced in technology, business, government, etc., need to work with
    the youth of today, to find out how each other thinks. I know that the younger
    generations adapt to Blockchain thinking more quickly than older generations.
    That does not mean either has a better opportunity, it means both can add value
    equally to this exciting new revolution.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 这项技术的早期阶段也需要经验和青年的结合——在技术、商业、政府等方面有经验的人需要与今天的年轻人一起工作，以了解彼此的思考方式。我知道年轻一代比老一代更快地适应区块链思维。这并不意味着老一辈没有更好的机会，这意味着两代人都可以平等地为这场激动人心的新革命增加价值。
- en: Blockchain is not a place for ego – nowhere is in my view, but not in the exciting
    new world. Nobody can control this, nobody can own this – we can all benefit from
    this if we work together. Being a specialist in one area is great, but trying
    to own Blockchain is not going to help you or the development of Blockchain technology.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链不是自负之地——在我看来的任何地方，都不是在令人激动的新世界。没有人能控制这个，没有人能拥有这个——如果我们合作，我们都能从中受益。在某一领域成为专家是很好的，但试图拥有区块链对你或区块链技术的发展并无帮助。
- en: If we move to a sharing economy, we can achieve more together. Pool our ideas,
    our thoughts, and our experiences around Blockchain technology, to help build
    something better and stronger for the future.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们转向共享经济，我们可以一起实现更多。汇集我们的想法、我们的思考和我们的经验，围绕区块链技术，帮助构建更好的未来。
- en: 'My final point on collaboration is to ‘practise what you preach’ – use Blockchain
    to record the ideas and source the solutions. Share the ideas and expertise on
    Blockchain and you will be able to see who came up with what idea, and who is
    the expert in which area within the Blockchain ecosystem.  ## Teams Need to Be
    Fully Bought In'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 我在协作方面的最后一点是‘言行一致’——用区块链记录想法和寻找解决方案。分享关于区块链的想法和专业知识，你就能看到谁想出了什么主意，以及在区块链生态中哪个领域是专家。##
    团队需要完全参与
- en: Alongside collaboration, you must buy in your entire teams – this is cross enterprise
    and not a siloed operation. Blockchain spans the entire enterprise and beyond,
    ensuring that everybody is brought into the projects and process is very important.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 在整个企业中，除了协作，你还必须让整个团队参与进来——这是跨企业的，而不是孤立的操作。区块链技术覆盖整个企业乃至更广领域，确保每个人都参与到项目中来非常重要。
- en: To do this you will likely need to train the teams. As I discussed previously,
    most people do not understand Blockchain technology and therefore need to understand
    the basics before they can add value and start to further the Blockchain technology
    solutions.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 要做到这一点，你可能需要培训团队。如我之前讨论的，大多数人并不了解区块链技术，因此需要在了解基础知识之前才能增加价值并推进区块链技术解决方案。
- en: When I am meeting people new to Blockchain technology, I often take them through
    30 minutes of what it is, use cases, etc., and advise them to spend the next three
    months researching and discussing with people. I believe it takes that amount
    of time for people to action the different processes and opportunities that Blockchain
    technology can offer.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 当我遇到对区块链技术一无所知的人时，我经常花30分钟向他们介绍它是什么、应用案例等，并建议他们花接下来的三个月进行研究和讨论。我相信人们需要这么长时间来掌握区块链技术所能提供不同的过程和机会。
- en: 'Not everybody needs to be the expert, but they do need to appreciate what the
    technology can do, and how it will impact their lives over the next few years.  ##
    Open-Minded to Everything'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 并不是每个人都需要成为专家，但他们确实需要了解这项技术能做什么，以及它将在未来几年如何影响他们的生活。## 开放心态接受一切
- en: There is no right answer at this stage; Blockchain technology is too new. You
    need a fully open mind to the possibilities of Blockchain technology – ignore
    the fake news and bad press, read the stories about how Blockchain technology
    has changed things, made things better, and added value to lives. Think about
    these and how your life and enterprise can benefit from this revolution.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个阶段，并没有正确答案；区块链技术还太新。你需要对区块链技术的可能性持完全开放的心态——忽略那些假新闻和负面报道，多读一些关于区块链技术如何改变事物、让事物变得更好、为生活增加价值的报道。思考这些内容以及你的生活和企业如何从这场革命中受益。
- en: Be open-minded to all the new opportunities. I have no idea what Blockchain
    technology will solve in 10 years’ time; I have been part of it for over four
    years and it has transformed and changed a number of times. It will continue to
    do so, and along the way there will be countless opportunities – be open to these
    and you can learn more than you ever imagined.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 对所有的新机会持开放态度。我无法想象十年后区块链技术会解决什么问题；我已经参与了四年多，它已经多次转型和改变。它将继续这样做，在这个过程中，将会有无数的机会——对这些机会持开放态度，你可以学到比想象中更多的东西。
- en: I am often sceptical when I am shown a totally new idea, solution, or plan,
    but I am open to the discussion and, often after actively listening, I can see
    the opportunities and embrace the potential that this offers.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 当我被展示一个全新的想法、解决方案或计划时，我经常持怀疑态度，但我愿意讨论，经常是在积极倾听之后，我能看到机会并接受它所提供的潜力。
- en: We are in the stage of rapidly morphing Blockchain technology and this, together
    with other emerging technologies, is opening a world of possibilities beyond today's
    vision and dreams.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 我们正处在一个快速变化的区块链技术阶段，与其他新兴技术一起，正在打开一个超越今天愿景和梦想的可能世界。
- en: 'Mixing emerging technologies with current technologies and life offers completely
    new opportunities which we will no doubt be shocked and amazed with. We will never
    think that they are possible when they are launched, but we will start to embrace
    them and after a few months or years, we will wonder how we lived without them.  ##
    Learning Mentality'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 将新兴技术混合到现有技术和生活中，为我们提供了完全新的机会，我们无疑会对此感到震惊和惊讶。当它们推出时，我们从未想过它们是可能的，但我们会开始接受它们，几个月或几年后，我们会想知道没有它们我们是如何生活的。##
    学习心态
- en: The final and most important key to best practice Blockchain is the learning
    mentality. If we are constantly learning and evolving we will keep up with the
    pace of change both technically and life-wise.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 最佳实践区块链的最后一个、最重要的关键是学习心态。如果我们不断学习和进化，我们就能跟上技术和生活方面的变化节奏。
- en: 'Blockchain technology is new and changing every day. We need to keep up with
    this and be open to all people and all ideas. Once you start on this journey you
    will never end, but you will have an immensely satisfying journey and expand your
    mind beyond what you currently believe is possible.  ## Blockchain Best Practice
    Summary'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术是新颖的，并且每天都在变化。我们需要跟上这个趋势，对所有人、所有想法持开放态度。一旦你开始这段旅程，你就永远不会结束，但你会拥有极其满足的旅程，并扩展你的思维，超越你目前认为可能的范围。##
    区块链最佳实践概要
- en: Blockchain best practice is no different to our current world of best practice
    – the main driver is to be open and collaborative. Work with your teams and other
    teams on the solutions, think of the customer end use and ensure that you have
    an open mindset along the entire journey.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链最佳实践与我们现在世界的最佳实践没有什么不同——主要驱动力是开放和协作。与你的团队和其他团队合作解决方案，考虑客户的使用端，并确保在整个旅程中保持开放的心态。
