- en: '*2.3.2.3 Model 2: BaaS*'
  id: totrans-94
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '*2.3.2.3 模型 2：BaaS*'
- en: '![Schematic illustration of a model that provides the link between the organization
    and the companies with blockchain platform. ](images/pg43.jpg)'
  id: totrans-95
  prefs: []
  type: TYPE_IMG
  zh: '![模型示意图，展示了组织公司与区块链平台之间的联系](images/pg43.jpg)'
- en: This model provides the link between the organization and the companies with
    blockchain platform. For example when a singer records a song, all the backend
    materials need consideration by the music director including mike, lyrics, recording
    room and bass volume, maintenance of software records, etc. which tend to be time-consuming
    and expensive. BaaS works as similar type handles, all the backend things so that
    the music director gets only focused on song without concerning himself about
    the infrastructure, costing and maintenance. It enables the client to focus only
    on the frontend instead of backend stuff. An agreement has been made between the
    organizations in which BaaS agrees to be responsible for all the blockchain technology
    including monitoring of the system, management of bandwidth and providing security
    of system against hacking attacks. By making contract with the BaaS partners the
    startups/entrepreneurs transfer the load of infrastructure and system performance
    allowing them to focus on their main business and competitive strategies. BaaS
    enables customers to develop their own blockchain applications by using cloud-based
    services, ensuring its functioning, hosting and usage which resemble that with
    the web hosting providers.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 这个模型提供了组织公司与区块链平台之间的联系。例如，当一个歌手录制一首歌时，所有后台材料都需要音乐导演考虑，包括麦克风、歌词、录音室和贝斯音量、维护软件记录等，这些都可能是耗时和昂贵的。BaaS作为类似类型的把手，处理所有后台事情，这样音乐导演就可以只专注于歌曲，而不用关心基础设施、成本和维护。它使客户只关注前端，而不是后台事物。组织之间已经达成协议，其中BaaS同意负责所有区块链技术，包括监控系统、管理带宽和保护系统免受黑客攻击。通过与BaaS合作伙伴签订合同，初创公司/企业家可以将基础设施和系统性能的负担转移给他们，使他们能够专注于其主要业务和竞争策略。BaaS通过使用基于云的服务，使客户能够开发自己的区块链应用程序，并确保其运行、托管和使用，这与网络托管提供商类似。
- en: Apart from this if entrepreneur manages to get blockchain up, then he/she has
    to deal with all the maintenance. The can be overcome by making smart contract
    with the organizations with blockchain technology platforms.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 除此之外，如果企业家设法使区块链上线，那么他/她必须处理所有维护工作。这可以通过与区块链技术平台上的组织签订智能合同来克服。
- en: 'In the market there are some famous existing BaaS providers such as: Oracle,
    IBM-blue mix, Google Firebase Microsoft-Azure module and Amazon-AWS. It includes
    providing businesses with an ecosystem to help manage their blockchain system.
    The costing varies while using Baas services. It depends on multiple factors like
    how much transaction has been done, how many simultaneous transaction made at
    what rate. It implies pay according to the units of the services that are in use.'
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 市场上一些著名的现有BaaS提供商包括：Oracle、IBM-blue mix、Google Firebase、Microsoft-Azure模块和Amazon-AWS。它包括为商业提供一个生态系统，帮助管理他们的区块链系统。使用BaaS服务的成本各不相同。这取决于多个因素，如完成了多少交易，同时进行了多少次交易以及以什么速率进行。这意味着根据使用的服务单位进行支付。
- en: '*2.3.2.4 Model 3: Securities*'
  id: totrans-99
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '*2.3.2.4 模型 3：证券*'
- en: The security which is provided on the blockchain is called as securities. Many
    of the convenient businesses have moved towards new technology including finance
    and stock market. Another name for security tokens are equity tokens, which are
    regulated by the government in comparison to the utility one. They provide more
    speed and soothe blockchain to the traditional businesses by ensuring security
    against any bug or fraudulent activities.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链上提供的这种安全称为证券。许多便利的商业已经向新技术靠拢，包括金融和股票市场。安全令牌的另一个名称是股权令牌，与实用性令牌相比，它们受到政府的监管。它们通过确保对抗任何漏洞或欺诈活动，为传统商业提供更多速度和平滑的区块链。
- en: Security Token is Equal to Investment Contract
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 安全令牌等同于投资合同
- en: 'Assets like four-wheeler, real estate or stocks of organizations—which contain
    some value. For these assets, security tokens are the bonds (smart contracts)
    containing fragment of amount. This token ensures the freehold of any strong suit
    that is stored and secures on the new technology platform. After verification
    of the proprietorship the people who hold security token can:'
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 资产如四轮车、房地产或组织的股票——其中包含一些价值。对于这些资产，安全代币是包含部分金额的债券（智能合约）。这种代币确保了存储在任何强大诉讼中的不动产，并在新技术平台上得到保护。在验证所有权后，持有安全代币的人可以：
- en: Be beneficial for other investment.
  id: totrans-103
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有利于其他投资。
- en: Be used as an assurance for sanctioning of loan.
  id: totrans-104
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用作发放贷款的担保。
- en: Can be put in distinct pocketbook.
  id: totrans-105
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可以放入不同的钱包。
- en: '#### *2.3.2.5 Model 4: Development Platforms*'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: '#### *2.3.2.5 模型 4：开发平台*'
- en: The blockchain is a space where many entrepreneurs and startups are landing
    with the agenda of solving their problems in a different manner. Most of them
    are developing decentralize applications.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链是一个许多企业家和初创公司正在涌入的空间，他们带着用不同方式解决他们问题的议程。他们中的大多数人正在开发去中心化应用程序。
