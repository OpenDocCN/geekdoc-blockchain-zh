- en: 'There are three models which are specific:'
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 有三个具体的模型：
- en: Charging Fees for using network.
  id: totrans-113
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 收取网络使用费。
- en: Recruiting Auditors.
  id: totrans-114
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 招募审计师。
- en: Other Services.
  id: totrans-115
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 其他服务。
- en: a. Charging Fees for Using Network
  id: totrans-116
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: a. 收取网络使用费
- en: Ethereum requires gas for producing fuel which is helpful in running of blockchain
    24 days and 7 nights. Anyone who develops dapps on this platform pays an amount
    similar to toll tax payable in the form of gas fees. The charges depend on the
    completion of the transaction, how much complex it is varies accordingly. Gas
    tokens are used in NEO for creating dapps. The tokens which can be purchased and
    sold are Golem Network Tokens. GNT is a method of payment for computation of the
    resource providers. One pays what for the service is measured by GNT.
  id: totrans-117
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: Ethereum 需要燃料来产生帮助运行区块链 24 天和 7 夜的汽油。在这个平台上开发 dapps 的任何人都要支付类似于过路费的汽油费。费用取决于交易的完成情况，交易的复杂程度如何变化。在
    NEO 中，用于创建 dapps 的汽油币。可以购买和出售的代币是 Golem 网络代币。GNT 是资源提供者计算费用的支付方式。支付服务的费用由 GNT
    衡量。
- en: b. Recruiting Auditors
  id: totrans-118
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: b. 招募审计师
- en: If in case it was found that transaction record on blockchain is illegal or
    not authorized or classification is not done correctly then this led to the need
    of an auditor to carry out its procedure on management’s estimates. Even if we
    say blockchain does not require a third party but when it comes to check whether
    the product was solely delivered and does not require an auditor to go through
    the transactions process. When the organizations make business with other parties,
    they prefer auditors to verify smart contract as these contracts are for automation
    of the process of business. Decentralized applications consume a very big amount
    for the working of the code appropriately. If there is a minor bug it will lean
    towards the failure of the entire system. A recent example of this is a DAO smart
    contract which led to the split of Ethereum community into Ethereum and Ethereum
    Classic.
  id: totrans-119
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果发现区块链上的交易记录是非法的或未授权的，或者分类不正确，这将导致需要审计师根据管理层的估计进行其程序。即使我们说区块链不需要第三方，但当涉及到检查产品是否完全交付，不需要审计师查看交易过程时，当组织与其他方进行业务往来时，他们更喜欢审计师验证智能合约，因为这些合约是为了自动化业务流程。去中心化应用程序在适当运行代码方面消耗了大量的资金。如果有一个小错误，整个系统都会倾向于失败。一个最近的例子是
    DAO 智能合约，它导致了以太坊社区分裂成以太坊和以太坊经典。
- en: 'This model can work in two ways:'
  id: totrans-120
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 这个模型可以以两种方式工作：
- en: The smart contract needed to be checked—developers need to hire the auditing
    company.
  id: totrans-121
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 需要对智能合约进行审核——开发者需要雇佣审计公司。
- en: Independently auditors and developers check the code and look for defects if
    they found any in the code. Also, the developers put up a premium on their contract.
  id: totrans-122
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 独立审计员和开发者会检查代码并寻找其中的缺陷，如果他们在代码中发现了任何问题，也会对其进行修复。此外，开发者在其合同中附加了优先权。
- en: c. Other Services
  id: totrans-123
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 丙. 其他服务
- en: A blockchain startup needs lots of work. The startup first requires a website
    with good content and frameworks. These startups either recruit freelancers or
    agencies to save both time and money including taking care of these services for
    them.
  id: totrans-124
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 区块链初创公司需要做很多工作。首先，初创公司需要一个内容丰富、框架良好的网站。这些初创公司要么招聘自由职业者，要么招聘机构，以节省时间和金钱，包括为他们提供这些服务。
- en: '*2.3.2.6 Model 5: Blockchain-Based Software Products*'
  id: totrans-125
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: ②.③.②.⑥模型5：基于区块链的软件产品
- en: This includes small scale businesses which sell to the higher scale businesses
    in return for reasonable amount for the applications based on the technology.
    Apart from getting a reasonable payment upfront, exposure of blockchain technology
    to the organizations is beneficial to them. They will also need to provide support
    post-implementation. Media Chain blockchain being sold to Spotify. To resolve
    royalty issues prevalent in the music industry. As companies don’t want to bear
    the load of tedious procedure—acquiring talent is another reason for acquiring
    this business model.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 这包括那些向较大规模企业销售的小型企业，它们为基于该技术的应用程序获得合理报酬。除了获得预先的合理报酬外，组织了解区块链技术也是有益的。他们还需要在实施后提供支持。媒体链区块链已经被Spotify购买，用于解决音乐行业中存在的版税问题。公司不愿意承担繁琐的程序负担——招聘人才是收购这种商业模式的另一个原因。
- en: '*2.3.2.7 Model 6: Blockchain Professional Services*'
  id: totrans-127
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: ②.③.②.⑥模型6：区块链专业服务
- en: This model offers services to the entrepreneur, corporate or startup businesses
    to make their hands on practice on this new technology. Some companies like Deloitte
    and IBM are already making projects on blockchain technology that can be contacted
    for completion of project by other businesses. There is no need to put money in
    the h/w or s/w—connecting directly to the services offered by these companies.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 这个模型向企业家、企业或初创企业提供服务，让他们实际操作这项新技术。一些像德勤和IBM这样的公司已经在区块链技术上进行项目开发，其他企业可以通过这些公司完成项目。无需在硬件或软件上投入资金—直接连接这些公司提供的服务。
- en: '*2.3.2.8 Model 7: Business Model—P2P*'
  id: totrans-129
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: ②.③.②.⑧模型7：商业模式—P2P
- en: P2P model ensures direct interaction between end-users. It allows the end users
    to use the technology (blockchain) for building software that makes the whole
    internet as non-authorized. Casting of this can be done by BaaS, tokens, and charging
    from network. Tools which based on this model are File coin, Sia, Etheria and
    IPFS. Like Wikipedia, is open to everyone—anyone can make changes in the contents
    or can revise the contents. Its serve as a medium for true P2P exchange.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: P2P模型确保了终端用户之间的直接互动。它允许终端用户使用区块链技术构建软件，将整个互联网变为非授权状态。这种转变可以通过BaaS、代币和网络收费来实现。基于此模型的工具有File
    Coin、Sia、Etheria和IPFS。就像维基百科一样，对所有人开放—任何人都可以修改内容或修订内容。它作为真正的P2P交换的媒介。
- en: IPFS
  id: totrans-131
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: IPFS
- en: This system works as a replacement of http—it is developed in such a manner
    that it can hold the transaction in outer space even i.e. the pending issues of
    http are solved by this web applications.
  id: totrans-132
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 该系统作为http的替代品—它是如此设计，以至于它可以在外层空间持有交易，即解决了http的悬而未决问题。
- en: File Coin
  id: totrans-133
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: File Coin
- en: This is a monetary based system developed for storage of information and having
    its own crypto currency. In exchange of user’s not used storage space they provide
    them some value.
  id: totrans-134
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 这是一个以货币为基础的系统，用于存储信息，并拥有自己的加密货币。用户未使用的存储空间换取一些价值。
- en: Sia
  id: totrans-135
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Sia
- en: This tool uses the new technology for transaction aim towards replacing of Dropbox,
    Google Drive.
  id: totrans-136
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 这个工具使用新技术进行交易，旨在取代Dropbox、Google Drive。
- en: Etheria
  id: totrans-137
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Etheria
- en: This protocol focused on the blockchain gaming properties by building blocks
    in the upgrading ecosystem. Some games like Beyond the Void and Spells of Genesis
    are built on blockchain gaming platform.
  id: totrans-138
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 该协议通过在升级生态系统中构建模块，专注于区块链游戏属性。一些游戏，如《超越虚空》和《创世纪魔法》，是基于区块链游戏平台构建的。
- en: What makes blockchain business model different from the traditional one is that
    it assures P2P interactions, removing all the middle man. By creating a trustless
    system, vanishing mediator for verification of records and fasten the faith. In
    Pvt Ltd companies, in this platform board of director and owners are absent. However
    they are present in the blockchain model theoretically and their interactions
    methods are changed dramatically.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 使区块链商业模型与传统模型不同的，是它保证了点对点（P2P）的互动，去除了所有中间商。通过创建一个无需信任的系统，消除了记录验证的中介，并加快了信仰的速度。在私人有限公司中，在这个平台上，董事会和所有者缺席。然而，在区块链模型中，他们理论上存在，并且他们的互动方式发生了巨大的变化。
- en: '![Schematic illustration of a box with the details of token economy, blockchain
    based software products, network fee charge, BaaS, development platforms, blockchain
    professional services, and P2P blockchain business model. ](images/pg48.jpg)'
  id: totrans-140
  prefs: []
  type: TYPE_IMG
  zh: '![一个包含代币经济、基于区块链的软件产品、网络费用收费、BaaS、开发平台、区块链专业服务和P2P区块链商业模型等详细信息的框图](images/pg48.jpg)'
- en: 2.4 Is Blockchain Business Ecosystem Profitable?
  id: totrans-141
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2.4 区块链商业生态系统有利可图吗？
- en: As for blockchain entrepreneurs and developers to make profit is a straight
    path—in the hope that their project will work out and value of their assets will
    increase by keeping some parts of the token as equity share combined with liquidity
    of their tokens as return of their reward. It’s not simple to understand though
    how they cover the costs. At the initial stage, the investors get the crypto assets
    at low prices. Many of the crypto assets developers and entrepreneurs hold an
    Initial coin offering to crowd fund their project. In this way, developer gets
    suﬃcient amount to cover the costs.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 对于区块链企业家和开发者来说，盈利是一条直线——希望他们的项目能够成功，他们资产的价值将随着保留部分代币作为股权份额以及他们代币的流动性作为回报而增加。尽管如此，他们如何覆盖成本并不简单。在初始阶段，投资者以低价获得加密资产。许多加密资产的开发商和企业家举行首次代币发行（ICO），以众筹他们的项目。通过这种方式，开发商获得了足够的资金来覆盖成本。
- en: Revenue can be earned by any one of the following:-
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 可以通过以下任何一种方式赚取收入：
- en: By charging network fee for using network or gas fee.
  id: totrans-144
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过收取网络使用费或燃气费。
- en: Value of dapp increases with the increase in the number of users implies token
    may up in price. A utility token can be traded within the network. For example,
    in video games digital currency which help in accessing the game is taken to be
    as utility token which helps in buying game materials, and can be traded.
  id: totrans-145
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 随着用户数量的增加，dapp的价值也在增加，这意味着代币的价格可能会上涨。代币可以在网络内进行交易。例如，在视频游戏中，帮助进入游戏的数字货币被视为一种实用代币，它可以帮助购买游戏材料，并且可以进行交易。
- en: By selling technology to a higher business like previously mentioned media chain
    blockchain acquired by Spotify.
  id: totrans-146
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过向较高层次的企业销售技术，例如之前提到的媒体链区块链被Spotify收购。
- en: '## 2.5 How Do You “Design” a Business Ecosystem?'
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 2.5 如何设计一个商业生态系统？
- en: 'Where Traditional business model is related to planning and planting a flower,
    designing an ecosystem is far like growing a whole forest: more complicated, with
    extra players to interact & unexpected coming results. Certain challenges also
    exist resembling that of a consumption–outcome problem or like chicken–egg problem.'
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 传统商业模式类似于规划和种植一朵花，而设计一个生态系统则更像是在种植一片森林：更加复杂，有额外的参与者需要互动和意想不到的结果。也存在类似于消费-结果问题或鸡-蛋问题的挑战。
- en: 'However, business ecosystems, analogous to construction of forest, can’t be
    entirely planned and designed—they also come up. For ecosystem designing the following
    steps should be kept in mind which are interconnected:'
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，商业生态系统，类似于森林的建设，不能完全规划和设计——它们也会自然出现。对于生态系统设计，应该牢记以下步骤，这些步骤是相互关联的：
- en: '![Schematic illustration of the steps in designing a business ecosystem. ](images/pg49.jpg)'
  id: totrans-150
  prefs: []
  type: TYPE_IMG
  zh: '![设计商业生态系统的步骤示意图](images/pg49.jpg)'
- en: Knowing about the problem to be solved.
  id: totrans-151
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 了解要解决的问题。
- en: What are the components of the ecosystem?
  id: totrans-152
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 生态系统由哪些组成部分构成？
- en: Know about the starting governance model of ecosystem?
  id: totrans-153
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 了解生态系统的起始治理模型吗？
- en: How to grab the cost of ecosystem?
  id: totrans-154
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如何抓住生态系统的成本？
- en: Can you determine the consumption–outcome problem at the time of beginning?
  id: totrans-155
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你能在开始时确定消费-结果问题吗？
- en: Assuring the reliability of ecosystem?
  id: totrans-156
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确保生态系统的可靠性吗？
- en: 'Step 1: Knowing about the problem to be solved?'
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 步骤1：了解要解决的问题？
- en: Initially, problem should be defined clearly which the ecosystem is going to
    solve so that it can convince the high business investors and right actors for
    participation. If someone has ever thought 20 years ago that businesses like YouTube
    and Instagram could be built on taking selfies, then posting photos of your meals,
    and animals clips.
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，应该明确定义生态系统将要解决的问题，以便它可以说服高风险的商业投资者和正确的参与者参与。如果有人曾经想过20年前，像YouTube和Instagram这样的业务可以通过自拍、发布餐食照片和动物视频来建立。
- en: Is ecosystem the best choice?
  id: totrans-159
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 生态系统是最佳选择吗？
- en: 'Ecosystem–blockchain business includes everything that a physical ecosystem
    (servers, clients, h/w, s/w) contains. The following are key points in what scenario
    ecosystem might be preferred:'
  id: totrans-160
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 生态系统-区块链业务包含了一个物理生态系统（服务器、客户端、硬件、软件）所包含的一切。在以下情况下，生态系统可能更受欢迎的关键点是：
- en: ➢ Need for decentralization, transparency and immutability of records.
  id: totrans-161
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: ➢ 对去中心化、记录的透明性和不可变性的需求。
- en: ➢ When Gateways are more expensive and time consuming like Expedia or Airnb.
  id: totrans-162
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当网关如Expedia或Airbnb更加昂贵且耗时。
- en: ➢ Need for more security among users and developers.
  id: totrans-163
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: ➢ 用户和开发者之间需要更多的安全性。
- en: ➢ When the speed of the new data is increasing anonymously as well as previous
    record is also mandatory to be stored.
  id: totrans-164
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: ➢ 当新数据的传输速度不断增加，同时也要存储以前的记录。
- en: What type of ecosystem you required?
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 您需要哪种类型的生态系统？
- en: Since all business ecosystem functionalities are not same, some business ecosystems
    work on the project completion—as small level players in the market and then handing
    over the project to the higher players. Some work on the transaction ecosystem
    by linking the providers and the requestors. Some work on the solution ecosystem
    which combines all the elements of the solution of the problem. As a startup business
    in this technology, one needs to know about the type of ecosystem, as they all
    differ in their construction, purpose, monetary mechanism and most importantly,
    success factors.
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 由于所有商业生态系统的功能都不相同，一些商业生态系统以项目完成为基础，作为市场上的小玩家，然后将项目交给高级玩家。一些通过链接供应商和需求者的工作在交易生态系统中。一些在解决方案生态系统中工作，结合了问题的所有解决方案元素。作为一家科技初创公司，您需要了解生态系统的类型，因为它们在结构、目的、货币机制上都有所不同，最重要的是成功因素。
- en: 'Step 2: What are the components of ecosystem?'
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 步骤2：生态系统的组成部分是什么？
- en: Different participants get roles on the basis of the value prototype. A solution
    ecosystem can be understood by the examples of chorus having many mentors, suppliers
    and middleman.
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 根据价值原型，不同的参与者获得不同的角色。一个解决方案生态系统可以通过许多导师、供应商和中间商的合唱团例子来理解。
- en: In transaction ecosystems, the band director guide’s (who teaches chorus) role
    is played by the owner of the business ecosystem whose role is to tie a bond between
    manufacturers, suppliers and customers. The director guide constructs the ecosystem,
    inspires to join the system, describes about regulations, standards and rules.
    The success of the ecosystem depends on the responsibility completed by the assigned
    role. Also equating investment needed for the longevity of ecosystem is sustained.
    The failure of the ecosystem or we can say dissociation of the system is because
    of the Band director guide not being able to fulfill the duty assigned to him.
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 在交易生态系统中，合唱团指挥（教授合唱团）的角色由商业生态系统的所有者扮演，其作用是建立制造商、供应商和客户之间的联系。导演指导构建生态系统，鼓励加入系统，介绍规章制度、标准和规则。生态系统的成功取决于完成分配角色的责任。还需要平衡生态系统的长寿所需的投入。生态系统失败或我们可以说系统解散是因为指挥指导不能履行分配给他的职责。
- en: 'Step 3: Know about the starting governance/authority model of ecosystem? Determining
    Degree of Openness'
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 步骤3：了解生态系统的开始治理/权威模型？确定开放程度。
- en: 'Authority required balancing two requirements for the business ecosystem to
    get success: amount creating & sharing.'
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 企业生态系统成功需要平衡两个要求：创造和分享的数量。
- en: 'Main governance query for business ecosystem which is emerging-what is the
    degree of its openness. Queries in 3 areas having solution:'
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 对于正在兴起的企业生态系统，其主要治理问题是什么？它的开放程度如何。在三个领域的解决方案中提出问题：
- en: 'Admittance: In the business ecosystem that are going to be as partners? In
    order to get entry to the ecosystem and its resources what conditions do they
    have to fulfill?'
  id: totrans-173
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 准入：在即将成为合作伙伴的商业生态系统中，为了获得生态系统及其资源的使用权，他们必须满足什么条件？
- en: Partners: To structure the business ecosystem at what extent are participants
    invited? What are the capacity, fine points, and severity of the rules allowing
    this? Who’s going to decide the distribution of the value among the various participants?
  id: totrans-174
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 合作伙伴：为了构建商业生态系统，参与者的邀请程度是多少？允许这一点的规则有哪些容量、细微之处和严重性？谁将决定在各种参与者之间分配价值？
- en: 'Assurance: Are the participants permitted to opt for multi-mode in competing
    with other businesses? In few sectors, they battle for their own degree of openness.
    If we have a look Android broke the superiority of Apple iOS by providing connectivity
    of openness, Facebook conquers the fragility of MySpace’s open model by providing
    the icon of accepting request or deleting i.e. providing property in friend’s
    feature. From the monetary point of view open ecosystem grows faster as compared
    to the others at the time of execution. It also encourages decentralization and
    allows variety of developers and partners.'
  id: totrans-175
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 保证：参与者被允许选择多模式与其他企业竞争吗？在某些行业，他们为自身的开放程度而战。如果我们看看Android通过提供开放性连接打破了苹果iOS的优越性，Facebook通过提供接受请求或删除的图标，即在朋友功能中提供属性，克服了MySpace开放模型的脆弱性。从经济角度来看，在执行时开放的生态系统增长速度比其他系统快。它还鼓励去中心化，并允许各种开发者和合作伙伴。
- en: However, to authorize the open ecosystem is not easy though, therefore it iswell
    adapted for goods and services with finite drawback and less cost of deterioration.
    Growth v/s quality, decentralized v/s interconnectedness, and speed v/s flexibility
    are various individual factors on which the exact degree of openness for business
    ecosystem will rely on.
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，授权开放的生态系统并不容易，因此它非常适合具有有限缺点和较低恶化成本的商品和服务。增长与质量、去中心化与互联性、速度与灵活性等因素将决定商业生态系统的开放程度。
- en: 'Step 4: How to grab the cost of ecosystem?'
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: 步骤 4：如何抓住生态系统的成本？
- en: For what charges are applicable?
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 哪些费用是适用的？
- en: The main question of the ecosystem “chorus” is the value i.e. money should be
    distributed equally among the participants and keep share of profit for its own.
    Also, the amount should be enough to be assigned among the participants. Apple
    takes itself 30% from the app that it sold from its application store. Similarly
    the businesses create ecosystem that can be sold as a service to higher businesses
    in order to capture value.
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: 生态系统“合唱团”的主要问题是价值，即金钱应平均分配给所有参与者，并保留自己的利润份额。同样，分配给参与者的金额应该足够。苹果从其应用商店销售的app中收取30%。同样，企业创建的生态系统可以作为服务出售给更高的企业，以捕捉价值。
- en: 'Step 5: Can you determine the consumption-outcome problem at the time of beginning?'
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: 步骤 5：你能在开始时确定消费-成果问题吗？
- en: What conditions led to its failure?
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: 什么条件导致了它的失败？
- en: The failure of the ecosystem at the time of execution is because the authority
    was not able to calculate the size of the participants—how many buyers will be
    there? How many sellers will be there? Due to this, they are not able to protect
    the network which results in crash of the ecosystem. Sometimes they overestimate
    the profit and is negligent towards the importance of network effects. This race
    is not coming at first position but first with complete solution. For example,
    Apple iPod was not first in the digital market but it was first with a combination
    of software iTunes with hardware. Another very important factor is to get to know
    about the number of transactions by the number of participants. Being aware of
    network density is an important driver of amount for the actors.
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 执行时生态系统的失败是因为当局无法计算参与者的规模——会有多少买家？会有多少卖家？由于这一点，他们无法保护网络，导致生态系统的崩溃。有时他们高估了利润，对网络效应的重要性持忽视态度。这场比赛不是冲在第一的位置，而是冲在第一个位置并有完整的解决方案。例如，苹果的iPod在数字市场上不是第一个，但它却是第一个将软件iTunes与硬件结合在一起的。另一个非常重要的因素是了解参与者的交易数量。了解网络密度是演员金额的重要驱动力。
- en: Lastly, the selection of participant is important. It doesn’t matter how many
    participants are there but their quality matters. For example in Uber, there are
    equal numbers of riders and drivers so it is a balanced one.
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，选择参与者很重要。参与者的数量无关紧要，重要的是他们的质量。例如，在Uber上，骑手和司机的数量相等，所以它是平衡的。
- en: 'Step 6: How can you assure the reliability of ecosystem?'
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 步骤 6：你如何确保生态系统的可靠性？
- en: Is scaling can be possible?
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 扩展是否可行？
- en: Yahoo search engine initially started as a hierarchical database edited by employees
    and WebPages are classified based on tree structure. Yahoo gained popularity for
    a very small time with the advent growth in internet—at that time it was not scalable
    and ultimately taken over by Google with the scaling page rank algorithm. So,
    if you desire to have long term viability of the ecosystem, it is important to
    get best knowledge of the scalability position, design and strategy of the developing
    business ecosystem. Among the three, scalability is the main step for the availability.
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: Yahoo搜索引擎最初是由员工编辑的层次数据库，并根据树结构对Web页面进行分类。Yahoo在互联网增长的一小段时间内获得了流行，当时它不可扩展，最终被Google的页面排名算法超越。所以，如果你渴望拥有生态系统的长期可行性，了解可扩展性的位置、设计和策略对于发展中的商业生态系统至关重要。在三者中，可扩展性是可用性的主要步骤。
- en: How expansion of the ecosystem takes place?
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: 生态系统扩展是如何进行的？
- en: 'Expansion. Let’s have a look on some examples—Instant change in technologies
    and customers preferences Microsoft still manages to defend Windows as an operating
    system over the three decades. Uber initially started its ride services but extended
    to the food delivery and bike riders services. When LinkedIn started, its aim
    was to establish a link with the professionals but at present it serves as an
    online recruiting and publishing contents. Therefore, for the expansion of ecosystem,
    it should be having two features: stability and flexibility so that new functionalities
    can be added to the system accordingly. In reference to this, we can say expansion
    of ecosystem takes places by:'
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: 扩展。让我们来看一些例子——技术和客户偏好的即时变化。微软在三十年内仍然设法捍卫Windows作为操作系统。Uber最初开始提供打车服务，但后来扩展到了食品配送和自行车骑手服务。当LinkedIn开始时，它的目标是与专业人士建立联系，但现在它作为一个在线招聘和发布内容的平台。因此，为了生态系统的扩展，它应该具有两个特征：稳定性和灵活性，以便相应地向系统中添加新功能。参照这一点，我们可以说明生态系统扩展是通过：
- en: New products can be added in to an existing system.
  id: totrans-189
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 可以在现有系统中添加新产品。
- en: Expanding the services in the same market (Uber).
  id: totrans-190
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在同一市场扩展服务（Uber）。
- en: Creating advantage after the success of one ecosystem (Apple iPods).
  id: totrans-191
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在一个生态系统成功后创造优势（苹果iPods）。
- en: How can you protect against adverse reaction?
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: 您如何防范不良反应？
- en: Large business ecosystem has experienced adverse reaction from the customers
    and managers. On the top of list is Amazon who was recently criticized for not
    collecting sales tax in order to come first in the race of competitors similarly
    with eBay. Also, Uber was blamed for security, violation of the rules of transportation,
    insurance and rights of the drivers and worker’s rights that are applicable to
    taxis. Last on the list is Facebook which was criticized for not securing the
    data of the users. Hence, the ecosystem should be designed in such a manner that
    it should not only verified legally but also socially for its longevity. Business
    ecosystem can only thrive in future if it tries to persistently adhere to concrete
    value for their consumers and disseminate equal value to all its contributors.
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: 大型商业生态系统经历了来自客户和管理人员的反对。列表顶部是亚马逊，它最近因不征收销售税以在竞争中排名第一而受到批评，同样还有eBay。此外，Uber因安全问题、违反交通规则、司机和工人的权利以及适用于出租车的权利而受到指责。列表最后是Facebook，它因未保护用户数据而受到批评。因此，生态系统应该设计成不仅合法验证，而且在社会上也要验证，以保证其长期存在。商业生态系统只有在努力坚持为消费者提供确切的价值并将其同等价值传播给所有贡献者的未来才能繁荣。
- en: To design an ecosystem is a main attempt so the above-mentioned six interconnected
    steps are helpful in designing a business ecosystem. Any entrepreneur or start
    up can be structured if the design is followed wisely or it can bring transition
    in the existing organization. It is also important to understand that any business
    ecosystem cannot be completely designed as well as planned like in the case of
    a forest they also emerge.
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: 设计一个生态系统是一次主要尝试，所以上面提到的六个相互关联的步骤有助于设计商业生态系统。任何企业家或初创企业如果明智地遵循设计，都可以进行结构化，或者可以在现有组织中带来转变。理解任何商业生态系统都不能完全设计好或计划好，就像森林一样，它们也会出现。
- en: Those ecosystems that want to gain profit in the future will have to be flexible,
    ready for the up gradation in technologies—both hardware/software, unwanted happenstance
    and also working according to customer preferences.
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: 那些希望在未来获得利润的生态系统必须具有灵活性，准备好升级技术——硬件/软件，不希望发生的事情，并根据客户偏好进行工作。
- en: 2.6 Redesigning Future With Blockchain
  id: totrans-196
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2.6 用区块链重新设计未来
- en: To sum up, for someone to excel in new technology is not enough for Blockchain
    business ecosystem, but what is required is to reconsider the market role, existing
    industries ecosystem and their financial worth. Many elements have to be (re)designed
    in this composite system.
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: 总结来说，对于区块链业务生态系统而言，单在新技术方面出色是不够的，更需要重新考虑市场角色、现有产业生态系统及其金融价值。在这个复合系统中，有许多元素必须进行（重新）设计。
- en: 2.6.1 Is Earth Prepared for Blockchain?
  id: totrans-198
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.6.1 地球准备好迎接区块链了吗？
- en: '![Schematic illustration of a box with a ball placed inside. ](images/pg53.jpg)'
  id: totrans-199
  prefs: []
  type: TYPE_IMG
  zh: '![一个内有球的盒子的示意图](images/pg53.jpg)'
- en: Blockchain technology adaption whether in the environment ecosystem or in business
    ecosystem are having bundle of advantages but with the adoption of new technology
    there are many unintended outcomes also in the coming years—the blockchain can
    really become a burden that planet earth has to bear with. The technology require
    energy to keeps its longevity so in the blockchain technology the energy released
    by using the crypto currency are of very high intensity. Crypto currencies are
    bitcoin, litecoin, doge coin, bat, Ethereum, neo, ripplexrp, cardano and many
    more. Whenever in use, it require a significant amount of energy, although not
    all of them. Some operate on less amount of energy. Transaction of crypto currencies—Ehereum,
    Neo and Cardano—require 13 times lesser than the energy needed to transact bitcoin.
    This is an additional feature that blockchain solution is adding to the next gen
    computers to be as energy eﬃcient directed with the increase in power and computational
    speed but keeping the low usage of energy. Many organizations are constructing
    energy bare blockchain framework which will be operating on PoA. In order to make
    earth a better planet, Building Blockchains so that the blockchain energy usage
    can be applied in the appropriate direction i.e. the incentives arising from the
    uptake of renewable resources and de-carbonization must be used for the reforestation.
    If the transaction of single Bitcoin can consume power almost one fifth of the
    country’s houses per day then it can be predicted how much there is a need for
    blockchain solution as an energy savior. Moreover to that, for every 11 min a
    new Bitcoin transaction takes place. This is the need of an hour for the Blockchain
    technology which is at its beginning state that will be beneficial for many sectors
    if used appropriately in both technology protocols and its applications parts.
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
  zh: 无论是在环境生态系统还是在商业生态系统中，区块链技术的适应都是一系列优势的集合，但随着新技术的采用，未来几年也会有许多意想不到的结果——区块链真的可能成为地球必须承受的负担。这项技术需要能量来维持其长期存在，所以在区块链技术中，使用加密货币释放的能量是非常高的。加密货币包括比特币、莱特币、狗狗币、BAT、以太坊、NEO、RippleXRP、卡尔达诺等等。每次使用时，它都需要大量的能量，尽管并非全部如此。有些运作在较少的能量上。加密货币的交易——以太坊、NEO和卡尔达诺——所需的能量比比特币交易所需的能量少13倍。这是区块链解决方案向下一代计算机添加的额外特性，使其在提高功率和计算速度的同时保持低能耗。许多组织正在构建能源匮乏的区块链框架，这些框架将运行在PoA上。为了使地球成为一个更好的星球，建立区块链，使区块链的能耗得以用在恰当的方向上，即采用可再生能源和去碳化所带来的激励必须用于重新植树。如果一个比特币的交易几乎消耗了一个国家五分之一的家庭一天的电力，那么可以预测出对区块链解决方案作为节能器的多少需求。此外，每11分钟就有一个新的比特币交易发生。这是区块链技术在初期阶段所迫切需要的，如果适当地用于技术协议和其应用部分，将对许多部门有益。
- en: 'To develop Effective Blockchain solution:'
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
  zh: 要开发有效的区块链解决方案：
- en: Tackle blockchain for environmental value
  id: totrans-202
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 利用区块链解决环境价值问题
- en: Construction of international bank shared between two countries and multiagency
    blockchain initiative led to a number of profits that can be seen in different
    fields such as ocean health, plastic articles, electronic machines and management
    of the natural resources. If the actors want that blockchain will meet the expectations
    of the global environment then again interconnections are necessary for the international
    organizations in order to receive the reward of this technology.
  id: totrans-203
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 两国共享的国际银行建设和多机构区块链倡议带来了许多好处，这些好处体现在不同领域，如海洋健康、塑料制品、电子产品和自然资源管理。如果参与者希望区块链能满足全球环境的期望，那么国际组织之间的互联互通是必要的，以便从这项技术中获益。
- en: Combine blockchain with AI & IoT
  id: totrans-204
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将区块链与人工智能和物联网结合
- en: The traditional method that we were using for sharing information whose privacy
    is not confirmed has transformed into the new blockchain technology which has
    given a transparency factor in sending or receiving data. Combining with IoT,
    this technology has completely converted the centralized regulatory into the decentralized
    one due to the environmental problems of the natural system of the third planet
    which can be monitored, analyzed deeply adding that climate changes can be well-observed
    and how much energy usage per crypto currency is making adverse effect on the
    environment. To date, cloud computing and big data have been profitable by IoT
    and now it’s blockchain’s.
  id: totrans-205
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 我们过去用于分享隐私未确认信息的传统方法已经演变成新的区块链技术，它在发送或接收数据方面引入了透明度因素。结合物联网，这项技术完全将集中监管转变为去中心化的，这是由于第三颗星球的自然系统环境问题可以监控、深入分析，此外气候变化可以得到很好的观察，以及每种加密货币的能源使用对环境造成了什么样的负面影响。到目前为止，云计算和大数据已经通过物联网获得利润，现在轮到区块链了。
- en: Collaborate for interdisciplinary solutions
  id: totrans-206
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为跨学科解决方案而合作
- en: It is clear now that blockchain builds the system as crystal clear providing
    transparency of data, but this technology can meet the expectations of the planet
    if there exists cooperation between all the participants. Different sectors can
    collaborate and interconnect in order to enable blockchain’s applications to run
    smoothly. Shareholders, miners, domain specialist and actors are required to interact
    with each other for optimizing the services provided by this new blockchain technology.
  id: totrans-207
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 现在很清楚，区块链构建了一个透明度极高的系统，如同水晶一样清晰，但这项技术只有在全球所有参与者之间存在合作的情况下，才能满足地球的期望。不同行业可以协同合作，互联互通，以便使区块链的应用得以顺畅运行。股东、矿工、领域专家和参与者需要相互交流，以优化这项新区块链技术所提供的服务。
- en: To make earth a better planet, interconnectedness among NGO, non-profit sectors,
    private and public are needed. A successful digital infrastructure has been developed
    by various efforts by the energy companies and the finance organization which
    is openly helping towards decentralization and de-carbonization the energy system.
    To implement the interdisciplinary approach—combining data scientists with environment
    and industry practitioner—is possible by working together in a research institution.
    Thereby, how can this blockchain technology can be of use? What are its impacts
    if used excessively? And what are risks that the environment has to face?
  id: totrans-208
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 要使地球成为一个更好的星球，非政府组织、非盈利部门、私人和公共部门之间的互联是必要的。能源公司和金融机构通过各种努力成功开发了一个成功的数字基础设施，它公开有助于去中心化和去碳化能源系统。在研究机构共同工作，可以实施跨学科方法——将数据科学家与环境和行业实践者结合起来——这是可能的。因此，区块链技术能有什么用？如果过度使用，它的影响是什么？环境必须面临的风险是什么？
- en: The answers to the above-mentioned three queries can be possible if all the
    experienced technology scientists are researching together to ensure the sustainability
    of blockchain technology.
  id: totrans-209
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果所有经验丰富的技术科学家一起研究，以确保区块链技术的可持续性，上述三个问题的答案是有可能的。
- en: Prediction of challenges and unintended consequences-political economy
  id: totrans-210
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 预测挑战和意外后果-政治经济学
- en: New technology has the power to change the existing system-industries into the
    authorized one. The regulators must be concerned about if these changes take place
    how will it affect the economy rate and the participants of the existing systems.
    Stakeholders worry more about handling of trust factor of data privacy and security.
  id: totrans-211
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 新技术有力量改变现有的系统-工业，使其成为权威的一个。监管机构必须关注，如果这些变化发生，它将如何影响经济率和现有系统的参与者。利益相关者更担心的是如何处理数据隐私和安全的信任因素。
- en: Deliver “responsible blockchain”
  id: totrans-212
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 提供“负责任的区块链”
- en: While focusing on the reduction of energy consumption and increasing revenues
    for the developers and the participants, if the strategy becomes out of plan then
    the blockchain technology looks in to privacy rights and clarifications of the
    accountability. GDF organization works together with other companies for governance,
    so that stakeholders involve themselves directly within blockchain ecosystem in
    a systematic manner.
  id: totrans-213
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在关注降低能源消耗和增加开发者和参与者收入的同时，如果策略脱离计划，那么区块链技术将关注隐私权和责任的澄清。GDF组织与其他公司合作进行治理，以便利益相关者以系统的方式直接参与区块链生态系统。
- en: Making important arrangements required by governance.
  id: totrans-214
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 做出治理所需的重要安排。
- en: Development of rapid approach to governance and regulation In present scenario
    we are having the centralized system— having management to control the system
    if any harm occurs in the technology where the regulators play an important role
    in monitoring the developments and taking action if they found any malfunction
    in the technology. If the differences occur between the authorities is at the
    greatest level then it will become a major challenge within the distributed system.
  id: totrans-215
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在当前情景下，我们拥有集中式系统——在技术出现任何损害时，管理者控制系统，监管者在监测发展并采取行动，如果他们发现技术有任何故障。如果当局之间的差异达到最高级别，那么在分布式系统中将成为一个主要的挑战。
- en: Frame more globally coordinated solution
  id: totrans-216
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 制定更全球协调的解决方案
- en: 'The global interconnected architecture can be structured by the blockchain
    technology as it has spread its roots in all the fields. Following are the points
    on how the blockchain ecosystem is governed:'
  id: totrans-217
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 区块链技术已经在其各个领域扎根，因此可以构建全球互联的架构。以下是如何治理区块链生态系统的要点：
- en: a. Making organization to be self-regulated
  id: totrans-218
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: a. 使组织自我监管
- en: Without worrying for the formal regulations proceedings—blockchain provides
    new choices to this system; financial freedom and self-sovereignty are underpinnings
    of self-regulation. A global code which is a supplement for regulations can be
    identified by global good practice. Some of the self-regulating processes already
    running in a few countries—U.S.(EQWITY), Japan(Last roots), Philippines (startups),
    and Singapore(TBD). To make relations with the environment, the self-regulators
    can be compromised and central regulation can develop the set of requirements.
  id: totrans-219
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 不必担心正式的法规程序——区块链为这个系统提供了新的选择；金融自由和自我主权是自我监管的基础。全球良好实践可以识别补充法规的全球代码。一些已经在少数国家运行的自我监管过程——美国（EQWITY）、日本（Last
    Roots）、菲律宾（初创企业）和新加坡（TBD）。为了与环境建立关系，自我监管者可以妥协，而中央监管可以发展出一套要求。
- en: b. Government policies which makes nations to be regulated
  id: totrans-220
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: b. 使国家受监管的政府政策
- en: Recently, this is the best method to command blockchain with local managers
    who are responsible to maintain area of authority in order to battle if any recognized
    fault arises.
  id: totrans-221
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 最近，这是指挥区块链并让地方经理负责维护辖区内的权威以应对任何公认的故障的最好方法。
- en: Greener protocol can be adopted by the blockchain communities. The funds which
    are received by government can be used for blockchain research which looks for
    scaling public-private projects.
  id: totrans-222
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 区块链社区可以采用更环保的协议。政府收到的资金可以用于寻找扩大公私项目规模的研究。
- en: c. Regulations comprehensible globally
  id: totrans-223
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: c. 法规在全球范围内易于理解
- en: To run blockchain technology at an international level—The international authorities
    and global managers are facing challenges in to order to understand the regulations
    globally. If small firms are having diﬃculty with blockchain, global organization
    will look into it, will establish a relation with environment along with harmony
    crosswise jurisdiction.
  id: totrans-224
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在国际层面上运行区块链技术——国际当局和全球管理者面临着理解全球法规的挑战。如果小公司对区块链有困难，全球组织将关注此事，将与环境和谐地跨司法管辖区建立关系。
- en: 2.7 Challenges and Opportunities
  id: totrans-225
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2.7 挑战与机遇
- en: In this chapter we discuss about the blockchain as a game changer, technology
    in both environment and business ecosystems. No doubt, this technology is better
    in every field for providing the transparency, saving energy usage and is far
    better as compared to the traditional models. But whenever some technology comes
    in the market it brings some challenges along with it. The technical issue that
    blockchain technology address is limited with is scalability because of foreordain
    in terms of the size of blocks and energy used by the crypto currencies. Though
    blockchain technology is decentralized, distributed and based on cryptographic
    techniques, it is not totally exempted from security issues as rising of cloud
    computing and quantum computing combined with the physical, digital and biological
    areas with the increase in speed and intelligence can prove dangerous to the blockchain
    ecosystem.
  id: totrans-226
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一章节，我们讨论区块链作为游戏改变者，在环境和企业生态系统中的技术。毫无疑问，这项技术在每一个领域都提供了透明度、节省能源使用，并且与传统模型相比有显著优势。但每当市场上出现一些技术时，它总会带来一些挑战。区块链技术所解决的
    technical issue 限于可扩展性，因为区块的大小和加密货币所使用的能源是预先设定的。尽管区块链技术是去中心化、分布式，并基于加密技术，但它并未完全免受安全问题的影响，因为随着云计算和量子计算的兴起，结合物理、数字和生物领域，随着速度和智能的提高，可能会对区块链生态系统构成威胁。
- en: The challenges can’t be avoided—they also concur with the 4th industrial revolution
    i.e., AI, IoT, where an autonomous vehicle is able to generate opportunities for
    global development and creation of value. These technologies also have the power
    to speed up the environment’s degradation.
  id: totrans-227
  prefs: []
  type: TYPE_NORMAL
  zh: 挑战无法避免——它们也与第四次工业革命相伴随，即人工智能、物联网，其中自动驾驶车辆能够为全球发展创造机会和价值。这些技术也具有加速环境恶化的潜力。
- en: No doubt that these challenges need attention as the technology is upgrading
    day-by-day. Soon there will 6G technology, though China has already launched 6G
    phones, Japan announce the startup of 7G technology. As the advancement of revolutions
    is at its peak, blockchain developers have to cope-up with these technologies.
    Nevertheless, the opportunity window not be open forever.
  id: totrans-228
  prefs: []
  type: TYPE_NORMAL
  zh: 毫无疑问，这些挑战需要关注，因为技术正在不断升级。很快就会有6G技术，尽管中国已经推出了6G手机，日本宣布启动7G技术。随着革命的先进，区块链开发者必须与这些技术相适应。然而，机会窗口不会永远开放。
- en: The opportunities offered by the responsible blockchain ecosystem need to be
    authorized sincerely and regulators should be ready for not expected outcomes
    and failures. Just in case things go wrong, a variety of rules are required assuring
    an agreement with privacy rights to improvising security issues. Shareholders
    willingly share all these duties. The demand of the present time has compelled
    all the actors, miners, developers, producers, suppliers and retailers to use
    the blockchain technology for solving everything. For this requirement, a structured
    approach can help the practitioners on how to use this technology.
  id: totrans-229
  prefs: []
  type: TYPE_NORMAL
  zh: 负责任的区块链生态系统所提供的机遇需要真诚地获得授权，监管机构应准备好应对未预料到的结果和失败。以防万一事情出错，需要各种规则保证与隐私权达成一致以改进安全问题。股东们愿意分享所有这些职责。当前的需求迫使所有的参与者，矿工、开发者、生产商、供应商和零售商都使用区块链技术来解决问题。对于这种需求，一个结构化的方法可以帮助从业者了解如何使用这项技术。
- en: In the end, the future of blockchain is ready for time being, aware of the commitments
    and going through the facts and data. There are far more companies and people
    with data and views on the immediate and future of blockchain. Covering everything
    is not possible so creating a list of more forecasts on the future of blockchain
    in the real world versus the virtual one need focus on the practical—the real
    instead of the promises, the applications and the industries.
  id: totrans-230
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，区块链的未来目前准备好了，意识到了承诺，并正在经历事实和数据。有大量的公司和人对区块链的立即和未来有自己的数据和观点。不可能涵盖一切，因此需要关注实际——现实而非承诺，应用和行业。
