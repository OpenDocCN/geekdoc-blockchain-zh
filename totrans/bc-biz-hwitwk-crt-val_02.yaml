    properties such as:'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 模型有Ripple和Stellar。实用代币推动网络运行并加快网络活动。一部分实用代币由企业持有，其余的则用于网络的运行。由于实用代币根据供需标准运作，如果产品需求增加，其供应减少，从而导致价格上涨。这样，这个模型为企业提供了利益。它具有如下属性：
