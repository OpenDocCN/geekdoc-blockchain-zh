- en: '***Abstract***'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '**摘要**'
- en: As the up gradation in modern technologies has not only resulted in an eruption
    of huge data sets being captured and recorded in various fields, but also turn
    up to the security of records to avoid forge during depository, transportation,
    processing, updating and accessing. Transactions can be a commutation of an asset,
    the execution of the terms of a self-executing script-smart contract, or an updation
    into anecdote. Vital exposure of blockchain ecosystem and its comprehensive danger
    are entrenched in its ecosystem – the hub of miners, developers, suppliers, consumers,
    shareholders or stakeholders, and actors. Latterly blockchain technology is not
    limited to crypto currency but operating on financial and business applications.
    Decentralization, non changeable and clarity are the base on which blockchain
    technology working. This ecosystem is propagating with involvement from both sectors
    actors-public & private. This chapter deals with delineation of the foundation
    of the blockchain ecosystem in businesses, starting with the definition then blockchain
    act as a game changer and drilling down to a level of detail about effect of energy
    production from business ecosystem on the planet. In order to explicate the components
    of the blockchain ecosystem, this chapter provides examples of companies currently
    operating in different areas. However, blockchain companies (Bloq, Factom, Symbiont,
    Blockstream, PayStand, tZERO, Skuchain.) may function in more than one zone as
    they do not easily accommodate into one area of ecosystem, develop in capabilities
    and transition between areas over period of time.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 随着现代技术的升级，不仅在各个领域捕捉和记录了大量数据集，还转向记录的安全性，以防止在存储、运输、处理、更新和访问过程中被篡改。交易可能是资产的转让，自主执行脚本-智能合同的执行，或更新为
    anecdote。区块链生态系统的核心暴露和其全面风险隐藏在其生态系统中 - 矿工、开发者、供应商、消费者、股东或利益相关者、参与者的大本营。最近，区块链技术不仅限于加密货币，还运行在金融和企业应用程序上。去中心化、不可篡改和透明度是区块链技术运作的基础。这个生态系统随着公共和私人部门参与者的介入而发展。本章讨论了区块链生态系统在商业中的基础描述，从定义开始，然后区块链作为游戏规则改变者，深入到关于商业生态系统能源生产对地球影响的细节。为了阐明区块链生态系统的组成部分，本章提供了目前在不同领域运营的公司示例。然而，区块链公司（Bloq、Factom、Symbiont、Blockstream、PayStand、tZERO、Skuchain。）可能会在多个领域运作，因为它们不容易适应生态系统的一个领域，而是在能力上发展并在一段时间内跨领域过渡。
- en: '***Keywords:*** App-decentralized application, BCD-blockchain development,
    Baas-blockchain as a service, KYC—know your customers, actors—users'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**关键词：** 应用-去中心化应用，BCD-区块链开发，BaaS-区块链即服务，KYC—了解你的客户，参与者—用户'
- en: '## 2.1 Introduction'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**2.1 引言**'
- en: '![A box with a text that reads, block chain. ](images/pg30.jpg)'
  id: totrans-8
  prefs: []
  type: TYPE_IMG
  zh: '![一个写着“block chain”字样的盒子](images/pg30.jpg)'
- en: Blockchain is a type of database that is shared across a network of computers,
    by allowing the transparency of transaction. Records containing information are
    added to the database, bundled together into what called as blocks. These blocks
    are then linked together to form a chain—hence blockchain. When we talk about
    blockchain ecosystems (a group of organisms interacting with one another within
    their surroundings), there are the groups of actors (users, miners, developers
    & researchers, etc.) interacting with each other within the world of blockchain
    and with the encompassing off-chain world. The core interactions between these
    actors take place in the form of transactions, but these transactions are almost
    entirely limited to the blockchain itself. In lay man language to understand blockchain-at
    present some of the countries already adopted an online ballot voting system which
    includes a voting registration database, electronic devices and software. For
    voting, firstly individual has to register himself which includes his identity
    number, name, phone number and personal information then it is stored in the software.
    From the cyber security perspective it is easy to disrupt the software by just
    attacking on the voter’s registration database. Each part in the election process
    whether it is hardware or software is at major risk of hacking. When the software
    system is manipulated it can lead to the inappropriate election result. Not limited
    to that, after hacking the database of voters they can easily access their social
    media accounts. So, the sufferers at the end are the common people. To solve this
    issue the new technology blockchain can be used to provide security during voting
    time. With its transparency, immutability and accountability properties this can
    be attained up to some exact level. It ensures that digital data must come from
    the trusted source by using cryptography.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链是一种数据库，它被共享在一个由计算机组成的网络中，通过允许交易透明来进行。包含信息的记录被添加到数据库中，被捆绑在一起形成所谓的区块。这些区块然后被链接在一起形成一个链——即区块链。当我们谈论区块链生态系统（一组在其环境中相互作用的组织）时，这些是在区块链世界以及包括外的链世界内相互作用的行动者（用户、矿工、开发者和研究人员等）的群体。这些行动者之间的核心交互以交易的形式发生，但这些交易几乎完全限于区块链本身。用通俗语言来理解区块链——目前一些国家已经采用了一种在线投票系统，该系统包括投票注册数据库、电子设备和软件。投票时，首先个人必须注册自己，包括他的身份证号码、姓名、电话号码和个人信息，然后存储在软件中。从网络安全的角度来看，只需攻击选民注册数据库就可以轻易破坏软件。选举过程中的每个部分，无论是硬件还是软件，都面临被黑客攻击的重大风险。当软件系统被操纵时，可能会导致不适当的选举结果。不仅如此，在黑客攻击选民数据库后，他们可以轻易访问他们的社交媒体账户。因此，最后的受害者是普通人。为了解决这个问题，可以使用新技术区块链在投票时提供安全性。凭借其透明度、不可变性和可追溯性特性，这可以在某种确切的程度上实现。它通过使用密码学确保数字数据必须来自可信来源。
- en: Blockchain’s property once data is entered can never be destroyed enables it
    to store individual’s identity records such as biometrics, iris scanning and many
    more for authentication voters and to record their records in the tabulation format.
    Blockchain technology is like having public key—visible to anyone, can help each
    individual voters and election conducting oﬃcials in counting number of votes
    without any malfunctioning in the system and which tends to a fair election outcome.
    Basically, this new technology has completely eradicated the third party i.e.
    electronic devices (Hardware), hence does not involve disturbance in the entire
    system. Moreover it enhances the security level of the entire system by providing
    copy of data to other nodes existing in the network. If hacker tries to modify
    the record of one node then it has to manipulate the data on the other nodes too
    on which same information exists which is quite complicated. Thus blockchain acts
    as a shield for preventing the system against cyber-attacks. Fraudulency can be
    minimized as the data has been copied to more than one place.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链一旦录入数据就无法被破坏的属性使其能够存储个人的身份记录，如生物识别、虹膜扫描等，用于验证选民，并以计数格式记录他们的记录。区块链技术就像拥有公钥—对任何人可见，可以帮助每个选民和选举官员在系统中没有故障的情况下计票，从而产生公正的选举结果。基本上，这项新技术已经完全消除了第三方，即电子设备（硬件），因此不会在整个系统中造成干扰。此外，它通过向网络中存在的其他节点提供数据副本来提高整个系统的安全级别。如果黑客尝试修改一个节点的记录，那么它也必须操纵其他节点上的数据，这些节点上存在相同的信息，这是相当复杂的。因此，区块链充当了防止系统遭受网络攻击的盾牌。由于数据已经复制到多个地方，欺诈行为可以最小化。
- en: 'Like in Crypto currency, its ecosystem is based on Blockchain and has four
    parts or elements: the users who use crypto currencies to receive and send currency,
    crypto currency miners who produce the crypto currency, investors who buy crypto
    currency and the developers who write programs related to this system and network
    and develop it. No part of this system can continue working each without the other.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 就像在加密货币中，其生态系统基于区块链，并包括四个部分或要素：使用加密货币接收和发送货币的用户，生产加密货币的加密货币矿工，购买加密货币的投资者，以及编写与这个系统和相关网络相关的程序的开发人员。这个系统的任何一个部分都不能在没有另一个部分的情况下继续工作。
- en: An ecosystem comprises entities that collaborate along perpetuity of consumer’s
    needs to deliver greater value and bolster the addressable retail market. An ecosystem
    is defined by constructing a ring around organizations, individuals, and things
    that share or complement a set of interests. This circle will be defined by the
    mindsets of the stakeholders and whether they would want to create eﬃciencies,
    curate new markets, and improve collaboration.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 生态系统由在消费者需求的持续过程中协作的实体组成，以提供更大的价值并支持可触及的零售市场。生态系统是由围绕组织、个人和事物构建的，这些组织、个人和事物分享或补充一组兴趣。这个圈子将由利益相关者的思维方式来定义，以及他们是否想要创造效率、策划新市场和改进协作。
- en: 'The collaborator-stakeholders defined ecosystem as a scope from creating economically
    broad and sustainable markets aligning with emerging customer preferences and
    leveraging open source development for complex problems. These interests can include
    intercommunications within and cross wide organizations, different sectors of
    the economy, and industries. A blockchain ecosystem is said to be developed if
    it allows the interconnectedness not only with producers or sellers but also with
    the consumers. Its aforementioned correlativity permits to build systems that
    can selectively take profit of the blockchain—in its trustworthiness, clarity,
    and decentralization. The Blockchain ecosystem is helpful to maintain the environmental
    sustainability as it is having potential to verify the transparency of the transaction
    records—data which has to be transferred and the person having the data at present
    can both be verified by blockchain technology. This can be implemented by the
    decentralization and digitalization of the conclusion. Blockchain ecosystem also
    promises to improve the existing governance environmental models which are progressing
    at steady rate and intermediaries associated with the models taking sweat equities
    charging high by empowering broader people of stakeholders. Moreover, Blockchain
    are public—records are visible to everyone but none have permission to delete
    those records or destroy them. Basically Blockchain are of three types: public-like
    decentralized organization, private-degree of openness is limited to specific
    users like in Audit companies, Consortium—refers to an agreement between the organization
    and actors. In nature, ecosystems tend to arise naturally. To ensure the ecosystems
    fulfill their purpose, they’re often controlled by the creation of applications,
    integration with external systems, added on by the creator also. There are Self-fulfilling
    agreements, the smart contracts whichcan manage the system automatically, by the
    members of the ecosystem just in case.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 合作伙伴和利益相关者定义的生态系统是一个从创建经济广泛且可持续的市场出发，与新兴的客户偏好相一致，并利用开源开发解决复杂问题的范围。这些利益可能包括宽组织内的交流以及跨广泛组织、经济的不同部门和行业之间的交流。如果一个区块链生态系统不仅能与生产者或销售者互联，也能与消费者互联，那么它被认为是发展成熟的。上述的相关性使得能够构建系统，这些系统可以有选择地利用区块链的信任度、透明度和去中心化。区块链生态系统有助于维持环境可持续性，因为它具有验证交易记录透明度的潜力——这些数据需要转让，并且目前拥有数据的人可以通过区块链技术进行验证。这可以通过结论的去中心化和数字化来实现。区块链生态系统还承诺改进现有的治理环境模型，这些模型正在以稳定的速度发展，与模型相关的中介机构通过收取高额的汗水股权来获得利益。此外，区块链是公开的——记录对每个人都是可见的，但没有人有权删除或销毁这些记录。基本上，区块链有三种类型：公共性质的去中心化组织、私有的开放程度限制在特定用户如审计公司、联盟——指的是组织与参与者之间的协议。在自然界中，生态系统倾向于自然产生。为确保生态系统能够实现其目标，它们通常由应用程序的创建、与外部系统的集成以及创建者添加内容来控制。有自我实现的协议，即智能合约，可以自动管理系统，以防万一生态系统成员需要。
- en: 2.2 Blockchain as Game Changer for Environment
  id: totrans-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2.2 区块链作为环境变革的游戏规则改变者
- en: Transformation in the existing environment ecosystem can be imported by the
    blockchain technology by adapting decentralized, eﬃcient energy resources and
    water systems. Data like—how much water used at household level, how much energy
    required per area, etc. Eradication of the species from earth seems like becoming
    the trend, as the lessening of biodiversity at its peak. The ocean is becoming
    more acidic day by day as its plants are consuming greenhouse gases. As predicted
    by scientists by 2050 we will be having fall of 30–35% water as the water’s demand
    is increasing by 1% every year. Along with that, the Earth’s atmosphere circular
    system and climatic changes, deforestation rates, are also calculated that approx
    7.5–8.5 million tons of plastic are present in the sea water which is effecting
    the food chain.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 通过采用去中心化、高效的能源和水利系统，区块链技术可以改变现有环境生态系统的现状。数据比如——家庭层面使用多少水、每个区域需要多少能源等。物种从地球上消失似乎成为了一种趋势，因为生物多样性的减少达到了顶峰。随着海洋植物消耗温室气体，海洋正在变得越来越酸。科学家预测，到2050年，我们将面临30-35%的水资源枯竭，因为水资源的需求每年以1%的速度增加。与此同时，地球大气的循环系统以及气候变化、森林砍伐率也进行了计算，大约有7.5-8.5亿吨塑料存在于海水之中，这影响了食物链。
- en: 'All these records can be maintained on the blockchain environment system with
    the help of smart sensors. The data which can’t be collected manually if collated
    contains partial information base on which decision makers of centralized organization
    and retailers make their conclusions. This inadequacy has been improved by blockchain
    technology by providing more informed decision making and transforming the centralized
    into the decentralized one. With the help of blockchain ecosystem we can easily
    trace and verify the renewable energy resources, P2P transaction, make value as
    dynamic plus to that balance of the demand side economy. This technology can be
    used as a base to make people aware of the natural calamities—it prepared the
    communities in advance for upcoming disasters. Through smart contracts it ensures
    the transmission of important information among the large range of users at the
    time of natural mishap. The role of the blockchain resembles that of a wild card
    for the already existing ecosystems which does not disturb and is effective for
    climate change and other environmental challenges, known to be as game changers
    can be stated as follows:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这些记录都可以在区块链环境系统中，通过智能传感器的帮助进行维护。如果汇总，无法手动收集的数据包含部分信息，基于此，集中组织的决策者和零售商做出结论。这种不足已通过区块链技术得到改进，通过提供更明智的决策，将集中式转变为分布式。借助区块链生态系统，我们可以轻松追踪和验证可再生能源、P2P交易，将价值观作为需求方经济平衡的动态加分。这项技术可以作为基础，使人们了解自然灾害——它提前准备了社区以应对即将到来的灾难。通过智能合约，它在自然灾害发生时确保重要信息在大范围用户之间传递。区块链的角色类似于现有生态系统的
    wildcard，不会干扰，对于气候变化和其他环境挑战有效，被称为游戏改变者，可以如下所述：
- en: '![Schematic illustration of climate change and other environmental challenges.
    ](images/pg33.jpg)'
  id: totrans-17
  prefs: []
  type: TYPE_IMG
  zh: '![气候变化和其他环境挑战的示意图](images/pg33.jpg)'
- en: 'Supply Chain Management: See Through Chains'
  id: totrans-18
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 供应链管理：透视链条
- en: 'Whenever the customer buys the product a trust factor is associated with that
    brand like Johnson’s, Maggi, or Lakme. The information that consumer keenly is
    looking for is that the manufacturing of that product should be fair which is
    not available and sometimes it becomes diﬃcult for them to verify whether the
    product is genuine or fake. For the product to reach the store it has to travel
    through many intermediaries—producers, suppliers, retailers, in-between reconstruction
    or remodeling can be done with the product’s brand—chemicals can be added, basic
    materials can be changed or replica of the product can also be made with low quality
    constituents. At the end it is the customer who will be suffering. Here comes
    the savior for consumers i.e. blockchain. Blockchain enables tracking of the path
    of product beginning with manufacturing, traveling till its destination like a
    GPS of product’s route. Customer can get all the answers of the four questions:'
  id: totrans-19
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 每当顾客购买产品时，都会与Johnson's、Maggi或Lakme等品牌关联上一个信任因素。消费者迫切想要的信息是，该产品的制造应该是公平的，而这并不容易获得，有时他们很难验证产品是真还是假。产品到达商店之前，必须通过许多中介——生产商、供应商、零售商，在产品中进行重建或重塑，品牌下的化学物质可以添加，基本材料可以更改，或使用低质量成分制作产品的复制品。最后，受苦的是顾客。这时，消费者救星即区块链就出现了。区块链使产品路径的追踪变得可能，从制造开始，直到到达目的地，就像产品的GPS路线一样。客户可以得到四个问题的答案：
- en: a. Where the products are produced?
  id: totrans-20
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: a. 产品是在哪里生产的？
- en: b. How eﬃciently is it produced?
  id: totrans-21
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: b. 它是如何高效生产的？
- en: c. Where they dispose their waste?
  id: totrans-22
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: c. 他们是如何处理他们的废物？
- en: d. How much biasness is involved?
  id: totrans-23
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: d. 其中有多少偏见？
- en: Blockchain has the potential to make the supply chain transparent which can
    help the buyers buy more environment-friendly products. To track the path of food
    also seems to be benefitted in cutting down the carbon emission as the consumer
    will avoid traveling long distances. It brings all the stakeholders-investors,
    developers, workers, producers, suppliers, retailers, the consumer under one roof
    by interconnecting all of them which makes this platform a unique one. Blockchain
    technology also assures that the sea food must be coming from the sustainable
    fisherman. For food tracking Dapp has developed Foodtrax; Provenance is one of
    blockchain’s project helping actors to see through supply chains.
  id: totrans-24
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 区块链有潜力使供应链变得透明，这可以帮助买家购买更加环保的产品。追踪食品的路径似乎也有助于减少碳排放，因为消费者将避免长途旅行。通过将所有利益相关者——投资者、开发者、工人、生产商、供应商、零售商、消费者——连接在一起，使这个平台变得独一无二。区块链技术还确保海鲜必须来自可持续捕鱼的渔民。对于食品追踪，Dapp
    开发了 Foodtrax；Provenance 是区块链的一个项目，帮助参与者透视供应链。
- en: Incentivizing Circular Economies via Recycling
  id: totrans-25
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过回收激励循环经济
- en: Various efforts have been made to carry out the recycling programs in separate
    cities which often led to failure and sometimes not being able to track & compare
    the impact of the recycling plans .These reusing program give rewards for submitting
    plastic containers or bottles in the form of a token. With the help of blockchain
    technology we can easily track the location where this recycling program is implementing.
    It is also helpful in increasing incentives as for depositing each plastic article
    participants are getting in return crypto currency which overall is good for the
    circular economy. Blockchain keeps the record of the volume of the material that
    has been deposited which is value and profit for evaluation. In coming years we
    will be using plastic money as plastic bank is a project which aims to convert
    plastic into currency in exchange of plastic materials by setting up collection
    centers at different locations. Dapp Recycle to coin also enables communities
    to receive tokens in return of plastic bottles.
  id: totrans-26
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 各个城市已经尝试开展回收项目，但常常以失败告终，有时甚至无法追踪和比较回收计划的影响。这些再利用项目通过发放代金券的形式奖励提交塑料容器或瓶子的人。借助区块链技术，我们可以轻松追踪实施回收计划的地点。它还有助于增加激励措施，因为参与者每提交一件塑料物品，就会得到加密货币作为回报，这对循环经济来说总体上是好的。区块链记录了已提交的材料的体积，这对评估其价值和利润是有价值的。在未来的几年里，我们将使用塑料货币，塑料银行是一个旨在通过在不同的地点设立收集中心，用塑料材料兑换货币的项目。Dapp
    Recycle to coin 也使社区能够在塑料瓶的回报中获得代币。
- en: Energy
  id: totrans-27
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 能源
- en: It’s a common problem faced by all the commoners’ or businesses covering the
    world and not an issue for some particular human beings. During the breakdown
    of natural calamities, poverty or extreme climate changes, interruption of electricity
    is a very common problem encountered by every citizen not accessing to power which
    ultimately leads to blackouts. Blockchain environmental ecosystem prepares for
    this kind of situation if it ever takes place. To decrease the requirement to
    transmit the electricity to far places it has P2P blockchain which is based on
    blockchain energy system. This can help in transmission of the electricity from
    local areas where it’s originally generated to the areas where it is required.
    This also supports in reducing the energy storage. A platform which can solve
    this problem working on the blockchain is a Trans active Grid which is a combined
    legal agreement between two blockchain companies, ConsenSys and LO3 Energy. If
    someone wants to get return or want to gain profit there is a way provided by
    the blockchain environment ecosystem. You can simply invest in the renewable energy
    installation through blockchain platform and get returns as a token seeking how
    to invest where to invest which can be done by dapp-EcoChain. For solar energy–renewable
    energy, sun contract is a blockchain which bases on P2P trading platform. Solar
    coin app aims to maximize solar installations is based on an electric chain i.e.
    a blockchain platform.
  id: totrans-28
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 这是一个全球范围内的普通民众或企业所面临的问题，而不是某些特定人的问题。在自然灾害、贫困或极端气候变化、电力中断的情况下，每个无法获得电力的公民都会遇到非常普遍的问题，这最终导致了停电。区块链环境生态系统为这种情况做好准备，如果它真的发生了的话。为了减少将电力传输到遥远地区的需求，它拥有基于区块链能源系统的P2P区块链。这可以帮助电力从最初产生的地区传输到需要的地区。这也支持减少能源储存。一个在区块链上解决这个问题的平台是Trans
    active Grid，它是两家区块链公司ConsenSys和LO3 Energy之间的联合法律协议。如果有人想要获得回报或想要获得利润，区块链环境生态系统提供了一种方法。你只需通过区块链平台投资可再生能源安装，并通过代币寻求如何投资、投资哪里，这可以通过dapp-EcoChain完成。对于太阳能--可再生能源，太阳合同是基于P2P交易平台的区块链。太阳能币应用程序旨在最大化太阳能安装，是基于电力链的，即区块链平台。
- en: Environmental Agreement
  id: totrans-29
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 环境协议
- en: 'If we talk about the promises made by the leaders sometimes left incomplete
    as we are able to judge by itself or the agreement between two companies had been
    cancelled due to not completing the task assign to it .But what about the environmental
    agreement is that visible to all of us or are we going to observe itself only?
    Are we going to measure the impact of these agreements how much completed—how
    much left out? It is not possible for an individual to do all these things. For
    tracing the real impacts of environmental treaties there’s a blockchain platform.
    In the long run the government and authorities are also not interested in keeping
    their promises. If data is presented it presents two main concerns: one is scamming,
    other is molding. To eradicate this problem, a centralized system-blockchain makes
    the whole system crystal clear by allowing the tracking of environmental data
    and peeking at every instance of all the commitments that were fulfilled or not.
    Not only does it do transparent tracking its job but also in reporting the progress
    made at what location and by what quantity Blockchain could dampen associations,
    business companies and governments from taking u-turns from promises related to
    environment. Blockchain has the potential to remove the fraud and manipulation
    by storing legalized records. Approximately 980 million per annum has been spent
    to administrate the blockchain system which is under scheme of global carbon credits.'
  id: totrans-30
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果我们谈论领导者的承诺，有时会留下不完整，因为我们自己可以判断，或者两家公司之间的协议因未完成分配的任务而取消。但是关于环境协议，这对我们所有人都是显而易见的吗，还是我们只会观察它本身？我们要衡量这些协议的影响，完成了多少--剩下了多少？对于个人来说，不可能做所有这些事情。为了追踪环境条约的真实影响，有一个区块链平台。从长远来看，政府和当局也不感兴趣履行他们的承诺。如果数据被提出，它提出了两个主要问题：一个是欺诈，另一个是塑造。为了解决这个问题，一个集中式系统-区块链通过允许跟踪环境数据和查看所有履行或未履行的承诺的每一个实例，使整个系统变得清晰透明。它不仅做了透明跟踪的工作，而且在报告在哪个地点、多少数量取得了进展。区块链可以减少协会、企业公司和政府在环境相关承诺上发生倒退的可能性。每年大约有9.8亿美元用于管理基于全球碳信用计划的区块链系统。
- en: Profitless Contribution
  id: totrans-31
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 无利贡献
- en: In India if we say the south region, it’s common to have typhoon or flood. In
    2007, there were terrible series of floods that occurred called as south Asian
    floods in which 30 million people suffered so that all citizens gathered to provide
    monetary help of which they donated very huge amounts. But have you ever thought
    that the amount we do donate for charity whether online or oﬄine is reaching the
    proper recipients. Many people have donated money for Covid-19 (a viral disease)—though
    they have been provided IFSC codes. But one question that remains in our mind
    is will the amount really reach the affected people. If not, then how will it
    be spent. Looking at today’s scenario, corruption has been inserted deeply into
    the roots or as they say to the tip of the roots where osmosis begins. Blockchain
    technology assures that the money which is intended for this purpose will help
    the affected people or for specific programs and will not be filling unintended
    pockets. The money can undoubtedly target its correct audience if it is based
    on blockchain platform (crypto currencies). Some rural areas are still lacking
    banking infrastructure and when there will be a natural hazard, in going to the
    bank or ATM for withdrawing, Blockchain technology has the potential to transfer
    the amount directly without making interruptions from the centralized system or
    any middleman. Two charities working with crypto currencies are Bit give and Bit
    hope.
  id: totrans-32
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在印度，如果我们提到南部地区，通常会想到台风或洪水。2007年，发生了一系列可怕的洪水，被称为南亚洪水，其中3000万人受灾，所有公民都聚集起来提供经济援助，他们捐赠了非常巨额的款项。但是你是否曾经想过，我们为慈善事业在线或离线捐赠的金额是否真的落到了正确的接收者手中。许多人捐赠了用于COVID-19（一种病毒性疾病）的款项——尽管他们已经提供了IFSC代码。但留在我们心中的一个问题是，这笔钱是否会真的落到受灾人员手中。如果没有，那么这笔钱会如何使用。从今天的形势来看，腐败已经深入到根部，或者说，如他们所说，到了根部开始渗透的地方。区块链技术确保了这笔用于特定目的的资金将帮助受灾人员或特定项目，而不会流入无意之人的口袋。如果基于区块链平台（加密货币），资金无疑能够准确地定位到正确的受众。一些农村地区仍然缺乏银行基础设施，当自然灾害发生时，去银行或ATM取款，区块链技术有潜力直接转账，而无需来自集中式系统或任何中间人的干扰。两家使用加密货币进行慈善事业的组织是Bit
    Give和Bit Hope。
- en: Carbon Tax
  id: totrans-33
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 碳税
- en: The factors which have adverse impacts on the environment initiates from the
    automobiles, household items and so forth. Nowadays, sources include those that
    have to do with a lavish lifestyle whiuch directly or indirectly affects the environment,
    but by how much? Can you determine how much every product is making an effect
    on the environment? It can be calculated if we are aware of the carbon imprints.
    When planning to buy a four-wheeler petrol, diesel or CNG vehicle, which one would
    you prefer apart from monetization point of view? Obviously, that one which has
    less carbon emission so that global warming will not go beyond its alarming rate.
    Carbon tax is the tax which is applied at the time of extraction of fuel which
    is an indirect strategy to control emission of greenhouse gases produced when
    burning hydrocarbon (carbon compounds). The private sector imposed tax on the
    carbon with aim of lessening the emission of Co2 in the environment which results
    to degradation of forests. When these taxes are collected they should be used
    in the afforestation program but due to the many political winds the funds collected
    are used somewhere else. Blockchain technology has driven towards afforestation
    and degradation. It directly transfers the funds to the environmental ecosystem
    not in the pockets of intermediaries. In this context, the blockchain keeps the
    transparency between all the participants so that the funds obtain by depositing
    carbon will be applied in forest conservation program only. Considering the effect
    of CO2, manufacturers and producers also join hands by giving incentives to those
    companies who are selling products with low carbon footprints and a little piece
    of cake to the consumers also who are following this trend. Blockchain acts as
    a game changer as it is provides the tracking of carbon imprints of every product.
    However some companies are producing products which have high carbon footprints
    so that Blockchain technology will compel them to change their supply chain as
    well as customers to buy products that have less adverse effect on the environment.
    The score based on the carbon footprints of the products sold by each company
    is determined by the blockchain-based system. Thus by adapting blockchain, there
    will be more transparency and termination of practices which are harmful to environment.
    The main Interest of this technology is to construct a global market of carbon
    trading for communities and businesses.
  id: totrans-34
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 对环境产生不利影响的因素起源于汽车、家用电器等。如今，这些来源还包括那些与奢华生活方式有关的事物，这会直接或间接地影响环境，但我们能确定每个产品对环境产生了多大的影响吗？如果我们知道了碳足迹，这是可以计算的。当计划购买四轮车时，除了经济利益外，你会选择汽油、柴油还是压缩天然气车？显然，会选择碳排放量较少的车型，以防止全球变暖超过其警戒速度。碳税是在提取燃料时施加的税，这是一种间接策略，用于控制燃烧烃类（碳化合物）时产生的温室气体排放。私营部门对碳排放征税的目的是减少环境中二氧化碳的排放，导致森林退化。当这些税款被收缴时，它们应该用于植树造林计划，但由于许多政治因素，筹集的资金被用于其他地方。区块链技术推动了植树造林和森林退化。它直接将资金转移到环境生态系统中，而不是中间商的口袋。在这种情况下，区块链在所有参与者之间保持透明度，以确保通过存储碳获得的资金只应用于森林保护计划。考虑到二氧化碳的影响，制造商和生产商也携手合作，向那些销售低碳足迹产品的公司提供激励措施，消费者也有一点点好处，因为他们正在追随这一趋势。区块链作为游戏改变者，因为它提供了跟踪每种产品碳足迹的功能。然而，一些公司正在生产高碳足迹的产品，因此区块链技术将迫使他们改变供应链，以及让客户购买对环境影响较小的产品。基于区块链的系统确定了每家公司销售产品的碳足迹得分。因此，通过采用区块链技术，将增加透明度并终止对环境有害的做法。这项技术的主要兴趣是为社区和企业构建一个全球碳交易市场。
- en: Earth Management Platforms
  id: totrans-35
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 地球管理平台
- en: Telecom companies (such as Voda, Airtel or Jio) have to face new problems each
    day in order to increase the customer satisfaction and revenue. The perspective
    of the organization is the expansion of the network which involves the choice
    of location which requires a geo platform—a platform which conveys information
    about the location. Similarly Earth’s natural system also needs attention which
    are under unknown stress due to the boundation of the planet. The New Blockchain
    Geospatial platform interprets geographic data and helps to understand the new
    patterns not only on the surface of the earth but deeper in the sea as well, i.e.,
    it traces the data of the ocean. This platform analyzes, visualizes and manages
    the data of the earth in a ledger of geospatial platform. After the scaling the
    data blockchain technology ensures transaction across the globe and environmental
    domains are verifiable and trustful. This technology helps in protecting life
    not only on land but also the live of sea animals by improve their health. By
    removing the unbiasness and providing proper visualization to the water resources,
    blockchain enables to secure fishing rights whereas on land it strengthens the
    property rights of the participants and all the actors. The Geospatial Blockchain
    environmental ecosystem has the potential to observe the weather conditions and
    monitor the performance of the forecast required with the help of Internet of
    Things.
  id: totrans-36
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 电信公司（如Voda、Airtel或Jio）为了提高客户满意度和收入，必须每天面对新的问题。组织的视角是网络的扩张，这涉及到选择地点，这需要一个地理平台——一个传达关于地点信息的平台。同样，地球的自然系统也需要关注，它们因为星球的边界而受到未知的压力。新的区块链地理空间平台解释地理数据，并帮助理解不仅地球表面，而且在深海中的新模式，即追踪海洋的数据。这个平台在地理空间平台的账本中分析、可视化和管理地球的数据。在数据区块链技术扩展之后，确保全球和环境领域的交易是可验证和值得信赖的。这项技术帮助保护陆地上的生命以及海洋动物的生命，通过改善他们的健康。通过消除偏见并为水资源提供适当的视觉，区块链使渔业权利得到保障，在陆地上，它加强了参与者和所有行动者的产权。地理空间区块链环境生态系统有潜力观察天气条件并监测所需的天气预报性能，这需要物联网的帮助。
- en: The above-mentioned game changers provide the power to structure the sustainable
    future with the collaboration of upgrading technologies. The blockchain environment
    ecosystem should target the right problem in order to empower the communities.
  id: totrans-37
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 上述提到的变革者提供了用升级技术合作构建可持续未来的能力。区块链环境生态系统应该针对正确的问题，以便赋予社区权力。
- en: 2.3 Blockchain in Business Ecosystem
  id: totrans-38
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2.3 区块链在商业生态系统中的应用
- en: By 2025, global investment in blockchain technology in energy markets is set
    to reach $34.7 billion. Although $35 billion seems high, it’s exceeding by the
    net worth of $1.85 trillion for the energy market as a whole. Key actors using
    blockchain and DLT in the field include Accenture, AWS, Bigchain db, Deloitte,
    IBM, Infosys, Microsoft, Nodal block, Oracle, SAP, Enosi, and Electron.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 到2025年，全球在能源市场对区块链技术的投资将达到347亿美元。尽管350亿美元看起来很高，但它超过了整个能源市场1.85万亿美元的净价值。在领域中使用区块链和分布式账本技术的关键参与者包括Accenture、AWS、Bigchain
    db、德勤、IBM、Infosys、微软、Nodal block、Oracle、SAP、Enosi和Electron。
- en: Blockchain is used within energy markets for data management, financial tracking
    and interactions. Drivers for adoption include reducing operational costs and
    capital expenditure. Increasing automation will see blockchain employed for data
    security and integrity. On top of the list are banking and financial applications
    whereas the Medicare businesses, regulators and retailers are progressively speeding
    up in this blockchain market. Interest in this technology is increasing rapidly
    which drives its route towards the business ecosystem. New entrepreneurs have
    started to look for the business solution within the blockchain business ecosystem.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链被用于能源市场的数据管理、财务跟踪和交互。采用的驱动力包括降低运营成本和资本支出。自动化程度的提高将使区块链用于数据安全和完整性。列表首位的是银行和金融应用，而医疗保健业务、监管机构和零售商也在逐步加快进入区块链市场的步伐。对这项技术的兴趣正在迅速增长，这推动了其进入商业生态系统的路径。新的企业家们已经开始在区块链商业生态系统中寻找商业解决方案。
- en: 2.3.1 Business Ecosystem
  id: totrans-41
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.3.1 商业生态系统
- en: A business ecosystem comprises of a huge number of participants, which can either
    be business organization or actors. They are linked in such a manner that they
    can affect each other. Interrelation enables assorted interaction among the members.
    Interaction can be competitive or cooperative. Together with interconnectedness
    they proportioned consequences between the organizations. The members are reliant
    on each other—the downfall of one organization result in failure of other firms.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 一个商业生态系统由大量的参与者组成，这些参与者可以是商业组织或行动者。他们以这样一种方式相互联系，以至于他们可以相互影响。相互关系使成员之间产生各种互动。互动可以是竞争性的或合作性的。与相互关联一起，他们在组织之间分配了相应的后果。成员相互依赖——一个组织的失败会导致其他公司的失败。
- en: '*2.3.1.1 What Is Business Model?*'
  id: totrans-43
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 2.3.1.1 什么是商业模式？
- en: A model which provides an overview of how the organization is going to make
    maximum profit in which field, whether in selling services or producing products
    or selling businesses without any intermediate to the right choice of consumers.
    It can be online or oﬄine mode. This model includes a plan of all the expenditures
    arising initially on the manufacturer side, marketing and finally reaching to
    the customers.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 一个提供组织如何在各个领域实现最大利润的模型，无论是提供服务、生产产品，还是不通过任何中间环节直接向合适的消费者销售业务。这个模式可以是线上或线下模式。这个模式包括制造商初期所有支出的计划，市场营销，最后到达客户。
- en: '*2.3.1.2 Business Model—Traditional*'
  id: totrans-45
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 2.3.1.2 商业模式——传统模式
- en: 'In this type of model the consumers are physically present for purchasing the
    goods from the market. It is just like buying products from the local store. This
    model is a purely centralized one which is controlled by some regulators. Different
    businesses exist which are centralized by different regulators, controlled and
    managed by the authorities which includes:'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种类型的模型中，消费者亲自到市场购买商品。这就像从当地商店购买产品一样。这个模型是一个纯粹的集中式模型，由一些监管机构控制。存在不同的业务，由不同的监管机构集中管理，由当局控制和管理，包括：
- en: a. The organization,
  id: totrans-47
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 组织
- en: b. The stakeholder or owners,
  id: totrans-48
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: b. 利益相关者或所有者，
- en: c. The workers, and
  id: totrans-49
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 工人，以及
- en: d. The consumers.
  id: totrans-50
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: d. 消费者。
- en: 'Traditional business model are divided into the following types:'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 传统商业模式分为以下几种类型：
- en: Manufacturer
  id: totrans-52
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 制造商
- en: Distributor
  id: totrans-53
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 分销商
- en: Need of customers fulfilled
  id: totrans-54
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 客户需求的满足
- en: Franchise.
  id: totrans-55
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 特许经营。
- en: Manufacturers
  id: totrans-56
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 制造商
- en: They are the ones who make products from the raw materials; they can also assemble
    the components to make the products. Common examples are computer & automobiles.
    This model can directly sell products to the customers, i.e., B2C or they can
    outsource to other businesses, i.e., B2B also. For example, dye manufacturers
    sell to the retailers which then sell them to the customers.
  id: totrans-57
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 他们是从原材料制作产品的相关人员；他们还可以组装组件来制作产品。常见的例子是计算机和汽车。这种模式可以直接向客户销售产品，即B2C，或者他们也可以将业务外包给其他公司，即B2B。例如，染料制造商向零售商销售，然后零售商再将产品卖给客户。
- en: Distributors
  id: totrans-58
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 分销商
- en: The organization with the distributor model purchases the products directly
    from the manufacturers and they supply to the wholesalers then to retailers or
    to the customers. The main responsibility of this model is to set the value which
    in return provides profit to the company. Adding on to that, it makes marketing
    strategies which can bring more sales of the products. In general, its role is
    an inter-mediator between the manufacturer and the local users.
  id: totrans-59
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 拥有分销商模型的组织直接从制造商购买产品，然后供应给批发商，再由批发商供应给零售商或客户。该模型的主要责任是设定价值，以此为公司提供利润。此外，它还制定营销策略，可以增加产品的销售量。总的来说，它的角色是制造商和当地用户之间的中介。
- en: Need of Customers Fulfilled
  id: totrans-60
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 客户需求得到满足
- en: The companies which are having retailer business model have the function to
    sell products directly from distributors to the customers. Retailers can supply
    products both via online and oﬄine mode. Online retailers like those selling products
    on e-commerce website include Amazon, Flipkart, Myntra & Shopclues. Oﬄine retailers
    are similar to those departmental stores, local shops which exit physically.
  id: totrans-61
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 拥有零售业务模型的公司有从分销商直接向客户销售产品的功能。零售商可以通过线上和线下方式供应产品。在线零售商如在电子商务网站上销售产品的亚马逊、Flipkart、Myntra和Shopclues。线下零售商类似于那些实体百货商店、当地商店。
- en: Franchise
  id: totrans-62
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 特许经营
- en: This model comprises of other business models which are mentioned above. The
    purchaser of franchise is called franchisee for e.g. Pizza Hut.
  id: totrans-63
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 这个模型包括上述提到的其他商业模式。特许经营权的购买者被称为特许经营商，例如必胜客。
- en: A traditional business model provides services or products and gains profit
    from them. Consumers purchase the product or service at the recommended rate.
    This price is set correspondingly and it also has the description about the earnings
    and other expenditures aroused by the business while providing the goods or services.
  id: totrans-64
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 传统的商业模式提供服务或产品，并从中获利。消费者按照推荐的价格购买产品或服务。相应地设定这个价格，并且还包括了在提供商品或服务时产生的收益和其他支出描述。
- en: '### 2.3.2 Are Blockchain Business Models Really Needed?'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: '### 2.3.2 区块链商业模式真的需要吗？'
- en: 'The Blockchain business models provide an opportunity to the centralized platform
    to upgrade their businesses into decentralization. It turns the individual elements,
    transactions, profits, and also assures growth. This technology has the potential
    to give benefit to both—actors and centralized employees. Before switching to
    the Blockchain models certain points should be memorized about it:'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链商业模式为集中式平台提供了将业务升级为去中心化的机会。它将个体元素、交易、利润转为个体元素，并确保增长。这项技术有潜力使双方受益——行动者和集中式员工。在转向区块链模型之前，应记住关于它的某些要点：
- en: Entrepreneur or startups or already established organization can implement the
    blockchain in their businesses.
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 企业家或初创企业或已建立的组织可以在他们的企业中实施区块链。
- en: Not easy to delete records which are already on Blockchain.
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一旦记录存储在区块链上，就很难删除。
- en: Blockchain’s main uniqueness is its transparency which helps in uplifting of
    the functioning of supply chain.
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 区块链的主要独特性在于其透明度，这有助于提升供应链的运作。
- en: An application of this technology can be seen in the fourth industrial revolution
    where many firms have developed their own decentralization of Artificial intelligence
    model.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 这项技术的应用可以在第四次工业革命中看到，许多公司已经开发了他们自己的去中心化人工智能模型。
