- en: 6\. DISCUSSION
  prefs: []
  type: TYPE_NORMAL
- en: In this section we discuss the advantages of our proposed model, the possible
    impact it may have on the performance of IoT forensics and then we compare our
    model to the current existing ones.
  prefs: []
  type: TYPE_NORMAL
- en: Firstly, our proposed model is based on blockchain, making the model a fully
    decentralized one as compared to a centralized approach discussed in (Meffert
    et al., 2017). The decentralized characteristic of our model ensures that logs
    can be verified to determine their authenticity or otherwise. It also prevents
    service providers and forensic investigators from tampering with logs without
    being detected. Our model uses the immutability property of blockchain as a leverage
    to ensure the integrity of logs produced in the IoT environment.
  prefs: []
  type: TYPE_NORMAL
- en: Further, our model offers the advantage of verifiability. This advantage gives
    the possibility for the forensic stakeholders to verify the authenticity of the
    logs produced in IoT environments - an advantage that is either not available
    or not fully explored in the existing related work (Nieto et al., 2018; Nieto
    et al., 2017; Nieto et al., 2017; Le et al., 2018).
  prefs: []
  type: TYPE_NORMAL
- en: 'We compare our model with the current work that is closely related to ours,
    using the following parameters: blockchain-based, verifiability, decentralized,
    evidence integrity and privacy. In the instance where a model satisfies a parameter,
    we mark it as a Yes (Y). If it does not satisfy that parameter then we mark it
    as a No (N). The comparison is shown in Table 1.'
  prefs: []
  type: TYPE_NORMAL
- en: Table 1\. Comparing our model to other existing models
  prefs: []
  type: TYPE_NORMAL
- en: '| Metric | (Nieto et al., 2018) | (Nieto et al., 2017) | (Noura et al., 2020)
    | (Le et al., 2018) | Our Model |'
  prefs: []
  type: TYPE_TB
- en: '| Blockchain-based | N | N | N | Y | Y |'
  prefs: []
  type: TYPE_TB
- en: '| Verifiability | N | N | N | N | Y |'
  prefs: []
  type: TYPE_TB
- en: '| Decentralized | N | N | N | Y | Y |'
  prefs: []
  type: TYPE_TB
- en: '| Evidence integrity | Y | N | Y | Y | Y |'
  prefs: []
  type: TYPE_TB
- en: '| Privacy | Y | Y | Y | Y | Y |'
  prefs: []
  type: TYPE_TB
- en: We acknowledge the fact that integrating our model into an IoT environment will
    come with some additional cost in terms of resource usage and computation. In
    our subsequent work, we intend to evaluate the performance of our model by setting
    up a testbed to validate the effectiveness of the model.
  prefs: []
  type: TYPE_NORMAL
- en: 7\. CONCLUSION
  prefs: []
  type: TYPE_NORMAL
- en: Today, IoT has become an integral part of human life. It is integrated into
    domains such as healthcare, automobile, agriculture, manufacturing industry and
    household. The world is going to see greater growth in IoT technology with the
    introduction of 5G network. However, just like any computing technology security
    of this technology is a concern. With an exponential increase in the number of
    cyber-attacks, it is important that such crimes are investigated and that the
    perpetrators are brought to justice. Due to the heterogeneous nature of the IoT
    environment coupled with the integration of the cloud and the network layer, forensic
    investigations in an IoT environment is a very challenging task. Further, it is
    extremely difficult for the stakeholders to determine the authenticity of the
    evidence they deal with, since in most cases they have to depend on service providers
    for these pieces of evidence. To ensure that logs presented to forensic investigators
    are authentic and tamper-free, we proposed a blockchain forensic model that uses
    a decentralized approach to keep the hashed values of logs produced in IoT environment
    as transactional records. The proposed model allows any forensic stakeholder to
    verify the authenticity of the logs they are working with. This model ensures
    that innocent people are not framed up and culprits are not exonerated by interested
    parties during a forensic investigation. For future work, we seek to perform an
    experimental validation to ascertain the computational impact our model will have
    in an IoT environment. Additionally, exploring ways of storing logs within our
    model is another area that is of interest to us.
