- en: 1.6 Applications of IoT
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: IoT is a wide area for making intelligent applications, and there are multiple
    applications but all applications are not ready yet. Figure [1.7](#Fig7) shows
    some applications of IoT. It is very suitable to make smart things which connect
    with the Internet to improve the quality of life and to make life easy. There
    are multiple uses of IoT in several fields like medical, education, farming, etc.
    Now it is possible to connect everything with microphones with the aid of IoT
    and easy to access anywhere, anytime in the world.![../images/504166_1_En_1_Chapter/504166_1_En_1_Fig7_HTML.png](../images/504166_1_En_1_Chapter/504166_1_En_1_Fig7_HTML.png)
  prefs: []
  type: TYPE_NORMAL
- en: Fig. 1.7
  prefs: []
  type: TYPE_NORMAL
- en: Applications of IoT in the modern world
  prefs: []
  type: TYPE_NORMAL
- en: 'Modish farming  : IoT plays a significant role in monitoring the crop field
    with the support of sensors. Agriculture is an essential part of human life, and
    it is the only source to obtain food all over the world. Rainfall, humidity, temperature,
    light, soil moisture, crop health, weeding, spraying, and diagnosis of crop disease
    are the important components considered to measure a good crop using sensors (Virk
    et al., [2020](#CR30)). Automated watering and irrigation systems are also important
    for maintaining a healthy crop, and with IoT it can be manageable from anywhere,
    anytime  .'
  prefs: []
  type: TYPE_NORMAL
- en: 'Intelligent home  : Classic intelligent and smart homes are very easy to equip
    with IoT home automation. It increases the comfort, quality, and time-saving of
    life. Home automation helps in controlling home appliances (air conditioner or
    purifier, refrigerator, washing machines, etc.). Advance lighting system, alarm
    system, and home security all connected with a hub and connected with microphones
    and microcontroller  (Aldowah et al., [2017](#CR2)).'
  prefs: []
  type: TYPE_NORMAL
- en: 'Advance services of smart home are:'
  prefs: []
  type: TYPE_NORMAL
- en: Measure the condition of home.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Manage home appliances according to requirement.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Control all the access of home.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Bright education system  : IoT has transformed the school and college system.
    It acts as a beneficial connectivity for education. Lots of IoT devices help for
    better understanding and better access of knowledge from all learning resources
    of communication channels. Moreover, IoT provides tools to measure student ability
    in real time. It is the most useful technique for developing technical and innovative
    models that helps achieve goals  .'
  prefs: []
  type: TYPE_NORMAL
- en: 'Acute healthcare system  : It is very difficult to keep all data of patients
    at one place with high security. It is possible with the help of IoT, machine
    learning (ML), and deep learning (DL) (Dewangan & Mishra, [2018](#CR6)). The methodology
    of IoT in healthcare is to support physicians in collecting all information of
    their patients related to their past medical records, for future diagnosis. In
    hospitals, it is also used for tracking the activity of patients in the normal
    and ICU wards (Kosmides et al., [2018](#CR11)). With the help of IoT and ML, there
    are new technologies to change the medical world, such as smart inhalers for asthma
    patients, check sugar-level devices for diabetic patients, etc. Some important
    uses of IoT in the healthcare system  are depicted in Fig. [1.8](#Fig8).![../images/504166_1_En_1_Chapter/504166_1_En_1_Fig8_HTML.png](../images/504166_1_En_1_Chapter/504166_1_En_1_Fig8_HTML.png)'
  prefs: []
  type: TYPE_NORMAL
- en: Fig. 1.8
  prefs: []
  type: TYPE_NORMAL
- en: Use of IoT in medical healthcare system
  prefs: []
  type: TYPE_NORMAL
- en: 'Advance wearable devices  : This is a very hot topic nowadays. Everyone tries
    to make themselves advance and smart (Hiremath et al., [2014](#CR7)). Collect
    the information, with the use of sensor wearable devices  shown in Fig. [1.9](#Fig9)
    (smart watch, smart ring, smart glasses, etc.) can track daily activities such
    as:'
  prefs: []
  type: TYPE_NORMAL
- en: Heart beat rate
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Daily footsteps
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Daily quality and quantity of sleep
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Different functions of bones
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![../images/504166_1_En_1_Chapter/504166_1_En_1_Fig9_HTML.png](../images/504166_1_En_1_Chapter/504166_1_En_1_Fig9_HTML.png)'
  prefs: []
  type: TYPE_IMG
- en: Fig. 1.9
  prefs: []
  type: TYPE_NORMAL
- en: Wearable device  to track body movements using IoT
  prefs: []
  type: TYPE_NORMAL
- en: 'Modern city  : IoT is essential to build smart cities. Internet connects network
    with things and with sensors in order to monitor the physical world (Sarin, [2016](#CR22)).
    It helps connect street or road lights and public utilities and services, and
    the details are shown in Fig. [1.10](#Fig10). Smart city applications can perform
    the following:'
  prefs: []
