- en: Smart city  using Internet of Things
  prefs: []
  type: TYPE_NORMAL
- en: 'Smart clever parking  : It is difficult to manage the parking system, and it
    is also the cause of accidents in crowded areas. IoT helps manage smart parking
    (Khanna & Anand, [2016](#CR10)). Sensors are located in parking areas, and parking
    applications are available in mobile phones, both connected to each other; with
    the help of IoT, it is feasible to free the space for parking.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Forest safety and conservation  : Forest data can be detected with the help
    of sensors. These sensors can be fixed in different locations of forest and gather
    information which can be accessed only by authorized forest officers and security
    (Basu et al., [2018](#CR5)). These sensors play a vital role to detect forest
    fire, temperature, and human carelessness.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Industrial Internet  : Normally, the market industries cover a huge area, and
    with IoT systems, it is very easy to manage (Sisinni et al., [2018](#CR24)). IoT
    is used in industrial Internet to connect all machines and system control with
    microphones and can be excessed from anywhere. It can communicate with each unit,
    including robotics and production process and fixe the infrastructure of industries.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Modern cars  : Devices are connected with the Internet, and monitoring from
    phones, the same process is applicable on modern cars for smart driving, driver
    safety, driverless cars, and connected systems connected with the physical world
    and managed via smart phones using sensors (Subrahmanyam & Aruna, [2017](#CR25)).
    The need of IoT in automation is mentioned below:'
  prefs: []
  type: TYPE_NORMAL
- en: Easy-to-communicate and track vehicles.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Manage interior car systems such as speed, driver management, etc.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Maintain car parking and public safety management  .
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Smart supply chain  : IoT supports the advanced supply chain system. It can
    be self-organized, with the help of sensors. Movement of indoor as well as outdoor
    raw material can be traced (Petrović et al., [2017](#CR17)). Using sensors and
    control panels, it is possible to integrate all materials and also check the quality
    and quantity of the product.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Smart retail  : Customers gain intelligent retail marketing for products and
    services. IoT transforms customer experience in obtaining more benefits of more
    personalized, faster, and smarter experiences on shopping, finding goods as their
    requirements and advance billing technology, and it also helps in gathering information
    of buyers (Jayaram, [2017](#CR9)). There are several sensors maintained in the
    store that interconnect devices, and it is easily manageable  .'
  prefs: []
  type: TYPE_NORMAL
- en: 'Smart water system  : Water is very important for humans as well as plants
    and animals. IoT helps promote an advanced water system for living beings. By
    using sensors, it is possible to monitor and maintain the water system that helps
    check the quality of open source of water and provide security on water systems
    (Radhakrishnan & Wu, [2018](#CR20)). Using sensors, it is easy to detect water
    pipeline leakage and preserve water quality for households  .'
  prefs: []
  type: TYPE_NORMAL
- en: 'Clever games  : Modern games change the life of learning and help think differently
    for all ages of people (Sangeetha, [2018](#CR21)). The combination of mobile gaming
    and IoT makes real-world experience games. It creates a deeper connection between
    the physical world and an imaginary world (Kosmides et al., [2018](#CR11)). The
    experience of IoT games creates interest, and “POKEMON GO and PUBG” game are the
    popular examples of IoT gaming.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Highly intelligent traffic control  : In the current situation, everyone faces
    traffic signal management issues, and it is the major cause of accidents. IoT
    helps in making easy traffic monitoring systems; sensors are used to transmit
    the information between signal light and signal controllers (Janahan et al., [2018](#CR8)).
    Traffic signals can be controlled by the controller with the help of the Internet
    and sensors. It is very beneficial in fog during winters, and it helps a lot to
    manage all traffic signals.'
  prefs: []
  type: TYPE_NORMAL
- en: 'More protected security: Security and privacy  are the major challenges in
    IoT systems. Sensors are more important for security, for example, fingerprint
    and face recognition in the mobile phone (Suo et al., [2012](#CR27)). It makes
    all related things protected using the Internet. Sensors can be connected with
    physical body or mobile phones.'
  prefs: []
  type: TYPE_NORMAL
- en: 1.7 Conclusion
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Throughout our modern lives, the new concept of the IoT is increasingly uncovering
    its way, helping enhance the human life quality by connecting multiple smart devices,
    communication technologies, and applications. In general, the IoT will facilitate
    anything around us to be automated. This chapter provided a summary of the premise
    of IoT systems, its architecture, supporting technologies, protocols, and recent
    research that discusses various applications of the IoT. Moreover, this work provides
    a good base for practitioners and researchers who are concerned in understanding
    the complete IoT architecture. It also helps in gaining deep insight into different
    IoT technologies and communication protocols. This area is presently in a very
    promising phase, and there are indicators of maturity in the technologies of core
    infrastructure layers. In the field of IoT and its communication technologies,
    however, a lot more needs to happen. Over the next decade, these areas will undoubtedly
    mature and affect human life in incredible ways.
  prefs: []
  type: TYPE_NORMAL
