- en: CONCLUSION & FUTURE SCOPE
  id: totrans-92
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 结论和未来展望
- en: Food well-being is a significant duty of the legislature and administrative
    specialists. In this manner, the administration needs to make a cross-industry
    or interdepartmental expert framework to successfully control the nourishment
    production network. The food supply chain based on blockchain technology can be
    traced from the farms to the retailer’s shop or groceries within a second. Blockchain
    has immense potential to transform agriculture, which is a massive industry though
    it won’t be seen as glamorous as in the healthcare sector or finance system. In
    this work, we overviewed the different perspectives of blockchain technology,
    advancement in the farming sector with the utilization of blockchain, and introduced
    a perfect model of how blockchain will work in the cultivation division. Different
    recent research work in this area has been surveyed, which gives tremendous opportunities
    for blockchain innovation in agriculture. A remarkable part of the use cases examines
    the theoretical utilization of blockchain in horticultural supply chains missing
    the mark regarding specific usage structure or approach. Despite the advantages
    of blockchain technology, there are still some challenges in advancing the blockchain
    innovation for helping the administrations track, screen, and review the food
    chain and helping producers to record the exchanges authentically and transparently.
    Blockchain and man-made reasoning are set to assume endlessly noteworthy jobs
    in the food supply business, remembering for nourishment security and broadening,
    state industry, and innovation specialists. It is of extraordinary essentiality
    to improve the administrative guidelines of the nourishment production network,
    to improve administration level and proficiency, to forestall lease chasing, and
    to breed defilement. Implementation of blockchain in agriculture involves many
    benefits as it will ensure the improved quality of the supply chain. It increases
    traceability as the consumers know the exact location where their eatables are
    produced. PavoCoin is an IoT-based software platform that is built on the PavoCoin
    framework, based on Ethereum that helps ranchers in the procedure of harvest development.
    Besides, this arrangement can likewise gather information about social occasions,
    handling, and dissemination of the item. Because of the usage of blockchain innovation,
    the procedures can be effectively checked and the data is put away. Blockchain
    innovation carries plenty of creative answers for farming. Blockchain-based programming
    let farmers improve regular procedures and increase the income of the current
    business.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 食品健康是政府和行政机构的重要职责。因此，政府需要建立一个跨行业或跨部门的专家系统，以有效控制食品供应链。基于区块链技术的食品供应链可以在一秒内从农场追溯到零售商店或杂货店。区块链有巨大潜力来改变农业，虽然农业不像医疗保健或金融系统一样令人瞩目。在这项工作中，我们概述了区块链技术的不同视角，农业部门利用区块链的进展，并介绍了区块链在耕作部门的运作模式。在这一领域进行了各种最近的研究工作，为农业中的区块链创新提供了巨大的机会。使用案例的一个显著部分研究了区块链在农业供应链中的理论应用，但缺乏特定的使用结构或方法。尽管区块链技术有诸多优势，但在推动区块链创新帮助监管部门跟踪、监控和审查食品链，并帮助生产者真实透明地记录交易方面仍然存在一些挑战。区块链和人工智能在食品供应业中将扮演非常重要的角色，包括食品安全和多样性、国家产业和技术专家。提高食品供应链的监管规范、提高管理水平和效率、防止寻租和滋生腐败是非常重要的。在农业中实施区块链具有许多好处，因为它将确保供应链的质量得到提升，增加可追溯性，消费者知道他们的食品产地。PavoCoin是基于以太坊的PavoCoin框架构建的IoT软件平台，帮助农民改善作物发展过程。此外，这个解决方案还可以收集有关产品加工和分配的数据。由于采用了区块链技术，这些过程可以得到有效监控，并且信息被存储起来。区块链技术为农业带来了许多创新的解决方案。基于区块链的软件让农民改善日常流程并增加现有业务的收入。
