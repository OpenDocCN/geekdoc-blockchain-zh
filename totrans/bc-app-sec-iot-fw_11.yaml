  zh: 本章的其他部分按照以下标准化，第2节介绍了文献综述，第3节描述了区块链技术在农业领域的不同机遇，第4节讨论了区块链在农业中的应用，第5节说明了使用案例，第6节解释了农业中的基于区块链的架构和挑战，最后在第7节进行了结论。
- en: 2\. LITERATURE SURVEY
  id: totrans-17
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2\. 文献综述
- en: In a traditional system, the seed company produces the seed which is identified
    according to global standards and updates the local record. The farmer buys the
    seed, harvests the crops, and sends it to the grain elevator which stores the
    produced crop in various warehouses. Various grain processors buy the grains from
    warehouses and refine them to make the end product. Then distributors take those
    end products and sell them to retailers who further sell the product in small
    identifiable quantities to the customer [[8](#r8)]. Agriculture in India can be
    categorized into various phases such as production, supply chain, processing,
    and marketing. Fig. ([**1**](#f1)) represents the various phases in the chain
    that lead to credit risk and limit the flow of credit due to poor supply of inputs
    and outdated farming policies in the production phase, high wastage, and poor
    transportation facility along with many intermediaries in supplying phase.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在传统系统中，种子公司生产种子，根据全球标准对种子进行标识并更新当地记录。农民购买种子，收获作物，并将作物发送到谷物升降机，将生产的作物存储在各种仓库中。各种谷物加工商从仓库购买谷物，并对其进行精炼以制成最终产品。随后，分销商拿走这些最终产品并将其销售给零售商，后者将产品以小可识别的数量销售给顾客[[8](#r8)]。印度的农业可以被归类为生产、供应链、加工和营销等各种阶段。图（[**1**](#f1)）代表了导致信用风险和由于生产阶段输入供应不足和过时的耕作政策，高浪费和交通设施不佳以及供应阶段中的许多中间商引起的信贷流动限制的链条中的各个阶段。
- en: '![](../Images/9781681088624-C10_F1.jpg)**Fig. (1))**'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '![](../Images/9781681088624-C10_F1.jpg)**图（1）**'
- en: Phases of supply chain.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 供应链的阶段。
- en: Buyers need to know the starting point of nourishment and they even can pay
    moreover to discover all essential data about the eatables. They can see food
    accreditation but regular confirmation can be misrepresented as seen in the present
    system. However, blockchain being immutable in nature will make it difficult to
    change any record subtly like date, and substance which will stay unaltered. A
    single scanning of a QR code will give a shopper all data about nourishment –*i.e.*
    which type of seeds are used for the production purpose, what pesticides are used
    in the process, how much time it is put in the shop *etc*. Similarly, it can be
    used for poultry purposes to know the exact time, what conditions it lived in,
    what infections it had, *etc*. Just with a single click, all the necessary information
    will reach the consumer [[9](#r9)].
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 购买者需要了解食物的起点，他们甚至愿意多付费以发现所有关于食品的基本信息。他们可以查看食品认证，但常规认证可能会被视为目前系统中的误导信息。但是，区块链具有不可变的特性，这将使任何记录的微妙更改变得困难，例如日期和内容将保持不变。扫描一次QR码将为顾客提供关于食品的所有信息——*即*用于生产目的的种子类型是哪种，过程中使用了哪种杀虫剂，它在商店里放置了多长时间*等*。同样，它可以用于家禽目的，了解确切的时间，它生活在哪些条件下，它患了哪些感染病，*等*。只需点击一下，所有必要的信息就会传达给消费者[[9](#r9)]。
- en: The worldwide workforce is estimated to be 46%, out of which only the farming
    sector presents 8.4% of the whole world's monetary, and its overall creation is
    9,084,800 million. Blockchain gives secure information trade and a carefully designed
    vault for these reports and delivery events which will save billions of dollars
    wasted due to the misinterpretation of data. Maersk and IBM are utilizing blockchain
    technology to make a worldwide carefully designed framework for digitizing the
    exchange work process and following shipments end-to-end, eliminating grindings
    including expensive point-to-point correspondences [[10](#r10)]. In the case of
    agriculture, India is one of the largest nations which constitute majorly for
    production purposes. Among all sectors, the primary sector of India contributes
    significantly to the economy though it is decreased down to 15% due to the continuous
    evolvement of industries and other commercial sectors. Fig. ([**2**](#f2)) shows
    the division of available land in India. India is the second biggest natural product
    maker on the planet, the assessed measure of cultivation creation is 314.7 million
    tonnes. Total horticulture sends out from India is evaluated to be US $38.54 billion
    [[11](#r11)].
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 全球劳动力估计占到 46%，其中仅农业部门占整个世界货币的 8.4%，其总产值为 9,084,800 百万。区块链提供安全的信息交换，为这些报告和交货事件提供了一个精心设计的保险库，这将节省因数据误解而浪费的数十亿美元。Maersk
    和 IBM 正在利用区块链技术建立一个全球精心制作的框架，以数字化贸易工作流程并全程跟踪货物，消除昂贵的点对点通信中的障碍[[10](#r10)]。在农业方面，印度是最大的国家之一，主要用于生产目的。在所有部门中，印度的初级部门对经济的贡献明显，尽管由于工业和其他商业部门的持续发展，其占比已经下降到
    15%。图（[**2**](#f2)）显示了印度的可用土地分布。印度是世界上第二大的自然产品生产国，估计的农业产量为 3.147 亿吨。印度的农产品出口总额估计为
    385.4 亿美元[[11](#r11)]。
- en: '![](../Images/9781681088624-C10_F2.jpg)**Fig. (2))**'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '![](../Images/9781681088624-C10_F2.jpg)**图（2）**'
- en: Land distribution in India.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 印度的土地分布。
- en: During the 2017-18 yield year, food grain creation is evaluated at a record
    of 284.83 million tonnes. The Indian government is focusing on the creation of
    287.2 million tonnes by 2021\. Fig. ([**3**](#f3)) shows the crop distribution
    in some of the states of India and it is clear that wheat, cotton, paddy, groundnut,
    and mustard are some of the major crops. A combination of machine learning concepts
    with blockchain innovation will boost up the economy in approaching years [[12](#r12)].
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在 2017-18 年度产量年份，粮食产量创下了 2.8483 亿吨的记录。印度政府正在致力于到 2021 年产量达到 2.872 亿吨。图（[**3**](#f3)）显示了印度一些州的作物分布，很明显小麦、棉花、稻米、花生和芥菜是一些主要作物。将机器学习概念与区块链创新相结合将在未来几年推动经济增长[[12](#r12)]。
- en: As clearly depicted from Fig. ([**4**](#f4)), sugarcane crop has the highest
    yield among all crops in India. The import or export of a particular crop mainly
    depends on the cultivation process and yield of a particular area. As a large
    amount of finance is lost in the farming practices due to the middleware, it’s
    now high time to integrate the blockchain technology with that of the agriculture
    sector [[13](#r13)].
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 如图（[**4**](#f4)）清楚地表明，印度的甘蔗产量在所有作物中居首。特定作物的进出口主要取决于特定地区的种植过程和产量。由于农业领域中存在中间件而在种植实践中损失了大量的资金，现在是时候将区块链技术与农业部门整合了[[13](#r13)]。
