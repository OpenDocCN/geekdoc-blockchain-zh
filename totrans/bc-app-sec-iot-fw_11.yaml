- en: In a traditional system, the seed company produces the seed which is identified
    according to global standards and updates the local record. The farmer buys the
    seed, harvests the crops, and sends it to the grain elevator which stores the
    produced crop in various warehouses. Various grain processors buy the grains from
    warehouses and refine them to make the end product. Then distributors take those
    end products and sell them to retailers who further sell the product in small
    identifiable quantities to the customer [[8](#r8)]. Agriculture in India can be
    categorized into various phases such as production, supply chain, processing,
    and marketing. Fig. ([**1**](#f1)) represents the various phases in the chain
    that lead to credit risk and limit the flow of credit due to poor supply of inputs
    and outdated farming policies in the production phase, high wastage, and poor
    transportation facility along with many intermediaries in supplying phase.
