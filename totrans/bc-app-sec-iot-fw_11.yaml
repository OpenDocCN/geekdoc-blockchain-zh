  type: TYPE_NORMAL
  zh: 摘要
- en: The development of nourishment and food is an essential requirement of nations
    for their affluence and welfare. Agriculture is the science and specialty of developing
    plants and livestock. In sedentary human civilization, agriculture plays a key
    role. The agribusiness needs to do a ton of work to keep up and fabricate the
    purchaser’s trust with regards to the food quality check. A blockchain-based agricultural
    arrangement holds a guarantee for the agro-business with its capacity to acquire
    clarity and transparency in the framework. Minimal effort agrarian protection
    plans are progressively seen as instruments for giving social assurance to the
    individuals influenced by floods or dry seasons. In assisting with the diminishing
    effects, they endure because of such occasions. Therefore, this chapter introduces
    the idea of blockchain technology, extensive literature survey, including a review
    of blockchain development in the nourishment sector followed by the cases in the
    food supply chain. This chapter presented various opportunities and an ideal architecture
    of how blockchain will function in the farming sector. Finally, the chapter concludes
    by featuring open research difficulties in this field.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 养育食物是国家繁荣和福利的基本要求。农业是种植作物和牲畜的科学和艺术。在定居人类文明中，农业发挥着关键作用。农业需要做很多工作来维护和建立消费者对食品质量检查的信任。基于区块链的农业解决方案通过其在系统中获取透明度和透明度的能力，为农业业务带来了希望。低成本的农业保险计划越来越被视为为受洪水或干旱影响的人们提供社会保障的工具。这有助于减少他们因此类事件遭受的影响。因此，本章介绍了区块链技术的概念，对相关文献进行了广泛调研，包括对食品行业中区块链发展的回顾，以及在食品供应链中的案例。本章提出了区块链在农业领域的各种机会和理想架构。最后，本章通过突出该领域的开放研究难题来结束。
