    change any record subtly like date, and substance which will stay unaltered. A
    single scanning of a QR code will give a shopper all data about nourishment –*i.e.*
    which type of seeds are used for the production purpose, what pesticides are used
    in the process, how much time it is put in the shop *etc*. Similarly, it can be
    used for poultry purposes to know the exact time, what conditions it lived in,
    what infections it had, *etc*. Just with a single click, all the necessary information
    will reach the consumer [[9](#r9)].
