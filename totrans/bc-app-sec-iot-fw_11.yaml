  zh: '![](../Images/9781681088624-C10_F3.jpg)**图（3）**'
- en: Crop distribution of few states of India.![](../Images/9781681088624-C10_F4.jpg)**Fig.
    (4))**
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 印度一些州的作物分布。![](../Images/9781681088624-C10_F4.jpg)**图（4）**
- en: Crop wise yield in India.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 印度的作物产量。
- en: The utilization of blockchain innovation to accomplish multifaceted administration
    of the nourishment advertise is the government’s interest, through the arrangement
    of administrative records of the nourishment showcases the exchanged data. This
    can successfully take care of the issue of the nourishment administrative procedure.
    As indicated by the comprehension of the significant government divisions, there
    are a few necessities of government administrative experts on the nourishment
    production network. The first one being precisely gathering the data on all parts
    of the nourishment store network and then recovering Information about social
    events and capacity of the nourishment production network from planting (rearing)
    to the entire procedure of utilization. These necessities coordinate with the
    mechanical qualities of the blockchain which stores data on every exchange. Tian
    in [[14](#r14)] examined the beneficiaries and drawbacks of blockchain and RFID
    for the traceability of the farming supply chain. Tian *et al*. [[15](#r15)] proposed
    a nourishment production network dependent on inspection of risk and control of
    critical sites that utilizes IoT and blockchain. Caro *et al*. [[16](#r16)] represent
    Agri Block IoT which is a blockchain-based detectability arrangement incorporating
    information from various connected IoT gadgets along the supply chain. They built
    up a utilization case for tracing the produce from farm to the state of consumption
    and present execution comparisons through both Hyperledger and Ethereum. Tse *et
    al*. [[17](#r17)] reviewed how to apply blockchain technology to the nourishment
    inventory network and contrasted the blockchain-based arrangement and traditional
    supply arrangements at a high conceptual level. He also emphasized the key elements
    concerning integrity, security, and trust Tripoli and Schmidhuber *et al*. [[18](#r18)]
    talk about the utilization of various technologies of distributed ledger and brilliant
    consensus for expanding efficiency, give detectability in the horticulture. They
    recognized both specialized difficulties and obstacles to the reception to presume
    that distributed ledger technologies have remarkable potential in accomplishing
    manageable improvement objectives. Mao and Dianhui *et al* [[19](#r19)]. present
    a blockchain-based credit evaluation framework through crypto contracts for enhancing
    the efficiency of the executives in the nourishment production network. Lin *et
    al*. [[20](#r20)] surveyed blockchain ideas for the model of Agri-ICT arrangement
    and introduces an ICT system prototype for agriculture implementing blockchain
    innovation. Galves *et al*. [[21](#r21)] audited difficulties and future utilization
    of blockchain for guaranteeing recognizability and genuineness in the food stock
    chains. Mao *et al*. [[22](#r22)] proposed an associated blockchain way to deal
    with a systematic and nourishment exchanging framework. They proposed a streamlined
    improved viable byzantine adaptation to internal failure calculation called iPBFT
    to enhance the exchanging arrangement of purchasers in the nourishment store network.
    Mao *et al*. [[23](#r23)] approve their suggested nourishment exchanging framework
    utilizing fraternity-based blockchain using a contextual analysis applied to Shandong
    locality in China. Schneider *et al*. [[24](#r24)] structured a model blockchain
    framework to improve clarity and self-operated forms in the agricultural sector.
    Lucena *et al*. [[25](#r25)] presented a methodology for grain standard estimation
    utilizing blockchain and brilliant agreements. They present usage answer for a
    genuine instance that brought about 15% included valuation for hereditarily altered
    free for soy grain trades from grain shipper commerce in Brazil. Holmberg and
    Aquist *et al*. [[26](#r26)] analyzed the obstacles in executing a blockchain-based
    recognizability arrangement in the pasteurizing business. Some ongoing instances
    of blockchain pilot application in the agricultural supply chain consist of wheat
    supply in Australia facilitated with the help of blockchain technology through
    Agri digital platform using Ethereum and food traceability initiative by Walmart
    through IBM (International Business Machines) Hyperledger [[27](#r27)]. Chinaka
    *et al*. [[28](#r28)] concentrated on how executing blockchain-based arrangements
    can encourage worth move by interpreting rancher's assets in Africa, for example,
    arable lands, animals, and produce implemented to small scale agriculture. Louis
    Dreyfus, an enormous item merchant, effectively finished the first ever blockchain-based
    ware exchange of soybeans to the Shandong Bohi Industry of China [[29](#r29)]
    from the US. As it is noticed from these related works that there is a growing
    pattern in embracing blockchain innovation for transparency, upgraded data safety,
    confirmation of different standards in nourishment, and farming stockpile chains.
    Zhao *et al*. [[30](#r30)], presented a stage for constant information checking
    in horticultural-related applications dependent on remote sensors through M2M.
    The framework thinks about information assortment, the executives, and appropriation
    under the extent of nursery control. A remarkable part of the use cases examines
    the theoretical utilization of blockchain in horticultural supply chains missing
    the mark regarding specific usage structure or approach.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 利用区块链技术实现食品市场的多方管理的是政府的追求，通过提供食品市场的监管记录来交换信息。这可以有效解决食品监管过程中的问题。根据相关政府部门的了解，政府监管机构对食品供应链有一些要求。第一个要求是准确收集食品供应链各个环节的信息，然后从种植（繁殖）到整个消费过程中回收有关食品供应链聚会和存储的信息。这些要求与区块链存储每次交易信息的技术特点相一致。Tian在[[14](#r14)]中研究了区块链和射频识别（RFID）追溯农业供应链的优缺点。Tian等人[[15](#r15)]提出了基于风险检查和关键站点控制的食品供应链，利用物联网和区块链。Caro等人[[16](#r16)]代表了基于区块链的Agri
    Block IoT，这是一个集成来自整个供应链各种连接的物联网设备数据的可追溯性解决方案。他们为从农场到消费状态追踪产品制定了一个使用案例，并通过Hyperledger和以太坊进行了性能比较。Tse等人[[17](#r17)]回顾了如何将区块链技术应用于食品供应链，并在高度概念水平上将基于区块链的解决方案与传统供应方案进行了对比。他还强调了涉及诚信、安全和信任的关键元素。Tripoli和Schmidhuber等人[[18](#r18)]谈到利用分布式账本和智能共识的各种技术来提高农业中的效率，提供可追溯性。他们确定了采用分布式账本技术在实现可持续发展目标方面具有重要潜力所面临的技术挑战和障碍。Mao和Dianhui等人[[19](#r19)]。通过加密合同提出了一种基于区块链的信用评估系统，以提高食品供应链管理的效率。Lin等人[[20](#r20)]审查了农业信息通信技术（Agri-ICT）解决方案模型的区块链概念，并介绍了一个实现区块链技术的农业信息通信技术系统原型。Galves等人[[21](#r21)]审查了区块链在确保食品供应链中可追溯性和真实性方面面临的挑战和未来应用。Mao等人[[22](#r22)]提出了一个基于区块链的联合贸易方法，用于系统性和食品交易系统。他们提出了一种简化的、改进的拜占庭内部故障容忍算法（iPBFT），以提高食品供应链中买家贸易解决方案。Mao等人[[23](#r23)]利用基于联盟的区块链验证了他们建议的食品交易系统，采用了中国山东地区的实证研究。Schneider等人[[24](#r24)]设计了一个模型区块链系统，以改善农业部门的透明度和自主运营流程。Lucena等人[[25](#r25)]提出了一种利用区块链和智能合同进行粮食标准测量的方法。他们提出了一个真实案例的实施解决方案，导致巴西粮食商在豆类商业中增加了15%的附加价值。Holmberg和Aquiest等人[[26](#r26)]分析了在过去eur化领域实施基于区块链的可追溯性解决方案的障碍。在澳大利亚的小麦供应中使用以太坊以及沃尔玛通过IBM（国际商业机器公司）Hyperledger进行食品追溯计划等农业供应链中最近的区块链试点应用实例。Chinaka等人[[28](#r28)]专注于如何通过采用基于区块链的解决方案促进价值传递，把非洲农民的资源如可耕地、牲畜和农产品转化为小规模农业。作为相关研究表明，人们越来越倾向于采用区块链技术以提高透明度、增强数据安全性、验证食品和农业供应链中各种标准。赵等人[[30](#r30)]提出了一个基于远程传感器的农业相关应用的实时数据监控平台，通过M2M。该系统考虑了在温室控制范围内的数据收集、管理和分配。在这些用例的一个显著部分中，研究了区块链在农业供应链中的抽象应用，缺乏具体的实施结构或方法。
- en: 3\. OPPORTUNITIES
  id: totrans-31
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3\. 机会
- en: There are numerous opportunities for blockchain technology in the nourishment
    sector [[31](#r31), [32](#r32)] such as procurement tracking, crop, and food production
    management, management of agricultural finances and insurances, increasing transparency,
    economic observation, and covering green bonds, *etc*.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术在食品行业存在许多机会[[31](#r31), [32](#r32)]，如采购跟踪、农作物和食品生产管理、农业金融和保险管理、提高透明度、经济观察以及涵盖绿色债券，*等*。
- en: 3.1\. Procurement Tracking
  id: totrans-33
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.1\. 采购跟踪
- en: The major obstacle in the farming sector is to track the delivery and payout
    for the conveyance of food. These days, the procedure relies upon an outsider
    for planning the merchandise conveyance. The vendors as in the traditional supply
    system have an operator who guarantees that the products are conveyed securely
    and purchasers have a specialist to suggest settlement and review the conveyance.
    The participation of various operators adds significant expenses to the framework
    and makes the whole procedure tedious. With the help of blockchain technology,
    the entire procedure can be improved to a solitary distributed record.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 农业行业的主要障碍是追踪食品交付和支付。如今，该流程依赖第三方安排货物交付。传统供应系统中的供应商有一位代理人，保证产品安全交付，而购买方有一位专家建议解决方案并检查交付情况。多个代理人的参与为该系统增加了大量成本，并使整个过程变得耗时。借助区块链技术，整个流程可以改进为单一的分布式记录。
- en: 3.2\. Land Registry
  id: totrans-35
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.2\. 土地登记
- en: In India, the United Nations Development Program is working with many associates
    and companions to make land vault increasingly solid there. At an elevated level,
    this venture will catch and invariably record every exchange all through the offer
    of a property. The Swedish government's territory proprietorship authority known
    as Lantmäteriet has directed land roster and property exchange on the blockchain.
    They believed that this project gives a secure approach to have digitalized authenticity
    and that it could diminish a huge number of dollars of costs for the administration.
    The Republic of Georgia is probing the utilization of the bitcoin system to approve
    property-related government exchanges.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 在印度，联合国开发计划署正与许多合作伙伴共同努力，使土地登记在那里变得更加可靠。从高层次来看，该项目将捕捉并不断记录财产销售中的每一笔交易。瑞典政府的土地所有权管理局，即Lantmäteriet，在区块链上进行了土地登记和财产交易。他们相信，这个项目为拥有数字化真实性提供了一种安全途径，可以减少政府数百万美元的成本。格鲁吉亚共和国正在研究利用比特币系统来验证与财产相关的政府交易。
- en: 3.3\. Underwater Fishing Industry
  id: totrans-37
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.3\. 水下捕鱼产业
- en: The other use case is present in the underwater Fishing or Angling Industry
    where blockchain technology can be utilized to follow and stop illicit, uncontrolled,
    and unregistered fishing which represents the prominent danger to marine environments.
    In New Zealand, the World Wildlife Fund is dealing with a pilot venture to get
    rid of illicit angling and the maltreatment of human rights in the fish industry
    of the Pacific Islands.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个用例出现在水下捕鱼或垂钓行业，区块链技术可以用来跟踪和阻止非法、无控制和未注册的捕鱼，这对海洋环境构成重大威胁。在新西兰，世界自然基金会正在进行一项试点项目，以消除太平洋岛国渔业中的非法捕捞和侵犯人权行为。
- en: 3.4\. Crop and Food Production Management
  id: totrans-39
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.4\. 农作物和食品生产管理
- en: With the assistance of smart cultivation, IoT sensors could bring significant
    data like the water level, soil temperature, compost, and fertilizer particulars,
    *etc*., and direct it to the blockchain. It will support upgrading the nature
    of the cultivation procedure just as the quality of produced crops.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 在智能种植的帮助下，物联网传感器可以带来大量数据，如水位、土壤温度、堆肥和肥料的具体情况，*等*，并将其直接传送到区块链上。这将支持提升种植过程的质量以及生产农作物的质量。
- en: 3.5\. Climate Emergency Control
  id: totrans-41
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.5\. 气候紧急控制
- en: Farmers need to confront the issues concerning climate emergency control such
    as eccentric climatic conditions consistently. Because of excessive rainfalls,
    it gets hard for developed harvests to endure flooding. Purchasers are never informed
    of when did the harvests endure awful climatic conditions and for what reasons
    the market comes to terms with the high up surging prices. As it is feasible for
    the included individuals in the blockchain arrangement to detect the climate conditions,
    farmers can rapidly ask for and get protection guarantees with the help of smart
    agreements.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 农民需要面对气候紧急控制的问题，比如反复无常的气候条件。由于降雨过量，成熟作物难以忍受洪水。购买者从未被告知作物何时遭受恶劣的气候条件，市场为何接受高涨的价格。由于涉及方在区块链解决方案中能够检测气候条件，农民可以通过智能合约迅速申请并获得保险赔偿。
- en: 3.6\. Management of Agricultural Finances and Insurances
  id: totrans-43
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.6\. 农业资金和保险管理
- en: Another use case lies with the management of agricultural finances and insurances.
    Lack of clarity in records and credit history poses significant among smallholders
    and financial institutions. Today, budgetary administrations don't just permit
    the small farmers to put resources into cultivation yet also help them in settling
    liquidity limitations. By using blockchain, the farming fund process turns out
    to be progressively transparent and reasonable and empowers shared control convenience.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个用例是农业资金和保险的管理。记录不清晰和信用历史不清晰对小农户和金融机构都构成重大问题。 如今，财务服务不仅允许小农户投资农业，而且在解决流动性限制方面也给予他们帮助。利用区块链，农业资金流程变得更加透明和公平，并且实现了共享控制的便利。
- en: 3.7\. Increasing the Transparency
  id: totrans-45
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.7\. 提高透明度
- en: The opportunity is consistently expanding. Transparency in farming is also considered
    as one of the important use cases. Barilla, Italian pasta, and pesto sauce maker
    have collaborated with IBM to handle detectability and transparency in its pesto
    creation cycle. Starting from the development stage, going through treatment and
    collecting in the field to transportation, stockpiling, quality control to the
    creation and afterward to the consumers, all particulars and features are followed
    and made accessible on a blockchain framework so that the client can check by
    scanning QR code of the pesto.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 机会在不断增加。农业透明度也被视为重要的应用场景之一。意大利意面和青酱生产商巴里拉（Barilla）与IBM合作，以处理青酱生产过程中的可追溯性和透明度。从发展阶段开始，经过处理和在田间收集，到运输、储存、质量控制，再到生产，然后到消费者手中，所有细节和特点都在区块链系统上追踪并提供，以便客户可以通过扫描青酱的二维码进行核实。
- en: 3.8\. Economic Observation and Covering Green Bonds
  id: totrans-47
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.8\. 经济监测和绿色债券覆盖
- en: This consists of economic observing, checking, and covering green bonds, which
    were made to finance the schemes and projects that will benefit the ecosystem.
    It is important to have credible trailing, recognizability, and confirmation components
    to help in improving the trust of financial investors in atmosphere smart activities.
    Carbon credits and exchanging them could make a profit by the belief that blockchain
    presents. There are numerous opportunities for blockchain technology in the nourishment
    sector such as procurement tracking, crop and food production management, management
    of agricultural finances and insurances, increasing transparency, economic observation
    and covering green bonds, *etc*.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 这包括经济监测，检测和覆盖绿色债券，这些债券是为了为受益于生态系统的计划和项目提供资金。在气候智能活动中，有可信的追踪、可识别性和验证要素是有益的，以帮助提高金融投资者对气候智能活动的信任。碳信用和交易可以通过区块链提供利润。在食品行业中，区块链技术有许多机会，如采购跟踪、作物与食品生产管理、农业资金和保险管理、提高透明度、经济监测和覆盖绿色债券，*等*。
- en: 4\. APPLICATIONS
  id: totrans-49
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4\. 应用
- en: This segment consists of four classes of utilizations in agrarian and nourishment
    areas, namely smart cultivation, agricultural insurance, exchanges of agricultural
    items, and food supply network.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 这一部分包括农业和食品领域的四种利用方式，即智慧种植、农业保险、农产品交易和食品供应链。
- en: 4.1\. Smart Agriculture
  id: totrans-51
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.1\. 智慧农业
- en: Basics of the Agri-nourishment frameworks are the fundamental information and
    data on the natural assets that help all types of cultivation. Various stakeholders
    and actors produce and oversee information and data according to their requirements
    and limits. Smart agribusiness is highlighted by the use of IoT, ICT, and different
    present-day information assortment and examination techniques including sensors,
    unmanned flying vehicles, and AI. A key issue of setting up smart cultivation
    is building up a far-reaching security framework that encourages the utilization
    and the executives of information [[33](#r33)]. The blockchain innovation serves
    to store information and data that different stakeholders and farmers create all
    through the whole worth-added procedure, from seed sowing to trade, of delivering
    a farming item. It guarantees that the information and data are clear and unambiguous
    to the included stakeholders and farmers and every single registered information
    is changeless. Conventional ways control information in a centralized manner and
    are inclined to improper information, information mutilation, and abuse the same
    as a digital rack. For instance, ecological observing information is largely controlled
    by centralized administration substances that have their advantage [[34](#r34)].
    They can control the conclusion related to information. Many smart cultivation
    models are presented and executed dependent on the joint use of blockchain and
    IoT innovations. Patil *et al*. suggest “a blockchain-dependent prototype which
    is lightweight for brilliant conservatory greenhouse farms”, where IoT sensors
    go about as a private blockchain that is controlled centrally by the proprietor.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '农业营养系统的基础是支持所有类型农业的自然资源的基本信息和数据。各利益相关方和参与者根据其需求和限制生产和管理信息和数据。智能农业业务突出了物联网、信息通信技术和不同的现代信息收集和分析技术，包括传感器、无人飞行器和人工智能。建立智能耕作的一个关键问题是建立一个全面的安全系统，促进了数据的使用和管理[[33](#r33)]。区块链技术有助于存储各利益相关方和农民在整个增值过程中产生的数据和信息，从播种到交易，确保信息和数据对相关利益相关方和农民是清晰和明确的，并且所有登记的信息都是永久的。传统方式以中心化方式控制信息，并且容易出现不当信息、信息歪曲和数字架一样的滥用。例如，环境监测数据大多由中心管理实体控制，其利益都是他们自己的[[34](#r34)]。它们可以控制与信息相关的结论。许多智能耕作模型是基于区块链和物联网技术的共同使用而提出和实施的。Patil等人建议“一个轻量级的基于区块链的温室智能保护装置原型”，其中物联网传感器充当由所有者集中控制的私有区块链。  '
- en: 4.2\. Nourishment Supply Network
  id: totrans-53
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.2\. 食物供应网络
- en: With expanded development and serious rivalry in the market, nourishment supply
    networks have become longer and more composite than any time in recent times.
    There are some regular issues in nourishment supply networks, for example, food
    quality and security, food tracing, nourishment trust, and inefficiency of the
    store network, which includes extra danger to the whole economy, society, and
    human health. From the makers' point of view, the utilization of blockchain innovation
    sets up a trusted association with customers and develop the notoriety of their
    items, by clearly giving data of individual item in the blockchain [[35](#r35)].
    This would make it hard for providers of misrepresentation and low-quality items
    to remain in business sectors and enforces all providers to improve the nature
    of their products in the entire farming and nourishment parts. Undertakings can
    accomplish the estimation of their items and in this manner increment their competition
    in the market. It helps to address the purchasers' anxiety about the quality,
    security, and ecological accessibility of nourishment. The utilization of blockchain
    makes it possible for the producers and purchasers to associate with each other
    since customers can comprehend the nourishment creation process easily and in
    a more characteristic way. The current blockchain innovation in the food store
    network is still in the beginning phase of improvement. All stakeholders, including
    makers, purchasers, and government administrative bodies, would thus be able to
    be profited [[36](#r36)]. For instance, the DNA of domesticated animals, pesticide
    build-ups of vegetables, or grain can be checked and confirmed by any stakeholder
    engagement with the supply network of the item. In the current time, the gathering
    of such information for all items can lead to higher costs, yet for the testing
    phase, it tends to be done on the sample test. Alibaba, JD.com, and Wal-Mart are
    effectively executing blockchain detectability ventures and utilizing it to follow
    the whole procedure of foodstuff creation, preparation, and deals.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 随着市场的扩大发展和激烈竞争，食品供应链变得比以往任何时候都更长并更复杂。食品供应链存在一些常见问题，如食品质量和安全、食品追溯、食品信任和供应链的低效率，这给整个经济、社会和人类健康带来额外风险。从生产者的角度来看，使用区块链技术可以建立与消费者的信任关系，通过在区块链中清楚地提供个体产品的信息来提高其产品的声誉
    [[35](#r35)]。这将使欺诈和低质量产品的供应商难以在市场上立足，并迫使所有供应商改进他们产品的质量在整个农业和食品领域。企业可以实现其产品的价值，从而增加它们在市场上的竞争力。这有助于解决消费者对食品质量、安全和环境可用性的担忧。区块链的使用使生产者和消费者能够更轻松地以更自然的方式理解食品生产过程。目前食品供应链中的区块链技术仍处于发展的初期阶段。因此，所有利益相关者，包括生产者、消费者和政府监管机构，都能从中受益
    [[36](#r36)]。例如，与产品供应链相关的任何利益相关者都可以验证和核实家畜的DNA、蔬菜的农药残留或谷类作物。在当前时期，为所有产品收集此类信息可能会导致更高的成本，但在测试阶段，可以对样本进行测试。阿里巴巴、京东和沃尔玛正在积极实施区块链可追溯项目，并将其用于追踪食品生产、加工和销售的整个过程。
- en: 4.3\. Internet Business of Agri Products
  id: totrans-55
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.3\. 农产品互联网业务
- en: The internet business and exchange of rural items face some vital issues to
    explain. On-spot cash on conveyance along with management administration are the
    most vital difficulties looked at by internet business organizations, particularly
    in developing nations like India. But this difficulty is not creating hindrances
    anymore due to the setups of e-commerce organizations like Grofers, big basket,
    *etc*. Moreover, internet business retailers likewise need to deal with small
    orders including various diversified items that require more time which causes
    high working expenses for web-based business organizations. A business venture
    of Hubei locality in India, Old Farmers' Shopping Mall which is a web-based business
    organization, can be followed back to the source and all the creation data is
    a questionable asset by customers. Before the products are placed in the stores,
    various detailed data such as seed sowing, irrigation information, preparation,
    and fertilizing are recorded. They additionally give fundamental information on
    makers, transportation coordinators, stockpiling days, and stock-keeping temperature
    [[37](#r37)]. Clients just need to filter the QR code on the products and all
    the data will be accessible to them. This strategy can successfully keep away
    from the phony of illicit traders, middlemen, and remake customer’s trust in farm
    items from online businesses and their providers. Blockchain innovation may give
    appropriate answers for some parts of these issues such as data security. It gives
    private key encryption which is an incredible asset that gives the confirmation
    prerequisites. It would thus be able to connect the information of all parts of
    sowing and collection of rural items securely and unchangeably. The blockchain
    furnishes a computerized payment arrangement with zero rates. Besides, the utilization
    of digital currency in the exchange of agricultural items will lessen exchange
    costs more significantly. It also reduces the expenses of cultivators. Numerous
    rural items are delivered by family units but due to the low exchange volume and
    little scope, customary internet businesses are not willing to offer assistance
    for them, accordingly barring these members from the market. Blockchain can significantly
    lessen exchange costs and consolidate them into the market once more.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网业务和乡村物品交易面临一些重要问题需要解决。即时交付现金和管理服务是互联网企业面临的最重要的挑战，特别是在印度等发展中国家。但这个困难不再制约电子商务组织比如Grofers、big
    basket等的发展。此外，电子商务零售商还需处理小订单，其中包括多种多样的产品，需要更多时间，这会导致网络商家的运营成本高。印度湖北地区的商业企业Old
    Farmers' Shopping Mall是一家网络商业组织，可以追溯到源头，所有生产数据都是顾客可以信赖的资源。在产品放到商店之前，多种详细的数据，例如播种、灌溉信息、准备和施肥等都被记录下来。他们还提供了关于制造商、运输协调者、存储天数和存储温度的基本信息[[37](#r37)]。顾客只需扫描产品上的QR码，所有数据就会为他们所获。这种方法可以有效地避免非法交易者、中间人的欺骗，并重建顾客对来自网络商家及其供应商的农产品的信任。区块链技术可以为这些问题的许多方面提供适当的解决方案，如数据安全性。它提供了私钥加密，这是一个能够提供验证要求的强大资源。因此，它可以将所有关于播种和农产品收集的数据安全不可变地链接在一起。区块链提供了零费用的数字支付解决方案。此外，农产品交易中使用加密货币将更大幅度减少交易成本，并降低种植户的费用。许多农产品是家庭出产的，但由于交易量低和规模小，传统的电子商务不愿意为他们提供帮助，从而将这些参与者排除在市场之外。区块链可以大幅度降低交易成本，并重新整合它们进入市场。
- en: 4.4\. Farming Insurances
  id: totrans-57
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.4\. 农业保险
- en: Climate limits endanger agrarian creation, putting nourishment security in danger
    where both the harvest and animals’ creation are influenced, and environmental
    change is required to additionally worsen climatic conditions in the future. Agrarian
    protection plans are generally an all-around perceived approach to predict and
    perceive the climate-related dangers in advance. Here, ranchers pay protection
    fees before the crop season starts and get protection pay if they experience a
    misfortune on their farmland. In this way, the safety net provider bears all the
    safeguarded hazards and cultivators can deal with their budgetary presentations
    to climatic conditions. Besides, complete insurance inclusion with no deducible
    amounts is conceivable and installments can be made convenient and automated soon
    after an unfavorable climate occasion is estimated. Errors among pay-out and on-farm
    misfortune can happen which is indicated as premise chance. Three sources of premise
    hazard can happen named spatial premise hazard, temporal basis hazard, and plan
    premised hazard. The spatial premise hazard denotes any contrasts among estimated
    and the on-farm climate through spatial separation technique. Temporal or fleeting
    premise hazard defines that an uncertain time window is picked for list assurance
    as depicted that instead of evaluating developing season precipitation procedure
    calculates entire year precipitation. Plan premise hazard abridges every other
    remaining single residual source such as missing climatic factors or one-sided
    specialized applications [[38](#r38)].
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 气候限制危及农业创造，使食品安全岌岌可危，在这种情况下，作物和动物的生产都受到影响，未来需要进一步恶化气候条件的环境变化。农业保险计划通常是一种广泛认可的方法，用于预测和识别与气候相关的风险。在这里，农民在农作季节开始之前支付保险费，如果在农田遭受损失，他们就可以获得保险赔偿。这样，保险公司承担了所有已投保的风险，而农民可以管理他们与气候条件相关的财务风险。此外，完全保险覆盖无需扣除金额是可能的，支付可以及时、自动化地进行，即在不利气候事件发生后立即进行。赔偿和农场损失之间可能会出现误差，这被指示为基础风险。可能发生的三种基础风险源称为空间基础风险、时间基础风险和计划基础风险。空间基础风险表示通过空间分离方法估计的气候与农场气候之间的任何差异。时间或暂时基础风险定义为选择不确定的时间窗口进行列表保护，如描述的那样，与评估生长季节降水过程相比，计算整年降水。计划基础风险总结剩余的每一个独立来源，例如缺少气候因素或单面的技术应用[[38](#r38)]。
- en: Cultivation protections contrast with how misfortunes are evaluated and thusly
    how payments are activated. Protections that get reimbursed to the ranchers dependent
    on a destruction appraisal that was made by a specialist on the farmland are signified
    as repayment-based protections. Repayment-based protections can cover misfortunes,
    but in some cases, they are inclined to issues emerging from deviated data issues.
    Ranchers are needed to be better educated about both unfavorable choices and moralized
    hazard issues. A Swiss-based organization Etherisc gives decentralized harvest
    protection dependent on blockchain innovation that gives pay-outs dependent on
    climatic information in decentralized insurance protocol token mechanism as local
    cash. Another protection supplier is situated in New York City, World Cover, which
    gives index protection agreements to small cultivators in Ghana, recreated the
    utilization of an Ethereum blockchain-based keen agreement in which pay-outs would
    be made in the digitalized currency Ether. Another brilliant harvest protection
    supplier is Arbol where a rancher can suggest an agreement that incorporates the
    excellent installment, a pay-out, and a climate occasion that triggers the pay-out,
    and then a financial specialist, as counterparty can consent to that proposed
    agreement.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 农业保险在损失评估和因此触发支付的方式上存在差异。根据由农田专家进行的评估进行农民赔偿的保险被称为基础赔偿保险。基础赔偿保险可以覆盖损失，但在某些情况下，它们容易受到由不对称数据问题引起的问题。农民需要更好地了解不利选择和道德化风险问题。总部位于瑞士的公司Etherisc提供基于区块链技术的去中心化作物保险，根据区块链风格的保险协议中的气候数据提供赔偿，以本地货币机制的数字货币进行支付。另一家保险供应商位于纽约市的World
    Cover，为加纳的小农户提供指数保险合同，通过模拟使用基于以太坊区块链的智能合约，其中赔偿将以数字化货币Ether进行。另一个智能作物保险供应商是Arbol，农民可以提出一项合同，其中包括高品质支付、赔偿以及触发赔偿的气候事件，然后投资者作为交易对手可以同意该提议的合同。
- en: Installments can be made convenient and machine-dependent on climate information
    that triggers the pay-out as characterized in a smart agreement. Secondly, climate
    data and other information sources such as plant development data or information
    gathered by farm apparatus can be naturally incorporated using a brilliant oracle
    improving premise chance reduction which makes the recorded assurance and pay-out
    process progressively effective. The utilization of blockchain innovation in web-based
    business and exchange of agricultural items is still in its earliest stages and
    the present case isn't just great as how to guarantee the legitimacy of the transferring
    procedure of information into blockchain is as yet an issue and a question to
    the blockchain developers. Later on, a prospective alternative might be IoT [[39](#r39)].
    Also, blockchain's qualities of conveyed, distributed, non-tamper-able, recognizable
    needs to be more generally and profoundly investigated to improve the profitability
    proficiency and productivity of farming creation and exchange.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 支付可以根据天气数据进行便捷和机器化触发支付，如智能合约中定义的。其次，天气数据和其他信息来源，如植物生长数据或农机收集的信息，可以通过智能预言机自动集成，提高基础风险降低，使记录的保障和支付过程更加高效。在电子商务和农产品交易中使用区块链技术仍处于起步阶段，目前的案例不仅很好地解决了如何确保将数据传输到区块链的真实性，而且是一个问题和一个对区块链开发人员的质疑。未来，一个潜在的选择可能是物联网[[39](#r39)]。此外，区块链的分布式，分布式，不可篡改和可追溯的特性需要更广泛和深入的探讨，以提高农业生产和交易的生产率效率和效益。
- en: 5\. USE CASES
  id: totrans-61
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5\. 使用案例
- en: With the emergence of the various prospectus in the field of blockchain, a variety
    of applications have been studied and implemented side by side [[40](#r40)]. Various
    use cases of agriculture include food safety, supply chain traceability, transaction
    cost, opening new markets, and logistics.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 随着区块链领域的各种前景的出现，各种应用已经同时被研究和实施[[40](#r40)]。农业的各种应用案例包括食品安全，供应链追溯性，交易成本，开辟新市场和物流。
- en: 5.1\. Food Safety
  id: totrans-63
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5.1\. 食品安全
- en: It is by all accounts the territory where the most work has just been done because
    there is a clear personal stake from both maker and shopper. IBM alongside organizations
    like Walmart has begun driving the charge in this limit. Carrying transparency
    or clarity to the food supply chain will permit us to distinguish and expel awful
    entertainers and poor procedures. This guarantees perfect conditions from farming
    land to market, and we can pinpoint the source rapidly in case of a food sanitation
    breakout. This could spare time, cash, and lives.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 看起来这个领域已经做了最多的工作，因为生产者和消费者都有明显的利益。IBM与沃尔玛等公司已经开始在这方面发挥主导作用。为食品供应链带来透明度或清晰度将使我们能够识别并消除不良行为者和糟糕的过程。这确保了从农田到市场的完美条件，我们可以在食品安全爆发时迅速定位来源。这可以节省时间，金钱和生命。
- en: 5.2\. Traceability
  id: totrans-65
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5.2\. 追溯性
- en: The advantage of purchasing localized food is constantly depicted as “you most
    likely are aware of where your food originates from and who developed it and it's
    fresh”. Imagine a scenario where we could get this going at scale. This means,
    regardless of the place where you purchased your food, you knew where it originated
    from, however when it was reaped and prepared, and even who delivered it. Organizations
    like Ripe.io are attempting to take care of this very issue. This could likewise
    go far to forestall food extortion, erroneous marking, and repetitive agents.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 购买当地食品的优势不断被描述为“你知道你的食物来自哪里，谁种植了它，而且它是新鲜的”。想象一下，如果我们可以大规模实现这一点。这意味着，无论你在哪里购买食物，你都知道它的来源，甚至在收获和加工时，以及谁生产了它。像Ripe.io这样的公司正在努力解决这个问题。这也可以在很大程度上防止食品欺诈，错误标识和冗余代理商。
- en: 5.3\. Transaction Costs
  id: totrans-67
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5.3\. 交易成本
- en: It is both divided and reliant on specifically knowing a counter-party before
    you could confide in them to work together. Organizations like AgriDigital are
    making progress in making transparent and productive stock and supply chains using
    blockchain innovation. They are applying the innovation legitimately to the grain
    exchange and plan to venture into other horticultural wares, for example, cotton.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 它既是分散的，又依赖于在你信任与之合作的对手之前特别了解他们。像AgriDigital这样的公司正在努力使用区块链技术创造透明和高效的库存和供应链。他们正在将这项技术直接应用于粮食交易，并计划扩展到其他农产品，如棉花。
- en: 5.4\. Opening New Markets
  id: totrans-69
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5.4\. 开辟新市场
- en: It is another use case in this field. In a future digital recording scene, Agri
    Ledgeris opening new markets to farmers in the ongoing developing world utilizing
    blockchain. The reason here is that on the off chance that we can make trust and
    responsibility among advertising players, there is a decreased need to assess
    every individual separately on their reliability and capacity to execute. This
    implies advertise players that couldn't set up a trust before in any way, shape,
    or form as they didn't reside near one another, they didn't have a convention
    for if things self-destructed, an opportunity to build up another relationship
    didn't legitimize the worth, and so on. They presently could work together without
    somebody expecting to handle trust (and take an edge) in the center. This additionally
    implies that impeded market members can have a kind of “seat at the table” through
    this innovation.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 这是该领域的另一个应用案例。在未来数字记录的情景下，Agri Ledger 利用区块链为正在兴起的发展中国家的农民开拓了新的市场。其理念在于，如果我们能够在市场参与者之间建立信任和责任，那么就减少了对每个个体的可靠性和执行能力进行单独评估的必要性。这意味着那些以前不能建立信任的市场参与者在这项技术的帮助下能够进行合作，而不需要在中间有人来处理信任问题（并从中渔利）。这也意味着那些边缘化的市场参与者可以通过这项技术在“圆桌”上有一席之地。
- en: 5.5\. Logistics
  id: totrans-71
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5.5\. 物流
- en: Any individual who has worked in the horticultural supplying chain knows the
    difficulties faced due to lack of coordination. Managing items in large quantities
    that frequently have a short period of usability is questionable with a ton of
    dollars on the line. Additionally, the supply network can be unsettled. Organizations
    like UPS are joining the Blockchain in transport alliance to assume a primary
    job in the keen coordination system of things to come, based on blockchain innovation.
    As this is already emerging in various other industries, the cultivation industry
    is going to be the next in this chain. Due to extensive research, many applications
    have been implemented in this domain, and further, a lot of researches is being
    continuously made for improving the existing limitations. Many start-ups in this
    domain such as FARMS, Agri-Digital, Ag-Unity, TE-Foods, Hi Tractor, Agri-ledger,
    Shamba, *etc*. are doing well in this field. FARMS stands for Financial and Agricultural
    Risk Management for Smallholders. Along with increasing a farmer’s economical
    literacy, it also teaches the various ways of risk management.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 任何在农业供应链领域工作过的人都知道由于缺乏协调而面临的挑战。管理大批量具有短暂保质期的产品是非常困难的，而且所涉及的资金也是巨大的。此外，供应链可能会受到干扰。像UPS这样的公司正在加入运输区块链联盟，以在基于区块链技术的未来智能物流系统中扮演主要角色。随着这一技术已在各个其他行业崭露头角，农业行业将成为下一个。通过广泛研究，该领域已实现了许多应用，而且正在不断进行更多的研究以改进现有的限制。在这一领域，如FARMS、Agri-Digital、Ag-Unity、TE-Foods、Hi
    Tractor、Agri-ledger、Shamba等许多初创企业在这一领域取得了不错的成绩。FARMS代表的是小农户的金融和农业风险管理。它不仅提高了农民的经济素养，还教授了各种风险管理方式。
- en: The FARMS idea is empowered by a blockchain-based virtual cash stage incorporated
    with satellite information and versatile cash arrangements, which guarantees straightforward
    secure exchanges and “reserving” of assets, mechanized installments, and data
    dashboards. Farmers deal with the virtual money known as “dry spell coins” that
    are kept in their own COIN22 versatile wallet account. All the exchanges are now
    only a click away and can be checked at any random time through SMS. Agri-Digital
    is a blockchain for the food supply chain. For global-based industries, it provides
    cloud-based products and solutions for their management. It creates a link between
    grain producers, purchasers, financers through a solitary stage, permitting them
    to contract, convey, and make installments safely and progressively.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: FARMS理念以基于区块链的虚拟现金平台为支撑，结合卫星数据和移动支付解决方案，确保透明安全交易和资金“存储”，自动化支付和信息面板。农民管理被称为“干旱硬币”的虚拟货币，存放在他们自己的COIN22手机钱包账户中。所有交易现在只需一键点击，通过短信随时可以核对。Agri-Digital是食品供应链的区块链。对于总部在全球的行业，它提供基于云的产品和解决方案来管理他们的业务。它在生产者、购买者和融资者之间建立了一个链接，允许他们通过一个统一平台签约、交货和实时进行付款。
- en: In Kenya, IBM in partnership with a Nigerian start-up Hello Tractor has started
    blockchain cultivating applications. It is a rural innovation organization that
    associates tractor proprietors to smallholder farmers who needs tractor benefits
    through an Internet of Things innovation. Their innovation makes a successful
    win circumstance for both the tractor proprietor and farmers as tractor owners
    can productively spread their tractor employing business and farmers can conveniently
    access tractor services for cultivation.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 在肯尼亚，IBM与尼日利亚初创企业Hello Tractor合作，推出了基于区块链的耕作应用。这是一个乡村创新组织，通过物联网技术将拥有拖拉机的人与需要拖拉机服务的小农户联系在一起。他们的创新为拖拉机所有者和农民创造了一个成功的双赢局面，因为拖拉机所有者可以高效地扩展他们的拖拉机租赁业务，而农民可以便利地获得耕作所需的拖拉机服务。
- en: AgUnity has built up an infrastructure that is giving a pathway to monetary
    incorporation for the world's underprivileged farmers. It is straightforward portable
    assistance that enables little farmers to plan, exchange, and track regular exchanges.
    This is a path for ranchers to collaborate, earn, save money for the future, and
    effectively purchase items and services. The application guarantees that whenever
    small-scale farmers give their crops to other farmers or lend farming tools, everyone
    involved in the process gets fairly paid.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: AgUnity已经建立了一个基础设施，为世界上贫困的农民提供了融入经济的途径。这是一个简单的移动服务，使小农户可以规划、交易和跟踪日常交易。这是农民互动、赚钱、为未来存钱并且轻松购买商品和服务的途径。该应用确保小规模农民把他们的作物交给其他农民或借出农具时，参与过程的每一个人都能得到公平报酬。
- en: TE-FOOD is the world's biggest openly available, farm-to-table nourishment traceability
    arrangement. It serves 400,000 business exchanges and handles 6000+ business clients
    every day. It introduces nourishment history to the purchasers. The blockchain
    record contains the evidence of the data entered by the distinctive production
    network members and information can't be distorted by a nourishment organization.
    Shamba Records is a Kenya-based Agri-tech start-up. It has manufactured a blockchain-based
    stage that utilizes artificial intelligence and enormous information to gather
    farmers harvesting records, process installments, *etc*. It provides many features
    to the users such as information assortment and mapping, smart agreements, *etc*.
    making farms progressively proficient and gathering data that can permit them
    to get to money-related administrations.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: TE-FOOD是世界上最大的公开可用的从农场到餐桌的食品追溯解决方案。它每天服务400,000个商业交易，拥有6000多个商业客户。它向消费者提供食品历史。区块链记录包含由不同供应链成员输入的数据的证据，并且食品公司无法篡改数据。Shamba
    Records是一家肯尼亚农业科技初创公司。它建立了一个基于区块链的平台，利用人工智能和大数据来收集农民的收割记录，处理付款等。它为用户提供了许多功能，如信息收集和映射，智能合约等，使农场变得更加高效，并收集数据，使他们能够获得金融服务。
- en: 6\. BLOCKCHAIN-BASED ARCHITECTURE IN AGRICULTURE AND CHALLENGES
  id: totrans-77
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 6\.  农业中基于区块链的架构和挑战
- en: Smart contract plays an effective role in agricultural assurance, food traceability,
    and green bonds. The architecture of blockchain implemented agricultural activities
    can be studied in two phases. The first phase shows the collection and cleaning
    of data and storing it in the smart contracts as shown in Fig. ([**5**](#f5)).
    The various stages of agriculture include soil and crop monitoring, storage, and
    distribution system of eatables and marketing as shown in Fig. ([**5**](#f5)).
    A lot of data is required to be collected to maintain the quality of the supply
    chain and to establish the faith of customers in blockchain technology. In the
    soil monitoring system, data such as pH, temperature, and amount of other minerals
    of soil should be stored. The number of pesticides, fertilizers used and the water
    used for the irrigation purpose needs to be stored which is now possible using
    the sensors such as IoT devices. Various weather controls need to be noted down
    such as wind speed, moisture content, barometric pressure, precipitation, ultraviolet
    radiation, *etc*. In terms of storage and distribution of entities data such as
    quality control labels, transportation information using sensors, and data related
    to the security of food during the inspection of warehouses need to be entered
    [[41](#r41)]. In the marketing procedure, the bill of the data including the taxes
    according to the renowned norms should be there in the system. At this point,
    the way toward cleaning and advancement of the gathered information will happen
    to guarantee that it is organized and reasonable, before saving it on the blockchain.
    Data identified with timestamp, demography, and type will be added to the information
    for making it increasingly organized [[42](#r42)]. Meeting consistent guarantees
    that the recognizable data related to the information gathered from IoT gadgets
    is ensured and follows safety efforts. When the information is advanced, it is
    placed into the AI-prepared format. Data will be made increasingly quickly with
    AI calculations. After the data processing step, they are going to be processed
    using a smart contract and get stored there to avoid any turbulence and changes.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 智能合约在农业保险、食品可追溯性和绿色债券方面发挥了有效作用。实施区块链的农业活动的架构可以分为两个阶段进行研究。第一阶段显示了数据的收集和清洗，并将其存储在智能合约中，如图所示([**5**](#f5))。农业的各个阶段包括土壤和作物监测，储存，食品分配系统和营销，如图([**5**](#f5))所示。需要收集大量的数据以保持供应链的质量并在客户对区块链技术建立信心。在土壤监测系统中，需要存储土壤的pH、温度和其他矿物质的数量等数据。现在可以使用物联网设备等传感器来存储使用的杀虫剂、化肥的数量和灌溉用水。需要注意各种气象控制，如风速、湿度、气压、降水、紫外线辐射等。在储存和分配实体数据方面，需要记录质量控制标签、使用传感器的运输信息以及在仓库检查期间与食品安全相关的数据[[41](#r41)]。在营销过程中，数据的账单，包括按照著名规范的税收，应该在系统中存在。此时，将进行清理和优化收集到的信息的过程，以确保它有条理且合理，然后将其保存在区块链上。与时间戳、人口统计信息和类型有关的数据将被添加到信息中，使其更加有条理[[42](#r42)]。会议的连续保证了与从物联网设备收集的信息相关的可识别数据是受保护的，并遵循了安全措施。一旦信息被优化，就会被放入AI准备的格式中。数据将通过AI算法变得更加快速。在经过数据处理步骤后，它们将使用智能合约进行处理并存储在那里，以避免任何动荡和变化。
- en: '![](../Images/9781681088624-C10_F5.jpg)**Fig. (5))**'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: '![](../Images/9781681088624-C10_F5.jpg)**图（5）**'
- en: Phase 1 of blockchain-based architecture in agriculture.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链在农业中的基于区块链的架构的第一阶段。
- en: The second phase of the architecture involves the hashing and utilization of
    various algorithms to further identify the utilization of blockchain in agriculture
    as shown in Fig. ([**6**](#f6)). After the storing of data in smart contracts,
    it will divide into blocks so that hashing of the data block takes place. Now
    the data is stored in various blocks with their respective hash functions. This
    data is now become immutable and secured, and it can be utilized to track down
    the supply chain, calculate acquired land for production purposes, reduce the
    amount of resource wastage in natural disasters such as floods and drought, *etc*.
    It will also help the financial system and customers to keep an audit on the recorded
    prices. The people who want to invest their money in agricultural land will be
    benefitted as they will know the quality of soil and other factors beforehand
    and can make decisions [[43](#r43)]. Customers who are buying food from the market
    can ensure the quality and nutrients well in advance and if there is a defect
    in eatables, a systematic investigation can be easily achieved in considerably
    less amount of time as data is present in the blockchain and it can’t be modified.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 架构的第二阶段涉及散列和使用各种算法，进一步确定区块链在农业中的利用，如图. ([**6**](#f6))所示。在智能合同中存储数据后，数据将分成块，以进行数据块的散列。现在，数据将存储在各种块中，并带有各自的散列函数。这些数据现在变得不可变和安全，可以用于跟踪供应链，计算用于生产目的的土地，减少自然灾害如洪水和干旱中的资源浪费量，*等*。它还将帮助金融系统和客户跟踪记录的价格。希望在农业土地上投资的人将受益，因为他们将事先了解土壤质量和其他因素，并能够做出决策
    [[43](#r43)]。从市场购买食物的客户可以提前确保质量和营养，如果食品有瑕疵，可以轻松进行系统调查并且所需的时间大大减少，因为数据存在于区块链中，无法更改。
- en: '![](../Images/9781681088624-C10_F6.jpg)**Fig. (6))**'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: '![](../Images/9781681088624-C10_F6.jpg)**图（6）**'
- en: Phase 2 of blockchain-based architecture in agriculture.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 农业区块链架构的第二阶段。
- en: Blockchain technology will secure the farmers from crop failure situations by
    predicting in advance the trends of weather and other climatic conditions. Linking
    of sensors with the distributed ledger will result in the continuous updating
    of the records in real-time. It will result in the increased efficiency and a
    fair payment system for the farmers. After the implementation of blockchain, the
    agriculture sector too will become transparent and can detect fraud to prevent
    the situation of black marketing. It will also attain the attraction of investors.
    It will also result in the exchange of stocks between the farmers and in the future
    can introduce cryptocurrency in the agricultural domain.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术将通过提前预测天气和其他气候条件的趋势来确保农民免受作物失败的影响。通过将传感器与分布式账本相连，将导致实时连续更新记录。这将导致农民的效率提高，以及一个公平的付款系统。实施区块链后，农业部门也将变得透明，并可以检测欺诈以防止黑市营销的情况。这还将吸引投资者。它也将导致农民之间的股份交换，并在未来可以在农业领域引入加密货币。
- en: Regardless of a large number of potential favorable benefits, some key restrictions
    stay for applying blockchain innovation in farming and nourishment sectors [[44](#r44)].
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管存在大量潜在的有利益的好处，但在农业和食品领域应用区块链技术仍然存在一些关键限制 [[44](#r44)]。
- en: First, a lot of further research is required to give authentic and exact data
    to the blockchain record. This may be particularly significant on account of smallholder
    cultivation. The data produced in the cultivation procedure is dispersed and claimed
    by individual farmers. Blockchain innovations' advantages for farmers are highly
    reliant on the size of the farming land.
  id: totrans-86
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 首先，需要进行大量的进一步研究，为区块链记录提供真实和准确的数据。这在小规模耕种尤为重要。在耕种过程中产生的数据是分散的，并由个体农民拥有。区块链技术对农民的好处在很大程度上取决于耕地的规模。
- en: Second, transferring information on the blockchain can be expensive, which will
    be an obstruction to the appropriation of blockchain innovation in the area. The
    introduction of blockchain technology should be step by step, starting from the
    resource planning corporate, storage house management, and manufacturing industries.
  id: totrans-87
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 其次，在区块链上传输信息可能很昂贵，这将是阻碍区块链创新在该领域应用的一个障碍。区块链技术的引入应该循序渐进，从资源规划企业、仓储管理和制造业开始。
- en: Third, blockchain doesn't incorporate existing inheritance frameworks directly.
    To be effectively actualized, the innovation should be connected to a current
    database and heritage frameworks. For example, industry asset planning and assembling
    execution frameworks.
  id: totrans-88
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第三，区块链不直接整合现有的继承框架。为了有效实施这项技术，应该将其应用到现有数据库和继承系统中。比如，行业资产规划和制造执行系统。
- en: Building an establishment to use blockchain development is routinely tedious.
  id: totrans-89
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 建立一个可以利用区块链技术的基础设施通常是耗时的。
- en: The arrangement of administrative structure around blockchain is in its earliest
    stages and thus involves high danger. Various blockchain ventures, particularly
    those managing money or cross-fringe exchanges, requires KYC/AML consistency and
    it is critical to comprehend the national structure before digging into these
    activities. The regular changes in the cost of bitcoin and news regarding the
    hacking of digital currency have brought expanded regulations and guidelines by
    various nations involving the banning of cryptocurrency in some countries.
  id: totrans-90
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 围绕区块链的监管框架还处于早期阶段，因此存在很高的风险。许多区块链项目，特别是涉及货币或跨境交易的项目，需要符合KYC/AML合规要求，了解国家框架对这些项目进行深入了解是非常重要的。比特币价格的常态变化以及有关数字货币被黑客攻击的新闻已经导致多个国家增加了监管和规定，甚至有些国家禁止了加密货币的使用。
- en: The other disadvantages include high energy requirement as the data can be of
    size 100-200 gigabytes which require a large amount of energy for processing.
    Less speed of transactions is also a major drawback.
  id: totrans-91
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
