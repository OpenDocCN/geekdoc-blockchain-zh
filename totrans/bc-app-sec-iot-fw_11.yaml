- en: 1\. INTRODUCTION
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Apart from cryptocurrencies, blockchain exhibit a wide variety of applications.
    The innovations in the field of blockchain are surely transforming numerous industries
    from banking to the healthcare sector and also the real estate business. Now research
    works are going on to implement the same in the agricultural sector. With the
    advancement in IoT applications, the technological domain, as well as financial
    sectors have acquired substantial growth in ecological observing applications
    to assess the quality of water, soil, and air. The world population is calculated
    to be 7.8 billion as of April 2020\. With the continuous increase in population,
    there is a drastic increase in the demand for per-capita food.
  prefs: []
  type: TYPE_NORMAL
- en: Studies in 2014-15 showed that an adult has a 6.1 percent more calorie urge
    as compared to that of an adult in 1975-76\. Increasing demand for food has remarkably
    affected the environment, which as a result has endangered many species. The destruction
    caused to the environment due to high food demand is in the form of deforestation,
    increased levels of carbon emission, *etc*. If the food supply chain is efficiently
    organized then there is a potential of reducing carbon footprint and environmental
    hazards which in turn will guarantee food safety [[1](#r1)]. In the current food
    supply chain, there are several stakeholders involved from production to consumption,
    making the situation difficult to retrieve actual step-by-step data for analysis.
    It is presented in the reports that in agricultural farming activities, a significant
    amount of carbon is produced in various processes. In the United States, it is
    estimated that among all the factors responsible for the generation of greenhouse
    gases, only transportation of food contributes 11% to the emission. It is observed
    that food production must be doubled by 2050 to meet the nutrients requirement
    of every individual [[2](#r2)].
  prefs: []
  type: TYPE_NORMAL
- en: Due to the increase in the cases of food consumption diseases, now the consumers
    want to know detailed information about their eatables and others. People show
    very little reliance on the existing food system. Blockchain has provided exciting
    solutions for these problems. It provides eternal evidence for each proceeding
    part which is then arranged into various blocks and no changes can be reflected
    there. It also helps in replacing those physical trackers and monitoring entities
    to prevent the imprecise impact of the traditional supply chain [[3](#r3)]. Tracking
    of the supply chain is the most important measure to protect the safety of eatables,
    securing them from malign vulnerabilities and encouraging food certification.
    LetsFarm is a start-up utilizing computerized reasoning with AI to enable ranchers
    over the globe. It utilizes transparent instruments and advancements to associate
    farmers so they can get the data they need from any place. Appropriate data can
    assist farmers with increasing their yield and to have a better salary from similar
    harvests that they are developing. LetsFarm likewise engages farmers with auxiliary
    salary by giving crucial data and expanding the pay of farmer’s family units.
    After all, the overall growth of ranchers is the progress of the country all in
    all!. The Dutch Ministry of Agriculture, Nature, and Food Quality financed the
    main research venture, “Blockchain for Agri-food” which has been proposed to investigate
    blockchain suggestions for Agri-food. Pilot research shows that blockchain innovation
    empowered nourishment to be followed from farm to market in only a couple of seconds
    [[4](#r4)]. Blockchain additionally assists with watching bottomless items and
    diminish instances of illicit gathering and delivery cheats. The United Nations
    uncovers that nourishment fakes cost the worldwide economy around $40 billion
    every year because of unlawful exchanges. A ton of advancements originated from
    new businesses and the rural division isn't a special case. Ripe.io and Pavo Coin
    are two ongoing business models that use blockchain in the supply chain [[5](#r5)].
  prefs: []
  type: TYPE_NORMAL
- en: Ripe.io is a new business situated in SanFrancisco. Ripo.io centers around farming
    and offers clients an elevated level of straightforwardness. The framework created
    by Ripo.io can distinguish mugginess, readiness, and the temperature of the item.
    In this way, the rancher gets the data about the states of things. Blockchain
    achieving decentralization is not entirely technical in nature rather it’s a combination
    of technical and smart engineering incentives. It began in 2008 with Satoshi Nakamoto,
    whose real identity is still not known to anyone, released a white paper that
    introduced a purely peer-to-peer version of crypto cash called bitcoin. There
    are four types of blockchain named as a private blockchain, public blockchain,
    federated blockchain, and the last one being hybrid. In private blockchain access
    is controlled, only a few users have the permission to view and verify the transaction.
    It is used in services where data security is a prime concern [[6](#r6)]. A public
    blockchain is one that has open access to all though transactions are anonymous.
    Transactions are transparent to those who have view access in the ledger. Federated
    blockchain is operated by a group or federation and only the members of the group
    have access. Hybrid refers to the system which uses public blockchain but also
    hosts private blockchain. Though data is stored on a public blockchain yet data
    privacy is not intruded. There is an incentive that is provided to the nodes for
    behaving honestly. There are two incentive mechanisms in the bitcoin named block
    reward and the other is transaction payment. In the service of creating a block
    in the blockchain, initially, the creator of the block includes the generation
    of special coin transactions in the block and then chooses the receiver address
    of this agreement. Block maker gets to the opportunity to gather the reward only
    if the block terminates up on long-term consensus branch. In the blockchain, the
    worth of block reward gets halved after every four years. Block reward is how
    new bitcoins are made and it is assessed that it will run out in 2140\. There
    will be no new bitcoins if this standard remains unchanged. In transaction fees,
    the procedure creator of the transaction can decide to make the yield estimation
    of coin lesser than input esteem, and the rest of the amount will be the transaction
    expense to the creator of the block which is placed on the consensus branch [[7](#r7)].
    There are many problems associated with these methods such as how to pick a random
    junction for each transaction or how to keep away every node from running the
    bitcoin node for collecting the reward. To improve upon this now bitcoins are
    generated by the process of consensus mechanism which includes various processes
    such as PoW, PoS, DPoS, and PBFT. In the Proof of Work (PoW) process, a bitcoin
    miner who finds the hash value first will be permitted to include another new
    block of exchange to the blockchain. In the Proof of Stake (PoS) mechanism, the
    more coins the stakeholder has, it is more likely that they will include a new
    block of exchange to the blockchain. In Delegated Proof of Stake (DPOS), coin
    holders can utilize their balance to choose a list of modes to be possibly permitted
    to add new transaction blocks to the blockchain. Practical Byzantine Fault Tolerance
    (PBFT) relies on no. of nodes to affirm trust. When enough feedbacks are obtained
    which in general is 51%, the transaction is declared as a valid transaction. There
    are mainly two important terminologies in the blockchain named as a consensus
    mechanism and smart contracts which need to be understood before studying the
    utility of it in the agricultural domain. Consensus Mechanism is a way to guarantee
    a mutual agreement on a data point. Each vertex in the system grid has a duplicate
    of a similar record(ledger). It is secured in nature and an economic framework
    of the cryptographic protocol. Objectives of a consensus mechanism include agreement
    seeking, collaboration, cooperation, inclusive property, and participation. There
    are three basic steps of consensus, the first one being endorsement which determines
    whether to accept a transaction or not. Then comes ordering, which sorts all the
    transactions into a series in a specified period. The last one is the validation
    which verifies the endorsement policy. Smart contracts, also known as a self-executing
    contract, is a computer convention that digitally facilitates, checks, or upholds
    the presentation of an agreement by avoiding middlemen interaction and validates
    it over a decentralized platform by all peers who stores the blockchain. It is
    used for the exchange of money, shares, *etc*. It is self-verifying, self-executing
    in nature, and has resistance to any change. It turns legal obligations into automated
    processes. It is cheaper as there are no third-party fees involved. It guarantees
    a greater degree of security.
