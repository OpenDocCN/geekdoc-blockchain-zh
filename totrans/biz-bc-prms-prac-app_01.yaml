  zh: '1'
- en: WHAT IS THE BLOCKCHAIN?
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链是什么？
- en: '*“If you cannot understand it without an explanation, you cannot understand
    it with an explanation.”*'
  id: totrans-2
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “如果你在没有解释的情况下无法理解它，那么在解释的情况下你也无法理解它。”
- en: ''
  id: totrans-3
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: –HARUKI MURAKAMI
  id: totrans-4
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: ——村上春树
- en: PAY CLOSE ATTENTION. This chapter is probably the most important in the book,
    because it attempts to offer a foundational explanation of the blockchain. It
    is the first stage of this book’s promise to give you a holistic view of the blockchain’s
    potential.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 密切关注。这一章可能是书中最重要的章节，因为它试图提供区块链的基础解释。这是本书承诺为您提供区块链整体视角的第一阶段。
- en: Understanding blockchains is tricky. You need to understand their message before
    you can appreciate their potential. In addition to their technological capabilities,
    blockchains carry with them philosophical, cultural, and ideological underpinnings
    that must also be understood.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 理解区块链是棘手的。在欣赏他们的潜力之前，你需要理解他们的信息。除了他们的技术能力外，区块链还带有哲学、文化和意识形态的基础，也必须被理解。
- en: Unless you’re a software developer, blockchains are not a product that you just
    turn on, and use. Blockchains will enable other products that you will use, while
    you may not know there is a blockchain behind them, just as you do not know the
    complexities behind what you are currently accessing on the Web.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 除非你是软件开发者，否则区块链不是你只需打开并使用的产品。区块链将使其他产品得以实现，而你可能不知道它们背后有区块链，正如你不知道当前在 Web 上访问内容的复杂性一样。
- en: Once you start to imagine the blockchains’ possibilities on your own, without
    continuously thinking about trying to understand them at the same time, you will
    be in a different stage of your maturity for exploiting them.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你开始自己想象区块链的可能性，同时不再思考尝试理解它们，你将进入利用它们的成熟阶段的另一阶段。
- en: It is my belief that the knowledge transfer behind understanding the blockchain
    is easier than the knowledge about knowing where they will fit. It’s like learning
    how to drive a car. I could teach you how to drive one, but cannot predict where
    you will take it. Only you know your particular business or situation, and only
    you will be able to figure out where blockchains fit, after you have learned what
    they can do. Of course, we will first go together on road tests and racing tracks
    to give you some ideas.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我相信理解区块链背后的知识转移要比了解它们将如何应用容易。这就像学习驾驶汽车一样。我可以教你如何驾驶一辆车，但无法预测你会把它开到哪里。只有你自己知道你的具体业务或情况，也只有你自己能弄清楚区块链如何应用，在你了解它们能做什么之后。当然，我们首先会一起进行道路测试和赛道驾驶，以给你一些启示。
- en: VISITING SATOSHI’S PAPER
  id: totrans-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 访问中本聪的论文
- en: 'When Tim Berners-Lee created the first World Wide Web page in 1990, he wrote:
    “When we link information in the Web, we enable ourselves to discover facts, create
    ideas, buy and sell things, and forge new relationships at a speed and scale that
    was unimaginable in the analogue era.”'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 当蒂姆·伯纳斯-李在1990年创建了第一个世界 Wide Web 网页时，他写道：“当我们链接网络上的信息时，我们使自己能够发现事实、创造想法、买卖东西，以及以一种无法想象在模拟时代的方式建立新的关系。”
- en: 'In that short statement, Berners-Lee predicted search, publishing, e-commerce,
    e-mail, and social media, all at once, by a single stroke. The Bitcoin equivalent
    to that type of prescience by someone who just created something spectacular can
    be found in Satoshi Nakamato’s 2008 paper, “Bitcoin: A Peer-to-Peer Electronic
    Cash System,”[¹](part0008.xhtml#c01-note-1) arguably the root of modern blockchain-based
    cryptocurrency innovation.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在那简短的声明中，伯纳斯-李一次性预测了搜索、出版、电子商务、电子邮件和社交媒体，所有这一切都由刚刚创造了某件壮丽事物的人所预见。中本聪在2008年的论文《比特币：一个点对点的电子现金系统》中，[¹](part0008.xhtml#c01-note-1)找到了这种先见之明的比特币等价物，可以说是现代基于区块链的加密货币创新的根源。
- en: 'The paper’s abstract depicts Bitcoin’s foundation, and it explains its first
    principles:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 论文摘要描述了比特币的基础，并解释了其基本原则：
- en: A purely *peer-to-peer* version of electronic cash would allow online payments
    to be sent *directly from one party to another without going through a financial
    institution*.
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 纯粹的*点对点*电子现金版本将允许在线支付直接从一方发送到另一方，而不需要通过金融机构。
- en: A *trusted third party is not required* to prevent double-spending.
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 不需要*可信第三方*来防止双重支付。
- en: We propose a *solution* to the double-spending problem *using a peer-to-peer
    network*.
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们提出了一种*解决方案*，用于通过*点对点网络*解决双重支付问题。
- en: '*The network timestamps transactions* by hashing them into an ongoing chain
    of hash-based proof-of-work, forming *a record that cannot be changed without
    redoing the proof-of-work*.'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 网络通过将交易散列到一个基于散列的工作量证明的持续链中来**时间戳**交易，形成*一个不能在没有重新执行工作量证明的情况下更改的记录*。
- en: The longest chain not only serves as proof of the sequence of events witnessed,
    but proof that it came from the largest pool of CPU power. As long as *a majority
    of CPU power is controlled by nodes that are not cooperating to attack the network*,
    they’ll generate the longest chain and outpace attackers.
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 最长的链不仅作为证明见证的事件序列的证据，也是来自最大CPU能力的证明。只要*大多数CPU能力由不合作攻击网络的节点控制*，它们就会生成最长的链并超越攻击者。
- en: The network itself requires minimal structure. Messages are broadcast on a best-effort
    basis, and *nodes can leave and rejoin the network at will, accepting the longest
    proof-of-work chain as proof of what happened while they were gone*.
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 网络本身需要的结构最小。消息是以最佳努力的方式广播的，并且*节点可以随时离开和重新加入网络，接受最长的工作量证明链作为他们在离开期间发生的事情的证明*。
- en: If you are a non-technical reader, and you focus on the italicized parts, you
    will start to get the gist of it. Please re-read the above points, until you have
    internalized Nakamoto’s sequential logic! Seriously. You will need to believe
    and accept that validating peer-to-peer transactions is entirely possible by just
    letting the network perform a trust duty, without central interference or hand-holding.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是一个非技术读者，你专注于斜体部分，你将开始掌握要点。请重新阅读上面的几点，直到你内化了 Nakamoto 的序列逻辑！认真地说。你需要相信并接受，通过让网络执行信任职责，而没有中央干预或指导，验证点对点交易是完全可能的。
- en: 'Paraphrasing Nakamoto’s paper, we should be left with these points:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 用 Nakamoto 的论文的表述来说，我们应该留下这些观点：
- en: Peer-to-peer electronic transactions and interactions
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 点对点的电子交易和互动
- en: Without financial institutions
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 没有金融机构
- en: Cryptographic proof instead of central trust
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 加密证明，而不是中央信任
- en: Put trust in the network instead of in a central institution
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将信任放在网络中，而不是放在中央机构中
- en: 'As it turns out, the “blockchain” is that technology invention behind Bitcoin,
    and what makes this possible. With Satoshi’s abstract still in your mind, let
    us dive deeper with three different but complementary definitions of the blockchain:
    a technical, business, and legal one.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 结果显示，“区块链”就是 behind Bitcoin 的那项技术发明，也是使其成为可能的原因。带着 Satoshi 的摘要 still in your
    mind，让我们用三个不同但又互补的区块链定义来深入了解：一个技术定义，一个商业定义，还有一个法律定义。
- en: Technically, the blockchain is a back-end database that maintains a distributed
    ledger that can be inspected openly.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 从技术角度看，区块链是一个维护分布式账本的后台数据库，该账本可以公开检查。
- en: Business-wise, the blockchain is an exchange network for moving transactions,
    value, assets between peers, without the assistance of intermediaries.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 从商业角度来看，区块链是一个无需中介协助，在 peers 之间移动交易、价值、资产的交换网络。
- en: Legally speaking, the blockchain validates transactions, replacing previously
    trusted entities.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 从法律角度来说，区块链验证交易，取代了之前可信的实体。
- en: '| **TECHNICAL** | Back-end database that maintains a distributed ledger, openly.
    |'
  id: totrans-30
  prefs: []
  type: TYPE_TB
  zh: '**TECHNICAL** | 公开维护分布式账本的后台数据库。|'
- en: '| **BUSINESS** | Exchange network for moving value between peers. |'
  id: totrans-31
  prefs: []
  type: TYPE_TB
  zh: '**BUSINESS** | 用于在 peers 之间移动价值的交换网络。|'
- en: '| **LEGAL** | A transaction validation mechanism, not requiring intermediary
    assistance. |'
  id: totrans-32
  prefs: []
  type: TYPE_TB
  zh: '**LEGAL** | 不需要中介协助的交易验证机制。|'
- en: Blockchain Capabilities = Technical + Business + Legal.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: Blockchain Capabilities = Technical + Business + Legal。
- en: THE WEB, ALL OVER AGAIN
  id: totrans-34
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 网络，再次来临
- en: The past is not an accurate compass to the future, but understanding where we
    came from helps us gain an enlightened perspective and a better context for where
    we are going. The blockchain is simply part of the continuation of the history
    of Internet technology, represented by the Web, as it carries on its journey to
    infiltrate our world, businesses, society, and government, and across the several
    cycles and phases that often become visible only in the rearview mirror.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 过去并不是准确预测未来的指南针，但了解我们来自哪里可以帮助我们获得启迪性的视角和更好的背景，了解我们正在走向何方。区块链仅仅是互联网技术历史的延续，以
    Web 为代表，它继续着其渗透我们世界、商业、社会和政府的旅程，并且这些旅程的几个周期和阶段往往只能在后视镜中看得见。
- en: Whereas the Internet was first rolled out in 1983, it was the World Wide Web
    that gave us its watershed evolutionary moment, because it made information and
    information-based services openly and instantly available to anyone on earth who
    had access to the Web.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然互联网最初在1983年推出，但正是万维网给我们带来了其划时代的进化时刻，因为它使任何能够访问互联网的全球任何人都能公开、即时地获取信息和基于信息的服务。
- en: In the same way that billions of people around the world are currently connected
    to the Web, millions, and then billions of people, will be connected to blockchains.
    We should not be surprised if the velocity of blockchain usage propagation surpasses
    the historical Web users growth.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 就像全球数十亿人目前连接到Web一样，数百万，然后是数十亿人将会连接到区块链。如果区块链使用的传播速度超过历史上Web用户的增长，我们不应该感到惊讶。
- en: By mid-2016, 47% of the world’s 7.4 billion population had an Internet connection.
    In 1995, that number was less than 1%. It took until 2005 to reach one billion
    Web users. In contrast, cellular phone usage galloped faster, passing the number
    of landlines in 2002, and surpassing the world’s population in 2013\. As for websites,
    in 2016, their total number hovered at around one billion. Quite possibly, blockchains
    will grow into several flavors, and will become as easily configurable as launching
    a website on Wordpress or Squarespace.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 到2016年年中，全球74亿人口中有47%的人有互联网连接。1995年，这个数字还不到1%。直到2005年，全球才有1亿Web用户。相比之下，手机的使用增长更快，2002年超过了固定电话，2013年超过了全球人口。至于网站，2016年，其总数约为1亿。很可能，区块链将发展成为几种不同的形式，并且像在Wordpress或Squarespace上启动网站一样易于配置。
- en: 'The blockchain’s usage growth has an advantage on the Web’s trajectory, because
    its starting point is amplified along four segments: Web users, cellular phone
    users, website owners, and any “thing” that gains benefits from being connected,
    and becoming a “smart thing.” This means that blockchain usage will ride on these
    four categories, instead of purely seeking new users.'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链的使用增长在Web的发展轨迹上具有优势，因为它的起点沿着四个方面得到了放大：Web用户、手机用户、网站所有者，以及任何从连接中受益并成为“智能设备”的“事物”。这意味着区块链的使用将依靠这四个类别，而不是单纯地寻求新用户。
- en: ONE OR SEVERAL BLOCKCHAINS?
  id: totrans-40
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 一个还是几个区块链？
- en: There are no previous paradigms for the blockchain. It is not a new version
    of TCP/IP, the Internet network protocol. It is not another whole Internet either.
    In 2015, some proponents of a single Bitcoin blockchain lamented the existence
    of several blockchains. The blockchain was seen via a one-dimensional lens (Bitcoin
    maximalism[²](part0008.xhtml#c01-note-2)), by taking a similar view as the Internet.
    Yes, it’s good there is only one Internet, as it would have never propagated as
    it did. But the blockchain is a different construct. It is more of a new protocol
    that sits on top of the Internet, just as the World Wide Web sits on top of the
    Internet via its own technology standards.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 对于区块链，没有先前的范例。它不是TCP/IP，即互联网网络协议的新版本。它也不是另一个整个互联网。2015年，一些支持单一比特币区块链的人哀叹存在多个区块链。人们通过一种一维视角（比特币最大化主义[²](part0008.xhtml#c01-note-2)）来看待区块链，这种视角与看待互联网相似。是的，只有一个互联网是好的，因为它可能永远不会像现在这样传播。但区块链是一个不同的结构。它更像是建立在互联网之上的一种新协议，正如万维网通过自己的技术标准建立在互联网之上。
- en: The blockchain is part database, part development platform, part network enabler,
    so we need many instances of it and variations thereof. As an overlay on top of
    the Internet, blockchains can take many forms of implementations. Blockchains
    can be seen as a trust layer, an exchange medium, a secure pipe, a set of decentralized
    capabilities, and even more.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链部分是数据库，部分是开发平台，部分是网络使能器，因此我们需要很多这样的实例及其变体。作为互联网之上的一个覆盖层，区块链可以采取多种实施形式。区块链可以被视为一个信任层，一个交换媒介，一个安全管道，一套去中心化能力，甚至更多。
- en: That said, there are many analogies between the Web’s early years and today’s
    blockchain’s evolution, in terms of how the technology will be adopted.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 话说回来，Web的早期年份和今天区块链的发展在技术如何被采用方面有很多相似之处。
- en: Let us not forget that it took about three years for most companies to fully
    understand the Web’s potential (1994–1997 roughly), after its initial commercialization,
    and it took seven years after the Internet’s 1983 launch for the Web to come into
    play. There is no doubt the blockchain will remain a semi-mysterious, semi-complex
    phenomena for the period 2015–2018, just as it took Bitcoin three quiet years
    (2009–2012) before it became more visibly known to the general public.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们不要忘记，大多数公司完全理解Web的潜力大约需要三年时间（1994-1997年大致），在其商业化初期之后，Web在1983年推出后七年才发挥作用。毫无疑问，区块链将在2015-2018年期间保持半神秘、半复杂的现象，正如比特币在2009-2012年三年沉寂之后才更加为公众所知。
- en: INTRODUCTION TO BLOCKCHAIN APPLICATIONS
  id: totrans-45
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 区块链应用简介
- en: The Web could not exist without the Internet. And blockchains could not be without
    the Internet. The Web made the Internet more useful, because people were more
    interested in using the information, than figuring out how to hook up computers
    together. Blockchain applications need the Internet, but they can bypass the Web,
    and give us another version that is more decentralized, and perhaps more equitable.
    That is one of the biggest promises of blockchain technology.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 没有互联网，Web就无法存在。同样，没有互联网，区块链也无法存在。Web使互联网更有用，因为人们更感兴趣的是使用信息，而不是弄清楚如何将计算机连接在一起。区块链应用需要互联网，但它们可以绕过Web，给我们另一个更加去中心化、或许更加公平的版本。这是区块链技术最大的承诺之一。
- en: '![images](../Images/image00130.jpeg)'
  id: totrans-47
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/image00130.jpeg)'
- en: There is more than one way to build blockchain applications. You can build them
    natively on a blockchain, or you could mix them in an existing Web application,
    and we will call that flavor, “hybrid blockchain applications.”
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 构建区块链应用的方式不止一种。你可以本地区域链上构建它们，或者将它们与现有的Web应用程序混合，我们将这种风格称为“混合区块链应用”。
- en: '![images](../Images/image00131.jpeg)'
  id: totrans-49
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/image00131.jpeg)'
- en: Since the Internet is comprised of a public version and several private variations,
    blockchains will also follow that path. Therefore, we will have public and private
    blockchains. Some will be natively bolted to a blockchain, whereas others might
    be a hybrid implementation that is part of an existing Web or private application.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 由于互联网包括公共版本和几个私有版本，区块链也将遵循这一路径。因此，我们将有公共和私有区块链。一些将本地区域链上构建，而其他可能是混合实现，作为现有Web或私有应用程序的一部分。
- en: '![images](../Images/image00132.jpeg)'
  id: totrans-51
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/image00132.jpeg)'
- en: THE BLOCKCHAIN’S NARRATIVE IS STRONG
  id: totrans-52
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 区块链的叙事是强大的
- en: A sign of strong impact for a technology or trend is whether it has a strong
    narrative. What’s the difference between a story and a narrative? Whereas a story
    is usually consistent and known, a narrative creates more individual stories for
    whomever interacts with that trend.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 一个技术或趋势有强大影响力的标志是它是否有强的叙事性。故事和叙事的区别在哪里？故事通常是连贯且为人所知的，而叙事为与该趋势互动的每个人创造更多个别的故事。
- en: John Hagel explained that difference well:[³](part0008.xhtml#c01-note-3)
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 约翰·哈格尔很好地解释了这种区别：[³](part0008.xhtml#c01-note-3)
- en: '*Stories are self-contained—they have a beginning, a middle and an end. Narratives
    on the other hand are open-ended—the outcome is unresolved, yet to be determined.
    Second, stories are about me, the storyteller, or other people; they are not about
    you. In contrast, the resolution of narratives depends on the choice you make
    and the actions you take—you will determine the outcome.*'
  id: totrans-55
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*故事是自包含的——它们有开始、中间和结束。而叙事则是开放式的——结果未解决，尚未确定。第二，故事是关于我，讲故事的人，或者其他人；它们不是关于你的。相比之下，叙事的解决取决于你的选择和行动——你将决定结果。*'
- en: The Internet had a strong narrative. If you ask various people how they use
    the Internet, or what it means to them, you would undoubtedly hear different answers,
    because each person takes the Internet and makes it their own, depending on their
    own adaptation of its usages.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网有一个强大的叙事。如果你问不同的人他们如何使用互联网，或者它对他们的意义是什么，你无疑会听到不同的答案，因为每个人都会根据自己的互联网使用方式的适应性将其变为自己的。
- en: The blockchain has a strong narrative because it sparks our imagination.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链有一个强大的叙事，因为它激发了我们的想象力。
- en: 'According to Hagel, these are specific benefits that narratives provide:'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 根据哈格尔的说法，叙事提供以下具体好处：
- en: '**DIFFERENTIATION** – it helps you to stand out from the crowd'
  id: totrans-59
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**差异化** – 它能帮助你从人群中脱颖而出'
- en: '**LEVERAGE** – it mobilizes people outside your company'
  id: totrans-60
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**利用** – 它能调动公司外部的力量'
- en: '**DISTRIBUTED INNOVATION** – it spurs innovation in unexpected directions'
  id: totrans-61
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**分布式创新** —— 它激发意料之外的创新方向'
- en: '**ATTRACTION** – it draws people by the opportunity and the challenge you have
    laid out'
  id: totrans-62
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**吸引力** —— 它通过你设定的机会和挑战吸引人们'
- en: '**RELATIONSHIPS** – it spurs sustained relationships with others that have
    fallen under the spell of your narrative'
  id: totrans-63
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**人际关系** —— 它激发了他人的持续关系，使他们陷入了你的叙事的魔咒'
- en: John Hagel goes on specifying that “it’s about connecting with and mobilizing
    others beyond the boundaries of ....” Replace the dots by “blockchain,” and you
    will get a powerful foundation for a strong and long lasting blockchain narrative.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 约翰·哈格尔进一步阐述说，“这涉及到与他人的联系和调动，超越边界的...”用“区块链”替换省略号，你将得到一个强大基础，为强大且持久的区块链叙事奠定基础。
- en: A META TECHNOLOGY
  id: totrans-65
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 元技术
- en: 'The blockchain is a meta technology because it affects other technologies,
    and it is made up of several technologies itself. It is as an overlay of computers
    and networks that are built on top of the Internet. When you examine the architectural
    layers of a blockchain, you will find it is comprised of several pieces: a database,
    a software application, a number of computers connected to each other, clients
    to access it, a software environment to develop on it, tools to monitor it, and
    other pieces (that will be covered in Chapter 6).'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链是一种元技术，因为它影响其他技术，而且它本身由几种技术组成。它是构建在互联网之上的计算机和网络的叠加。当你检查区块链的建筑层时，你会发现它由几部分组成：一个数据库、一个软件应用程序、连接在一起的计算机、访问它的客户端、一个在其上进行开发的软件环境、监控它的工具，以及其他部分（将在第6章中介绍）。
- en: Blockchain is not just any new technology. It is a type of technology that challenges
    other existing software technologies, because it has the potential to replace
    or supplement existing practices. In essence, it is technology that changes other
    technology.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: '[区块链](https://wiki.example.org/blockchain)不仅仅是一种新的技术。它是一种挑战现有软件技术的类型，因为它有潜力取代或补充现有的做法。本质上，这是一种改变其他技术的科技。'
- en: The last time we witnessed such a catalytic technology dates back to the Web’s
    arrival. The Web also changed how we wrote software applications, and it brought
    along with it new software technology that challenged and replaced previous ones.
    In 1993, HTML, a markup language changed publishing. In 1995, Java, a Web programming
    language changed programming. A few years earlier, TCP/IP, a computer network
    protocol had started to change networking by making it fully interoperable, globally.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 上次我们见证这样的催化技术可以追溯到网络的出现。网络也改变了我们编写软件应用程序的方式，并带来了新的软件技术，挑战并取代了之前的技术。1993年，超文本标记语言（HTML）改变了出版。1995年，Java这种网络编程语言改变了编程。几年前，传输控制协议/互联网协议（TCP/IP）这种计算机网络协议已经开始通过使网络完全互操作，全球范围内改变网络。
- en: From a software development point of view, one of the biggest paradigm shifts
    that the blockchain claims is in challenging the function and monopoly of the
    traditional database as we currently know it. Therefore we need to deeply understand
    how the blockchain makes us rethink the existing database constructs.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 从软件开发的角度来看，区块链声称最大的范式转变之一是挑战传统数据库的功能和垄断，正如我们所知。因此，我们需要深入理解区块链如何使我们重新思考现有的数据库构建。
- en: The blockchain is changing how we write applications via a new form of scripting
    languages that can program business logic as smart contracts that are enforced
    on the blockchain.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链正在改变我们编写应用程序的方式，通过一种新的脚本语言形式，可以编程业务逻辑作为在区块链上强制执行的智能合约。
- en: SOFTWARE, GAME THEORY AND CRYPTOGRAPHY
  id: totrans-71
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 软件、博弈论和密码学
- en: Another way to understand the blockchain is in seeing it as a triad of combustion
    of the known fields of 1) game theory, 2) cryptography science, and 3) software
    engineering. Separately, these fields have existed for a long time, but for the
    first time, they have together intersected harmoniously and morphed inside blockchain
    technology.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 理解区块链的另一种方式是将其视为1)博弈论、2)密码学科学和3)软件工程等已知领域的三合一。单独来看，这些领域已经存在很长时间了，但首次，它们在区块链技术中和谐地交汇并变形。
- en: '![images](../Images/image00133.jpeg)'
  id: totrans-73
  prefs: []
  type: TYPE_IMG
  zh: '![图片](https://wiki.example.org/Images/image00133.jpeg)'
- en: Game theory is ‘the study of mathematical models of conflict and cooperation
    between intelligent rational decision-makers.”[⁴](part0008.xhtml#c01-note-4) And
    this is related to the blockchain because the Bitcoin blockchain, originally conceived
    by Satoshi Nakamoto, had to solve a known game theory conundrum called the Byzantine
    Generals Problem.[⁵](part0008.xhtml#c01-note-5) Solving that problem consists
    in mitigating any attempts by a small number of unethical Generals who would otherwise
    become traitors, and lie about coordinating their attack to guarantee victory.
    This is accomplished by enforcing a process for verifying the work that was put
    into crafting these messages, and time-limiting the requirement for seeing untampered
    messages in order to ensure their validity. Implementing a “Byzantine Fault Tolerance”
    is important because it starts with the assumption that you cannot trust anyone,
    and yet it delivers assurance that the transaction has traveled and arrived safely
    based on trusting the network during its journey, while surviving potential attacks.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 博弈论是“研究智能理性决策者之间冲突与合作数学模型的学科”。[⁴](part0008.xhtml#c01-note-4) 而这与区块链有关，因为比特币区块链最初由中本聪构思，必须解决一个被称为拜占庭将军问题的知名博弈论难题。[⁵](part0008.xhtml#c01-note-5)
    解决这个问题的方法是减轻少数不道德的将军成为叛徒并谎称协调攻击以确保胜利的企图。这通过执行一个验证编写这些信息所付出工作的过程来实现，并通过限制查看未篡改信息的时间要求来确保其有效性。实现“拜占庭容错”很重要，因为它从假设你不能信任任何人开始，然后通过在旅程中信任网络来提供保证交易安全到达的保证，同时抵御潜在的攻击。
- en: 'There are fundamental implications for this new method of reaching safety in
    the finality of a transaction, because it questions the existence and roles of
    current trusted intermediaries, who held the traditional authority on validating
    transactions. This makes us ponder the existential question: why do we need a
    central authority to ensure central trust, if we can accomplish the same trustworthiness
    when the transaction travels from one peer to another, via a network where trust
    is embedded in it?'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 这种达到交易最终性安全的新方法有着根本性的含义，因为它质疑了当前可信中间人的存在和作用，这些中间人持有验证交易的 traditional authority。这使我们思考存在主义问题：如果我们能够在交易从一位同伴传到另一位同伴的过程中，通过信任内置于网络中的信任来达到同样的可信度，那么我们为什么需要一个中心权威来确保中心信任呢？
- en: 'Cryptography science is used in multiple places to provide security for a blockchain
    network, and it rests on three basic concepts: hashing, keys, and digital signatures.
    A “hash” is a unique fingerprint that helps to verify that a certain piece of
    information has not been altered, without the need to actually see it. Keys are
    used in at least a combination of two: a public and a private one. For analogy,
    imagine a door that needs two keys to open it. In this case, the public key is
    used by the sender to encrypt information that can only be decrypted by the owner
    of the private key. You never reveal your private key. A digital signature is
    a mathematical computation that is used to prove the authenticity of a (digital)
    message or document.'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 密码学在区块链网络中多处被用来提供安全性，其基础是三个基本概念：散列、密钥和数字签名。所谓“散列”是一种独特的指纹，它帮助验证某些信息是否被篡改，而无需实际查看这些信息。密钥至少由两个组合而成：一个公钥和一个私钥。打个比喻，想象一扇需要两把钥匙才能打开的门。在这种情况下，公钥由发送者用来加密只能由私钥所有者解密的信息。你绝不能透露你的私钥。数字签名是一种数学计算，用来证明（数字）信息或文档的真实性。
- en: 'Cryptography is based on the public/private hegemony, which is the yin-yang
    of the blockchain: public visibility, but private inspection. It’s a bit like
    your home address. You can publish your home address publicly, but that does not
    give any information about what your home looks like on the inside. You’ll need
    your private key to enter your private home, and since you have claimed that address
    as yours, no one else can claim a similar address as being theirs.'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 密码学基于公/私钥的霸权，这是区块链的阴阳两面：公开可见性，但私人审查。这有点像你的家庭住址。你可以公开你的家庭住址，但这并不会透露出你家庭内部的样子。你需要你的私钥来进入你的私人住所，既然你已经宣称那个地址属于你，就没有其他人可以声称一个类似的地址是他们自己的。
- en: Although the concepts of cryptography have been around for a while, software
    engineers are feasting on combining it with game theory innovation, to produce
    the overall constructs of blockchains, where seeming uncertainty is mitigated
    with overwhelming mathematical certainty.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然密码学概念已经存在一段时间，但软件工程师们正在大快朵颐地将它与游戏理论创新相结合，以产生区块链的整体结构，其中看似的不确定性通过压倒性的数学确定性来减轻。
- en: THE DATABASE VS. THE LEDGER
  id: totrans-79
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数据库与账本
- en: We have transactions that can get validated without a third party. Now, you’re
    thinking—how about databases? We have always thought that databases are trusted
    repositories for holding assets.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 我们有了可以不通过第三方进行验证的交易。现在，你可能在想——那数据库呢？我们一直认为数据库是可信的，可以持有资产的仓库。
- en: In the case of the blockchain, the ledger is that irrefutable record that holds
    the register of transactions that have been validated by the blockchain network.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 在区块链的情况下，账本是一个不可反驳的记录，它持有通过区块链网络验证的交易注册。
- en: 'Let us illustrate the impact of this situation: the database versus the (blockchain)
    ledger.'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们说明这种情况的影响：数据库与（区块链）账本。
- en: '![images](../Images/image00134.jpeg)'
  id: totrans-83
  prefs: []
  type: TYPE_IMG
  zh: '![images](../Images/image00134.jpeg)'
- en: When you open a bank account, you have really abdicated authority to your bank
    on that “account.” In reality, they provided you the illusion of access and activity
    visibility on it. Every time you want to move money, pay someone or deposit money,
    the bank is giving you explicit access because you gave them implicit trust over
    your affairs. But that “access” is also another illusion. It is really an access
    to a database record that says you have such amount of money. Again, they fooled
    you by giving you the illusion that you “own” that money. But they hold the higher
    authority because they own the database that points to that entry that says that
    you have the money, and you assume that you have your money.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 当你开立银行账户时，你实际上已经将权威委托给了银行。“账户”上的事。实际上，他们为你提供了这种“访问”和活动可见性的幻觉。每次你想转账、付账或存款，银行都在明确地为你提供访问权限，因为你让他们在处理你的事务上具有隐含的信任。但这种“访问”也是一种幻觉。它实际上是对一个数据库记录的访问，该记录显示你有这么多的钱。他们通过让你认为你“拥有”那些钱来迷惑你。但他们拥有更高的权威，因为他们拥有指向那个条目、显示你有钱的数据库，而你假设你确实拥有那些钱。
- en: Banking is complex, but I tried to simplify the above illustration to emphasize
    the fact that a given bank owns the control hierarchy for granting or denying
    access to money they hold. The same concept applies for any digital assets (stocks,
    bonds, securities) that a financial institution might hold, on your behalf.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 银行业务复杂，但我试图简化上述插图，以强调一个事实：特定的银行拥有控制层级，用于授予或拒绝他们对持有的货币的访问权限。对于金融机构可能持有的任何数字资产（股票、债券、证券），相同的概念也适用，这是为了你的利益。
- en: Enter the blockchain.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 进入区块链时代。
- en: In its most basic form, that same scenario can happen without the complexities
    depicted above. A user can send money to another, via a special wallet, and the
    blockchain network does the authentication, validation and transfer, typically
    within 10 minutes, with or without a cryptocurrency exchange in the middle.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 在其最基本的形式中，上述复杂性可以不存在。用户可以通过特殊钱包向另一个人发送资金，而区块链网络负责认证、验证和转账，通常在10分钟内完成，无论是否有加密货币交易所参与。
- en: '![images](../Images/image00135.jpeg)'
  id: totrans-88
  prefs: []
  type: TYPE_IMG
  zh: '![images](../Images/image00135.jpeg)'
- en: That is the magic of the blockchain in its simplest form. That is why I suggest
    to anyone who is going to get involved in implementing the blockchain to experience
    performing this type of transaction with their own wallet, by either downloading
    one of the many available versions, or by signing-up to a local Bitcoin exchange
    that exists wherever you live. Once you do, you will realize the true meaning
    of “no intermediaries,” and you will start to question why we still need the current
    intermediaries.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 这是区块链最简单的魔力。这就是我建议任何打算参与实施区块链的人，通过下载众多可用版本之一，或者在你居住的地方注册一个本地比特币交易所，用自己的钱包体验这种交易的原因。一旦你这样做，你就会意识到“没有中介”的真正含义，你将开始质疑我们为什么还需要当前的中介。
- en: LOOKING BACK SO WE CAN LOOK FORWARD
  id: totrans-90
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 回顾过去，以便我们能展望未来
- en: So, where does the blockchain fit in the overall context of the various eras
    of technology evolution?
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，区块链在整个技术演变各个时代的背景下如何定位呢？
- en: 'In 2003, Nicholas G. Carr dropped a seminal article[⁶](part0008.xhtml#c01-note-6)
    in the *Harvard Business Review*, “IT Does not Matter,” that shook the Information
    Technologies corporate circles and questioned their strategic relevance. He wrote:'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 2003年，尼古拉斯·G·卡尔在《哈佛商业评论》上发表了一篇具有开创性的文章《IT无关紧要》，震撼了信息技术企业界，并质疑了它们的战略相关性。他写道：
- en: '*What makes a resource truly strategic—what gives it the capacity to be the
    basis for a sustained competitive advantage—is not ubiquity but scarcity. You
    only gain an edge over rivals by having or doing something that they cannot have
    or do. By now, the core functions of IT—data storage, data processing, and data
    transport—have become available and affordable to all.*'
  id: totrans-93
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*使资源真正具有战略意义—赋予它成为持续竞争优势基础的能力—不是普遍性而是稀缺性。你只有通过拥有或做到竞争对手无法做到的事情，才能超越对手。到现在，IT的核心功能—数据存储、数据处理和数据传输—已经对所有人可用且负担得起。*'
- en: Although Carr was vigorously debated for another two years following that article,
    the writing was already on the wall, coinciding with the advent of the Web as
    a powerful new computing platform. The Web caught CIOs by surprise, and put most
    of them in disarray for at least three years, especially that many of them were
    more focused on the year 2000 date compliance issue. In reality, IT’s decline
    had started when the Web arrived, because the Web provided some competitive advantages
    to those who mastered it early.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管自那篇文章之后，卡尔的文章又引发了两年激烈的争论，但墙上的字已经显露，与网络作为一个强大的新计算平台的兴起相吻合。网络让CIO们措手不及，至少让大多数CIO们混乱了三年，尤其是其中许多人更专注于2000年日期合规问题。实际上，网络的到来标志着IT的衰落已经开始，因为网络为那些早期掌握它的人提供了某些竞争优势。
- en: As depicted in this chart, the end of IT supremacy was followed by the Internet
    years, which in turn will be followed by the Blockchain’s promise.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 如图所示，IT统治的结束被互联网年代所取代，而互联网年代又将迎来区块链的承诺。
- en: '![images](../Images/image00136.jpeg)'
  id: totrans-96
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../Images/image00136.jpeg)'
- en: 'Another way to see continuity in technology’s evolution is by depicting the
    various phases of the Web’s evolution, and seeing that the blockchain is yet another
    new phase, focused on peer-to-peer, trust-based asset transactions. Let us remember
    the key mini-revolutions that the Internet brought us since 1994: Personal Communications,
    Self-Publishing, E-Commerce, and the Social Web. In hindsight, each of these four
    phases was defined by the functions they disrupted: the post-office, print media,
    supply chains/physical stores, and the real world.'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 从另一个角度看，描绘网络发展的各个阶段，可以看出技术的连续性，即区块链是另一个新阶段，专注于点对点、基于信任的资产交易。让我们回顾一下自1994年以来互联网带给我们的关键小革命：个人通信、自我出版、电子商务和社交网络。回顾起来，这四个阶段每个都是由它们颠覆的功能定义的：邮局、印刷媒体、供应链/实体店和现实世界。
- en: '| PHASE | GOAL | DISRUPTING | OUTCOME |'
  id: totrans-98
  prefs: []
  type: TYPE_TB
  zh: │ **阶段** | **目标** | **颠覆** | **结果** |
- en: '| --- | --- | --- | --- |'
  id: totrans-99
  prefs: []
  type: TYPE_TB
  zh: │ --- | --- | --- | --- |
- en: '| **Communications** | Reach anyone in the world | Post office | Personal Communications
    |'
  id: totrans-100
  prefs: []
  type: TYPE_TB
  zh: │ **通信** | 与世界上任何人都联系起来 | 邮局 | 个人通信 |
- en: '| **Publishing** | Spread ideas | Print media | Self-publishing |'
  id: totrans-101
  prefs: []
  type: TYPE_TB
  zh: │ **出版** | 传播思想 | 印刷媒体 | 自我出版 |
- en: '| **Commerce** | Trade | Supply chains and physical stores | E-Commerce |'
  id: totrans-102
  prefs: []
  type: TYPE_TB
  zh: │ **商业** | 贸易 | 供应链和实体店 | 电子商务 |
- en: '| **Social Interactions** | Connect with friends | Real world | Social Web
    |'
  id: totrans-103
  prefs: []
  type: TYPE_TB
  zh: │ **社交互动** | 与朋友连接 | 现实世界 | 社交网络 |
- en: '| **Asset Transactions** | Manage what you own | Existing custodians | Trust-based
    Services |'
  id: totrans-104
  prefs: []
  type: TYPE_TB
  zh: │ **资产交易** | 管理你所拥有的 | 现有的保管人 | 基于信任的服务 |
- en: The irony of this situation is that blockchain-based applications can replace
    any Web application. Although we think the Web brought us information publishing,
    communications and e-commerce, those very functions will be threatened by new
    versions that rest on peer-to-peer protocols that are anchored by blockchain technologies.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 这种情况的讽刺在于，基于区块链的应用程序可以取代任何网络应用。尽管我们认为网络给我们带来了信息发布、通信和电子商务，但那些功能将受到基于点对点协议且由区块链技术支撑的新版本的威胁。
- en: UNPACKING THE BLOCKCHAIN
  id: totrans-106
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 解开区块链的神秘面纱
- en: Let us continue revealing the many layers of the blockchain! If there is one
    main point that I will keep drilling upon, it is to emphasize that the blockchain
    is not one item, thing, trend, or feature. It is many pieces all at once, some
    of them working together, and others independently.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们继续揭示区块链的许多层面！如果有一个主要观点我将不断强调，那就是强调区块链不是一个项目、事物、趋势或特征。它是一起发生的许多部分，其中一些相互协作，其他则独立运作。
- en: When the Internet started to get commercialized around 1995, we often described
    it as multi-purpose kind of phenomenon. In my previous book, *Opening Digital
    Markets*, in 1997, I described the Internet as having “five multiple identities,”
    and added that “each one must be taken advantage of by developing a different
    strategy.” The Web was simultaneously a Network, a Development Platform, a Transaction
    Platform, a Medium, and a Marketplace. (We didn’t see the Community / Social Network
    aspect then, as it surfaced later.)
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 大约在1995年互联网开始商业化时，我们经常将其描述为多目的的现象。在我之前的一本书《开启数字市场》中，在1997年，我描述互联网具有“五个多重身份”，并补充说“每一个都必须通过发展不同的策略来利用。”
    网络同时是一个网络、一个开发平台、一个交易平台、一个媒介和一个市场。（我们当时没有看到社区/社交网络方面，因为它是后来出现的。）
- en: 'The blockchain takes that multiplicity of functions further. It exhibits simultaneously
    the following ten properties:'
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链将这种多功能性进一步发挥。它同时展现出以下十个属性：
- en: Cryptocurrency
  id: totrans-110
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 加密货币
- en: Computing Infrastructure
  id: totrans-111
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 计算基础设施
- en: Transaction Platform
  id: totrans-112
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 交易平台
- en: Decentralized Database
  id: totrans-113
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 去中心化数据库
- en: Distributed Accounting Ledger
  id: totrans-114
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 分布式会计账本
- en: Development Platform
  id: totrans-115
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 开发平台
- en: Open Source Software
  id: totrans-116
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 开源软件
- en: Financial Services Marketplace
  id: totrans-117
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 金融服务市场
- en: Peer-to-Peer Network
  id: totrans-118
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点对点网络
- en: Trust Services Layer
  id: totrans-119
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 信任服务层
- en: Let us dive into each one of them, as the first step in establishing a foundational
    understanding of the blockchain.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们逐一深入它们，作为建立对区块链基础理解的第一步。
- en: '*1\. Digital Cryptocurrency*'
  id: totrans-121
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '*1. 数字货币*'
- en: The digital currency function is probably the most “visible” element in a blockchain,
    especially if the blockchain is a public one, for example, Bitcoin (BTC) or Ethereum
    (ETH). Cryptocurrency is generally an economic proxy to the viable operations
    and security of a blockchain. Sometimes it is represented by a token, which is
    another form of related representation of an underlying cryptocurrency.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 数字货币功能可能是区块链中最“显眼”的元素，尤其是如果该区块链是公开的，例如比特币（BTC）或以太坊（ETH）。加密货币通常是对区块链可行的操作和安全的经济代理。有时它由一个代币表示，这是另一种与基础加密货币相关的表示形式。
- en: 'One of the challenging issues with cryptocurrencies is their price volatility,
    which is enough to keep most consumers away. In a 2014 paper describing a method
    for stabilizing cryptocurrency, Robert Sams quoted Nick Szabo: “The main volatility
    in bitcoin comes from variability in speculation, which in turn is due to the
    genuine uncertainty about its future. More efficient liquidity mechanisms do not
    help reduce genuine uncertainty*.*” As cryptocurrency gains more acceptance and
    understanding, its future will be less uncertain, resulting in a more stable and
    gradual adoption curve.'
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 加密货币的一个挑战性问题是其价格波动，这足以让大多数消费者望而却步。在2014年的一篇描述稳定加密货币方法的论文中，罗伯特·萨姆斯引用了尼克·萨博的话：“比特币的主要波动来自于投机的波动，而这又是由于对其未来真正的不确定性。更有效的流动性机制并不能减少真正的不确定性*.*”
    随着加密货币获得更多的接受和理解，其未来将变得更加不确定，从而导致更加稳定和渐进的采用曲线。
- en: Cryptocurrency can have a “production” role for compensating miners who win
    rewards when they successfully validate transactions. Cryptocurrency can also
    have a “consumption” role when paying a small fee for running a smart contract
    (e.g., Ethereum’s ETH), or as a transaction fee equivalent (e.g., Ripple’s XRP
    or Bitcoin’s BTC). These economic incentives and costs are put in place to prevent
    abuse of the blockchain. In a more advanced usage case, the token can be used
    as a unit of internal value, for example in Distributed Autonomous Organizations
    (DOAs), a subject that will be covered later in Chapters 5 and 7 of this book.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 加密货币可以作为一种“生产”角色，用于补偿成功验证交易时获得奖励的矿工。加密货币也可以作为一种“消费”角色，用于支付运行智能合约（例如，以太坊的ETH）的小费用，或作为交易费用等值物（例如，瑞波币的XRP或比特币的BTC）。这些经济激励和成本是为了防止区块链被滥用。在更高级的使用案例中，代币可以作为一种内部价值单位，例如在分布式自治组织（DOAs）中，这一主题将在本书的第5章和第7章中详细介绍。
- en: Outside of the blockchain’s operations proper, cryptocurrency is just like any
    other currency. It can be traded on exchanges, and it can be used to buy or sell
    goods and services. Cryptocurrency is very efficient inside blockchain networks,
    but there is friction every time it crosses into the real world of traditional
    currency (also called “fiat currency”).
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 在区块链本身的操作之外，数字货币就像任何其他货币一样。它可以在交易所交易，也可以用来购买或销售商品和服务。在区块链网络内，加密货币非常高效，但它每次进入传统货币（也称为“法币”）的现实世界时都会遇到摩擦。
- en: '*2\. Decentralized Computing Infrastructure*'
  id: totrans-126
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: ② 去中心化计算基础设施
- en: The blockchain can also be seen as a software design approach that binds a number
    of computers together that commonly obey the same “consensus” process for releasing
    or recording what information they hold, and where all related interactions are
    verified by cryptography.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链也可以被看作是一种将多台计算机绑定在一起的设计方法，这些计算机共同遵循相同的“共识”过程来发布或记录它们所持有的信息，所有相关交互都通过密码学进行验证。
- en: From a physical perspective, networked computer servers are what really powers
    blockchains. But developers do not need to set up these servers, and that is part
    of the magic of a blockchain. As contrasted with the Web where an HTTP (Hypertext
    Transfer Protocol) request is sent to the server, with blockchain apps, the network
    makes a request to the blockchain.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 从物理角度来说，网络计算机服务器实际上是支撑区块链的真正力量。但开发者无需设置这些服务器，这也是区块链的神奇之处。与Web中发送HTTP（超文本传输协议）请求到服务器不同，区块链应用中，网络向区块链发送请求。
- en: '*3\. Transaction Platform*'
  id: totrans-129
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: ③ 交易平台
- en: A blockchain network can validate a variety of value-related transactions relating
    to digital money or assets that have been digitized. Every time a consensus is
    reached, a transaction is recorded on a “block” which is a storage space. The
    blockchain keeps track of these transactions that can be later verified as having
    taken place. The blockchain is therefore this giant transaction processing platform,
    capable of handling microtransactions and large value transactions alike.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链网络可以验证与数字化货币或资产相关的各种价值交易。每次达成共识时，一笔交易就会被记录在一个“区块”中，这是一个存储空间。区块链跟踪这些交易，以后可以验证它们确实发生过。因此，区块链就是一个巨大的事务处理平台，能够处理微交易和大额交易。
- en: If we are to equate blockchains to other transactions processing networks, what
    comes to mind is their processing throughput, which is measured in transactions
    per second (TPS). As a reference, in 2015, VISA handled an average of 2,000 TPS
    on their VisaNet, with a peak rate of 4,000 TPS, and a peak capacity of 56,000
    TPS. During 2015, PayPal processed a total 4.9 billion payments,[⁷](part0008.xhtml#c01-note-7-1)
    equivalent to 155 TPS. As of 2016, the Bitcoin blockchain was far from these numbers,
    hovering at 5–7 TPS, but with prospects of largely exceeding it due to advances
    in sidechain technology and expected increases in the Bitcoin block size. Some
    other blockchains are faster than Bitcoins. For example, Ethereum started with
    10 TPS in 2015, edging towards 50–100 TPS in 2017, and targeting 50,000–100,000
    TPS by 2019.[⁸](part0008.xhtml#c01-note-8-1) Private blockchains are even faster
    because they have less security requirements, and we are seeing 1,000–10,000 TPS
    in 2016, going up to 2,000–15,000 TPS in 2017, and potentially an unlimited ceiling
    beyond 2019\. Finally, linking blockchain’s output to clustered database technology
    might push these transactional throughput limits even higher, leading to a positive
    development.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们把区块链与其他事务处理网络相提并论，首先想到的就是它们的处理吞吐量，即每秒交易数（TPS）。作为参考，2015年，VISA在其VisaNet上平均处理了2000
    TPS，最高处理率为4000 TPS，最高处理能力为56000 TPS。2015年，PayPal处理了总计49亿笔支付，[⁷](part0008.xhtml#c01-note-7-1)
    相当于155 TPS。截至2016年，比特币区块链的处理速度远低于这些数字，徘徊在5-7 TPS，但随着侧链技术的进步和比特币区块大小的预期增加，其前景有望大幅超过这一数字。还有一些区块链的处理速度比比特币快。例如，以太坊在2015年开始时速度为10
    TPS，到2017年接近50-100 TPS，到2019年目标为50000-100000 TPS。[⁸](part0008.xhtml#c01-note-8-1)
    私有区块链甚至更快，因为它们的网络安全要求较低，我们在2016年看到了1000-10000 TPS，2017年增加到2000-15000 TPS，2019年之后可能达到无限的上限。最后，将区块链的输出与集群数据库技术相结合，可能会进一步提高这些事务处理吞吐量上限，从而带来积极的发展。
- en: '*4\. Decentralized Database*'
  id: totrans-132
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: ④ 去中心化数据库
- en: The blockchain shatters the database/transaction processing paradigm. In 2014,
    I made the strong assertion that the blockchain is the new database, and warned
    developers to get ready to rewrite everything.
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链颠覆了数据库/事务处理范式。2014年，我曾断言区块链就是新的数据库，并警告开发者准备好重新编写一切。
- en: A blockchain is like a place where you store any data semi-publicly in a linear
    container space (the block). Anyone can verify that you’ve placed that information,
    because the container has your signature on it, but only you (or a program) can
    unlock what’s inside the container, because only you hold the private keys to
    that data, securely.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链就像一个你可以将任何数据半公开存储的地方，在一个线性容器空间（区块）中。任何人都可以验证你放置了这些信息，因为容器上有你的签名，但只有你（或一个程序）可以解锁容器内的内容，因为只有你持有这些数据的私钥，是安全的。
- en: So the blockchain behaves almost like a database, except that part of the information
    stored, its “header,” is public. Admittedly, blockchains are not very efficient
    databases, but that’s OK. Their job is not to replace large databases, but rather,
    it is the job of software developers to figure out how they can re-write their
    applications to take advantage of the blockchain’s state transitions capabilities.
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 所以区块链在很大程度上类似于数据库，不同之处在于存储的信息中，其“头部”是公开的。诚然，区块链并不是非常高效的数据库，但那没有关系。它们的任务并不是要取代大型数据库，而是软件开发者的任务，他们需要弄清楚如何重写他们的应用程序，以利用区块链的状态转换能力。
- en: '*5\. Shared, Distributed Accounting Ledger*'
  id: totrans-136
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**5. 共享、分布式会计账本**'
- en: The blockchain is also a distributed, public, time-stamped asset ledger that
    keeps track of every transaction ever processed on its network, allowing a user’s
    computer to verify the validity of each transaction such that there can never
    be any double-counting. This ledger can be shared across multiple parties, and
    it can be private, public, or semi-private.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链也是一个分布式、公开、时间戳的资产账本，跟踪其网络上处理过的每一笔交易，使用户的计算机能够验证每笔交易的有效性，以确保不会有任何重复计数。这个账本可以跨多方共享，也可以是私有的、公开的或半私有的。
- en: Although being a distributed ledger of transactions is a popular way to describe
    blockchains, and some see it as the killer app, it is only one of its characteristics.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管作为交易的分布式账本是一种流行的描述区块链的方式，有些人认为它是杀手级应用，但这只是它众多特征中的一个。
- en: '*6\. Software Development Platform*'
  id: totrans-139
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**6. 软件开发平台**'
- en: For developers, a blockchain is first and foremost a set of software technologies.
    Yes, they have an underlying political and societal underpinning (decentralization),
    but they bring with them technological novelties. This new set of development
    tools is an exciting event for software engineers. The blockchain includes technologies
    for building a new breed of applications, ones that are decentralized and cryptographically
    secure. Therefore, blockchains are a new way to build applications.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 对于开发者来说，区块链首先是一组软件技术。是的，它们有一个潜在的政治和社会基础（去中心化），但它们带来的是技术上的创新。这个新的开发工具集对软件工程师来说是一个令人兴奋的事件。区块链包括构建新一代应用程序的技术，这些应用程序是去中心化和加密安全的。因此，区块链是一种新的构建应用程序的方式。
- en: Also, blockchains can have a variety of APIs, including a transaction scripting
    language, a P2P nodes communications API, and a client API to check transactions
    on the network. I will cover the software development aspect in more details in
    Chapter 6 of this book.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，区块链可以有各种API，包括事务脚本语言、P2P节点通信API以及检查网络上的事务的客户端API。我将在本书的第6章更详细地介绍软件开发方面。
- en: '*7\. Open Source Software*'
  id: totrans-142
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**7. 开源软件**'
- en: Most robust blockchains are open sourced, which not only means that the source
    of the software is public, it also means that innovation can happen in a collaborative
    way, on top of the core software.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数健壮的区块链都是开源的，这意味着不仅软件的源代码是公开的，还意味着可以在核心软件之上以协作的方式发生创新。
- en: For example, the core Bitcoin protocol is open source. Since its initial development
    by its creator Satoshi Nakamoto, it has been maintained by a group of “core developers,”
    who continue to enhance it over time. In addition, thousands of independent developers
    innovate with complementary products, services, and applications that take advantage
    of the Bitcoin protocol robustness.
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，比特币的核心协议是开源的。自其创造者中本聪最初开发以来，它一直由一群“核心开发者”维护，他们一直在不断完善它。此外，成千上万的独立开发者与互补的产品、服务和应用程序一起创新，利用比特币协议的健壮性。
- en: The fact that blockchain software is open source is a powerful feature. The
    more open the core of a blockchain is, the stronger the ecosystem around it will
    become.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链软件是开源的，这是一个强大的特性。区块链的核心越开放，围绕它的生态系统就会越强大。
- en: '*8\. Financial Services Marketplace*'
  id: totrans-146
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**8. 金融服务市场**'
- en: Money is at the heart of cryptocurrency-based blockchains. When cryptocurrency
    is treated like any currency, it can become part of a financial instrument, leading
    to the development of a variety of new financial products.
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 货币是基于加密货币的区块链的核心。当加密货币像任何货币一样被对待时，它可以成为金融工具的一部分，从而导致各种新金融产品的开发。
- en: Blockchains offer an incredible innovation environment for the next generation
    of financial services. As cryptocurrency volatilities subside, these will become
    popular. Derivatives, options, swaps, synthetic instruments, investments, loans,
    and many other traditional instruments will have their cryptocurrency version,
    therefore creating a new financial services trading marketplace.
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链为下一代金融服务提供了令人难以置信的创新发展环境。随着加密货币波动的减弱，这些将变得流行。衍生品、期权、掉期、合成工具、投资、贷款和其他许多传统工具将拥有它们的加密货币版本，因此创造了一个新的金融服务业交易市场。
- en: '*9\. Peer-to-Peer Network*'
  id: totrans-149
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**9. 点对点网络**'
- en: There is nothing “central” about blockchains. Architecturally, the base layer
    of the blockchain is a peer-to-peer network. A blockchain pushes for decentralization
    via peer processing at its node locations. The network is really the computer.
    You verify each other transaction at the peer-to-peer level. In essence, a blockchain
    could be regarded as a thin computing cloud that is truly decentralized.
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链没有“中心”可言。从架构上讲，区块链的基础层是一个点对点网络。区块链通过节点位置的点对点处理推动去中心化。网络就是计算机。你在点对点级别互相验证交易。本质上，区块链可以被看作是一个真正去中心化的薄计算云。
- en: Any user can reach and transact with another user instantly, no matter where
    they are in the universe, and regardless of business hours. No intermediary is
    needed to filter, block, or delay a transaction between any two or more users,
    or between nodes that are consuming a transaction. Any node on the network is
    allowed to offer services based on their knowledge of transactions everywhere
    else in that network.
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 任何用户都可以瞬间与另一个用户进行交易，无论他们在宇宙中的哪个地方，还是营业时间。不需要中介来过滤、阻止或延迟任何两个或更多用户之间的交易，或消耗交易的节点。网络上的任何节点都允许根据他们对网络其他地方交易的
    knowledge 提供服务。
- en: In addition to creating a technical P2P network, blockchains also create a marketplace
    of users. Blockchain networks and applications on top of them create their own
    (distributed) economies, with a variety of sizes and vibrancy. So, blockchains
    bring with them an economic model, and that is a key feature that will be expanded
    upon later in this book.
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 除了创建一个技术性的点对点网络，区块链还创造了一个用户市场。区块链网络及其上应用创造了自己的（分布式）经济，有各种大小和活力。因此，区块链带来了其自身的经济模型，这是本书后面将详细讨论的关键特性。
- en: '*10\. Trust Services Layer*'
  id: totrans-153
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**10. 信任服务层**'
- en: All blockchains commonly hold trust as an atomic unit of service. In essence,
    it is a function and a service that is delivered. But trust does not apply only
    to transactions. It is extended to data, services, processes, identity, business
    logic, terms of an agreement, or physical objects. It applies to almost anything
    that can be digitized as a (smart) asset with an inherent or related value attached
    to it.
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 所有区块链通常将信任视为服务的一个原子单位。本质上，它是一个功能和服务交付。但信任不仅仅适用于交易。它扩展到数据、服务、流程、身份、业务逻辑、协议条款或物理对象。它适用于几乎所有可以被数字化为带有内在或相关价值的（智能）资产。
- en: Now, imagine the possible mashup of innovations that will spring out on top
    of these 10 powerful features and characteristics. By combining them together,
    you’ll start to imagine the incredible enabling powers of blockchains.
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，想象一下这些10个强大特性和功能可能催生的创新混合。通过将它们结合起来，你将开始想象区块链惊人的赋能力量。
- en: STATE TRANSITIONS AND STATE MACHINES— WHAT ARE THEY?
  id: totrans-156
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 状态转换和状态机—它们是什么？
- en: The blockchain is not for everything. And not everything fits the blockchain
    paradigm. The blockchain is a “state machine,” which is another concept that needs
    to be understood.
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链并非适用于所有事物。并非所有事物都适合区块链范式。区块链是一种“状态机”，这也是一个需要理解的概念。
- en: In technical terms, a state just means “stored information” at a specific point
    in time. A state machine is a computer or device that remembers the status of
    something at a given instant in time. Based on some inputs, that status might
    change, and it provides a resulting output for these implemented changes. Keeping
    track of transitions of these states is important and that’s what the blockchain
    does well, and in a way that is immutable. In contrast, a database’s record is
    mutable, because it can be re-written many times over. Not all databases have
    audit trails, and even if they do, an audit trail could be destroyed or lost,
    because it’s not tamper proof. In the blockchain, the transition history is a
    persistent part of the information about that state. In the Ethereum blockchain,
    a distinct “state tree” is stored, representing the current balance of each address,
    and a “transaction list” representing the transactions between the current block
    and previous blocks in each block.
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 在技术术语中，一个状态仅仅意味着“在特定时间点存储的信息”。状态机是一种计算机或设备，它能够记住在某个特定时间点某物的状态。基于某些输入，这个状态可能会改变，并为这些实施的变化提供结果输出。跟踪这些状态的转换是很重要的，而这正是区块链做得很好且不可篡改的地方。相比之下，数据库的记录是可变的，因为它可以被多次重写。并非所有的数据库都有审计跟踪，即使有，审计跟踪也可能被破坏或丢失，因为它不是防篡改的。在区块链中，状态的转换历史是关于该状态信息的一个持久部分。在以太坊区块链中，存储了一个独特的“状态树”，表示每个地址的当前余额，以及一个“交易列表”，表示当前区块与之前区块之间的交易。
- en: State machines are a good fit for implementing distributed systems that have
    to be fault-tolerant.
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 状态机是实现必须具有容错性的分布式系统的良好选择。
- en: THE CONSENSUS ALGORITHMS
  id: totrans-160
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**共识算法**'
- en: At the heart of understanding the severity of the blockchain paradigm shift
    lies the basic understanding of the concept of “decentralized consensus,” a key
    tenet of the cryptography-based computing revolution.
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 理解区块链范式转变的严重性在于对“去中心化共识”概念的基本理解，这是基于密码学的计算革命的关键原则。
- en: Decentralized consensus breaks the old paradigm of centralized consensus, that
    is, when one central database used to rule transaction validity. A decentralized
    scheme (which blockchain protocols are based on), transfers authority and trust
    to a decentralized virtual network, and enables its nodes to continuously and
    sequentially record transactions on a public “block,” creating a unique “chain,”
    the blockchain. Each successive block contains a “hash” (a unique fingerprint)
    of the previous code, therefore cryptography (via hash codes) is used to secure
    the authentication of the transaction source and removes the need for a central
    intermediary. The combination of cryptography and blockchain technology ensures
    there is never a duplicate recording of the same transaction. What’s important
    here is that with this degree of unbundling, the consensus logic is separate from
    the application itself, therefore applications can be written to be organically
    decentralized, and that is the spark for a variety of system-changing innovations
    in the software architecture of applications, whether they are money or non-money
    related.
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 去中心化共识打破了旧的集中式共识范式，即过去一个中心数据库统治交易有效性的情况。一个去中心化方案（区块链协议就是基于此），将权威和信任转移到一个去中心化的虚拟网络，并使其节点能够持续地在公共“区块”上顺序记录交易，创建出一个独特的“链”，即区块链。每个连续的区块都包含对前一个区块的“哈希”（一个独特的指纹），因此通过哈希码使用密码学来确保交易来源的认证，并消除了对中心中介的需求。密码学与区块链技术的结合确保了同一笔交易永远不会被重复记录。重要的是，在这种解耦程度上，共识逻辑与应用程序本身是分离的，因此应用程序可以被编写为有机地去中心化，这是应用程序软件架构中引发各种系统变革创新的火花，无论它们是与金钱还是非金钱相关的。
- en: You could think of consensus as the first layer of a decentralized architecture.
    It is the basis for the underlying protocol governing a blockchain’s operation.
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以将共识视为去中心化架构的第一个层次。它是 governing a blockchain’s operation 的基础协议。
- en: A consensus algorithm is the nucleus of a blockchain representing the method
    or protocol that commits the transaction. It is important, because we need to
    trust these transactions. As a business user, you do not need to understand the
    exact ways that these algorithms work, as long as you believe in their security
    and reliability.
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 共识算法是区块链的核心，它代表提交交易的方法或协议。这是重要的，因为我们需要信任这些交易。作为一名商业用户，你不需要理解这些算法确切的运作方式，只要你相信它们的安全性和可靠性。
- en: Bitcoin initiated the Proof-of-Work (POW) consensus method, and it can be regarded
    as the granddaddy of these algorithms. POW rests on the popular Practical Byzantine
    Fault Tolerant[⁹](part0008.xhtml#c01-note-9-1) algorithm that allows transactions
    to be safely committed according to a given state. An alternative to POW for achieving
    consensus is Proof-of-Stake.[^(10)](part0008.xhtml#c01-note-10) There are other
    consensus protocols such as RAFT, DPOS, and Paxos, but we are not going into that
    slippery slope of comparing them to each other, because they will be seen as standard
    plumbing over time. What will matter more is the robustness of the tools and middleware
    technologies that are being built on top of the algorithms, as well as the ecosystem
    of value-added players that surround them.
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 比特币启动了工作量证明（POW）共识方法，可以认为它是这些算法的老大。POW基于流行的实用拜占庭容错[⁹](part0008.xhtml#c01-note-9-1)算法，允许根据给定状态安全地提交交易。实现共识的POW替代方案是权益证明。[^(10)](part0008.xhtml#c01-note-10)还有其他共识协议，如RAFT、DPOS和Paxos，但我们不会深入比较它们，因为它们最终会被视为标准的管道设施。更重要的是建立在算法之上的工具和中间件技术的健壮性，以及围绕它们的增值玩家生态系统。
- en: One of the drawbacks of the Proof-of-Work algorithm is that it is not environmentally
    friendly, because it requires large amounts of processing power from specialized
    machines that generate excessive energy. A strong contender to POW will be the
    Proof-of-Stake (POS) algorithm which relies on the concept of virtual mining and
    token-based voting, a process that does not require the intensity of computer
    processing as the POW, and one that promises to reach security in a more cost-effective
    manner.
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 工作量证明算法的一个缺点是它不环保，因为它需要大量来自专用机器的处理能力，产生过多的能源。POW的强大竞争者将是权益证明（POS）算法，它依赖于虚拟挖矿和基于代币的投票的概念，这个过程不需要像POW那样强烈的计算机处理，而且承诺以更经济的方式实现安全性。
- en: 'Finally, when discussing consensus algorithm, you need to consider the “permissioning”
    method, which determines who gets to control and participate in the consensus
    process. The three popular choices for the type of permissioning are:'
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，在讨论共识算法时，你需要考虑“授权”方法，它决定了谁有权控制和参与共识过程。授权的三种流行选择是：
- en: Public (e.g., POW, POS, Delegated POS)
  id: totrans-168
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 公共（例如，工作量证明POW、权益证明POS、委托权益证明DPOS）
- en: Private (uses secret keys to establish authority within a confined blockchain)
  id: totrans-169
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 私有（使用私钥在受限的区块链内建立权威）
- en: Semi-private (e.g., consortium-based, uses traditional Byzantine Fault Tolerance
    in a federated manner)
  id: totrans-170
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 半私有（例如，基于联盟，以联邦方式使用传统的拜占庭容错）
- en: KEY IDEAS FROM CHAPTER ONE
  id: totrans-171
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第一章的关键思想
- en: The blockchain is a layer of technology on top of the Internet, just like the
    World Wide Web.
  id: totrans-172
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 区块链是互联网之上的一层技术，就像万维网一样。
- en: A blockchain has technical, business and legal definitions.
  id: totrans-173
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 区块链有技术、商业和法律定义。
- en: Cryptographic proof is the trusted method that blockchains utilize to confirm
    the validity and finality of transactions between parties.
  id: totrans-174
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 密码学证明是区块链信任的方法，用于确认交易双方之间事务的有效性和最终性。
- en: The blockchain will redefine the role of existing intermediaries (if they accept
    to change), while creating new intermediaries, therefore it will disrupt the traditional
    boundaries of value.
  id: totrans-175
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 区块链将重新定义现有中介的角色（如果他们愿意改变），同时创建新的中介，因此它将颠覆传统价值的边界。
- en: The blockchain has ten characteristics, and they all need to be understood in
    a holistic manner.
  id: totrans-176
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 区块链具有十大特性，它们都需要整体理解。
- en: NOTES
  id: totrans-177
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 笔记
