    being cloned | Date of regulatory warning notice |'
  id: totrans-70
  prefs: []
  type: TYPE_TB
  zh: '| 克隆公司名称 | 诈骗性克隆公司使用的域名 | 被克隆的合法公司 | 监管机构警告通知的日期 |'
- en: '| --- | --- | --- | --- |'
  id: totrans-71
