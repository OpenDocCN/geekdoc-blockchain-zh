- en: Introduction
  id: totrans-3
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 引言
- en: Historically there has been a narrative that the cryptocurrency markets are
    largely unregulated and that therefore, there is no supervision or enforcement
    action that is taken to oversee the crypto markets by financial regulators. While
    the cryptocurrency markets are nowhere near as regulated as the traditional financial
    markets, this does not mean that financial regulators are not involved in enforcing
    existing law and regulations as they are applicable to the crypto markets. Furthermore,
    as with all segments of the financial markets, there are fraudsters who seek to
    execute schemes in order to steal from investors. Financial regulators have also
    increasingly played a role in attempting to hold accountable many alleged fraudsters
    in the crypto space and assist the victims of fraud in attempts to recover stolen
    capital.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 历史上，有一种观点认为加密货币市场 largely unregulated（主要未受监管），因此，金融监管机构没有采取任何监督或执行行动来监管加密市场。虽然加密货币市场的监管程度远远不及传统金融市场，但这并不意味着金融监管机构在适用于加密市场的现有法律和法规的执行方面不参与。此外，与所有金融市场的细分市场一样，也有欺诈者试图实施计划以窃取投资者的资金。金融监管机构在努力追究加密空间许多涉嫌欺诈者的责任方面也扮演了越来越重要的角色，并协助欺诈受害者尝试追回被窃的资本。
- en: Cryptocurrency Ponzi Schemes
  id: totrans-5
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 加密货币庞氏骗局
- en: A ***Ponzi scheme*** is a classic type of fiat investment fraud whereby someone
    raises money from investors, often based on the promise of unrealistically high
    and risk-free returns, and then uses the money raised from subsequent new investors
    to pay the existing investors. The scheme was named after an individual, Charles
    Ponzi, who in the 1920s defrauded investors through a $20 million postage stamp
    speculation scheme that was one of the largest frauds ever reported at the time.[¹](#FPar1)
    A more recent incarnation of the Ponzi scheme fraud occurred when Bernard Madoff
    stole approximately $65 billion in the largest private Ponzi scheme in history
    through his hedge fund operation Bernard L. Madoff Investment Securities LLC.[²](#FPar1)
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '***庞氏骗局***是一种经典的法定货币投资欺诈类型，其中某人从投资者那里筹集资金，通常基于承诺提供不切实际的高风险回报，然后使用新投资者的资金支付现有投资者。这个计划是以一个人的名字命名的，查尔斯·庞兹，他在20世纪20年代通过一个价值2000万美元的邮票投机计划欺骗了投资者，这是当时报道的最大欺诈之一。[¹](#FPar1)
    庞氏骗局欺诈的一个更最近的版本发生在伯纳德·马多夫通过他的对冲基金运营伯纳德·L·马多夫投资证券公司窃取了大约650亿美元，这是历史上最大的私人庞氏骗局之一。[²](#FPar1)'
- en: FOMO, FUD, and Crypto Fraud
  id: totrans-7
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 错失恐惧症（FOMO）、恐慌与怀疑（FUD）和加密货币欺诈
- en: Unfortunately, Ponzi schemes have also been prevalent throughout the cryptocurrency
    space. During periods of bullish performance in the crypto markets investors often
    develop a phenomenon known as **Fear of Missing** **Out (FOMO)**. Effectively
    investors experiencing FOMO participate in an investment, such as cryptocurrency,
    that they might not fully understand because the fear of missing out on future
    profits is greater than their lack of knowledge. Furthermore, when FOMO is in
    play investors will often take on more risk than they would traditionally be comfortable
    with or exaggerate the risk related to investments with which they are already
    comfortable with through mechanisms such as options to gain leverage in trading.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是，庞氏骗局在加密货币领域也相当普遍。在加密市场表现出牛市的时候，投资者经常会产生一种被称为**错失恐惧症（FOMO）**的现象。实际上，经历FOMO的投资者可能会参与他们可能不完全理解的某种投资，如加密货币，因为对未来利润的担忧超过了他们对知识的缺乏。此外，当FOMO起作用时，投资者通常会承担比他们传统上感到舒适的风险更大的风险，或者通过期权等机制夸大他们已经感到舒适的与投资相关的风险以获得交易杠杆。
- en: FOMO often works in conjunction with another investor psychological phenomenon
    known as ***Fear, Uncertainty and Doubt (FUD)*** about the crypto markets. FOMO
    and FUD often interplay to result in retail investors being susceptible to fraud
    in the crypto space through Ponzi schemes and other related frauds. Contributing
    to investor susceptibility to fraud in this area are the technological barriers
    to entry certain groups of retail investors face when seeking to invest in where
    they seek out those that provide access to the crypto markets that are unfortunately
    operating fraudulent crypto hedge funds. Many curious younger investors are also
    exposed to a wide variety of crypto-related content ranging from the basics of
    crypto investing and how to create a digital wallet to technical ***tokenomics***
    analysis from self-styled crypto advisors through social media platforms such
    as TikTok, Twitter, Instagram, Facebook, YouTube, Twitch, Telegram, and Discord.[³](#FPar1)
    For reference, tokenomics is a term used to refer to the underlying economics
    of a specific crypto coin or token including supply and demand and new token issuance
    schedules.[⁴](#FPar1) It is also referred to as ***token economics*** or ***crypto-economics***.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**FOMO（错失恐惧症）**常常与另一种投资者心理现象相结合，即对加密市场的**恐惧、不确定和怀疑（FUD）**。FOMO和FUD常常相互作用，导致零售投资者容易受到加密空间中庞氏骗局和其他相关欺诈行为的影响。在寻求投资于提供访问加密市场的途径时，某些零售投资者群体面临的技术门槛增加了他们遭受欺诈的易感性。许多好奇的年轻投资者也通过TikTok、Twitter、Instagram、Facebook、YouTube、Twitch、Telegram和Discord等社交媒体平台接触到了各种与加密货币相关的内容，从加密货币投资的基础知识、如何创建数字钱包到自封的加密货币顾问提供的技术**代币经济学**分析。[³](#FPar1)
    作为参考，代币经济学是指特定加密货币或代币背后的经济学，包括供需和新代币发行计划。[⁴](#FPar1) 它也被称为**代币经济学**或**加密经济学**。'
- en: As cryptocurrencies have continued to grow in popularity some TikTok influencers,
    who openly admit they have no clue what they are doing have launched new crypto
    coins into which investors seeking the next big undiscovered altcoin have poured
    millions.[⁵](#FPar1) Even well known celebrities have taken outright paid endorsements
    to promote altcoins on social media platforms such as when Kim Kardashian promoted
    an altcoin called Ethereum Max.[⁶](#FPar1) Additionally, social media platforms
    such as Reddit have been popular outlets for Internet memes that have spurred
    to so-called ***meme economy*** and grown altcoins that were originally meant
    to be jokes such as Dogecoin, into large market capitalization cryptocurrencies.[⁷](#FPar1)
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 随着加密货币持续受到关注，一些TikTok影响者公开承认他们不知道自己在做什么，却推出了新的加密货币，寻求下一个未被发现的优质山寨币的投资者纷纷投入数百万。[⁵](#FPar1)
    甚至一些知名名人也采取了明确的付费代言，在社交媒体平台上推广山寨币，例如金·卡戴珊推广了一种名为Ethereum Max的山寨币。[⁶](#FPar1) 此外，如Reddit等社交媒体平台也成为了互联网迷因的流行出口，推动了所谓的**迷因经济**，并将原本作为玩笑的Dogecoin等山寨币发展成为市值巨大的加密货币。[⁷](#FPar1)
- en: Unfortunately, all of these different factors have also contributed to an environment
    in which a select number of unscrupulous asset managers and social media influencers
    have taken advantage of investors desire to participate in the crypto markets
    by executing a variety of fraudulent schemes. In other cases, regulators have
    stepped in to put a stop to certain activities which have not led to the clear
    conclusion of outright fraud but have often resulted in regulatory action stopping
    certain activity and the alleged bad actors paying settlements. The remainder
    of the chapter will provide an overview of select real-world case studies in both
    fraud and regulatory action in the crypto space.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是，所有这些不同的因素也导致了这样一个环境：一些无道德的资产管理人和社交媒体影响者利用投资者参与加密市场的愿望，执行各种欺诈计划。在其他情况下，监管机构介入以阻止某些活动，这些活动并没有导致明显的欺诈结论，但通常导致监管行动停止某些活动，以及被指控的坏角色支付和解金。本章的其余部分将概述加密空间中欺诈和监管行动的一些实际案例研究。
- en: David Saffron and Circle Society Case
  id: totrans-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 大卫·萨弗隆和圆圈社会案
- en: 'Many cryptocurrency frauds involve advisors assisting investors in making direct
    allocations to cryptocurrencies. Other schemes raise capital from investors and
    oversee a crypto fund that facilitates their fraud. In a case that began in 2017,
    the U.S. Commodities Future and Exchange Commission (CFTC) alleged that a crypto
    scheme was perpetrated through the use of crypto-related options. The following
    is an excerpt from the CFTC release on the summarizing of the relevant facts[⁸](#FPar1):'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 许多加密货币欺诈案件都涉及到顾问协助投资者直接将资金投入加密货币。其他计划则通过从投资者那里筹集资金并监督一个促进其欺诈行为的加密货币基金来运作。始于2017年的一个案例中，美国商品期货交易委员会（CFTC）指控一个加密货币计划是通过使用与加密货币相关的期权来实施的。以下是CFTC发布的关于概述相关事实的摘录[⁸](#FPar1)：
- en: The Commodity Futures Trading Commission today announced that following a hearing
    on the merits, the U.S. District Court for the District of Nevada entered a default
    judgment against defendants David Gilbert Saffron, an Australian citizen residing
    in Las Vegas, Nevada and/or Los Angeles, California, and Circle Society, Corp.,
    a Nevada corporation, for a cryptocurrency fraud and misappropriation scheme.
  id: totrans-14
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 美国商品期货交易委员会今天宣布，在一场关于实体问题的听证会上，内华达州联邦地方法院对居住在拉斯维加斯、内华达州和/或加利福尼亚州洛杉矶的澳大利亚公民大卫·吉尔伯特·沙夫隆（David
    Gilbert Saffron）和内华达州的一家公司Circle Society, Corp.做出了缺席判决，这两者因加密货币欺诈和挪用计划而被判罪。
- en: ''
  id: totrans-15
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The court’s March 29, 2021, final judgment requires defendants Saffron and Circle
    Society, jointly and severally, to pay restitution of $14,841,280 to defrauded
    pool participants, disgorgement of $15,815,967, and a civil monetary penalty of
    $1,484,128\. The final judgment also permanently enjoins the defendants from engaging
    in conduct that violates the Commodity Exchange Act and CFTC regulations, registering
    with the CFTC, trading in any CFTC-regulated markets, and trading in any commodity
    interest for himself or others. The court articulated its findings and conclusions
    on the record during a hearing on the merits of the CFTC’s motion for default
    judgment.
  id: totrans-16
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 2021年3月29日，法院的最终判决要求沙夫隆和Circle Society共同和分别支付14,841,280美元的赔偿金给受骗的池参与者和15,815,967美元的追回金以及1,484,128美元的民事货币罚金。最终判决还永久禁止被告从事违反商品交易法和相关CFTC规定的行为，注册为CFTC会员，在受CFTC监管的任何市场中进行交易，以及为自己或他人进行任何商品利益交易。在CFTC要求缺席判决的动议的实体问题听证会上，法院在其记录中阐述了其发现和结论。
- en: ''
  id: totrans-17
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The court found in its final judgment that the defendants’ ongoing failure to
    offer any colorable defense to the CFTC’s claims, along with the defendants’ rehashed
    excuses for their continued failure to comply with the court’s orders throughout
    the litigation, animate the CFTC’s default-judgment arguments and underlie the
    court’s conclusion that default judgment is warranted. Previously, the court granted
    the CFTC’s motion for sanctions arising from the defendants’ contempt and awarded
    the CFTC attorneys’ fees and expenses. The final judgment is the result of a September
    30, 2019, enforcement action brought by the CFTC charging the defendants with
    fraudulent solicitation, misappropriation, and registration violations. [See CFTC
    Press Release No. 8053-19]
  id: totrans-18
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 法院在最终判决中认为，被告持续未能对CFTC的主张提出任何可观的防御，加上被告在整个诉讼过程中对法院命令持续不遵守的重复借口，支持了CFTC的缺席判决论点，并导致法院得出缺席判决是合适的结论。此前，法院已经支持了CFTC因被告蔑视法庭而提出的制裁动议，并授予CFTC律师费和费用。最终判决是CFTC于2019年9月30日提起的执行行动的结果，该行动指控被告进行欺诈性招揽、挪用和注册违规。详见CFTC新闻稿[8053-19](https://example.org/CFTCPressRelease8053-19)
- en: ''
  id: totrans-19
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Case Background
  id: totrans-20
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 案件背景
- en: ''
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: In its motion for default judgment, the CFTC presented evidence that from December
    2017 through the present, Saffron fraudulently solicited and accepted at least
    $15,815,967 worth of Bitcoin and U.S. dollars from at least 179 individuals to
    trade off-exchange binary options on foreign currencies (forex) and cryptocurrency
    pairs, among other things. During the early stages of his activity, Saffron created
    Circle Society and used this entity to perpetrate his fraud. According to the
    CFTC complaint and motion for default judgment, Saffron and Circle Society solicited
    members of the general public to participate in a commodity pool operated by Circle
    Society by making false claims of Saffron’s trading expertise and guaranteeing
    rates of return up to 300%. Rather than using pool participants’ funds to trade
    as promised, the defendants misappropriated funds, including by holding participants’
    funds in Saffron’s personal electronic cryptocurrency wallet and by using funds
    to pay some participants with the funds of other participants, in the manner of
    a Ponzi scheme. The majority of participants, however, have been unable to obtain
    a return of any of their funds despite their repeated demands.
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在其申请默认判决的动议中，CFTC提交了证据，证明从2017年12月至现在，Saffron通过至少179名个人，以至少15815967美元的比特币和美元为代价，欺诈性地招募和接受参与外汇（forex）和加密货币对等物的场外二元期权交易等活动。在他活动的前期，Saffron创建了Circle
    Society，并使用这个实体来实施他的欺诈行为。根据CFTC的投诉和申请默认判决，Saffron和Circle Society向公众成员宣传，让他们参与由Circle
    Society运营的商品池，通过夸大Saffron的交易技能并保证回报率高达300%的虚假声明。承诺按承诺使用池参与者的资金进行交易，被告挪用了资金，包括将参与者的资金存入Saffron的个人电子加密货币钱包，以及使用其他参与者的资金向一些参与者支付资金，实行庞氏骗局。然而，大多数参与者尽管反复要求，却无法取回任何资金。
- en: Start Options and Bitcoiin2Gen Case
  id: totrans-23
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 开始选项和Bitcoiin2Gen案例
- en: Often times those involved in orchestrating cryptocurrency schemes employ a
    number of different individuals to assist in promoting their schemes and to ultimately
    raise capital into the scheme from new investors. These cases often involve a
    revenue sharing arrangement between the promoter and ultimate fraudster. In this
    case, involving multiple companies and investor facing websites including those
    named Start Options and Bitcoiin2Gen, a promoter was engaged and received a tiered
    revenue share. A 30% commission on investor funds that were brought in directly
    by the promoter, and a lower commission percentage that ranged from 5 to 20% on
    funds that the investors he brought in had then solicited into the scheme (i.e.
    – the investors’ investors). To further add a level of complexity to the alleged
    fraud, an individual involved in orchestrating the alleged fraud employed a false
    online identity in order to hide their true identity from the promoter.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 很多时候，那些参与策划加密货币骗局的人会雇佣许多不同的个体来协助推广他们的骗局，并最终从新的投资者那里为骗局筹集资金。这些案例通常涉及推广者和最终欺诈者之间的收入分享安排。在这个案例中，涉及多家公司和面向投资者的网站，包括那些名为Start
    Options和Bitcoiin2Gen的网站，一个推广者被雇佣并获得了分层收入分享。推广者直接带来的投资者资金，推广者可以获得30%的佣金，而对于他带来的投资者进一步招募到该计划的资金（即投资者的投资者），则可以获得5%到20%不等的较低佣金。为了进一步给这起涉嫌欺诈案件增加复杂性，策划这起涉嫌欺诈案的一名个体使用了一个虚假的在线身份，以隐藏其真实身份，不让推广者知道。
- en: 'Mining of cryptocurrencies and investments related to mining have been an area
    of continued interest among investors. In this case it was alleged that the promoter
    made false statements related to the due diligence that he had conducted on Start
    Options including that he had visited “mining facilities in China,” and stated
    that, “Hundred percent, the mining is real, I’ve been to their one smaller facility
    that has 8000 machines in it.”[⁹](#FPar1) The following is an excerpt from the
    US Securities and Exchange Commission (SEC) about the matter[^(10)](#FPar1):'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 加密货币挖矿以及与挖矿相关的投资一直是投资者持续关注的一个领域。在这个案例中，有人指控推广者就他对Start Options进行的尽职调查发表了虚假声明，包括他曾访问“中国的挖矿设施”，并表示，“百分之百，挖矿是真实的，我参观过他们的一个较小的设施，里面有8000台机器。”[⁹](#FPar1)以下是美国证券交易委员会（SEC）关于此事的摘录[^(10)](#FPar1)：
- en: The Securities and Exchange Commission today charged three individuals with
    defrauding hundreds of retail investors out of more than $11 million through two
    fraudulent and unregistered digital asset securities offerings.
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 美国证券交易委员会今天指控三名个人通过两个虚假且未经注册的数字资产证券发行，诈骗数百名零售投资者超过1100万美元。
- en: ''
  id: totrans-27
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: According to the SEC’s complaint, filed in U.S. District Court for the Eastern
    District of New York, from approximately December 2017 through May 2018, Kristijan
    Krstic, founder of Start Options and Bitcoiin2Gen, and John DeMarr, the primary
    U.S.-based promoter for these companies, fraudulently induced investors to buy
    digital asset securities. The SEC alleges that, from approximately December 2017
    through late January 2018, Krstic and DeMarr touted Start Options’ purported digital
    asset mining and trading platform. According to the complaint, they falsely claimed
    Start Options was “the largest Bitcoin exchange in euro volume and liquidity” and
    “consistently rated the best and most secure Bitcoin exchange by independent news
    media.”
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 根据美国证券交易委员会在纽约东区美国地方法院提交的诉状，从2017年12月大约到2018年5月，Start Options和Bitcoiin2Gen的创始人Kristijan
    Krstic，以及这些公司的主要美国推广者John DeMarr，诱使投资者购买数字资产证券。美国证券交易委员会指控，从2017年12月大约到2018年1月底，Krstic和DeMarr大肆宣传Start
    Options的所谓数字资产挖掘和交易平台。根据诉状，他们虚假地宣称Start Options是“欧元交易量和流动性最大的比特币交易所” 和“独立新闻媒体一致评为最佳和最安全的比特币交易所”。
- en: ''
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The SEC also alleges that, starting in January 2018, Krstic and DeMarr promoted
    Bitcoiin2Gen’s unregistered initial coin offering (ICO) of digital asset securities
    known as B2G tokens. According to the complaint, another individual, Robin Enos,
    working with DeMarr, drafted fraudulent promotional materials that Enos knew would
    be disseminated to the investing public. These materials allegedly contained numerous
    false statements, including that the B2G tokens would be deliverable on the Ethereum
    blockchain, that the invested funds would be used to develop a coin that was “mineable,” and
    that the tokens would be tradeable on a proprietary digital asset trading platform
    at the platform’s “launch” in early April 2018\. In reality, the complaint alleges,
    these claims about the B2G tokens were false, Bitcoiin2Gen was a sham, and Krstic
    and DeMarr allegedly misappropriated millions of dollars of investor funds for
    their own personal benefit.
  id: totrans-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 美国证券交易委员会（SEC）还指控，自2018年1月开始，Krstic和DeMarr推广了Bitcoiin2Gen未注册的首次代币发行（ICO），该数字资产证券被称为B2G代币。根据诉状，另一位个人，Robin
    Enos，与DeMarr合作，起草了欺诈性的推广材料，Enos知道这些材料将被散发给投资公众。这些材料据称包含了许多虚假陈述，包括B2G代币将在以太坊区块链上交付，投资资金将用于开发一个“可挖矿”的硬币，以及这些代币将在2018年4月初平台“启动”时在专有的数字资产交易平台上交易。实际上，诉状称，这些关于B2G代币的说法是虚假的，Bitcoiin2Gen是一个骗局，Krstic和DeMarr据称将数百万美元的投资者资金用于个人利益。
- en: ''
  id: totrans-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: “The conduct alleged in this action was a blatant attempt to victimize those
    interested in digital asset technology and these defendants should be held accountable,” said
    Kristina Littman, Chief of the SEC Enforcement Division’s Cyber Unit. “In reality,
    we allege, these ventures were fraudulent enterprises aimed simply at misappropriating
    funds from investors.”
  id: totrans-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 美国证券交易委员会执行部门的网络单位负责人Kristina Littman表示：“本行动中指控的行为是对那些对数字资产技术感兴趣的人的明目张胆的受害者。”
    “实际上，我们指控，这些企业仅仅是欺诈企业，旨在误导投资者资金。”
- en: ''
  id: totrans-33
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The SEC’s complaint charges Krstic and Demarr with violating the antifraud and
    registration provisions of the federal securities laws, and Enos with aiding and
    abetting the antifraud violations. The complaint seeks injunctive relief, disgorgement
    plus interest, penalties, and an officer-and-director bar against Krstic and DeMarr.
  id: totrans-34
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 美国证券交易委员会的诉状指控Krstic和DeMarr违反了联邦证券法的反欺诈和注册规定，Enos协助和教唆了反欺诈违规。诉状寻求禁止令、返还资金加利息、罚金，以及针对Krstic和DeMarr的官员和董事禁令。
- en: ''
  id: totrans-35
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: In a parallel action, the U.S. Attorney’s Office for the Eastern District of
    New York and the Department of Justice, Fraud Section, today announced criminal
    charges against DeMarr.
  id: totrans-36
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在平行行动中，美国纽约东区检察官办公室和司法部欺诈科今天宣布对DeMarr提起刑事指控。
- en: Modern Money Team Case
  id: totrans-37
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 现代货币团队案例
- en: Multi-level marketing (MLM) tactics are a common technique employed in fraudulent
    crypto schemes. In this case three different MLMs were utilized to offer investors
    digital asset-related investment opportunities. They were named Modern Money Team
    (MMT), Eyeline Trading, and WealthBoss. After investors started to invest, it
    was alleged were a number of alleged misrepresentations including that the MMT
    account held at crypto exchange Bitfinex had approximately 260 Bitcoins when in
    actuality the account never held more than 50 Bitcoins.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 多层次营销（MLM）策略是欺诈性加密货币计划中常用的技巧。在本案中，三种不同的MLM被用来向投资者提供与数字资产相关的投资机会。它们分别是现代货币团队（MMT）、眼线交易和财富老板。在投资者开始投资后，据称包括MMT在加密货币交易所Bitfinex的账户持有大约260个比特币，而实际上该账户从未持有过超过50个比特币。
- en: 'Among the other alleged statements made in relation to this case were[^(11)](#FPar1):'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 在与此案相关的其他所谓声明中，有[^(11)](#FPar1)：
- en: that crypto trading platform packages offered to investors were SEC compliant,
    when the SEC alleged that no registration statements were filed with the SEC
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 向投资者提供的加密货币交易平台套餐符合美国证券交易委员会（SEC）的规定，而SEC声称没有向SEC提交注册声明
- en: that investors could turn on and off their trading when the SEC alleged to the
    contrary that investors had no such capabilities
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 投资者可以在SEC声称相反的情况下开启或关闭交易
- en: that investor funds would be utilized to purchase crypto mining machines when
    the SEC alleged that in certain instances the funds were not utilized as represented
    and for personal expenses such as to purchase a condominium
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 投资者资金将被用于购买加密货币挖矿机器，而SEC声称在某些情况下，资金的使用并未如代表所述，并被用于购买公寓等个人开销
- en: 'The following is an excerpt from the SEC summarizing the relevant allegation
    in the case[^(12)](#FPar1):'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是美国证券交易委员会（SEC）关于本案相关指控的摘要[^(12)](#FPar1)：
- en: The Securities and Exchange Commission today announced that it has obtained
    an asset freeze and other emergency relief against Daniel F. Putnam, of Utah,
    Jean Paul Ramirez Rico, of Colombia, and Angel A. Rodriguez, of Utah, who allegedly
    defrauded investors of more than $12 million in two cryptocurrency-related schemes.
  id: totrans-44
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 美国证券交易委员会（SEC）今天宣布，它已经对犹他州的帕特南、哥伦比亚的拉米雷斯和犹他州的罗德里格斯采取了资产冻结和其他紧急救济措施，他们被指控在两个与加密货币相关的计划中诈骗投资者超过1200万美元。
- en: ''
  id: totrans-45
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The SEC’s complaint, unsealed today in federal court in Salt Lake City, alleges
    that, beginning in at least July 2017, Putnam operated a multilevel marketing
    business known as “Modern Money Team” and sold interests in a purported cryptocurrency
    mining operation to nearly two hundred investors. According to the complaint,
    Putnam misappropriated some of these investor funds and spent them on a condominium
    and other personal expenses. The complaint alleges that Putnam, Ramirez, and Rodriguez,
    then raised additional funds by offering so-called “cryptocurrency trading packages”
    to investors with the potential for high returns. In reality, as alleged, the
    defendants misappropriated investor funds for personal use and to make Ponzi-like
    distributions to earlier investors. According to the complaint, the defendants
    conducted these fraudulent schemes through two Utah companies controlled by Putnam,
    MMT Distributions, LLC and R & D Global, LLC.
  id: totrans-46
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 美国证券交易委员会（SEC）的投诉今天在盐湖城联邦法院公布，指控自至少2017年7月起，帕特南经营了一家名为“现代货币团队”的多层次营销业务，并向近两百名投资者出售了所谓的加密货币挖矿业务的股份。根据投诉，帕特南挪用了一些投资者的资金，并将其用于购买公寓和其他个人开销。投诉称，帕特南、拉米雷斯和罗德里格斯随后通过向投资者提供所谓的“加密货币交易套餐”筹集了更多资金，承诺高回报。实际上，正如投诉所指控，被告挪用投资者资金用于个人用途，并向早期投资者发放类似庞氏骗局的收益。根据投诉，被告通过帕特南控制的两家犹他州公司实施了这些欺诈计划，分别是MMT
    Distributions, LLC和R & D Global, LLC。
- en: ''
  id: totrans-47
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The SEC’s complaint, filed under seal on May 7, 2020, charges Putnam, Ramirez,
    Rodriguez, MMT Distribution, and R & D Global with violating the antifraud provisions
    of Section 17(a) of the Securities Act of 1933 and Section 10(b) of the Securities
    Exchange Act of 1934 and Rule 10b-5 thereunder. The complaint further charges
    Putnam, Ramirez, and MMT Distribution with violating the registration provisions
    of Sections 5(a) and 5(c) of the Securities Act, and names Putnam’s father, Richard
    T. Putnam, as a relief defendant. In addition to the asset freeze and other emergency
    relief obtained, the SEC seeks permanent injunctions, disgorgement of ill-gotten
    gains with prejudgment interest, and civil penalties.
  id: totrans-48
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 美国证券交易委员会（SEC）于2020年5月7日以密封方式提起的诉讼，指控Putnam、Ramirez、Rodriguez、MMT Distribution和R
    & D Global违反了1933年证券法第17(a)条的反欺诈规定以及1934年证券交易法第10(b)条和该法下的规则10b-5。投诉进一步指控Putnam、Ramirez和MMT
    Distribution违反了证券法的第5(a)和5(c)条注册规定，并以Putnam的父亲Richard T. Putnam为受益被告。除了获得资产冻结和其他紧急救济外，SEC还寻求永久禁令、追回非法所得及预判利息和民事处罚。
- en: Q3 Trading Club Case
  id: totrans-49
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第三季度交易俱乐部案例
- en: An ***affinity scam*** is a type of investment fraud that targets a member of
    specific groups of people such as members of specific religions, ethnic backgrounds,
    members of certain age demographics such as millennials or the elderly and members
    of the same profession.[^(13)](#FPar1) This case involved an entity known as the
    Q3 Trading Club (“Q3”) that allegedly employed affinity scam tactics to the cryptocurrency
    markets by soliciting the bulk of investments from physicians. As is common in
    many investment-related frauds, in this case there were alleged misrepresentations
    relating to the capabilities of a proprietary trading algorithms. Additionally,
    there were allegations that licensing fees of approximately $4 million were charged
    to investors, without these fees being disclosed to them. Adding insult to injury
    the profits generated by the algorithm employed in this case were alleged to be
    minimal at best.[^(14)](#FPar1)
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '***亲和性诈骗***是一种投资诈骗，针对的是特定人群，如特定宗教、种族背景的成员，或者是千禧一代或老年人的特定年龄群体成员，以及同一职业的成员。[^(13)](#FPar1)
    这个案例涉及一个名为Q3交易俱乐部（“Q3”）的实体，据称它采用了亲和性诈骗策略，向加密货币市场征求医生的大部分投资。像许多与投资有关的诈骗案一样，在这个案例中，也有关键能力方面的虚假陈述关于专有交易算法的。此外，还有指控称，向投资者收取了大约400万美元的许可费，而这些费用没有向他们披露。更糟糕的是，据称本案中使用的算法产生的利润最多只能是微乎其微。[^(14)](#FPar1)'
- en: 'The SEC outlined the following additional information in the following excerpt
    from a litigation release related to the matter[^(15)](#FPar1):'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '美国证券交易委员会（SEC）在关于此事的诉讼发布物的以下摘录中概述了以下额外信息：[^(15)](#FPar1):'
- en: The SEC alleges that Michael W. Ackerman, along with two business partners,
    raised at least $33 million by claiming to investors that he had developed a proprietary
    algorithm that allowed him to generate extraordinary profits while trading in
    cryptocurrencies. According to the SEC’s complaint, physicians in particular made
    investments in two entities Q3 Trading Club and Q3 I LP when they were introduced
    to the digital currency investment opportunity by one of the business partners
    who also was a physician. The SEC’s complaint alleges that Ackerman misled investors
    about the performance of his digital currency trading, his use of investor funds,
    and the safety of investor funds in the Q3 trading account. The complaint further
    alleges that Ackerman doctored computer screenshots taken of Q3’s trading account
    to create the illusion that Q3 was highly invested in cryptocurrencies and was
    extraordinarily profitable, holding assets of as much as $310 million. In reality,
    as alleged, at no time did Q3’s trading account hold more than $6 million and
    Ackerman was personally enriching himself by using $7.5 million of investor funds
    to purchase and renovate a house, purchase high end jewelry, multiple cars, and
    pay for personal security services.
  id: totrans-52
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 美国证券交易委员会指控Michael W. Ackerman与两名商业伙伴一起，通过向投资者声称他开发了一种专有算法，在交易加密货币时能产生非凡利润，筹集了至少3300万美元。根据SEC的诉讼，特别是医生们在其中一个商业伙伴（也是一名医生）介绍数字货币投资机会时，对两个实体Q3
    Trading Club和Q3 I LP进行了投资。SEC的诉讼指控Ackerman在数字货币交易表现、使用投资者资金以及Q3交易账户中投资者资金的安全性方面误导了投资者。诉状进一步指控Ackerman篡改了Q3交易账户的计算机屏幕截图，制造了Q3在加密货币方面高度投资且异常盈利的幻觉，持有高达3.1亿美元的资产。实际上，如诉状所述，Q3交易账户从未持有超过600万美元，Ackerman个人通过使用750万美元的投资者资金购买和翻新房屋、购买高端珠宝、多辆汽车以及支付个人安全服务来
    enrich自己。
- en: ''
  id: totrans-53
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Many fraudsters take advantage of the trust that having something in common
    creates, such as a common profession. The SEC’s Office of Investor Education and
    Advocacy and the Division of Enforcement’s Retail Strategy Task Force have issued
    an Investor Alert with tips on how investors should avoid investment decisions
    based solely on common ties with someone recommending or selling the investment.
  id: totrans-54
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 许多欺诈者利用共同点产生的信任，比如共同的职业。美国证券交易委员会投资者教育与倡导办公室和执行部的零售策略任务部队发布了一份投资者警报，提供了如何避免仅基于与推荐或销售投资的人有共同联系而做出投资决策的技巧。
- en: ''
  id: totrans-55
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The SEC’s complaint, filed in federal court in New York, charges Ackerman with
    violations of the antifraud provisions of the federal securities laws. The SEC
    seeks a permanent injunction, disgorgement plus pre-judgment interest, and a civil
    penalty. In parallel actions, the U.S. Attorney’s Office for the Southern District
    of New York and the Commodity Futures Trading Commission announced charges against
    Ackerman arising from similar conduct.
  id: totrans-56
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 美国证券交易委员会（SEC）在纽约联邦法院提起的诉讼指控Ackerman违反了联邦证券法的反欺诈条款。SEC寻求一项永久禁令、返还资金以及预判决利息和民事罚款。与此同时，纽约南区美国检察官办公室和商品期货交易委员会宣布对Ackerman提起类似行为的指控。
- en: BitConnect Case
  id: totrans-57
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 比特连接案例
- en: BitConnect was a company that billed itself as a crypto lending platform. The
    way it worked was investors would fund their BitConnect accounts by sending in
    Bitcoin to BitConnect. The firm then claimed to utilize a trading bot and volatility
    software to produce large market neutral returns, in excess of 40% per month,
    that would profit regardless of whether Bitcoin went up or down in price. As an
    added feature of this structure users would be paid to investors in their proprietary
    BitConnect token, as opposed to in Bitcoin. There were many questions raised about
    the profitability and legitimacy of the BitConnect platform including 2017 allegations
    that it was a Ponzi scheme from well known members of the crypto community including
    Ethereum founder Vitalik Buterin, Litecoin founder Charlie Lee, and former Fortress
    Investment Group partner Michael Novogratz.[^(16)](#FPar1) The platform shut down
    in 2018 in large part due to cease-and-desist letters one from the Texas State
    Securities Board, and one from the North Carolina Secretary of State Securities
    Division stating that BitConnect was engaging in the sale of unregistered securities
    tied to a token sale.[^(17)](#FPar1)
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: BitConnect自称为一家加密货币借贷平台。其运作方式是，投资者通过向BitConnect发送比特币来资助他们的BitConnect账户。该公司声称利用交易机器人及波动软件产生大型的市场中性回报，每月超过40%，无论比特币价格是涨是跌都能获利。作为这一结构的附加功能，用户将按投资者持有的BitConnect原生代币向他们支付报酬，而不是支付比特币。关于BitConnect平台盈利性和合法性的许多问题被提出，包括2017年的指控，知名加密货币社区成员以太坊创始人Vitalik
    Buterin、莱特币创始人Charlie Lee和前Fortress Investment Group合伙人Michael Novogratz等人都指出它是一个庞氏骗局。[^(16)](#FPar1)该平台在2018年关闭，很大程度上是因为收到了德克萨斯州证券委员会和北卡罗来纳州州务卿证券部的停止和禁止令，指出BitConnect参与了一种与代币销售相关的未注册证券的销售。[^(17)](#FPar1)
- en: In 2018 a former BitConnect investor and promoter named Trevon Brown (a.k.a.
    Trevor James) James reported in a YouTube video that he spoke to the FBI regarding
    his experience with Bitconnect. In the now taken down video he reportedly also
    stated, “*It’s really about the SEC**. Testimony is really important you know,
    for the* *entire crypto* *space because … it’s about securities. Is Bitconnect
    a security, are cryptocurrencies, can they be considered securities? That’s what
    it’s about, it’s not about whether I scammed people.*”[^(18)](#FPar1)
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 2018年，前BitConnect投资者和推广者特雷冯·布朗（Trevon Brown，又名特雷弗·詹姆斯）在YouTube视频中说，他向FBI汇报了自己与BitConnect的经历。在现在被删除的视频中，他还据报道表示：“*这真的关乎SEC**。证词真的很重要，你知道，对于整个加密货币领域来说，因为这关乎证券。BitConnect是证券吗，加密货币呢，它们可以被视为证券吗？这就是关键，这不仅仅是关于我是否欺骗了人们。”[^(18)](#FPar1)
- en: 'Ultimately in May 2021 the SEC charged five individuals, including Mr. Brown,
    involved in promoting the BitConnect offerings. From approximately January 2017
    to January 2018 the SEC alleged that BitConnect, raised approximately $2 billion
    by conducting an unregistered offering and sale of securities in the form of investments
    into BitConnect’s lending program which was aided by the efforts of a network
    of promoters.[^(19)](#FPar1) Marketing by these promoters was primarily conducted
    through a wide variety of online formats including testimonial style content and
    YouTube videos that were sometimes published several times a day.[^(20)](#FPar1)
    The following excerpt from the SEC release on this matter summarized the allegations[^(21)](#FPar1):'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 最终在2021年5月，美国证券交易委员会（SEC）对包括布朗先生在内的五名涉及推广BitConnect产品的人提出了指控。从大约2017年1月到2018年1月，SEC指控BitConnect通过未注册的证券发行和销售，即投资于BitConnect借贷计划的证券，筹集了约20亿美元，这一过程得到了一个网络推广者的帮助。[^(19)](#FPar1)这些推广者通过各种在线方式进行营销，包括以证人风格的内容和有时一天发布几次YouTube视频的方式。[^(20)](#FPar1)美国证券交易委员会就此问题的公告以下摘录总结了这些指控：[^(21)](#FPar1)：
- en: According to the SEC’s complaint, filed in the United States District Court
    for the Southern District of New York, from approximately January 2017 to January
    2018, BitConnect used a network of promoters, including U.S.-based Trevon Brown
    (a.k.a. Trevon James), Craig Grant, Ryan Maasen, and Michael Noble (a.k.a. Michael
    Crypto) to market and sell securities in its “lending program.” The SEC’s complaint
    alleges that these promoters offered and sold the securities without registering
    the securities offering with the Commission, and without being registered as broker-dealers
    with the Commission, as required by the federal securities laws. The promoters
    advertised the merits of investing in BitConnect’s lending program to prospective
    investors, including by creating “testimonial” style videos and publishing them
    on YouTube, sometimes multiple times a day. According to the complaint, the promoters
    received commissions based on their success in soliciting investor funds. Another
    U.S.-based individual, Joshua Jeppesen, served as a liaison between BitConnect
    and promoters and represented BitConnect at conferences and promotional events.
  id: totrans-61
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 根据美国证券交易委员会（SEC）在纽约南区联邦法院提起的诉讼，大约从2017年1月至2018年1月，BitConnect利用包括美国居民Trevon Brown（又名Trevon
    James）、Craig Grant、Ryan Maasen和Michael Noble（又名Michael Crypto）在内的推广网络，对其“借贷计划”中的证券进行营销和销售。SEC的诉讼称，这些推广者未按联邦证券法的要求向委员会注册证券发行，也未作为经纪交易商注册，便提供和销售证券。推广者向潜在投资者宣传投资BitConnect借贷计划的好处，包括制作并发布在YouTube上的“推荐”式视频，有时一天之内发布多次。根据诉状，推广者根据他们成功吸引投资者资金的情况获得佣金。另一位美国居民Joshua
    Jeppesen作为BitConnect与推广者之间的联络人，代表BitConnect参加研讨会和促销活动。
- en: ''
  id: totrans-62
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: “We allege that these defendants unlawfully sold unregistered digital asset
    securities by actively promoting the BitConnect lending program to retail investors,” said
    Lara Shalov Mehraban, Associate Regional Director of SEC’s New York Regional Office.
    “We will seek to hold accountable those who illegally profit by capitalizing on
    the public’s interest in digital assets.”
  id: totrans-63
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 纽约SEC区域办公室的助理区域导演Lara Shalov Mehraban表示：“我们指控这些被告通过积极向零售投资者推广BitConnect借贷计划，非法销售未注册的数字资产证券。”她补充说：“我们将寻求对那些非法利用公众对数字资产的兴趣获利的责任人进行追责。”
- en: ''
  id: totrans-64
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The SEC’s complaint charges the promoter defendants with violating the registration
    provisions of the federal securities laws, and Jeppesen with aiding and abetting
    BitConnect’s unregistered offer and sale of securities. The complaint seeks injunctive
    relief, disgorgement plus interest, and civil penalties.
  id: totrans-65
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: SEC的诉讼指控推广被告违反了联邦证券法的注册规定，Jeppesen协助和教唆BitConnect未注册提供和销售证券。诉讼寻求禁止性救济、返还资金加利息以及民事罚款。
- en: Clone Firm Crypto Scams
  id: totrans-66
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 克隆公司加密货币骗局
- en: A ***clone firm scam*** involves fraudsters leveraging the identity of a legitimately
    operating firm with which they have no actual association, in order to orchestrate
    a scam. Specifically, those orchestrating the scheme establish clone firms by
    providing potential victims with details such as the name, address, phone number,
    and regulatory registration numbers of legitimately authorized firms in order
    to trick potential investors into doing business with the fraudulent firm. Clone
    firm scammers are becoming increasingly sophisticated and are even creating cloned
    websites and email addresses similar to the original firm, in an attempt to outright
    impersonate legitimate firms or mix legitimate details alongside fraudulent firm
    details in an attempt to confuse investors about the authenticity of the fraudulent
    clone firm operation.[^(22)](#FPar1)
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: '***克隆公司骗局*** 是指诈骗者利用与他们没有实际关联的合法运营公司的身份，来策划一个骗局。具体来说，策划者通过提供潜在受害者合法授权公司的名称、地址、电话号码和监管注册号码等信息来建立克隆公司，以此诱使潜在投资者与欺诈公司进行交易。克隆公司骗局变得越来越复杂，甚至创建与原公司相似的克隆网站和电子邮件地址，试图直接冒充合法公司，或者在合法细节和欺诈公司细节中混淆投资者，让他们难以判断克隆公司操作的真实性。[^(22)](#FPar1)'
- en: As with most crypto schemes that have cropped up, these types of clone firm
    scans have their roots in the world of traditional finance. Clone firm scams in
    particular have been growing in popularity due in part to continued financial
    uncertainty of retail investors created by factors such as the Covid-19 pandemic.
    While these scams have been on the rise globally in the United Kingdom in particular
    there has been an increasing rash of these clone firm scams. For example, from
    March to April 2020 there was a 29% increase in these scams during the course
    of only one month in the United Kingdom.[^(23)](#FPar1)
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 与大多数冒头出现的加密计划一样，这类克隆公司诈骗的根源在于传统金融世界。特别是克隆公司诈骗由于持续的金融不确定性，如Covid-19大流行等因素，使得零售投资者的不确定性增加，因此这类诈骗在全球范围内呈上升趋势。而在英国，特别是在2020年3月至4月期间，仅一个月的时间里，这类诈骗就增加了29%。[^(23)](#FPar1)
- en: 'Examples of these clone firm scams in the UK crypto market include:'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 英国加密市场这些克隆公司诈骗的例子包括：
