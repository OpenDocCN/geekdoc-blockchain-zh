- en: Virtual Reality (VR)
  id: totrans-111
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 虚拟现实（VR）
- en: The term “virtual reality ” first appeared in the 1982 novel *The Judas Mandala*
    by Damien Broderick, a popular Australian science fiction author.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 术语“虚拟现实”首次出现在1982年的小说《达米安的曼荼罗》中，作者是澳大利亚著名科幻作家达米安·布罗德里克。
- en: Widespread adaption of the term “virtual reality” as VR technology in the popular
    media is credited to VR developer Jaron Lanier, who designed the first business-grade
    virtual reality hardware, and the 1992 Lawnmower Man movie, which introduced the
    use of virtual reality systems to a wider audience.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 术语“虚拟现实”在流行媒体中作为VR技术的广泛采用归功于VR开发者杰伦·拉尼尔，他设计了第一套商业级的虚拟现实硬件，以及1992年的电影《割草人》，该电影向更广泛的观众介绍了虚拟现实系统的使用。
- en: What Is Virtual Reality?
  id: totrans-114
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 什么是虚拟现实？
- en: Virtual reality is a computer-generated environment that makes users feel a
    rich, immersive experience in their surroundings. By wearing a Virtual Reality
    headset or related application, the VR produces computer 3D images and videos
    by adding depth. The system will also reconstruct the scale and distances between
    static 2D images to imitate real-life visual experiences. VR allows users to immerse
    themselves into unique simulations they can engage with and explore while believing
    that they are executing it in the real world.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 虚拟现实是一个由计算机生成的环境，使用户在周围环境中感受到丰富、沉浸式的体验。通过佩戴虚拟现实头盔或相关应用程序，VR通过增加深度来产生计算机3D图像和视频。系统还会重建静态2D图像之间的比例和距离，以模仿真实生活的视觉体验。VR允许用户沉浸在一个独特的模拟中，他们可以参与和探索，同时相信他们正在真实世界中执行。
- en: Types of VR
  id: totrans-116
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: VR的类型
- en: 'VR systems are classified into three primary types: non-immersive VR, semi-immersive
    VR, and fully immersive VR, as shown in Figure [7-5](#Fig5).![](../images/535492_1_En_7_Chapter/535492_1_En_7_Fig5_HTML.png)'
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: VR系统分为三种主要类型：非沉浸式VR、半沉浸式VR和完全沉浸式VR，如图[7-5](#Fig5)所示。![](../images/535492_1_En_7_Chapter/535492_1_En_7_Fig5_HTML.png)
- en: A flow diagram depicts the types of virtual reality. The labeled types are non-immersive
    V R, semi-immersive V R, and fully immersive V R.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 一个流程图展示了虚拟现实的各种类型。标记的类型是非沉浸式VR、半沉浸式VR和完全沉浸式VR。
- en: Figure 7-5
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 图7-5
- en: Type of VR
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: VR的类型
- en: Non-immersive VR
  id: totrans-121
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 非沉浸式VR
- en: Non-immersive virtual reality is a virtual reality that displays virtual content
    on screens via a computer or game console. It is the least immersive and least
    expensive of all VR types. Users interact with non-immersive VR using computer
    input devices like keyboards, mice, and controllers.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 非沉浸式虚拟现实是一种通过计算机或游戏机在屏幕上显示虚拟内容的虚拟现实。它是所有VR类型中最不具沉浸感且最便宜的。用户使用计算机输入设备（如键盘、鼠标和控制器）与非沉浸式VR互动。
- en: '**Example:** A video game is a good example of a non-immersive VR experience.'
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: '**示例：** 电子游戏是一个非沉浸式VR体验的好例子。'
- en: Semi-immersive VR
  id: totrans-124
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 半沉浸式VR
- en: Semi-immersive virtual experiences provide users with a partially virtual environment
    between non-immersive and fully immersive VR. Using a computer screen or VR device
    such as glasses tracking sensors and projector systems, the user can move around
    in a virtual environment but still see themself. The system is not considered
    a fully immersive simulator.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 半沉浸式虚拟体验为用户提供了一个在非沉浸式和完全沉浸式VR之间的部分虚拟环境。使用计算机屏幕或VR设备（如眼镜跟踪传感器和投影系统），用户可以在虚拟环境中移动，但仍能看到自己。该系统不被认为是完全沉浸式模拟器。
- en: '**Example:** A flight simulator for pilot trainees and a virtual tour are good
    examples of semi-immersive VR.'
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: '**示例：** 飞行员学员的飞行模拟器和虚拟旅游是半沉浸式VR的好例子。'
- en: Fully Immersive VR
  id: totrans-127
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 完全沉浸式VR
- en: Immersive VR simulation is a technology that gives users the highest level of
    fully immersive virtual experience and is completely separated from the real world.
    It allows the participant to interact with stereoscopic 3D objects generated by
    VR devices like VR glasses, gloves, and body detectors and establish a realistic
    virtual experience.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 沉浸式VR仿真是一种能给予用户最高程度的完全沉浸式虚拟体验的技术，并与现实世界完全隔离。它允许参与者与由VR设备（如VR眼镜、手套和身体探测器）生成的立体3D对象互动，并建立一个真实的虚拟体验。
- en: '**Example:** An example of fully immersive VR is Virtual Mountain Biking. Players
    ride an indoor bike with a VR headset. They can ride their bikes in places they
    have never been before with an exciting experience and interact with other players
    in the virtual environment.'
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: '**示例：** 一个完全沉浸式VR的例子是虚拟山地自行车骑行。玩家戴着VR头盔室内骑自行车。他们可以在从未去过的地方骑行，体验刺激的感觉，并在虚拟环境中与其他玩家互动。'
- en: How Virtual Reality Works
  id: totrans-130
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 虚拟现实是如何工作的
- en: Truly immersive virtual reality can trick people’s minds into believing it exists
    and take them somewhere virtually other than where they are. However, generating
    these experiences involves many complex technologies behind the scenes.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 真正的沉浸式虚拟现实可以欺骗人们的大脑，使其相信它存在，并把人们带到除了他们现实所在的地方之外的虚拟地方。然而，生成这些体验涉及许多后台复杂的技术。
- en: Field of View (FOV)
  id: totrans-132
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 视场角（FOV）
- en: The approximate field of view (FOV) of an individual human eye is about 135
    degrees horizontally and slightly more than 180 degrees vertically. A human typically
    can see a 200–220-degree arc around their head. The overlap of the same scene
    from a human’s left and right eyes is around 114 degrees, which we can see in
    3D. This FOV is necessary for a human brain to calculate depth perception. In
    the case of virtual reality, FOV means how much of the virtual world a participant
    can see around them simultaneously. The VR headsets camera simulates human eye
    positions and a defined FOV degree that people can expect. The headsets also have
    gyroscopic sensors to track how you’re moving, adjust your view, and enable you
    to explore 360-degree scenes. All of these will greatly improve the fully immerses
    experience. Most VR headsets today generally support 114-degree 3d vision space
    to deliver virtual content.![](../images/535492_1_En_7_Chapter/535492_1_En_7_Fig6_HTML.png)
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 一个人的视野（FOV）大约是水平135度，垂直略微超过180度。一个典型的人可以看到他们头部周围的200-220度弧。人类左眼和右眼对同一场景的重叠约为114度，这可以在3D中看到。这个FOV对于人脑计算深度感知是必要的。在虚拟现实的情况下，FOV意味着参与者可以同时看到虚拟世界的多少。VR头戴设备的相机模拟人类眼位和定义的FOV度数，人们可以期待。头戴设备还有陀螺仪传感器来追踪你的移动，调整你的视角，并使你能够探索360度的场景。所有这些都将大大提高沉浸式体验。大多数现在的VR头戴设备通常支持114度的3D视觉空间来传递虚拟内容。![](../images/535492_1_En_7_Chapter/535492_1_En_7_Fig6_HTML.png)
- en: A diagram depicts the field of human virtual reality in different views left,
    up, right, and down.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 示意图展示了人类虚拟现实场的不同视角：左、上、右、下。
- en: Figure 7-6
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 图7-6
- en: Field of view (FOV )
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 视场（FOV）
- en: Frame Rate (FPS)
  id: totrans-137
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 帧率（FPS）
- en: Frame rate/FPS (frames per second) defines the speed at which the Graphics Processing
    Unit (GPU) can process an image per second. Frame rate is related to resolution,
    which shows the amount of detail in the image over time. For example, with a frame
    rate of 50 FPS, you will see 50 samples in one second. In the next second, it
    will show another 50 samples. Suppose an object moves with your view. In that
    case, you will only see those 50 samples updated position per second. Other samples
    will be invisible to you between those snapshots. If you increase the frame rate
    to 500 FPS, you will get ten times more samples every second. The result will
    be much better imagery, smoother motion, and a more immersive experience. A lower
    frame rate will typically have worse effects. Studies have shown that anything
    less than 60 FPS causes feelings of disorientation, nausea, and other negative
    side effects in the user. VR developers typically aim for a minimum of 60 FPS–90
    FPS.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 帧率/FPS（每秒帧数）定义了图形处理单元（GPU）每秒可以处理一幅图像的速度。帧率与分辨率有关，后者显示了图像随时间变化的细节量。例如，如果帧率为50
    FPS，你将在一秒钟内看到50个样本。在下秒，它将展示另一个50个样本。假设一个物体随着你的视线移动。在这种情况下，你只会看到每秒更新的50个样本位置。在其他快照之间，其余样本对你来说是不可见的。如果你将帧率提高到500
    FPS，你将每秒获得10倍以上的样本。结果将是有更好的图像，更平滑的运动，和更沉浸式的体验。较低的帧率通常会产生更差的效果。研究已经表明，低于60 FPS的任何东西都会使用户感到方向混乱、恶心和其他负面影响。VR开发者通常目标是最小60
    FPS-90 FPS。
- en: Position and Head Tracking
  id: totrans-139
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 位置和头部追踪
- en: In an immersive virtual environment , tracking the user’s real-time headset
    position to determine position and orientation is important. Users can move within
    a virtual environment that adjusts when they do. SLAM is widely used for Head
    and Eye Tracking in VR.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 在一个沉浸式的虚拟环境中，追踪用户实时头戴设备的位置以确定位置和方向是很重要的。用户可以在虚拟环境中移动，环境会随着他们的移动而调整。SLAM广泛用于VR中的头部和眼部追踪。
- en: Spatial Audio and Sound Effects
  id: totrans-141
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 空间音频和音效
- en: Spatial Audio provides multidimensional and immersive audio that follows the
    movement of the user’s device. The device intensively processes user movement
    data, generates the different frequencies of a sound, and shifts differently for
    every direction the sound could be coming from. The result creates a three-dimensional
    sound effect that gives the user an experience that mimics how they hear sound
    in real life.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 空间音频提供多维和沉浸式的音频，跟随用户设备移动。设备密集处理用户运动数据，生成不同频率的声音，并且声音从每个可能的方向移动时都会有所不同。结果创造出了三维声音效果，使用户体验到模仿真实生活中听声音的感觉。
- en: Mixed Reality (MR)
  id: totrans-143
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 混合现实（MR）
- en: Mixed reality (MR) is an emergent technology that combines virtual reality (VR)
    and augmented reality (AR) . MR merges the physical and virtual worlds to create
    new environments where physical and digital objects can interact in real-time.
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 混合现实（MR）是一种新兴技术，它将虚拟现实（VR）和增强现实（AR）相结合。MR将物理世界和虚拟世界融合，创造出新的环境，使得物理和数字对象能够实时互动。
- en: '**Example:** MR workstations will no longer be a single or dual physical monitor.
    The workstations will consist of multiple screens as desired in a 3D virtual space.'
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: '**示例：** MR工作站将不再是一个或两个物理显示器。工作站将由多个屏幕组成，如在3D虚拟空间中所需。'
- en: The user can define and create an infinite number of customized workstations
    and delete these virtual screens as needed. Such working environments will improve
    efficiency and create a more enjoyable, comfortable, and healthier workplace.
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 用户可以定义和创建无数个定制的工作站，并根据需要删除这些虚拟屏幕。这样的工作环境将提高效率，创造更愉快、舒适和健康的工作场所。
- en: Extended Reality (XR)
  id: totrans-147
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 扩展现实（XR）
- en: Extended reality (XR) is an umbrella term that covers the full spectrum of real
    and virtual immersive technologies, including VR, AR, and MR.
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 扩展现实（XR）是一个总称，涵盖了真实和虚拟沉浸式技术的整个范围，包括VR、AR和MR。
- en: To summarize what we have discussed so far for AR, MR, and MR, Table [7-1](#Tab1)
    displays the difference between these immersive technologies.Table 7-1
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 总结我们迄今为止讨论的AR、MR和VR，表[7-1](#Tab1)展示了这些沉浸式技术之间的区别。表7-1
- en: A comparison Between VR, AR, and MR
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: VR、AR和MR之间的比较
- en: '| Augmented reality (AR) | Virtual reality (VR) | Mixed reality (MR) |'
  id: totrans-151
  prefs: []
  type: TYPE_TB
  zh: '| 增强现实（AR） | 虚拟现实（VR） | 混合现实（MR） |'
- en: '| --- | --- | --- |'
  id: totrans-152
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- | --- |'
- en: '| Virtual digital content overlaid on a real-world environment. | Computer-generated
    immersive virtual worlds completely independent of the real world. | The physical
    and virtual worlds merged. |'
  id: totrans-153
  prefs: []
  type: TYPE_TB
  zh: '| 真实世界环境中叠加的虚拟数字内容。 | 完全独立于现实世界的计算机生成的沉浸式虚拟世界。 | 物理世界和虚拟世界的融合。 |'
- en: '| Partial immersion in the virtual environment. | Complete immersion in the
    virtual environment. | Interaction with and manipulation of both physical and
    virtual world. |'
  id: totrans-154
  prefs: []
  type: TYPE_TB
  zh: '| 在虚拟环境中的部分沉浸。 | 在虚拟环境中的完全沉浸。 | 与物理和虚拟世界的互动和操作。 |'
- en: '| Proven and improved technology. | Realistic technical skill practice allows
    collecting key training metrics. | Real-time information and knowledge sharing
    with collaborators over long distances. |'
  id: totrans-155
  prefs: []
  type: TYPE_TB
  zh: '| 被验证并改进的技术。 | 实际技术技能训练允许收集关键培训指标。 | 与远距离合作者实时分享信息和知识。 |'
- en: '| Special AR headsets can be used for displaying virtual content on a small
    display. | Special VR headsets and hand controllers can be used to enhance experience.
    | Special AR and VR devices can be used for creating mixed experiences. |'
  id: totrans-156
  prefs: []
  type: TYPE_TB
  zh: '| 特殊的AR头戴设备可用于在小型显示屏上显示虚拟内容。 | 特殊的VR头戴设备和手柄可用于增强体验。 | 特殊的AR和VR设备可用于创建混合体验。
    |'
- en: '| Needs 3-7 years to adopt AR in different fields. | Needs 2-4 years to adopt
    VR in different fields. | MR is having a similar time as VR for adoption |'
  id: totrans-157
  prefs: []
  type: TYPE_TB
  zh: '| 需要在3-7年内采用AR于不同领域。 | 需要在2-4年内采用VR于不同领域。 | MR的采用时间与VR相似 |'
- en: Understanding Metaverse Layers
  id: totrans-158
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 理解元宇宙层级
- en: 'Imagine the Metaverse as a parallel 3D virtual world of existence that provides
    all kinds of products or services and will even come to integrate and interact
    with much of the physical world. As a simulated digital environment, Metaverse
    incorporates all digital technologies AR, VR, Internet of Things (IoT) , 5G, big
    data, edge computing, artificial intelligence (AI) , and blockchain to build virtual
    places for social communities that resemble the real world. Moreover, it has a
    self-contained virtual economy powered by digital currencies and nonfungible tokens
    (NFTs) . Entrepreneur Jon Radoff, an author and a game designer, has divided the
    Metaverse world into seven layers : experiences, discovery, creator economy, spatial
    computing, decentralization, human interface, and infrastructure. These layers
    encompass the past, present, and future developments and forms of the different
    products or services in the Metaverse landscape. Figure [7-7](#Fig7) illustrates
    the layers in Metaverse.![](../images/535492_1_En_7_Chapter/535492_1_En_7_Fig7_HTML.png)'
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 想象元宇宙是一个提供各种产品或服务的平行3D虚拟存在世界，甚至将整合并与物理世界的很大一部分互动。作为一个模拟的数字环境，元宇宙集成了所有数字技术AR、VR、物联网（IoT）、5G、大数据、边缘计算、人工智能（AI）和区块链，以构建类似于现实世界的社交社区虚拟场所。此外，它拥有由数字货币和非同质化代币（NFTs）支持的自我封闭的虚拟经济。企业家乔恩·拉多夫（Jon
    Radoff），一位作家和游戏设计师，将元宇宙世界分为七层：体验、发现、创作者经济、空间计算、去中心化、人机界面和基础设施。这些层次涵盖了元宇宙景观中不同产品或服务的过去、现在和未来的发展形式。图[7-7](#Fig7)展示了元宇宙的层次结构。![](../images/535492_1_En_7_Chapter/535492_1_En_7_Fig7_HTML.png)
- en: An illustration depicts the layers in the metaverse. The label 7 processes are
    experiences, discovery, creator economy, spatial computing, decentralization,
    human interface, and infrastructure.
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 一幅插图展示了元宇宙的层次结构。标签7个处理过程是体验、发现、创作者经济、空间计算、去中心化、人机界面和基础设施。
- en: Figure 7-7
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 图7-7
- en: Layers in Metaverse
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 元宇宙中的层次
- en: Experience
  id: totrans-163
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 体验
- en: Experience is the layer on which most Metaverse businesses, companies, and developers
    are now focused at the moment. A large feature of this layer will be community-driven
    events, social interactions, virtual services, and digital assets, such as games,
    NFTs, social, e-sports, meetings, theater, shopping, and events. Users can interact
    in virtual environments through its digital content. In this layer, the Metaverse
    will eventually create a brand-new dimension of virtual worlds by dematerializing
    physical space. As a result, the Metaverse will offer everyone a wide variety
    of experiences they have never seen before.
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 体验层是大多数元宇宙业务、公司和开发者目前关注的层面。这一层的一个大特点是社区驱动的活动、社交互动、虚拟服务和数字资产，如游戏、NFT、社交、电子竞技、会议、剧院、购物和活动。用户可以通过其数字内容在虚拟环境中互动。在这一层，元宇宙最终将通过非物质化物理空间创造一个全新的虚拟世界维度。因此，元宇宙将为每个人提供他们以前从未见过的广泛体验。
- en: 'Gaming is perhaps the most commonly known platform to demonstrate many features
    of the Metaverse experience layer: virtual immersion experience, avatar identities,
    digital NFT marketplaces, 3D product presentations, and real-time social interactions.
    This layer also includes many other everyday experiences where the physical and
    digital worlds merge and blend: Zoom office VR meetings, HOLOFIT VR Fitness, or
    Netflix VR movie, TvoriVR UX and UI prototyping.'
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 游戏可能是最广为人知的平台，用于展示元宇宙体验层的许多功能：虚拟沉浸式体验、虚拟身份、数字NFT市场、3D产品展示和实时社交互动。这一层还包括许多其他日常生活中物理和数字世界融合和混合的体验：Zoom办公室VR会议、HOLOFIT
    VR健身或Netflix VR电影、TvoriVR UX和UI原型设计。
- en: Here are several popular Metaverse platforms in this layer.
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是在这一层中一些流行的元宇宙平台。
- en: '**Examples:** Decentraland, Fortnite, Roblox, Sandbox, Spatial, Rove, Activision
    Blizzard, Nintendo, and Xbox.'
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: '**示例：** Decentraland，Fortnite，Roblox，Sandbox，Spatial，Rove，Activision Blizzard，任天堂，以及Xbox。'
- en: Discovery
  id: totrans-168
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 发现
- en: The discovery layer is about the continuous pull and pulls of information that
    introduces people to learn about different new experiences. The pull represents
    an inbound system where the users actively seek information about a new experience.
    On the other hand, push means an outbound system where the Metaverse experiences
    await users and notify them.
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 发现层是关于不断拉扯和吸引信息，引导人们去了解不同的全新体验。拉扯代表一个内向系统，用户积极寻求关于新体验的信息。另一方面，推动意味着一个外向系统，元宇宙体验等待用户并通知他们。
- en: Here are some examples in which inbound and outbound discoveries can take place.
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是一些内外部发现可以发生的一些示例。
- en: '**Inbound:**'
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: '**内部链接:**'
- en: Search engines
  id: totrans-172
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 搜索引擎
- en: Real-time presence
  id: totrans-173
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 实时存在
- en: Community-driven content
  id: totrans-174
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 社区驱动的内容
- en: App stores
  id: totrans-175
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 应用商店
- en: A whitepaper
  id: totrans-176
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一篇白皮书
- en: A case studies
  id: totrans-177
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个案例研究
- en: Earned media
  id: totrans-178
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 赢得媒体
- en: '**Outbound:**'
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: '**外部链接:**'
- en: Display advertising
  id: totrans-180
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 显示广告
- en: Notifications
  id: totrans-181
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通知
- en: Emails and social media
  id: totrans-182
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 电子邮件和社交媒体
- en: Community-driven content can help spread knowledge about its concepts, supporting
    technologies, and experiences. NFTs are an example that has been one of the hottest
    topics since 2021\. Many companies use NFT digital assets to brand their products
    or service as a marketing tool , such as Nike, Starbucks, Coca-Cola, McDonald’s,
    and Louis Vuitton. It is a great way to grow community engagement and rise much
    more discovery in the Metaverse.
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: 社区驱动的内容可以帮助传播关于其概念、支持技术以及体验的知识。NFTs是一个自2021年以来最热门话题的例子之一。许多公司使用NFT数字资产作为品牌产品或服务的营销工具，如Nike、星巴克、可口可乐、麦当劳和路易威登。这是增强社区参与度和在元宇宙中引起更多发现的一个很好的方式。
- en: The real-time presence will also play a critical role in improving interactive
    user experiences. For example, video game services such as PlayStation and Xbox
    allow gamers to see what their friends do in real time. The most common approaches
    in outbound discovery are display advertising, notifications, emails, and social
    media.
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 实时存在也将对改善互动用户体验发挥关键作用。例如，PlayStation和Xbox等视频游戏服务允许玩家实时看到他们的朋友在做什么。最常见的外部发现方法是显示广告、通知、电子邮件和社交媒体。
- en: '**Examples:** Unity, Google store, Apple store, Steam, PlayStation, and Xbox.'
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: '**示例：** Unity, Google商店, Apple商店, Steam, PlayStation, 和 Xbox。'
- en: Creator Economy
  id: totrans-186
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 创作者经济
- en: At the early stage of the Metaverse, producing digital resources, generating
    immersive experiences , and adding decentralized payment required a lot of professional
    skill and effort. This stage is similar to earlier versions of the Internet. It
    requires a lot of programming knowledge for creators to design and build apps.
    Nowadays, a tool like WordPress can allow content creators to easily build a website
    with payment options without code, with just a few clicks and drag-and-drop capabilities
    to achieve the creation process. With the growing Metaverse market, more and more
    commerce software tools will appear. As a result, the number of designers and
    creators on the Metaverse is increasing exponentially. For example, tokens like
    NFTs, build on a decentralized blockchain and have provable ownership for the
    digital asset with independent centralized platforms. This new model will give
    creators more influence than the traditional creator platform. Creators can build
    their Metaverse economies, sell more virtual NFT items to fans, and have opportunities
    to get more income.
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: 在元宇宙的早期阶段，生产数字资源、生成沉浸式体验以及添加去中心化支付需要大量的专业技能和努力。这个阶段与早期互联网版本相似。创作者需要掌握大量编程知识来设计和构建应用程序。如今，像WordPress这样的工具可以让内容创作者无需编码，仅通过几点击和拖放功能就能轻松建立带有支付选项的网站，实现创作过程。随着元宇宙市场的不断发展，将出现越来越多的商业软件工具。因此，元宇宙上的设计师和创作者数量呈指数级增长。例如，基于去中心化区块链的代币，如NFTs，为数字资产提供可验证的所有权，且不依赖于中心化平台。这种新模型将赋予创作者比传统创作者平台更大的影响力。创作者可以建立自己的元宇宙经济体，向粉丝销售更多的虚拟NFT商品，并有机会获得更多收入。
- en: '**Examples:** Roblox, Unity, Adobe, Polystream, Shopify, Decentraland, and
    Microsoft.'
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: '**示例：** Roblox, Unity, Adobe, Polystream, Shopify, Decentraland, 和 微软。'
- en: Spatial Computing
  id: totrans-189
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 空间计算
- en: 'Spatial computing refers to merging real and virtual worlds and reducing the
    boundaries between them. It is broadly synonymous with extended reality (XR) :'
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: 空间计算是指融合现实和虚拟世界，并减少它们之间的界限。它与扩展现实（XR）广泛同义：
- en: Various aspects of the technology solutions in this layer help us manipulate
    and enter into 3D Metaverse spaces. Here is a list of a few of them.
  id: totrans-191
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这一层中技术解决方案的各个方面帮助我们操作和进入3D元宇宙空间。以下是其中几个示例。
- en: 3D engines for displaying geometry and animation (Unity and Unreal Engine).
  id: totrans-192
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用于显示几何形状和动画的3D引擎（Unity和Unreal Engine）。
- en: Geospatial mapping and object recognition for mapping and interpreting the real
    and virtual worlds.
  id: totrans-193
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 地理空间映射和对象识别，用于映射和解释现实和虚拟世界。
- en: VR, AR, MR, XR.
  id: totrans-194
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: VR, AR, MR, XR。
- en: Voice and gesture recognition.
  id: totrans-195
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 语音和手势识别。
- en: Internet of Things for data integration from devices.
  id: totrans-196
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 物联网用于从设备中集成数据。
- en: Human biometrics for identification purposes.
  id: totrans-197
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 人类生物识别用于识别目的。
- en: The UI will completely differ from spatial computing and can be built on physical
    space. The machines no longer need to be tied to a fixed location, and the hardware
    will be invisible. Cathay Pacific worked with ER ad platform OmniVirt to provide
    a visual tour for customers. The products enable marketers to give their target
    travelers, especially those who haven’t yet experienced the airline, a “try before
    you buy” experience.
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: UI 将与空间计算完全不同，并且可以建立在物理空间之上。机器不再需要绑定在固定位置，硬件将变得无形。国泰航空与 ER 广告平台 OmniVirt 合作，为客户提供了视觉游览。这些产品使营销人员能够向他们的目标旅行者，尤其是那些尚未体验过航空公司的旅行者，提供一个“先试后买”的体验。
- en: It allows consumers to virtually tour every aspect of the traveler’s journey,
    from selecting a seat and check-in desk to the cabin—similar to how Google Street
    View works. By enabling 360° video units of airport lounges and flight experiences,
    consumers can click on certain hotspots in the view to get more information. They
    can also click to reserve their seat in immerses virtual environment. The result
    increased customer brand favorability by 25%.
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: 它允许消费者虚拟地游览旅行者旅程的每一个方面，从选择座位和办理登机手续到机舱——类似于谷歌街景的工作方式。通过启用机场休息室和飞行体验的360°视频单元，消费者可以在视图中点击特定热点以获取更多信息。他们还可以点击以在沉浸式虚拟环境中预订座位。结果是客户品牌喜好度提高了25%。
- en: '**Examples:** Alphabet, Microsoft, Meta, Deere, Matterport, Unity, Unreal,
    Epic Games, and Nvidia .'
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
  zh: '**示例：** Alphabet、微软、Meta、Deere、Matterport、Unity、Unreal、Epic Games 和 Nvidia。'
- en: Decentralization
  id: totrans-201
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 去中心化
- en: One of the key features of the Metaverse is that it will be decentralized. There
    is no single central authority in Metaverse. The real-time generated 3D virtual
    worlds make up various Metaverses. Each Metaverse is governed by its own decentralized
    autonomous organization (DAO) , a community-led organization with no central authority
    to govern them. Metaverse can operate autonomously, creating a new ecosystem built
    around blockchain. In a truly decentralized Metaverse environment, creators have
    ownership and full control of their creative work and digital products in any
    virtual world. NFTs-enabled crypto assets will certainly play a critical role
    in ensuring no asset ownership has tampered within the Metaverse. Users can easily
    trade the product using cryptocurrency and transfer NFT ownership. Decentralized
    finance (DeFi) is a way to provide financial products into the Metaverse via a
    decentralized blockchain network. With DeFi, users can do most of the things centralized
    financial institutions offer—borrow, lend, exchange, buy insurance, trade derivatives,
    invest, and more.
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: 元宇宙的一个关键特征是其去中心化。在元宇宙中没有单一的中心权威。实时生成的3D虚拟世界构成了各种元宇宙。每个元宇宙都由自己的去中心化自治组织（DAO）治理，这是一个没有中心权威
    governing 的社区 led 组织。元宇宙可以自主运行，建立以区块链为中心的新生态系统。在一个真正去中心化的元宇宙环境中，创作者对其在任何一个虚拟世界中的创意作品和数字产品拥有所有权和完全控制权。NFT
    支持的加密资产将在确保元宇宙中资产所有权未被篡改方面发挥关键作用。用户可以使用加密货币轻松交易产品，并转移 NFT 所有权。去中心化金融（DeFi）是通过去中心化区块链网络向元宇宙提供金融产品的方式。通过
    DeFi，用户可以进行大多数中心化金融机构提供的大部分事情——借款、贷款、交易、购买保险、交易衍生品、投资等等。
- en: One of the most well-known examples of the decentralized Metaverse is Decentraland,
    a decentralized 3D virtual world that runs on the Ethereum blockchain. Users may
    buy virtual plots of land on the platform as NFTs via cryptocurrency, and the
    game protocol is governed by a DAO, which the token holder votes.
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
  zh: 去中心化元宇宙最著名的例子之一是 Decentraland，这是一个运行在以太坊区块链上的去中心化3D虚拟世界。用户可以通过加密货币购买平台上的虚拟地块作为
    NFT，游戏协议由 DAO 治理，代币持有者进行投票。
- en: Other popular decentralized Metaverse products are Axie Infinity, Sandbox, Bloktopia,
    Star Atlas, Polka City, Illuvium, and Sorare.
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
  zh: 其他流行的去中心化元宇宙产品包括 Axie Infinity、Sandbox、Bloktopia、Star Atlas、Polkacity、Illuvium
    和 Sorare。
- en: '**Examples:** Ethereum, polygon, Cardano, Polkadot, Dapper, Ava Labs, OpenSea,
    SuperRare, and Rally.'
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: '**示例：** 以太坊、Polygon、Cardano、Polkadot、Dapper、Ava Labs、OpenSea、SuperRare 和 Rally。'
- en: Human Interface
  id: totrans-206
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 人类界面
- en: People interact with the world in a variety of various ways. In the Metaverse,
    it’s called a human interface . It consists of multiple approaches, such as gestures,
    vocal commands, and neural interfaces. Wearable devices like smart glasses, gloves,
    watch, and other garments are also included under the larger banner of human interfaces.
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
  zh: 人们以多种方式与世界互动。在元宇宙中，这被称为人类界面。它包括多种方式，如手势、语音命令和神经接口。智能眼镜、手套、手表等可穿戴设备也包含在更广泛的人类界面之下。
- en: Those VR devices currently in use remain in a state of continuous development.
    At the same time, many new devices are also being invented and evaluated to access
    the Metaverse. These are cutting-edge solutions designed to make such improvements
    much easier to use. An example of such a tool is AR contact lenses, designed to
    allow the user to watch the digital world without putting on bulky glasses, earphones,
    or goggles. Clearly, this solution has yet to be widely publicly tested and approved,
    but it might indicate a breakthrough in this area in the short term.
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
  zh: 目前使用的那些VR设备仍然处于持续开发的状态。同时，也有许多新设备正在被发明和评估，以接入元宇宙。这些都是为使这些改进更容易使用而设计的尖端解决方案。这样一个工具的例子是AR隐形眼镜，设计用来让用户在不戴上笨重的眼镜、耳机或护目镜的情况下观看数字世界。显然，这个解决方案尚未经过广泛的公开测试和批准，但可能在短期内在这个领域取得突破。
- en: '**Examples:** Xbox, Samsung, Oculus, HoloLens, PlayStation, Alexa, Neural Link,
    and Magic leap.'
  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
  zh: '**示例：** Xbox、三星、Oculus、HoloLens、PlayStation、Alexa、神经链接和Magic leap。'
- en: Infrastructure
  id: totrans-210
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 基础设施
- en: The seventh layer consists of technologies that make everything the other six
    layers mentioned become real.
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: 第七层包括使前六层提到的所有技术变得真实的技术。
- en: 'Six technologies clusters the power of the Metaverse:'
  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
  zh: 元宇宙的六大技术集群：
- en: '**The computing power and network** – It requires a 5G and 6G capable infrastructure
    to increase network bandwidth and decrease network congestion and latency. In
    addition, the devices also need components like GPU servers, semiconductors, microelectromechanical
    systems (MEMS) , and tiny, long-lasting batteries'
  id: totrans-213
  prefs: []
  type: TYPE_NORMAL
  zh: '**计算能力和网络** – 它需要一个能够支持5G和6G的基础设施，以提高网络带宽，降低网络拥塞和延迟。此外，设备还需要像GPU服务器、半导体、微机电系统（MEMS）以及小巧、持久的电池这样的组件。'
- en: '**Artificial intelligence (AI)** – AI has been widely applied in our daily
    lives over the last few years. Within the Metaverse, AI can be used to improve
    nonplayer characters (NPCs) in different situations. NPCs exist everywhere in
    virtually every game; they belong to the gaming setting created to react and react
    to gamers’ activities. With AI’s managing abilities, NPCs can be put across the
    3D spaces to facilitate realistic conversations with users or perform other specific
    tasks.'
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
  zh: '**人工智能（AI）** – 在过去的几年里，人工智能已经广泛应用于我们的日常生活。在元宇宙中，人工智能可以用来改善不同情况下的非玩家角色（NPCs）。NPC几乎存在于每一个游戏中；它们属于游戏设置，用于对玩家的活动做出反应和互动。借助AI的管理能力，NPC可以被放置在3D空间中，以便与用户进行逼真的对话或执行其他特定任务。'
- en: '**Spatial computing, Digital Twin, and** **Internet of Things (IoT)** – Spatial
    computing or 3D reconstruction is crucial to create realistic spaces in the Metaverse.
    It helps to maintain buildings, items, and physical locations in the Metaverse.
    Digital Twin is an essential building block of Metaverse. A Digital Twin is a
    computer program that uses real-world data to create a real-time virtual representation.
    It can simulate a real-world physical system or process (a physical twin) and
    predict how a product or process will perform. Digital Twin integrates AI, IoT,
    and data analytics tools to enhance the output. By deploying digital twins, Metaverse
    creators can build precise real-life spaces into the virtual mirror world.'
  id: totrans-215
  prefs: []
  type: TYPE_NORMAL
  zh: '**空间计算、数字孪生和物联网（IoT）** – 空间计算或3D重建对于在元宇宙中创建逼真的空间至关重要。它有助于维护元宇宙中的建筑、物品和物理位置。数字孪生是元宇宙的一个基本构建块。数字孪生是一个计算机程序，利用现实世界的数据创建一个实时的虚拟表示。它可以模拟一个现实世界的物理系统或过程（物理双胞胎）并预测产品或过程的表现。数字孪生整合了AI、IoT和数据分析工具，以提高产出。通过部署数字双胞胎，元宇宙创造者可以将精确的真实生活空间带入虚拟镜像世界。'
- en: IoT is a system that takes whatever is in our real world and connects them to
    the Internet via sensors and devices. One of the functions of IoT in the Metaverse
    is to collect and provide data from the physical world, improving the precision
    of digital objects. IoT devices can seamlessly connect the Metaverse to many real-life
    devices and enable the generation of real-time simulations in the Metaverse. To
    further optimize the Metaverse environment, IoT can integrate with AI to process
    the data it collects.
  id: totrans-216
  prefs: []
  type: TYPE_NORMAL
  zh: 物联网（IoT）是一个系统，它将我们现实世界中的一切通过传感器和设备连接到互联网。物联网在元宇宙的一个功能是收集来自现实世界的数据，提高数字对象的精确度。物联网设备可以无缝地将元宇宙连接到许多现实生活中的设备，并使元宇宙中的实时模拟生成成为可能。为了进一步优化元宇宙环境，物联网可以与AI集成，处理其收集的数据。
- en: '**Video gaming technologies** – This will include 3D game engines like Unreal
    Engine and Unity.'
  id: totrans-217
  prefs: []
  type: TYPE_NORMAL
  zh: '**视频游戏技术** – 这将包括Unreal Engine和Unity等3D游戏引擎。'
- en: '**Display technologies** – AR, VR, MR, and XR can give users an immersive and
    engaging 3D experience.'
  id: totrans-218
  prefs: []
  type: TYPE_NORMAL
  zh: '**显示技术**——AR、VR、MR和XR可以给用户带来沉浸式的三维体验。'
- en: '**Blockchain technology** – Blockchain innovation provides a decentralized
    and transparent feature for digital proof of ownership, NFT, DeFi, governance,
    DAO, anonymity, and interoperability. Furthermore, cryptocurrencies enable users
    to transfer value while they work and socialize in the 3D Metaverse.'
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
  zh: '**区块链技术**——区块链创新为数字所有权证明、NFT、DeFi、治理、DAO、匿名性和互操作性提供了去中心化和透明的特性。此外，加密货币使用户能够在3D元宇宙中工作、社交的同时进行价值转移。'
- en: '**Example:** Azure, Aws, Google cloud, Qualcomm, Intel, Nvidia, Verizon, AT&T,
    T-Mobile.'
  id: totrans-220
  prefs: []
  type: TYPE_NORMAL
  zh: '**示例：** Azure、Aws、Google云、Qualcomm、Intel、Nvidia、Verizon、AT&T、T-Mobile。'
- en: While seven layers structure explanation helps a general understanding current
    Metaverse landscape, there is still a lot to learn. The Metaverse is still in
    a very early stage. Many new technologies will emerge in the future, and this
    layered structure will continue to evolve.
  id: totrans-221
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然七层结构解释有助于理解当前元宇宙的现状，但还有很多需要学习的东西。元宇宙仍处于非常早期的阶段。未来将出现许多新技术，这种分层结构将继续演变。
- en: Crypto NFTs Games in the Metaverse
  id: totrans-222
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 元宇宙中的加密NFT游戏
- en: Video games have been around since the early 1950s, starting in the research
    labs of scientists . Today, video games are found in homes worldwide. The video
    game sector has been booming in the last several years due to the growing younger
    population, economic growth, increasing mobile users, and high-speed Internet.
    It is estimated that video game revenue will reach $208.60bn in 2022 and be worth
    $321 billion by 2026.
  id: totrans-223
  prefs: []
  type: TYPE_NORMAL
  zh: 视频游戏自20世纪50年代初以来一直存在，起始于科学家的研究实验室。如今，视频游戏在全球家庭中都可以找到。由于年轻人口的增长、经济的发展、移动用户的增加以及高速互联网的普及，视频游戏行业在过去几年一直处于繁荣状态。预计到2022年，视频游戏收入将达到2086亿美元，到2026年将达到3210亿美元。
- en: In Feb 2022, Microsoft CEO Satya Nadella was interviewed by Financial Times.
    He explained Metaverse—“What Is the Metaverse? Metaverse is essentially about
    creating games.” As we discussed in the previous section, the Metaverse is all
    about virtual experience in a digital universe. However, the gaming industry has
    been using a similar virtual world concept for a long time. Players can have a
    close-to-reality experience while playing 3d games on the multiplayer gaming platform.
    Player game data are persistent in the game platform, and player sessions will
    resume after they log in. They will continue to play from their last session.
    That is closer to the persistent nature of the Metaverse.
  id: totrans-224
  prefs: []
  type: TYPE_NORMAL
  zh: 2022年2月，微软首席执行官萨蒂亚·纳德拉接受了《金融时报》的采访。他解释了元宇宙——“什么是元宇宙？元宇宙本质上就是创造游戏。”正如我们在上一节讨论的，元宇宙是关于在数字宇宙中的虚拟体验。然而，游戏行业已经使用了一个类似虚拟世界的概念很长时间了。玩家在多玩家游戏平台上玩3D游戏时，可以获得接近现实的体验。玩家在游戏平台上的游戏数据是持久的，他们登录后，玩家会继续他们上一次的会话。这更接近于元宇宙的持久性。
- en: Business Model in the Game Industry
  id: totrans-225
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 游戏行业的商业模式
- en: A video game business model is a monetization strategy game creators use to
    gain revenue for their apps. Introducing new technologies, such as blockchain,
    artificial intelligence (AI) , and virtual reality (VR) , has become a major trend
    in evolving the game industry’s business models.
  id: totrans-226
  prefs: []
  type: TYPE_NORMAL
  zh: 视频游戏商业模式是游戏创作者用来为他们的应用程序获得收入的货币化策略。引入新技术，如区块链、人工智能（AI）和虚拟现实（VR），已经成为游戏行业商业模式演变的主要趋势。
- en: Pay-to-Play
  id: totrans-227
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 付费玩
- en: In 1972, the first consumer-facing video computer game, Pong, was available
    to the public. In 1978, the game Space Invaders declared the beginning of the
    golden age of the arcades. During the 1970s and 1980s, each video game was built
    in the form of Arcade machines which required a large physical space. Gamers need
    to insert coins in exchange for time or lives in the game. This is a “pay-to-play”
    business model.
  id: totrans-228
  prefs: []
  type: TYPE_NORMAL
  zh: 1972年，第一款面向消费者的视频电脑游戏《Pong》对公众开放。1978年，游戏《太空侵略者》宣告了街机黄金时代的开始。在20世纪70年代和80年代，每款视频游戏都是以街机的形式制造的，这需要大量的物理空间。玩家需要投入硬币以换取游戏时间或生命。这是一种“付费玩”的商业模式。
- en: Pay-to-play , sometimes called pay-for-play or P2P, refers to online games that
    the players must pay to play the game. P2P games are the standard business gaming
    mode and typically have more features, challenges, and modes than their free player.
    For example, most online gambling games are P2P models, which require online casino
    players’ registration and real-money deposit before accessing them. P2P is also
    commonly used in classic MMORPGs (massively multiplayer online role-playing games)
    such as World of Warcraft and Everquest.
  id: totrans-229
  prefs: []
  type: TYPE_NORMAL
- en: Pay-to-play requires the player to continue paying the game company a monthly
    or annual subscription fee to access various in-game items. If the fee is not
    paid, the player’s account will be suspended, and they cannot access nor use the
    game. Also, the subscription is quite expensive. In many cases, free-to-play business
    models may be an option when players just want to play games occasionally.
  id: totrans-230
  prefs: []
  type: TYPE_NORMAL
- en: Free-to-play
  id: totrans-231
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: The first free-to-play video game was Nexon’s QuizQuiz released in October 1999
    and developed by Lee Seungchan. The free-to-play game business model was created
    by Nexon in South Korea.
  id: totrans-232
  prefs: []
  type: TYPE_NORMAL
- en: Free-to-play, also known as free-to-start, F2P, or FtP, refers to online video
    games that give players access to the game to play and enjoy a major part of the
    content without paying. However, there are always additional game features, such
    as premium parts of the stories, unique abilities, special game items, and new
    characters. These features typically encourage players to pay microtransactions
    to get access.
  id: totrans-233
  prefs: []
  type: TYPE_NORMAL
- en: The popular free-to-play games are Apex Legends, League of Legends, Hearthstone,
    Eve Online, and Fortnite Battle Royale.
  id: totrans-234
  prefs: []
  type: TYPE_NORMAL
- en: Free-to-play has been a great commercial success and is very popular in current
    game design. Many online games follow this model .
  id: totrans-235
  prefs: []
  type: TYPE_NORMAL
- en: Traditional video game companies build games on centralized servers in today’s
    video game industry. They fully control player accounts and game data. Platform
    administrators can remove a player’s game item or suspend players’ accounts. So
    even if players play games and pay fees for years, they don’t really own the value
    of items or in-game currency.
  id: totrans-236
  prefs: []
  type: TYPE_NORMAL
- en: The above issues are being solved with the advent of blockchain technologies.
    Crypto games take advantage of the innovations in Web 3.0, which brings cryptocurrencies
    and NFTs into video games and creates a new business model—Play-to-Earn.
  id: totrans-237
  prefs: []
  type: TYPE_NORMAL
- en: Play-to-Earn
  id: totrans-238
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: The play-to-earn are decentralized games that allow players to farm or collect
    game and NFTs tokens. Then, the players can sell them on the market to earn rewards.
    By completing game tasks, combating other players, and playing the game regularly,
    players can earn more cryptocurrency to trade and transfer their assets in crypto
    exchange for fiat currency as income.
  id: totrans-239
  prefs: []
  type: TYPE_NORMAL
- en: Play-to-earn games take advantage of the innovations in the blockchain, which
    brings cryptocurrencies and NFTs into the world of video games. In crypto games,
    there are three main ways to let players earn income through gameplay.
  id: totrans-240
  prefs: []
  type: TYPE_NORMAL
- en: Earning or Trading In-game NFTs
  id: totrans-241
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 赚取或交易游戏内NFT
- en: In the game, NFTs represent a unique virtual collectible in-game asset. They
    can come in all sorts of different forms, such as weapons, characters, skins,
    pets, food, tools, and virtual land, to be used as part of the game. Once players
    have collected them, they can be exchanged for other assets within the game or
    sold for actual money on a real-world NFT marketplace. Players create value for
    the entire game system by participating in the in-game economy. For example, in
    one of the most popular blockchain games, Axie Infinity, there are creatures called
    Axis. Axis is a fictional, fierce creature that loves to battle, build, and hunt
    for treasure. The player can collect, trade, and raise Axis and use it to battle,
    other players and enemies. The Axie as a game asset is defined as ERC-721 NFT
    tokens. Players can buy and sell their Axie NFTs in the marketplace ( [https://app.axieinfinity.com/marketplace/](https://app.axieinfinity.com/marketplace/)
    ).![](../images/535492_1_En_7_Chapter/535492_1_En_7_Fig8_HTML.png)
  id: totrans-242
  prefs: []
  type: TYPE_NORMAL
  zh: 在游戏中，NFT代表了一种独特的虚拟游戏内资产。它们可以以各种各样的形式出现，如武器、角色、皮肤、宠物、食物、工具和虚拟土地，作为游戏的一部分使用。一旦玩家收集了它们，它们可以在游戏内交换其他资产，或者在一个真实世界的NFT市场上出售换取现实货币。玩家通过参与游戏经济为整个游戏系统创造价值。例如，在最受欢迎的区块链游戏之一，Axie
    Infinity中，有一种叫做Axis的生物。Axis是一种虚构的凶猛生物，喜欢战斗、建造和寻宝。玩家可以收集、交易和繁殖Axis，并使用它来战斗，与其他玩家和敌人作战。作为游戏资产的Axie定义为ERC-721
    NFT代币。玩家可以在市场（ [https://app.axieinfinity.com/marketplace/](https://app.axieinfinity.com/marketplace/)
    ）购买和出售他们的Axie NFT。![](../images/535492_1_En_7_Chapter/535492_1_En_7_Fig8_HTML.png)
- en: A screenshot depicts the axie infinity marketplace. The labeled process is an
    overview, marketplace, collections of axies, lands, items, bundles, runes, charms,
    recently listed, and recently sold with some illustration.
  id: totrans-243
  prefs: []
  type: TYPE_NORMAL
  zh: 一张截图展示了Axie Infinity市场。标注的过程是概览、市场、Axie系列、土地、物品、捆绑包、符文、护身符，以及最近列出和售出的内容，附有一些插图。
- en: Figure 7-8
  id: totrans-244
  prefs: []
  type: TYPE_NORMAL
  zh: 图7-8
- en: Axie Infinity marketplace
  id: totrans-245
  prefs: []
  type: TYPE_NORMAL
  zh: Axie Infinity市场
- en: Earning In-game Cryptocurrency
  id: totrans-246
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 赚取游戏加密货币
- en: '1.'
  id: totrans-247
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '1.'
- en: '**Native Cryptocurrency**'
  id: totrans-248
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**原生加密货币**'
- en: Most crypto games have native cryptocurrency in the form of game tokens created
    by smart contracts. For example, in Axie Infinity, there are two native cryptocurrencies—Smooth
    Love Potion (SLP) and Axie Infinity Shards (AXS) .
  id: totrans-249
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 大多数加密游戏拥有通过智能合约创建的游戏代币形式的原生加密货币。例如，在Axie Infinity中，有两种原生加密货币——Smooth Love Potion
    (SLP) 和 Axie Infinity Shards (AXS)。
- en: '**SLP**'
  id: totrans-250
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**SLP**'
- en: SLP is an ERC-20 token used to breed Axie. Players can earn SLP in-game currency
    through the Arena Mode in Axie Infinity when they complete daily quests or battle
    monsters and other players.
  id: totrans-251
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: SLP是一种用于繁殖Axie的ERC-20代币。玩家可以通过在Axie Infinity的竞技场模式完成日常任务或与怪物和其他玩家战斗来赚取游戏内货币SLP。
- en: '**AXS**'
  id: totrans-252
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**AXS**'
- en: AXS is an ERC-20 governance token for the Axie Infinity ecosystem. AXS token
    is intended to reward players for participating in the Axie Infinity Metaverse.
    The top-ranking players will be awarded after each season. SLPs and AXS can be
    converted to real-life currency. One SLP is 0.000277 AXS, or $0.0034 and can be
    purchased and sold in many crypto exchanges (i.e., Uniswap). SLP has been well
    known as part of the play-to-earn trend, letting players earn relatively stable
    earnings just by playing Axie Infinity.
  id: totrans-253
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: AXS是Axie Infinity生态系统的ERC-20治理代币。AXS代币旨在奖励参与Axie Infinity元宇宙的玩家。每个赛季结束后，排名靠前的玩家将获得奖励。SLP和AXS可以兑换成真实货币。1个SLP等于0.000277个AXS，或者0.0034美元，并且可以在许多加密交易所（例如Uniswap）购买和出售。SLP作为玩赚趋势的一部分，让玩家只需玩Axie
    Infinity就能相对稳定地赚取收入。
- en: '2.'
  id: totrans-254
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '2.'
- en: '**Existing Cryptocurrency**'
  id: totrans-255
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**现有加密货币**'
- en: Some crypto games use existing cryptocurrencies, such as Bitcoin, Ethereum,
    etc., as a reward to players. CryptoKitties is an example of using ether to buy
    and sell kitties in the CryptoKitties market.
  id: totrans-256
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 一些加密游戏使用现有的加密货币，如比特币、以太坊等，作为玩家的奖励。加密猫是使用以太坊在加密猫市场上买卖猫咪的例子。
- en: '![](../images/535492_1_En_7_Chapter/535492_1_En_7_Fig9_HTML.png)'
  id: totrans-257
  prefs: []
  type: TYPE_IMG
  zh: '![](../images/535492_1_En_7_Chapter/535492_1_En_7_Fig9_HTML.png)'
- en: Four crypokitties images depict the market N F T s. The labeled crypto is diamond,
    gilded, amethyst, and lapis.
  id: totrans-258
  prefs: []
  type: TYPE_NORMAL
  zh: 四张加密猫图片展示了市场NFT。标注的加密猫分别是钻石、镀金、紫水晶和蓝宝石。
- en: Figure 7-9
  id: totrans-259
  prefs: []
  type: TYPE_NORMAL
  zh: 图7-9
- en: CryptoKitties market
  id: totrans-260
  prefs: []
  type: TYPE_NORMAL
  zh: 加密猫市场
- en: It typically takes a while to accumulate a significant amount for existing cryptocurrencies
    like ether, but these others are real.
  id: totrans-261
  prefs: []
  type: TYPE_NORMAL
  zh: 通常需要一段时间来积累像以太坊这样的现有加密货币的大量代币，但这些其他代币是真实的。
- en: Staking
  id: totrans-262
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 质押
- en: Many play-to-earn games allow players to lock up NFTs or cryptocurrency tokens
    in-game to earn rewards . For instance, Axie Infinity allows landowners to stake
    their land and earn the Axie token, AXS, as a reward. Players can stake 30 land
    plots in one transaction and get AXS rewards per day based on the rarity level
    of the staked land.
  id: totrans-263
  prefs: []
  type: TYPE_NORMAL
  zh: 许多玩-赚游戏允许玩家在游戏中锁定 NFT 或加密货币代币以赚取奖励。例如，Axie Infinity 允许土地所有者质押他们的土地并获得 Axie 代币
    AXS 作为奖励。玩家可以在一个交易中质押 30 个土地地块，并根据质押土地的稀有程度每天获得 AXS 奖励。
- en: Figure [7-10](#Fig10) shows the game industry’s evolution in the business model.![](../images/535492_1_En_7_Chapter/535492_1_En_7_Fig10_HTML.png)
  id: totrans-264
  prefs: []
  type: TYPE_NORMAL
  zh: 图 7-10（[7-10](#Fig10)）展示了游戏行业在商业模式中的演变。![](../images/535492_1_En_7_Chapter/535492_1_En_7_Fig10_HTML.png)
- en: A schematic depicts the game company's evolution by pay-to-play, free-to-play,
    and play-to-earn.
  id: totrans-265
  prefs: []
  type: TYPE_NORMAL
  zh: 一个图表展示了游戏公司通过付费游戏、免费游戏和玩-赚游戏的演变。
- en: Figure 7-10
  id: totrans-266
  prefs: []
  type: TYPE_NORMAL
  zh: 图 7-10
- en: Game industry’s evolution in the business model
  id: totrans-267
  prefs: []
  type: TYPE_NORMAL
  zh: 游戏行业在商业模式中的演变
- en: Example of Play-to-Earn NFT Games
  id: totrans-268
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 玩-赚 NFT 游戏的示例
- en: The Sandbox
  id: totrans-269
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 沙盒 (The Sandbox)
- en: 'The Sandbox is a community-driven Metaverse platform where creators can build,
    own, and monetize voxel assets as NFT. The gaming experience uses SAND Token on
    the Ethereum blockchain. The Sandbox project was initially developed by Pixowl
    (later, TSB Gaming) in 2012 on mobile platforms, with 40 million downloads across
    iOS and Android. The Sandbox has more than two million registered users and comprises
    three products: VoxEdit, Marketplace, and Game Maker.'
  id: totrans-270
  prefs: []
  type: TYPE_NORMAL
  zh: 沙盒是一个由社区驱动的元宇宙平台，创作者可以构建、拥有并通过 NFT 货币化体素资产。游戏体验使用以太坊区块链上的 SAND 代币。沙盒项目最初由 Pixowl（后来更名为
    TSB Gaming）于 2012 年在移动平台上开发，iOS 和 Android 上的下载量超过 4000 万。沙盒拥有超过两百万注册用户，包括三个产品：VoxEdit、市场和游戏制作器。
- en: VoxEdit
  id: totrans-271
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: VoxEdit
- en: VoxEdit is a cloud-based NFT creation software. It allows users to create rig
    and animate 3D voxel-based NFTs products in the Metaverse, such as people, animals,
    furniture, and tools, among other items. These NFTs’ digital assets use the ERC-1155
    token standard, enabling the efficient transfer of fungible and nonfungible tokens
    in a single transaction. Furthermore, a player can sell these NFTs on the Sandbox’s
    marketplace and discover a new world .
  id: totrans-272
  prefs: []
  type: TYPE_NORMAL
  zh: VoxEdit 是一款基于云的 NFT 创作软件。它允许用户在元宇宙中创建和动画化基于体素的三维 NFT 产品，如人物、动物、家具和工具等物品。这些 NFT
    的数字资产使用 ERC-1155 代币标准，使可替换和非可替换代币在一次交易中高效转移。此外，玩家可以在沙盒市场的 NFT 出售这些 NFT，并发现一个新世界。
- en: Game Maker
  id: totrans-273
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 游戏制作器
- en: Game Maker is the toolbox that allows users to design, test, and build 3D games
    for free, and no coding is required. With Game Maker, users just need their imagination
    for their creations.
  id: totrans-274
  prefs: []
  type: TYPE_NORMAL
  zh: 游戏制作器是工具箱，让用户可以免费设计、测试和构建 3D 游戏，无需编码。使用游戏制作器，用户只需发挥想象力进行创作。
- en: Marketplace
  id: totrans-275
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 市场
- en: The Sandbox’s NFT marketplace allows users to search and buy the creator’s NFT
    assets made with VoxEdit . The creator can first upload the digital assets into
    an IPFS (The InterPlanetary File System) network, which is decentralized storage.
    Then associated assets with a smart contract and deployed onto the blockchain
    to prove ownership. Once this is accomplished, this NFT asset for creation can
    be found in the Sandbox marketplace.
  id: totrans-276
  prefs: []
  type: TYPE_NORMAL
  zh: 沙盒的 NFT 市场允许用户搜索和购买使用 VoxEdit 制作的创作者 NFT 资产。创作者首先将数字资产上传到 IPFS（星际文件系统）网络，这是一个去中心化存储。然后将相关资产与智能合约关联并在区块链上部署以证明所有权。完成这些步骤后，可以在沙盒市场中找到这种创作
    NFT 资产。
- en: 'To build an enclosed economic system among players, all players will depend
    on four user-specific tokens—SAND, ASSET, LAND, and GAME. Users will use these
    tokens to interact with the platform: players, creators, curators, and landowners.
    The remaining two tokens are GEMs and CATALYSTs, saved for use with VoxEdit when
    creating assets. Figure [7-11](#Fig11) shows these six tokens in the sandbox games.![](../images/535492_1_En_7_Chapter/535492_1_En_7_Fig11_HTML.png)'
  id: totrans-277
  prefs: []
  type: TYPE_NORMAL
  zh: 为了在玩家之间建立一个封闭的经济系统，所有玩家都依赖于四种用户特定的代币——SAND、ASSET、LAND 和 GAME。用户将使用这些代币与平台互动：玩家、创作者、策展人和土地所有者。剩下的两个代币是
    GEMs 和 CATALYSTs，用于在 VoxEdit 创建资产时使用。图 7-11 显示了这些六个代币在沙盒游戏中。![](../images/535492_1_En_7_Chapter/535492_1_En_7_Fig11_HTML.png)
- en: Six token images depict the N F T s gameplay-to-earn. The labeled 6 tokens are
    sand of E R C 20, land of E R C 721, an asset of E R C 1155, the game of E R C
    1155, G E Ms of E R C 20, and catalyst of E R C 20.
  id: totrans-278
  prefs: []
  type: TYPE_NORMAL
  zh: 六张代币图片描绘了 NFT 游戏玩-赚的场景。标记的 6 个代币包括 ERC20 沙子、ERC721 土地、ERC1155 资产、ERC1155 游戏、ERC20
    GEMs 和 ERC20 催化剂。
- en: Figure 7-11
  id: totrans-279
  prefs: []
  type: TYPE_NORMAL
  zh: 图 7-11
- en: Six tokens in the sandbox game
  id: totrans-280
  prefs: []
  type: TYPE_NORMAL
  zh: 沙盒游戏中的六个代币
- en: SAND
  id: totrans-281
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 沙盒 (SAND)
- en: SAND is an ERC-20 utility token built on the Ethereum blockchain and powers
    all of the Sandbox’s transactions and interactions. SAND Token is Sandbox’s native
    token.
  id: totrans-282
  prefs: []
  type: TYPE_NORMAL
  zh: SAND 是一种建立在以太坊区块链上的 ERC-20 实用代币，为沙盒的所有交易和互动提供动力。SAND 代币是沙盒的本地代币。
- en: '**Access the Sandbox platform** – Players spend SAND in order to play games,
    buy equipment, or create their Avatar character.'
  id: totrans-283
  prefs: []
  type: TYPE_NORMAL
  zh: '**访问沙盒平台** - 玩家花费 SAND 来玩游戏、购买装备或创建他们的虚拟角色。'
- en: '**Governance** – SAND is a governance token that allows token holders to vote
    in Governance decisions on the platform using a DAO structure.'
  id: totrans-284
  prefs: []
  type: TYPE_NORMAL
  zh: '**治理** - SAND 是一种治理代币，允许代币持有者在 DAO 结构下对平台上的治理决策进行投票。'
- en: '**Staking** – The Sandbox will allow landowners to stake SAND on their LANDs,
    and Staking will be returned to users along with yields paid out in SAND.'
  id: totrans-285
  prefs: []
  type: TYPE_NORMAL
  zh: '**质押** - 沙盒将允许土地所有者对自己的 LAND 进行质押，质押将连同以 SAND 支付的收益一起返回给用户。'
- en: LAND
  id: totrans-286
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: LAND
- en: In the Sandbox Metaverse, a LAND token is the ERC-721 standard and is an NFTs
    token. A LAND represents a digital plot of land, and each LAND comprises 96 x
    96 meters in the Sandbox Metaverse. There’s a total of 166,464 Lands with different
    dimensions. LAND token holders have ownership rights to a specific space on the
    platform and allow the landowner to rent, buy, sell, stake, host, and form districts.
    With a LAND token, the user can participate in the governance of the ecosystem
    via DAO.
  id: totrans-287
  prefs: []
  type: TYPE_NORMAL
  zh: 在沙盒元宇宙中，LAND 代币遵循 ERC-721 标准，是一种 NFT 代币。LAND 代表一个数字地块，每个 LAND 在沙盒元宇宙中占地 96 x
    96 米。总共有 166,464 个不同尺寸的 LAND。LAND 代币持有者拥有平台特定空间的产权，并允许土地所有者出租、购买、出售、质押、托管和建立地区。持有
    LAND 代币的用户可以通过 DAO 参与生态系统的治理。
- en: ASSET
  id: totrans-288
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 资产（ASSET）
- en: 'The ASSET token is the ERC-1155 token representing in-game items such as equipment
    for avatars and creations to populate LAND. The assets can be traded in The Sandbox’s
    marketplace. An asset has three different categories:'
  id: totrans-289
  prefs: []
  type: TYPE_NORMAL
  zh: 资产（ASSET）代币是 ERC-1155 代币，代表游戏内的物品，如玩家的虚拟角色装备和创造物，用以填充 LAND。资产可以在沙盒市场中交易。一个资产有三个不同的类别：
- en: '**Entity**'
  id: totrans-290
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**实体**'
- en: These NFTs refer to an experience with nonplayable characters (NPCs) , which
    will bring a game or world to life, such as a farmer, tree, chicken, dragon, or
    treasure hunter.
  id: totrans-291
  prefs: []
  type: TYPE_NORMAL
  zh: 这些 NFT 指的是与非玩家的角色（NPCs）的体验，这将使游戏或世界生动起来，如农民、树木、鸡、龙或寻宝猎人。
- en: '**Equipment**'
  id: totrans-292
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**装备**'
- en: Equipment is an NFT that can be attached to the player’s inventory and help
    the player to complete the game experience. For example, a sword, an epic Viking
    axe, a shield, a helmet, and so on.
  id: totrans-293
  prefs: []
  type: TYPE_NORMAL
  zh: 装备是一个可以附加到玩家背包中的 NFT，帮助玩家完成游戏体验。例如，一把剑、一把史诗般的维京战斧、一面盾牌、一顶头盔等等。
- en: '**Block**'
  id: totrans-294
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**区块**'
- en: In addition to the existing basic blocks, such as water, mud, and sand, players
    can create new blocks. These blocks can bring unique experiences, for example,
    colorful water and cute sparkly lava.
  id: totrans-295
  prefs: []
  type: TYPE_NORMAL
  zh: 除了现有的基本区块，如水、泥沙等，玩家还可以创造新区块。这些区块可以带来独特的体验，例如彩色水和可爱的闪烁岩浆。
- en: GAME
  id: totrans-296
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: '**游戏**'
- en: A GAME token is ERC-1155 token, combining assets and game programming to create
    an interactive experience. The GAME token must be paired with a LAND token.
  id: totrans-297
  prefs: []
  type: TYPE_NORMAL
  zh: 一个 GAME 代币是 ERC-1155 代币，结合了资产和游戏编程以创造互动体验。GAME 代币必须与 LAND 代币配对。
- en: CATALYSTs
  id: totrans-298
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: CATALYSTs
- en: Catalysts are ERC-20 tokens. Catalysts have four empty sockets, which can be
    filled with Gems to make a player more powerful.
  id: totrans-299
  prefs: []
  type: TYPE_NORMAL
  zh: 催化剂是 ERC-20 代币。催化剂有四个空插槽，可以填充宝石以使玩家更加强大。
- en: GEMs
  id: totrans-300
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: GEMs
- en: GEMS are the ERC-20 that defines player asset attributes. Depending on play’s
    need, every Gem has a different function that can be applied to an asset and increase
    the Sandbox’s game experiences throughout the Metaverse.
  id: totrans-301
  prefs: []
  type: TYPE_NORMAL
  zh: GEMS 是定义玩家资产属性的 ERC-20 代币。根据游戏需求，每颗宝石都有不同的功能，可以应用于资产并增强沙盒在整个元宇宙中的游戏体验。
- en: Decentraland
  id: totrans-302
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: Decentraland
- en: Decentraland is a play-to-earn 3D virtual world Metaverse game running on the
    Ethereum network. Using the native MANA cryptocurrency, users can create avatars
    and purchase digital assets, such as parcels of virtual land, called “LAND.” The
    user will receive the NFT LAND token after they buy these spaces. We will discuss
    more detail in the next section.
  id: totrans-303
  prefs: []
  type: TYPE_NORMAL
  zh: Decentraland 是一个在以太坊网络上运行的 play-to-earn 3D 虚拟世界元宇宙游戏。用户可以使用原生 MANA 加密货币创建虚拟化身并购买数字资产，比如称为“LAND”的虚拟土地地块。用户在购买这些空间后将会收到NFT
    LAND代币。我们将在下一节中讨论更多详细信息。
- en: Virtual Real Estate in the Metaverse
  id: totrans-304
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 元宇宙中的虚拟地产
- en: In real life, a house is a place in which we live. When people buy a house,
    the seller will sign a deed, which is a legal document used to prove ownership
    of the land we own. The Metaverse is the future of the Internet and is about the
    immersive experience in the virtual reality world. In the Metaverse, we issue
    an NFT as representative of digital asset ownership and keep track of ownership
    records in the blockchain NFT, as proof of ownership is verifiable within Metaverse.
  id: totrans-305
  prefs: []
  type: TYPE_NORMAL
  zh: 在现实生活中，房子是我们居住的地方。当人们买房时，卖家会签署一份契约，这是一份用来证明我们所拥有土地所有权的法律文件。元宇宙是互联网的未来，是关于虚拟现实世界的沉浸式体验。在元宇宙中，我们发行NFT作为数字资产所有权的代表，并在区块链NFT中跟踪所有权记录，以此作为在元宇宙中验证所有权的证明。
- en: What Is Virtual Land?
  id: totrans-306
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 什么是虚拟土地？
- en: Virtual lands are NFT-ownable digital spaces or land plots, similar to physical
    real estate. The virtual lands platform creates large maps of land that is divided
    into small parcels to sell on the market. Virtual plots of land are smart contract
    programmable spaces that allow people to buy, sell, rent, construct, and explore
    in a virtual world. Owning virtual land is similar to owning physical real estate,
    where the owner can either keep the NFT or sell it directly to a buyer at an agreed-upon
    price in marketplaces. Buyers can directly pay with cryptocurrency or use a mortgage
    to purchase land. The virtual landowner will keep the assets in their wallet and
    then either sell the property or design and build on the land. Popular NFT virtual
    land projects include Decentraland, the Sandbox, and Axie Infinity.
  id: totrans-307
  prefs: []
  type: TYPE_NORMAL
  zh: 虚拟土地是一种类似物理房地产的NFT可拥有数字空间或土地地块。虚拟土地平台创建了大片土地，将其划分为小块并在市场上出售。虚拟土地是允许人们购买、出售、出租、建造和探索虚拟世界的智能合约编程空间。拥有虚拟土地与拥有物理房地产类似，所有者可以选择保留NFT或将它直接以市场约定的价格卖给买家。买家可以直接用加密货币支付，或使用按揭购买土地。虚拟土地所有者将资产保留在他们的钱包中，然后选择出售财产或在土地上设计和建造。流行的NFT虚拟土地项目包括Decentraland、The
    Sandbox和Axie Infinity。
- en: Decentraland (A Case Study)
  id: totrans-308
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Decentraland （案例研究）
- en: Decentraland is a decentralized, virtual reality Metaverse platform powered
    by the Ethereum blockchain. The platform enables users to create, buy, and sell
    virtual content and digital real estate. Land parcels are NFTs based on digital
    assets. You can do whatever you like with your LAND once you’ve owned it. Each
    plot of land can only be 33 feet by 33 feet in size with unlimited height. This
    plot allows users to organize their LAND more efficiently by merging adjacent
    parcels.
  id: totrans-309
  prefs: []
  type: TYPE_NORMAL
  zh: Decentraland 是一个由以太坊区块链驱动的去中心化虚拟现实元宇宙平台。该平台允许用户创建、购买和出售虚拟内容和数字房地产。土地地块是基于数字资产的NFT。一旦拥有你的LAND，你可以随心所欲地做任何事情。每一块土地的尺寸只能是33英尺乘33英尺，高度无限。这个地块允许用户通过合并相邻地块更有效地组织他们的LAND。
- en: Three Native Tokens in Decentraland
  id: totrans-310
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: Decentraland中的三种原生代币
- en: In Decentraland, there are three native tokens , two ERC-721 NFT tokens, and
    one ERC-20 token.
  id: totrans-311
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Decentraland 中，有三种原生代币，两种是 ERC-721 NFT 代币，还有一种是 ERC-20 代币。
- en: The parcels of digital land where a user interacts and creates are called LAND,
    an NFT token, Parcels are 1x1 land plots. There are a total of 90,601 parcels
    of land in Decentraland. The second NFT token is ESTATE, allowing the user to
    merge two or more adjacent parcels of LAND through the Marketplace. Estates are
    very useful for managing larger LAND holdings.
  id: totrans-312
  prefs: []
  type: TYPE_NORMAL
  zh: 用户互动和创建的数字土地被称为 LAND，是一种NFT代币，地块是1x1的土地地块。Decentraland 一共有90,601块土地。第二种NFT代币是ESTATE，允许用户通过市场合并两块或更多相邻的LAND地块。Estates
    对于管理更大的LAND地块非常有用。
- en: 'On the other hand, MANA is an ERC-20 token that is the official native cryptocurrency
    of Decentraland. One LAND can be purchased for 1,000 MANA. In Decentraland, users
    can use MANA to do the following:'
  id: totrans-313
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，MANA 是一种 ERC-20 代币，是 Decentraland 的官方原生加密货币。一块 LAND 可以用1000 MANA 购买。在 Decentraland
    中，用户可以用 MANA 做以下事情：
- en: To buy parcels, digital goods, and services in the virtual world
  id: totrans-314
  prefs: []
  type: TYPE_NORMAL
  zh: 在虚拟世界中购买地块、数字商品和服务
- en: To burn in order to claim LAND parcels
  id: totrans-315
  prefs: []
  type: TYPE_NORMAL
  zh: 为了声称土地地块而销毁
- en: The token holder has the right to vote on platform policies through the DAO
  id: totrans-316
  prefs: []
  type: TYPE_NORMAL
  zh: 持币者有权通过DAO投票平台政策
- en: Decentraland Architecture
  id: totrans-317
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: Decentraland 架构
- en: 'The Decentraland protocol is comprised of three layers :'
  id: totrans-318
  prefs: []
  type: TYPE_NORMAL
  zh: Decentraland 协议由三层组成：
- en: Consensus Layer
  id: totrans-319
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 共识层
- en: Each parcel of LAND is an NFT token, defined by LANDregistry smart contract.
    The EstateRegistry contracts define ESTATE tokens. Smart contracts power the consensus
    layer and track the ownership of land parcels and their content. Users can buy
    new parcels of LAND with the MANA token. And the LANDregistry contract burns MANA
    whenever it creates a new LAND.
  id: totrans-320
  prefs: []
  type: TYPE_NORMAL
  zh: 每一块LAND是一个由LANDregistry智能合约定义的NFT代币。EstateRegistry合约定义了ESTATE代币。智能合约驱动共识层，并跟踪土地地块及其内容的所有权。用户可以用MANA代币购买新的土地。每当LANDregistry合约创建新的土地时，它就会燃烧MANA。
- en: Land Content Layer
  id: totrans-321
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 土地内容层
- en: Land content stores the reference of a hash of the file’s content. From this
    reference, the application can download digital content of parcel of digital land
    from BitTorrent or IPFS. The downloaded file contains a description of the image,
    textures, sounds, and other elements needed to render the scene.![](../images/535492_1_En_7_Chapter/535492_1_En_7_Fig12_HTML.png)
  id: totrans-322
  prefs: []
  type: TYPE_NORMAL
  zh: 土地内容层存储了文件内容的哈希引用。通过这个引用，应用程序可以从BitTorrent或IPFS下载数字土地的数字内容。下载的文件包含场景的图像、纹理、声音和其他元素的描述。![](../images/535492_1_En_7_Chapter/535492_1_En_7_Fig12_HTML.png)
- en: A schematic depicts the layers of the decentral and protocol, processed in 3
    layers real-time, land content, and consensus. It includes decentral and client,
    nearby clients, P 2 P servers, content, land, estate smart contract, and I P F
    S.
  id: totrans-323
  prefs: []
  type: TYPE_NORMAL
  zh: 示意图展示了去中心化协议的各层，这些层实时处理土地内容和共识，包括去中心化客户端、附近客户端、P2P服务器、内容、土地、地产智能合约和IPFS。
- en: Figure 7-12
  id: totrans-324
  prefs: []
  type: TYPE_NORMAL
  zh: 图7-12
- en: Decentraland protocol layers
  id: totrans-325
  prefs: []
  type: TYPE_NORMAL
  zh: Decentraland协议层
- en: Real-time Layer
  id: totrans-326
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 实时层
- en: The real-time layer enables peer-to-peer connection, or the ability for users
    to communicate with each other. These connections are necessary to build community
    social interaction. Decentraland also has an avatar messaging voice chat.
  id: totrans-327
  prefs: []
  type: TYPE_NORMAL
  zh: 实时层实现了点对点连接，或用户彼此沟通的能力。这些连接是建立社区社交互动所必需的。Decentraland还有头像消息语音聊天。
- en: Figure [7-12](#Fig12) summarizes Decentraland protocol layers.
  id: totrans-328
  prefs: []
  type: TYPE_NORMAL
  zh: 图7-12总结了Decentraland协议层。
- en: Buy Land in the Metaverse
  id: totrans-329
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 在元宇宙中购买土地
- en: 'Anyone can buy, sell, or rent land on the official Decentraland Marketplace
    or through an NFT marketplace like OpenSea . Decentraland also provides the mortgage
    option of obtaining land. However, before starting with the land purchase, make
    sure you go through the following steps:'
  id: totrans-330
  prefs: []
  type: TYPE_NORMAL
  zh: 任何人都可以在Decentraland官方市场或OpenSea之类的NFT市场上购买、出售或租赁土地。Decentraland还提供了获得土地的抵押选项。然而，在开始土地购买之前，请确保您完成以下步骤：
- en: Step 1 – Select a Metaverse Platform and Sign In
  id: totrans-331
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 第一步 - 选择一个元宇宙平台并登录
- en: In our case, we will select Decentraland platform ( [https://market.decentraland.org/](https://market.decentraland.org/)
    ).
  id: totrans-332
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们的案例中，我们将选择Decentraland平台（[https://market.decentraland.org/](https://market.decentraland.org/)）。
- en: 'Directly use Metamask to connect or register an account at the Decentraland
    platform. Metamask is recommended to purchase and sell land:'
  id: totrans-333
  prefs: []
  type: TYPE_NORMAL
  zh: 直接使用MetaMask连接或注册Decentraland平台账户。建议使用MetaMask购买和出售土地：
- en: '![](../images/535492_1_En_7_Chapter/535492_1_En_7_Figa_HTML.png)'
  id: totrans-334
  prefs: []
  type: TYPE_IMG
  zh: '![](../images/535492_1_En_7_Chapter/535492_1_En_7_Figa_HTML.png)'
- en: A screenshot of the metaverse platform and sign-in. The labeled steps on the
    left side are metamask, formatic, wallet connect, and coin base wallet and the
    right side are signature requests for account 1.
  id: totrans-335
  prefs: []
  type: TYPE_NORMAL
  zh: 元宇宙平台和登录的屏幕截图。左侧带有标签的步骤是MetaMask、formatic、钱包连接和Coinbase钱包，右侧是账户1的签名请求。
- en: 'Once signed in, select the “Land ” tab to be directed to the land parcels for
    sale (see the following image):'
  id: totrans-336
  prefs: []
  type: TYPE_NORMAL
  zh: 登录后，选择“土地”选项卡，将被引导至出售的土地地块（请参考以下图片）：
- en: '![](../images/535492_1_En_7_Chapter/535492_1_En_7_Figb_HTML.png)'
