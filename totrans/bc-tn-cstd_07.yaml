- en: Introduction to Metaverse
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The Metaverse is a hot topic in various industries, especially when combined
    with other technologies, such as blockchain and AI, to build the future of the
    Internet.
  prefs: []
  type: TYPE_NORMAL
- en: What Is the Metaverse?
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The Metaverse became one of the top technologies and trends in 2021 and continues
    to be as of date. The Metaverse is not here yet, but numerous big companies have
    already made large investments in the Metaverse development. Eventually, the Metaverse
    will be a 3D variation of the Internet and take the virtual reality experience
    to the next level. It will enable users to do almost everything—from work, leisure,
    socializing, education, shopping, and even purchasing land through digital avatars—in
    a purely virtual world.
  prefs: []
  type: TYPE_NORMAL
- en: The Brief History of Metaverse
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '**“Metaverse” Term Created (June 1982)**'
  prefs: []
  type: TYPE_NORMAL
- en: The term Metaverse was initially coined by the American author Neal Stephenson
    in his science fiction novel Snow Crash in 1982\. The story takes place in Los
    Angeles in the twenty-first century, numerous years after a global financial collapse.
    Snow Crash’s main character, a katana-wielding hacker called Hiro Protagonist,
    jumps back and forth between Los Angeles and the virtual world called the Metaverse
    (a combination of “Meta,” the Greek prefix for beyond, and “verse,” means the
    universe).
  prefs: []
  type: TYPE_NORMAL
- en: In the book, the Metaverse is a three-dimensional environment that is populated
    by user-controlled avatars. It can be accessed using a specialized shiny goggle,
    like today’s VR headsets. Dollars have no value within Stephenson’s virtual world.
    Instead, money is replaced by alternate encrypted digital payments, such as Kongbucks,
    similar to our cryptocurrencies today.
  prefs: []
  type: TYPE_NORMAL
- en: '**Second Life—Step Moved Forward Metaverse (June 2003)**'
  prefs: []
  type: TYPE_NORMAL
- en: In 2003, almost two decades after the publication of Snow Crash, the online
    virtual world game Second Life, which was directly inspired by the Metaverse in
    Snow Collision, was released. Users could develop avatars, create homes, and communicate
    with others.
  prefs: []
  type: TYPE_NORMAL
- en: '**Roblox—An Online Multiplayer Gaming Platform (January 2006)**'
  prefs: []
  type: TYPE_NORMAL
- en: Roblox is a multiplayer online video game that enables players to program games
    and play the games produced by other individuals. As of September 2022, Roblox
    has more than 230 million registered players with 30 million players daily.
  prefs: []
  type: TYPE_NORMAL
- en: '**Decentraland—First Ethereum Blockchain-Based Virtual Reality Platform (June
    2015)**'
  prefs: []
  type: TYPE_NORMAL
- en: Decentraland is an Ethereum-based decentralized 3D virtual reality platform
    created by Esteban Ordano and Ariel Meilich in 2015\. In 2017, the Decentraland
    team issued an Initial Coin Offering (ICO), raising 86,206 ether funds. In Decentraland,
    users can create virtual objects like casinos, art galleries, laboratories, labs,
    farms, and theme parks, then open them to the public and charge other players
    to visit them. Decentraland has two types of tokens. The first token is LAND**—**a
    governance NFT token and the second is MANA, a Decentraland’s native cryptocurrency
    token used to facilitate LAND purchases.
  prefs: []
  type: TYPE_NORMAL
- en: The LAND governs the procedures in Decentraland and represents the traversable
    virtual space and assets within Decentraland. Each nonfungible digital asset is
    divided into 16m x 16m parcels owned by the LAND token holder and contains the
    ownership of virtual goods and services in Decentraland.
  prefs: []
  type: TYPE_NORMAL
- en: '**Pokémon Go—First AR Mobile Game (September 2015)**'
  prefs: []
  type: TYPE_NORMAL
- en: Pokémon Go is the first augmented reality (AR) mobile game developed by Niantic
    Labs in partnership with Nintendo and The Pokémon Company. The Pokémon are pinpointed
    on a real-world phone map, and when players walk to the location, they use their
    camera to detect the Pokemon in the real and then capture them. The video game
    was launched in July 2016 and has taken the world by storm. Just seven days after
    launch, Pokemon Go had over 20 million active players in a single day.
  prefs: []
  type: TYPE_NORMAL
- en: '**Fortnite—The Multiple Player Game with Community (July 2017)**'
  prefs: []
  type: TYPE_NORMAL
- en: Fortnite is the first online multiplayer video game with game social networks.
    Fortnite is a survival battle game where up to 100 players battle against each
    other in the player vs. player (PvP) combat model until there is only one player
    standing. It enables players to connect with their partners, build a community,
    and extend their social network, which is among the strongest incentives for players
    to continue playing a game. Fortnite had over 10 million gamers only two weeks
    after its launch. In June 2022, there were still around 3 million players on Fortnite.
  prefs: []
  type: TYPE_NORMAL
- en: '**Movie—“Ready Player One” (March 2018)**'
  prefs: []
  type: TYPE_NORMAL
- en: Steven Spielberg’s “Ready Player One” is based on Ernest Cline’s book of the
    same name in 2011\. The story is set in a dystopian future where the characters
    spend most of their lifetime in the OASIS Metaverse**—**including school, working,
    playing, and socializing in OASIS. OASIS uses digital currency for payment. The
    characters can teleport to multiple Metaverse worlds by simply entering portals.
    Most individuals are anonymous by hiding their real identities. “Ready Player
    One” is often an example of a future Metaverse.
  prefs: []
  type: TYPE_NORMAL
- en: '**Axie Infinity—NFT of Play-to-Earn Game Platform (March 2018)**'
  prefs: []
  type: TYPE_NORMAL
- en: Axie Infinity is an NFT-based online video game where players can buy NFTs of
    collectible electronic pets and match them against each other in battles. The
    Axie Infinity Metaverse enabled the video game with a “play-to-earn” design (likewise
    called the “pay-to-play-to-earn” version), where after players pay the starting
    expenses, they can earn Ethereum-based in-game tokens (SLP) by playing game. Players
    can cash out their tokens every fourteen days.
  prefs: []
  type: TYPE_NORMAL
- en: '**Microsoft Introduced Mesh (April 2021)**'
  prefs: []
  type: TYPE_NORMAL
- en: Microsoft Mesh is a fully virtual world. As a platform for Metaverse, customers
    can connect to Mesh on HoloLens 2, virtual reality headsets, mobile, tablets,
    or PCs**—**with any Mesh-enabled application.
  prefs: []
  type: TYPE_NORMAL
- en: '**Facebook Becomes Meta (Oct 2021)**'
  prefs: []
  type: TYPE_NORMAL
- en: On Oct 28, 2021, Facebook announced that it had changed its company name to
    Meta. The company has stepped into the new business, based on the sci-fi term
    Metaverse, and also attempted to embrace the Metaverse, a brand-new world built
    by virtual reality.
  prefs: []
  type: TYPE_NORMAL
- en: Figure [7-1](#Fig1) summarizes the brief history of Metaverse.![](../images/535492_1_En_7_Chapter/535492_1_En_7_Fig1_HTML.png)
  prefs: []
