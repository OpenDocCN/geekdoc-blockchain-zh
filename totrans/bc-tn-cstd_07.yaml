  zh: '![](../images/535492_1_En_7_Chapter/535492_1_En_7_Figb_HTML.png)'
- en: An illustration with headers as an overview, collectibles, land, and my asset.
    The land is highlighted by a line under it to illustrate maze structures.
  id: totrans-338
  prefs: []
  type: TYPE_NORMAL
  zh: 插图带有标题作为概览、收藏品、土地和我的资产。土地下面有一条线突出显示迷宫结构。
- en: Step 2 – Buy Cryptocurrency
  id: totrans-339
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 第二步 - 购买加密货币
- en: Most Metaverse platforms . and NFT marketplaces require you to have a native
    crypto token beforehand. You can purchase these currencies on crypto exchanges
    such as Coinbase and Binance and send these tokens to your wallet address, for
    example, Metamask or Coinbase Wallets.
  id: totrans-340
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数元宇宙平台和NFT市场要求您事先拥有原生加密货币。您可以在Coinbase和Binance等加密货币交易所购买这些货币，并将这些代币发送到您的钱包地址，例如，MetaMask或Coinbase钱包。
- en: Step 3 – Choose a Plot of LAND
  id: totrans-341
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 第三步 - 选择一块LAND
- en: 'The marketplace allows you to view individual parcels at various options. Select
    on sale option . You can examine nearby locations. The main things to consider
    before buying land in the Metaverse are:'
  id: totrans-342
  prefs: []
  type: TYPE_NORMAL
  zh: 市场允许您查看各种选项的单个地块。选择“出售”选项。您可以检查附近的位置。在元宇宙购买土地前要考虑的主要事情是：
- en: Land price.
  id: totrans-343
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 土地价格。
- en: Size of the virtual land area.
  id: totrans-344
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 虚拟土地面积大小。
- en: 'Area: Close to popular attractions (hubs, shops, galleries, event spaces, etc.).'
  id: totrans-345
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 区域：靠近热门景点（枢纽、商店、画廊、活动空间等）。
- en: Who is the seller of the land.
  id: totrans-346
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 土地的卖家是谁。
- en: Transaction history.
  id: totrans-347
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 交易记录。
- en: Utility potential (gallery, events space, shop, etc.).
  id: totrans-348
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 潜在用途（画廊、活动空间、商店等）。
- en: 'Click on a virtual property to learn more details until you find the land you
    want to purchase. The land prices are listed in MANA with the owner’s detail information:'
  id: totrans-349
  prefs: []
  type: TYPE_NORMAL
  zh: 点击一个虚拟物业，了解更多详情，直到找到您想要购买的土地。土地价格以MANA列出，附有所有者详细信息：
- en: '![](../images/535492_1_En_7_Chapter/535492_1_En_7_Figc_HTML.png)'
  id: totrans-350
  prefs: []
  type: TYPE_IMG
  zh: '![](../images/535492_1_En_7_Chapter/535492_1_En_7_Figc_HTML.png)'
- en: An illustration depicts the plot of land into 3 processes cheapest fash at 4599,
    fashion street at 4640, and admiralbulldo at 3650.
  id: totrans-351
  prefs: []
  type: TYPE_NORMAL
  zh: 图表将土地分成3个过程 cheapest fash at 4599, fashion street at 4640, and admiralbulldo
    at 3650。
- en: Step 4 – Purchase the Property
  id: totrans-352
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 步骤4 - 购买物业
- en: Once you have found and selected the property that you want to buy, the “buy,”
    and “bid” buttons allow you to place an order and complete a purchasing transaction.
    You can use Ether or MANA to purchase .
  id: totrans-353
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦您找到了并选定了您想要购买的物业，点击“购买”和“出价”按钮，您可以下订单并完成购买交易。您可以使用以太坊或MANA购买。
- en: Once you click the “buy” button, you will be asked to confirm your purchase.
    It will take a few seconds to a few minutes until the transaction is complete.
    Now you owned the virtual Metaverse land.
  id: totrans-354
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦点击“购买”按钮，您将被要求确认您的购买。交易完成可能需要几秒钟到几分钟。现在您拥有了虚拟元宇宙土地。
- en: '![](../images/535492_1_En_7_Chapter/535492_1_En_7_Figd_HTML.png)'
  id: totrans-355
  prefs: []
  type: TYPE_IMG
  zh: '![](../images/535492_1_En_7_Chapter/535492_1_En_7_Figd_HTML.png)'
- en: An illustration depicts the purchase of the property. The labeled process is
    admiral bulldog's land.
  id: totrans-356
  prefs: []
  type: TYPE_NORMAL
  zh: 插图展示了物业的购买过程。标注的过程是admiral bulldog的土地。
- en: You can buy the land in Open Sea too. Click explore ➤ virtual land. You will
    see the Decentraland collections shows.
  id: totrans-357
  prefs: []
  type: TYPE_NORMAL
  zh: 您也可以在Open Sea购买土地。点击➤虚拟土地。您将看到Decentraland收藏展示。
- en: '![](../images/535492_1_En_7_Chapter/535492_1_En_7_Fige_HTML.png)'
  id: totrans-358
  prefs: []
  type: TYPE_IMG
  zh: '![](../images/535492_1_En_7_Chapter/535492_1_En_7_Fige_HTML.png)'
- en: An illustration depicts the land in the open sea by clicking explore, virtual
    land, and see the decentral and collection of 6 virtual lands displayed.
  id: totrans-359
  prefs: []
  type: TYPE_NORMAL
  zh: 图表通过点击探索、虚拟土地，展示了公海中的土地，并看到6个虚拟土地的Decentraland收藏。
- en: 'Click in Decentraland . It will show you available land for sale. Pick one
    of these lands you want to buy to complete your purchase:'
  id: totrans-360
  prefs: []
  type: TYPE_NORMAL
  zh: 在Decentraland中点击。它会显示可供出售的土地。选择这些土地中您想要购买的一个来完成您的购买：
- en: '![](../images/535492_1_En_7_Chapter/535492_1_En_7_Figf_HTML.png)'
  id: totrans-361
  prefs: []
  type: TYPE_IMG
  zh: '![](../images/535492_1_En_7_Chapter/535492_1_En_7_Figf_HTML.png)'
- en: A screenshot depicts the available land for sale and picks any one of these
    displayed 14 lands you want to buy to complete your purchase in the open sea.
  id: totrans-362
  prefs: []
  type: TYPE_NORMAL
  zh: 屏幕截图展示了可供购买的土地，并选择这些显示的14块土地中您想要购买的任意一块，在公海完成购买。
- en: The Future of the Metaverse
  id: totrans-363
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 元宇宙的未来
- en: When Neal Stephenson first described the Metaverse in his novel Snow Crash in
    1992, the Metaverse was simply a concept from science fiction. However, since
    Facebook rebranded as Meta in October 2021, the nebulous idea that inspired the
    new name has been a hot topic of discussion, shown in the following diagram.
  id: totrans-364
  prefs: []
  type: TYPE_NORMAL
  zh: 当尼尔·斯蒂芬森在他的小说《雪崩》中首次描述元宇宙时，元宇宙只是科幻小说中的一个概念。然而，自从Facebook在2021年10月更名为Meta以来，这个启发新名字的模糊想法已经成为热门讨论话题，如下面的图表所示。
- en: '![](../images/535492_1_En_7_Chapter/535492_1_En_7_Figg_HTML.png)'
  id: totrans-365
  prefs: []
  type: TYPE_IMG
  zh: '![](../images/535492_1_En_7_Chapter/535492_1_En_7_Figg_HTML.png)'
- en: A wave graph depicts the metaverse interest over time. The highest wave level
    is 100 and gradually decreases to below 40\.
  id: totrans-366
  prefs: []
  type: TYPE_NORMAL
  zh: 波形图展示了元宇宙兴趣随时间的变化。最高的波水平是100，逐渐下降到40以下。
- en: While it may seem that the Metaverse is everywhere and will happen in the near
    future, it may take several years before it is fully implemented. Mark Zuckerberg,
    the CEO of Meta, estimates it can take five to ten years before the key features
    of the Metaverse will become mainstream.
  id: totrans-367
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然元宇宙似乎无处不在，并且将在不久的将来实现，但它可能需要几年时间才能完全实施。Meta的首席执行官马克·扎克伯格估计，元宇宙的关键特性成为主流可能需要五到十年。
- en: 'The future Metaverse would be similar to our real life in many aspects where
    people can do everything they do in real life: work, study, shop, play, social
    in the virtual world.'
  id: totrans-368
  prefs: []
  type: TYPE_NORMAL
  zh: 未来的元宇宙将与我们的现实生活在很多方面相似，人们可以在虚拟世界中做他们在现实世界中的一切：工作、学习、购物、玩耍、在虚拟世界中社交。
- en: There are three stages of Metaverse evolution.
  id: totrans-369
  prefs: []
  type: TYPE_NORMAL
  zh: 元宇宙发展分为三个阶段。
- en: 'Metaverse Stages 1: Emerging (2021–2030)'
  id: totrans-370
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 元宇宙阶段1：新兴（2021-2030年）
- en: In this stage, the Metaverse will continue to integrate various innovative technologies
    with existing systems to reconstruct its basis, from the experience layer to the
    infrastructure layer. With a relatively lower barrier for entry, the creator economy
    and discovery layer is likely to see the most activity. A virtual world consisting
    of a large-scale human society with a fully digital representation of the physical
    reality will appear. However, reality and virtuality stay as two parallel spaces.
  id: totrans-371
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个阶段，元宇宙将继续整合各种创新技术与现有系统，从体验层到基础层重建其基础。随着入行门槛相对较低，创造者经济和发现层可能最具活力。一个由大规模人类社会组成的虚拟世界，以完全数字化的方式呈现物理现实，将出现。然而，现实与虚拟仍然作为两个平行的空间存在。
- en: 'Metaverse Stages 2: Advanced (2030–2050)'
  id: totrans-372
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 元宇宙阶段2：高级（2030-2050年）
- en: The physical and digital worlds gradually merge and blend. Many aspects of our
    real-life elements, such as work, study, shopping, social, finance, entertainment,
    and many other services in the real world, are connected or migrated to the virtual
    world. The population and activities of the virtual world continue to expand further,
    and the Metaverse has become an important part of human life.
  id: totrans-373
  prefs: []
  type: TYPE_NORMAL
  zh: 物理和数字世界逐渐合并融合。我们现实生活元素的许多方面，如工作、学习、购物、社交、金融、娱乐以及许多其他服务，在现实世界中连接或迁移到虚拟世界。虚拟世界的人口和活动继续扩大，元宇宙成为人类生活的重要组成部分。
- en: 'Metaverse Stages 3: Mature (After 2050)'
  id: totrans-374
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 元宇宙阶段3：成熟（2050年以后）
- en: The Metaverse becomes a persistent and self-sustaining real-world reality, and
    achieves a virtual universe depicted at the “Oasis” level in the 2018 movie “Ready
    Player One.” The concept “Full dive VR” —a term coined by the Japanese light novel
    Sword Art Online in 2009—describes a virtual reality experience where a person
    fully “dives in” to the virtual world and becomes disconnected from the actual
    physical reality; in a sense, it would almost be like teleportation.
  id: totrans-375
  prefs: []
  type: TYPE_NORMAL
  zh: 元宇宙成为持久且自给自足的现实世界现实，实现了2018年电影《头号玩家》中所描绘的“绿洲”级别的虚拟宇宙。“全浸式VR”——由2009年日本轻小说《刀剑神域》所创造的词汇——描述了一种虚拟现实体验，一个人完全“沉浸”在虚拟世界中，并与实际物理现实断开连接；在某种意义上，这几乎就像是传送。
- en: At that time, the virtual and real worlds will be indistinguishable, and the
    population and usage of the virtual world will be numerous.
  id: totrans-376
  prefs: []
  type: TYPE_NORMAL
  zh: 那时，虚拟和现实世界将无法区分，虚拟世界的人口和使用量将众多。
- en: Summary
  id: totrans-377
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 摘要
- en: In this chapter, you were first introduced to concepts of the Metaverse, including
    its history and characteristics. Then, you explore various immersive technologies,
    including AR, VR, MR, and XR, and learned how these technologies work. Next, you
    learned Metaverse layers to understand different products or services in the Metaverse
    landscape. Also, we discussed how NFTs and crypto games function in the Metaverse.
    Finally, you entered a virtual blockchain world to buy virtual land to experience
    the current stage of virtual real estate in the Metaverse.
  id: totrans-378
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一章中，你首先了解了元宇宙的概念，包括它的历史和特点。然后，你探讨了各种沉浸式技术，包括AR、VR、MR和XR，并学习了这些技术是如何工作的。接下来，你学习了元宇宙的不同层次，以了解元宇宙景观中的不同产品或服务。此外，我们还讨论了NFT和加密游戏在元宇宙中的运作方式。最后，你进入了一个虚拟的区块链世界，购买虚拟土地，体验元宇宙中虚拟房地产的当前阶段。
- en: By the end of this chapter, we discussed the Future of the Metaverse.
  id: totrans-379
  prefs: []
  type: TYPE_NORMAL
  zh: 到本章末尾，我们讨论了元宇宙的未来。
- en: In the next chapter, you’ll explore decentralized finance, or DeFi, one of the
    most popular topics in the 2022 crypto space. We will give an overview of DeFi’s
    core concepts and structure and deep dive into DeFi products, such as decentralized
    stablecoins, decentralized exchanges, and decentralized Lending and Borrowing.
    You’ll also see a step-by-step guide to using DeFi products in practice. The chapter
    will be a good opportunity for you to understand DeFi protocol in general.
  id: totrans-380
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一章中，你将探索去中心化金融，即DeFi，这是2022年加密货币空间中最受欢迎的话题之一。我们将概述DeFi的核心概念和结构，并深入探讨DeFi产品，如去中心化稳定币、去中心化交易所和去中心化借贷与借款。你还将看到使用DeFi产品的一个逐步指南。这一章将为你理解DeFi协议提供一个很好的机会。
