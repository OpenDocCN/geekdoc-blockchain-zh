  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 图表展示了从1982年到2021年元宇宙的历史。一些标签部分包括元宇宙术语的创建、Roblox-一个在线多人游戏平台、Facebook成为meta、微软引入网格。
