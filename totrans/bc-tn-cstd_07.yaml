- en: '7. Metaverse: The World Reimagined'
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 7. 元宇宙：重新构想的世界
- en: Brian Wu^([1](#Aff3)  ) and Bridget Wu^([1](#Aff3))(1)Livingston, NJ, USA
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 布鲁斯·吴（Brian Wu）和布里吉特·吴（Bridget Wu）(1)美国新泽西州Livingston
- en: 'In 1974, philosopher Robert Nozick discussed an experience machine that would
    stimulate an individual’s brain with happy experiences indistinguishable from
    experiences in the “real” world. Nozick asked a question: “If given a choice,
    would we choose the machine over reality?” In 1999, the sci-fi movie Matrix raised
    a similar question: red pill or blue pill? Pop the red pill and wake up in the
    real world where you see the world is just a simulation created by the Matrix,
    or swallow the blue pill and teleport to the virtual Matrix plot? The Metaverse
    concept is similar to the Matrix, where the real and virtual worlds merge in the
    “future version of the Internet.”'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 1974年，哲学家罗伯特·诺齐克讨论了一种能刺激个体大脑产生与“现实”世界无法区分的快乐体验的经验机器。诺齐克提出了一个问题：“如果给我们选择，我们会选择机器而不是现实吗？”
    1999年，科幻电影《黑客帝国》提出了一个类似的问题：红药丸还是蓝药丸？服用红药丸并在现实世界中醒来，认识到世界只是矩阵创造的现实模拟，还是吞下蓝药丸并传送到虚拟矩阵剧情中？元宇宙的概念与矩阵类似，在“互联网的未来版本”中，现实和虚拟世界融合。
- en: Although the Metaverse is still in its early stages, it has rapidly gained mainstream
    consciousness in recent years. The Metaverse will be a 3D Internet in the future
    that is built based on a collection of new technologies that include virtual reality
    (VR) , mixed reality (MR) , augmented reality (AR) , Blockchain, artificial intelligence
    (AI) , and the Internet of Things (IoT) .
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管元宇宙目前还处于初级阶段，但在近年来它迅速获得了主流的认知。元宇宙将来是一个基于一系列新技术构建的3D互联网，这些新技术包括虚拟现实（VR）、混合现实（MR）、增强现实（AR）、区块链、人工智能（AI）和物联网（IoT）。
- en: This chapter will introduce the basics of the Metaverse. Then, we will discuss
    the concepts and technologies behind AR, VR, MR, and XR. By exploring the different
    layers of the Metaverse, we understand the structure of the Metaverse. Next, we
    discuss how NFT and crypto Games work in Metaverse. Then, with a detailed practical
    example, we understand how we can buy our virtual real estate assets in the Metaverse
    world. At the end of the chapter, we will provide an overview of the future of
    the Metaverse.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 本章将介绍元宇宙的基础知识。然后，我们将讨论增强现实（AR）、虚拟现实（VR）、混合现实（MR）和扩展现实（XR）背后的概念和技术。通过探索元宇宙的不同层面，我们理解元宇宙的结构。接下来，我们将讨论如何在元宇宙中运行NFT和加密游戏。然后，通过一个详细的实践示例，我们了解如何在元宇宙世界中购买我们的虚拟地产资产。在本章末尾，我们将概述元宇宙的未来。
- en: 'In this chapter, we cover the following specific topics on blockchain:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将涵盖区块链以下具体主题：
- en: Introduction to Metaverse
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 元宇宙简介
- en: AR, VR, MR, and XR
  id: totrans-8
  prefs:
