  type: TYPE_NORMAL
  zh: 社交体验
- en: '![](../images/535492_1_En_7_Chapter/535492_1_En_7_Fig2_HTML.png)'
  id: totrans-53
  prefs: []
  type: TYPE_IMG
  zh: '![](../images/535492_1_En_7_Chapter/535492_1_En_7_Fig2_HTML.png)'
- en: A circle diagram depicts the characteristics of the metaverse. The label parts
    are decentralization, immersive, virtual economies, social experience, persistent,
    boundless, and interoperability.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 一个圆形图表展示了元宇宙的特点。标签部分包括去中心化、沉浸式、虚拟经济、社交体验、持续、无边际和互操作性。
- en: Figure 7-2
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 图7-2
- en: Characteristics of the Metaverse
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 元宇宙的特点
- en: Let’s review them to understand how we can develop an open Metaverse offering
    distinct experiences .
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们回顾一下，了解我们如何开发一个开放的元宇宙，提供独特的体验。
- en: Interoperability
  id: totrans-58
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 互操作性
- en: Metaverse interoperability is individuals’ capacity to communicate with various
    other users throughout different virtual worlds. Users can also transfer their
    data and digital assets from one virtual world to another and trade them to various
    other individuals at the market value established by the open market. Interoperability
    in the Metaverse functions similarly to interoperability in the blockchain. A
    user just needs one wallet to perform all transactions across different Metaverse
    virtual worlds.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 元宇宙的互操作性是个体与其他用户在不同虚拟世界之间进行交流的能力。用户还可以将他们的数据和数字资产从一個虚拟世界转移到另一个世界，并以由开放市场设定的市场价值与其他各种个体进行交易。元宇宙中的互操作性类似于区块链中的互操作性。用户只需要一个钱包就可以在不同的元宇宙虚拟世界中执行所有交易。
- en: Decentralization
  id: totrans-60
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 去中心化
- en: While interoperability allows users to exchange assets throughout virtual worlds,
    decentralization is the key attribute in allowing a shared, open virtual world
    Metaverse. Users can produce their very own digital assets and experiences with
    economic worth. They can smoothly get and sell them without relying on any kind
    of central authority . With decentralization, individuals get complete control
    of their assets in the Metaverse. It also implies that the Metaverse is not owned
    by a single corporation or platform. It is cross-platform interoperability, and
    their interior economies should be robust as well as competitive.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然互操作性允许用户在虚拟世界中交换资产，但去中心化是允许共享、开放的虚拟世界元宇宙的关键特性。用户可以创造他们自己的具有经济价值的数字资产和体验。他们可以不依赖任何中央权威机构而顺利地买卖这些资产。有了去中心化，个人在元宇宙中对自己的资产拥有完全控制权。这也意味着元宇宙不由单一公司或平台拥有。它是跨平台的互操作性，其内部经济也应该是强大且具有竞争力的。
- en: Immersive
  id: totrans-62
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 沉浸式
- en: Augmented, virtual, mixed, and extended reality trends are collectively known
    as immersive experiences. An immersive experience brings you into a digitally
    created, frequently three-dimensional world where you can communicate with other
    visitors, virtual things, and your environment .
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 增强现实、虚拟现实、混合现实和扩展现实趋势统称为沉浸式体验。沉浸式体验将你带入一个由数字创建的，通常是三维的世界，你可以与其他访客、虚拟事物和你的环境进行交流。
- en: The Metaverse is one kind of immersive experience. It incorporates physical
    as well as virtual worlds experiences in a comprehensive, shared, interactive,
    always-on virtual world that consists of gaming, shopping, social, and working
    in the virtual economy. This is the level at which most users will certainly interact
    with the Metaverse.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 元宇宙是一种沉浸式体验。它结合了物理和虚拟世界的体验，是一个全面、共享、互动、始终在线的虚拟世界，包括游戏、购物、社交和在虚拟经济中的工作。这是大多数用户肯定会与元宇宙互动的层面。
- en: Boundless
  id: totrans-65
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 无边界
- en: The Metaverse eliminates all kinds of barriers as an infinite, always-on virtual
    space. There are no limitations on the number of people who can use it simultaneously,
    the business that can utilize it, the types of activities that can happen, and
    so forth.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 元宇宙作为一个无限、始终在线的虚拟空间，消除了所有类型的障碍。同时使用的人数、可以利用它的商业、可以发生的活动类型等都没有限制。
- en: Virtual Economies
  id: totrans-67
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 虚拟经济
- en: Metaverse individuals can take part in decentralized digital economic powered
    by cryptocurrency. It consists of digital assets marketplaces where individuals
    can invest, order, bid, and trade different goods and services like avatars, virtual
    clothing, house, NFTs , and event tickets.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 元宇宙中的个体可以参与由加密货币驱动的去中心化数字经济。它包括数字资产市场，人们可以在其中进行投资、下单、竞标和交易各种商品和服务，如虚拟形象、虚拟服饰、房屋、NFTs以及活动门票。
- en: Persistent
  id: totrans-69
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 持久性
- en: Metaverse is an infinite open world that can be accessed from across the globe
    at any time. Like the real world, a persistent Metaverse must remain, even if
    you leave. You can visit a virtual store whenever pinned at a specific location
    in the real world. You’ll be able to speak with a real shop salesperson. You won’t
    need to worry about these virtual shops’ opportunities being gone—you will always
    see it the next time unless the creator erased it. Like in the real world, retail
    stores are always there and can just be removed with approval from the owner.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 元宇宙是一个可以随时从全球各地访问的无限开放世界。就像现实世界一样，一个持久的元宇宙必须持续存在，即使你离开了也是如此。你可以随时访问在现实世界中特定位置固定的虚拟商店。你将能够与真正的商店销售人员交谈。你不必担心这些虚拟商店的机会会消失——除非创造者删除它，否则你下次登录时仍然可以看到它。就像在现实世界中，零售商店总是在那里，只有在得到店主批准的情况下才能被移除。
- en: Social Experience
  id: totrans-71
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 社交体验
- en: Metaverse is everything about the social experience. As a social platform, the
    Metaverse is a 3D virtual place where customers will simultaneously participate
    in a particular event/place/activity and meet each other. Every individual is
    represented by their favored digital characters. These customized avatars also
    open brand-new possibilities for gamification and strengthen the base of giving
    users a collaborative and immersive experience.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 元宇宙的一切都关乎社交体验。作为一个社交平台，元宇宙是一个3D的虚拟场所，顾客将同时参与特定事件/地点/活动并相互见面。每个个体都由他们喜爱的数字角色代表。这些定制的虚拟形象也为游戏化开辟了新的可能性，并加强了给用户带来协作和沉浸式体验的基础。
- en: AR, VR, MR, and XR
  id: totrans-73
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: AR、VR、MR和XR
- en: One of the key characteristics of the Metaverse is immersive. Immersive technology
    produces special experiences by imitating the real world with simulated reality
    and making a surrounding sensory feeling, therefore creating a sense of immersion.
    For many years, immersive technology has come to be widely used in lots of industries,
    including video gaming, archeology, art, healthcare, ecommerce, industrial design,
    education, and entertainment, among others.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 元宇宙的一个关键特征是沉浸式。沉浸式技术通过模拟现实世界的仿真现实并产生周围感官感觉，从而产生特殊的体验，从而创造沉浸感。多年来，沉浸式技术已经在许多行业中得到广泛应用，包括视频游戏、考古学、艺术、医疗保健、电子商务、工业设计、教育和娱乐等。
- en: There are multiple ways to present virtual content to users from a first-person
    perspective through immersive media, including augmented reality (AR), virtual
    reality (VR), mixed reality (MR), and extended reality (XR).
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 可以通过沉浸式媒体从第一人称视角以多种方式向用户呈现虚拟内容，包括增强现实（AR）、虚拟现实（VR）、混合现实（MR）和扩展现实（XR）。
- en: Augmented Reality (AR)
  id: totrans-76
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 增强现实（AR）
- en: In the summer of 2016, the release of Niantic’s Pokémon GO took the world by
    storm. Gamers of all ages tried to catch Pikachu in the grocery store and Eevee
    in the home through their phone camera. That’s AR, allowing virtual elements to
    be displayed in the physical environment. Since then, AR has become increasingly
    popular.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 2016年夏天，Niantic公司推出的《精灵宝可梦GO》风靡全球。各个年龄段的游戏玩家都试图通过手机相机在杂货店抓皮卡丘，在家里抓伊布。这就是增强现实（AR），它允许虚拟元素显示在物理环境中。自那时以来，AR越来越受欢迎。
- en: What Is Augmented Reality?
  id: totrans-78
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 什么是增强现实？
- en: AR is defined as the technology and approaches that allow users to experience
    a real-world environment surrounding generated immersive and three-dimensional
    (3D) virtual digital content with an individual’s perception by adding sounds,
    video, and various other details overlaid on top of it.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 增强现实被定义为允许用户通过添加声音、视频和其他各种详细信息来体验生成的高度沉浸式和三维（3D）虚拟数字内容的技术和方法，这些内容是叠加在用户感知之上的。
- en: Types of AR
  id: totrans-80
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 增强现实的类型
- en: 'There are four types of AR: Markerless, Marker-based, Projection-based, and
    Superimposition-based AR, as shown in Figure [7-3](#Fig3).![](../images/535492_1_En_7_Chapter/535492_1_En_7_Fig3_HTML.png)'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 增强现实有四种类型：无标记的、基于标记的、基于投影的和基于叠加的AR，如图[7-3](#Fig3)所示。![](../images/535492_1_En_7_Chapter/535492_1_En_7_Fig3_HTML.png)
- en: A flow diagram depicts the types of augmented reality. The labeled types of
    A R are marker-based, and marker-less is further subdivided into projection-based,
    location-based, and superimposition-based.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 一张流程图展示了增强现实的类型。图中标记出的AR类型为基于标记的，无标记的进一步细分为基于投影、基于位置和基于叠加的。
- en: Figure 7-3
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 图7-3
- en: Type of AR
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 增强现实的类型
- en: Marker-based AR
  id: totrans-85
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 基于标记的增强现实
- en: This kind of AR, also known as recognition-based AR or image recognition, depends
    on the identification of markers/user-defined images to work. Maker-based AR typically
    needs users to install a software application. Then users can use it to scan markers,
    which have distinct patterns that cameras can easily recognize and process . Next,
    the app will activate an augmentation experience (whether an image, text, video,
    or animation) to appear on the device.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 这种AR也称为基于识别的AR或图像识别，依赖于识别标记/用户定义的图像来工作。基于标记的AR通常需要用户安装一个软件应用程序。然后用户可以使用它来扫描标记，这些标记有独特的图案，摄像机可以轻松识别和处理。接下来，应用程序将激活一个增强体验（无论是图像、文本、视频还是动画）出现在设备上。
- en: '**Example:** Augmented reality QR code is one of the marker-based AR examples.'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: '**示例：** 增强现实二维码是基于标记的AR的一个例子。'
- en: Marker-less AR
  id: totrans-88
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 无标记的AR
- en: Marker-less AR refers to AR without markers and does not require any specific
    image to display its virtual content. Marker-less AR software—Simultaneous Localization
    and Mapping technology (SLAM) —relies upon the device’s hardware, including the
    video camera, GPS, and other sensing units like accelerometer and compass, to
    gather data and create proper virtual 3D objects.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 无标记的AR指的是没有标记的AR，并且不需要任何特定的图像来显示其虚拟内容。无标记的AR软件——同时定位和地图绘制技术（SLAM）——依赖于设备的硬件，包括视频摄像头、GPS和其他感应单元如加速度计和指南针，来收集数据并创建适当的虚拟3D对象。
- en: Unlike marker-based AR, the augmented object stays in the same place even if
    the scanning device is turned away. Marker-less augmented reality is very popular
    in gaming, like Pokémon Go, live events, and virtual product placement.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 与基于标记的增强现实不同，即使扫描设备被移开，增强对象仍然保持在原位。无标记的增强现实在游戏领域非常受欢迎，如《精灵宝可梦GO》、现场活动和虚拟产品放置。
- en: 'Marker-less AR has three subtypes: location-based, projection-based, and superimposition-based
    AR.'
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 无标记的AR有三种子类型：基于位置的、基于投影的和基于叠加的AR。
- en: Projection-Based AR
  id: totrans-92
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 基于投影的增强现实
- en: Projection-based AR projects generate graphics on a surface. Therefore, it does
    not require any smartphone or any screen. Instead, one or multiple projection
    devices projects light onto a surface to form a 3D model. The digital graphics
    can interact by touching the projected 3D object surface with a hand and creating
    inputs. After the projection-based AR receives the signal, it responds by updating
    the projected augmented object.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 基于投影的AR生成图形在表面上。因此，它不需要任何智能手机或屏幕。相反，一个或多个投影设备将光线投射到表面上以形成一个3D模型。数字图形可以通过用手触摸投影的3D对象表面来与之互动并创建输入。在投影based
    AR接收到信号后，它通过更新投影的增强对象来响应。
- en: '**Example:** Nike held a projection-based AR at its studio in London, allowing
    consumers interested to design their very own version of Nike shoes and project
    it in a full 3D spatial galley.'
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: '**示例：** 耐克在其伦敦工作室举办了一场基于投影的增强现实活动，允许感兴趣的消费者设计他们自己的耐克鞋款，并在一个完整的3D空间画廊中投影出来。'
- en: Location-Based AR
  id: totrans-95
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 基于位置的增强现实
- en: Location-based AR , also known as geo-based augmented reality, AR app reads
    the device’s GPS location to analyze the user’s location. When the site matches
    the predetermined location, it will trigger the generation of a virtual object
    to show at the spot.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 基于位置的增强现实，也称为地理增强现实，AR应用程序读取设备的GPS位置以分析用户的位置。当地点与预定的地点相匹配时，它将触发在该地点生成虚拟对象。
- en: '**Example:** New York’s Museum of Modern Art featured a unique experience based
    on location-based AR.'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: '**示例：** 纽约现代艺术博物馆展示了一个基于位置的AR的独特体验。'
- en: Superimposition-Based AR
  id: totrans-98
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 基于叠加的AR
- en: This AR changes a partial or full view of the original object with upgraded,
    augmented 3D objects for the human eye. Object recognition plays a vital role,
    which indicates if an application cannot identify an object, then it can’t enhance
    the item’s appearance.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 这种AR用升级的、增强的3D对象替换原对象的局部或全部视图，对人类眼睛至关重要。物体识别起着至关重要的作用，这表明如果一个应用程序不能识别一个物体，那么它就不能增强物品的外观。
- en: '**Example:** Dulux Visualizer app is an example of superimposition-based AR.
    It allows users to select any color from a paint color visualizer, then upload
    a photo and “repaint” their room or house virtually to see the result before actually
    painting the wall.'
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: '**示例：** 多乐士视觉化应用程序是一个基于叠加的AR示例。它允许用户从油漆颜色视觉化器中选择任何颜色，然后上传一张照片，虚拟地“重新粉刷”他们的房间或房子，以在实际粉刷墙壁之前看到结果。'
- en: How Augmented Reality Works
  id: totrans-101
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 增强现实是如何工作的
- en: We just discussed Simultaneous Localization and Mapping technology (SLAM) plays
    a critical role in Marker-less AR. SLAM keeps track of a device’s location by
    collecting data from the indoor or outdoor environment via the device’s hardware,
    such as the video camera, GPS, and other sensors, and then creating proper virtual
    3D objects.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 我们刚刚讨论了同时定位与地图构建技术（SLAM）在无标记AR中扮演着关键角色。SLAM通过收集设备硬件（如视频摄像头、GPS和其他传感器）从室内或室外环境中获取数据，来跟踪设备的地理位置，然后创建适当的虚拟3D对象。
- en: SLAM technology is widely used in various industries, mainly autonomous vehicles,
    robots, and augmented virtual reality.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: SLAM技术广泛应用于各个行业，主要是有自动驾驶汽车、机器人和增强虚拟现实。
- en: The architecture of a SLAM system includes two types of components used to complete
    SLAM. The first component is sensor signal processing, including front-end processing,
    primarily relying on the sensors used.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: SLAM系统的架构包括两种用于完成SLAM的组件。第一个组件是传感器信号处理，包括前端处理，主要依赖使用的传感器。
- en: The second component is pose-graph optimization, including the sensor-agnostic
    back-end processing.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 第二个组件是姿态图优化，包括传感器不可知的后端处理。
- en: 'Two types of SLAMS can be used for front-end processing to collect data: SLAM
    Visual SLAM and LiDAR SLAM. Visual SLAM (vSLAM) uses cameras to capture or collect
    the surrounding imagery and track a set of points through successive camera frames,
    while LiDAR SLAM utilizes a laser sensor to read the data.'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 两种SLAM可以用于前端处理以收集数据：SLAM视觉SLAM和激光雷达SLAM。视觉SLAM（vSLAM）使用摄像头捕捉或收集周围图像，并通过连续的摄像头帧跟踪一组点，而激光雷达SLAM则使用激光传感器读取数据。
- en: The front-end processing abstracts sensor data into models amenable for estimation,
    while the back end performs inference on the data produced by the front end. As
    a result, SLAM can estimate their 3D position to create the map. The SLAM process
    is shown in Figure [7-4](#Fig4).![](../images/535492_1_En_7_Chapter/535492_1_En_7_Fig4_HTML.png)
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 前端处理将传感器数据抽象为适用于估计的模型，而后端对前端产生的数据进行推理。结果，SLAM可以估计它们的3D位置来创建地图。SLAM过程如图7-4所示。![](../images/535492_1_En_7_Chapter/535492_1_En_7_Fig4_HTML.png)
- en: A schematic depicts the visual S L A M system of front and back end. The labeled
    parts are the camera, laser sensor, sensor data, S L A M estimation, abstracts
    and process sensor data, and map estimation.
  id: totrans-108
  prefs: []
