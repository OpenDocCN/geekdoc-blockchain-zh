- en: Characteristics of the Metaverse
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: In the Metaverse, you can become who you want to be, create what you prefer,
    where you want, how you want as long as we can imagine it. This total freedom
    for the developer will bring some interesting special experiences, but also for
    the open Metaverse to work. There are several characteristics that creators should
    take into account when constructing the Metaverse, shown in Figure [7-2](#Fig2).
  prefs: []
  type: TYPE_NORMAL
- en: Interoperability
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
