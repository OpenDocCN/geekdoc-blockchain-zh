- en: '12'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Blockchain Is Better When Used with Existing and Other Emerging Technologies
  prefs: []
  type: TYPE_NORMAL
- en: In this chapter I wanted to share a few of the other emerging technologies which
    are important for the future of our enterprise organizations and work with or
    alongside Blockchain technology.
  prefs: []
  type: TYPE_NORMAL
- en: I will first share my thoughts on this area and follow this with a contribution
    from a friend of mine, Peter Bambridge, sharing his views on this area. I will
    then add a couple of examples before I hand over to another friend of mine, Michael
    Forhez, who has a very interesting view on the future of the consumer brands and
    retail world, and how emerging technology is key to the future speed and adoption
    of change.
  prefs: []
  type: TYPE_NORMAL
- en: My final contributor, Eric Wallace, will end this chapter with an interesting
    look at how Blockchain technologies related to permissioned and public are not
    fit for purpose for enterprise organizations today. Eric suggests another way
    and gives some examples of how this can be achieved using Blockchain technology
    and the other exciting emerging technologies.
  prefs: []
  type: TYPE_NORMAL
- en: 'Eric studies and researches DLT and Blockchain technologies. Eric''s section
    is a great read to finish off this chapter, and lead us into the final chapter
    on the future of Blockchain technology.  ## IoT, AI/ML, RPA, Blockchain, AR, VR
    – Emerging Technologies'
  prefs: []
  type: TYPE_NORMAL
- en: The world of emerging technologies covers every type of new technology that
    you have heard about. The term is widely used and is not that clearly defined
    – i.e. what is really emerging or what is emerging, or what will actually become
    a technology used by people and enterprise?
  prefs: []
  type: TYPE_NORMAL
- en: I refer to the Atos view of emerging and transformational technology which is
    a great visual on the technology of the future, its business impact and when it
    is likely to happen.
  prefs: []
  type: TYPE_NORMAL
- en: Referring to this, you will see that Blockchain technology is in the high business
    impact quadrant, which will happen around 2020 and it is in the early adoption
    phase. If you have kept up with me in this book, you will understand that this
    reflects my view of the technology today.
  prefs: []
  type: TYPE_NORMAL
- en: 'There are many technologies on this chart which are exciting and I could devote
    an entire book to this, but I want to focus only on a couple, which have a real
    connection with Blockchain and we have seen use cases where these technologies
    mutually benefit each other.  ## How Blockchain, AI, and IoT Work in Harmony –
    ‘ABot’'
  prefs: []
  type: TYPE_NORMAL
- en: I believe one of the best matches of emerging technology currently is with Blockchain,
    IoT, and AI.
  prefs: []
  type: TYPE_NORMAL
- en: Let's look at how these work together.
  prefs: []
  type: TYPE_NORMAL
- en: '![Cartoon image depicting how Blockchain, AI (Artificial Intelligence, and
    IoT (Internet of Things) work in harmony – "Abot".](Images/c12uf001.jpg)'
  prefs: []
  type: TYPE_IMG
- en: 'As you can see the technologies work together to make the ‘ABot’ a powerful
    asset to any company where:'
  prefs: []
  type: TYPE_NORMAL
- en: Blockchain technology – becomes the memory, storing all the data and analysis
    in an immutable and shared ledger.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Artificial intelligence – becomes the brain – this is the logical thought process
    which analyses information constantly, making decisions based on this continual
    data flow.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: IoT – these are the sensors that are bringing in the data in the first place,
    and they share these via Blockchain with AI.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: I find this an excellent way to visualize these three technologies working as
    one.
  prefs: []
  type: TYPE_NORMAL
- en: I will now introduce Peter Bambridge, who shares his thoughts on a few Blockchain
    and emerging technology relationships.
  prefs: []
  type: TYPE_NORMAL
- en: 'I will now share a couple of use cases before my final two contributors’ sections.  ##
    Use Case: Emerging Technologies Working Together in Retail'
  prefs: []
  type: TYPE_NORMAL
- en: The current brick and mortar stores will have less relevance in the future,
    and they will play very different roles. Rather than the standard style we see
    now, the emergence of new technologies will allow there to be a vastly different
    set of shopping outlets based on the customers’ ever-demanding requirements and
    the vast emergence of new technologies.
  prefs: []
  type: TYPE_NORMAL
- en: Blockchain technologies will be used as the central ‘hub’ for all this data,
    to ensure that the customer facing technologies operate at speed, with accuracy
    and with a transparent information flow.
  prefs: []
  type: TYPE_NORMAL
- en: 'There would be three types of stores:'
  prefs: []
  type: TYPE_NORMAL
- en: The major retailers and brands (Apple, Nike, Armani, etc.) will transition to
    a ‘showroom’ type of store, where the customer comes to experience the products
    in an experiential led environment.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'These stores will serve several purposes, such as to:'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Demonstrate the products in an interactive and exciting way.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Utilize new technologies which will help the customer select their products.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: New services such as personalization, or digital approaches to customize clothes
    will be used – utilizing the new world of 3D and digital printing.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Food sampling and tasting - today's food hall trend will continue to evolve
    into mega stores that sell foods and other items, but with highly interactive
    presentation and lots of tasting.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Virtual Reality (VR) technologies to help you take your imagination to the next
    level and see what the products will look like in your home or on your body, especially
    useful in furniture stores.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Convenience and top-up shopping will continue to grow for the purpose of ‘refuelling’
    along the lines of the Amazon Go concept. Aided by scanning technologies and wireless
    wallets for payments, customers will walk in, collect their products quickly and
    walk out – all seamlessly without any hassle.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Pickups, drop-offs (returns) and other ‘fulfilment’ type services.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'The last mile delivery and collection of products is the most complex issue
    in retail. Using the latest technologies retailers will be able to offer many
    different options such as:'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Collection points in store
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Lockers
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Drone deliveries
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Driver deliveries
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Deliver to cars
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Deliver to office
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Collect at station.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'These are a few of the many options being tested for the last mile, and all
    of these require a highly coordinated supply chain network. Blockchain, together
    with other new technologies, will enable retailers the technological solutions
    to offer customers all the options they want for their own shopping requirements.  ##
    Use Case: Waltonchain for Provenance'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Let's look at RFID and Blockchain technology and a great use case from Waltonchain,
    which combines Blockchain technology with radio-frequency identification (RFID)
    and IoT (internet of things) technologies to improve supply chain management performance.
  prefs: []
  type: TYPE_NORMAL
- en: Waltonchain introduces a new era of value internet of things (VIoT) to produce
    a decentralized ecosystem of inter-connectivity. It also uses embedded RFID tags
    for tracking precious goods in the supply chain and then logging product status
    data coming out from RFID tags to Waltonchain Blockchain. This then becomes an
    immutable record which cannot be tampered with and can therefore help to identify
    a product’s authenticity.
  prefs: []
  type: TYPE_NORMAL
- en: Waltonchain teamed up with Fujian Skynovo IoT Technology to launch Blockchain
    based two-way traceability food authenticity platform, WTC-Food.
  prefs: []
  type: TYPE_NORMAL
- en: WTC-Food will achieve mutual benefit for consumers, enterprises, and technology
    through the powerful and flexible data collection, information traceability, and
    credit endorsement.
  prefs: []
  type: TYPE_NORMAL
- en: Waltonchain, in association with China's leading high-end clothing brand Kaltendin,
    has launched Blockchain-based high-end clothing authenticity trace ability platform,
    WTC-Garment.
  prefs: []
  type: TYPE_NORMAL
- en: WTC-Garment platform not only improves the efficiency of business operations
    of high-end clothing retailers in manufacturing, logistics, and store management,
    but also provides an immersive shopping experience for customers.
  prefs: []
  type: TYPE_NORMAL
- en: 'Platforms like WTC-Food and WTC-Garments use all technologies including; Blockchain,
    IoT, RFID, AI, big data, analytics, Cloud, mobility, which are converging to provide
    provenance applications.  ## Use Case: Convergence of Blockchain, IoT, and AI
    for Successful Provenance Solutions'
  prefs: []
  type: TYPE_NORMAL
- en: Convergence of Blockchain, IoT, and AI is going to be a large disruptive area
    for the retail and supply chain industry. Blockchain alone cannot deliver total
    provenance, but an ecosystem, combining the power of Blockchain + IoT + AI is
    going to build a comprehensive provenance solution.
  prefs: []
  type: TYPE_NORMAL
- en: Let's look at Shanghai-based start-up BitSE, which is instrumental in building
    the provenance application VeChain, which can track and verify items such as luxury
    apparel, handbags, wines, and groceries.
  prefs: []
  type: TYPE_NORMAL
- en: Shoppers can use VeChain's app to access product profile and check its authenticity
    through public key available on VeChain servers and other relevant data fed through
    IoT sensors throughout the entire life cycle of product.
  prefs: []
  type: TYPE_NORMAL
- en: It is working on next generation Blockchain technology known as VeChainThor
    Blockchain. The VeChainThor blockchain uses PoA (proof of authority) to maintain
    the consensus among all blockchain nodes.
  prefs: []
  type: TYPE_NORMAL
- en: The blockchain consists of 101 authority nodes which are controlled by the whitelist.
    So here there is mix of decentralized and centralized architecture. VeChain has
    partnered with numerous world leading IoT device manufacturers, RFID, and NFC
    tags producers, to empower the integrity and accuracy of the dataset stored on
    VeChainThor Blockchain.
  prefs: []
  type: TYPE_NORMAL
- en: 'Two current retail and supply chain solutions, where VeChain are working on
    provenance and track & trace solutions are:'
  prefs: []
  type: TYPE_NORMAL
- en: Cold-chain logistics
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: VeChain's cold-chain logistics solution uses proprietary IoT devices to track
    key metrics throughout the entire journey. VeChain embeds data management and
    sharing in every process, making cold-chain logistics transparent, regulated,
    secure, and reliable.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Luxury and fashion
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: VeChain embeds smart chips within luxury goods, so brands can monitor their
    sales channels in real time to prevent illegal overstock trading. Meanwhile, consumers
    can verify the authenticity of the luxury products through VeChain apps. VeChain
    puts control back into the hands of brands, making luxury chains transparent,
    seamless, and data-driven.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Michael Forhez is a global leader in the worlds of consumer products, brands,
    and retail. Michael has an excellent view on the future of the customer across
    all emerging technologies and the Blockchain world. Have a look at his thoughts
    and some really interesting statistics about the world we live in now and what
    it could look like in the future.
  prefs: []
  type: TYPE_NORMAL
- en: I now want to introduce the final contributor in this section who is Eric Wallace.
    Eric has been researching the issues around the current enterprise Blockchain
    solutions; focusing on the issues, and complexities, with the different types
    of Enterprise Blockchain solutions, covered by Chris Wing earlier in the book.
    Eric has researched nearly every Blockchain solution there is and has a few ideas
    on what the future Blockchain solution could look like, and importantly, how we
    can use the other emerging technologies with Blockchain technology.
  prefs: []
  type: TYPE_NORMAL
- en: Notes
