- en: Abstract
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: There is no doubt that the recent emergence of Internet of Things (IoT) paradigm
    brings significant changes in many aspects of our life including smart homes,
    smart cities, healthcare, farming, etc. Despite the unlimited advantages of IoTs,
    the tremendous increase of interconnected smart devices attracts more threats
    and hence introduces many challenges related to the security and digital forensics
    of the IoT environment. Although the IoT forensics is relatively new domain of
    research, several IoT forensics frameworks have been proposed recently to investigate
    cybercrimes. However, blockchain-based IoT forensics is the most promising approach.
    This chapter introduces the digital forensics from the point of view of IoT environment.
    It also discusses recent IoT forensics challenges and presents the most recently
    developed blockchain-based frameworks for the IoT forensic.
  prefs: []
  type: TYPE_NORMAL
- en: 1 Introduction
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: In recent years, new technologies have become an integral part of everyday life,
    such as Internet of Things (IoT), fifth generation of telecommunications (5G),
    social networks, distributed blockchain technology, etc. Emerging technologies
    make our daily life faster, easier, and more enjoyable by developing fascinating
    devices, apps, and resources and such technologies bring the most valuable services
    at our fingertips. The exponential growth of the IoT devices, like smartphones,
    smart watches, CCTV cameras, washing machines, and medical implants pave the transformation
    to the smart world [[6](#CR6)].
  prefs: []
  type: TYPE_NORMAL
- en: Generally, IoT devices generate and process confidential information, and hence
    they are becoming a rich source of information for cybercriminals. The underlying
    IoT infrastructures also become an ideal target for intruders and cyber-attackers
    due to its unique characteristics [[16](#CR16)]. Hence, we need to conduct digital
    forensics investigation process in order to prosecute the malicious activity in
    IoT environment known as IoT forensics.
  prefs: []
  type: TYPE_NORMAL
- en: The existing digital forensic tools and procedures do not fit with the IoT environment
    due to many factors including high connectivity, heterogeneity, wide distribution
    and openness of IoT systems. The huge number of heterogeneous interconnected IoT
    devices generates huge amount of data which creates a major challenge for the
    IoT forensics professionals to identify, acquire, examine, analyze, and present
    the evidences. The diverse data format used by the IoT devices would also pose
    concerns in data analysis. Current digital forensic methodologies are centralized
    in nature which create much doubt about investigation transparency and reliability.
    Moreover, malicious actors can tamper the evidence because most of the data are
    stored in the IoT devices (e.g., wearable, phones) which in turn raise the question
    about evidence integrity and trustworthiness [[12](#CR12)]. In addition, every
    day exponential increased number of IoT devices becomes part of the IoT systems
    which demands scalable distributed infrastructure for conducting forensics process.
  prefs: []
  type: TYPE_NORMAL
- en: Despite the great efforts by many researchers on digital forensics, the IoT
    forensic is still in its early stage and there is a lack in the literature regarding
    the approaches that can be used during investigation [[5](#CR5)]. One of the most
    promising technique is utilizing the blockchain. Considering its unique features,
    blockchain attracts many applications in diverse domains such as healthcare, supply-chain
    business, insurance, etc. with regard to the IoT, blockchain technology offers
    a unique set of functionalities which highly suitable for IoT forensic. That is,
    blockchain is a distributed, decentralized digital ledger that maintains the growing
    list of blocks in the peer-to-peer network. These features open the door to apply
    blockchain technology in IoT forensics investigation process as it can ensure
    evidence integrity, availability, traceability, accountability and system scalability.
  prefs: []
  type: TYPE_NORMAL
- en: In the context of IoT, a block is a collection of transactions and a transaction
    refers to the exchanged data among various devices in the IoT environment. Distributed
    ledger stores time-stamped blocks connected in a chain, providing an immutable,
    publicly accessible and verifiable by a consensus algorithm to ensure evidence
    trustworthiness. Since ledger is publicly available and distributed among participated
    stakeholders of an IoT environment, it eliminates the control of central authority
    on the data. This makes also impossible to insert, delete, modify the transaction
    data and ensures evidence integrity and availability.
  prefs: []
  type: TYPE_NORMAL
- en: This chapter introduces the digital forensics from the point of view of IoT
    environment. It also discusses recent IoT forensics challenges and presents the
    most recently developed blockchain-based frameworks for the IoT forensic.
  prefs: []
  type: TYPE_NORMAL
- en: 'The structure of this chapter is defined as follows: Sect. [1](#Sec1) is introductory.
    Section [2](#Sec2) defines digital forensics(DF) and presents the widely accepted
    stages of DF investigation process such as evidence identification, acquisition,
    examination, analysis, and finally presentation. Section [3](#Sec3) introduces
    the IoT forensics concepts and discusses the unique characteristics of IoT environments.'
  prefs: []
  type: TYPE_NORMAL
- en: Section [4](#Sec6) focuses on various data/evidence sources of the IoT environment
    and their challenges faced by forensics professional. Section [5](#Sec7) deals
    with blockchain definition, features, and types of blockchain. A comprehensive
    review of blockchain-based IoT forensics approaches and their complexity is discussed
    in Sect. [6](#Sec12). Finally, Sect. [7](#Sec13) summarizes the discussion and
    highlight some future work direction.
  prefs: []
  type: TYPE_NORMAL
- en: 2 What Is Digital Forensics?
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The Digital Forensics (DF) discipline is a subset of conventional forensic science.
    It is described as a legally acceptable procedure to collect, inspect, analyze,
    record the evidence and finally produce the digital evidence to the court for
    persecution [[10](#CR10)]. Digital forensics involves the study of data collected
    from digital devices such as wearable, medical devices, smart home appliances,
    smart vehicles, aerial drones, security systems, and sensor network. In 2006,
    US Federal Rules of Civil Procedure (FRCP) extended the scope for using electronically
    stored information (ESI) as evidence in civil cases [[9](#CR9)]. FRCP defines
    the discoverable artefacts such as electronically stored information including
    writings, drawings, graphs, charts, photographs, sound recordings, images, and
    other data or data compilations stored in any medium from which information can
    be obtained either directly or, into a reasonably usable form for forensics investigation.
  prefs: []
  type: TYPE_NORMAL
- en: The National Institute of Standards and Technology (NIST) defines the digital
    forensic as “an applied science to identify an incident, collection, examination,
    and analysis of evidence data” [[13](#CR13)]. Widely accepted digital forensics
    process [[15](#CR15)] comprises five main phases as shown in Fig. [1](#Fig1).
  prefs: []
  type: TYPE_NORMAL
- en: '**Identification:** DF investigation process starts with identification of
    an incident and evidence. In this phase, computer forensics examiners meticulously
    identify evidence, analysis the legal framework, prepare the tools required for
    DF process and correlate with other incidents.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Acquisition:** In acquisition process, forensics examiner extracts digital
    evidence from various media such as hard disk, RAM, operating systems registry
    file, log file, USB, cell phone, e-mail, etc. labels, packages and preserves the
    integrity of the evidence.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Examination:** At this stage, forensics examiner extracts and examines artefacts
    collected from the crime scene and appropriately preserves the evidence.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Analysis:** This is the most crucial phase in the DF process. Forensics expert
    analyzes the artefacts, interprets and correlates with evidence to reach a conclusion,
    which can serve to prove or disprove at court.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Presentation:** In the final phase, forensics investigator presents the results
    of the investigation and makes a report to affirm his or her findings about the
    case. This report should be appropriate for admissibility of the evidence.![../images/507793_1_En_18_Chapter/507793_1_En_18_Fig1_HTML.png](../images/507793_1_En_18_Chapter/507793_1_En_18_Fig1_HTML.png)'
  prefs: []
  type: TYPE_NORMAL
- en: Fig. 1
  prefs: []
  type: TYPE_NORMAL
- en: Digital forensic process
  prefs: []
  type: TYPE_NORMAL
- en: In digital forensics process, preserving integrity of the digital evidence and
    following strict chain of custody for the information is compulsory. Although
    there are shuttle differences in the investigation cycle into phases, but the
    whole cycle should be completed using certify tools and scientifically proven
    methodology.
  prefs: []
  type: TYPE_NORMAL
- en: 3 IoT Forensics
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: IoT Forensics is an emerging branch of digital forensics, where forensics activities
    deal with more complicated and heterogeneous IoT infrastructures (e.g., Cloud,
    network, etc.) and devices or sensors such as wearable, smart homes, cars, aerial
    drones, and medical implants, to name a few. It is a comparatively new and novel
    field and it has similar goal of digital forensics with respect to the way of
    investigation carried out in legal and scientific manner including digital evidence
    collection to establish the facts about an incident.
  prefs: []
  type: TYPE_NORMAL
- en: In traditional digital forensics, evidence sources are usually limited where
    investigators mainly collect the evidence from PC, laptops, usb, flash drives,
    smartphones, tablets, server, network gateway, etc. On the other hand, in IoT
    forensics, evidence sources are generally vast and divers.
  prefs: []
  type: TYPE_NORMAL
- en: 3.1 Characteristics of IoT Environment
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: IoT forensics differs from conventional digital forensics because it needs to
    deals with numerous unique characteristics of IoT environment such as [[27](#CR27)]
  prefs: []
  type: TYPE_NORMAL
- en: Devices in IoT-enabled environments are diverse and resource-constrained (e.g.,
    energy, computing power, and storage capacity).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: IoT devices generate a huge amount of data called “Big IoT Data”.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Various data formats are used to store and process data by IoT devices.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Digital evidence of IoT devices has limited visibility and short survival period.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: In IoT environment, evidences are mostly spread across multiple platforms, e.g.,
    on the edge devices, cloud, and data centers, which makes it one of the major
    difficulties to get access for forensics investigation.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: IoT devices have inherently different hardware architectures and heterogeneous
    operating systems.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: IoT devices are manufactured using proprietary hardware, software and multiple
    standards by various vendors.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![../images/507793_1_En_18_Chapter/507793_1_En_18_Fig2_HTML.png](../images/507793_1_En_18_Chapter/507793_1_En_18_Fig2_HTML.png)'
  prefs: []
  type: TYPE_IMG
- en: Fig. 2
  prefs: []
  type: TYPE_NORMAL
- en: General type of IoT forensic
  prefs: []
  type: TYPE_NORMAL
- en: 3.2 Type of IoT Forensics
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: IoT forensics is broadly categorized as cloud forensics. Network forensics and
    IoT device forensics as shown in Fig. [2](#Fig2) [[25](#CR25)].
  prefs: []
  type: TYPE_NORMAL
- en: '**Cloud Forensics:** IoT devices inherently resource-constrained in terms of
    processing capability, storage capacity and energy, and for this reason they are
    connected to virtualized data center to process and store data. Cloud forensics
    deals with the IoT data stored in the cloud in order to conduct forensics investigation.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Network Forensic:** IoT devices communicate with each other through some
    networks. In IoT environment, various types of networks are formed, including
    personal area networks (PAN), local area networks (LAN), wide area networks (WAN),
    metropolitan area networks (MAN), etc. Network traffic data and abnormal behavior
    log contain very useful evidence to perform forensics investigation process.'
  prefs: []
  type: TYPE_NORMAL
- en: '**IoT Device Forensics:** Digital evidences are collected from the devices
    used in IoT environments. Forensic experts gather evidence data primarily from
    local storage of physical devices where data are stored in IoT devices.'
  prefs: []
  type: TYPE_NORMAL
- en: 4 IoT Forensics Data Sources Challenges
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: It is well recognized, in near future, IoT will touch every aspect of our life
    including homes, cities, health, industries, etc. Even though IoT will make our
    life more comfort and easy, security and privacy are still the most critical challenging
    issues in the IoT environment. Considering its unique features, including interconnectivity
    of massive number of heterogeneous devices, dynamic changes, and the complicated
    architecture, IoT environment is exposed to the possibility of being attacked
    easily by different types of attacks including hardware, operating systems, applications,
    data, and communication protocols [[25](#CR25)]. Unfortunately, to the best of
    our knowledge, there is no standard forensics procedure that can handle all of
    attacks. Instead, each attack is handled separately. Therefore, there is a tremendous
    need for a common forensics process which can help to ensure best practices of
    cyber-security that consider all the security issues related to the IoT environment.
    The effectiveness of IoT forensics process is highly depends on identifying the
    source of the forensic evidence.
  prefs: []
  type: TYPE_NORMAL
- en: 'Identification of the source of the evidence in the IoT environment is the
    first and one of the most challenging tasks in the digital forensic process. Considering
    the complicated infrastructure of the IoT environment in terms of the huge number
    of interconnected heterogenous devices, variety of forms of networks, different
    operating systems, and different applications supported by the devices, digital
    forensics professionals face difficulties to locate the source of the evidence.
    Unlike the traditional digital forensics where the sources of the of the evidence
    are usually restricted to a limited type of devices such PCs, servers, or even
    mobile devices, the forensic data sources in the IoT context are heterogeneous
    and of wide range including:'
  prefs: []
  type: TYPE_NORMAL
- en: '**End User Devices:** include computers, servers, printers, scanners, laptops,
    mobiles, etc. that provide services directly to the users. These devices allow
    users to create, share and obtain information. Despite the different sizes and
    specifications of these divices in terms of their computing resources (CPUs, RAM,
    and storage), these devices can be considered an easy target for the attackers
    to obtain, alter, or even delete the sensitive information stored in these devices.
    Although these device can provide a vital amount of data, however, due to the
    sensitivity of the stored data and the privacy-related issues of the end users,
    the digital forensic professional might face difficulties to extract the evidences
    from these devices.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Network Devices:** include all the devices that provide connectivity between
    the IoT devices to allow them to communicate and share the resources. Some of
    these devices provide extension and concentration of connection between the IoT
    devices at the Local Area Networks (LANs) level such as switches and wireless
    router, and some of them such as router, provides Wide Area Networks (WAN) connection
    and responsible for routing the data between the source and the destination. Therefore,
    in the case of any attack, it might be helpful to check the network logs to identify
    the source of evidence. However, considering the variety networking infrastructure
    of the IoT environment in terms of communication media (red and wireless) and
    the area covered by each network (PAN, BAN, LAN, MAN, and WAN) digital forensics
    professional need training on how to trace the network devices and extract the
    evidences without disturbing the network performance including other users who
    are sharing the same network infrastructure.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Sensors:** Sensors are the most essential components for IoT and play a great
    role during IoT forensics. The majority of IoT devices are equipped with one or
    more sensors. Sensors basically detect external information around them according
    to their purposes. There are different types of sensors, including environmental,
    chemical, medical, and phone-based sensors [[19](#CR19)]. They are also manufactured
    in different shapes and sizes. Considering their small sizes, some sensors could
    be hard to locate them by the IoT forensics professionals. Moreover, due to their
    location, most of the sensors can not be accessed easily or because they couldn’t
    be distinguished from other home appliances. Sensors also have a limited battery
    life and computing resources (memory, processor, storage) which can not support
    them to store significant evidences to the IoT forensics professional.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Controller:** Controllers play a vital role in the IoT environment. That
    is, controllers are responsible for collecting data gathered by the sensors and
    providing network or Internet connectivity. Controllers may have the ability to
    process the data received from the sensors and make immediate decisions. Considering
    the vital role of the controllers in the IoT environment, they might be one of
    the most targeted devices by the attackers and hence provide a significant evidence
    to the IoT forensics. However, due to their computing resource constraints, they
    may send data to a more powerful computer for analysis. This more powerful computer
    might be in the same LAN as the home gateway or might only be on the cloud and
    can be accessed through an Internet connection which makes it difficult for the
    IoT forensics to extract information regarding the attack.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Actuators:** Actuators are often work together with the sensors and controllers.
    Actuators take electrical input and transform the input into physical action.
    For instance, in smart home, sensor might detect excess heat in a room, the sensor
    sends the temperature reading to the controller. The controller can send the data
    to an actuator which would then turn on the air conditioner. Similar to the sensors
    and controllers, the actuators are running continuously. Therefore, data could
    be easily overwritten as they have limited memory and as a result retrieving evidence
    from them is a challenge for the IoT forensics.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Smart Devices:** Smart devices are the core of the IoT environment. Day by
    day, there is exponential increase of smart devices connected to the internet.
    In our world today, the number of smart devices exceeds the number of people on
    the planet. These might include home appliances, medical implants, cars, and embedded
    systems. Considering the increasing number of smart devices, and the diversity
    of the vendors, IoT forensics professional might face considerable challenges
    to collect the evidences from these devices. Considering the privacy, owners/users
    of smart devices should be informed to get their permissions to access the data
    stored in their smart devices. In addition, although some data can be stored in
    local memory of smart devices, some devices, due to their memory and processing
    constraints, send the data to another nearby devices or even to the cloud for
    the processing which makes it difficult to be retrieved and collect the evidences.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Cloud:** Cloud helps to provide high quality computing services to the IoT
    devices. As mentioned earlier, due to their computing resources constraints [[3](#CR3)],
    IoT devices send their data to be processed and stored in the cloud. Despite the
    numerous benefits brought by the cloud to the IoT [[1](#CR1)], collecting crime-related
    data is a big challenge for the IoT forensics. That is, investigators have to
    gain access to the cloud and that requires the involvement of the service provider
    who may be hesitant to share information or providing investigators with access
    to their cloud-based environment [[2](#CR2)].'
  prefs: []
  type: TYPE_NORMAL
- en: 5 Introduction to Blockchain
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Blockchain technology has been foreseen as a disruptive technology by industry
    and scientist community [[20](#CR20)]. It is predicted that blockchain technology
    could play vital role in managing and securing IoT environments. Due to immutability
    and distributed nature of blockchain could be highly suitable solution for IoT
    forensics. The section starts with an introductory background about blockchain,
    and then describes the key features of blockchain.
  prefs: []
  type: TYPE_NORMAL
- en: 5.1 Blockchain
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Blockchain concept was first surfaced in 1991 by Stuart Haber and W. Scott Stornetta,
    who implemented a cryptographically secured chain of blocks (document) system
    where document timestamps could not be tampered with. Almost after two decades,
    in 2008, Satoshi Nakamoto introduced the Bitcoin built on blockchain; a new electronic
    virtual cash system on a peer-to-peer network without trusted third party [[21](#CR21)].
    Since then, blockchain technology has evolved as a disruptive technology and has
    swept across many industries. Recently, the application of blockchain technology
    has expanded rapidly beyond the financial and banking world such as cloud storage,
    cybersecurity, payment processing, content distribution, reals estate, tourism
    sector, energy industry, health care, etc.
  prefs: []
  type: TYPE_NORMAL
- en: 5.1.1 Blockchain Definition
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: 'Blockchain is a shared, immutable and distributed ledger system in which a
    record of transactions known as block is maintained and blocks are linked in a
    peer-to-peer network without trusted third party [[23](#CR23)]. A typical blockchain
    has several basic features such as:'
  prefs: []
  type: TYPE_NORMAL
- en: '***Timestamps:*** A timestamps defines the time and data when a record is created
    in the chain.'
  prefs: []
  type: TYPE_NORMAL
- en: '***Immutability:*** It defines that data cannot be modified or tempered by
    any malicious attack and guarantees that it is impossible to create a counterfeit
    version of data.'
  prefs: []
  type: TYPE_NORMAL
- en: '***Decentralization:*** Blockchain network is decentralized and which means
    that there is no centralized authority to govern the network. This feature of
    blockchain makes it more popular because it can avoid single point of failure,
    less prone to breakdown, fully user controlled, and offers transparency to every
    participant.'
  prefs: []
  type: TYPE_NORMAL
- en: '***Consensus:*** The decision making process in the blockchain architecture
    is consensus algorithm-based. This allows the participated active nodes to take
    part in the decision making process.![../images/507793_1_En_18_Chapter/507793_1_En_18_Fig3_HTML.png](../images/507793_1_En_18_Chapter/507793_1_En_18_Fig3_HTML.png)'
  prefs: []
  type: TYPE_NORMAL
- en: Fig. 3
  prefs: []
  type: TYPE_NORMAL
- en: Blockchain structure
  prefs: []
  type: TYPE_NORMAL
- en: 5.1.2 Blockchain Structure
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: 'Figure [3](#Fig3) illustrates the basic structure of a blockchain which consists
    growing number of blocks. The description of each field in a blockchain is given
    as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Block:** Block in a chain is timestamped and validated record by participated
    miners using the consensus algorithm which ensures the data integrity and authenticity.
    Blocks are broken into two parts: body and header.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Body:** Body of a block stores a list of transactions or data.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Header:** Header of a block contains several fields such as blockchain version,
    merkle tree root, previous hash, nonce, difficulty level, and state. Each field
    in a header is described as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Version (V):** Version field indicates the protocol/software upgrades.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Merkle Tree:** A merkle tree is data structure which stores the hash value
    of the transaction in hierarchical fashion and hashing is performed from the bottom
    to top starting from individual transaction [[18](#CR18)] as depicted in Fig. [4](#Fig4).
    As shown in Fig. [4](#Fig4) **Hash(1)** stores the hash value of transaction **Tx
    1**, and similarly, **Hash(2)** to **Hash(8)** store hash value of transactions
    **Tx(2)** to **Tx8)** respectively. **h**[**12**] stores the hash of **Hash(1)**
    and **Hash(2)**, **h**[**34**] stores the hash of **Hash(3)** and **Hash(4)**,
    **h**[**56**] records the hash of **Hash(5)** and **Hash(6)**, and so on. **h**[**1234**]
    is the hash of **h**[**12**] and **h**[**34**], and in the same fashion the nodes
    reach to the root also known as merkle root. Finally, root stores the hash of
    **h**[**1234**] and **h**[**5678**] as shown in Fig. [4](#Fig4).![../images/507793_1_En_18_Chapter/507793_1_En_18_Fig4_HTML.png](../images/507793_1_En_18_Chapter/507793_1_En_18_Fig4_HTML.png)'
  prefs: []
  type: TYPE_NORMAL
- en: Fig. 4
  prefs: []
  type: TYPE_NORMAL
- en: Merkle tree structure
  prefs: []
  type: TYPE_NORMAL
- en: Investigator and other participants in the blockchain can easily verify and
    locate the transaction by using the merkle root. This tree structure provides
    an efficient and secure verification of content consistency. It generates a digital
    fingerprint of the entire transactions set by accumulating the data in the tree,
    which allows easy verification whether a node is added in the root. Merkle tree
    structure is similar to binary tree which has even number of leaf nodes. If the
    number of transaction in leaf nodes is odd, then simply last transaction is duplicated
    to yield even number of leaf nodes.
  prefs: []
  type: TYPE_NORMAL
- en: In a merkle tree, branches can be fetched separately, which allows to verify
    the integrity of each branch independently. As a result, in a verification process
    it significantly reduces the amount of data need to be examined.
  prefs: []
  type: TYPE_NORMAL
- en: '**Nonce:** The Nonce is a random number of length 4 bytes which is used only
    once for proof of work consensus algorithm. Blockchain miners first need to solve
    and find a valid nonce when competing for a new block to be added into the blockchain.
    In return, miners are awarded incentive for validating a node into the chain [[23](#CR23)].'
  prefs: []
  type: TYPE_NORMAL
- en: '**Difficulty Target:** The difficulty target is a number that dictates how
    long it takes for miners to add new blocks into blockchain. Difficulty target
    increased or decreased based on the previous 2016 blocks took less or longer time
    respectively [[22](#CR22)].'
  prefs: []
  type: TYPE_NORMAL
- en: 5.2 Type of Blockchain
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Blockchain network can be divided into two categories such as:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Public or Permissionless Blockchain:** it is open for everyone to join the
    network and maintain the transaction. Examples of such kind public blockchain
    are Bitcoin, Ethereum, etc. [[26](#CR26)].'
  prefs: []
  type: TYPE_NORMAL
- en: '**Private or Permissioned Blockchain:** In this blockchain network permission
    is restricted to a specific group of participants or certain organization and
    it is not open for everyone. Private blockchain offers the opportunity to get
    the full benefit of blockchain while controlling the access right of network.
    It is relatively small blockchain network which allows to customize the consensus
    algorithm in order to improve efficiency. Hyperledger Fabric [[4](#CR4)] is an
    example of permissioned blockchain.'
  prefs: []
  type: TYPE_NORMAL
- en: 6 Blockchain-Based Framework for IoT Forensics
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Moving towards the decentralized solution for IoT forensics investigation process,
    and managing explosive amount of cyberattacks incidents is the key to success.
    Blockchain technology could be a suitable enabling technology which meets the
    demand and requirement of IoT forensics such evidence integrity, distribution
    and secure verification. Digital evidence can be easily added and collected from
    the blockchain network and the immutability feature of the blockchain will protect
    its legitimacy and consistency. Investigation authority can reliably access the
    forensically relevant and important evidence from any node of the chain.
  prefs: []
  type: TYPE_NORMAL
- en: In IoT-based ecosystem, IoT users, device manufacturers, IoT service providers,
    law enforcement office, forensics experts, and other participants in blockchain
    could maintain a copy of the ledger. Therefore, the evidence could not be removed
    or counterfeited by a single control entity, and the issue and risk of the “single
    point of failure” is eradicated.
  prefs: []
  type: TYPE_NORMAL
- en: Very recently, blockchain-based IoT forensic frameworks have been proposed in
    order to deal with the dynamic challenge pose by the IoT paradigm. In this section,
    the most recent proposed blockchain-based IoT forensics framework is presented
    since 2018 to 2020\. Table [1](#Tab1) illustrates the summary in brief of blockchain-based
    IoT forensics approaches.Table 1
