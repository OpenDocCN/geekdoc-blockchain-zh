- en: Ryu et al. [[23](#CR23)] proposed blockchain-based decentralized framework to
    conduct the IoT forensics investigation. The framework is divided into three main
    layers such as participants layer (top layer), blockchain (middle layer) and devices
    (bottom layer). During the interaction between IoT devices, they usually generate
    data and each interaction is called a transaction. In their proposed architecture,
    a transaction has five fields such as source device identity (SID), destination
    device identity (DID), exchange data (D), digital signature (S) and transaction
    id. Digital signature of a transaction was generated using the private key and
    source deceive identity (SID). Then, transaction id is produced by hashing twice
    of SID, DID, D and S using the SHA-256 hash function. Transactions are added one
    after another continuously into a block until the block size is exceeded. Once
    the block is completed, it is linked into the blockchain layer (middle layer).
    Participants from the top layer such as device users, manufacturers, service providers,
    and forensic investigators can verify the integrity of the blockchain. The proposed
    framework was simulated using Ethereum platform and smart contract interface is
    constructed using the Mist [[7](#CR7)] browser to carry out the evidence generation,
    collection and report presentation.
  prefs: []
  type: TYPE_NORMAL
- en: A public digital ledger based IoT forensic framework named as FIF-IoT is presented
    by Hossain et al. [[11](#CR11)] in order to discover facts in cyberattack incidents
    within various IoT environments. FIF-IoT model aggregates all the communication
    happening among the various entities in the IoT environment such as IoT devices
    to IoT devices, IoT device to cloud, and users to IoT devices in the form of transaction.
    The transactions are sent to blockchain network where the miners from different
    stockholders obtain transactions and mine the new block by combining the relevance
    transactions. Finally, the blocks are glued into the public, distributed, and
    decentralized blockchain network. FIF-IoT framework is capable of catering integrity,
    confidentiality, anonymity, and non-repudiation of the publicly-stored evidence.
    In addition, FIF-IoT framework proposed a scheme how to authenticate and verify
    the collected evidence during the investigation process.
  prefs: []
  type: TYPE_NORMAL
- en: IoTFC, a blockchain-based digital forensics investigation framework in IoT and
    social system environment was proposed by Li et al. [[15](#CR15)], which can provide
    evidences traceability, provenance of data, reliability between IoT entities and
    forensic investigators. Building blocks of this architecture are users, IoT devices,
    Merkle tree, block, and smart contract. This framework collects the evidences
    only from the devices that are relevant and involved in a particular case. IoTFC
    method first gathers all the evident items and creates a distributed ledger in
    order to store and record the transactional evidents (TEs). Then these evidents
    (TEs) are shared and distributed to the legitimates participants through the blockchain
    network. To support the tamper proof environment, IoTFC builds a public timestamped
    log mechanism ensuring the full provenance of each evidence for all investigators
    without the existence of a trusted third party. This framework also graded the
    evidence into five types according to difficulty level such as g1 (easy to identify
    e.g., plain text, unencrypted image, QR), g2 (deliberate attempt to hide e.g.,
    renamed extension), g3 (hard to identify), g4 (difficult to identify e.g., encrypted
    data, password) and g5 (very difficult to identify e.g., steganography).
  prefs: []
  type: TYPE_NORMAL
- en: BIFF is a private blockchain-based IoT framework proposed by Phong Le et al.
    [[14](#CR14)] to store all the events during digital forensic process. This model
    offers a cryptographic-based technique to eliminate the identity privacy problem.
    BIFF framework has three entities such as digital witness (DW), digital custodian
    (DC), and law enforcement agency (LEA). Each entity has different roles and rights
    in the IoT forensic process. LEA is the most important entity in the proposed
    framework who is the most trusted entity and responsible for evidence gathering,
    examining, evaluating, and archiving from DW and DC. Framework also defines each
    entity access right which includes read, write and verify right. All participant
    entities have read access but write and verify access rights are given to selective
    entities. BIFF framework has four main components such as transactions, smart
    contract, block, and consensus protocol. In order to ensure the privacy of an
    entity, BIFF framework combined the digital certificate techniques into the merkle
    signature.
  prefs: []
  type: TYPE_NORMAL
- en: Mercan et al. [[17](#CR17)] proposed a cost-efficient IoT forensics framework
    leveraging multiple blockchain in two layers. This framework uses the multiple
    low-cost blockchain platforms which provide the multi-factor integrity (MFI).
    MFI feature of the model allows to withstand against any kind of malicious attack
    because attackers still need to break at least one more obstacle in order to breach
    the integrity of evidence. The proposed approach tries to reduce the data size
    to be written in public blockchain network by deploying hash function and merkle
    tree. In the very first stage, hash values of relevant IoT data are sorted into
    the 1st level EOS [[8](#CR8)] and Stellar [[24](#CR24)] blockchain network. In
    the second step, data center collects all confirmed transactions those are stored
    in 1st level blockchain network and builds a merkle tree. Finally, merkle root
    is computed and hash of all hashes are submitted to the 2nd level Ethereum blockchain.
    By delineating multi-level blockchain, framework significantly reduces the cost.
  prefs: []
  type: TYPE_NORMAL
- en: From the above discussion, we can argue that blockchain enabling IoT forensics
    solution is a promising emerging field and it is growing attention among the forensic
    scientists because it offers evident integrity, provenance, traceability and decentralized
    management. Yet effective mechanism need to be defined in order to ensure the
    data privacy and avoid race attack.
  prefs: []
  type: TYPE_NORMAL
- en: 7 Conclusion
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Rapidly growing IoT environment is creating plethora of challenges for conducting
    IoT forensics. Therefore, there is an essential need to develop innovative IoT
    digital forensic techniques that can handle the challenges encountered by IoT
    forensic professional. Since IoT-based attacks escalate, it may become more impossible
    to convict perpetrators effectively with the existing traditional digital forensics
    mechanisms. Current proposed blockchain based frameworks lay the foundation for
    future practical forensic investigation work. Law enforcement agencies, IoT service
    providers, and device manufactures should join hands to withstands against challenges
    of IoT security and work together to provide a standard mechanism to deal with
    the cybercrimes in legitimate and standard manner securing the forensics evidence
    life-cycle.
  prefs: []
  type: TYPE_NORMAL
