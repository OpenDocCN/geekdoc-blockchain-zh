- en: 6 Smart City, Blockchain, and Internet of Things (IoT) Opportunities and Challenges
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: A smart city strives to resolve challenges which are instigated by population
    growth in urban areas. These areas include 1\. physical security, 2\. residual
    management, and 3\. transportation systems, utilizing technology to interconnect
    governmental organizations. They are permitting citizens’ right to use the multiple
    services, by supporting a path to manage various public resources in an effective
    and transparent manner. The Internet of things (IoT) technology presents low-cost
    and efficient resolutions for the development of smart cities. IoT achieves this
    due to its robust applicability in a limitless pallet of scenarios. The intelligent
    IoT gadgets are able to constantly work together in different sectors of a smart
    city scenario. They are exchanging a never-ending flow of information to provide
    quality services to citizens as its supreme goal. IoT devices are deemed as intelligent,
    since they are capable of autonomously communicating, with little or even without
    any human involvement. The promotion of IoT solutions involves numerous security
    risks, having in mind the shortage of supervision and the restriction of computational
    resources in IoT devices. Numerous research articles have focused their attention
    on uncovering the weaknesses of IoT ecosystems, while recommending efficient resolutions
    [[2](#CR2), [26](#CR26)].
  prefs: []
  type: TYPE_NORMAL
- en: 7 Security Issues with Internet of Things (IoT) Devices in Context of Smart
    Cities
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: A smart city includes the implementation of various services presented in situations,
    such as 1\. smart transportation systems, 2\. smart hospitals, and 3\. smart airports.
    Every case is reinforced by IoT devices in a presented sequence (*D* = {*D*1,
    … DnD}). They possess the capability of swapping data utilizing either local or
    remote devices stationed on the Internet. IoT gadgets may be utilized for various
    aims. They contribute to automated procedures due to their ability to capture
    and process information in real-time manner. Furthermore, in particular instances,
    it is required to share information processed by IoT devices (e.g., sensed values)
    utilizing a software or hardware component utilized in different scenarios. They
    could use this type of information to start a process. In this scenario, IoT gadgets
    present a week point vulnerable to vicious attack. This can be explained by their
    robust presence in smart cities, in connection to the decreased capability to
    act against a cyber-attack. Keeping in mind the effects which a cyber-attack could
    present to IoT gadgets and smart city services, we may clearly infer the notion
    that before-mentioned gadgets and their associated infrastructure ought to be
    protected. Consequently, their security shall guarantee that any potential attacker
    striving to attempt an unauthorized action/attack related to IoT devices shall
    be precisely traced back [[2](#CR2)].
  prefs: []
  type: TYPE_NORMAL
- en: As previously discussed, the blockchain technology contains multiple security
    properties, being non-repudiation and traceability among the most notable ones.
    Thanks to these properties, all registered information in BlockSIEM is permanently
    available and can be consumed in future by any SIEM enabled as a miner (Mi). Besides
    the security events, each block also contains metadata, such as the ID of the
    IoT sentinel that created the security events, the creation date of the security
    events, and any other information that may be useful in the auditing process of
    a security incident. The inputs related to the IoT sentinel ID discovering the
    threat and reports of the security events combined with other information regarding
    the security event report may be consulted from the blockchain in a secure and
    trustworthy way, since such information is protected against modification, making
    it useful for forensic purposes [[2](#CR2)].
