- en: 10 Conclusion
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Fast urban growth brings to the table novel infrastructure issues for public
    administrations. As cities develop and expand their services, governance and management
    tend to be increasingly complex. Consequently, cities must adapt to address the
    economic, social, engineering, and environmental challenges associated with these
    alterations. Cities must become smart to confront the challenges in a proper manner.
    Although it was originally built as a digital platform for cryptocurrencies and
    financial transactions, blockchain promises potential applications in various
    areas, involving city management. A smart city depends on the components that
    permit data collection and storage, backed by the specialized hardware infrastructure.
    An important aspect to consider is ensuring the interoperability of new applications
    with existing ones, so it is reused by the existing infrastructure, where possible.
    A smart city uses digital technologies to improve the quality and performance
    of urban services for citizens. Citizens' access to smart city applications must
    be guaranteed in an interactive way, so that they can access and transmit, as
    the case may be, real-time information. City officials and local administrations
    of a smart city based on a blockchain would benefit from a completely new way
    of connecting with citizens and visitors.
