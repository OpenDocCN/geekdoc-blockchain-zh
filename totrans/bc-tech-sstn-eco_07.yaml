- en: This secondary research utilizes detailed literature review of multifaceted
    sources of information, such as peer-reviewed and quality academic journal articles
    from renown databases.
  prefs: []
  type: TYPE_NORMAL
- en: Studies point out that the increased rate of urbanization is putting pressure
    on the infrastructures. In order to support the growing population in the big
    cities, a new type of smart infrastructure is necessary. This type of infrastructure
    shall be capable of supporting the efficiency and effectiveness of services and
    quality of life. Blockchain is a promising solution for a wide range of challenges
    faced by a smart city, but the implementation depends on the city administration
    and the needs of the community. A blockchain-based smart city infrastructure has
    the advantages of increased efficiency due to the automated interactions with
    its citizens, optimized distribution of resources, and fraud reduction.
  prefs: []
  type: TYPE_NORMAL
- en: Blockchain and smart cities concepts are destined to shape our future in different
    ways, but they could shape it by working together. The future cities that we will
    live in will be more interconnected than ever. IoT devices and sensors will help
    transmit data, create efficiencies, and adapt our living habits to our environment.
    Incorporating blockchain into the development of smart cities will make it possible
    to have a cross-cutting platform that connects the cities’ different services,
    adding greater transparency and security to all services and processes.
  prefs: []
  type: TYPE_NORMAL
- en: With the introduction of blockchain, numerous fields like banking, finance,
    health care, and supply chain shall experience positive effects. The sustainability
    of the smart cities can be further enhanced and ensured with the application of
    the blockchain technology.
