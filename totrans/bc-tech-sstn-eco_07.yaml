  type: TYPE_NORMAL
  zh: '*来源* （杜、陈、马、张，2021年）。 [[5](#CR5)]'
- en: 'The enhancement of blockchain relating to the smart healthcare system is largely
    mirrored within nine distinctive aspects, being listed as follows: 1\. design
    at the highest level, 2\. physician management, 3\. medical records management,
    4\. treatment optimization, 5\. community building, 6\. cost savings, 7\. internal
    and external regulation, 8\. medical insurance, and 9\. governance of the environment.
    These nine distinctive facets were found to possess varying levels of importance.
    The design at the top level, the medical records management, and the physician
    management represent the underlying causes of the system construction. In continuation,
    the particular application of blockchain in the realm of smart health care is
    primarily focused on the area of the intelligent contract. It depends on the management
    of medical records, controlled by the system, and adjusting the application is
    paramount in upgrading of the system. The regulation and medical insurance, connected
    with the governance of the environment, represent a defending role system’s advancement.
    All of them efficiently protect stakeholders’ interests. The efficiency of the
    internal and external supervision represents a key element in the health of the
    system. In conclusion, the blockchain run intelligent medical application system
    ought to be built centered around three distinctive layers: (1) the stakeholder
    layer, (2) information layer, and (3) transaction layer [[5](#CR5), [7](#CR7)].'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 与智能医疗系统的区块链改进主要在九个独特方面得到体现，如下列出：1. 最高级别的设计，2. 医生管理，3. 病历管理，4. 治疗优化，5. 社区建设，6.
    节省成本，7. 内外部监管，8. 医疗保险，以及9. 环境治理。这九个独特的方面被发现具有不同的重要性水平。最高级别的设计、病历管理和医生管理构成了系统建设的根本原因。继续下去，区块链在智能医疗领域的特定应用主要集中在智能合约领域。它依赖于系统控制的病历管理，并调整应用是升级系统的重要工作。与环境治理相连的监管和医疗保险扮演着系统发展的防御角色。它们有效地保护了利益相关者的利益。内部和外部监督的效率是系统健康的关键要素。总之，基于区块链的智能医疗应用系统应该围绕三个独特层面构建：（1）利益相关者层面，（2）信息层面，以及（3）交易层面
    [[5](#CR5), [7](#CR7)]。
- en: 4 Smart Contract Applications
  id: totrans-41
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4 智能合约应用
- en: Among numerous thought-provoking applications utilizing the concept of blockchain,
    the most interesting applications tend to be smart contracts which encompass a
    programmable code which is being triggered into execution mode, only in instances
    when particular circumstances in the blockchain network are being achieved. “Smart
    contract” was first pioneered by researcher Szabo [[29](#CR29)]. From the start,
    this became an extraordinary concept to methodically execute agreements among
    the linked legal parties. A smart agreement is utilized to produce a contract
    between two or more parties that implement a predetermined course of action. Within
    the blockchain, a smart agreement is performed in a decentralized manner. The
    agreements are being executed by the blockchain only in instances when particular
    conditions are being satisfied. To reach the approval of both parties, the contract
    includes comprehensive explanation of legal terminology and agreements. This agreement
    is significantly more complex and necessitates legal authority as a mediator to
    assist the parties to reach common agreement via signature of both parties. The
    blockchain promises to build these contracts in a more convenient and secure digital
    way [[1](#CR1)]. The subject matter of the contract may be authenticated utilizing
    cryptographically hashed keys deposited in distributed ledger shared by nodes
    in the blockchain network. The sizeable description of terms may be kept with
    two involved legal parties. The authenticity of those before-mentioned terms could
    be validated by other members in the network by calculating hash of terms and
    comparing it with cryptographically hashed key stored in the ledger. Secure contracts
    solutions can be provided by further validation of cryptographically hashed key
    [[12](#CR12)]. In its research study, Luu et al. [[15](#CR15)] projected that
    secured contracts in the blockchain network could additionally remove the need
    for public notaries in future. Smart contracts may be utilized to deliver services
    such as asset trade contracts, insurance contracts, legal contracts, and registry
    contracts. Researchers pioneered an automated signing protocol among two authorities
    by employing decentralized network as a way for delivering time-stamped types
    of utilities. A smart contract may be utilized in various areas of businesses
    for distinct requirements. Kishigami et al. [[14](#CR14)] introduced a digital
    content distribution system built on the blockchain. They surveyed 100 participants
    containing digital content stakeholders and creators. The results showed that
    decentralized mechanism tends to be the most influential factor for digital rights
    management approach [[14](#CR14), [22](#CR22)].
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 在众多利用区块链概念的有启发性应用中，最有趣的应用往往属于智能合约，它包括可编程代码，在区块链网络中特定情况实现时才会被触发进入执行模式。智能合约最早由研究者Szabo[[29](#CR29)]提出。从一开始，这成为一个异常有创意的概念，用以系统地执行链接着的法律实体之间的协议。智能合约被用来生成两个或更多方之间的合同，这些方实施一个预定的行动过程。在区块链中，智能合约以去中心化的方式执行。只有在满足特定条件时，区块链才会执行协议。为了达到双方的一致同意，合同中包含了法律术语和协议的全面解释。这个协议要复杂得多，需要法律当局作为调解人来帮助各方通过双方签字达到共识。区块链承诺以一种更加方便、安全的数字方式来构建这些合同[[1](#CR1)]。合同的主题可以通过利用区块链网络节点共享的分布式账本中的加密哈希键来验证。术语的详尽描述可以由两个相关的法律主体保存。上述提到的条款的真实性可以通过网络中的其他成员通过计算条款的哈希值并与存储在账本中的加密哈希键进行比较来验证。通过进一步验证加密哈希键，可以提供安全的合同解决方案[[12](#CR12)]。在其研究报告中，Luu等人[[15](#CR15)]预测，区块链网络中的安全合同还可以未来消除对公共公证人的需要。智能合约可以被用来提供诸如资产交易合同、保险合同、法律合同和注册合同等服务。研究者们通过在去中心化网络上实施时间戳类型的服务，开创了两个权威之间的自动化签署协议。智能合约可以在商业的各个领域用于不同的需求。Kishigami等人[[14](#CR14)]介绍了一个基于区块链的数字内容分发系统。他们对包含数字内容利益相关者和创作者的100名参与者进行了调查。结果显示，去中心化机制往往是数字版权管理方法最有影响力的因素[[14](#CR14),
    [22](#CR22)]。
- en: Numerous kinds of transactions relating to smart cities may be recorded in a
    blockchain. By utilizing smart contracts, convoluted legal procedures may be performed,
    and data exchange can be executed automatically. By using smart contracts and
    decentralized applications, the blockchain provides a high level of autonomy in
    processing of the smart transactions for the duration of the operational process
    in the smart city. Blockchain may also provide features, such as flawless privacy,
    authentication, effortless deployment, and maintenance and security [[13](#CR13),
    [17](#CR17)].
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 与智慧城市相关的多种交易可能会记录在区块链上。通过使用智能合约，复杂的法律程序可以执行，数据交换可以自动执行。通过使用智能合约和去中心化应用程序，区块链在智慧城市的运营过程中为智能交易提供了高度的自主性。区块链还可能提供一些功能，例如完美的隐私，身份验证，简单的部署，维护和安全[[13](#CR13),
    [17](#CR17)]。
