- en: 9 Smart City, Blockchain, and Internet of Things (IoT) Opportunities
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: In order to address the security challenges posed by an IoT ecosystem, BlockSIEM
    proposes a blockchain-constructed and disseminated security information and event
    management (SIEM) framework to safely detect, store, and analyze IoT security
    events. All of this is being achieved while keeping their integrity and non-repudiation
    elements. In this sense, due to the blockchain technology, BlockSIEM showcases
    numerous security properties. Non-repudiation and traceability represent the most
    important features. Non-repudiation implies that the blocks are immutable. In
    this sense, an entity is not able to refuse that it generated a transaction request.
    The traceability of the information logged in the blocks allows to identify the
    trail of a specific security event. Furthermore, the BlockSIEM may be employed
    in various utilization scenarios. All of this ensures the 1\. trustworthiness,
    2\. resilience, 3\. Scalability, and 4\. auditability of the system. BSIEM-IoT,
    a blockchain-founded SIEM resolution which was deemed appropriate for IoT environments,
    was proposed, generating security events thanks to the effort of IoT devices called
    sentinels and reporting these through blockchain to be read and analyzed by SIEM
    miners having internal and external threat intelligence capabilities. The main
    contributions of it were the initial proposal of BSIEM-IoT as a blockchain-based
    SIEM, enclosing a smart contract used to handle blocks of security events to prevent
    and detect attacks over IoT scenarios. BSIEM-IoT used external and internal threat
    intelligence with the aim of detecting distributed attacks [[2](#CR2), [16](#CR16),
    [23](#CR23), [25](#CR25)].
  prefs: []
  type: TYPE_NORMAL
- en: Numerous suggestions were proposed in the last years with the goal of safeguarding
    IoT ecosystems. One type of security architectures founded on the utilization
    of security events relies on a multi-relation between the attack-associated rudiments.
    There are security events categories, providing information about the impact of
    an attack over a given IoT gadget. They are being combined with weaknesses, to
    explicate the root causes of the attack, in addition to the explanation of attack
    surfaces with the aim to provide the information through which avenues the attack
    was undertaken. On the other hand, numerous blockchain-based solutions have been
    proposed with the aim of leveraging the security attributes of the distributed
    ledgers within IoT scenarios. An IoT security framework for a smart home scenario
    is based on the reliance on a hierarchical structure that coordinates methods
    over the blockchain network to keep the security and privacy advantages presented
    by this technology. Such a hierarchical structure is more appropriate for the
    particular requirements of IoT. The tasks on the network are being carried out
    in a different and adjusted manner than a usual kind of blockchain, example being
    the Bitcoin. The framework proposes to manage the network, and the belonging devices
    with the methods store, access, monitor, genesis, and remove. This framework was
    exemplified in the context of a smart home, but the application is opened to be
    used to other IoT contexts [[2](#CR2), [9](#CR9), [24](#CR24)].
