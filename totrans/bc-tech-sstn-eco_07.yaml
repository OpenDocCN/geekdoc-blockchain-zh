- en: 2 The Opportunities in the Application of the Blockchain Technology in Smart
    Health Care
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The growth of novel technologies, examples being Internet of things (IoT) and
    big data, has affected and enriched the advancement and innovation of health care
    all over the globe. This growth has enhanced the creation of the smart healthcare
    system. Smart health care is being exemplified by a medical system including medical
    cloud data as the foundation. This foundation utilizes (1) the electronic medical
    record (EMR) and (2) digital health history, in addition to medical IoT. The utilization
    is carried through by the means of (1) Internet of things, (2) conduction of information,
    and in addition to the (3) swap over technologies with the aim to construct optimally
    managed medical and health services. In contemporary times, the smart healthcare
    industry achieved speedy headway, yet, with the plaguing issues of information
    and system security. Representing the critical type of technology belonging to
    the Fourth Industrial Revolution, blockchain retains (1) decentralizing features,
    (2) secrecy, (3) tamper proofing, and (4) auditability. The unique mixture of
    blockchain and smart health care may be able to ease the critical pain choke points
    of traditional smart health care. This may be achieved by its application in (1)
    data sharing and security, (2) safeguarding of privacy, and (3) enhancement of
    user-focused smart healthcare systems. Furthermore, the creation of a multiparty
    medical coalition chain entailing government entities, businesses, and individuals
    is to stimulate the industrialized modernization of smart health care. Presently,
    the blockchain has gained the focus of the entire industry. Present research results
    involve (1) simple blockchain bottom techniques, (2) blockchain key management,
    (3) long-term authentication evaluation of blockchain signatures, etc. [[3](#CR3)–[5](#CR5),
    [11](#CR11), [25](#CR25)].
  prefs: []
  type: TYPE_NORMAL
- en: However, the exploration pertaining to the application of blockchain in the
    smart healthcare arena has not sufficiently matured. Majority of the present studies
    deal with the amalgamation of blockchain and current information technology to
    build a new data platform or data system. The examples of these are (1) the creation
    of an electronic medical system founded on blockchain and (2) the creation of
    a data privacy safeguard platform centered on blockchain. The studies searching
    for the role of blockchain in the supportable supply chain of smart health care
    from the perspective of supply chain are also important to note. For example,
    the blockchain checking of fake and substandard medications and blockchain supervising
    of the functioning environment of medical products, in addition to incorporation
    and enhancement of blockchain relating to a supply chain system are also important
    to note. Even though the listed literature review depicted a profound research
    on the application of blockchain in the smart healthcare field, unfortunately,
    the development system of smart health care under the auspices of blockchain is
    not yet evident and presently is devoid of the systematic research. In continuation,
    the involvement of blockchain in smart healthcare industry is rather difficult
    to be described. From stakeholders’ point of view, the search for a multisubject
    coordinated development system is at the present time rather unique. The contemporary
    application of blockchain in the area of smart health care predominantly remains
    at the private chain and shortcoming of exploration at alliance chain level. Since
    the most dominant firms control the information, in the realm of private blockchains,
    the information is insufficiently transparent which makes that its application
    is restricted. Contrasted with the private chain, the public type exudes a larger
    improvement as far as the informational credibility is concerned. The governmental/public
    chain ought to involve numerous participating entities. For this and other reasons,
    this makes it challenging to make sure the privacy and security of participants.
    Furthermore, the total decentralization impedes the system’s design. On the other
    hand, the so-called alliance blockchain type possesses the distinguishing feature
    of limited decentralization. As such, it makes it more favorable to the application
    of blockchain in the realm of smart health care. This is being achieved by inserting
    limited main body in the application process with the goal of (1) cost reduction,
    (2) decreased hazards, and (3) increased trust [[1](#CR1), [5](#CR5)].
  prefs: []
  type: TYPE_NORMAL
- en: Smart health care is based on the interaction between patients and medical staff,
    medical institutions, and medical devices by creating a health archives regional
    medical data platform. It utilizes the most sophisticated IoT technology. By doing
    so it ensures that the medical industry increasingly obtains the necessary information.
    Sharing of medical data is an essential step to make the medical system more intelligent
    and increase the quality of medical service. Furthermore, the distribution of
    patients’ data between organizations has not been completely achieved. In this
    sense, the blockchain represents a potent mean to resolve this issue. Blockchain
    represents various distributed data systems including multiple independent nodes.
    As such, it includes (1) decentralization, (2) time stamps, (3) collective maintenance,
    (4) programmability, and (5) tamper proofing. Blockchain involves comparatively
    few medical treatment-related applications. The contemporary research primarily
    places attention on the combination of blockchain with a particular information
    technology. The goal of this to create a single application podium. Utilization
    of blockchain technology to construct a medical transaction pane verification
    system in addition to utilization of the etheric blockchain to build a medical
    information sharing platform MedRec associates the blockchain with big data. All
    of this is achieved by utilizing blockchain technology in connection to the OPAL/Enigma
    encryption stage to build a secure environment for medical information loading
    and analysis. Consequently, the application of blockchain technology in the entire
    intelligent medical industry is being plagued by the missing systematic research
    [[5](#CR5)].
