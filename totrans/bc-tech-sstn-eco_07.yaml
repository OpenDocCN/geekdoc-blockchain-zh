- en: 8 Challenges in Connecting Citizens and Smart Cities
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'The population has been increasing rapidly around the world, and, along with
    this growth, new strategies are being planned to provide a better life for humankind.
    New initiatives and novel technologies are emerging in various manners, promoting
    a new wave of innovation within cities’ services. However, even with continuous
    advance of cities and digital technologies, different challenges to engage citizens
    in social decisions are still open and need to be constantly improved. The concept
    of “smart city” (SC) was pioneered in the 1990s. It opened new viewpoints as to
    how new technology may affect the cities. Researchers Dameri and Cocchia pioneered
    the synopsis on the history of the classification “smart”. It points out to the
    pioneering Gibson et al. study entitled The Technopolis Phenomenon: Smart Cities,
    Fast Systems, Global Networks. Smart cities combined with ICT and urban evolution.
    Smart city concept is two decades old. It has been developing in a steady manner.
    The most important purpose of smart cities is in facilitation of the 1\. planning
    and 2\. construction of the intelligent services in the cities. On the other hand,
    this concept is also burdened with significant amount of skepsis due to its futuristic
    properties so that it is frequently being labeled the “smart utopia” [[4](#CR4),
    [10](#CR10), [19](#CR19)–[21](#CR21), [28](#CR28), [30](#CR30)].'
