  prefs: []
  type: TYPE_NORMAL
  zh: 来源：Manushaqa 等人[[18](#CR18)]
- en: These could be summarized as the adaptation challenges (i.e., user experience
    or the lack of knowledge), technology barriers (e.g., limited transaction capacity),
    security risks (e.g., data leaks and limited cryptographic key protection), legal
    and regulatory challenges (i.e., unclear legal jurisdictions), interoperability
    risks (e.g., lack of blockchain standards), and energy consumption challenges
    [[18](#CR18)].
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 这些可以总结为适应挑战（即用户体验或知识缺乏），技术障碍（例如，有限的交易能力），安全风险（例如，数据泄露和有限的加密密钥保护），法律和监管挑战（即，不明确的法律管辖区），互操作性风险（例如，缺乏区块链标准），以及能源消耗挑战[[18](#CR18)]。
- en: 6 Smart City, Blockchain, and Internet of Things (IoT) Opportunities and Challenges
  id: totrans-50
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 6 智慧城市、区块链和物联网（IoT）的机会和挑战
- en: A smart city strives to resolve challenges which are instigated by population
    growth in urban areas. These areas include 1\. physical security, 2\. residual
    management, and 3\. transportation systems, utilizing technology to interconnect
    governmental organizations. They are permitting citizens’ right to use the multiple
    services, by supporting a path to manage various public resources in an effective
    and transparent manner. The Internet of things (IoT) technology presents low-cost
    and efficient resolutions for the development of smart cities. IoT achieves this
    due to its robust applicability in a limitless pallet of scenarios. The intelligent
    IoT gadgets are able to constantly work together in different sectors of a smart
    city scenario. They are exchanging a never-ending flow of information to provide
    quality services to citizens as its supreme goal. IoT devices are deemed as intelligent,
    since they are capable of autonomously communicating, with little or even without
    any human involvement. The promotion of IoT solutions involves numerous security
    risks, having in mind the shortage of supervision and the restriction of computational
    resources in IoT devices. Numerous research articles have focused their attention
    on uncovering the weaknesses of IoT ecosystems, while recommending efficient resolutions
    [[2](#CR2), [26](#CR26)].
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 智慧城市致力于解决由城市地区人口增长引发的各种挑战。这些领域包括1. 物理安全，2. 剩余管理，和3. 交通系统，通过技术将政府组织互联。他们允许公民使用多种服务，通过支持有效和透明地管理各种公共资源的方式来实现。物联网（IoT）技术为智慧城市的发展提供了低成本和高效的解决方案。物联网实现这一点，是因为它在无数的场景中都有强大的适用性。智能的物联网设备能够在智慧城市的不同领域中持续地协同工作。他们不断地交换信息，为公民提供高质量服务作为其最终目标。物联网设备被认为是智能的，因为它们能够自主通信，几乎不需要或甚至没有人类的参与。物联网解决方案的提升涉及众多安全风险，考虑到物联网设备的监管不足和计算资源的限制。许多研究文章都关注揭示物联网生态系统的弱点，同时推荐有效的解决方案[[2](#CR2),
    [26](#CR26)]。
- en: 7 Security Issues with Internet of Things (IoT) Devices in Context of Smart
    Cities
  id: totrans-52
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 7 物联网（IoT）设备在智慧城市背景下的安全问题
- en: A smart city includes the implementation of various services presented in situations,
    such as 1\. smart transportation systems, 2\. smart hospitals, and 3\. smart airports.
    Every case is reinforced by IoT devices in a presented sequence (*D* = {*D*1,
    … DnD}). They possess the capability of swapping data utilizing either local or
    remote devices stationed on the Internet. IoT gadgets may be utilized for various
    aims. They contribute to automated procedures due to their ability to capture
    and process information in real-time manner. Furthermore, in particular instances,
    it is required to share information processed by IoT devices (e.g., sensed values)
    utilizing a software or hardware component utilized in different scenarios. They
    could use this type of information to start a process. In this scenario, IoT gadgets
    present a week point vulnerable to vicious attack. This can be explained by their
    robust presence in smart cities, in connection to the decreased capability to
    act against a cyber-attack. Keeping in mind the effects which a cyber-attack could
    present to IoT gadgets and smart city services, we may clearly infer the notion
    that before-mentioned gadgets and their associated infrastructure ought to be
    protected. Consequently, their security shall guarantee that any potential attacker
    striving to attempt an unauthorized action/attack related to IoT devices shall
    be precisely traced back [[2](#CR2)].
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 智慧城市包括在各种情境中实施的各种服务，例如 1. 智能交通系统、2. 智能医院和 3. 智能机场。每一个案例都通过一系列呈现的 IoT 设备来加强（*D* = {*D*1,
    … DnD}）。它们有能力通过本地或远程设备交换数据，这些设备位于互联网上。IoT 小工具可能用于各种目的。由于它们能够实时地捕捉和处理信息，它们有助于自动化程序。此外，在特定情况下，需要通过在不同情境中使用的软件或硬件组件共享
    IoT 设备处理的信息（例如，感测到的值）。它们可以使用这类信息来启动一个过程。在这种情况下，IoT 小工具呈现出一个易受恶意攻击的脆弱点。这可以通过它们在智慧城市中的强大存在，以及它们对网络攻击的防御能力降低来解释。考虑到网络攻击可能对
    IoT 小工具和智慧城市服务产生的影响，我们可以清楚地推断出，前述小工具及其相关基础设施应当得到保护。因此，他们的安全应确保任何试图对 IoT 设备进行未经授权的行动/攻击的潜在攻击者都能被精确追踪
    [[2](#CR2)]。
- en: As previously discussed, the blockchain technology contains multiple security
    properties, being non-repudiation and traceability among the most notable ones.
    Thanks to these properties, all registered information in BlockSIEM is permanently
    available and can be consumed in future by any SIEM enabled as a miner (Mi). Besides
    the security events, each block also contains metadata, such as the ID of the
    IoT sentinel that created the security events, the creation date of the security
    events, and any other information that may be useful in the auditing process of
    a security incident. The inputs related to the IoT sentinel ID discovering the
    threat and reports of the security events combined with other information regarding
    the security event report may be consulted from the blockchain in a secure and
    trustworthy way, since such information is protected against modification, making
    it useful for forensic purposes [[2](#CR2)].
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 如前所述，区块链技术包含多种安全属性，其中不可否认性和可追溯性是最为显著的。得益于这些属性，BlockSIEM 中所有注册的信息都永久可用，并且任何作为矿工（Mi）启用的
    SIEM 都可以在未来使用这些信息。除了安全事件，每个区块还包含元数据，例如创建安全事件的 IoT 哨兵的 ID、安全事件创建的日期以及任何可能在安全事件审计过程中派上用场的其他信息。与
    IoT 哨兵 ID 发现威胁和报告安全事件相关的输入，结合有关安全事件报告的其他信息，可以从区块链上以一种安全和可信赖的方式进行查阅，因为这样的信息是免受修改保护的，使其适用于取证目的
    [[2](#CR2)]。
- en: 8 Challenges in Connecting Citizens and Smart Cities
  id: totrans-55
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 8 市民与智慧城市连接的挑战
- en: 'The population has been increasing rapidly around the world, and, along with
    this growth, new strategies are being planned to provide a better life for humankind.
    New initiatives and novel technologies are emerging in various manners, promoting
    a new wave of innovation within cities’ services. However, even with continuous
    advance of cities and digital technologies, different challenges to engage citizens
    in social decisions are still open and need to be constantly improved. The concept
    of “smart city” (SC) was pioneered in the 1990s. It opened new viewpoints as to
    how new technology may affect the cities. Researchers Dameri and Cocchia pioneered
    the synopsis on the history of the classification “smart”. It points out to the
    pioneering Gibson et al. study entitled The Technopolis Phenomenon: Smart Cities,
    Fast Systems, Global Networks. Smart cities combined with ICT and urban evolution.
    Smart city concept is two decades old. It has been developing in a steady manner.
    The most important purpose of smart cities is in facilitation of the 1\. planning
    and 2\. construction of the intelligent services in the cities. On the other hand,
    this concept is also burdened with significant amount of skepsis due to its futuristic
    properties so that it is frequently being labeled the “smart utopia” [[4](#CR4),
    [10](#CR10), [19](#CR19)–[21](#CR21), [28](#CR28), [30](#CR30)].'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 全球人口快速增长，伴随着这一增长，人们正在规划新的策略，以提供更好的人类生活。新的倡议和新技术以各种方式涌现，推动城市服务创新的新一波浪潮。然而，即使城市和数字技术不断进步，公民参与社会决策的不同挑战仍然存在，并需要不断改进。
    “智慧城市”（SC）的概念在1990年代初期得到创新。它开辟了关于新技术如何影响城市的新视角。研究人员Dameri和Cocchia开创了关于“智慧城市”分类历史的概述。它指的是开创性的Gibson等人研究，题为《技术现象：智慧城市、快速系统、全球网络》。智慧城市与信息和通信技术（ICT）和城市演变相结合。智慧城市概念已有20年的历史。它以稳定的方式发展。智慧城市最重要的目的是促进1.城市规划和2.城市智能服务建设。另一方面，由于其未来主义特性，这个概念也承载着大量的怀疑论，因此它经常被贴上“智能乌托邦”的标签
    [[4](#CR4), [10](#CR10), [19](#CR19)–[21](#CR21), [28](#CR28), [30](#CR30)]。
- en: 9 Smart City, Blockchain, and Internet of Things (IoT) Opportunities
  id: totrans-57
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 9 智慧城市、区块链和物联网（IoT）机遇
- en: In order to address the security challenges posed by an IoT ecosystem, BlockSIEM
    proposes a blockchain-constructed and disseminated security information and event
    management (SIEM) framework to safely detect, store, and analyze IoT security
    events. All of this is being achieved while keeping their integrity and non-repudiation
    elements. In this sense, due to the blockchain technology, BlockSIEM showcases
    numerous security properties. Non-repudiation and traceability represent the most
    important features. Non-repudiation implies that the blocks are immutable. In
    this sense, an entity is not able to refuse that it generated a transaction request.
    The traceability of the information logged in the blocks allows to identify the
    trail of a specific security event. Furthermore, the BlockSIEM may be employed
    in various utilization scenarios. All of this ensures the 1\. trustworthiness,
    2\. resilience, 3\. Scalability, and 4\. auditability of the system. BSIEM-IoT,
    a blockchain-founded SIEM resolution which was deemed appropriate for IoT environments,
    was proposed, generating security events thanks to the effort of IoT devices called
    sentinels and reporting these through blockchain to be read and analyzed by SIEM
    miners having internal and external threat intelligence capabilities. The main
    contributions of it were the initial proposal of BSIEM-IoT as a blockchain-based
    SIEM, enclosing a smart contract used to handle blocks of security events to prevent
    and detect attacks over IoT scenarios. BSIEM-IoT used external and internal threat
    intelligence with the aim of detecting distributed attacks [[2](#CR2), [16](#CR16),
    [23](#CR23), [25](#CR25)].
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 为了应对物联网生态系统带来的安全挑战，BlockSIEM提出了一种基于区块链构建并传播的安全信息与事件管理（SIEM）框架，该框架可以安全地检测、存储和分析物联网安全事件。所有这一切都是在保持其完整性和不可否认性元素的前提下实现的。从这个意义上说，得益于区块链技术，BlockSIEM展示了众多安全属性。不可否认性和可追溯性是最重要的特性。不可否认性意味着区块是不可变的。在这种情况下，一个实体无法拒绝它曾经发出过一个交易请求。区块链中记录信息的可追溯性允许追踪特定安全事件的踪迹。此外，BlockSIEM可以应用于各种使用场景。所有这些确保了系统的1.
    可信度，2. 弹性，3. 可扩展性，和4. 可审计性。提出了一种适用于物联网环境的基于区块链的SIEM解决方案BSIEM-IoT，通过物联网设备（哨兵）的努力产生安全事件，并通过区块链将这些事件报告给具备内部和外部威胁情报能力的SIEM矿工阅读和分析。它的主要贡献是首次提出BSIEM-IoT作为基于区块链的SIEM，包括一个智能合约，用于处理安全事件块以防止和检测物联网场景中的攻击。BSIEM-IoT使用外部和内部威胁情报的目的是检测分布式攻击
    [[2](#CR2), [16](#CR16), [23](#CR23), [25](#CR25)].
- en: Numerous suggestions were proposed in the last years with the goal of safeguarding
    IoT ecosystems. One type of security architectures founded on the utilization
    of security events relies on a multi-relation between the attack-associated rudiments.
    There are security events categories, providing information about the impact of
    an attack over a given IoT gadget. They are being combined with weaknesses, to
    explicate the root causes of the attack, in addition to the explanation of attack
    surfaces with the aim to provide the information through which avenues the attack
    was undertaken. On the other hand, numerous blockchain-based solutions have been
    proposed with the aim of leveraging the security attributes of the distributed
    ledgers within IoT scenarios. An IoT security framework for a smart home scenario
    is based on the reliance on a hierarchical structure that coordinates methods
    over the blockchain network to keep the security and privacy advantages presented
    by this technology. Such a hierarchical structure is more appropriate for the
    particular requirements of IoT. The tasks on the network are being carried out
    in a different and adjusted manner than a usual kind of blockchain, example being
    the Bitcoin. The framework proposes to manage the network, and the belonging devices
    with the methods store, access, monitor, genesis, and remove. This framework was
    exemplified in the context of a smart home, but the application is opened to be
    used to other IoT contexts [[2](#CR2), [9](#CR9), [24](#CR24)].
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的几年中，提出了许多建议，目标是保护物联网生态系统。一种基于安全事件使用的安全架构依赖于攻击相关要素之间的多关系。存在安全事件类别，提供有关攻击对给定物联网设备影响的信息。它们与弱点相结合，以解释攻击的根源原因，以及攻击表面的解释，以提供攻击所采取的信息通道。另一方面，已经提出了许多基于区块链的解决方案，目的是利用分布式账本在物联网场景中的安全性属性。一个智能家庭场景的物联网安全框架基于对分层结构的依赖，该结构协调区块链网络上的方法以保持该技术所呈现的安全和隐私优势。这种分层结构更适合物联网的特定要求。网络上的任务以不同于传统区块链（例如比特币）的方式执行，并进行了调整。该框架建议管理网络及其所属设备的方法存储、访问、监控、创世和移除。这个框架在智能家庭背景下进行了说明，但应用开放给其他物联网背景使用
    [[2](#CR2), [9](#CR9), [24](#CR24)]。
- en: 10 Conclusion
  id: totrans-60
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 结论
- en: Fast urban growth brings to the table novel infrastructure issues for public
    administrations. As cities develop and expand their services, governance and management
    tend to be increasingly complex. Consequently, cities must adapt to address the
    economic, social, engineering, and environmental challenges associated with these
    alterations. Cities must become smart to confront the challenges in a proper manner.
    Although it was originally built as a digital platform for cryptocurrencies and
    financial transactions, blockchain promises potential applications in various
    areas, involving city management. A smart city depends on the components that
    permit data collection and storage, backed by the specialized hardware infrastructure.
    An important aspect to consider is ensuring the interoperability of new applications
    with existing ones, so it is reused by the existing infrastructure, where possible.
    A smart city uses digital technologies to improve the quality and performance
    of urban services for citizens. Citizens' access to smart city applications must
    be guaranteed in an interactive way, so that they can access and transmit, as
    the case may be, real-time information. City officials and local administrations
    of a smart city based on a blockchain would benefit from a completely new way
    of connecting with citizens and visitors.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 快速的城市增长给公共行政带来了新的基础设施问题。随着城市的发展和扩大服务，治理和管理往往会变得更加复杂。因此，城市必须适应以应对与这些变化相关的经济、社会、工程和环境挑战。城市必须变得更智能，以便以适当的方式应对挑战。尽管区块链最初是为加密货币和金融交易构建的数字平台，但它承诺在各个领域具有潜在的应用，包括城市管理。智慧城市依赖于允许数据收集和存储的组件，这些组件由专业的硬件基础设施支持。需要考虑的一个重要方面是确保新应用程序与现有应用程序兼容，以便在可能的情况下被现有基础设施重复使用。智慧城市利用数字技术提高城市服务的质量和性能。必须确保以互动方式为市民提供智慧城市应用程序的访问，以便他们可以根据情况访问和传输实时信息。基于区块链的智能城市的官员和地方政府将从与市民和访客连接的完全新方式中受益。
- en: This secondary research utilizes detailed literature review of multifaceted
    sources of information, such as peer-reviewed and quality academic journal articles
    from renown databases.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 本次次级研究使用了详尽的文献综述，涉及多方面的信息来源，如来自知名数据库的同行评审和高质量学术期刊文章。
- en: Studies point out that the increased rate of urbanization is putting pressure
    on the infrastructures. In order to support the growing population in the big
    cities, a new type of smart infrastructure is necessary. This type of infrastructure
    shall be capable of supporting the efficiency and effectiveness of services and
    quality of life. Blockchain is a promising solution for a wide range of challenges
    faced by a smart city, but the implementation depends on the city administration
    and the needs of the community. A blockchain-based smart city infrastructure has
    the advantages of increased efficiency due to the automated interactions with
    its citizens, optimized distribution of resources, and fraud reduction.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 研究表明，城市化率的提高正在对基础设施施加压力。为了支持大城市不断增长的人口，新型智慧基础设施势在必行。这种基础设施应能支持服务和生活质量的高效与有效性。区块链是智慧城市面临的众多挑战的一个有前景的解决方案，但实施取决于城市管理和社区需求。基于区块链的智慧城市基础设施由于其与公民的自动化互动，资源优化分配和欺诈减少，效率得到提高。
- en: Blockchain and smart cities concepts are destined to shape our future in different
    ways, but they could shape it by working together. The future cities that we will
    live in will be more interconnected than ever. IoT devices and sensors will help
    transmit data, create efficiencies, and adapt our living habits to our environment.
    Incorporating blockchain into the development of smart cities will make it possible
    to have a cross-cutting platform that connects the cities’ different services,
    adding greater transparency and security to all services and processes.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链和智慧城市概念注定以不同方式塑造我们的未来，但它们可以通过共同工作来塑造未来。我们未来居住的城市将比以往任何时候都更加互联。物联网设备和传感器将帮助传输数据，创造效率，并使我们的生活习惯适应环境。将区块链纳入智慧城市的发展，将有可能实现一个贯穿各个服务的交叉平台，为所有服务和流程增加更大的透明度和安全性。
- en: With the introduction of blockchain, numerous fields like banking, finance,
    health care, and supply chain shall experience positive effects. The sustainability
    of the smart cities can be further enhanced and ensured with the application of
    the blockchain technology.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 随着区块链的引入，银行、金融、医疗保健和供应链等多个领域都将迎来积极影响。借助区块链技术的应用，智慧城市的可持续性将进一步得到增强和保障。
