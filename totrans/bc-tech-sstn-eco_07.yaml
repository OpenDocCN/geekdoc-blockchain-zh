- en: 1 The Smart Contract
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1 智能合约
- en: 'The smart contract represents a self-executing digital business procedure.
    It is numerical agreement which comprises sets of regulations. As such, it operates
    via disseminated blockchain network. The pallet of regulations is agreed upon
    by at least two previously well-defined, distinct, and unidentified members. It
    is implemented by the means of the trigger, either by the particular event and/or
    demarcated passage of time. The agreement usually entails smooth redistribution
    of digital type of assets. Furthermore, the proprietorship of digitalized identities
    of physical assets to enlisted stakeholders is being achieved. This is being affected
    without involvement of any central third-party execution or human action. The
    smart agreement implements trusted agreements and corresponding transactions.
    These transactions are deemed to be (1) transparent, (2) traceable, (3) non-reversible,
    and (4) dependable. When a smart agreement is put into action, it cannot be meddled
    with or changed. The major shortcoming of a smart agreement is the restriction
    of immutable computer protocol to chart real-world contractual resolutions. This
    is especially true in instances where a disagreement or condition happens, which
    was not addressed earlier in the smart agreement. In 1994, computer researcher
    and law academic Nick Szabo pioneered the notion of smart contract. The smart
    agreement is defined as “a digitalized transaction protocol which executes the
    contractual terms.” Nick Szabo stressed out the enhancement of four basic obligations
    in legal decisions, listed as follows: (1) privity, (2) discernability, (3) validity,
    and (4) enforceability. The paramount utilization cases were (1) cost-effective
    business transactions without a liaison; (2) cost-efficient exchange of synthetic
    assets and smart property, augmented by self-executing included smart agreements,
    rescinding the ownership in the scenario when the lease is not paid. Furthermore,
    the digitalized clauses may be lodged in the smart property to achieve the self-imposition
    related to the terms of the agreement. The initial application of blockchain aided
    smart contract was Bitcoin script. Bitcoin script represents a compilation of
    basic and preordained instructions. These instructions were, on the other hand,
    significantly constrained in the area of expressiveness. In conclusion, smart
    agreement achieved eminence with the advent of Ethereum. Ethereum utilized solidity,
    which represents a Turing complete language broader instruction set, to code the
    agreements, since the year 2015\. Furthermore, every smart agreement is allocated
    with a distinctive address within a blockchain network. The protocol inside the
    smart agreement can be seen by each partaking node within the network. In this
    sense, participating members may opt to engage in the agreement. The smart agreement
    is typically put into action consequently once a transaction is referred. It can
    be processed independently via previously defined way including each node in the
    blockchain network. Smart agreements store up information related to the governmental
    paperwork, calculates, details, and associations in order to realize the logic
    implanted in them. Furthermore, the challenges related to the present smart contracts
    can be summed up as follows: (1) security shortcomings and (2) enforcement in
    connection to the weaknesses related to scalability [[8](#CR8), [12](#CR12), [15](#CR15),
    [17](#CR17), [27](#CR27), [29](#CR29)].'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 智能合约代表了一种自我执行的数字商业流程。它是一种数值协议，包括一系列规则。因此，它通过分布式的区块链网络进行操作。规则的框架是由至少两个先前明确定义、截然不同且未知的成员达成的。它通过触发器来实现，无论是特定事件和/或明确的时间段。该协议通常涉及数字资产的平稳重新分配。此外，正在实现将实物资产的数字化身份赋予登记的利益相关者。这一切都是在没有任何中央第三方执行或人为干预的情况下完成的。智能合约实施了可信的协议和相应的交易。这些交易被认为是（1）透明的，（2）可追溯的，（3）不可逆的，（4）可靠的。当智能合约被激活时，它无法被篡改或更改。智能合约的主要缺点是，将不可变计算机协议限制在制定现实世界合同解决方案上。这在智能合约中没有提前解决争议或条件的情况下尤其如此。1994年，计算机研究人员和法律学者尼克·萨博开创了智能合约的概念。智能合约被定义为“执行合同条款的数字化交易协议。”尼克·萨博强调了在法律决策中提高四个基本义务，如下所述：（1）隐私，（2）可识别性，（3）有效性，和（4）可执行性。主要的应用案例是（1）无需联络的成本效益业务交易；（2）由自我执行的智能协议增强的、成本效益的合成资产和智能财产交换，以及在未支付租金的情况下撤销所有权。此外，数字化条款可能被登记在智能财产中，以实现与协议条款相关的自我实施。区块链辅助智能合约的首次应用是比特币脚本。比特币脚本代表了一组基本和预定的指令。另一方面，这些指令在表达性方面受到了显著限制。总之，随着以太坊的出现，智能合约达到了顶峰。以太坊采用了Solidity，这是一种Turing完整的、更广泛的指令集语言，自2015年以来一直用于编码协议。此外，每个智能合约在区块链网络中都有一个独特的地址。网络中的每个参与节点都可以看到智能合约内的协议。从这个意义上说，参与成员可以选择加入协议。一旦交易被引用，智能合约通常会自动执行。它可以独立于网络中的每个节点通过预先定义的方式进行处理。智能合约存储与政府文件、计算、详细信息和协会相关的信息，以实现其中嵌入的逻辑。此外，与当前智能合约相关的挑战可以总结如下：（1）安全缺陷和（2）与可扩展性相关的执行问题[[8](#CR8),
    [12](#CR12), [15](#CR15), [17](#CR17), [27](#CR27), [29](#CR29)]。
- en: 2 The Opportunities in the Application of the Blockchain Technology in Smart
    Health Care
  id: totrans-8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2 区块链技术在智能医疗保健应用中的机遇
- en: The growth of novel technologies, examples being Internet of things (IoT) and
    big data, has affected and enriched the advancement and innovation of health care
    all over the globe. This growth has enhanced the creation of the smart healthcare
    system. Smart health care is being exemplified by a medical system including medical
    cloud data as the foundation. This foundation utilizes (1) the electronic medical
    record (EMR) and (2) digital health history, in addition to medical IoT. The utilization
    is carried through by the means of (1) Internet of things, (2) conduction of information,
    and in addition to the (3) swap over technologies with the aim to construct optimally
    managed medical and health services. In contemporary times, the smart healthcare
    industry achieved speedy headway, yet, with the plaguing issues of information
    and system security. Representing the critical type of technology belonging to
    the Fourth Industrial Revolution, blockchain retains (1) decentralizing features,
    (2) secrecy, (3) tamper proofing, and (4) auditability. The unique mixture of
    blockchain and smart health care may be able to ease the critical pain choke points
    of traditional smart health care. This may be achieved by its application in (1)
    data sharing and security, (2) safeguarding of privacy, and (3) enhancement of
    user-focused smart healthcare systems. Furthermore, the creation of a multiparty
    medical coalition chain entailing government entities, businesses, and individuals
    is to stimulate the industrialized modernization of smart health care. Presently,
    the blockchain has gained the focus of the entire industry. Present research results
    involve (1) simple blockchain bottom techniques, (2) blockchain key management,
    (3) long-term authentication evaluation of blockchain signatures, etc. [[3](#CR3)–[5](#CR5),
    [11](#CR11), [25](#CR25)].
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 新科技的成长，例如物联网（IoT）和大数据，已经影响了全球医疗保健的发展和创新。这一成长促进了智能医疗系统的创建。智能医疗保健正由包括医疗云数据为基础的医疗系统来体现。这一基础利用了（1）电子病历（EMR）和（2）数字健康历史，以及医疗物联网。这些利用通过（1）物联网、（2）信息传导，以及（3）交换技术来实现，以构建最佳管理的医疗和健康服务。在当代，智能医疗保健行业取得了迅速的进展，然而，信息和安全系统的问题却困扰着它。作为第四次工业革命关键类型的技术，区块链保留了（1）去中心化特性、（2）保密性、（3）防篡改性、和（4）可审计性。区块链和智能医疗保健的独特结合可能能够缓解传统智能医疗保健的关键痛点。这可以通过其在（1）数据共享和安全、（2）隐私保护、和（3）增强以用户为中心的智能医疗保健系统的应用来实现。此外，创建涉及政府实体、企业和个人的多方医疗联盟链是为了刺激智能医疗保健的工业化现代化。目前，区块链已经赢得了整个行业的关注。现有研究成果包括（1）简单的区块链底层技术、（2）区块链密钥管理、（3）区块链签名的长期认证评估等
    [[3](#CR3)–[5](#CR5), [11](#CR11), [25](#CR25)]。
- en: However, the exploration pertaining to the application of blockchain in the
    smart healthcare arena has not sufficiently matured. Majority of the present studies
    deal with the amalgamation of blockchain and current information technology to
    build a new data platform or data system. The examples of these are (1) the creation
    of an electronic medical system founded on blockchain and (2) the creation of
    a data privacy safeguard platform centered on blockchain. The studies searching
    for the role of blockchain in the supportable supply chain of smart health care
    from the perspective of supply chain are also important to note. For example,
    the blockchain checking of fake and substandard medications and blockchain supervising
    of the functioning environment of medical products, in addition to incorporation
    and enhancement of blockchain relating to a supply chain system are also important
    to note. Even though the listed literature review depicted a profound research
    on the application of blockchain in the smart healthcare field, unfortunately,
    the development system of smart health care under the auspices of blockchain is
    not yet evident and presently is devoid of the systematic research. In continuation,
    the involvement of blockchain in smart healthcare industry is rather difficult
    to be described. From stakeholders’ point of view, the search for a multisubject
    coordinated development system is at the present time rather unique. The contemporary
    application of blockchain in the area of smart health care predominantly remains
    at the private chain and shortcoming of exploration at alliance chain level. Since
    the most dominant firms control the information, in the realm of private blockchains,
    the information is insufficiently transparent which makes that its application
    is restricted. Contrasted with the private chain, the public type exudes a larger
    improvement as far as the informational credibility is concerned. The governmental/public
    chain ought to involve numerous participating entities. For this and other reasons,
    this makes it challenging to make sure the privacy and security of participants.
    Furthermore, the total decentralization impedes the system’s design. On the other
    hand, the so-called alliance blockchain type possesses the distinguishing feature
    of limited decentralization. As such, it makes it more favorable to the application
    of blockchain in the realm of smart health care. This is being achieved by inserting
    limited main body in the application process with the goal of (1) cost reduction,
    (2) decreased hazards, and (3) increased trust [[1](#CR1), [5](#CR5)].
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，关于区块链在智能医疗领域的应用探索尚未成熟。目前大部分研究涉及将区块链与现有信息技术相结合，以建立新的数据平台或数据系统。这些例子包括（1）建立基于区块链的电子医疗系统（2）建立以区块链为中心的数据隐私保护平台。从供应链角度寻找区块链在智能医疗可持续供应链中的作用的研究也值得注意。例如，通过区块链检查假冒和不合格药品以及监控医疗器械的运行环境，以及将区块链与供应链系统整合和提升，这些也都是值得关注的。尽管所列文献综述描绘了区块链在智能医疗领域应用的深入研究，但不幸的是，受区块链赞助的智能医疗发展体系尚不明确，目前缺乏系统研究。继续下去，区块链在智能医疗行业的参与实际上很难描述。从利益相关者的角度来看，寻找多主体协同发展的系统目前在智能医疗领域是相当独特的。区块链在智能医疗领域的当前应用主要集中在私有链上，在联盟链层面的探索不足。由于最主导的企业控制着信息，在私有链中，信息透明度不足，这限制了其应用。与私有链相比，公共类型的链在信息可信度方面有更大的改进。政府/公共链应该涉及多个参与实体。出于这个和其他原因，这使得确保参与者的隐私和安全变得具有挑战性。此外，完全去中心化阻碍了系统设计。另一方面，所谓的联盟链类型具有去中心化有限的特征。因此，它更有利于区块链在智能医疗领域的应用。这是通过在应用过程中插入有限的实体来实现的，目标是（1）降低成本，（2）降低风险，（3）增加信任[[1](#CR1),
    [5](#CR5)]。
- en: Smart health care is based on the interaction between patients and medical staff,
    medical institutions, and medical devices by creating a health archives regional
    medical data platform. It utilizes the most sophisticated IoT technology. By doing
    so it ensures that the medical industry increasingly obtains the necessary information.
    Sharing of medical data is an essential step to make the medical system more intelligent
    and increase the quality of medical service. Furthermore, the distribution of
    patients’ data between organizations has not been completely achieved. In this
    sense, the blockchain represents a potent mean to resolve this issue. Blockchain
    represents various distributed data systems including multiple independent nodes.
    As such, it includes (1) decentralization, (2) time stamps, (3) collective maintenance,
    (4) programmability, and (5) tamper proofing. Blockchain involves comparatively
    few medical treatment-related applications. The contemporary research primarily
    places attention on the combination of blockchain with a particular information
    technology. The goal of this to create a single application podium. Utilization
    of blockchain technology to construct a medical transaction pane verification
    system in addition to utilization of the etheric blockchain to build a medical
    information sharing platform MedRec associates the blockchain with big data. All
    of this is achieved by utilizing blockchain technology in connection to the OPAL/Enigma
    encryption stage to build a secure environment for medical information loading
    and analysis. Consequently, the application of blockchain technology in the entire
    intelligent medical industry is being plagued by the missing systematic research
    [[5](#CR5)].
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 智能医疗是基于患者与医务人员、医疗机构以及医疗设备之间的互动，通过创建一个健康档案区域医疗数据平台。它利用最先进的物联网技术。通过这种方式，它确保医疗行业能够不断获取所需的信息。医疗数据的共享是使医疗系统更加智能、提高医疗服务质量的重要一步。此外，患者数据在组织之间的分配尚未完全实现。从这个意义上说，区块链代表了解决这一问题的有力手段。区块链代表了各种分布式数据系统，包括多个独立节点。因此，它包括（1）去中心化，（2）时间戳，（3）集体维护，（4）可编程性，以及（5）防篡改。区块链在医疗治疗相关应用方面相对较少。当前的研究主要关注区块链与特定信息技术的结合。目标是创建一个单一的应用平台。利用区块链技术构建医疗交易面板验证系统，以及利用以太坊区块链构建医疗信息共享平台MedRec，将区块链与大数据相结合。所有这些都是通过在OPAL/Enigma加密阶段利用区块链技术来构建一个安全的医疗信息加载和分析环境来实现的。因此，区块链技术在整个人工智能医疗行业中的应用受到了缺乏系统研究的影响[[5](#CR5)]。
- en: 3 Opportunities in Utilizing Smart Contracts in Smart Health Care
  id: totrans-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 在智能医疗中利用智能合约的3个机会
- en: Following the introduction of the General Data Protection Regulation (GDPR)
    in May of 2018, the security, privacy, transparency, and consent for patient-owned
    medical data became the focus of the healthcare institutions’ anxieties. It is
    important to note that the overt patients’ consent related to the processing of
    health data and the transparency as to how information shall be collected, in
    which way it will be collected and patients’ rights to full access to their health
    information have significantly impacted healthcare information systems (HIS).
    On top of the data generated by healthcare institutions, the patients tend to
    be increasingly active in managing their diseases by gathering health data utilizing
    mobile devices in addition to the sensors. Disseminating patients’ self-collected
    information with medical systems has a positive effect on disease management.
    Blockchain technology has been gaining broad exposure in health care. As such,
    it promised significant advancements, examples of which are smart healthcare management
    and patient empowerment. There are also smart contracts realized utilizing blockchains,
    and they are commonly known as Blockchain 2.0\. They represent types of protocols
    which allow the authentication and execution of legal agreements involving two
    or more legal parties by making them irrevocable. Interest in smart contracts
    has been gaining attention ever since the introduction of Ethereum. Ethereum,
    publicly released in 2015, represents the original blockchain-based solution incorporating
    smart contracts. Smart agreement permits patients to manage (1) access to their
    health archives and (2) safe exchange of data, in addition to safeguarding the
    privacy of the discussed exchanges. Potential utilization of smart contracts in
    health care, the intentions, and limitations, aiming at information sharing, and
    deliberation as to why there is still lack of practical applications in a real
    situations are important areas for the future research [[6](#CR6), [8](#CR8),
    [19](#CR19), [20](#CR20), [24](#CR24)] (Table [1](#Tab1)).Table 1
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 随着2018年5月《通用数据保护条例》（GDPR）的引入，患者拥有的医疗数据的安全、隐私、透明度和同意成为医疗保健机构焦虑的重点。需要注意的是，关于健康数据处理的患者明确同意以及信息收集的方式、收集的途径和患者对其健康信息全面访问的透明度对医疗保健信息系统（HIS）产生了重大影响。除了医疗保健机构产生的数据外，患者还倾向于通过使用移动设备以及传感器来收集健康数据，从而越来越积极地管理自己的疾病。将患者自行收集的信息与医疗系统相结合对疾病管理有积极影响。区块链技术在医疗领域越来越受到关注。因此，它承诺会带来重大进展，例如智能医疗管理和患者赋权。还有利用区块链实现的智能合约，它们通常被称为区块链2.0。它们代表了一种协议，允许两个或两个以上法律主体之间的法律协议的认证和执行，使其不可撤销。自以太坊推出以来，对智能合约的兴趣日益增加。以太坊于2015年公开发布，是第一个集成了智能合约的基于区块链的解决方案。智能合约允许患者管理（1）对他们的健康档案的访问以及（2）安全的数据交换，同时保护讨论中交换的隐私。智能合约在医疗领域的潜在应用、意图和限制，旨在信息共享，以及为何在实际情况中仍然缺乏实际应用的讨论，是未来研究的重要领域
    [[6](#CR6), [8](#CR8), [19](#CR19), [20](#CR20), [24](#CR24)] (表[1](#Tab1)). 表1
