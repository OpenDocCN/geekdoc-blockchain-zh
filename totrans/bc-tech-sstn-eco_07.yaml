- en: 1 The Smart Contract
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'The smart contract represents a self-executing digital business procedure.
    It is numerical agreement which comprises sets of regulations. As such, it operates
    via disseminated blockchain network. The pallet of regulations is agreed upon
    by at least two previously well-defined, distinct, and unidentified members. It
    is implemented by the means of the trigger, either by the particular event and/or
    demarcated passage of time. The agreement usually entails smooth redistribution
    of digital type of assets. Furthermore, the proprietorship of digitalized identities
    of physical assets to enlisted stakeholders is being achieved. This is being affected
    without involvement of any central third-party execution or human action. The
    smart agreement implements trusted agreements and corresponding transactions.
    These transactions are deemed to be (1) transparent, (2) traceable, (3) non-reversible,
    and (4) dependable. When a smart agreement is put into action, it cannot be meddled
    with or changed. The major shortcoming of a smart agreement is the restriction
    of immutable computer protocol to chart real-world contractual resolutions. This
    is especially true in instances where a disagreement or condition happens, which
    was not addressed earlier in the smart agreement. In 1994, computer researcher
    and law academic Nick Szabo pioneered the notion of smart contract. The smart
    agreement is defined as “a digitalized transaction protocol which executes the
    contractual terms.” Nick Szabo stressed out the enhancement of four basic obligations
    in legal decisions, listed as follows: (1) privity, (2) discernability, (3) validity,
    and (4) enforceability. The paramount utilization cases were (1) cost-effective
    business transactions without a liaison; (2) cost-efficient exchange of synthetic
    assets and smart property, augmented by self-executing included smart agreements,
    rescinding the ownership in the scenario when the lease is not paid. Furthermore,
    the digitalized clauses may be lodged in the smart property to achieve the self-imposition
    related to the terms of the agreement. The initial application of blockchain aided
    smart contract was Bitcoin script. Bitcoin script represents a compilation of
    basic and preordained instructions. These instructions were, on the other hand,
    significantly constrained in the area of expressiveness. In conclusion, smart
    agreement achieved eminence with the advent of Ethereum. Ethereum utilized solidity,
    which represents a Turing complete language broader instruction set, to code the
    agreements, since the year 2015\. Furthermore, every smart agreement is allocated
    with a distinctive address within a blockchain network. The protocol inside the
    smart agreement can be seen by each partaking node within the network. In this
    sense, participating members may opt to engage in the agreement. The smart agreement
    is typically put into action consequently once a transaction is referred. It can
    be processed independently via previously defined way including each node in the
    blockchain network. Smart agreements store up information related to the governmental
    paperwork, calculates, details, and associations in order to realize the logic
    implanted in them. Furthermore, the challenges related to the present smart contracts
    can be summed up as follows: (1) security shortcomings and (2) enforcement in
    connection to the weaknesses related to scalability [[8](#CR8), [12](#CR12), [15](#CR15),
    [17](#CR17), [27](#CR27), [29](#CR29)].'
