  type: TYPE_NORMAL
- en: 6. The Smart IoT Gateway
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Venkatesh Upadrista^([1](#Aff2)  )(1)Slough, UK
  prefs: []
  type: TYPE_NORMAL
- en: Organizations implementing IoT are increasingly focusing on the business outcomes
    using technology, and IoT initiatives are no longer being driven by the sole purpose
    of internal operational improvement. IT and business stakeholders are working
    together to align IoT projects with business outcomes for improving revenue and
    customer experience, but they are facing challenges because of the legacy systems
    and approaches. Legacy is not going to go away, and this is the fact, but there
    are enablers that are helping enterprises in overcoming these challenges – the
    Smart IoT Gateway is one such enabler.
  prefs: []
  type: TYPE_NORMAL
- en: Tech analyst company IDC predicts that in total there will be 41.6 billion connected
    IoT devices by 2025, or “things.” It also suggests industrial and automotive equipment
    represent the largest opportunity of connected “things,” but it also sees a strong
    adoption of smart home and wearable devices in the near term. Another tech analyst,
    Gartner,^([1](#Fn1)) predicts that the enterprise and automotive sectors will
    account for 5.8 billion devices this year, up almost a quarter in 2019\. Utilities
    will be the highest user of IoT with the rollout of smart meters. Security devices,
    in the form of intruder detection and web cameras, will be the second biggest
    use case of IoT devices. Building automation like connected lighting will be the
    fastest growing sector, followed by automotive (connected cars) and healthcare
    (monitoring of chronic conditions). This is a clear indication that though there
    are numerous challenges enterprises are facing, IoT is going to be the future
    for enterprises to do business, and organizations with high levels of IoT maturity
    achieve higher rates of success in their IoT adoption.
  prefs: []
  type: TYPE_NORMAL
- en: IoT is all about making life and work easier and trustworthy for individuals
    and enterprises – it could be about securing home using home security devices
    or automatically switching the air conditioning and heating units in a large building,
    or it could be about predictive maintenance to reduce the downtime in factories.
    In a mining industry, IoT can help avoid sending technicians on a truck or a helicopter
    every month to go and see if an equipment is working fine. With IoT, enterprises
    can predict the cycles of breakage and technicians can reach the mining spots
    when there is a real maintenance required because an equipment is about to break
    in the next one- or two-week time. This not only saves cost for enterprises but
    enables them to become much more efficient.
  prefs: []
  type: TYPE_NORMAL
- en: In an IoT world, there are two departments that need to come along which traditionally
    and culturally have not spent a lot of time together so far – these are the Information
    Technology (IT) and the Operational Technology (OT) departments. A typical IT
    department is measured on system uptime, availability of applications and IT infrastructure,
    number of security breaches, and reducing costs of IT. On the other side, the
    OT department constitutes of the factory managers, production managers, and even
    agriculture farmers. These are the folks who produce food, control the oil and
    gas process, pump oil from the ground, or are folks who are responsible for maintaining
    the fleet of the company trucks. An OT department is measured on entirely different
    success criteria, such as what is the yield of the crop, how much water is being
    used to create that yield, what is the production uptime of the factory, what
    is being done to save fuel in a fleet of hundreds of trucks, how can safety of
    drivers be increased, how to stop people from stealing the contents out of the
    trucks or stores, and so on.
  prefs: []
  type: TYPE_NORMAL
- en: IT and OT departments are two different worlds, and each department is measured
    very different on success. With IoT, both these departments need to come together,
    and this is where connecting people becomes equally important along with connecting
    things. In an IoT world, both IT and OT absolutely have to come together to be
    able to work on these projects, and then enterprises also need to bring in support
    functions, such as finance, marketing, and sales departments, and all of these
    departments together will be able to make best-of-breed IoT solutions. This is
    one of the major aspects among several others that enterprises need to address
    before embarking on an IoT journey at the enterprise level.
  prefs: []
  type: TYPE_NORMAL
- en: A few years back when there were discussions around IoT, experts used to explain
    about the basics of IoT and its associated benefits. On the other side, there
    were enterprises where IT and OT staff were meeting for the first time. Fast forward
    to today, it would be very rare for an IoT discussion to start where one needs
    to explain about the basics of IoT, and secondly we see more and more synergies
    coming together between IT and OT teams.
  prefs: []
  type: TYPE_NORMAL
- en: However, the barriers are still high, and there are still several challenges
    for enterprises embarking on an IoT journey. The top six challenges which enterprises
    need to address in an enterprise-wide IoT implementation are described in Figure
    [6-1](#Fig1).^([2](#Fn2))![../images/517610_1_En_6_Chapter/517610_1_En_6_Fig1_HTML.jpg](../images/517610_1_En_6_Chapter/517610_1_En_6_Fig1_HTML.jpg)
  prefs: []
  type: TYPE_NORMAL
- en: Figure 6-1
  prefs: []
  type: TYPE_NORMAL
- en: IoT challenges
  prefs: []
  type: TYPE_NORMAL
- en: Security
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The first challenge that is always on the top priority for every enterprise
    in an IoT context is security. As part of the IoT implementation, enterprises
    are exposing devices (things) such as machinery and sensors to the Internet, which
    primarily were not designed for Internet-enabled communications, and hence cyber
    security was never thought about in these devices. We are trying to make each
    and every device within an Operational Technology world accessible over the Internet,
    which means we have opened the surface area of attack incredibly wide. Though
    a lot has been done in this area, security still remains the number one challenge.
    We are going to discuss in detail about security and how to address this concern
    in Chapter [8](517610_1_En_8_Chapter.xhtml).
  prefs: []
  type: TYPE_NORMAL
- en: IT-OT Team Integration
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The second challenge is bringing IT and OT staff together to achieve the IoT
    vision. Though this team is coming together lately, it is very essential for enterprises
    to make sure that this team is fully aligned on one single objective to make the
    IoT use case successful. We will discuss about the IoT core team in Chapter [13](517610_1_En_13_Chapter.xhtml)
    and try to address this challenge.
  prefs: []
  type: TYPE_NORMAL
- en: Data Volume and Analytics
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The third major barrier is the data volume and analytics complexity. The surge
    of IoT data comes with a lot of economic value, estimated at around $11 trillion
    by 2025\. But it also comes with some significant challenges due to huge volumes
    of data, which make data aggregation and data analytics complex. This leads to
    difficulties in quickly and easily extracting strategic value from IoT use cases.
  prefs: []
  type: TYPE_NORMAL
- en: The primary challenge of IoT data is its real-time nature. According to IDC^([3](#Fn3)),
    by 2025, 30% of all data will be real time, with IoT accounting for nearly 95%
    of it, 20% of all data will be critical, and 10% of all data will be hypercritical.
    Analytics will have to happen in real time for companies to benefit from these
    types of data. Though it is clear that IoT generates an enormous amount of data,
    this is not the main challenge. The key issue is that not many enterprises have
    a data-driven culture – what this means is that enterprises have still not created
    a mature process to manage big data in their enterprise. The challenge is not
    about the data volumes, but it is more about where do I get the data, how I stitch
    the data together to make meaningful insights, how do I manage and maintain this
    data, and how do I do this in the most appropriate way. Chapter [11](517610_1_En_11_Chapter.xhtml)
    will discuss about the big data platform that will help ensure that the right
    platform and tools are chosen to manage and govern data meaningfully.
  prefs: []
  type: TYPE_NORMAL
- en: Lack of Standard Communication (Data) Protocols
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The fourth challenge comes from the fact that there are enormous legacy devices
    within an enterprise, and each device has its own protocols that make communication
    between the different layers of an IoT Standards Reference Model very difficult.
    We will discuss in subsequent chapters how IoT Gateways can solve this challenge.
  prefs: []
  type: TYPE_NORMAL
- en: Diversity of Products and Platforms
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The fifth major challenge is the diversified products and platforms that form
    the complete IoT ecosystem. If any vendor or service provider says that they can
    deploy an end-to-end IoT solution without requiring any partner ecosystem, then
    there is something fundamentally wrong with their solution. An IoT solution requires
    a huge ecosystem starting from device vendors to IoT Gateway manufacturers to
    IoT Cloud providers that makes the complete solution, and enterprises need to
    look at the best-of-breed solution in each of these areas that can make the whole
    solution cost-effective and efficient.
  prefs: []
  type: TYPE_NORMAL
- en: Return on Investment
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The final challenge that is coming up lately is on return on investments  .
    The discussion in an IoT context within an enterprise has moved away from an IT
    level (Chief Information Officer level) to a finance level (Chief Financial Officer
    level), and there are clear asks from the CFO on the return on investments for
    an IoT implementation, which needs to be clearly thought of and articulated. After
    all, IoT will require the CAPEX investment followed by the OPEX investment.
  prefs: []
  type: TYPE_NORMAL
- en: Capital expenditures (CAPEX) are long-term expenses, while operating expenses
    (OPEX) are a company's day-to-day expenses. CAPEX typically are costs required
    at the start of any project, while in OPEX costs are spread across the project
    duration.
  prefs: []
  type: TYPE_NORMAL
- en: A data center is a building, a dedicated space within a building, or a group
    of buildings used to house computer systems and associated components within the
    enterprise premises. It is a network of computing and storage resources connected
    using local networks, enabling the delivery of shared software applications and
    data.
  prefs: []
  type: TYPE_NORMAL
- en: A cloud data service (referred to as a cloud service or cloud) is a remote version
    of a data center, located somewhere away from your company's physical premises,
    that lets enterprises access their data through the Internet. A data center traditionally
    refers to server hardware on your premises to store and access data through your
    local network.
  prefs: []
  type: TYPE_NORMAL
- en: Each of the challenges discussed earlier needs to be analyzed carefully while
    an enterprise embarks on their IoT journey. Apart from these challenges, enterprises
    need to understand that there is no single architecture that they can use as a
    guide toward an IoT implementation. Enterprises need to tailor their IoT architecture
    based on who they are (i.e., the industry they are in), what they do (i.e., manufacture
    products, create medicines, or sell groceries), what and how they are trying to
    connect things, and all these are massive dependencies that determine an IoT architecture.
  prefs: []
  type: TYPE_NORMAL
- en: There are multiple devices which enterprises need to connect in an IoT ecosystem,
    and these are devices which they do not manufacture. But if you look at the diversity
    of these devices on the field, one can easily understand these are devices that
    communicate using multiple different protocols, leading to a very complex IoT
    ecosystem. Most of the challenges we discussed so far can be addressed by bringing
    in a (Smart) IoT Gateway into the IoT Standards Reference Model.
  prefs: []
  type: TYPE_NORMAL
- en: IoT Gateways
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: There is a lot of complexity with devices and their protocols. As discussed
    in Chapter [5](517610_1_En_5_Chapter.xhtml), devices use several protocols, such
    as Zigbee, Z-Wave, Wi-Fi, Bluetooth, and so on. On the other hand, there are several
    standard bodies and consortia that are all creating new standards and new protocols
    on a daily basis. This is where IoT Gateways come into the picture.
  prefs: []
  type: TYPE_NORMAL
- en: An IoT Gateway is a solution for enabling IoT communications, usually device-to-device
    communications or device-to-cloud communications. At its simplest form, a traditional
    IoT Gateway is a piece of hardware or software to collect and aggregate data from
    multiple I/O devices using multiple communication protocols. The Gateway then
    communicates the data to servers either in local data centers or in the cloud.
    In such a simplified context, the Gateway functions as a “broker.” In this context,
    the Gateway either directly connects to IoT field equipment (sensors, actuators,
    etc.) or through programmable logic controllers (PLCs) or supervisory control
    and data acquisition systems (SCADA) which aggregate field data. These Gateways
    support a wide variety of I/O interfaces, including wired and wireless connections.
  prefs: []
  type: TYPE_NORMAL
- en: 'In such scenarios, Gateways serve two main objectives:'
  prefs: []
  type: TYPE_NORMAL
- en: '1.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Allow more devices to connect to the Internet at an industrial scale
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '2.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Support disparate protocols – from Zigbee to Wi-Fi to 4G/5G
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: A programmable logic controller or programmable controller is an industrial
    digital computer that has been ruggedized and adapted for the control of manufacturing
    processes, such as assembly lines, robotic devices, or any activity that requires
    high reliability, ease of programming, and process fault diagnosis.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Supervisory control and data acquisition (SCADA) is a control system architecture
    comprising computers, networked data communications, and graphical user interfaces
    (GUI) for high-level process supervisory management.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: However, in a marketplace where Gartner expects 20 billion IoT devices to go
    live by 2020, a traditional Gateway has a lot of challenges because if all data
    needs to be sent from IoT devices to the cloud or data center, we are talking
    about a significant amount of data per second which in some use cases can range
    from a few terabytes to even petabytes of data transfer per minute. There is an
    enormous amount of raw data that IoT devices generate, and if this data is directly
    sent from IoT Gateways to the cloud, it introduces a lot of inefficiencies because
    data transfer from a device to the cloud causes latency and high costs and also
    can many times clog the network connectivity apart from inducing data privacy
    issues in some cases. So though Gateways are built to connect the unconnected,
    the other main task Gateways are expected to perform is to start the analytics
    process at the Gateway level. This is where edge computing has disrupted the market.
  prefs: []
  type: TYPE_NORMAL
- en: Edge computing is a distributed computing model that brings computation and
    data storage closer to the location where it is needed, to improve response times
    and save bandwidth. In edge computing, critical data processing occurs at the
    data source rather than in a centralized cloud-based location. Edge computing
    resolves the challenge of inefficient data transfer architecture by performing
    important tasks at the IoT Gateway itself. Gateways built using edge computing
    techniques are called Smart IoT Gateways.
  prefs: []
  type: TYPE_NORMAL
- en: So in essence on the OT side as we speak more about Smart IoT Gateways, it is
    really about managing millions of devices as easily as managing one thing apart
    from consuming all data from the devices, deriving insights, and then performing
    actions based on the insights. With Smart IoT Gateways, it is all about managing
    perishable data at the edge and only moving to the IoT Cloud platform data what
    is actually needed to store from a long-term perspective or to perform analytics
    on a very specialized data.
  prefs: []
  type: TYPE_NORMAL
- en: Smart IoT Gateways
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: One of the reasons why edge computing has gained prominence is because it can
    avoid high latency and sometimes can even reduce costs of storage.
  prefs: []
  type: TYPE_NORMAL
- en: There are use cases that deal with the life and death of individuals, such as
    in healthcare, and in such use cases, people’s lives, safety, and high finances
    are at stake. These are examples where enterprises look at almost near to zero
    latency, and therefore there is no appetite to pass all the data back to the cloud
    for processing. Enterprises need to process data right at the source as quickly
    as possible by using Smart IoT Gateways. Smart IoT Gateways should be capable
    of giving the same type of high power and performance and low latency that we
    would traditionally expect from IoT Platforms in the cloud or a data center.
  prefs: []
  type: TYPE_NORMAL
- en: Smart IoT Gateways should be able to perform the tasks to manage OT from the
    outside and IT from the inside. What this means is that there are different types
    of devices that enterprises deal with in an IoT use case, and every industry uses
    different devices. Devices used in building management are very different from
    those used in an automotive industry or in a pharmaceutical setting. These devices
    use multiple protocols and inputs/outputs, and they are going to be there with
    us for the next many years. It is essential that IoT solutions coexist with these
    devices and protocols. What this means is that Smart IoT Gateways should be capable
    of supporting and communicating with the magnitude of such OT devices so that
    enterprises can retrieve all data from these devices – so the first feature expected
    from Smart IoT Gateways is the ability to have the right connectivity to be able
    to connect and communicate with any type of device.
  prefs: []
  type: TYPE_NORMAL
- en: The second aspect is that these Smart IoT Gateways are not going to sit in the
    data centers or under desks or home environment. These are devices which will
    need to be very rugged as they may have to sit in windmills or boiler rooms under
    high temperatures, which are not a very easy environment to be, and at the same
    time, they have to last a long time and have to operate efficiently under these
    conditions. Often, Gateways become a mission-critical piece of an IoT architecture
    since most enterprises using IoT will depend on the devices to predict the future,
    so any downtime with these Gateways can lead to a business problem.
  prefs: []
  type: TYPE_NORMAL
- en: So in summary, when enterprises are shortlisting IoT Gateways, they need to
    first look at the protocols Gateways support based on the devices they have within
    their enterprise. IoT Gateways should be capable of connecting with multiple types
    of devices (including legacy) within the enterprise setting, and secondly they
    need to be robust enough such that enterprises can deploy these IoT Gateways in
    tough and rough environments, such as at locations with high temperatures or dust.
  prefs: []
  type: TYPE_NORMAL
- en: Some IoT use cases need Gateways to connect to the devices continuously apart
    from being able to make time-sensitive and real-time decisions based on data received
    from these devices. In such case, introducing latency is not an option, which
    typically is caused when data moves back and forth to the cloud. This means that
    IoT Gateways should be capable of performing analytics and real-time decisions.
  prefs: []
  type: TYPE_NORMAL
- en: And finally, the most important thing is security. Many industries, such as
    healthcare, pharma, banking, and financial services, are regulated, and for all
    such enterprises, it is essential that data is kept on-site, and hence IoT Gateways
    should have the capability to store data.
  prefs: []
  type: TYPE_NORMAL
- en: There are loads of IoT Gateways that are in the market, and choosing the right
    Gateway based on the enterprise-specific needs is extremely important to be successful
    in an IoT journey. An IoT Gateway has a major impact on the successful deployment
    of an IoT solution. A significant percentage of IoT projects face implementation
    and scalability issues due to the incorrect choice of Gateway. There is a need
    to carefully evaluate the right Gateway based on the IoT use cases enterprises
    desire to implement.
  prefs: []
  type: TYPE_NORMAL
- en: Choosing the Right Smart IoT Gateway
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Choosing the right Gateway depends on several factors and is based on the use
    cases enterprises choose to implement. The seven key considerations are depicted
    in Figure [6-2](#Fig2).![../images/517610_1_En_6_Chapter/517610_1_En_6_Fig2_HTML.jpg](../images/517610_1_En_6_Chapter/517610_1_En_6_Fig2_HTML.jpg)
  prefs: []
  type: TYPE_NORMAL
- en: Figure 6-2
  prefs: []
  type: TYPE_NORMAL
- en: Seven considerations for choosing a Smart IoT Gateway
  prefs: []
  type: TYPE_NORMAL
- en: Data Size and Storage Capability
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Many industrial IoT use cases require the deployment of hundreds of sensors,
    and in some cases there may be over ten thousand sensors at one location, and
    each sensor takes and transmits hundreds of readings per second. Analyzing the
    data volumes is an important step in the Gateway selection process. Secondly,
    many Gateway vendors have a limit to the number of devices that can be loaded
    on an IoT Gateway, and installing multiple IoT Gateways to achieve the scale may
    not be the wisest solution.
  prefs: []
  type: TYPE_NORMAL
- en: Industrial Gateways deployed in factories usually collect multiple sensor readings
    every second. However, situations such as network failures may arise, and as a
    result the Gateway will need to store this data locally while the network issues
    are being remedied.
  prefs: []
  type: TYPE_NORMAL
- en: Most Gateway models currently available on the market have storage capabilities,
    but a Gateway installed in the typical industrial setting needs to be able to
    store a significant amount of data and for longer periods of time. It is advisable
    therefore to choose a Gateway that allows for expansion of storage.
  prefs: []
  type: TYPE_NORMAL
- en: Data Processing Capability at the IoT Gateway Level Is Another Mandate
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: We discussed that traditional IoT Gateways had very limited capabilities to
    process data that is collected from the sensors or IoT devices. Many traditional
    Gateway manufacturers have developed their Gateways with zero processing or data
    storage capability at the Gateway, which means that all data need to be sent to
    the data centers or cloud for processing. Now with the new demands from IoT use
    cases, data processing at the edge is a mandate, and hence Smart IoT Gateways
    become the norm.
  prefs: []
  type: TYPE_NORMAL
- en: In most IoT solutions, not all the data from the sensors is required to be sent
    to the cloud for processing. It is required that a Gateway performs some preprocessing
    operations on the data obtained from the sensors before it sends the data to the
    cloud either for large-scale analytical processing or for data storage.
  prefs: []
  type: TYPE_NORMAL
- en: Based on the enterprise need, appropriate Gateways need to be selected.
  prefs: []
  type: TYPE_NORMAL
- en: Ruggedness of the IoT Gateway
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Some enterprises need Gateways to be installed in an HVAC (Heating, Ventilation,
    and Air Conditioning) unit or at high altitudes, and, as a result, the Gateways
    would need to be robust and able to operate in extreme conditions.
  prefs: []
  type: TYPE_NORMAL
- en: Some Gateway models are designed to operate in harsh conditions of temperature
    ranges of –30° C to 70° C, altitude ranges of 15 m to 5000 m, and allow for high
    shock and vibration situations. Enterprises need to ensure that they select a
    Gateway that is suitable for their operating environment.
  prefs: []
  type: TYPE_NORMAL
- en: Interoperability (Connectivity Requirement)
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Many IoT platforms utilize close-range connectivity options, such as Bluetooth
    and Ethernet, while Wi-Fi and Wireless LAN are used for longer-range connectivity
    needs. With the surge of IoT in industrial settings, almost all enterprises are
    choosing to monitor operations in their factories or plants remotely using their
    smartphones. There are Smart IoT Gateway models which do accommodate wider-range
    connectivity options to connect to mobile devices. However, not all IoT Gateways
    are created equal in this respect, and, generally, the less expensive the Gateway,
    the fewer connectivity options are provided, which is an important factor to consider.
  prefs: []
  type: TYPE_NORMAL
- en: As a general rule, standard protocols such as TCP/IP and HTTP should be supported
    by the Gateways in addition to the protocols which are used by devices within
    the enterprise. More specifically in an Industrial IoT context, apart from protocol
    connectivity, the Gateways must be able to integrate and interoperate with systems
    such as
  prefs: []
  type: TYPE_NORMAL
- en: Enterprise asset management (EAM)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Computerized maintenance management systems (CMMSs)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Fleet management
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Condition-based maintenance (CBM)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Manufacturing execution systems (MES)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Maintenance, repair, and operations (MRO)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Product life cycle management (PLM)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Application portfolio management (APM)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Field service management (FSM)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Building management systems (BMSs)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Security
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Securing Gateways  is [critical](https://www.techrepublic.com/article/9-best-practices-to-improve-security-in-industrial-iot/)
    for the entire IoT platform. While most modern Gateways have built-in security
    options, it is still required to check the encryption standards the Gateway is
    using, whether the Gateway provides strong authentication processes as well as
    whether the Gateway can detect tampering. In addition, enterprises which choose
    to perform Device Management at the IoT Gateway level need to understand the security
    solutions the product offers from a Device Management perspective. Functionalities
    such as over-the-air software upgrades (SOTA) or secure DTLS data encryption are
    must-have features in Device Management.
  prefs: []
  type: TYPE_NORMAL
- en: An over-the-air (SOTA) update is the secured wireless delivery of new software,
    firmware, or other data to devices. Datagram Transport Layer Security (DTLS) enables
    enterprises to encrypt data packets that are sent between devices and Smart IoT
    Gateways.
  prefs: []
  type: TYPE_NORMAL
- en: Legacy Device Integration
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Many enterprises have legacy devices  that cannot be replaced, and these are
    true especially in an industrial setting such as manufacturing and in the healthcare
    industry.
  prefs: []
  type: TYPE_NORMAL
- en: Legacy devices operate on legacy connectivity, and the right Gateway needs to
    be chosen that can communicate with legacy devices.
  prefs: []
  type: TYPE_NORMAL
- en: Factories use legacy equipment and machinery with long life spans. It is often
    not economically viable or possible to upgrade or replace these devices in order
    to connect to the Internet directly. In these cases, the Gateway should be able
    to connect with this legacy equipment in order to ensure that all the data from
    the factory is integrated.
  prefs: []
  type: TYPE_NORMAL
- en: Scalability
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Scalability will be key to handling the explosive growth in the Internet of
    Things (IoT). Smart IoT Gateways must have the ability to support an increasing
    number of connected devices, users, application features, and analytics capabilities,
    without any degradation in the quality of service.
  prefs: []
  type: TYPE_NORMAL
- en: IoT Gateway Comparisons
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: There are several companies existing in the market today that specialize in
    Smart IoT Gateways. In the context of this book, we will be discussing about commercial
    and Industrial IoT vendors.
  prefs: []
  type: TYPE_NORMAL
- en: Commercial IoT targets our daily environment outside of the home (consumer IoT).
    There is a set of applications that can be deployed in places we frequently visit,
    such as commercial office buildings, supermarkets, stores, hotels, healthcare
    facilities, or entertainment venues.
  prefs: []
  type: TYPE_NORMAL
- en: Industrial IoT Gateways are rugged by design and intended for critical systems
    and industrial environments.
  prefs: []
  type: TYPE_NORMAL
- en: Almost all industrial and commercial IoT solutions require Smart IoT Gateways
    because many IoT devices like sensors and actuators cannot connect to IT infrastructure.
    Device constraints such as small physical size, legacy protocols, extreme environmental
    conditions, remote locations, battery power, fast response time, and low cost
    require fit-for-purpose Smart IoT Gateways to perform protocol translations and
    enable data communication between devices. Another important function which Smart
    IoT Gateways perform is local analytics at the Gateway level, thereby shortening
    response times, improving reliability, and reducing upstream bandwidth. Another
    most crucial function required in Smart IoT Gateways is security. Very few IoT
    devices have enterprise-grade security, and especially legacy devices were never
    built keeping cyber security in view. Smart IoT Gateways should enable firewall
    protection that can insulate these vulnerable devices from enterprise assets and
    also from threats on the open Internet.
  prefs: []
  type: TYPE_NORMAL
- en: While the IoT market is still evolving, Dell and HPE have the most powerful
    commercial Smart IoT Gateways and are currently considered the market leaders.
    These Gateways are most relevant for enterprises that are looking for a lot of
    computation and bandwidth, such as implementing video surveillance. Dell has recently
    launched a bundle package around video surveillance. In general, any Gateway that
    can handle a video’s density of data points can also handle factory automation,
    as well as predictive analytics. Some versions of Dell and HP IoT Gateways accommodate
    AI and machine learning as well.
  prefs: []
  type: TYPE_NORMAL
- en: Hewlett Packard Enterprise
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Recognizing the commoditization of the IoT Gateway market at the low end, HPE
    has reserved its Edgeline brand for its self-sufficient Converged Edge Systems.
    These Gateways aggregate sensor data, convert it, and send it to the cloud for
    further processing. These Gateways also perform automated decision-making, storage,
    and control at the Gateway level. HPE’s EL1000 and EL4000 Converged Edge Systems
    are examples of Gateways offered by HPE.
  prefs: []
  type: TYPE_NORMAL
- en: Dell
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Dell offers the Edge Gateway 5000 Series, a ruggedized Gateway with a dual-core
    Atom processor for local analytics. An Atom processor is an ultra-low-voltage
    microprocessor by Intel Corporation designed to reduce electric consumption and
    power dissipation in comparison with ordinary processors of the Intel Core series.
  prefs: []
  type: TYPE_NORMAL
- en: Edge Gateway 5000 Series are engineered for industrial ranges of temperature,
    dust, and humidity. They are offered with operating systems such as Linux 0, Ubuntu
    Snappy, or Windows 10.
  prefs: []
  type: TYPE_NORMAL
- en: Though Dell and HP lead the IoT Gateway space, there are other mid-range IoT
    Gateway vendors who specialize in specific industries and use cases, some examples
    of which are mentioned in the following.
  prefs: []
  type: TYPE_NORMAL
- en: AAEON
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: AAEON offers four IoT Gateways for outdoor applications supporting low-power
    LoRa wireless networking as well as 4G and LTE cellular.
  prefs: []
  type: TYPE_NORMAL
- en: With wide operating temperatures, waterproof connectors, and resistance to dust,
    AAEON Gateways are aimed at energy metering, transportation, and other outdoor
    applications.
  prefs: []
  type: TYPE_NORMAL
- en: Digi International
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Digi International is an American Industrial Internet of Things technology company
    headquartered in Hopkins, Minnesota.
  prefs: []
  type: TYPE_NORMAL
- en: Gateways such as SmartSense from Digi International are developed for specific
    verticals, such as food service and hospitality, facilities management, education,
    healthcare, transportation and logistics, and retail. For these verticals, SmartSense
    Gateways work well with protocols such as Wi-Fi and Bluetooth Low Energy.
  prefs: []
  type: TYPE_NORMAL
- en: Huawei
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Huawei has specialized Gateways that cater to the video surveillance and smart
    city applications, such as streetlights and metering.
  prefs: []
  type: TYPE_NORMAL
- en: Summary
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: In this chapter, we started by discussing about the challenges which enterprises
    face while embarking on the IoT journey and how these can be mitigated – these
    are challenges such as security, data volumes, diverse products and platforms,
    challenges with IT and OT integration, and lack of standardized communication
    protocols and methodology to derive ROI for IoT projects.
  prefs: []
  type: TYPE_NORMAL
- en: 'We then discussed the seven factors that play a major role in selecting the
    right Smart IoT Gateway for IoT use cases, which are listed as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '1.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Data size and storage
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '2.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Data processing capability of the IoT Gateway
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '3.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Ruggedness of the IoT Gateway
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '4.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Interoperability
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '5.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Security
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '6.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Gateway integration capabilities with legacy devices
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '7.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Scalability
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: We then discussed that Smart IoT Gateways should be capable of supporting the
    magnitude of OT devices so that enterprises can retrieve data from all devices
    that are part of the enterprise OT ecosystem. Apart from the scale, while most
    modern Gateways have built-in security options, it is still required to check
    the encryption standards the Gateway uses – whether the Gateway provides strong
    authentication processes as well as whether the Gateway can detect tampering.
    Very few IoT devices have enterprise-grade security, and since legacy devices
    were never built keeping cyber security in view, Smart IoT Gateways should have
    firewall protection that can insulate these vulnerable devices from enterprise
    assets and also from threats on the open Internet.
  prefs: []
  type: TYPE_NORMAL
- en: In the next chapter, we will discuss about the IoT Cloud Platform, which is
    the heart of the IoT Standards Reference Model.
