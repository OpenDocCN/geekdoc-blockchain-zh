- en: For one of the industrial equipment manufacturing companies called Company A,
    we deployed Edge Gateway 5000 from Dell as their Smart IoT Gateway. Company A’s
    requirement was to place their Smart IoT Gateway at a location that can withstand
    high temperature and higher levels of humidity and should be able to operate 24/7\.
    On the other side, being a manufacturing company, there were several devices that
    the Smart IoT Gateway needs to connect, such as their PLC systems (which run on
    Modbus), apart from connecting to devices that were using Zigbee and 6LoWPAN protocols.
    Based on this need, Edge Gateway 5000 was selected for this enterprise.
  prefs: []
  type: TYPE_NORMAL
- en: Key Points
  prefs: []
  type: TYPE_NORMAL
- en: Small things, also called type 1 devices, are things which are connectable to
    the Internet, such as devices with small sensors.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Big things could be something such as heavy machinery or industrial IoT connected
    cars. These are devices that have enough power supply, ample Internet connectivity,
    and in most cases are able to connect to the Internet.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Complex things, though called IoT devices, are not really IoT because they do
    not have the Internet (I from the IoT) part in them.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Summary
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: In this chapter, we discussed about the three types of devices, which are called
    the small things which are simple Internet-enabled devices, the big things such
    as heavy machinery, and complex things which are devices that are not Internet
    enabled.
  prefs: []
  type: TYPE_NORMAL
- en: Small things, also called type 1 devices, are things which are connectable to
    the Internet, such as devices with small sensors.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Big things could be something such as heavy machinery or industrial IoT connected
    cars. These are devices that have enough power supply, ample Internet connectivity,
    and in most cases are able to connect to the Internet.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Complex things, though called IoT devices, are not really IoT because they do
    not have the Internet (I from the IoT) part in them.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: We then discussed about the different communication protocols that these devices
    use along with a guidance on which Smart IoT Gateway to choose based on the devices
    that need to connect with the IoT ecosystem.
  prefs: []
  type: TYPE_NORMAL
- en: In the next chapter, we will discuss about the Smart IoT Gateway, which is a
    system to connect multiple devices (using varied protocols) to the IoT ecosystem.
  prefs: []
