  prefs: []
  type: TYPE_NORMAL
- en: 4. The IoT Standards Reference Model
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Venkatesh Upadrista^([1](#Aff2)  )(1)Slough, UK
  prefs: []
  type: TYPE_NORMAL
- en: The number of devices connected to the Internet, including the machines, sensors,
    and cameras that make up the Internet of Things (IoT), continues to grow at a
    steady pace.^([1](#Fn1)) A new forecast from IDC estimates that there will be
    41.6 billion connected IoT devices, or “things,” generating 79.4 zettabytes (ZB)
    of data in 2025.
  prefs: []
  type: TYPE_NORMAL
- en: As the number of connected IoT devices grows, the amount of data generated by
    these devices also grow. Some of this data is small and bursty, indicating a single
    metric of a machine’s health, while large amounts of data are generated by several
    other devices such as video surveillance cameras using computer vision to analyze
    crowds of people, for example.
  prefs: []
  type: TYPE_NORMAL
- en: There is an obvious direct relationship between all the “things” and the data
    these things create. IDC projects that the amount of data created by these connected
    IoT devices will see a compound annual growth rate (CAGR) of 28.7% over the 2018–2025
    forecast period. Most of the data is being generated by video surveillance applications,
    but other categories such as industrial and medical will increasingly generate
    more data over time.
  prefs: []
  type: TYPE_NORMAL
- en: As the market continues to mature, IoT increasingly becomes the fabric enabling
    the exchange of information from “things,” people, and processes. Data becomes
    the common denominator – as it is captured, processed, and used from the nearest
    and farthest edges of the network to create value for industries, governments,
    and individuals’ lives.
  prefs: []
  type: TYPE_NORMAL
- en: The domain of the Internet of Things encompasses a wide range of technologies,
    and therefore a single architecture cannot be used for all possible IoT implementations.
    An IoT implementation differs from enterprise to enterprise. As an example, IoT
    for manufacturing (IIoT) is different from an IoT implementation in the healthcare
    sector (IoMT). In fact, IoT is like an umbrella around all possible Internet and
    non-Internet-enabled devices and computers around us. Therefore, the IoT architecture
    needs to be open enough with open protocols to support a variety of existing network
    applications and use cases. Additionally, middleware for scalability, security,
    and semantic representation should also be included to promote devices and data
    integration from various devices.
  prefs: []
  type: TYPE_NORMAL
- en: In this chapter, the IoT Standards Reference Model is defined which is an abstract
    framework or domain-specific ontology consisting of an interlinked set of clearly
    defined components, using which enterprises can successfully implement an IoT
    solution. The IoT Standards Reference Model can be applied for IoT use cases across
    any industries. The IoT Standards Reference Model is kept abstract in order to
    enable many, potentially different, IoT architectures to be implemented based
    on the IoT Standards reference model.
  prefs: []
  type: TYPE_NORMAL
- en: The IoT Standards Reference Model
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: To embark on an IoT journey, enterprises need to choose the right devices that
    will be part of the IoT implementation along with choosing the right networks
    to use, the right IoT platforms, and so on. And then finally integration needs
    to be done in the most secured way. The good news is that by paying attention
    to security early, enterprises can design security up front, rather than act reactively.
  prefs: []
  type: TYPE_NORMAL
- en: Figure [4-1](#Fig1) depicts the IoT Standards Reference Model, which is broadly
    split into three horizontal services.^([2](#Fn2)) Security is a vertical service
    which is applied across all the horizontal services and is one of the most important
    aspects to be considered while making decisions about devices, Smart IoT Gateways,
    or Full Stack IoT Platforms. Device Management and Artificial Intelligence (AI)
    are two specific services that are either part of the Smart IoT Gateway or Full
    Stack IoT Platform. The choice of where these services should reside is dependent
    on the IoT use cases and is therefore considered as a vertical within the reference
    model. Finally, Blockchain is an overarching function that powers the complete
    IoT Standards Reference Model and is a horizontal service that spans across all
    horizontal and vertical services.![../images/517610_1_En_4_Chapter/517610_1_En_4_Fig1_HTML.jpg](../images/517610_1_En_4_Chapter/517610_1_En_4_Fig1_HTML.jpg)
  prefs: []
  type: TYPE_NORMAL
- en: Figure 4-1
  prefs: []
  type: TYPE_NORMAL
- en: IoT Standards Reference Model
  prefs: []
  type: TYPE_NORMAL
- en: The first horizontal service is the device layer, which consists of the physical
    objects that are located on the shop floors.
  prefs: []
  type: TYPE_NORMAL
- en: The second is the Smart IoT Gateway, which is responsible for collecting data
    from devices and relaying it to the rest of the systems. In many scenarios, the
    Smart IoT Gateway performs the preprocessing of the data collected from devices
    including analytics. Another feature the Smart IoT Gateway performs is Device
    Management. Some enterprises choose to perform Device Management at the Smart
    IoT Gateway level, but others prefer to perform Device Management in the next
    block which is at the Full Stack IoT Platform level. Device Management, which
    is discussed in detail in subsequent sections, refers to the processes involving
    the provisioning and authenticating, configuring, maintaining, monitoring, and
    diagnosing of devices operating as part of an IoT environment.
  prefs: []
  type: TYPE_NORMAL
- en: The Full Stack IoT Platform is like the nervous system of enterprise business
    where the IoT data coming from devices via the Smart IoT Gateway is combined with
    other non-IoT data to derive useful insights using analytics systems or applications.^([3](#Fn3))
    Artificial Intelligence (AI) is another function in an IoT Standards Reference
    Model which enables **enterprises to** create **intelligent** machines that simulate
    smart behavior and support in decision-making with little or no human interference.
    Some enterprises choose to apply AI models at the Smart IoT Gateway level, and
    some choose to do it at the Full Stack IoT Platform level, while a few others
    choose to perform AI at both places. Making these choices is dependent on the
    IoT use cases that enterprises choose to implement.
  prefs: []
  type: TYPE_NORMAL
- en: The devices, Smart IoT Gateways, and Full Stack IoT Platform need to be secured,
    which is one of the key implicit requirements of the IoT Standards Reference Model.
    Enterprises need to ensure that tools and platforms which are chosen as part of
    the IoT Standards Reference Model are validated on security thoroughly.
  prefs: []
  type: TYPE_NORMAL
- en: Finally, the IoT Standards Reference Model is powered by Blockchain as a technology.
    Though Blockchain is currently evolving in the context of IoT, it is quite essential
    that enterprises plan the function while deciding their IoT architecture as Blockchain
    is going to become the most important element for enterprises to succeed with
    IoT in the future.
  prefs: []
  type: TYPE_NORMAL
- en: We are going to discuss in detail each of these functions in subsequent chapters,
    and a quick preview is provided as follows.
  prefs: []
  type: TYPE_NORMAL
- en: Devices (the Sensors and Actuators)
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: As the basis for every IoT system, connected devices or connected objects are
    responsible for providing data, which is the essence of the Internet of Things.
    To pick up physical parameters in the outside world or within the object itself,
    devices need sensors.
  prefs: []
  type: TYPE_NORMAL
- en: Fundamentally, an IoT device is composed of hardware and software with an operating
    system, a compute, storage, and connectivity. The big difference between a device
    and a computer is that the inputs and outputs for an IoT device are very different
    from a traditional computer. Devices constitute of sensors and actuators.
  prefs: []
  type: TYPE_NORMAL
- en: Sensors are either embedded in the devices themselves or implemented as stand-alone
    objects to measure and collect telemetry data. For an example, the task of agricultural
    sensors is to measure parameters such as air and soil temperature and humidity,
    soil pH levels, or crop exposure to sunlight.
  prefs: []
  type: TYPE_NORMAL
- en: Not all IoT devices are going to have outputs. The ones that have outputs can
    perform actions for an event, such as letting somebody know something has happening
    for a buzzer press or an output can be a hydraulic lift lifting several tons once
    a button is pressed.
  prefs: []
  type: TYPE_NORMAL
- en: Another element of this layer is the actuators. Working in close collaboration
    with the sensors, actuators transform the data generated by devices into physical
    action. As an example, imagine a smart watering system with all the necessary
    sensors in place. Based on the input provided by the sensors, the device analyzes
    the situation in real time and commands the actuators to open selected water valves
    located in places where soil humidity is below the set value. The valves are kept
    open until the sensors report that the values are restored to default.
  prefs: []
  type: TYPE_NORMAL
- en: It is essential for devices to remain connected so that they can transmit and
    receive data and execute instructions.
  prefs: []
  type: TYPE_NORMAL
- en: In the new connected devices’ world, it is also essential that devices talk
    to other devices to gather and share information and collaborate in real time
    to leverage the value of the whole IoT deployment. It is not always possible to
    achieve this objective, and workarounds need to be created, since there are many
    legacy devices in enterprises which are resource constrained and battery operated
    – the communication of one device to others requires lots of resources such as
    computing power, energy, and bandwidth, which these legacy devices are challenged
    with. In addition to these constraints, each device communicates in a different
    language (called a protocol), and therefore it is not always easy for devices
    to directly talk to each other. This is the main reason why Smart IoT Gateways
    have come into play and are the workaround for any device, be it modern or legacy,
    to communicate with other devices in the most secure and optimal fashion.
  prefs: []
  type: TYPE_NORMAL
- en: Smart IoT Gateways
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Smart IoT Gateways typically perform three major functions as depicted in Figure
    [4-2](#Fig2).^([4](#Fn4))![../images/517610_1_En_4_Chapter/517610_1_En_4_Fig2_HTML.jpg](../images/517610_1_En_4_Chapter/517610_1_En_4_Fig2_HTML.jpg)
  prefs: []
  type: TYPE_NORMAL
- en: Figure 4-2
  prefs: []
  type: TYPE_NORMAL
- en: Functions of a Smart IoT Gateway
  prefs: []
  type: TYPE_NORMAL
- en: Firstly, it acts as the data acquisition layer and enables devices to communicate
    and share data with each other and with the rest of the systems in an IoT architecture,
    and secondly it performs the management of IoT devices. The reason why IoT Gateways
    are called Smart is because they perform another important function which is the
    preprocessing of the data received from IoT devices and analytics which is also
    referred as Edge IT or Analytics at the edge.
  prefs: []
  type: TYPE_NORMAL
- en: Not all IoT Gateways are smart. A standard IoT Gateway is one which just performs
    the first function which is to enable device communication. Some Gateway manufacturers
    enable their Gateways to perform Device Management. A Smart Gateway performs data
    processing and analytics at the Gateway level, reducing overhead of sending and
    receiving data to the IoT Platform. It brings computation and data storage closer
    to the location where devices reside, to improve response times and save network
    bandwidth.
  prefs: []
  type: TYPE_NORMAL
- en: It is essential to understand that not all IoT architecture will need to have
    Smart IoT Gateways. Based on enterprise needs and the IoT use cases, a selection
    of the right Gateway needs to be performed.
  prefs: []
  type: TYPE_NORMAL
- en: Device Communication Is the First Function of the Gateway
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: In an IoT ecosystem, there will be several devices that an enterprise will have,
    and all these devices need to connect and exchange information. Not all devices
    can directly talk to others because each speaks a different language (aka communication
    protocol), and therefore IoT (Smart) Gateways become very essential. IoT Gateways
    perform the function of enabling devices to communicate with others in the IoT
    architecture irrespective of the communication protocols they use. We will discuss
    more about communication protocols  in Chapter [6](517610_1_En_6_Chapter.xhtml).
  prefs: []
  type: TYPE_NORMAL
- en: The IoT (Smart) Gateway indicates that the Gateway could be an IoT Gateway or
    an Smart IoT Gateway.
  prefs: []
  type: TYPE_NORMAL
- en: The IoT Gateway means that the Gateway does not have the smart features, that
    is, it does not have the data storage, data preprocessing, and analytics capabilities.
  prefs: []
  type: TYPE_NORMAL
- en: A communication protocol is a system of rules that allow two or more entities
    of a communications system to transmit information.
  prefs: []
  type: TYPE_NORMAL
- en: An IoT (Smart) Gateway is a solution for enabling IoT communications, usually
    device-to-device communications or device-to-cloud communications. IoT Gateways
    are devices that perform functions such as protocol translation to a common standard,
    data processing, data storage, data filtering, and device security.
  prefs: []
  type: TYPE_NORMAL
- en: Given the massive volume of input and output that millions of devices generate,
    capabilities for the aggregation, selection, and transportation of data are very
    essential. As intermediaries between the connected things and the cloud and analytics,
    Gateways act as data acquisition systems and provide the necessary connection
    points that tie the remaining layers together. IoT Gateways facilitate communications
    between the sensors and the rest of the systems by converting the sensor data
    into formats that are easily transferable and usable for other system components.
  prefs: []
  type: TYPE_NORMAL
- en: Device Management Is Another Essential Function Performed by Some Gateways
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Device Management is the process of automatically and securely provisioning,
    authenticating, configuring, controlling, monitoring, and maintaining the IoT
    devices. Some enterprises choose to perform Device Management by an IoT (Smart)
    Gateway, and some prefer to use the Full Stack IoT Platform to perform Device
    Management based on the specific use cases which enterprises target to implement.
  prefs: []
  type: TYPE_NORMAL
- en: Edge Computing Is the Third Important Function for Smart IoT Gateways
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Edge computing  is a distributed computing paradigm that brings together computation
    and data storage closer to the location where it is needed, to improve response
    times and save bandwidth.
  prefs: []
  type: TYPE_NORMAL
- en: Edge computing is transforming the way data is being handled, processed, and
    delivered from millions of devices around the world. The explosive growth of Internet-connected
    devices – the IoT – along with new applications that require real-time computing
    power, continues to drive edge computing systems.
  prefs: []
  type: TYPE_NORMAL
- en: Faster networking technologies, such as [5G](https://www.networkworld.com/article/3330603/5g-versus-4g-how-speed-latency-and-application-support-differ.html)
    wireless, are allowing for edge computing to accelerate the creation or support
    of real-time applications, such as video processing and analytics, self-driving
    cars, Artificial Intelligence, and robotics, to name a few.
  prefs: []
  type: TYPE_NORMAL
- en: Definitions
  prefs: []
  type: TYPE_NORMAL
- en: '***Workloads*** *is a term used within this book which is a combination of
    applications, connectivity, and data either in full or in parts.*'
  prefs: []
  type: TYPE_NORMAL
- en: '*In a network, latency measures the time it takes for some data to get to its
    destination across the network. It is usually measured as a round-trip latency,
    which is the time taken for information to get to its destination and back again
    to the source.*'
  prefs: []
  type: TYPE_NORMAL
- en: Gartner defines edge computing as “a part of a distributed computing topology
    in which information processing is located close to the edge, where things and
    people produce or consume that information.” At a basic level, edge computing
    brings computation and data storage closer to the devices where it is being gathered,
    rather than relying on a central location that can be thousands of miles away.
    This means that data, especially real-time data, is processed by the Smart IoT
    Gateways which are hosted near to the location where devices reside. Because of
    this, enterprises do not face latency issues since data is shared back and forth
    and processed near to the devices. In addition, with Smart IoT Gateways, companies
    can save money because processing is carried out locally which reduces the amount
    of data that needs to be sent and processed in a centralized or cloud-based location.
  prefs: []
  type: TYPE_NORMAL
- en: Smart IoT Gateways which are enabled with edge computing have gained a lot of
    importance due to the exponential growth of IoT devices, which connect to the
    Internet for either receiving information from the cloud or delivering data back
    to the cloud. Many IoT devices generate enormous amounts of data during the course
    of their operations. Smart IoT Gateways are primarily about moving processing
    away from the cloud, closer to the end device or end user. This also incorporates
    latency for time-sensitive applications, such as those within IoT which need real-time
    responses.
  prefs: []
  type: TYPE_NORMAL
- en: The key drivers of edge computing with Smart IoT Gateways are
  prefs: []
  type: TYPE_NORMAL
- en: Network and bandwidth – Edge computing can minimize the cost of moving large
    amounts of data, plus reducing reliance on the network.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Data privacy and security – Edge computing helps organizations comply with data
    sovereignty laws and makes sure intellectual property remains on-premises.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Adoption of edge computing is also being driven by a desire to make local computing
    – on devices or on-premises.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: On round-trip latency issues, edge computing has disrupted the complete market.
    The cloud is all about accessing systems on the Internet, which means data and
    communication need to be moved back and forth over the Internet. With edge computing,
    data resides with the Smart IoT Gateway which mitigates the network latency issues.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Though one may not see an edge device as part of every IoT architecture, this
    is one of the most important element that will determine the future success of
    any IoT implementation done today for specific enterprises and use cases. Edge
    computing brings significant benefits especially to large-scale IoT implementations.
  prefs: []
  type: TYPE_NORMAL
- en: Challenges with Smart Gateways
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: Smart IoT Gateways are enabled with edge computing that provides data storage
    and compute power. They perform processing of data at the Gateway itself, but
    there is a limit to the amount of data and compute that can be done at the Gateway
    level. Enterprises that have millions of devices connected to the Gateways and
    that need massive compute capabilities need to make choices on what data need
    to be processed at the Smart IoT Gateway level, and the rest of the data and processing
    needs to be performed by the Full Stack IoT Platform which typically resides in
    the cloud.
  prefs: []
  type: TYPE_NORMAL
- en: To overcome the limitation on data storage and compute at the IoT Edge Gateway
    level, there are enterprises that are experimenting specialized models to provide
    limitless compute capability near to the Smart IoT Gateways or devices. These
    companies are trying to maintain and manage servers regionally that will ensure
    that enterprises do not need to move the workload back and forth on the Internet,
    thereby committing the latency which the application and the business teams within
    an enterprise are looking from the cloud. In addition, these companies are going
    further and allowing to connect applications and data spread across multiple cloud
    providers (e.g., AWS, Azure, or Google Cloud) and across private and public clouds.
    This is especially important for larger enterprises that choose to set up their
    own private cloud in a colocation environment for mission-critical or sensitive
    applications and data, and move the rest to a public cloud. The need to collaborate
    and communicate between the private cloud and the public cloud is enabled by these
    companies. One such example is Cloud Interconnect Fabric by Equinix.
  prefs: []
  type: TYPE_NORMAL
- en: A number of private and public cloud providers are highly engaged in making
    limitless edge computing a success.
  prefs: []
  type: TYPE_NORMAL
- en: Siemens have come up with the concept of industrial edge. Industrial edge solution  allows
    enterprises to analyze all the data at the machine and at the same time to preprocess
    the data quickly and instantly. The optimized data points can then be transferred
    to the cloud where enterprises have access to more computing power and larger
    storage capacities.
  prefs: []
  type: TYPE_NORMAL
- en: Full Stack IoT Platform
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The Full Stack IoT Platform  is designed to store, process, and analyze large
    volumes of data for deeper insights using powerful data analytics engines and
    machine learning mechanisms. It is a platform to create and manage applications,
    run analytics, and store and secure enterprise IoT data. Some enterprises choose
    to perform Device Management at the IoT Platform level, which depends on the use
    case being considered, and in all such cases, the right IoT Platform needs to
    be chosen that can support this feature.
  prefs: []
  type: TYPE_NORMAL
- en: 'There are multiple IoT platforms that are existing in the market today, and
    most of these platforms support Device Management. There are platforms for specific
    industries like commercial real estate and family health. Some focus on one type
    of device: for example, there are at least a couple of platforms focused on augmented
    reality headsets. Some are focused on a particular function, like manufacturing,
    and some for healthcare.'
  prefs: []
  type: TYPE_NORMAL
- en: There is no one-size-fits-all Full Stack IoT Platform that can be used across
    any industry or can solve any business problem; therefore, to choose the right
    IoT platform, one needs to start with a good understanding of the enterprise IoT
    strategy, the kinds of problems and opportunities enterprises are trying to address
    via IoT (and respective use cases), and the primary industry of the enterprise
    such as manufacturing, retail, or healthcare. Based on this, an IoT platform needs
    to be chosen.
  prefs: []
  type: TYPE_NORMAL
- en: Any IoT platform should be able to follow data through the journey starting
    from gathering data from devices (using the Smart IoT Gateways) to generating
    insights from the data. The key to transform data from a device into an IoT platform
    begins with very specific data that comes from a machine-specific industrial protocol
    or healthcare device, and as it ingested into the platform, data is processed,
    normalized, and standardized to a structure that is well suited for the analytics
    platform to generate insights. This is one of the reasons an IoT Platform with
    a very strong data and analytics capability needs to be chosen that can support
    generating the right insights from the vast data that is pumped from the devices.
  prefs: []
  type: TYPE_NORMAL
- en: AI (Artificial Intelligence) Is an Important Function Performed by the IoT Platform
    and in Some Cases Performed at the IoT Gateway Level (Called Edge IT)
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Artificial Intelligence forms one of the most important features in an IoT Standards
    Reference Model.
  prefs: []
  type: TYPE_NORMAL
- en: Artificial Intelligence (AI)  refers to the simulation of human intelligence
    in machines that are programmed to think like humans and mimic their actions.
    The term may also be applied to any machine that exhibits traits associated with
    a human mind such as learning and problem-solving.
  prefs: []
  type: TYPE_NORMAL
- en: Machine learning which is a subset of AI feeds on data and uses statistical
    techniques to help it “learn” how to get progressively better at a task, without
    having been specifically programmed for that task. With big data being part of
    the IoT architecture, Artificial Intelligence has become quite powerful in the
    IoT context.
  prefs: []
  type: TYPE_NORMAL
- en: Devices as part of the IoT ecosystem generate huge amounts of data. With big
    data, we have data lakes which store petabytes of data. The key aspect is to understand
    how we use this data and make best use of it. This is where Artificial Intelligence
    comes into play, where AI can perform a lot of functions such as anomaly detection,
    root cause analysis, and so on.
  prefs: []
  type: TYPE_NORMAL
- en: AI fits in very well in the context of industrial automation and predictive
    maintenance. In the old and traditional IoT implementations, the architecture
    had a rules engine that performs repetitive tasks, such as if a sensor data hits
    a defined threshold, it does a specific predefined task. As an example, if the
    temperature of a furnace goes beyond 70 degree Celsius, it shuts down the furnace.
    However, all these rules and values are hardcoded. With the introduction of AI
    in the IoT architecture, instead of having these rules hardcoded, enterprises
    can now deploy a model and get systems trained over a period of time, so that
    there is no hardcoding of business logic or rules. With AI, we are letting the
    machine learn from the patterns over a period of time so that actions can be performed
    based on the learnings. This helps in several use cases such as predictive maintenance.
    For example, we deployed an IoT-based predictive maintenance solution for a large
    car manufacturer that predicts spindle damages as well as identifies cracking
    and spalling of rotating equipment, gearing, and motor defects. As a result, they
    improved the Overall Equipment Effectiveness (OEE) by reducing diagnostic times
    by up to 70% and repair times by more than 20%. This adds a lot of value to enterprises.
  prefs: []
  type: TYPE_NORMAL
- en: One challenge that I have faced with AI in IoT is that there is a lot of data
    that needs to be sent to the cloud, and in many industries, the time it takes
    to execute a command based on the AI algorithms is too long since data needs to
    be transferred back and forth to the cloud for machines to learn from data. The
    other challenge which I have encountered is that a few enterprises from regulated
    industries consider data to be sensitive to be sent to the cloud. To overcome
    this challenge, enterprises need AI algorithms to be executed near to the devices
    where data is being generated. This means that such tasks need to be performed
    by the Smart IoT Gateways, which is also called AI at the edge. But not all Smart
    Gateways will have such compute power to run AI algorithms on the edge. There
    are several enterprises that have come up with Smart IoT Gateways which are capable
    of running AI algorithms near to the devices.
  prefs: []
  type: TYPE_NORMAL
- en: There are different models that enterprises adopt to enable AI in an IoT architecture.
    In some cases, AI is performed directly by Smart IoT Gateways using the data from
    the devices called AI on the edge. In some cases where enormous data is pumped
    from the devices, part of the AI happens at the Smart IoT Gateway level and the
    rest at the Full Stack IoT Platform level, and in some cases enterprises choose
    to perform AI at the Full Stack IoT Platform level. Enterprises need to choose
    the best place to perform AI based on the data and the use cases it is implementing.
    For one of the manufacturing companies, we used Amazon AWS Snowball Edge to perform
    heavy compute operations near to the IoT devices, that is, Smart IoT Gateway.
    Snowball Edge is capable of running a full-blown machine learning model at the
    IoT Gateway. The way this works is that you train the model in the public cloud,
    and then you bring the model to the IoT Gateway and run it. And when it detects
    that the predictions are not very accurate, it goes back to the data lake which
    is hosted at the Full Stack IoT Platform level to get further trained and again
    gets deployed to the IoT Gateway, and this cycle continues until the algorithm
    is performing actions with 100% accuracy.
  prefs: []
  type: TYPE_NORMAL
- en: With AI and machine learning in IoT, the static rules engine is replaced with
    dynamic and machine learning rules which means that reactive maintenance is replaced
    with predictive maintenance.
  prefs: []
  type: TYPE_NORMAL
- en: The whole convergence of IoT and Artificial Intelligence is opening a lot of
    avenues for excellence in IoT. For example, when we get into connected cars, the
    connected car is literally an edge computing on wheels. It has a lot of compute
    power that is actually processing the data as it comes in. And that is one classic
    example of edge computing on wheels and similarly aircrafts run edge computing
    and a lot of vehicles will run and industrial equipment will in future.
  prefs: []
  type: TYPE_NORMAL
- en: Typical Activities Performed by the Smart IoT Gateway and Full Stack IoT Platform
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: We discussed about the importance of Smart IoT Gateways and the Full Stack IoT
    Platform. Vendors have developed products in these two areas with several similarities
    in functionality, and many times these products perform the same activities as
    the other. Therefore, it becomes very confusing for enterprises to decide which
    process needs to be performed at which layer. The following is a typical guide
    that splits the responsibilities  between the Smart IoT Gateway and the Full Stack
    IoT Platform.
  prefs: []
  type: TYPE_NORMAL
- en: '| Smart IoT Gateway | Full Stack IoT Platform |'
  prefs: []
  type: TYPE_TB
- en: '| --- | --- |'
  prefs: []
  type: TYPE_TB
- en: '| Basic data visualization | Complex analytics |'
  prefs: []
  type: TYPE_TB
- en: '| Basic data analytics and short-term data historian features | Big data mining
    |'
  prefs: []
  type: TYPE_TB
- en: '| Data caching, buffering, and streaming | Sources of business logic |'
  prefs: []
  type: TYPE_TB
- en: '| Data preprocessing, cleansing, filtering, and optimization | Machine learning
    rules |'
  prefs: []
  type: TYPE_TB
- en: '| Some data aggregation | Advanced visualizations |'
  prefs: []
  type: TYPE_TB
- en: '| Device-to-device communications/M2M | Long-term data storage/warehousing
    |'
  prefs: []
  type: TYPE_TB
- en: '| Artificial Intelligence (Edge AI) | Artificial Intelligence |'
  prefs: []
  type: TYPE_TB
- en: Security
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Security  in an IoT environment needs to be looked at across all the three layers
    within the IoT Standards Reference Model – the first is security at the device
    level, second is security at the Smart Gateway level, and third at the IoT Platform
    level. Apart from security at the hardware and software level within these three
    layers, security at the network level becomes of the utmost importance and needs
    to be foolproof since communications between the three layers in an IoT Standards
    Reference Model happen over the Internet.
  prefs: []
  type: TYPE_NORMAL
- en: IoT security has become the subject of scrutiny after a number of high-profile
    incidents where a common IoT device was used to infiltrate and attack the larger
    network. Implementing security measures is critical to ensuring the safety of
    networks and IoT devices connected to them.
  prefs: []
  type: TYPE_NORMAL
- en: We are going to discuss the role of a security advisor in Chapter [13](517610_1_En_13_Chapter.xhtml),
    as part of the IoT core team. This role needs to ensure that the right devices,
    platforms, Gateways, and networks are chosen that satisfy the security postures
    of an enterprise. In an IoT environment, device, Gateway, and platform security
    is the most important aspect to consider apart from application security.
  prefs: []
  type: TYPE_NORMAL
- en: Device Security
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: On the device side of security in an IoT ecosystem, enterprises need to ensure
    that they deploy devices in their OT estate which have security built into the
    device, and this is a must. Not only security needs to be built into the device
    but there should be a way to fix any security issues as they come up via software
    updates or upgrades.
  prefs: []
  type: TYPE_NORMAL
- en: One issue related to traditional IoT devices is that they are often resource
    constrained and do not contain the compute resources necessary to implement strong
    security. As such, many devices do not offer advanced security features. For example,
    most sensors that monitor humidity or temperature cannot handle advanced encryption
    or other security measures. Traditionally, numerous IoT devices are built to be
    placed in the field or on a machine and left until end of life, and they hardly
    ever receive security updates or patches. Therefore, from some enterprise’s viewpoint,
    building security from the start can be costly and would slow down development.
    However, for enterprises aspiring to adopt IoT for their business, building security
    in the devices is a must. However, the level of security required in devices also
    depends on the use cases and industry. As an example, a hacker will be less interested
    to break into an agriculture IoT device and more keen to break into a manufacturing
    plant.
  prefs: []
  type: TYPE_NORMAL
- en: Enterprises also need to make sure that access to the devices and all the data
    that is produced through these devices is controlled by the authorized users or
    systems. And any data that are stored on the devices or transmitted across the
    communication pathways are all encrypted and secure.
  prefs: []
  type: TYPE_NORMAL
- en: Smart IoT Gateway Security
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Gateways are an important part of an IoT ecosystem but are a vulnerable, single
    point of hackability. IoT Gateways are often the first ones to be attacked because
    they have higher processing power for running more intensive applications. More
    power means better software, and better software means more vulnerabilities for
    a hacker to exploit. Another key reason why IoT Gateways become a hotspot for
    many hackers is because of its location as an edge device between the Internet
    and the intranet. The Gateway is typically the first point of entry for any security
    threat (as well as a system’s first line of defense).
  prefs: []
  type: TYPE_NORMAL
- en: There are many matured IoT Gateways that are existing in the market, and a careful
    selection needs to be made, keeping security in mind. Some factors to be considered
    while making an IoT Gateway selection are listed in the following.
  prefs: []
  type: TYPE_NORMAL
- en: '**Message security**: An IoT Gateway needs to have strong end-to-end encryption
    methodologies. Messages should be encrypted and can only be decrypted by the recipient
    using cryptographic keys. This allows a Gateway device to still accept and pass
    on data, but it will not be able to read the data. Thus, in the case of a security
    compromise, the hacker will not be able to parse and read the data from the Gateway
    device.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Device onboarding security**: Device onboarding occurs when a new device
    is added within the IoT ecosystem. Key management practices, and how keys are
    exchanged when new devices are accepted, are a large security vulnerability. Physical
    tampering can also lead to private keys being extracted. It is important to understand
    how the Gateway manufacturer handles security at the device onboarding level.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Integration** **security**: IoT API security is an important consideration.
    IoT systems transmit and receive large volumes of data and information, and it
    is important to be able to have secure data movement between devices, Gateways,
    and back-end databases. Because integrations are vulnerable, one must continuously
    scan and test to ensure integrity of data within the system.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Over-the-air security updates**: Firmware updates need to happen within an
    IoT ecosystem, and it is necessary to understand how these updates are taking
    place and how an IoT Gateway is handling them securely.'
  prefs: []
  type: TYPE_NORMAL
- en: IoT Platform Security
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: An IoT platform is the hub where all the IoT data resides and, in many cases,
    Device Management is performed, which is an important part of an IoT ecosystem.
    Security at an IoT Platform level is extremely important; however, the good news
    is that a lot has been done by different product vendors in this space on security.
    Almost all large platform vendors, such as Amazon, Microsoft, and Google, offer
    services for all layers of security including preventive security mechanisms like
    encryption and access control to device data along with services to continuously
    monitor and audit configurations.
  prefs: []
  type: TYPE_NORMAL
- en: Blockchain
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Trust is the most critical component to a human exchange. Trust is always a
    key component and is the ability for one person to effectively deal with others
    and for enterprises to perform business and to build civilization as well. We
    traditionally have centralized institutions that manage the trust part for every
    transaction. As an example, in a money exchange transaction, since we do not trust
    unknown individuals or businesses, an intermediary, such as a bank which we trust,
    sits in the middle and coordinates payments for us. And this is a model that allows
    us to think about resolving the problem of trust so that we can confidently enter
    into exchange with others. However, intermediaries add a lot of friction and costs
    along with several transactional challenges. Blockchain technology is trying to
    solve this problem of trust in a much secure and cheaper way without anyone needing
    to depend on an intermediary. This is not only limited to banks but applies to
    public utilities and institutional controls where there is some form of exchange
    between parties.
  prefs: []
  type: TYPE_NORMAL
- en: A blockchain is a decentralized and distributed digital ledger consisting of
    records called blocks that is used to record transactions across many computers
    so that any involved block cannot be altered retroactively, without the alteration
    of all subsequent blocks. It is a distributed ledger technology (DLT) that allows
    data to be stored globally on thousands of servers while letting anyone on the
    network see everyone else’s entries in near real time. That makes it difficult
    for one user to gain control or change the network.
  prefs: []
  type: TYPE_NORMAL
- en: Blockchain is a system of recording information in a way that makes it difficult
    or impossible to change or hack the system. A blockchain is essentially a digital
    ledger of transactions that is duplicated and distributed across the entire network
    of computer systems on the blockchain. Each block in the chain contains a number
    of transactions, and every time a new transaction occurs on the blockchain, a
    record of that transaction is added to every (participant’s) ledger.
  prefs: []
  type: TYPE_NORMAL
- en: There is a lot of debate around blockchain trying to solve every marketplace
    problem, but blockchain is a technology that is tailored to address a few problems
    only. And in terms of costs, the fundamental thing which blockchain will address
    is reducing cost of transaction. As an example, person A wakes up and authenticates
    themselves, buys something online, and engages in some sort of digital transaction.
    Every such transaction needs to be verified, such as who is involved, the amounts
    exchanged, and so on, and the society spends a lot of resources and money to making
    sure that those attributes (transactions and actors) are correct and that transactions
    are executed without problems. Currently, there are several intermediaries as
    part of each such transaction. Blockchain is a technology that drastically reduces
    the cost to verify that a specific attribute is true and genuine.
  prefs: []
  type: TYPE_NORMAL
- en: In simple terms, blockchain is a new decentralized distributed way of managing
    information across parties who do not necessarily trust each other but have an
    interest in a common outcome.
  prefs: []
  type: TYPE_NORMAL
- en: As an example, a common outcome of a “farm to fork” process in a food chain
    starts from agricultural production to selling the product by the retailer to
    consumption by a consumer. In such a setup, there are different actors involved
    such as farmers who produce fruits and vegetables, freight management companies
    that transport these products from the farm to the stores using the right temperature-controlled
    fridges, retailers who sell these products, and consumers who buy and consume
    these products. Managing information across all these actors in a transparent
    and tamper-proof way is the most important element in this use case. The common
    outcome of this use case is that the consumers can trust the quality of the products
    and buy these products so that each actor in the supply chain makes profits, and
    this can be enabled with IoT and blockchain technology. This is the main reason
    why Blockchain has become an integral part of the IoT Standards Reference Model.
  prefs: []
  type: TYPE_NORMAL
- en: On one side, there are several examples where IoT has created tremendous value
    from blockchain, and there are opposite examples where blockchain has added a
    lot of value to IoT.
  prefs: []
  type: TYPE_NORMAL
- en: Let me explain this with a food safety case study. If you walk into a Walmart
    store and buy some fruits, as a consumer how do we currently determine the quality
    of the product? We just based our quality assumption on the trust we have on Walmart.
    We do not know who has produced the fruit and how much chemicals have been used
    during farming, whether the fruits have been transported using the right temperatures
    and within a certain timeframe, and where the fruits have been packed, tested,
    and processed. With blockchain and IoT, the entire sequence of steps from farm
    to fork can be made transparent to the customer without depending on any intermediaries,
    and therefore this can be considered a great technology to explore.
  prefs: []
  type: TYPE_NORMAL
- en: The key aspect in the case study is to determine how we ensure that that information
    that is getting into the blockchain is accurate and trusted. As long as there
    are humans that are sending information, such as the temperature in which a product
    is stored, data can be tampered. If it is coming from a tamper-proof endpoint,
    such as an IoT device sending the temperature information on a periodic basis
    to the blockchain, it adds much more trust to the blockchain-based traceability
    solution. This is one of the examples where IoT contributes tremendous value to
    blockchain-based solutions.
  prefs: []
  type: TYPE_NORMAL
- en: Another example where blockchain adds a lot of value to IoT is in the pharma
    industry. The pharmaceutical counterfeit drug problem is a $200 billion problem
    which can be addressed qualitatively with Blockchain and IoT. If all transactions
    starting from procuring raw materials to drug manufacturing till transporting
    and handing over the drug to the customer can be recorded using blockchain using
    a tamper-proof tag, the counterfeit issue can be addressed. With blockchain, besides
    traceability there is added trust since none of the transactions can be changed
    in the blockchain world.
  prefs: []
  type: TYPE_NORMAL
- en: Conversely, let us take an example of connected cars. We have heard about multiple
    cases where some third-party fraudsters figured out a way to break in the car
    while we are driving. In almost 70% of the cases, this is caused during a software
    upgrade where hackers try to gain entry into the car systems posing as genuine
    actors and take control of the systems. If such a coordination of software upgrades
    can be mediated through a blockchain, enterprises can ensure that the right actors
    who have the right permissions are the only ones who are able to send the transaction
    to the car systems apart from making sure that software that is sent is signed
    and is not tampered. Such an approach begins to see blockchain adding value to
    an IoT-based solution.
  prefs: []
  type: TYPE_NORMAL
- en: Blockchain resolves the fundamental element of trust. However, the core issue
    in an end-to-end transaction for any enterprise is that there are a variety of
    actors and enterprises with different interests that need to subscribe to the
    same blockchain model to complete a transaction, and it is not always mandatory
    that all of them will do so. If not all parties subscribe to the model from an
    industry perspective, enterprises will not get the full value of applying the
    technology. So it is really important that the manufacturers and the transportation
    companies and the retailers and the delivery companies subscribe to the model.
  prefs: []
  type: TYPE_NORMAL
- en: Assuming everyone subscribes to the mode, with so many actors to enable an end-to-end
    transaction, it is essential to understand who owns the data, who owns the business
    logic that runs on the blockchain, who can add new services on top of the existing
    blockchain, and who will decide who can join the network and who can leave the
    network. This brings in the most important element of blockchain governance which
    needs to be addressed while the blockchain solution is implemented in an IoT Standards
    Reference Model.
  prefs: []
  type: TYPE_NORMAL
- en: A public blockchain is permissionless. Anyone can join the network and read,
    write, or participate within the blockchain. A public blockchain is decentralized
    and does not have a single entity which controls the network. Data on a public
    blockchain are secure as it is not possible to modify or alter data once they
    have been validated on the blockchain.
  prefs: []
  type: TYPE_NORMAL
- en: A private blockchain is a permissioned blockchain. Private blockchains work
    based on access controls which restrict the people who can participate in the
    network. There are one or more entities which control the network, and this leads
    to reliance on third parties to transact. In a private blockchain, only the entities
    participating in a transaction will have knowledge about it, whereas the others
    will not be able to access it.
  prefs: []
  type: TYPE_NORMAL
- en: A combination of IoT and Blockchain enables end-to-end business insights with
    complete security. However, it is essential to note that as part of the IoT landscape,
    a private blockchain is best suited since IoT is industry- and enterprise-centric,
    and the general public is not allowed to be part of this initiative.
  prefs: []
  type: TYPE_NORMAL
- en: Summary
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: In this chapter, we discussed about the IoT Standards Reference Model, which
    is broadly split into three horizontal services and two vertical services.
  prefs: []
  type: TYPE_NORMAL
- en: 'The horizontal services are the Full Stack IoT Platform, Smart IoT Gateway,
    and Devices:'
  prefs: []
  type: TYPE_NORMAL
- en: The device layer is where the physical objects are located on the shop floors.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The Smart IoT Gateway is responsible for collecting data from devices and relaying
    it to the rest of the systems. In many scenarios, the Smart IoT Gateway performs
    the preprocessing of the data collected from devices including analytics. Another
    feature the Smart IoT Gateway performs is Device Management. Some enterprises
    choose to perform Device Management at the Smart IoT Gateway level, but others
    prefer to perform Device Management in the next block which is at the Full Stack
    IoT Platform level.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The Full Stack IoT Platform is where the IoT data coming from devices via the
    Smart IoT Gateway is combined with other non-IoT data to derive useful insights
    using analytics systems or applications.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'The two vertical services are Blockchain and security:'
  prefs: []
  type: TYPE_NORMAL
- en: Though Blockchain is currently evolving in the context of IoT, it is quite essential
    that enterprises plan this function while deciding their IoT architecture as Blockchain
    is going to become the most important element for enterprises to succeed with
    IoT in the future.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The devices, Smart IoT Gateways, and Full Stack IoT Platform need to be secured,
    which is one of the key implicit requirements of the IoT Standards Reference Model.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: In the next chapter, we will discuss about the different IoT devices and their
    communication protocols, including their limitations and challenges.
  prefs: []
