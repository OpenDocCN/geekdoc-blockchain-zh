- en: Protecting Devices
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Protecting devices  against attacks requires both code signing and runtime protection.
  prefs: []
  type: TYPE_NORMAL
- en: Code signing is the process of digitally signing executables and scripts to
    confirm the software author and guarantee that the code has not been altered or
    corrupted since it was signed. Runtime Self-Protection (RSP) is a security solution
    designed to provide personalized protection to applications running on the devices.
    It takes advantage of the insight into an application’s internal data and state
    to enable it to identify threats at runtime that may have otherwise been overlooked
    by other security solutions. Code signing cryptographically ensures code has not
    been tampered after being “signed” as safe for the device. All critical devices,
    whether a sensor or a hub, should be configured to only run signed code and never
    run unsigned code. Still, devices must be protected long after code begins running.
    Host-based protections help here. A host-based security is a piece of firewall
    software that runs on an individual computer or device connected to a network.
    These types of firewalls are a granular way to protect the individual hosts from
    viruses and malware and to control the spread of these harmful infections throughout
    the network.
  prefs: []
  type: TYPE_NORMAL
- en: Host-based protection provides hardening, lockdown, whitelisting, sandboxing,
    network-facing intrusion prevention, and many such security features for a variety
    of IoT devices.
  prefs: []
  type: TYPE_NORMAL
- en: API Security
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The application program (or programming) interface  , or API, ties devices and
    the complete IoT ecosystem together. IoT APIs are the points of interaction between
    an IoT device and the Internet and/or other elements and systems within the IoT
    network.
  prefs: []
  type: TYPE_NORMAL
- en: API security is concerned with the transfer of data through APIs that are connected
    to the Internet. It is essential for enterprises to protect the integrity of data
    being sent from IoT devices to Smart IoT Gateways to the IoT Cloud Platform or
    back-end systems and ensure only authorized devices and applications communicate
    with APIs.
  prefs: []
  type: TYPE_NORMAL
- en: 'Some examples of the most common ways for enterprises looking to strengthen
    their API security are listed as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: Use tokens – Establish trusted identities and then control access to services
    and resources by using tokens assigned to those identities.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Use encryption and signatures – Encrypt data using a method like TLS. Transport
    Layer Security is a cryptographic protocol designed to provide communications
    security over a computer network. Devices with signatures will ensure that the
    right users are decrypting and modifying the data.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Upgrades and vulnerability identification – Enterprises need to upgrade their
    operating systems, networks, drivers, and API components periodically. They need
    to know how everything works together and identify weak spots that could be used
    to break into APIs. Some enterprises use sniffers to detect security issues and
    track data leaks. Sniffing is a process of monitoring and capturing all data packets
    passing through a given network.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Use quotas and throttling – Often, enterprises need to set quotas on how often
    their API can be called and track its use over history. More calls on an API may
    indicate that it is being abused. It could also be a programming mistake, such
    as calling the API in an endless loop. Enterprises need to make rules for throttling
    to protect APIs from spikes and denial-of-service attacks.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Use an API Gateway – It is also recommended to have an API Gateway as the major
    point of enforcement for API traffic. A good Gateway will allow to authenticate
    traffic as well as control and analyze how APIs are used.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Smart IoT Gateway Security
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: IoT Gateways  are a solution to enable communication with devices irrespective
    of their protocols and also act as security agents for resource-constrained IoT
    devices, sensors, and actuators that lack the CPU horsepower, battery life, and
    storage to handle complex cryptographic security functions, such as secured access
    authentication and encryption. However, in an IoT environment, not only the devices
    but the Gateway itself is prone to various security threats since Gateways are
    exposed to the Internet. If the Gateway is not secured, all accompanying security
    technologies would become useless if the Gateways are compromised. Enterprises
    need to ensure that they deploy Smart IoT Gateways, which have foolproof security
    controls, and at a minimum the Gateways have endpoint security controls such as
    identity and access control, over-the-air updates, and threat detection feature.
  prefs: []
  type: TYPE_NORMAL
- en: Identity and Access Control (IAC)
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Identity management and access control is the discipline of managing access
    to enterprise resources to keep systems and data secure. As a key component of
    the security architecture, IAC helps verify device or user identities before granting
    them the right level of access to systems and data.
  prefs: []
  type: TYPE_NORMAL
- en: The Gateway needs a root of trust to identify itself on the network before it
    can participate in data exchange. A Gateway should be designed as a trust anchor
    and equipped with key-based access control to grant access to authorized users
    and devices. To protect the secrets (keys and certificates), secured storage should
    be implemented.
  prefs: []
  type: TYPE_NORMAL
- en: Often, Gateways are exposed to extreme outdoor environments. Tamper-resistant
    hardware can protect them from physical damage.
  prefs: []
  type: TYPE_NORMAL
- en: Over-the-Air Updates and Secure Boot
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Over-the-air updates ensure that the Gateway is running the latest software
    and firmware free from common vulnerabilities and exposures. Secure boot enables
    the Gateway to boot firmware images whose integrity and authenticity have been
    cryptographically verified. This precaution prevents booting the Gateway with
    malicious firmware.
  prefs: []
  type: TYPE_NORMAL
- en: Visibility and Threat Detection
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Fine-grained event logging provides sufficient visibility into the processes
    running in the Gateway, which is useful for security audits and also automates
    threat detection and troubleshooting. In IoT environments, where accessibility
    could be constrained, it is more practical to automate threat detection by using
    machine learning or Artificial Intelligence. Machine learning enables enterprises
    to identify behavioral baselines and detect or even prevent anomalies, and such
    features should be validated before choosing an IoT Gateway.
  prefs: []
  type: TYPE_NORMAL
- en: Patch Management/Continuous Software Updates
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Providing means of updating devices and software either over network connections
    or through automation is critical. Having a coordinated disclosure of vulnerabilities
    is also important to updating devices as soon as possible. Consider end-of-life
    strategies as well.
  prefs: []
  type: TYPE_NORMAL
- en: Hardware Security
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Endpoint hardening includes making devices tamper-proof or tamper evident. This
    is especially important when devices will be used in harsh environments or where
    they will not be monitored physically.
  prefs: []
  type: TYPE_NORMAL
- en: IoT Platform Security
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Almost all large IoT Platform vendors, such as AWS, Google, or Azure, have secured
    their platforms with the most comprehensive security postures and have built-in
    protection at the platform level. These platforms are built on a secure and proven
    cloud infrastructure and scale to billions of devices and trillions of messages.
  prefs: []
  type: TYPE_NORMAL
- en: Enterprises utilizing these products need to ensure that security features provided
    by these vendors are fully utilized to serve their IoT ecosystem.
  prefs: []
  type: TYPE_NORMAL
- en: Securing IoT Using Blockchain
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: A blockchain  is a distributed ledger, similar to a database, but rather than
    being controlled by a central authority (i.e., a firm like Google, small company,
    or individual), the ledger is dispersed across multiple computers, which can be
    located all over the world and run by anyone with an Internet connection.
  prefs: []
  type: TYPE_NORMAL
- en: We will discuss in Chapter [9](517610_1_En_9_Chapter.xhtml) about using blockchain
    for making a business impact rather than from a cyber security angle. However,
    Blockchain does offer an intriguing solution for IoT security as well. Blockchain
    contains strong protections against data tampering, locking access to Internet
    of Things devices, and allowing compromised devices in an IoT network to be shut
    down. However, IoT-blockchain technology is now in its initial stages, and a few
    major technology companies have begun to seek opportunities in this space. For
    example, the IBM Blockchain Platform allows enterprises to extend blockchain into
    cognitive IoT, a set of technologies that combines IoT and cognitive computing.
  prefs: []
  type: TYPE_NORMAL
- en: The adoption of IoT-blockchain technology is not yet widespread due to technical
    concerns and operational challenges. Scalability and storage are major issues
    in blockchain systems that maintain a large centralized ledger, and storing the
    ledger on edge nodes is considered inefficient since devices are not yet capable
    of storing large volumes of data or handling relatively large amounts of computational
    power. These factors are some of the challenges for shifting IoT networks onto
    blockchain platforms.
  prefs: []
  type: TYPE_NORMAL
- en: Though the concept is still in its infancy, it is likely to have a massive impact
    in the coming years. The implementation of standard security rules and regulations
    will encourage the adoption of IoT-blockchain technology. By introducing new standards
    of data privacy and peer-to-peer communication, blockchain can add a new degree
    of security to the Internet-enabled devices. Peer-to-peer communication refers
    to the transmission between two peer devices or systems over a network.
  prefs: []
  type: TYPE_NORMAL
- en: Because of these reasons, enterprises that have embarked on their IoT journey
    should adopt security by design principles to secure their IoT ecosystem rather
    than using blockchain.
  prefs: []
  type: TYPE_NORMAL
- en: Summary
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: This chapter is about security. We discussed that traditionally OT systems have
    not considered cyber security while designing and implementing their systems.
    However, with IoT, IT and OT systems are coming together, and hence cyber securing
    both IT and OT becomes extremely important.
  prefs: []
  type: TYPE_NORMAL
- en: We spoke about the importance of security by design in IoT, which is the inclusion
    of security design principles, technology, and governance at every stage of the
    IoT journey and within all layers of the IoT Standards Reference Model.
  prefs: []
  type: TYPE_NORMAL
- en: The first aspect of security by design is to procure devices which are built
    with security features such as multifactor authentication or biometrics. The second
    element is securing the application programming interfaces (APIs) – it is essential
    for enterprises to protect the integrity of data being sent from IoT devices to
    Smart IoT Gateways and the IoT Cloud Platform or back-end systems and ensure only
    authorized devices and applications communicate with APIs. Using a standard secured
    API Gateway is one of the best ways to secure APIs. The last aspect we discussed
    is that enterprises should deploy Smart IoT Gateways, which have foolproof security
    controls, and at a minimum the Gateways have endpoint security controls such as
    identity and access control, over-the-air updates, and threat detection feature.
    Similarly, enterprises need to deploy the IoT Cloud Platform with built-in security
    features.
  prefs: []
  type: TYPE_NORMAL
- en: In the next chapter, we will understand about Blockchain in detail and how it
    is beneficial for IoT use cases. We will also discuss about the different blockchain
    patterns that enterprises can utilize for their IoT use case implementation.
  prefs: []
  type: TYPE_NORMAL
