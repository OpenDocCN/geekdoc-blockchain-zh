  prefs: []
  type: TYPE_NORMAL
- en: 5. IoT Devices and Their Communication
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Venkatesh Upadrista^([1](#Aff2)  )(1)Slough, UK
  prefs: []
  type: TYPE_NORMAL
- en: IoT devices are the nonstandard computing devices that connect wirelessly to
    a network and have the ability to transmit data. IoT involves extending Internet
    connectivity beyond standard devices, such as desktops, laptops, smartphones,
    and tablets, to non-Internet-enabled physical devices and everyday objects. Embedded
    with technology, these devices can communicate and interact over the Internet.
    They can also be remotely monitored and controlled.
  prefs: []
  type: TYPE_NORMAL
- en: 'IoT devices, also called connected devices, talk to other related devices in
    an environment to automate home and industry tasks. Devices are typically categorized
    into three main groups: consumer, enterprise, and industrial.'
  prefs: []
  type: TYPE_NORMAL
- en: Consumer-connected devices include smart TVs, smart speakers, toys, wearables,
    and smart appliances. Smart meters, commercial security systems, smart city technologies,
    and manufacturing automation are examples of industrial and enterprise IoT devices.
    Other technologies, including smart air conditioning, smart thermostats, smart
    lighting, and smart security, span across home, enterprise, and industrial uses.
  prefs: []
  type: TYPE_NORMAL
- en: In a smart home, for example, once a user arrives home, their car communicates
    with the garage to open the door. Once inside the home, the thermostat is already
    adjusted to their preferred temperature, and the lighting is set to a lower intensity
    and color, as their pacemaker data indicates it has been a stressful day.
  prefs: []
  type: TYPE_NORMAL
- en: In the enterprise, smart sensors located in a conference room can help an employee
    locate and schedule an available room for a meeting, ensuring the proper room
    type, size, and features are available. When meeting attendees enter the room,
    the temperature will adjust according to the occupancy, the lights will dim as
    the appropriate PowerPoint loads on the screen, and the speaker can directly begin
    their presentation.
  prefs: []
  type: TYPE_NORMAL
- en: On a plant floor, an assembly line machine fitted with sensors will provide
    sensor data to the plant operator, informing them of anomalies and predicting
    when parts will need to be replaced. Such information can prevent unexpected downtime,
    along with lost productivity and profits.
  prefs: []
  type: TYPE_NORMAL
- en: There are several such use cases for every industry, and the IoT market is gaining
    a lot of popularity. IoT has already provided rise to several applications that
    are used by businesses, including factory automation, smart cities, smart homes,
    connected cars, and ehealth.
  prefs: []
  type: TYPE_NORMAL
- en: The adoption of IoT across enterprises is increasing at a very fast pace; however,
    challenges are also enormous. One such challenge the IoT industry is facing is
    with device connectivity. Device connectivity is one of the biggest challenges
    in an IoT implementation, and this is because there are several legacy devices
    that an IoT ecosystem needs to integrate, and each one operates using different
    and unique wired and wireless protocols. IoT devices are split into three categories,
    which are discussed in the following.
  prefs: []
  type: TYPE_NORMAL
- en: Device Types
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Figure [5-1](#Fig1) depicts the three types of IoT devices that exist in an
    IoT ecosystem. The first type of devices is the small things, the second is called
    the big things, and the third is the complex things.![../images/517610_1_En_5_Chapter/517610_1_En_5_Fig1_HTML.jpg](../images/517610_1_En_5_Chapter/517610_1_En_5_Fig1_HTML.jpg)
  prefs: []
  type: TYPE_NORMAL
- en: Figure 5-1
  prefs: []
  type: TYPE_NORMAL
- en: Types of devices
  prefs: []
  type: TYPE_NORMAL
- en: Small Things (Type 1 Devices)
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Small things, also called type 1 devices, are things which are connectable to
    the Internet, such as devices with small sensors. These devices have smaller memory,
    and they consume minimal power and Internet bandwidth and many times are connected
    over a SIM card. Their data model is simple, and most of the times they operate
    on batteries.
  prefs: []
  type: TYPE_NORMAL
- en: An example of small things is the smart light bulb and smart door locks. A smart
    light bulb does not have thousands of parameters to control. There is on and off
    and dimming functionality, and in some cases, a bulb may send data on how much
    power is being consumed.
  prefs: []
  type: TYPE_NORMAL
- en: Big Things (Type 2 Devices)
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Big things could be something such as heavy machinery or industrial IoT connected
    cars. These are devices that have enough power supply, ample Internet connectivity,
    and in most cases are able to connect to the Internet. Though these devices have
    all the required features to connect to an IoT network, the data model is very
    complex, and it constitutes of thousands of parameters to be controlled. These
    parameters range from making complex decisions based on a certain event and executing
    some complex algorithms.
  prefs: []
  type: TYPE_NORMAL
- en: Complex Things (Type 3 Devices)
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The third and most interesting devices are type 3 devices which are called the
    complex things. Complex things, though called IoT devices, are not really IoT
    because they do not have the Internet (I from the IoT) part in them. These are
    devices such as Philips Hue, Amazon Echo Plus (with Alexa for voice controls),
    and Honeywell thermostats. Type 3 devices communicate using non-Internet-enabled
    protocols, such as Zigbee and Z-Wave, and therefore they cannot connect to the
    Internet. However, in the IoT world, it is essential that all devices, irrespective
    of their type, connect to the Internet. Most enterprises in manufacturing or medical
    industries will have several complex things in their ecosystem. The more complex
    things existing in an enterprise, the more difficult it becomes for IoT implementation
    in these enterprises.
  prefs: []
  type: TYPE_NORMAL
- en: Communication Protocols
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The communication protocols in the IoT world are classified into seven broad
    standards, which are described in the following. Each standard has its own benefits
    and challenges and is applicable to specific use cases and industries.
  prefs: []
  type: TYPE_NORMAL
- en: LPWAN (Low-Power Wide Area Network)
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: LPWAN is a protocol which provides long-range communication on small and inexpensive
    batteries that last for years. This family of technologies is purpose-built to
    support large-scale IoT networks sprawling over vast industrial and commercial
    campuses.
  prefs: []
  type: TYPE_NORMAL
- en: LPWANs can connect all types of IoT sensors – facilitating numerous applications
    from asset tracking, environmental monitoring, and facility management to occupancy
    detection and consumables monitoring.
  prefs: []
  type: TYPE_NORMAL
- en: The drawback with LPWAN is that it can only send small blocks of data at a low
    rate, and therefore devices using LPWAN connectivity are better suited for use
    cases that do not require high bandwidth and are not time sensitive.
  prefs: []
  type: TYPE_NORMAL
- en: LPWAN is used for different applications, such as smart metering, smart parking,
    smart grid control, smart security, smart city, smart agriculture, asset tracking,
    smart home automation, critical infrastructure monitoring, personal IoT applications,
    logistics, and so on.
  prefs: []
  type: TYPE_NORMAL
- en: LPWAN has two variants, namely, licensed and unlicensed. The licensed version
    of LPWAN runs on public cellular networks and can be operated and managed by several
    telecom mobile operators. It supports roaming and hence there is no issue of interoperability
    apart from being secure and reliable as it uses exclusive frequency per connection.
  prefs: []
  type: TYPE_NORMAL
- en: The unlicensed version of LPWAN uses unlicensed frequency spectrum and does
    not use exclusive frequency for each connection and can be used by anyone without
    any exclusivity. This means that the unlicensed spectrum may lead to interference
    among devices using the same radio spectrum and cannot be used for high-speed
    connections. Unlicensed LPWAN technologies include LoRaWAN, Sigfox, etc.
  prefs: []
  type: TYPE_NORMAL
- en: Satellite Communications Networks (3G/4G/5G)
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Satellite communications  enable cellphone communications from devices such
    as phones to the next antenna of about 10–15 miles. In the Internet of Things
    language, this form of communication is mostly referred to as “M2M” (machine-to-machine)
    because it allows devices such as a phone to send and receive data through the
    cell network. Satellite communications networks offer reliable broadband communication
    supporting various voice calls and video streaming applications. On the downside,
    they impose very high operational costs and power requirements.
  prefs: []
  type: TYPE_NORMAL
- en: While cellular networks are not viable for the majority of IoT applications
    powered by battery-operated sensor networks, they fit well in specific Industrial
    IoT use cases such as in manufacturing plants, connected cars, or fleet management
    in transportation and logistics.
  prefs: []
  type: TYPE_NORMAL
- en: For example, in-car infotainment, traffic routing, advanced driver assistance
    systems (ADAS) alongside fleet telematics and tracking services can all rely on
    high bandwidth cellular connectivity.
  prefs: []
  type: TYPE_NORMAL
- en: Cellular next-generation 5G with high-speed mobility support and ultra-low latency
    is positioned to be the future of autonomous vehicles and augmented reality. 5G
    is also expected to enable real-time video surveillance for public safety, real-time
    mobile delivery of medical data sets for connected health, and several time-sensitive
    industrial automation applications in the future.
  prefs: []
  type: TYPE_NORMAL
- en: A mesh topology is a network setup where each computer and network device is
    interconnected with one another. This topology setup allows for most transmissions
    to be distributed even if one of the connections goes down. It is a topology commonly
    used for wireless networks. Infotainment, also called soft news, is a type of
    media, usually television, that provides a combination of information and entertainment.
  prefs: []
  type: TYPE_NORMAL
- en: Radio Frequency (RF) Networks
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Radio frequency communications  are probably the easiest form of communications
    between devices. Protocols like Zigbee or Z-Wave use a low-power RF radio embedded
    or retrofitted into electronic devices and systems.
  prefs: []
  type: TYPE_NORMAL
- en: Zigbee is a short-range, low-power, wireless standard. Compared to LPWAN, Zigbee
    provides higher data rates, but at the same time much less power efficiency.
  prefs: []
  type: TYPE_NORMAL
- en: Because of their physical short range, Zigbee and similar protocols such as
    Z-Wave, Thread, etc. are best suited for medium-range IoT applications with an
    even distribution of nodes in close proximity. Typically, Zigbee is suitable for
    various home automation use cases like smart lighting, HVAC (Heating, Ventilation,
    and Air Conditioning) controls, security, and energy management, leveraging home
    sensor networks.
  prefs: []
  type: TYPE_NORMAL
- en: Bluetooth
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Bluetooth is a wireless technology standard used for exchanging data between
    fixed and mobile devices over short distances.
  prefs: []
  type: TYPE_NORMAL
- en: Bluetooth Classic was originally intended for point-to-point or point-to-multipoint
    data exchange among consumer devices. Optimized for power consumption, Bluetooth
    Low Energy (BLE) was later introduced to address small-scale consumer IoT applications.
  prefs: []
  type: TYPE_NORMAL
- en: BLE-enabled devices are mostly used in conjunction with electronic devices,
    typically smartphones that serve as a hub for transferring data to the cloud.
    Nowadays, BLE is widely integrated into fitness and medical wearables (e.g., smartwatches,
    glucose meters, pulse oximeters, etc.) as well as smart home devices (e.g., door
    locks), whereby data is conveniently communicated to and visualized on smartphones.
  prefs: []
  type: TYPE_NORMAL
- en: Beacons are small, wireless transmitters that use low-energy Bluetooth technology
    to send signals to other smart devices nearby. Put simply, they connect and transmit
    information to smart devices, making location-based searching and interaction
    easier and more accurate.
  prefs: []
  type: TYPE_NORMAL
- en: The release of new specifications called Bluetooth Mesh in 2017 aimed to enable
    a more scalable deployment of BLE devices, particularly in retail contexts. BLE
    beacons have been used to unlock new service innovations like in-store navigation,
    personalized promotions, and content delivery.
  prefs: []
  type: TYPE_NORMAL
- en: Wi-Fi
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Wi-Fi is a wireless local area network (WLAN) that provides Internet access
    to devices that are within the range (about 66 feet from the access point).
  prefs: []
  type: TYPE_NORMAL
- en: In the IoT space, Wi-Fi’s major limitations in coverage, scalability, and power
    consumption make the technology much less prevalent. Imposing high energy requirements,
    Wi-Fi is often not a feasible solution for large networks of battery-operated
    IoT sensors, especially in industrial IoT and smart building scenarios. Instead,
    it more pertains to connecting devices that can be conveniently connected to a
    power outlet like smart home gadgets and appliances, digital signages, or security
    cameras.
  prefs: []
  type: TYPE_NORMAL
- en: Wi-Fi 6 is the newest Wi-Fi generation and brings in greatly enhanced network
    bandwidth to improve data throughput per user in congested environments. The Wi-Fi
    6 standard is transforming customer experience with new digital mobile services
    in retail and mass entertainment sectors. Also, in-car networks for infotainment
    and onboard diagnostics are expected to be the most game-changing use cases for
    Wi-Fi 6.
  prefs: []
  type: TYPE_NORMAL
- en: RFID
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Radio Frequency Identification (RFID) uses radio waves to transmit small amounts
    of data from an RFID tag to a reader within a very short distance. Till now, the
    technology has facilitated a major revolution in retail and logistics.
  prefs: []
  type: TYPE_NORMAL
- en: By attaching an RFID tag to products and equipment, businesses can track their
    inventory and assets in real time, allowing for better stock and production planning
    as well as optimized supply chain management. Alongside increasing IoT adoption,
    RFID continues to be entrenched in the retail sector, enabling new IoT applications
    like smart shelves, self-checkout, and smart mirrors.
  prefs: []
  type: TYPE_NORMAL
- en: The Wired Networks
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: A wired network uses an Ethernet cable to connect to the network. The Ethernet
    cable is in turn connected to a Digital Subscriber Line (DSL) or to the Internet
    Gateway. The wired networks are mature technology, and it is easy to get plugged
    into since enterprises already have phone lines, power lines, and coaxial cable
    lines.
  prefs: []
  type: TYPE_NORMAL
- en: Even in the case of wireless networks, those networks are usually connected
    to a wired network at some point; hence, the most commonly used network is a hybrid
    of both wired and wireless network connectivity.
  prefs: []
  type: TYPE_NORMAL
- en: As an example, PROFINET is one of the industry technical standards for data
    communication over Industrial Ethernet, designed for collecting data from and
    controlling equipment in industrial systems. PROFINET is based on standard Ethernet
    and can connect seamlessly with any wireless standard such as WLAN or Bluetooth.
  prefs: []
  type: TYPE_NORMAL
- en: Another example is the Modbus protocol. Modbus is a serial communication protocol
    for use with programmable logic controllers (PLCs). PLCs are used in manufacturing
    processes and are typically used to transmit signals from instrumentation and
    control devices back to a main controller or data gathering system, for example,
    a system that measures temperature and humidity and communicates the results to
    a computer.
  prefs: []
  type: TYPE_NORMAL
- en: DSL is a type of connection that transmits data over a telephone network through
    a telephone cable.
  prefs: []
  type: TYPE_NORMAL
- en: Coax, short for coaxial, is a type of cable used to transmit data, the Internet,
    video, and voice communications.
  prefs: []
  type: TYPE_NORMAL
- en: A programmable logic controller or programmable controller is an industrial
    digital computer that has been ruggedized and adapted for the control of manufacturing
    processes, such as assembly lines, robotic devices, or any activity that requires
    high reliability, ease of programming, and process fault diagnosis.
  prefs: []
  type: TYPE_NORMAL
- en: Choosing the Right Smart IoT Gateway for Industry Use Cases
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Each industry vertical has its own unique set of network requirements. Smart
    IoT Gateways connect devices to other layers within the IoT Standards Reference
    Model, and therefore choosing the right Smart IoT Gateway means accurately weighing
    criteria in terms of what type of devices are used within that specific industry
    domain and then getting down into the specifics of what devices the enterprise
    is looking to connect for their specific use cases. Table [5-1](#Tab1) provides
    a view on the communication protocols most widely used across industries.Table
    5-1
