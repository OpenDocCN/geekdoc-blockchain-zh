  prefs: []
  type: TYPE_NORMAL
- en: 7. IoT Cloud Platform
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Venkatesh Upadrista^([1](#Aff2)  )(1)Slough, UK
  prefs: []
  type: TYPE_NORMAL
- en: A platform is a combination of software and hardware which includes an operating
    environment, storage, computing power, security, development tools, and many other
    common functions. Platforms abstract a lot of common functions away from the specific
    application logic. For example, regardless of whether you are trying to write
    an application to optimize fuel consumption or a classroom space, a lot of the
    underlying technology needs are essentially the same. Enterprises just need to
    focus on the specific problem they are solving and use common capabilities for
    computing power or storage or security. A good platform dramatically reduces the
    cost of developing and maintaining applications. Like an operating system for
    a laptop, a platform does a lot of things in the background that makes life easier
    and less expensive for developers, managers, and users.
  prefs: []
  type: TYPE_NORMAL
- en: A platform built for creating IoT solutions is called an IoT Platform. IoT platforms
    enable enterprises to build IoT solutions faster, cheaper, and better. There are
    IoT platforms of every shape and size. There are platforms for specific industries
    like commercial real estate and family health. Some focus on one type of devices;
    for example, there are at least a few platforms that focus on creating IoT solutions
    for augmented reality headsets, and some focus on a particular function, like
    manufacturing. There is a need for disparate IoT devices to connect seurely, efficiently
    and interoperate with each other. IoT platforms addresses this need and therfore
    have become a backbone of IoT deployments. Though on one side the importance of
    IoT Platforms has increased significantly, there are a huge number of IoT platforms
    that are emerging in the market. By the end of 2019, there were around 620 publicly
    known IoT platforms, which was more than twice as many as in 2015\. With such
    an increase in the number of IoT platforms, it becomes essential for enterprises
    to select the right platform that can support them in their industry-specific
    use cases and at the same time will be able to suffice their next ten years of
    IoT demands. At the end, enterprises will not want to replace IoT platforms every
    few years and need a solution that can last longer.
  prefs: []
  type: TYPE_NORMAL
- en: The essential capabilities required in an IoT Platform range from connectivity
    and network management, IoT Device Management, data acquisition, processing analysis
    and visualization, application development (creating and managing IoT applications),
    storage, and security.
  prefs: []
  type: TYPE_NORMAL
- en: With the introduction of Smart IoT Gateways in the IoT Standards Reference Model,
    some of the functions are handled by the IoT Gateways. As an example, in most
    IoT scenarios, connectivity and network management is performed by an IoT Gateway
    apart from data collection, processing, and some part of analysis. However, this
    differs on a case-by-case basis, and a careful assessment needs to be performed
    to decide the most optimal and efficient model that can determine which tasks
    need to be performed by the Smart IoT Gateway and which ones by the IoT Platform.
    Based on this assessment, an appropriate IoT platform needs to be chosen.
  prefs: []
  type: TYPE_NORMAL
- en: IoT Basic Six
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Performance is one of the key considerations for choosing an IoT Platform, but
    there are other important factors to be considered. There is no easy answer to
    which IoT cloud platform to choose; however, before even going into the details
    of how efficient a specific platform is developed to support IoT solutions, it
    is essential to shortlist IoT cloud Platform providers based on the six general
    characteristics as depicted in Figure [7-1](#Fig1), which are called the IoT Basic
    Six.![../images/517610_1_En_7_Chapter/517610_1_En_7_Fig1_HTML.jpg](../images/517610_1_En_7_Chapter/517610_1_En_7_Fig1_HTML.jpg)
  prefs: []
  type: TYPE_NORMAL
- en: Figure 7-1
  prefs: []
  type: TYPE_NORMAL
- en: Six general characteristics while choosing a cloud platform
  prefs: []
  type: TYPE_NORMAL
- en: Reliability and Availability
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: A reliable and highly available IT platform is the basic need for any enterprise
    to do business. Reliability is the probability of a system or a component (hosted
    in the cloud) for performing the required functions in a period of time without
    failure. Availability is the time the platform provider guarantees that data and
    services are available in a given period of time.
  prefs: []
  type: TYPE_NORMAL
- en: 'As an example, when you access an application or service hosted in the cloud
    or data center, the following are the basic expectations from a reliability standpoint:'
  prefs: []
  type: TYPE_NORMAL
- en: The app or service is up and running.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: You can access what you need from any device at any time from any location.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: There will be no interruptions or downtime.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Your connection is secure.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: You will be able to perform the tasks you need to get your job done.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: From the definition, it is quite obvious that reliability and availability of
    a cloud platform is of utmost importance for any enterprise that wants to use
    the cloud to perform their business since downtimes will have a direct impact
    on the business.
  prefs: []
  type: TYPE_NORMAL
- en: Shortlisting a cloud platform starts from here, and enterprises need to clearly
    look for providers who not only agree on SLA for high availability and reliability
    but have also consistently delivered to these SLAs in the last several years.
  prefs: []
  type: TYPE_NORMAL
- en: In a perfect world, systems should be 100% reliable and available, but that
    is probably not an attainable goal. Many cloud providers have an SLA of 99.99%
    reliability target. Availability is typically documented as a percent of time
    per year, for example, 99.999% uptime means enterprises will be unable to access
    resources for no more than about five minutes per year.
  prefs: []
  type: TYPE_NORMAL
- en: Scalability
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The second most important element that influences the choice of a cloud provider
    is scalability. Cloud scalability refers to how well systems can react and adapt
    to changing demands. As enterprises grow, they want to be able to seamlessly add
    resources without losing quality of service or interruptions. As the demand for
    resources decreases, enterprises want to be able to quickly and efficiently downscale
    systems so that they need not have to pay for resources they do not need. A resource
    means an operating system, an application, a specific hardware, tools, or devices.
  prefs: []
  type: TYPE_NORMAL
- en: However, there is more to scalability in the cloud than simply adding or removing
    resources as needed, some of which are mentioned in the following.
  prefs: []
  type: TYPE_NORMAL
- en: Cloud Elasticity
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Cloud elasticity is the term used to refer to how well cloud services are able
    to add and remove resources on demand. Elasticity is important because enterprises
    want to ensure that their clients and employees have access to the right number
    of resources they needed and they are paying for what they are using. Cloud elasticity
    should be automatic and seamless. People accessing cloud services should not be
    able to notice that resources are added or dropped. They should just have the
    confidence that they can access and use resources without interruptions.
  prefs: []
  type: TYPE_NORMAL
- en: Vertical Scaling
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Vertical scaling (or “scaling up”)  refers to upgrading a single resource. For
    example, installing more memory or storage capacity to an existing server. In
    a physical, on-premises setup, enterprises would need to shut down the server
    to install the updates, but in the cloud world, this can be accomplished without
    bringing the servers down.
  prefs: []
  type: TYPE_NORMAL
- en: Horizontal Scaling
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: This term is used to describe “building out” a system with additional components.
    For example, enterprises can add processing power or more memory to a server by
    linking it with other servers. Horizontal scaling is a necessary capability to
    validate while choosing a cloud provider. Enterprises should be able to add additional
    hardware or software resources with minimal impact to provide redundancy and ensure
    that services remain reliable and available.
  prefs: []
  type: TYPE_NORMAL
- en: Autoscaling
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Autoscaling is an important cloud computing feature that lets enterprises automatically
    manage the different types of scalability in the cloud. Cloud providers, such
    as Amazon Web Services, Microsoft Azure, and Google Cloud, offer autoscaling to
    enable consistent performance regardless of the current demand on resources, and
    it is another key element to be validated while choosing a cloud platform.
  prefs: []
  type: TYPE_NORMAL
- en: Disaster Recovery
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The third basic feature that determines the platform choice is the ability of
    the cloud provider to react during a disaster. Disaster recovery (DR)  is an area
    of security planning that aims to protect an organization from the effects of
    significant negative and unexpected events such as floods, fire, and other natural
    calamities. Having a disaster recovery in place enables an organization to maintain
    or quickly resume mission-critical functions following a disruption. Disaster
    recovery in cloud computing means storing critical data and applications in cloud
    storage and failing over to a secondary site in case of a disaster. Disaster recovery
    is a very key feature which needs to be factored while choosing a cloud provider.
    Enterprises need to understand the provider disaster recovery provisions, processes,
    and their ability to support data preservation expectations (including recovery
    time objectives).
  prefs: []
  type: TYPE_NORMAL
- en: Data at rest generally refers to data stored in persistent storage (disk, tape),
    while data in use generally refers to data being processed by a computer central
    processing unit (CPU) or in random access memory (RAM, also referred to as main
    memory or simply memory).
  prefs: []
  type: TYPE_NORMAL
- en: 'Data in transit, also referred to as data in motion and data in flight, is
    defined into two categories: information that flows over the public or untrusted
    network such as the Internet and data that flows in the confines of a private
    network such as a corporate or enterprise local area network.'
  prefs: []
  type: TYPE_NORMAL
- en: Data Security
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Data security forms the fourth key consideration and is the most important element
    while choosing an IoT Platform. Cloud data protection is the practice of securing
    enterprise data in a cloud environment, wherever that data is located, whether
    it is at rest or in motion, and whether it is managed internally by the company
    or externally by a third party. Enterprises need to make sure that the provider
    they choose meets the strict security standards based on their regional and industry
    needs. Enterprises need to verify if cloud providers are compliant with basic
    standards like the ISO 27000 series and if their certifications are valid. Enterprises
    also need to look at platform providers’ compliance with data protection and privacy
    laws and regulations, such as the General Data Protection Regulation, or GDPR,
    in the EU; the Health Insurance Portability and Accountability Act of 1996, or
    HIPAA, in the United States; and others.
  prefs: []
  type: TYPE_NORMAL
- en: Server location where enterprise data and application will reside is also important
    to understand as different local laws may apply, and enterprises need to be 100%
    sure of having control regarding the jurisdiction in which their data is stored,
    processed, and managed.
  prefs: []
  type: TYPE_NORMAL
- en: Apart from data security, cloud security is also an essential element to understand
    during a platform selection. Cloud security consists of a set of policies, controls,
    procedures, and technologies that work together to protect cloud-based systems,
    data, and infrastructure. From authenticating access to filtering traffic, platform
    providers need to have cloud security that can be configured to the exact needs
    of the business.
  prefs: []
  type: TYPE_NORMAL
- en: Platform as a service (PaaS) is a type of cloud computing offering in which
    a service provider delivers a platform to clients, enabling them to develop, run,
    and manage business applications without the need to build and maintain the infrastructure
    such software development processes typically require.
  prefs: []
  type: TYPE_NORMAL
- en: Infrastructure as a service (IaaS) is a form of cloud computing that provides
    virtualized computing resources over the Internet. IaaS is one of the three main
    categories of cloud computing services, alongside software as a service (SaaS)
    and platform as a service (PaaS).
  prefs: []
  type: TYPE_NORMAL
- en: Software as a service^([1](#Fn1)) is a software licensing and delivery model
    in which software is licensed on a subscription basis and is centrally hosted.
    It is sometimes referred to as “on-demand software” and was formerly referred
    to as “software plus services” by Microsoft.^([2](#Fn2))
  prefs: []
  type: TYPE_NORMAL
- en: It is very essential for enterprises to validate the enterprise requirements
    vis-à-vis the platform capabilities in the area of security, such as authentication,
    encryption, and monitoring capabilities platform providers have.
  prefs: []
  type: TYPE_NORMAL
- en: Pricing Model
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: One of the benefits of the cloud is that enterprises pay for the services and
    resources they use. Rather than being presented with a flat fee, cloud providers
    operate on a pay-as-you-use pricing model. Each cloud service provider has a unique
    bundle of services and pricing models. Different providers have unique price advantages
    for different products. Typically, pricing variables are based on the period of
    usage with some providers allowing for by-the-minute usage as well as discounts
    for longer commitments.
  prefs: []
  type: TYPE_NORMAL
- en: The most common model for SaaS-based products is on a per-user, per-month basis,
    though there may be different levels based on storage requirements, contractual
    commitments, or access to advanced features.
  prefs: []
  type: TYPE_NORMAL
- en: PaaS and IaaS pricing models are more granular, with costs for specific resources
    or “resource sets” consumption. Aside from financial competitiveness, enterprises
    need to look for flexibility in terms of resource variables but also in terms
    of speed to provision and deprovision. An application architecture that allows
    enterprises to scale different elements independently means one can use cloud
    resources more efficiently.
  prefs: []
  type: TYPE_NORMAL
- en: Certifications and Standards
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Providers that comply with recognized standards and quality frameworks demonstrate
    an adherence to industry best practices and standards. While standards may not
    determine which platform to choose, they can be very helpful in shortlisting potential
    IoT Platform providers. For instance, if security is a priority, enterprises need
    to look at IoT Platforms accredited with certifications like ISO 27001 or the
    government’s Cyber Essentials Scheme or COBIT.
  prefs: []
  type: TYPE_NORMAL
- en: Company Profile
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: It is always advisable to work with a company that is reputable and has a strong
    record of stability and has no history of legal issues or data breach. The choice
    of the platform provider should depend on the healthy financial position of the
    company. There are more than 500 cloud providers in the market that promise IoT
    cloud solutions, and hence measuring the service providers based on their profile
    becomes extremely important.
  prefs: []
  type: TYPE_NORMAL
- en: Specific Capabilities
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: So far, we discussed about the basic six capabilities that help enterprises
    in prescreening the cloud platform providers. In my experience with these basic
    six features, enterprises can filter their IoT Platform providers to less than
    ten. Though this is the good first milestone achieved, it is quite essential to
    understand that the most important step for any enterprise to succeed in IoT is
    to choose a platform based on the provider specialization and capabilities in
    IoT. An IoT Platform should have enough breadth and depth of capabilities specific
    to IoT solutions, based on the enterprise business and use cases. If this step
    goes wrong, enterprises risk themselves toward failed IoT projects.
  prefs: []
  type: TYPE_NORMAL
- en: Today, there is no one-size-fits-all platform for an IoT solution. Choosing
    a platform should start with a good understanding of the enterprise IoT strategy.
    It is essential to identify the kinds of problems an enterprise is trying to solve
    using IoT, get a short list of likely solutions and use cases, and try to determine
    where you will need specialization and depth. If enterprises have an idea of what
    kind of business problem they are solving and where the biggest challenges are,
    you will be able to quickly come to a short list of platforms.
  prefs: []
  type: TYPE_NORMAL
- en: The good news is that, with the introduction of the IoT Gateway in the IoT Standards
    Reference Model, some of the core features are handled at this level, and a reminder
    of the capabilities is required in an IoT Platform. This makes a lot of sense
    since such an architecture brings in autonomy within the architecture. Based on
    the specific needs, enterprises can choose which capabilities are required at
    the IoT Gateway level and which ones are required at an IoT Platform level.
  prefs: []
  type: TYPE_NORMAL
- en: 'The four core capabilities that guide enterprises in choosing an IoT platform
    are depicted in Figure [7-2](#Fig2) and listed as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '1.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Connectivity
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '2.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Device Management
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '3.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Application enablement platform
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '4.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Scalability (device level, data storage, and analytics)
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '![../images/517610_1_En_7_Chapter/517610_1_En_7_Fig2_HTML.jpg](../images/517610_1_En_7_Chapter/517610_1_En_7_Fig2_HTML.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 7-2
  prefs: []
  type: TYPE_NORMAL
- en: Four core capabilities while choosing a cloud platform
  prefs: []
  type: TYPE_NORMAL
- en: Connectivity
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The first one is the connectivity. In most of the use cases, the Smart IoT Gateway
    manages the communication with the IoT devices. The IoT Platform should be capable
    of communicating with the Smart IoT Gateway in a seamless manner and sending and
    receiving data both in real time and in batch.
  prefs: []
  type: TYPE_NORMAL
- en: Batch data processing is a model of processing high volumes of data where a
    group of transactions is collected over a period of time and transferred to an
    IoT Platform in a batch. In contrast, real-time data processing involves a continual
    input, process, and output of data from Smart IoT Gateways to the IoT Platform.
    Data must be processed in a small time period (or near real time).
  prefs: []
  type: TYPE_NORMAL
- en: Device Management
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Device Management is a very important function in an IoT Standards Reference
    Model and refers to the processes of provisioning and authenticating, configuring,
    maintaining, monitoring, and diagnosing connected devices operating as part of
    an IoT ecosystem. Some enterprises choose the IoT Gateway to perform Device Management,
    and some prefer to do it at an IoT Platform level. Appropriate decisions need
    to be made based on enterprise business and the use cases. Device Management broadly
    has three different functions as depicted in Figure [7-3](#Fig3).![../images/517610_1_En_7_Chapter/517610_1_En_7_Fig3_HTML.jpg](../images/517610_1_En_7_Chapter/517610_1_En_7_Fig3_HTML.jpg)
  prefs: []
  type: TYPE_NORMAL
- en: Figure 7-3
  prefs: []
  type: TYPE_NORMAL
- en: Device Management functions
  prefs: []
  type: TYPE_NORMAL
- en: Device Onboarding and Provisioning
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Many enterprises follow a manual process where devices are activated in the
    field, configured on the network using IT, and registered with a device owner
    in an IoT platform. This is a time-intensive process and at the same time can
    lead to security breaches as demonstrated by recent large-scale attacks where
    device manufacturers have shipped default credentials that were compromised by
    hackers using botnet-style attacks. A botnet is a collection of Internet-connected
    devices infected by malware that allow hackers to control them. Cybercriminals
    use botnets to instigate botnet attacks, which include malicious activities such
    as credential leaks, unauthorized access, data theft, and DoS attacks.
  prefs: []
  type: TYPE_NORMAL
- en: A denial-of-service (DoS) attack is a cyber-attack in which the perpetrator
    seeks to make a machine or network resource unavailable to its intended users
    by temporarily or indefinitely disrupting services.
  prefs: []
  type: TYPE_NORMAL
- en: Some enterprises have claimed that manually adding one device can take over
    30 minutes per device. Imagine a factory installing 10,000 smart light bulbs,
    all of which needs to be onboarded on an IoT platform. Effectively, this means
    that in a manual way an enterprise will need to spend 300,000 person hours to
    complete the installation. The key demand of many enterprises today is to reduce
    the onboard time for IoT devices on the platform. In an Industrial IoT case study,
    an enterprise has tens of thousands of devices to onboard, and in such a large
    setting, manual processes lead to significant costs and efforts. While choosing
    an IoT Platform, enterprises need to look for IoT platforms which can bring down
    installation time and get IoT devices online faster and in a secured and automated
    way. There are IoT platforms available in the market which have created a zero-touch
    approach, making it possible for IoT devices to dynamically discover the IoT platform
    at power-on for automatic registration. Not all enterprises will need such features,
    and careful analytics needs to be performed based on which IoT platform needs
    to be chosen.
  prefs: []
  type: TYPE_NORMAL
- en: When adding an IoT device, enterprises need to ensure that only trusted devices
    are added to the enterprise IoT ecosystem. Device authentication is therefore
    very essential and is the act of securely establishing the identity of the device
    and ensuring that it can be trusted. With device authentication, enterprises can
    be assured that the device is genuine and is running trusted software and is working
    on behalf of a trusted user.
  prefs: []
  type: TYPE_NORMAL
- en: 'Enterprises need to ensure that they choose a platform that can support automatic
    and secure device onboarding. As an example, once a new device on the field is
    powered on, the IoT Platform should be able to locate the device and automatically
    onboard the device on the IoT platform in a completely secured way using methods
    such as public key encryption. Public key encryption, also known as asymmetric
    encryption, uses two separate keys instead of one shared one: a public key and
    a private key. Public key encryption is an important technology for Internet security.'
  prefs: []
  type: TYPE_NORMAL
- en: Device Configuration
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: As soon as a device gets onboarded, device configuration comes into play. Device
    configuration is the process of fine-tuning the onboarded devices beyond their
    default settings, such as changing password or upgrading with latest firmware.
    A flexible and intuitive configuration mechanism should be available with the
    IoT platform that can enable enterprises to design the behavior of their smart
    fleet not only in times when devices perform as planned but also to react on the
    fly in case of any failures that come along the way. A summation of all the IoT
    device part of an enterprise IoT ecosystem is referred to as smart fleet.
  prefs: []
  type: TYPE_NORMAL
- en: Device Maintenance
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Device maintenance deals with the process of improving device performance or
    eliminating technical issues in the devices. This includes installing software
    fixes or patches remotely or pushing upgrades to all devices in the fleet of all
    IoT devices at the same time without manual intervention.
  prefs: []
  type: TYPE_NORMAL
- en: Device maintenance also deals with recommending or performing repair actions
    when a device is down. When equipment goes down, failure data from various sources
    can be gathered, aggregated, and analyzed in real time, and repair actions can
    be initiated automatically by the IoT Platform, or actions can be recommended
    to the technician if necessary. Enterprises need to validate the exhaustiveness
    of the solutions offered by IoT Platform providers in this respect.
  prefs: []
  type: TYPE_NORMAL
- en: Asset-intensive industries face a range of challenges when it comes to ensuring
    mission-critical plants and equipment operate at maximum efficiency and uptime,
    and customer service commitments are met, as even the smallest disruption to service
    can lead to costly penalties or, worse, churn. Enterprises need to understand
    how their products and assets are performing so that they can optimize their use
    and better anticipate issues and failures. This is the main reason why remote
    monitoring and maintenance has an important role to play in an IoT ecosystem.
    Monitoring and diagnosing includes not only giving enterprises the ability to
    better monitor the proper functioning of their products and plant machinery but
    also enabling them to prevent costly breakdown and fixes and improve customer
    service.
  prefs: []
  type: TYPE_NORMAL
- en: Application Enablement Platforms (IoT Platform with Superior Application Development
    Capabilities)
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: A very important feature required in an IoT Platform is the ability to support
    developers in creating IoT applications with ease. Enterprises need to select
    an IoT platform that has superior application development capabilities which can
    offer the full range of tools needed to get an IoT application up and running
    in the shortest time possible. The platform should have solutions enabling developers
    to rapidly create, test, and deploy an IoT application or service. The platform
    should have prewritten applications that developers can use to speed up their
    development. These platforms typically should include software and devices, along
    with development and deployment solutions that make it easier to get an IoT application
    up and running. The benefit is that such platforms take care of the development,
    network configuration, and installation typically done by developers, which potentially
    saves a lot of time and development efforts.
  prefs: []
  type: TYPE_NORMAL
- en: Choosing an IoT Platform with superior application development capabilities
    simplifies a lot of the complexity in the IoT use case realization by reducing
    the time needed to create an IoT solution or a product with lower cost of ownership.
  prefs: []
  type: TYPE_NORMAL
- en: Another important aspect to validate when choosing an IoT platform is the capability
    of the platform to connect and integrate with other enterprise applications such
    as the ERP (enterprise resource planning) or MES (manufacturing execution systems)
    application. Manufacturing execution systems are computerized systems used in
    manufacturing to track and document the transformation of raw materials to finished
    goods. ERP is a system that automates business functions like production, sales
    quoting, and accounting.
  prefs: []
  type: TYPE_NORMAL
- en: Application development capabilities in an IoT Platform impact the value realization.
    An IoT platform needs to be carefully chosen, keeping in mind the developer’s
    ease of using the platform to perform development. Apart from the ease of development
    and capability to integrate with other applications, scalability is very essential.
    As an example, the platform should be able to support developers in creating fixed
    applications, such as web-based applications as well as mobile or desktop applications.
  prefs: []
  type: TYPE_NORMAL
- en: Choosing a platform with superior development capabilities reduces the time
    to market and risk of development. There are several matured IoT Platform vendors
    that provide valuable services that simplify the development of IoT applications.
    They have prebuilt models for popular devices like motion sensors and at the same
    time provide a platform for designing a custom module for a unique use case. Using
    these platforms, developers can easily connect different IoT devices and services,
    determine their interactions, and build IoT applications faster compared to traditional
    custom coding.
  prefs: []
  type: TYPE_NORMAL
- en: So in summary, the three main application considerations when choosing a platform
    are
  prefs: []
  type: TYPE_NORMAL
- en: '1.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: What applications are available out of the box?
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '2.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: What is the application development environment like?
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '3.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: What are the common enterprise application interfaces?
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Many platforms will include one or more applications that may be of value out
    of the box, like the stock market or weather apps that ship with iPhones. Sometimes,
    very simple applications are the most popular and effective. One manager in a
    store told us, “I’d be delighted to have an app that just tells me which units
    in my shop are switched on or off.”
  prefs: []
  type: TYPE_NORMAL
- en: Scalability
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Scalability  is another important feature which every enterprise needs to thoroughly
    validate while choosing an IoT Platform. In an IoT platform context, scalability
    comes majorly from three different perspectives.
  prefs: []
  type: TYPE_NORMAL
- en: The first one is the ability of the IoT platform to onboard a magnitude of devices
    with different connectivity protocols, second is the ability of the IoT Platform
    to store massive amount of data, and third is the capability to perform massive
    analytics processes. All these three elements form the core to succeed in an IoT
    project.
  prefs: []
  type: TYPE_NORMAL
- en: (Large-Scale) Device Onboarding Capabilities
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: If an enterprise decides to perform device onboarding by an IoT Platform, it
    is essential that they choose a platform that is capable of onboarding as many
    devices as required, and the upper limit can be decided by the enterprise business
    and the industry they operate. As an example, Tesla had thousands of IoT devices
    in 2004, but today it has more than one million devices in their units, and any
    company as big as Tesla will have similar number of devices. An IoT platform chosen
    for such industries should have the ability to scale and connect to millions of
    devices at once. In another example, a smart building may need thousands of small
    IoT devices such as smart bulbs to be onboarded on the IoT platform, whereas in
    a factory setting, many require a few hundreds of large IoT devices for their
    use cases.
  prefs: []
  type: TYPE_NORMAL
- en: Many commercial-grade IoT Platforms today have the flexibility to onboard as
    many devices as necessary on their platform.
  prefs: []
  type: TYPE_NORMAL
- en: Apart from the capability of onboarding multiple IoT devices on the platform,
    the ease of performing Device Management is a critical factor to be validated
    while choosing an IoT Platform.
  prefs: []
  type: TYPE_NORMAL
- en: Data Storage and IoT Analytics
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: From a scalability perspective, another most important and mandatory capability
    that is expected from an IoT Platform is the scalability of data storage  . Scalability
    is key to handling the explosive growth in data since IoT is all about data generated
    by devices which is huge. IoT platforms must have superior data storage and analytic
    capabilities. The objective of IoT analytics is to gain value from large volumes
    of data generated by devices connected via the Internet of Things (IoT).
  prefs: []
  type: TYPE_NORMAL
- en: With the cloud, data storage is available on demand, and hence enterprises need
    to be least bothered about data storage. Almost all IoT Platform providers use
    the cloud for data storage, and therefore by default there will be enough storage
    to collect and process massive IoT data streams.
  prefs: []
  type: TYPE_NORMAL
- en: A **data lake** is a centralized repository that allows you to store all your
    structured and unstructured data at any scale.
  prefs: []
  type: TYPE_NORMAL
- en: Data swamp is data which is of limited use.
  prefs: []
  type: TYPE_NORMAL
- en: However, in an IoT ecosystem, storage is not a challenge, but the ability of
    IoT Platforms to have solutions that can store the right data in the right way
    is essential. In an IoT architecture, there are thousands of sensors collecting
    huge volumes of both structured and unstructured data, such as temperature reading
    as well as video and audio footage. Almost all IoT Platforms use data lakes to
    store this raw data. The benefits of data lakes are that they can grow indefinitely,
    integrate with many processing and analytics tools, and provide a relatively low
    cost of storage. However, to enable analytics on IoT data, organizations need
    to plan their storage carefully. Just dumping data into a data lake with no prior
    treatment can create a data swamp. Enterprises need to ensure that they save only
    the required data to a data lake, and secondly data should be stored in a format
    that enables analysis without the need to perform heavy corrections on the data.
    The IoT Platform should be able to support such a need.
  prefs: []
  type: TYPE_NORMAL
- en: Though we speak about data storage at the IoT Platform level, it is not always
    necessary that enterprises should transfer all data (processing work) to the cloud.
    In many scenarios, a combination of the IoT Platform in the cloud and the Smart
    IoT Gateway is put to action to strike the right balance between scale, cost,
    latency, and data privacy. There may be some data storage and analytics processes
    that need to happen at Smart Gateways and the rest in the cloud or vice versa.
    With that in mind, enterprises need to make sure that they have connected systems
    that can support such hybrid workflows to enable seamless migration from the edge
    (Smart IoT Gateway) to the cloud (IoT Cloud Platform).
  prefs: []
  type: TYPE_NORMAL
- en: Irrespective of where data storage and analytics happen (i.e., at an IoT Gateway
    level or IoT Platform level), an IoT platform needs a robust data processing engine
    (pipeline) that can perform data curation (cleaning, enrichment, transformation)
    functions on streaming data. The data pipeline needs to be well balanced in its
    ability to sustain a continuous flow of streaming data. It must also be able to
    handle situations such as a temporary surge in the data, performance issues, and
    disruptions in downstream systems.
  prefs: []
  type: TYPE_NORMAL
- en: Proof of Concept (POC)
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: After shortlisting a platform vendor, it is essential that enterprises run a
    few proofs of concepts (POCs)  to test the platform performance and capabilities
    using different technical criteria, such as the amount and quality of functionalities,
    tools and services, usability, security, and interoperability. The cost of the
    platform should also be validated in this step.
  prefs: []
  type: TYPE_NORMAL
- en: Instead of asking platform vendors to present some hypothetical capabilities,
    enterprises should implement POCs after setting up a real-world testbed which
    resembles their actual product or production process and contains actual data
    sets from their products or factories.
  prefs: []
  type: TYPE_NORMAL
- en: In essence, enterprises need to create POCs to explore and “play” with the platforms
    to see how they work and what advantages they can get from them based on real
    usage scenarios.
  prefs: []
  type: TYPE_NORMAL
- en: Summary
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'This chapter primarily discussed about choosing the right IoT Cloud Platform
    for enterprises to be successful in their IoT journey. Though there is no easy
    answer to which IoT cloud platform to choose, this chapter provided a guidance
    toward the same based on the six general characteristics and four core capabilities:'
  prefs: []
  type: TYPE_NORMAL
- en: The six general characteristics to be validated while shortlisting an IoT Cloud
    Platform include reliability, availability, and scalability plus the ability of
    the cloud provider to support disaster recovery. Security is another important
    element to be validated. The pricing model and the certification and standards
    possessed by the platform are the other two areas to be validated.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The four core capabilities that guide enterprises in choosing an IoT platform
    are connectivity, Device Management, application enablement platform, and scalability
    (device level, data storage, and analytics).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Based on the preceding guidance, enterprises can choose the right IoT Cloud
    Platform.
  prefs: []
  type: TYPE_NORMAL
- en: In the next chapter, we will discuss about the importance of security and its
    applicability at each layer in an IoT Standards Reference Model.
