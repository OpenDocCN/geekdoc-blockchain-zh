- en: 8. Security in IoT
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Venkatesh Upadrista^([1](#Aff2)  )(1)Slough, UK
  prefs: []
  type: TYPE_NORMAL
- en: OT systems in an enterprise are the cash registers – whether it is a power generation
    unit, car manufacturing unit, oil refining, or chemical development, OT systems
    generate money for enterprises. All focus has therefore traditionally been placed
    on making sure that the OT systems that produce the end products have been designed
    in a way that they are very safe, highly efficient, and productive with “long-lived
    missions.” A long-lived mission means that an OT system of critical infrastructure
    is expected to run 24/7 and 365 days a year for several decades. Due to such a
    need, major patching or upgrading cycles do not happen for years, and therefore
    the types of vulnerabilities that exist live a very long time in those systems.
  prefs: []
  type: TYPE_NORMAL
- en: In the IT era, we have now come across several security incidents. Each and
    every time there is a new bug, the manufacturer pushes a patch to address it.
    It is a reactive approach, as with every new attack, enterprises respond with
    forensic investigations that ultimately lead to patching and ongoing monitoring
    to stop the problem from reappearing. However, such an approach is not possible
    in the OT world. A small incident can not only cause the plant to shut down leading
    to millions of dollars losses, but there is also the chance of human losses and
    accidents due to cyber-attacks. On the other hand, there are trade secrets such
    as recipes that are often loaded on the OT control systems that need to be protected.
    This is one of the reasons why OT security is at the very top of security concerns
    in IoT. Unlike the IT world, OT systems have
  prefs: []
  type: TYPE_NORMAL
- en: Not learned from cyber-attacks
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Not undergone upgrades like IT systems
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: More aged infrastructure that have less controls since OT systems were never
    built to be exposed to the outside world
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Tools and systems that have not been developed to solve cyber-attacks
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: This is the biggest challenge which is existing in the OT world, and it is clear
    that after IT-OT integration, cyber-attackers will try to enter the OT system
    via the IT systems. This is the biggest challenge in the IoT industry today.
  prefs: []
  type: TYPE_NORMAL
- en: We have seen in the past a rushed approach for IT and OT integration. One example
    is the smart metering payday of 2008–2011\. This was the time when there was a
    lot of investment in the industry for new kinds of technology on the operational
    side of the house. Wireless systems were making it possible to gather information
    to reduce operational costs, thereby achieving operational efficiency. During
    this time, security in OT systems took a backseat, and after some time the industry
    saw cyber-attacks on smart meters. As an example, some smart meter settings were
    changed by individuals so that meter readings did not go up, by placing large-sized
    magnets on the meters. This was the evolution of IoT where cyber security was
    thought of as a secondary requirement, and because of this some utility providers
    lost millions of dollars.
  prefs: []
  type: TYPE_NORMAL
- en: You can either think about cyber security at the start while embarking in an
    IoT journey or you can do it later. The effect of doing it later could unfortunately
    lead to dire situations such as shutting down the business entirely, as there
    are undoubtedly a number of unforeseen consequences that could ultimately lead
    to disasters.
  prefs: []
  type: TYPE_NORMAL
- en: The current level of security awareness in the industry toward IoT is still
    quite diverse. From my experience speaking to several enterprises in the OT world,
    nearly 40% of enterprises believe that being isolated from external threats is
    a solution to being secure, and therefore they tend to be disconnected from the
    outside world. These enterprises consider isolation as a strategy to protect themselves
    against cyber risks and therefore have never been able to take advantage of the
    technology existing in the market. These are the ones who are at risk of losing
    business since there are better and cheaper ways to conduct it, which their competitors
    have likely already adopted.
  prefs: []
  type: TYPE_NORMAL
- en: On the other end of the spectrum, there are fewer enterprises, say 10% of them,
    that are aware and are diligent on the advancements in the IT industry and have
    increased their cyber security posture year after year to stay ahead of emerging
    threats. There are other organizations that are in the middle of both these categories;
    these are the ones that are in the regulated industries and have a compliance
    aspect in their mandate. They enhance their cyber security posture to simply meet
    their compliance requirements. Since these enterprises have not thought of cyber
    security beyond compliance, they are at a high risk of falling prey to cyber-attacks.
  prefs: []
  type: TYPE_NORMAL
- en: There are matured cyber security practices in the IT world, which are maturing
    in the OT world as well, with the popularity IoT has gained in the last few years.
    Due to this, cyber security practices in existence today for IoT are able to address
    many of the complex issues of protecting critical infrastructure and data in an
    IoT world.
  prefs: []
  type: TYPE_NORMAL
- en: IoT is the reality of the future. For enterprises to reach the next level of
    maturity, to achieve higher productivity and to deliver better and faster outcomes
    and be cheaper applying IoT to their business model is the only option. Many enterprises
    have already realized this fact; however, being connected in a world where OT
    has never been thought of from a cyber security perspective poses the highest
    degree of risk to enterprises. Often, I have come across two types of enterprises
    – the ones that are striving for this productivity outcome by compromising security,
    and others that do not want to move toward IoT. Neither of these are the right
    option. The only option is to address cyber security and take actions to secure
    both IT and OT, which is a mandate for every enterprise.
  prefs: []
  type: TYPE_NORMAL
- en: In most cyber-attack cases on OT systems, it is a trial and error process to
    hack the system. Hackers are just looking to see what they can access remotely
    and trying to find ways to get into an operational system. I have also seen the
    opposite – in some cases, there have been situations where attacks have been launched
    on the OT side, and these hacked systems were then used to gain access to the
    IT systems. This is what I call a pivotal attack, and these types of attacks are
    on the rise.
  prefs: []
  type: TYPE_NORMAL
- en: 'As we have discussed so far, security cannot be centered around IT and OT in
    silos in IoT. They need to be operating together to prevent cyber-attacks, which
    takes us into the next question: what does it mean to secure the IoT systems?
    There are three main components, as depicted in Figure [8-1](#Fig1), that are
    necessary in order to effectively secure critical infrastructure in an IoT ecosystem.![../images/517610_1_En_8_Chapter/517610_1_En_8_Fig1_HTML.jpg](../images/517610_1_En_8_Chapter/517610_1_En_8_Fig1_HTML.jpg)'
  prefs: []
  type: TYPE_NORMAL
- en: Figure 8-1
  prefs: []
  type: TYPE_NORMAL
- en: Components to secure OT infrastructure
  prefs: []
  type: TYPE_NORMAL
- en: '**Industrial mindset** – The industrial mindset comes first in IoT. This means
    enterprises on an IoT journey need to take into account things such as the missions
    of the OT systems, which are often focused around zero downtime and safety as
    a practice. It is also concerned with the engineering discipline and the quality
    focus that typically goes into designing these industrial systems and recognizing
    that these systems are the cash registers of the business.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Cyber security** – The second key aspect is to have cyber security expertise
    when enterprises deal with OT systems. Cyber security personnel need to understand
    the similarities and differences between IT and OT and should be experts in this
    particular field. The types of technologies that are used in some layers of OT
    or critical infrastructure are very similar to IT. There are workstations, standard
    software stacks, or standard applications, but as we reach deeper into the OT
    system, there are different kinds of technology stacks, embedded equipment such
    as real-time operating systems, and industrial proprietary protocols that are
    used to connect these systems together. Cyber security experts need to understand
    the differences in the technology and the differences in the vulnerabilities that
    OT systems have since these are legacy products with long-lived missions and bring
    in the right solutions to address these challenges. The consequences of a compromise
    can mean a danger to life.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Purpose-built technology** – The third area that needs focus is purpose-built
    technology. This means that enterprises need to look at technologies that are
    built to provide deep visibility and protection specifically for industrial connected
    systems that will be part of IoT implementations. Cyber experts need to look at
    the specific nature of the risk at each layer of the OT system and make sure that
    the protective measure that will be employed inside that system is going to support
    each particular mission. They will need to deeply understand the protocols that
    are used to connect these systems together, speed of data, and information transferred
    and not introduce any unintended latency or jitter as such inefficiencies can
    bring the OT systems down. As an example, the patching cycles often tend to be
    more rapid on the IT side than they are on the OT side of the house. Many OT systems
    may take years or months to put a patch or protection in place simply because
    of the operational mission of the particular OT system. From a purpose-built technology
    perspective, the main difference we see here is that there is a whole host of
    standardized protocols on the IT side. In the OT side, there are a lot of pieces
    of equipment that have been built around proprietary technology and proprietary
    protocols which glue the OT systems together and connect them to allow machine-to-machine
    interaction. The protective measures that are employed in an IT world are often
    based on standardized protocols, whereas on the OT side, we will get into all
    kinds of esoteric and proprietary protocols that are the systems used to communicate
    with each other. It is essential for enterprises to utilize security technologies
    and platforms that are built purposefully for all such OT systems.'
  prefs: []
  type: TYPE_NORMAL
- en: Secure by Design (Securing the Whole IoT Ecosystem)
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Security by design is the inclusion of security design principles, technology,
    and governance at every stage of the IoT journey and within all layers of the
    IoT Standards Reference Model. When an organization looks at creating, deploying,
    and leveraging connected technology to drive business, security must be integrated
    into every component, tier, and application to preserve the integrity of the IoT
    solution and minimize the risk of cyber threats.
  prefs: []
  type: TYPE_NORMAL
- en: IoT systems are highly complex, requiring end-to-end security solutions that
    span cloud and connectivity layers, and should be able to support resource-constrained
    IoT devices that often are not powerful enough to support traditional security
    solutions. There is no single silver bullet, and security must be comprehensive
    at each layer within an IoT ecosystem, or attackers can simply exploit the weakest
    link. Though traditional Information Technology (IT) systems drive and handle
    data from IoT devices, IoT devices themselves will have unique additional security
    needs that need to be handled.
  prefs: []
  type: TYPE_NORMAL
- en: IoT security needs to be considered starting from device procurement (buy devices
    with security built in), device protection, API security, Smart IoT Gateway security,
    patch management, hardware security, and IoT Cloud Platform security.
  prefs: []
  type: TYPE_NORMAL
- en: These foundations can be combined to form powerful and easy-to-deploy security
    foundations in an IoT ecosystem to mitigate the vast majority of security threats
    to the Internet of Things, including advanced and sophisticated threats. However,
    enterprises need to understand that there is no single solution that can cover
    IoT security in full. Each use case and every industry (automotive, energy, manufacturing,
    healthcare, financial services, government, retail, logistics, aviation, consumer,
    and beyond) is unique, and a security solution needs to be decided based on the
    use case and the threats pertaining to a particular industry and use case.
  prefs: []
  type: TYPE_NORMAL
- en: Buy Devices with Built-in Security
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Device manufacturers need to ensure that security is built into the devices,
    and enterprises procuring new devices should carefully select the ones that have
    built-in security. Another aspect while purchasing new devices is to understand
    that devices which have hardcoded credentials are not ideal candidates for an
    enterprise IoT ecosystem. Enterprises should be able to update the default credentials
    before the device is put into action. Devices need to be updated using a strong
    password or multifactor authentication or biometrics where possible.
  prefs: []
  type: TYPE_NORMAL
- en: Technologies such as elliptic curve cryptography have revolutionized the industry
    especially for security-related to resource-constrained devices, and enterprises
    need to ensure that such security-enabled devices become part of their IoT ecosystem.
    Symantec which is a leading Certificate Authority (CA) has already embedded such
    security features into more than a billion IoT devices, helping mutually authenticate
    a wide range of devices, including cellular base stations, televisions, and more.
  prefs: []
  type: TYPE_NORMAL
- en: Identity management for devices is quite essential in an IoT context. Each IoT
    device needs to have a unique identifier to understand what the device is, how
    it behaves, the other devices it interacts with, and the proper security measures
    that should be taken for that device.
  prefs: []
  type: TYPE_NORMAL
- en: Not all enterprises can deploy new IoT devices, and they need to coexist with
    existing devices and equipment, many of which are legacy. Many of such legacy
    devices and equipment still need to be connected to the IoT ecosystem. There is
    no single solution to secure such devices, and enterprises need to develop security
    solutions based on the devices and equipment that are being connected to the Internet.
  prefs: []
  type: TYPE_NORMAL
- en: Table [8-1](#Tab1) provides a generic view on the traditional IT and OT security
