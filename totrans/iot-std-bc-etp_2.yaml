- en: Part IIThe IoT Standards Reference Model
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The IoT Reference Model
  prefs: []
  type: TYPE_NORMAL
- en: In this part, we will discuss about the IoT Standards Reference Model which
    is an abstract framework consisting of an interlinked set of clearly defined components,
    using which enterprises can successfully implement an IoT solution.
  prefs: []
  type: TYPE_NORMAL
- en: We will also discuss the challenges faced by enterprises while implementing
    IoT use cases and how to overcome those using the IoT Standards Reference Model.
    Subsequently, we will discuss the specific principles based on which enterprises
    can choose appropriate devices, Smart IoT Gateway, and IoT Cloud Platform for
    their IoT use cases and mitigate these challenges.
  prefs: []
  type: TYPE_NORMAL
