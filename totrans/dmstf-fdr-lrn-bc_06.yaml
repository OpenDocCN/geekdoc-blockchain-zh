- en: Characteristics of FOG Computing
  prefs: []
  type: TYPE_NORMAL
- en: According to IDC, by 2025, 45 percent of all data will be created at the network
    edge, with 10 percent of that data coming from edge devices like phones, smartwatches,
    connected cars, and so on (Chopra & WHIG, 2022). The only technology that can
    survive the test of time is considered to be Fog Computing and it will even trump
    Artificial Intelligence, IoT App, and 5G in the next five years.
  prefs: []
  type: TYPE_NORMAL
- en: It delivers highly virtualized storage, computing, and networking services from
    traditional data centers and end devices in the cloud. Low latency, location awareness,
    edge location, interoperability, real-time data-cloud connection, and support
    for online cloud interaction are all characteristics of fog computing (Chopra
    & Whig, 2022b).
  prefs: []
  type: TYPE_NORMAL
- en: '| Figure 1\. Basic of fog computing |'
  prefs: []
  type: TYPE_TB
- en: '| ![Figure978-1-6684-3733-9.ch005.f01](i/ch005.f01.png) |'
  prefs: []
  type: TYPE_TB
- en: Instead of batch processing, fog apps require real-time interactions and typically
    interface directly with mobile devices (Chopra & Whig, 2022a). Fog nodes have
    also been used in diverse contexts with different form factors. The Basic of Fog
    Computing is shown in Figure 1.
  prefs: []
  type: TYPE_NORMAL
- en: 'Although a lot has been published and investigated on fog-computing, how various
    fog actors will align in the future is not simple to say. Based on the nature
    of major services and applications, it is nonetheless clear to conclude: subscriber
    models will have an extensive role in fog computing [smart grid, clever cities,
    linked cars, etc.] (George et al., 2021).'
  prefs: []
  type: TYPE_NORMAL
- en: Suppliers of worldwide services are expected to collaborate. New holders, including
    transport providers, vehicle manufacturers, government authorities, etc., will
    enter the fog domain. Some recognized Fog Players are cloud-based providers like
    Apache CloudStack7, OpenStack6, and OpenNebula8 (Mamza, 2021).
  prefs: []
  type: TYPE_NORMAL
- en: FOG VS. EDGE COMPUTING
  prefs: []
  type: TYPE_NORMAL
- en: The cloud allows consumers to quickly and easily access computer, networking,
    and storage options, but it is a centralized resource (Bhargav & Whig, 2021).
    This can lead to performance problems and delays for data and devices situated
    distant from the cloud.
  prefs: []
  type: TYPE_NORMAL
- en: The objective of cutting-edge computing is to bring data sources and equipment
    closer together, eliminating processing time and distance. In principle, this,
    in turn, enhances application and device performance and speed (Khera et al.,
    2021).
  prefs: []
  type: TYPE_NORMAL
- en: Fog computing, a Cisco phrase, also brings the computer to the edge of the network.
    It also refers to the criteria for the optimum functioning of this procedure.
    The pyramidal representation of Fog, cloud, and Edge computing is shown in Figure
    2.
  prefs: []
  type: TYPE_NORMAL
- en: '| Figure 2\. Pyramidal representation of Fog, Cloud, and Edge |'
  prefs: []
  type: TYPE_TB
- en: '| ![Figure978-1-6684-3733-9.ch005.f02](i/ch005.f02.png) |'
  prefs: []
  type: TYPE_TB
- en: Processing latency is eliminated or significantly reduced by bringing storage
    and computing systems as close as feasible to the applications, components, and
    devices that require them. This is especially essential for devices connected
    to the Internet of Things, which create huge volumes of data. Because they are
    closer to the data source, these devices have much lower latency in fog computing
    (Velu & Whig, 2021).
  prefs: []
  type: TYPE_NORMAL
- en: The fog is the standard that allows repetitive, well-structured, scalable performance
    inside the editing framework to conceive about the distinction between edge computing
    and fog computing (Whig, 2019a). Data is created, processed, and
  prefs: []
  type: TYPE_NORMAL
- en: stored close together in edge computing, which a kind of fog is computing. Edge
    processing, as well as the requisite infrastructure and network connections for
    data transmission, are all part of fog computing (Whig, 2019c).
  prefs: []
  type: TYPE_NORMAL
- en: That is because the objective is to minimize latency and increase efficiency,
    both in fog and mobile edge computing, while processing data in somewhat different
    places. Cutting edges generally occur when sensors are connected to equipment
    and where data collection takes place—there is a physical link between data source
    and place of processing. Fog computing closes the distance between the processing
    site and the data source, but does so by carrying out edge computing activity
    with, or within, the LAN processors linked to, an IoT or fog node (Whig & Ahmad,
    2019). This results in a physically more distant processing distance from the
    sensors, but no further delay (verma, 2019).
  prefs: []
  type: TYPE_NORMAL
- en: Advantages of Fog Computing
  prefs: []
  type: TYPE_NORMAL
- en: Some Advantages of fog Computing is described below
  prefs: []
  type: TYPE_NORMAL
- en: Minimum Latency
  prefs: []
  type: TYPE_NORMAL
- en: Keep analysis closer to the data source, particularly in vertical systems that
    count every second, prevents system failures, line shutdowns, and other severe
    difficulties. Faster alarms and less danger for users and loss of time mean the
    opportunity to do data analysis in real-time.
  prefs: []
  type: TYPE_NORMAL
- en: '| Figure 3\. Advantage of fog computing |'
  prefs: []
  type: TYPE_TB
- en: '| ![Figure978-1-6684-3733-9.ch005.f03](i/ch005.f03.png) |'
  prefs: []
  type: TYPE_TB
- en: Good Bandwidth
  prefs: []
  type: TYPE_NORMAL
- en: Keep good bandwidth in the network. Many activities in data analysis, even important
    analyses, do not require the size of cloud-based storage and processing. Connected
    gadgets generate additional data for analyses continuously. Most of this large
    number of data is transported by fog computers to save bandwidth for other vital
    activities (Reddy, 2019).
  prefs: []
  type: TYPE_NORMAL
- en: Operational Cost
  prefs: []
  type: TYPE_NORMAL
- en: Operational costs are reduced. The local processing and retention of network
    bandwidth mean that operational expenses are reduced. Improve safety. It is important
    to safeguard IoT data, whether during transmission or storage [17]. Users can
    monitor, defend, and enable fog nodes using the same controls, policies, and processes
    over the whole IT system.
  prefs: []
  type: TYPE_NORMAL
- en: Confidence
  prefs: []
  type: TYPE_NORMAL
- en: As IoT devices are usually used under severe environmental and emergencies,
    conditions might be severe. Under these circumstances, fog computing can improve
    dependability and reduce the load of data transfer. Deepen insights without compromising
    confidentiality (chouhan, 2019). Your team may locally examine it to the devices
    that collect, analyze and store the data instead of risking a data breach by transferring
    sensitive data to the cloud for analysis. This is why fog computing provides wiser
    choices for more sensitive data in terms of data security and confidentiality.
  prefs: []
  type: TYPE_NORMAL
- en: Agility
  prefs: []
  type: TYPE_NORMAL
- en: Enhance the agility of the business. Only by recognizing the resources consumers
    require, where these resources are needed, and where help is needed can companies
    respond swiftly to consumer demand. Fog computing enables developers to quickly
    create and deploy fog applications as required (Ahmed & Chaudhari, 2022). Fog
    Computing technology also allows users, based on current capabilities and infrastructure,
    to give their clients more specialized services and solutions and find data and
    data tools in which they are best handled.
  prefs: []
  type: TYPE_NORMAL
- en: High dependence on the transportation of data includes fog computing problems.
    The deployment of the 5G network has addressed this problem, however, there are
    restricted availability, reduced speeds, and high-frequency congestion. Special
    care is needed for speed and safety near fog nodes as well (H. Sharma et al.,
    2016).
  prefs: []
  type: TYPE_NORMAL
- en: Limitations of Fog Computing
  prefs: []
  type: TYPE_NORMAL
- en: Since fog computing is linked to a physical position, some of them anytime/anywhere'
    advantages of cloud computing are undermined.
  prefs: []
  type: TYPE_NORMAL
- en: Security
  prefs: []
  type: TYPE_NORMAL
- en: Fog computing may, in the appropriate situation, be vulnerable to security challenges,
    such as Internet Protocol (IP) spoofing or middle man attacks (MitM).
  prefs: []
  type: TYPE_NORMAL
- en: Costs
  prefs: []
  type: TYPE_NORMAL
- en: Fog computing is a system that uses edge and cloud resources, which means that
    the hardware is expensive.
  prefs: []
  type: TYPE_NORMAL
- en: Ambiguous
  prefs: []
  type: TYPE_NORMAL
- en: While there is some ambiguity in the concept of fog computing among different
    providers that define fog computing differently, even though fog computer has
    been present for some years.
