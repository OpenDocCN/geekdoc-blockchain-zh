  type: TYPE_NORMAL
- en: Improved Safety
  prefs: []
  type: TYPE_NORMAL
- en: Fog computing works as a proxy for devices that restrict their resources and
    upgrade their security software and credentials. It employs fog nodes in different
    sections of the IT infrastructure utilizing the same policies, procedures, and
    controls.
  prefs: []
  type: TYPE_NORMAL
- en: Data processing is a sophisticated distributed system via a large number of
    nodes that makes it easier to check the security status of the nearly linked devices
    (Whig & Ahmad, 2014b).
  prefs: []
  type: TYPE_NORMAL
- en: Low Delay
  prefs: []
  type: TYPE_NORMAL
- en: Have you noticed just how fast Alexa is asking? This is because fog computing
    causes minimal latency. As the fog is closer to all users (and devices) geographically,
    it provides immediate answers. This technology is excellent for all time-sensitive
    activities.
  prefs: []
  type: TYPE_NORMAL
- en: The Efficiency of Network Bandwidth
  prefs: []
  type: TYPE_NORMAL
- en: Fog computing allows quick and efficient data processing dependent on applications,
    computer resources, and networking available. Instead of transmitting them over
    a single route, pieces of information are mixed at several places.
  prefs: []
  type: TYPE_NORMAL
- en: This minimizes the amount of data to be transmitted to the cloud, conserving
    bandwidth on the network and thus cutting expenses (Bhatia et al., 2015).
  prefs: []
  type: TYPE_NORMAL
- en: Services Continuous
  prefs: []
  type: TYPE_NORMAL
- en: Even if network access to the cloud hinders, Fog Computing can function on its
    own and provide continuous services. In addition, loss of connection is practically
    impossible due to many linked channels.
  prefs: []
  type: TYPE_NORMAL
- en: User Experience Enhanced
  prefs: []
  type: TYPE_NORMAL
- en: Edge nodes run stronger protocols such as Zigbee, Z-Wave, or Bluetooth. Instant
    communication between devices and end-users, independently of networking, is enabled
    by fog computing which enhances user experience (Whig & Ahmad, 2015).
  prefs: []
  type: TYPE_NORMAL
- en: AGRICULTURE AND FARMING FOG COMPUTING
  prefs: []
  type: TYPE_NORMAL
- en: With the aid of Fog Computing, the agricultural business has profited and revolutionized.
    The SWAMP project stands for Smart Water Management Platform is a highly notable
    example in this context (Verma et al., 2015).
  prefs: []
  type: TYPE_NORMAL
- en: Water, which utilizes 70% of freshwater, is a vital component of the agricultural
    business, making it the most important consumer. Often, leakages in distribution
    and irrigation systems in-field application methods lead to a waste of resources.
  prefs: []
  type: TYPE_NORMAL
- en: Standard approaches such as surface irrigation waste have a high water content
    by only watering regions where plants are not advantageous. Local irrigation here
    allows for more efficient and efficient use of water, which prevents irrigation
    or irrigation. The main problem is that farmers give extra water to prevent under-
    irrigation. It not only causes a loss of production but increases the waste of
    a crucial resource (Shridhar et al., 2014).
  prefs: []
  type: TYPE_NORMAL
- en: Therefore, farmers needed a method to tackle these circumstances and give an
    adequate answer. And this is when the SWAMP project discovers and addresses IoT,
    data analysis, stand-alone devices, etc. With the assistance of Fog Computing,
    SWAMP creates a smart water system idea for agriculture that ensures that water
    wastes are kept to a minimum (Whig & Ahmad, 2014c). Fog Computing also enables
    the system to gather and then analyze a sensor analysis from the field to enhance
    the distribution of water.
  prefs: []
  type: TYPE_NORMAL
- en: The SWAMP project has released an article on the notion of a smart farming environment,
    in which data are gathered and stored for analysis in real-time. Two various ways
    of employing fog to filter the data are discussed in the approach (Whig & Ahmad,
    2014a). The experiment filters the techniques and uses a real-time data package
    containing measurements such as temperature and moisture. Agrifog, smart agriculture
    or precision agriculture which has allowed IoT-based farming systems, is another
    use of Fog computing in agriculture (Whig & Ahmad, 2013). The software is created
    with iFogSim.
  prefs: []
  type: TYPE_NORMAL
- en: It seeks to minimize latency in decision-making in real-time cases through data
    processing. IoT-Fog is a cost-effective and comparative analysis of data collected
    from the cloud and fog-based systems.
  prefs: []
  type: TYPE_NORMAL
- en: Fog Computing has revolutionized the agricultural and agricultural industries
    as a platform, enabling farmers to decrease waste and comprehend and analyze processed
    information to identify ways to benefit from it.
  prefs: []
  type: TYPE_NORMAL
- en: HEALTHCARE COMPUTING AND FOG
  prefs: []
  type: TYPE_NORMAL
- en: In the medical sector, new technologies are regularly used to enhance services
    and solutions. In addition, Fog Computing was also used to its advantage, similar
    to previous technical developments (Whig, 2016).
  prefs: []
  type: TYPE_NORMAL
- en: eHealth is one of fog computing's most important uses for healthcare. eHealth
    is an online and print platform that leads health workers elegantly over the health
    care trajectory, which regularly sees exciting changes owing to rising technical
    and other structural changes (Sinha et al., 2015).
  prefs: []
  type: TYPE_NORMAL
- en: They use a network mix in which medical equipment is connected to cloud platforms.
    The application organizes, transmits, saves, and records information that is important
    to the process of treatment, payment, and recording. Fog computing facilitates
    diagnostic and assessment procedures since professionals have access to electro-medical
    records (EMR), which include documents such as X-rays, ultrasounds, CT scans,
    or MRIs. It also maintains data in a private cloud secure (Bhatia & Whig, 2013).
  prefs: []
  type: TYPE_NORMAL
- en: The program may save private data on several networks with fog computing and
    track this information instead of retaining a physical copy. The recorded information
    allows a physician to access and diagnose the state of the patient and obtain
    its medical records fast. Fog Computing also enables eHealth to offer rapid answers
    for essential medical needs (Collings & Shen, 2014).
  prefs: []
  type: TYPE_NORMAL
- en: Likewise, wall, a different health solution, delivers a clever home environment
    with a fog computer, by building an advanced sensor-based customized context-conscious
    program.
  prefs: []
  type: TYPE_NORMAL
- en: SMART CITIES AND FOG COMPUTING
