  prefs: []
  type: TYPE_NORMAL
- en: In this way, the intelligent equipment may carry out several duties, for example,
    irrigating and weeing fields as necessary or even harvesting crops independently.
  prefs: []
  type: TYPE_NORMAL
- en: Automation
  prefs: []
  type: TYPE_NORMAL
- en: A greenhouse, or even entire farms, may be set on autopilot using IoT edge computing,
    just like ag robots. To process the collections and decider regular activities,
    e.g., watering plants, feeding cattle, temperature management, lights, humidity
    in a room, etc., the closed ecosystem can therefore handle itself without relying
    on a remote server Figure 7 shows automation in agriculture.
  prefs: []
  type: TYPE_NORMAL
- en: Edge computing, as with robots, enables the farms or greenhouses to function
    independent of the main server link and take local choices based on local sensor
    data. This has the potential to increase the dependability of the operations and
    minimize the waste production processes of agriculture (Arun Velu, 2021; Whig,
    2019b).
