  prefs: []
  type: TYPE_NORMAL
- en: There are many instances of intelligent farming, from monitoring climate change
    and the monitoring of crop/cattle conditions to automatic greenhouse processing
    and even end-to-end agricultural management solutions that are IoT-enabled.
  prefs: []
  type: TYPE_NORMAL
- en: The major possibility comes within the so-called “precision agriculture” for
    the application of edge calculations for smart agriculture. With this strategy,
    farmers depend on information to better oversee the enterprise, enhance their
    operational efficiency and thus decrease operating expenditures.
  prefs: []
  type: TYPE_NORMAL
- en: SOME POSSIBILITIES FOR THE USAGE OF EDGE COMPUTING
  prefs: []
  type: TYPE_NORMAL
- en: Bots
  prefs: []
  type: TYPE_NORMAL
- en: Availability of autopilots autonomous tractors and robotic machines may communicate
    with adjacent sensors to get the required environmental information as shown in
    Figure 6.
  prefs: []
  type: TYPE_NORMAL
- en: '| Figure 6.­ |'
  prefs: []
  type: TYPE_TB
- en: '| ![Figure978-1-6684-3733-9.ch005.f06](i/ch005.f06.png) |'
  prefs: []
  type: TYPE_TB
- en: The most efficient pathways for the area to be covered, taking account of the
    type of work done, the number of vehicles already in the field, tool dimensions,
