    surveillance systems (A. Sharma et al., 2015).
  prefs: []
  type: TYPE_NORMAL
- en: For several places, Fog computing already made marvels, improving traffic problems.
    People are located and GPS technology forecasts traffic and offers other routes
    and arrivals.
  prefs: []
  type: TYPE_NORMAL
- en: Another interesting use of fog computing is autonomous cars, where many data
