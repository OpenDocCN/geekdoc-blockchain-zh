- en: 3.4 Classification of Cyber Security Attacks
  id: totrans-62
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.4 网络安全攻击分类
- en: 'Cyber security attack is defined as any activities taken to harm a system or
    disrupt normal operations through exploiting vulnerabilities using various techniques
    and tools. Attackers launch attacks to achieve goals either for personal satisfaction
    or recompense. Cyber attack takes several forms, including (1) passive attack
    to monitor unprotected network communications in order to decrypt weakly encrypted
    traffic and getting authentication information; close-in attacks; exploitation
    by insiders, and so on, and (2) active attack aims to monitor unencrypted traffic
    to capture sensitive information. In this section, we attempted to review the
    classifications of cyber security attacks based on the type of behavior used by
    the attacker. According to the literature, the common cyber security attacks classifications
    including: (1) Access attacks which allow unauthorized users access to the network
    or devices such as smart phones with have no right to access [[2](#CR2), [15](#CR15),
    [23](#CR23), [46](#CR46)]. Table [4](#Tab4) summarizes the cyber security attacks
    classifications, (2) Reconnaissance attack allow attacker to capturing, discovering
    and mapping of system vulnerabilities such as scanning traffic network, network
    ports and IP address information [[2](#CR2), [5](#CR5), [17](#CR17), [49](#CR49)].
    (3) Physical attack this type of attack aims to tamper hardware devices, for example
    some technologies such as IOT devices operate in outdoor environments may highly
    susceptible to physical attacks [[23](#CR23), [25](#CR25), [32](#CR32), [55](#CR55)].
    (4) Denial-of-service (DoS) attack allow the attacker to make the network or device
    services unavailable to its intended users due to several reasons such as limited
    computation resources and low memory capabilities. This make mobile platforms
    are vulnerable to DOS attack [[22](#CR22), [41](#CR41), [44](#CR44), [48](#CR48)].
    (6) Password-based attack can be done by attackers in two ways: (1) brute force
    attack by using cracking tools to guess the correct password in order to access
    valid password, (2) dictionary attack depends on trying several letters and numbers
    to guess user passwords [[53](#CR53), [62](#CR62)]. (7) Supervisory Control and
    Data Acquisition attack using malware such as Trojan to take control of the system.
    Mobile applications are vulnerable to many cyber-attacks like Trojan virus [[2](#CR2)].
    (8) Spoofing attack is based on obtaining the IP address of the devices to attack
    the users through enabling attackers to access users’ confidential data and use
    it for malicious purposes [[28](#CR28), [33](#CR33), [38](#CR38), [39](#CR39),
    [58](#CR58)]. (9) Botnet attack is based on a collection of Internet-connected
    devices that have been breached and ceded to a malicious device known as botnet
    controller. The botnet controller able to direct malicious activities in order
    to damage the network or exploit users and data for materialistic gain [[13](#CR13),
    [14](#CR14), [39](#CR39)]. (10) Sybil attack is a threat in which attacker attempt
    to obtain identity of honest user and pretend as a distinct user and then attempt
    to create relationships with an honest users. If the attacker is successful in
    compromising one of the honest users, he will gain unauthorized privileges that
    help in the attacking process [[21](#CR21), [57](#CR57)].Table 4'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 网络安全攻击被定义为通过利用各种技术和工具来利用漏洞从而损害系统或破坏正常运行的任何行为。攻击者发动攻击是为了实现个人满足或获得补偿等目标。网络攻击有多种形式，包括（1）被动攻击，用于监视未受保护的网络通信，以便解密弱加密流量并获取身份验证信息；近距离攻击；内部人员利用漏洞等，以及（2）主动攻击旨在监视未加密的流量以捕获敏感信息。在本节中，我们尝试根据攻击者使用的行为类型来审查网络安全攻击的分类。根据文献，常见的网络安全攻击分类包括：（1）访问攻击，允许未经授权的用户访问网络或设备，例如没有权限访问的智能手机[[2](#CR2)，[15](#CR15)，[23](#CR23)，[46](#CR46)]。表[4](#Tab4)总结了网络安全攻击的分类，（2）侦察攻击允许攻击者捕获、发现和映射系统漏洞，例如扫描流量网络、网络端口和IP地址信息[[2](#CR2)，[5](#CR5)，[17](#CR17)，[49](#CR49)]。
    （3）物理攻击，这种攻击旨在篡改硬件设备，例如一些在室外环境中运行的技术，如IOT设备可能极易受到物理攻击[[23](#CR23)，[25](#CR25)，[32](#CR32)，[55](#CR55)]。
    （4）拒绝服务（DoS）攻击允许攻击者使网络或设备服务对其预期用户不可用，原因有很多，如计算资源有限和内存容量低下。这使得移动平台容易受到DOS攻击[[22](#CR22)，[41](#CR41)，[44](#CR44)，[48](#CR48)]。
    （6）基于密码的攻击可以由攻击者以两种方式进行：（1）暴力破解攻击，利用破解工具猜测正确的密码以访问有效密码，（2）字典攻击依赖于尝试多个字母和数字来猜测用户密码[[53](#CR53)，[62](#CR62)]。
    （7）监控与数据采集攻击使用恶意软件如木马来控制系统。移动应用程序容易受到诸如木马病毒等许多网络攻击的影响[[2](#CR2)]。 （8）欺骗攻击是基于获取设备的IP地址，以便攻击者通过启用攻击者访问用户的机密数据并将其用于恶意目的[[28](#CR28)，[33](#CR33)，[38](#CR38)，[39](#CR39)，[58](#CR58)]。
    （9）僵尸网络攻击是基于一组被入侵并被转让给恶意设备的互联网连接设备的集合，这个恶意设备被称为僵尸网络控制器。僵尸网络控制器能够指导恶意活动以损坏网络或利用用户和数据以获取物质利益[[13](#CR13)，[14](#CR14)，[39](#CR39)]。
    （10）Sybil攻击是一种威胁，攻击者试图获取诚实用户的身份并假装成一个不同的用户，然后尝试与诚实用户建立关系。如果攻击者成功地妥协了诚实用户中的一个，他将获得未经授权的权限，有助于攻击过程[[21](#CR21)，[57](#CR57)]。表4
