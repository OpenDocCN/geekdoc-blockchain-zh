- en: 1 Introduction
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1 简介
- en: Mobile applications have become a well-known and popular tool of doing human
    life activities such as online shopping, bank transactions, etc. This huge increase
    in the use of mobile applications has resulted in a large rising in cyber security
    attacks [[7](#CR7), [8](#CR8), [10](#CR10)]. Security problems in mobile applications
    are still a serious concern for many researchers due to the lack security of mobile
    devices [[12](#CR12), [34](#CR34), [45](#CR45)]. This makes cyber attackers exploit
    these vulnerabilities to access the systems illegally [[26](#CR26)]. Mobile devices
    have several limitations in terms of lower power, computational processing and
    limited resources [[36](#CR36)]. Mobile devices have many security vulnerabilities
    that can put users and organizations at high risk [[59](#CR59)]. Mobile users
    face several types of security risks such as loss of data, invasion of privacy
    and financial losses. These risks are happened when malicious attacks exploit
    vulnerabilities in the operating systems of mobile devices. Mobile devices include
    many applications, which collect data according to their assigned task and share
    it with other applications. This interconnection of these devices in a heterogeneous
    environment makes them more vulnerable to the cyber security issues and threats.
    Therefore, cyber-attacks have become a serious concern, and this led to offer
    many security solutions from research community [[60](#CR60)].
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[移动应用程序](https://wiki.example.org/mobile_applications)已经成为进行人类生活活动的一种众所周知和流行的工具，比如在线购物、银行交易等。这种移动应用程序的使用大幅增加导致了网络安全攻击的大幅上升[[7](#CR7),
    [8](#CR8), [10](#CR10)]。移动应用程序中的安全问题仍然是许多研究人员关注的严重问题，这是由于移动设备的安全性不足[[12](#CR12),
    [34](#CR34), [45](#CR45)]。这使得网络攻击者利用这些漏洞非法访问系统[[26](#CR26)]。移动设备在功耗、计算处理和资源方面存在许多限制[[36](#CR36)]。移动设备存在许多安全漏洞，可能会给用户和组织带来高风险[[59](#CR59)]。移动用户面临着多种安全风险，例如数据丢失、隐私侵犯和财务损失。当恶意攻击利用移动设备操作系统中的漏洞时，这些风险就会发生。移动设备包括许多应用程序，这些应用程序根据其分配的任务收集数据并与其他应用程序共享数据。这些设备在异构环境中的相互连接使它们更容易受到网络安全问题和威胁的影响。因此，网络攻击已经成为一个严重的问题，这促使研究界提出了许多安全解决方案[[60](#CR60)]。'
- en: Cyber security is defined as a combination of security procedures, techniques,
    tools and guidelines that employed to protect the applications and devices over
    the internet [[18](#CR18)]. Cyber security now is one of the most important issues
    for users and organizations, through protecting their assets and securing their
    information through detecting and mitigating the various cyber threats and attacks
    [[19](#CR19)]. Despite many researchers have presented many countermeasures to
    address various types of security issues and problems in mobile application platforms,
    but are still not sufficient to protect the mobile applications from the ever-increasing
    security vulnerabilities and attacks. Thus, protecting mobile applications from
    cyber-attacks and threats has become one of the important role that has been motivating
    many researchers to conduct more research in the recent years [[3](#CR3), [4](#CR4),
    [6](#CR6), [9](#CR9), [20](#CR20)].
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 网络安全被定义为一种组合，包括用于保护互联网上的应用程序和设备的安全程序、技术、工具和指南[[18](#CR18)]。网络安全现在已经成为用户和组织最重要的问题之一，通过保护其资产并通过检测和缓解各种网络威胁和攻击来保护其信息[[19](#CR19)]。尽管许多研究人员已经提出了许多对策来解决移动应用程序平台中各种类型的安全问题和问题，但仍然不足以保护移动应用程序免受不断增加的安全漏洞和攻击的影响。因此，保护移动应用程序免受网络攻击和威胁已经成为近年来激励许多研究人员开展更多研究的重要角色[[3](#CR3),
    [4](#CR4), [6](#CR6), [9](#CR9), [20](#CR20)]。
- en: 'In the literature, despite several studies have been conducted for identifying
    and classifying of cyber security attacks and threats for several technologies
    such as Internet of Things (IOT) [[24](#CR24)], Cloud computing [[45](#CR45)]
    and wireless networks [[3](#CR3), [4](#CR4), [6](#CR6), [9](#CR9)]. Each one of
    these studies has different tools and countermeasures to tackle various security
    attacks and breaches. In addition, there is limited research conducted into identification
    and classification of cyber security threats for mobile application platforms.
    Where, threats classification helps to understand the risk and nature of the cyber
    attacks, which is the major step in effective threat mitigation [[11](#CR11)].
    Therefore, this study aimed:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '尽管文献中已经进行了几项研究，用于识别和分类诸如物联网（IOT）[[24](#CR24)]、云计算[[45](#CR45)]和无线网络[[3](#CR3),
    [4](#CR4), [6](#CR6), [9](#CR9)]等多种技术的网络安全攻击和威胁。这些研究中的每一项都有不同的工具和对策来应对各种安全攻击和侵犯。此外，目前对移动应用程序平台的网络安全威胁的识别和分类的研究有限。威胁分类有助于了解网络攻击的风险和性质，这是有效威胁缓解的重要步骤[[11](#CR11)]。因此，本研究旨在：  '
- en: (1)
  id: totrans-10
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (1)
- en: To review the common cyber security threats.
  id: totrans-11
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 复习常见的网络安全威胁。
- en: (2)
  id: totrans-12
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (2)
- en: To review the cyber security attacks.
  id: totrans-13
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 复习网络安全攻击。
- en: (3)
  id: totrans-14
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (3)
- en: To classify the cyber security threats of mobile devices and applications.
  id: totrans-15
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 对移动设备和应用程序的网络安全威胁进行分类。
- en: In this work, first, we conducted a systematic review analysis of cyber security
    threats related to mobile applications and other technologies such as IOT and
    cloud computing. Second, we classified and identified the major cyber threats
    for mobile application platforms and third we provided some countermeasures in
    a light of mobile technology. Where, mobile technology provides hardware and software
    solutions to tackle security challenges of mobile applications, which is a novel
    approach. In order to fill this research gap, this paper aims to present a comprehensive
    view of cyber security attacks, threats in mobile application platforms and the
    suggested solutions.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在这项工作中，首先，我们对与移动应用程序以及其他技术（如物联网和云计算）相关的网络安全威胁进行了系统性的审查分析。其次，我们对移动应用程序平台的主要网络威胁进行了分类和识别，第三，我们针对移动技术提出了一些应对措施。在这里，移动技术提供了硬件和软件解决方案来应对移动应用程序的安全挑战，这是一种新颖的方法。为了填补这一研究空白，本文旨在全面呈现网络安全攻击、移动应用程序平台中的威胁以及建议的解决方案。
- en: 2 Security in Mobile Devices and Applications
  id: totrans-17
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2 移动设备和应用程序的安全
- en: Protecting both mobile devices and applications from cyber attacks is one of
    the critical challenging that ensure the security and privacy of mobile users.
    Security countermeasures should protect the data, information, hardware and applications
    in all stages. La Polla et al. [[31](#CR31)], determined three main security problems
    of mobile platforms domain including data confidentiality, privacy and trust.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 保护移动设备和应用程序免受网络攻击是确保移动用户安全和隐私的关键挑战之一。安全对策应在所有阶段保护数据、信息、硬件和应用程序。拉·波拉等人[[31](#CR31)]确定了移动平台领域的三个主要安全问题，包括数据保密性、隐私和信任。
- en: Data confidentiality is considered one of the fundamentals problem in mobile
    devices and applications [[51](#CR51)]. In mobile platforms context, if the user
    need to access data should take authorization first in order to prevent attackers
    to access sensitive data stored on the mobile devices. To achieve that, there
    is needed to focus on two important aspects are (1) authorization and access control
    and (2) identity authentication. Mobile devices and applications need to be able
    to verify the user or device identity is authorized to access the data or not.
    Where an authorization mechanism helps mobile devices and application to identify
    if the mobile users or devices are permitted to access data or service. Access
    control mechanism also ensures of preventing attackers from access to resources
    of the system. This will establish a secure connection between mobile devices
    and thus, transition of data between users in a safety way. Another important
    issue that should be consider in mobile devices and applications is identity authentication.
    In fact, this issue is very critical in mobile environment, because huge number
    of users and devices need to authenticate each other through trustable way in
    a secure manner.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 数据机密性被认为是移动设备和应用程序中的基本问题之一 [[51](#CR51)]。在移动平台的背景下，如果用户需要访问数据，应首先进行授权，以防止攻击者访问存储在移动设备上的敏感数据。为了实现这一点，需要关注两个重要方面：（1）授权和访问控制以及（2）身份验证。移动设备和应用程序需要能够验证用户或设备身份是否被授权访问数据。授权机制帮助移动设备和应用程序识别移动用户或设备是否被允许访问数据或服务。访问控制机制还确保阻止攻击者访问系统资源。这将在移动设备之间建立安全连接，从而安全地传输用户之间的数据。另一个应该考虑的重要问题是移动设备和应用程序中的身份验证。实际上，这个问题在移动环境中非常关键，因为大量用户和设备需要通过可信赖的方式以安全的方式相互认证。
- en: Privacy is an important issue in mobile devices and applications for users,
    organizations and governments. In the context of mobile platforms, mobile devices
    are connected, and sensitive data is shared and exchanged over the internet, this
    make user privacy a sensitive topic in mobile domain. Protecting the privacy of
    users data in mobile devices from cyber attacks is still a hot topic for many
    researchers and need to address [[2](#CR2), [29](#CR29), [63](#CR63)].
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 隐私对于用户、组织和政府而言是移动设备和应用程序中的一个重要问题。在移动平台的背景下，移动设备是相互连接的，敏感数据在互联网上被共享和交换，这使得用户隐私成为移动领域的一个敏感话题。保护移动设备中用户数据的隐私免受网络攻击仍然是许多研究人员的热门话题，并且需要解决
    [[2](#CR2), [29](#CR29), [63](#CR63)]。
- en: 3 Research Methodology
  id: totrans-21
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3 研究方法论
- en: In this research, distinct steps were taken to conduct a rigorous systematic
    review of the literature related to cyber security threats and attacks. The review
    process was conducted based on existing guidelines established by Kitchenham and
    Charters [[30](#CR30)] which includes (1) identifying the inclusion and exclusion
    criteria (2) determining the data sources and search strategies and (3) data analysis
    and coding. This review is considered an essential step before conducting any
    research paper, and it helps to establish the foundation for knowledge accumulation.
    It also helps to identify the areas that previous studies have missed. The following
    subsections describe in detail the steps used for conducting the systematic review
    in this study.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在这项研究中，采取了不同的步骤来对与网络安全威胁和攻击相关的文献进行严格的系统性审查。审查过程是基于 Kitchenham 和 Charters 建立的现有指南
    [[30](#CR30)] 进行的，其中包括 (1) 确定纳入和排除标准 (2) 确定数据源和搜索策略以及 (3) 数据分析和编码。这项审查被认为是在进行任何研究论文之前的一个重要步骤，它有助于建立知识积累的基础。它还有助于识别之前的研究所错过的领域。以下各小节详细描述了本研究中用于进行系统性审查的步骤。
