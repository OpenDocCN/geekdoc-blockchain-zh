- en: Abstract
  id: totrans-3
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 摘要
- en: Mobile devices and applications are prone to different kinds of cyber threats
    and attacks that affect their users’ privacy. Therefore, there is critical need
    to understand all cyber threats characteristics in order to prevent their risks.
    However, most of cyber threats classifications are usually limited and based on
    one or two criteria in the classification process of threats. In addition, the
    current frameworks did not present an exhaustive list of cyber threats on mobile
    devices and applications. According to above reasons, this study proposes an exhaustive
    framework for mobile devices and applications-cyber security threat classifications,
    which includes most cyber threats classification and principles. The main purpose
    of our framework is to systematically identify cyber security threats, show their
    potential impacts, draw the mobile users’ attention to those threats, and enable
    them to take protective actions as appropriate.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 移动设备和应用程序容易受到各种网络威胁和攻击的影响，从而影响到用户的隐私。因此，有必要深入了解所有网络威胁的特征，以防范其风险。然而，大多数网络威胁分类通常受限于在威胁分类过程中的一两个标准。此外，目前的框架没有提供移动设备和应用程序上网络威胁的详尽列表。基于上述原因，本研究提出了一个详尽的移动设备和应用程序网络安全威胁分类框架，其中包括大多数网络威胁分类和原则。我们框架的主要目的是系统地识别网络安全威胁，展示它们的潜在影响，引起移动用户对这些威胁的关注，并使他们能够采取适当的保护行动。
