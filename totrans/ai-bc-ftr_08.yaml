- en: 4 The Proposed Framework
  id: totrans-77
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4 提出的框架
- en: In fact, mobile devices and applications are prone to different kinds of cyber
    threats and attacks that affect their users’ privacy and there is critical need
    to understand all cyber threats characteristics in order to prevent their risks.
    However, most of cyber threats classifications are usually limited and based on
    one or two criteria in the classification process of threats. In addition, the
    current frameworks did not present an exhaustive list of cyber threats on mobile
    devices and applications. These frameworks may be suitable for stable technologies,
    but in the constantly changing technologies like mobile technology and IOT, it
    is very different and need to protect against cyber threats continuously [[64](#CR64)].
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，移动设备和应用程序容易受到各种网络威胁和攻击的影响，这些影响会影响到用户的隐私，因此有必要了解所有网络威胁的特征以防范其风险。然而，大多数网络威胁分类通常受到限制，并且在威胁分类过程中仅基于一两个标准。此外，当前的框架没有提供移动设备和应用程序上所有网络威胁的详尽列表。这些框架可能适用于稳定的技术，但在不断变化的技术领域，如移动技术和
    IOT 中，情况就完全不同了，需要持续不断地保护免受网络威胁[[64](#CR64)]。
- en: Classification process of cyber threats is an important step that allows users,
    organizations and governments to know threats that influence their sensitive information
    and hence protect their devices and systems in advance. In addition, this step
    helps companies to develop their mobile applications with less vulnerabilities
    [[35](#CR35)]. These threats can be identified through understanding the behavior
    of existing threats work. Unfortunately, existing classifications do not present
    an exhaustive list of cyber threats on mobile devices and applications and do
    not support the classification principles [[35](#CR35), [56](#CR56), [61](#CR61)].
    At that point, the optimal solution is to propose a hybrid model to combine all
    different classifications of threats.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 网络威胁分类过程是一个重要的步骤，允许用户、组织和政府了解影响其敏感信息的威胁，并因此提前保护其设备和系统。此外，这一步骤还帮助公司以更少的漏洞开发其移动应用程序[[35](#CR35)]。这些威胁可以通过理解现有威胁的行为来识别。不幸的是，现有的分类并未提供关于移动设备和应用程序的网络威胁的详尽列表，并且不支持分类原则[[35](#CR35)，[56](#CR56)，[61](#CR61)]。在这一点上，最佳解决方案是提出一个混合模型，将所有不同的威胁分类组合起来。
- en: 'According to above reasons, we proposed an exhaustive framework for mobile
    devices and applications-cyber security threat classifications, which includes
    most cyber threats classification and principles. The main purpose of our framework
    is to systematically identify cyber security threats, show their potential impacts,
    draw the mobile users’ attention to those threats, and enable them to take protective
    actions as appropriate. The cyber threats classification in the proposed framework
    were developed using a literature review in the sections above as the following:'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 鉴于上述原因，我们提出了一个详尽的框架，用于移动设备和应用程序的网络安全威胁分类，包括大多数网络威胁分类和原则。我们框架的主要目的是系统地识别网络安全威胁，展示它们的潜在影响，引起移动用户对这些威胁的注意，并使他们可以适当地采取保护措施。提出的框架中的网络威胁分类是通过文献回顾在上述部分中制定的，如下所示：
- en: 'Cyber security threat sources: The sources that cause cyber threats and we
    determined two main sources: human and technological.'
  id: totrans-81
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 网络安全威胁源：导致网络威胁的来源，我们确定了两个主要来源：人类和技术。
- en: 'Cyber security threat form: The origin of cyber threat source could be either
    physical threat or technical threat.'
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 网络安全威胁形式：网络威胁源的起源可以是物理威胁或技术威胁。
- en: 'Cyber security threat motivations: The purpose of attackers on mobile devices
    and applications can be malicious or non-malicious.'
  id: totrans-83
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 网络安全威胁动机：攻击者对移动设备和应用程序的目的可以是恶意的或非恶意的。
- en: 'Cyber security threat intention: This criterion aims to identify the intent
    of attackers who caused the threat, which can be categorized in two classes: accidental
    or intentional. In addition, this factor helps to understand the attacker behaviour
    in order to understand its intention, and hence mitigate the risk.'
  id: totrans-84
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 网络安全威胁意图：此标准旨在确定导致威胁的攻击者的意图，这可以分为两类：意外或故意。此外，这个因素有助于理解攻击者的行为，以便理解其意图，从而减轻风险。
- en: 'Cyber security threat type: In our framework, we classified the cyber security
    threats on mobile devices and applications into nine categories are: physical
    access threats, operating systems threats, social engineering threats, application
    threats, authentication threats, network threats, GPS threats and mobile devices
    threats.'
  id: totrans-85
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 网络安全威胁类型：在我们的框架中，我们将移动设备和应用程序的网络安全威胁分类为九类：物理访问威胁，操作系统威胁，社会工程威胁，应用程序威胁，身份验证威胁，网络威胁，GPS威胁和移动设备威胁。
- en: 'Cyber threats impact: Threat impact is a malicious action of attackers after
    violation security of mobile devices and systems. In our framework, we determined
    the most important cyber threat impacts like corruption of information stored
    in the mobile devices, destruction of information, theft of information, unauthorized
    disclosure of sensitive data, malicious versions of applications, theft credit
    card information and others.'
  id: totrans-86
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 网络威胁影响：威胁影响是攻击者在违反移动设备和系统安全之后采取的恶意行为。在我们的框架中，我们确定了最重要的网络威胁影响，如破坏存储在移动设备中的信息，破坏信息，信息盗窃，未经授权披露敏感数据，应用程序的恶意版本，信用卡信息窃取等。
- en: 5 Conclusion
  id: totrans-87
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5 结论
- en: Security problems in mobile applications are still a serious concern for many
    researchers due to the lack security of mobile devices. This makes cyber attackers
    exploit these vulnerabilities to access the systems illegally. This research aimed
    to better understanding of the nature of cyber threats in order to establish appropriate
    countermeasures to prevent or mitigate their effects. We proposed an exhaustive
    framework for mobile devices and applications-cyber security threat classifications,
    which includes most cyber threats classification and principles. Our framework
    is flexible, dynamic and multidimensional and covers most cyber threats on mobile
    devices and applications.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 移动应用程序中的安全问题仍然是许多研究人员关注的严重问题，因为移动设备的安全性不足。这使得网络攻击者利用这些漏洞非法访问系统。本研究旨在更好地了解网络威胁的性质，以建立适当的对策来预防或减轻其影响。我们提出了一个全面的框架，用于移动设备和应用程序的网络安全威胁分类，其中包括大多数网络威胁的分类和原则。我们的框架灵活、动态且多维的，涵盖了移动设备和应用程序上的大多数网络威胁。
