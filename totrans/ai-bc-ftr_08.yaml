- en: 3.3.1 Classification of Cyber Security Threats
  id: totrans-46
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 3.3.1 网络安全威胁分类
- en: 'Cyber security threat is defined as any action that takes advantage of security
    weaknesses in a system and has a negative impact on it [[16](#CR16)]. As mobile
    devices and applications become a reality, a growing number of ubiquitous mobile
    devices have raised the number of the cyber security threats. Unfortunately, mobile
    devices come with new set of cyber security threats. There is a growing awareness
    that the new generations of mobile devices could be targeted with malware and
    vulnerable to attack. In the literature, there are several studies classified
    the cyber security threats based on attack techniques used by attackers to exploit
    vulnerabilities [[42](#CR42), [43](#CR43), [50](#CR50)]. For example, Tomić and
    McCann [[54](#CR54)], categorized the security threats into three levels are:
    data security level (anonymity and freshness), access security level (accessibility,
    authorization and authentication) and network security level. The researchers
    in the same study also mentioned that attacks could occur in all layers from application
    layer to physical layer. For example, at the application layer level, a malicious
    attack can be added along the communication link to generate fake messages and
    data in order to attack the ongoing communication and increase the data collision.
    The attack in transport layer happen through sending unlimited connection request
    in order to minimize the node’s energy and exhaust its resources and this lead
    to denial of service. Other attack can be occurred in a network layer in several
    forms such as spoofing, sinkhole, flooding and replay attack in order to create
    and send fake messages or causing congestion in the network. Jamming attack at
    the Data link layer can cause loss of signals and data and destroy the channel
    and increased interference. At the physical layer level, the attacker can allow
    unauthorized nodes to access to the network and damage it. Jouini et al. [[42](#CR42)]
    conducted a literature review to classify the security threats in information
    systems. They established a hybrid model for classifying the security threats
    for information systems. They classified the security threats into three types:
    human threats, technological threats and environmental threats. Otuoze et al.
    [[43](#CR43)] proposed a framework for the security threats of smart grid based
    on threats sources. Where, in the framework, the researchers’ classified the security
    threats into technical and non-technical resource threats. Technical threats was
    categorized into three types of threats are infrastructure threats, technical
    operational threats and system data management threats. While non-technical threats
    were classified into environmental threats and governmental threats. Singh and
    Shrivastava [[52](#CR52)] categorized the security attacks and threats on cloud
    computing into four levels: authentication Attacks, side Channel Attacks, cloud
    Malware injection attack and Denial of Service (DoS) attacks. Roman, Lopez, and
    Mambo [[47](#CR47)] classified the security threats of mobile edge computing five
    assets are: (1) Network infrastructure threats such as man in the middle and denial
    of service attack, (2) Edge data center threats such as physical damage, privacy
    leakage, privilege escalation and service manipulation, (3) Virtualization infrastructure
    threats such as denial of service, misuse of resources, privacy leakage and privilege
    escalation, (4) core infrastructures threats such as privacy leakage, service
    manipulation, rogue infrastructure and (5) User devices such as injection of information
    and service manipulation. Abraham and Chengalur Smith [[1](#CR1)] confirmed social
    engineering malware proliferation through a variety of infiltration channels such
    as e-mail, social software, websites, and portable media. Mosakheil [[40](#CR40)]
    in his research divided the security threats for blockchain technology into five
    categories are: (1) Double spending threats, (2) Mining/Pool threats, (3) Wallet
    threats, (4) Network threats such as DDoS attack, and (5) Smart contracts threats.
    In the same way, Homayun et al. [[26](#CR26)] classified the common cyber security
    threats by using mapping study, which include phishing, denial of service (DoS),
    injection attack, man-in-the-middle attacks, session hijacking, SQL injection
    attack and malware (Table [3](#Tab3)).Table 3'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 网络安全威胁被定义为利用系统安全漏洞并对其造成负面影响的任何行为[[16](#CR16)]。随着移动设备和应用程序成为现实，大量普及的移动设备增加了网络安全威胁的数量。不幸的是，移动设备带来了一系列新的网络安全威胁。人们越来越意识到新一代移动设备可能会受到恶意软件攻击，并且容易受到攻击。文献中有几项研究根据攻击者利用漏洞的攻击技术对网络安全威胁进行了分类[[42](#CR42),
    [43](#CR43), [50](#CR50)]。例如，Tomić和McCann [[54](#CR54)] 将安全威胁分为三个级别：数据安全级别（匿名性和新鲜度）、访问安全级别（可访问性、授权和身份验证）和网络安全级别。同一研究中的研究人员还提到，攻击可以发生在从应用程序层到物理层的所有层次。例如，在应用程序层级别，可以沿通信链路添加恶意攻击以生成假消息和数据，以便攻击正在进行的通信并增加数据碰撞。传输层中的攻击通过发送无限连接请求以最小化节点能量并耗尽其资源，从而导致拒绝服务。在网络层中，其他攻击可以采取几种形式，如欺骗、漏斗、洪水和重放攻击，以创建和发送假消息或在网络中造成拥塞。数据链路层的干扰攻击可以导致信号和数据丢失，破坏通道并增加干扰。在物理层级别，攻击者可以允许未经授权的节点访问网络并破坏网络。Jouini等人
    [[42](#CR42)] 进行了信息系统安全威胁分类的文献综述。他们建立了一个用于信息系统安全威胁分类的混合模型。他们将安全威胁分类为三种类型：人为威胁、技术威胁和环境威胁。Otuoze等人
    [[43](#CR43)] 提出了基于威胁来源的智能电网安全威胁框架。在该框架中，研究人员将安全威胁分类为技术和非技术资源威胁。技术威胁被分类为基础设施威胁、技术运营威胁和系统数据管理威胁三种类型。而非技术威胁被分类为环境威胁和政府威胁。Singh和Shrivastava
    [[52](#CR52)] 将云计算中的安全攻击和威胁分类为四个级别：认证攻击、侧信道攻击、云恶意软件注入攻击和拒绝服务（DoS）攻击。Roman、Lopez和Mambo
    [[47](#CR47)] 将移动边缘计算的安全威胁分类为五个资产：（1）网络基础设施威胁，如中间人和拒绝服务攻击，（2）边缘数据中心威胁，如物理损坏、隐私泄露、特权升级和服务操纵，（3）虚拟化基础设施威胁，如拒绝服务、资源滥用、隐私泄露和特权升级，（4）核心基础设施威胁，如隐私泄露、服务操纵、流氓基础设施和（5）用户设备，如信息注入和服务操纵。Abraham和Chengalur
    Smith [[1](#CR1)] 通过各种渗透渠道（如电子邮件、社交软件、网站和便携式媒体）确认了社会工程恶意软件的传播。Mosakheil [[40](#CR40)]
    在他的研究中将区块链技术的安全威胁划分为五类：（1）双重支付威胁、（2）挖矿/矿池威胁、（3）钱包威胁、（4）网络威胁，如DDoS攻击，以及（5）智能合约威胁。同样，Homayun等人
    [[26](#CR26)] 使用映射研究对常见的网络安全威胁进行了分类，包括网络钓鱼、拒绝服务（DoS）、注入攻击、中间人攻击、会话劫持、SQL注入攻击和恶意软件（表[3](#Tab3)）。
