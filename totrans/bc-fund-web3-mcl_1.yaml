- en: Contributors
  prefs: []
  type: TYPE_NORMAL
- en: '**Anouk Brumfield** is responsible for the strategy, organization, and business
    performance globally of IBM Blockchain Services. She is focused on delivering
    accelerated client value in the advisory & creation of new business models and
    intelligent workflows, powered by blockchain services, AI & hybrid cloud. She
    is known for driving global businesses and strategic growth initiatives in a profitable
    & scalable way, inspiring change and delivering brand breakthrough for clients
    & IBM. She has built winning and empowered teams whose results are recognized
    by analysts as market leading & market making.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Kathryn Carlisle** is the Senior Managing Director of the Blockchain Center
    of Excellence in the Sam M. Walton College of Business and course instructor for
    Introduction to Cryptocurrency. Kathryn founded Sow Ventures, a web3 consulting
    and investment business, that enabled her to lead blockchain and crypto product
    design, manage communities, educate clients, and launch pilot projects with startups
    and nonprofits since 2017\. She is a Little Rock native who has been studying
    and investing in crypto personally since 2014\. Kathryn holds a Master’s of Digital
    Currency from The University of Nicosia in Cyprus, the first institution in the
    world to offer this degree, and she is also a proud Alumni of the University of
    Arkansas, where she received a dual-degree in International Business and Spanish
    Language. Kathryn leads the Blockchain Center of Excellence in outreach, operations,
    and crypto education.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Erran Carmel** is a Professor of Information Technology at the Kogod School
    of Business at American University in Washington D.C. He is a former dean. Carmel
    is known for his expertise on the globalization of technology work especially
    global outsourcing and has written three books and well over one hundred articles.
    Recently he has been studying Digital Health Passports, Self-Sovereign Identity,
    and Tokens.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Dale Chrystie** is business fellow and blockchain strategist for FedEx. He
    also serves as chairman of the BiTA Standards Council, and is a member of the
    Blockchain Research Institute. He was awarded the inaugural Enterprise Blockchain
    Award in Enterprise & Industry Leadership and is a global thought leader on the
    business and strategy aspects of blockchain and Web3\. His focus on ‘coopetition’
    in the blockchain space continues to challenge conventional wisdom and typical
    corporate and regulatory culture, and his perspective in that space appears in
    academic and other publications. He is a proud graduate of the University of Arkansas.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Dan Conway** is teaching professor and associate director of the Blockchain
    Center of Excellence at the University of Arkansas. He is active in US blockchain
    standards efforts and is on the CognitiveWorld think tank for AI.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Melanie Cutlan** leads Accenture’s Technology Incubation Group and Blockchain
    practice, focusing on shaping solutions with emerging technologies across distributed
    systems, XR, Quantum, and Robotics to bring companies into the future. Melanie
    has a role on the board of the Hyperledger Foundation and has been quoted in publications
    including the Silicon Republic, CoinDesk, Irish Independent, [PYMNTS.com](http://PYMNTS.com),
    BrandLab, and LedgerInsights. Melanie is a gifted and sought-after speaker, helping
    to bring complex topics to life at events including Consensus, Hyperledger Global
    Forum, SIBOS, Global Blockchain Summit, International Association of Outsourcing
    Professionals, International Women’s Day, and Women in Technology. Her Accenture
    publications cover a wide array of topics helping to guide leaders - from building
    value chain resilience to charting the course toward a more sustainable future.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Dino Farinacci** is a software engineer by trade and a technology visionary
    by passion, advancing the state of the art in computer networking. As one of the
    first Cisco Fellows, Dino holds over 40 Internet and Networking related patents
    and has been a major IETF contributor for nearly 30 years with ~50 RFCs and Internet
    Drafts published. Dino is the founder of [lispers.net](http://lispers.net), a
    non-profit engineering organization, where he now focuses on design and deployment
    of the LISP protocol for IoT, cryptocurrency, 5G mobile networks, satellite networks,
    and contact tracing applications.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Carol Goforth** is the Clayton N. Little Professor of Law at the University
    of Arkansas (Fayetteville). She, along with Yuliya Guseva, is the author of Regulation
    of Cryptoassets (2d Ed., West Academic 2022), as well as more than a dozen published
    articles dealing with regulation of cryptoassets and transactions. She is a regular
    commentator on the subject, with her observations and opinions being quoted in
    Forbes, Fortune, Reuters, and CoinTelegraph, among others.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Caitlin Long** is Founder & CEO of Custodia Bank. Caitlin is a 22-year Wall
    Street veteran who has been active in bitcoin and blockchain since 2012\. In 2018-20
    she led the charge to make her native state of Wyoming an oasis for blockchain
    companies in the US, where she helped Wyoming enact 20 blockchain-enabling laws.
    From 2016-18 she jointly spearheaded a blockchain project for delivering market
    index data to Vanguard as chairman and president of Symbiont, an enterprise blockchain
    start-up. Caitlin ran Morgan Stanley’s pension solutions business (2007-2016),
    held senior roles at Credit Suisse (1997-2007) and began her career at Salomon
    Brothers (1994-1997). She is a graduate of Harvard Law School (JD, 1994), the
    Kennedy School of Government (MPP, 1994) and the University of Wyoming (BA, 1990).'
  prefs: []
  type: TYPE_NORMAL
- en: '**Remko Van Hoek** is a full professor of practice in the supply chain management
    department of the Sam M. Walton College of Business. He is also executive director
    of the CSCMP Supply Chain Hall of Fame which is hosted by the Walton College as
    a service to the supply chain profession and is an advisor to several companies.
    Prior to joining the Walton College he worked in procurement and supply chain
    executive roles around the world for several companies, including Disney, Nike
    and PwC and he taught the UK, the Netherlands and Belgium.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Yorke Rhodes** is Director of Transformation, Blockchain at Microsoft where
    he leads company efforts in blockchain and web3\. In 2015 he Co-founded Blockchain
    [@Microsoft](https://twitter.com/Microsoft) and set the company on a course from
    enterprise blockchain to its current day curiosity in web3\. Blockchain is not
    his first innovation wave rodeo. From early in his career he rode the PC wave,
    client server computing & databases, & client server email. In 2000 he set out
    to conquer wireless internet with roles at startups, Goldman Sachs and IBM. In
    2008 he started in digital marketing and spent several years in ecommerce mobile
    & web before rejoining Microsoft to focus on cloud. An NYU adjunct Professor of
    E-commerce Marketing in their master’s degree program, he also holds a BS in Computer
    Science from NYU.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Sandra Ro** serves as CEO of the Global Blockchain Business Council, the
    leading global industry association for blockchain and digital assets. As a proponent
    of ‘human-centric tech,’ Sandra advances responsible innovation and inclusion
    as an angel investor, board director, advisor, guest lecturer, media commentator
    and cofounder of social impact and tech start-ups. From investment banking and
    currency markets to blockchain technology, Sandra has spent her career advocating
    using digital tools to solve big societal problems. She holds an M.B.A. from London
    Business School, studied Computer Science at Columbia University, and earned a
    double B.A. degree from Yale University.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Chen Zur** leads EY’s US Blockchain practice. He is a technologist, a leader,
    and a principal in EY''s Technology Consulting Organization. He is committed to
    developing and promoting the state of the art of web 3.0 and blockchain technology,
    in collaboration with his colleagues, clients, and the community. He strongly
    believes Web 3.0, and public blockchain technology will enable us to build a fairer
    and more open world and will fundamentally change the way we (individuals and
    organizations alike) manage our digital identity, store value, and exchange it
    between us. It is his purpose to work together with EY’s clients and ecosystem
    partners through these exciting times, understand, develop, and adopt blockchain-based
    solutions, and better deal with this era of rapid technological change and disruption.'
