- en: Manufacturing
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 制造
- en: The application of BoIT for enhanced and efficient production and continuous
    maintenance is gaining traction as manufacturers realize the importance of AI
    in effective and timely identification and maintenance of the production line
    and the technology’s role in reducing the downtime. A major share of expenses
    is accounted for by the continuous maintenance of production line equipment. This
    can weigh down heavily on the bottom line of asset-oriented production operation.
    Reports also indicate that manufacturers record annual unplanned downtime costs
    of U.S. $50 billion, with 42 percent of the unplanned downtime resulting from
    asset failure. Vendors too, like TIBCO, are providing the software platforms for
    connected intelligence that enables smart manufacturing as shown in [Figure 4.5](#ch4fig5).
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: BoIT 在提高生产效率和持续维护方面的应用正在获得关注，因为制造商意识到 AI 在有效及时地识别和维护生产线以及技术在减少停机时间方面的重要性。大部分费用都用于生产线设备的持续维护。这对于以资产为基础的生产运营的底线影响很大。报告还显示，制造商每年记录的计划外停机成本为
    500 亿美元，其中 42% 的计划外停机是由设备故障引起的。像 TIBCO 这样的供应商也提供支持智能制造的连接智能软件平台，如图 4.5 所示。[图 4.5](#ch4fig5)
- en: 'A few use cases:'
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 一些用例：
- en: '• BoIT’s role in optimizing supply chain: As mentioned before in logistics,
    BoIT can also enhance manufacturing supply chains. The AI algorithms can study
    consumer behavior, weather, socioeconomic and macroeconomic, political status,
    and geographic patterns to formulate estimations for market demands. This information
    can help producers in predicting changes in the market and optimize energy consumption,
    inventory levels, supply of raw materials, and staffing to better respond to the
    market changes.'
  id: totrans-97
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '- BoIT 在优化供应链中的作用：如前所述，在物流领域，BoIT 也可以增强制造业供应链。AI 算法可以研究消费者行为、天气、社会经济和宏观经济状况、政治状态和地理模式，以形成对市场需求估计。这些信息可以帮助生产者预测市场变化，并优化能源消耗、库存水平、原材料供应和人员配置，更好地应对市场变化。'
- en: '• Generative design software: BoIT is also capable of improving the way we
    design the products, as it can recommend solutions based on the detailed brief
    provided by the engineers and designers by way of generative design software (AI-powered
    software). The brief can include different parameters like available manufacturing
    methods and material types as well as restrictions like time and budget constraints.
    The software can process the detailed brief, explore different permutations and
    combinations, and recommend most optimum product options. The recommended solutions
    can then be tested for actual performance across different manufacturing conditions
    and scenarios for finding the best of all proposed solutions.'
  id: totrans-98
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '- 生成式设计软件：BoIT 还能够改进我们的产品设计方式，因为它可以根据工程师和设计师提供的详细概述（通过生成式设计软件，一种基于 AI 的软件）推荐解决方案。概述可以包括不同的参数，如可用的制造方法和材料类型，以及限制因素，如时间和预算限制。软件可以处理这份详细的概述，探索不同的排列和组合，并推荐最理想的产品选项。然后可以测试这些推荐方案在不同的制造条件和场景下的实际性能，以找到所有提出的解决方案中最好的方案。'
- en: '• Predictive maintenance: Both unplanned and planned downtimes can be easily
    tackled with the help of predictive maintenance, facilitated by BoIT. Predictive
    maintenance leverages AI’s key components—artificial neural networks and machine
    learning—to formulate predictions related to asset malfunction. The AI algorithms
    continuously assess the production process and flag anomalies (even microscopic
    faults) in order to take timely maintenance and repair actions for reducing the
    risk of unplanned downtime. It can also help in prolonging the Remaining Useful
    Life (RUL) production machineries. The minute-by-minute update on production gathered
    and studied by the AI algorithms offers the technicians with insight into the
    components that need inspection in the cases where maintenance is necessary.'
  id: totrans-99
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '-   预测性维护：借助 BoIT，可以轻松处理计划内和计划外的停机。预测性维护利用 AI 的关键组成部分——人工神经网络和机器学习——来制定与资产故障相关的预测。AI
    算法持续评估生产过程，并标记异常（甚至是微小的故障），以便及时进行维护和维修行动，降低计划外停机的风险。它还可以帮助延长生产机械的剩余使用寿命（RUL）。AI
    算法收集并研究生产过程中的每分钟更新，为技术人员提供关于在维护必要时需要检查的组件的洞察。'
- en: '• Quality of production: With customers expecting faultless products and companies
    under constant pressure of very short time-to-market deadlines, offering a product
    with high quality that meets quality standards and regulations can give a manufacturer
    sleepless nights. Industry 4.0 has given way to the new Quality 4.0 model, under
    which traditional quality methods are combined with the new technologies like
    machine learning, Big Data, and AI among others to attain operational excellence.
    AI algorithms can alert the production teams about emerging faults like subtle
    abnormalities in the functioning of machines, deviations from recipes, and other
    such issues that can cause issues with product quality.'
  id: totrans-100
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '-   生产质量：随着客户期望无瑕疵的产品，公司不断面临非常短的市场上市时间压力，提供符合质量标准和法规的高质量产品可能会让制造商夜不能寐。工业4.0引领了新的质量4.0模型，该模型将传统质量方法与机器学习、大数据和人工智能等新技术相结合，以实现运营卓越。AI
    算法可以警告生产团队关于机器运行中的微小异常、配方偏差和其他可能导致产品质量问题的问题。'
- en: '![ch4fig5.png](Images/ch4fig5.png)'
  id: totrans-101
  prefs: []
  type: TYPE_IMG
  zh: '![ch4fig5.png](Images/ch4fig5.png)'
- en: Figure 4.5 Connected intelligence in manufacturing
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4.5 制造业的互联智能
- en: 'Source:  TIBCO'
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 来源：TIBCO
- en: Just a number of examples where BoIT is heavily disrupting industries. Most
    likely, there are more that need investigation.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 这只是 BoIT 正在严重颠覆的行业中的几个例子。很可能还有更多需要调查的。
