- en: • How will you create a short list for suitable AI or ML applications?
  id: totrans-110
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '-   你将如何为合适的 AI 或 ML 应用创建一个短名单？'
- en: • Describe each AI or ML application on your short list. Think of topics like
    application description, benefits and risks, security and budgets for hardware,
    software, and personnel. Forecast tangible and intangible results or savings.
  id: totrans-111
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '-   描述你短名单上的每个 AI 或 ML 应用。考虑诸如应用描述、好处和风险、安全和硬件、软件及人员预算等主题。预测有形和无形的成果或节约。'
- en: • Totalize forecasted costs or budgets and forecasted results or savings of
    all AI or ML applications.
  id: totrans-112
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '-   总计预测所有 AI 或 ML 应用的预计成本或预算和预测成果或节约。'
- en: • Select the AI or ML application with the highest cash flow.
  id: totrans-113
