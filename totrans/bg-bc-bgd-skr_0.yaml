    a Blockchain expert and AI practitioner with experience working in multiple industries.
    He is proficient in Blockchain, Bitcoin, Ethereum, Hyperledger, cryptography,
    cyber security, and data science. He has extensive experience in training and
    consulting on Blockchain and has designed many Blockchain solutions. He worked
    with companies such as WISeKey, Tech Mahindra, Microsoft India, Broadridge, and
    Chelsio Communications, and he also cofounded a company named Mund Consulting
    that focuses on big data analytics and artificial intelligence. He is an active
    speaker at various conferences, summits, and meetups. He has also authored a book
    entitled Spark for Data Science.Gautam Dhameja![A440588_1_En_BookFrontmatter_Figc_HTML.jpg](Images/A440588_1_En_BookFrontmatter_Figc_HTML.jpg)is
    a Blockchain application consultant based out of Berlin, Germany. For most of
    this decade, he has been developing and delivering enterprise software including
    Web and Mobile apps, Cloud-based hyper-scale IoT solutions, and more recently,
    Blockchain-based decentralized applications (DApps). He possesses a deep understanding
    of the decentralized stack, cloud solutions architecture, and object-oriented
    design. His areas of expertise include Blockchain, Cloud-based enterprise solutions,
    Internet of Things, distributed systems, and native and hybrid mobile apps. He
    is also an active blogger and regularly speaks at tech conferences and events.Priyansu Sekhar Panda![A440588_1_En_BookFrontmatter_Figd_HTML.jpg](Images/A440588_1_En_BookFrontmatter_Figd_HTML.jpg)is
    a research engineer at Underwriters Laboratories, Bangalore, India. He has worked
    with other IT companies such as Broadridge, Infosys Limited, and Tech Mahindra.
    His areas of expertise include Blockchain, Bitcoin, Ethereum, Hyperledger, game
    theory, IoT, and artificial intelligence. Priyansu’s current research is on building
    next-gen applications leveraging Blockchain, IoT, and AI. His major research interests
    include building Decentralized Autonomous Organizations (DAO), and the security,
    scalability, and consensus of Blockchains.About the Technical ReviewerNavin K Manaswi![A440588_1_En_BookFrontmatter_Fige_HTML.jpg](Images/A440588_1_En_BookFrontmatter_Fige_HTML.jpg)has
    been developing AI solutions/products with the use of cutting-edge technologies
    and sciences related to artificial intelligence for many years. Having worked
    for consulting companies in Malaysia, Singapore, and the Dubai Smart City project,
    he has developed a rare skill of delivering end-to-end artificial intelligence
    solutions. He built solutions for video intelligence, document intelligence, and
    human-like chatbots in his own company. Currently, he solves B2B problems in verticals
