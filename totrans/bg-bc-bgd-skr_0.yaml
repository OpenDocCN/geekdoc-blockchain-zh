    Blockchain is a book for those willing to learn about the technical fundamentals
    of Blockchain, practical implications, and hands-on development aspects of Blockchain
    applications. Adequate history, background, and theoretical aspects are covered
    to help you build a solid foundation for your Blockchain journey, and appropriate
    development aspects are covered with coding examples to help you jumpstart on
    Blockchain assignments. The first chapter introduces you to the Blockchain world
    and sets the context. The second chapter dives deeper into the core components
    of Blockchain. The third chapter is focused on Bitcoin’s technical concepts so
    what was discussed in the second chapter could be demonstrated with Bitcoin as
    a cryptocurrency use case of Blockchain. The fourth chapter is dedicated to the
    Ethereum Blockchain in an effort to demonstrate how Blockchain could be programmed
    for many more use cases and not limited to just cryptocurrencies. The fifth chapter
    is where you get the hang of Blockchain development with examples on basic transactions
    in both Bitcoin and Ethereum. The sixth chapter, as the final chapter, demonstrates
    the end-to-end development of a decentralized application (DApp). By the end of
    this chapter, you will have been equipped with enough tools and techniques to
    address many real-world business problems with applicable Blockchain solutions.
    Start your journey toward limitless possibilities.Any source code or other supplementary
