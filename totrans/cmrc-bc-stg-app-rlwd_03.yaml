- en: Introduction
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 引言
- en: '## Commercializing Blockchain'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '## 商业化区块链'
- en: Welcome to *Commercializing Blockchain*, which has been written to steer you
    through the exciting and transformational new world built on Blockchain and other
    groundbreaking technologies.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 欢迎来到《**商业化区块链**》，这本书旨在引导你走进基于区块链和其他突破性技术构建的激动人心的新世界。
- en: My interest in Blockchain started in February 2016 when I asked a colleague,
    ‘What is Bitcoin? And why are retailers not using it?’ Little did I know that
    this one conversation would open my mind to the revolutionary potential of Blockchain
    technology.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 我对区块链的兴趣始于2016年2月，当时我问一个同事，‘比特币是什么？为什么零售商没有使用它？’我没想到，这次谈话将打开我的视野，让我看到区块链技术的革命潜力。
- en: I spent three months researching, discussing, and finding out how Blockchain
    worked, using books, online research, and attending meetups. During this research
    I came across Ethereum and started to research Ethereum in depth. (Ethereum is
    a Blockchain on which many different use cases of Blockchain have been built and
    is one of the biggest Blockchain solutions in the market at the moment.)
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 我花了三个月的时间进行研究、讨论，并了解区块链是如何工作的，我使用了书籍、在线研究，并参加了聚会。在这次研究中，我了解到了以太坊，并开始深入研究以太坊。（以太坊是一个许多不同区块链用例都在其上构建的区块链，是目前市场上最大的区块链解决方案之一。）
- en: The book is split into 14 chapters covering all parts of Blockchain technology
    from a business and use case perspective. I am not a technical developer; I am
    a business leader who understands the potential of Blockchain technology and how
    it can transform governments, businesses, enterprises, and communities.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书分为14章，涵盖了区块链技术的所有部分，从商业和用例的角度来看。我并非技术开发者，而是一位理解区块链技术潜力并了解其如何变革政府、商业、企业和社区的企业领导者。
- en: The book is not meant to be a technical guide to Blockchain, its purpose is
    to help you understand the uses of the technology, especially in enterprise and
    business. My background as an accountant and strategist leans the book towards
    practical advice, information, and ideas – I am a straightforward author giving
    you my extensive experience and thoughts around this exciting new technology.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书并不是一本关于区块链技术的技术指南，它的目的是帮助你理解这项技术的应用，特别是在企业和商业领域。我作为一名会计师和策略师的背景使得这本书更偏向于提供实用建议、信息和想法——我是一个直截了当的作者，向你分享我在这项令人兴奋的新技术方面的丰富经验和思考。
- en: 'I have also brought you some of the best thought leaders from the Blockchain
    world, who have written parts of the book, to give you their opinions, expertise,
    and explanations of some of the concepts in depth. Their support is vital to give
    you a great understanding of how Blockchain technologies will revolutionize governments,
    communities, and business.  ## Antony Stores Group (ASG) Retail Business Illustration'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我还为你带来了区块链世界的一些最佳思想领袖，他们撰写了本书的部分内容，向你提供他们的观点、专业知识和对一些概念的深入解释。他们的支持对帮助你深入了解区块链技术如何革命化政府、社区和商业至关重要。##
    安东尼商店集团（ASG）零售业务示例
- en: Throughout the book we will be using our own fictional retail business called
    ‘**Antony Stores Group**’ or ‘**ASG**’. This is a large retail business experiencing
    many of the issues retailers and brands face in the current world.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 整本书中，我们将使用我们自己的虚构零售业务，称为“**安东尼商店集团**”或“**ASG**”。这是一个大型零售业务，面临着零售商和品牌在当今世界所面临的大部分问题。
- en: 'Using ASG, we will illustrate the uses of Blockchain technology in a highly
    complex retailer. See more details about ASG in the next section.  ## Real-World
    Enterprise Level Use Cases – Financial Services, Retail, Supply Chain, and CPG'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 利用ASG，我们将说明区块链技术在一家高度复杂的零售商中的应用。关于ASG的更多细节将在下一节中介绍。## 现实世界企业级应用案例——金融服务、零售、供应链和消费品
- en: The final section of *Commercializing Blockchain* will take you through a few
    live use cases which are happening in late 2018 and early 2019\. These are areas
    where Blockchain technology is making the biggest impact today and where we are
    experiencing many different projects, proofs of concept, trials, and implementations.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 《**商业化区块链**》的最后部分将带你了解几个发生在2018年底和2019年初的实际用例。这些领域是区块链技术目前影响最大的地方，我们在这里经历了许多不同的项目、概念验证、试验和实施。
- en: 'These use cases will of course be out of date by the time you read this, but
    they are real use cases, happening or have happened. This is important to review
    as this will show you where to look for the start of your journey on the Blockchain
    revolution.  ## Who Will Benefit from Reading Commercializing Blockchain?'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '这些用例当然在你阅读这篇文章时已经过时了，但它们是真实的用例，正在发生或已经发生。回顾这一点很重要，因为这会告诉你如何在区块链革命中找到你的旅程起点。  ##
    谁将从阅读《商业化区块链》中受益？'
- en: The book is written as a practical guide to Blockchain. Anybody who wants to
    understand what Blockchain is, and how it will transform the world, will enjoy
    the book and learn from this.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 本书作为一本关于区块链的实用指南而编写。任何想了解区块链是什么以及它将如何改变世界的人都会喜欢这本书并从中学习。
- en: 'If you are a commercial business, you will gain from my extensive network of
    people and resources looking at Blockchain on a daily basis – few people in the
    world have an extensive and comprehensive Blockchain network like mine.  ## Antony
    Stores Group (ASG) Illustration'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '如果你是一家商业企业，你将从我广泛的人脉和资源中受益，这些资源每天都在关注区块链 - 世界上很少有人拥有像我这样广泛和全面的区块链网络。  ## Antony
    Stores Group (ASG) 示例'
- en: '### ASG Background'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '### ASG 背景'
- en: To help you understand the ideas, concepts, and examples, I will refer to ASG,
    a retailer established in the UK in 1923\. ASG is a global, complex retail business,
    with multiple suppliers, systems, and channels of operation.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 为了帮助你理解这些想法、概念和示例，我将提到 ASG，这是一个在1923年成立于英国的多渠道、复杂的零售业务，拥有多个供应商、系统和渠道。
- en: ASG represents the wide range of issues current retailers, CPG and supply chain
    companies are dealing with and where Blockchain technology can improve significantly.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: ASG 代表了当前零售商、消费品生产商和供应链公司正在处理的问题的范围，以及区块链技术可以显著改进的地方。
- en: 'I have had the pleasure to work with global retailers and brands my entire
    life and have used this experience to create this fictional retailer. ASG is therefore
    a great example of the complexities for many current retailers across the world.  ###
    History of ASG'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '我有幸与全球零售商和品牌共事一生，并利用这一经验创造了这个虚构的零售商。因此，ASG 是许多全球零售商面临的复杂性的一个很好的例子。  ### ASG
    历史'
- en: Founded on 23 March 1923, ASG started out as a provisions store in Sidcup, Kent,
    UK. Originally named after the original owner H. H. Chapman (my great-grandfather)
    and selling a wide range of provisions from its double-fronted shop on the high
    street.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 成立于1923年3月23日，ASG 最初是英国肯特郡 Sidcup 的一家杂货店。最初以原始所有者 H. H. Chapman（我的曾祖父）的名字命名，并在其位于高街的双面入口商店出售广泛的杂货。
- en: '![Image of the entrance of a provisions store, which is double-fronted, that
    was operated in the 1900s.](Images/cintrouf001.jpg)'
  id: totrans-19
  prefs: []
  type: TYPE_IMG
  zh: '![1900年代运营的一家双面入口的杂货店图片](Images/cintrouf001.jpg)'
- en: In my previous book, *The Retail Handbook*, you can find the history of the
    shop and how it operated in the 1900s.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在我之前的一本书《**零售手册**》中，你可以找到商店的历史以及它在20世纪是如何经营的。
- en: During the twentieth century, it opened over 250 stores across the UK. By the
    turn of the millennium, the business was thriving, and acquired a high street
    clothing retailer in 2001\. This immediately gave the group 200 new clothing stores
    to add to the grocery store estate.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在二十世纪，它在英国开设了超过250家商店。进入新千年，该业务蓬勃发展，并在2001年收购了一家高端街服装零售商。这立即使集团增加了200家新服装商店，加入了杂货店地产。
- en: In 2002, the chain rebranded to ‘Antony Stores Group’, and the business looked
    to integrate the two brands into one and started to build synergies between both
    retailers, especially with the backend systems and supply chains.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 2002年，该连锁店重新命名为“Antony Stores Group”，业务看起来要整合这两个品牌到一个品牌，并开始在两个零售商的后台系统和供应链之间建立协同效应。
- en: Stores were merged and relocated to have food and clothing in the one store.
    Fresh food was removed from the range, and home products were added. ASG became
    a retailer of clothing, ambient food, and homewares.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 商店被合并并重新定位，以便在一个商店内经营食品和服装。新鲜食品被移除，家居产品被添加。ASG 成为了一家服装、 ambient 食品和家居用品的零售商。
- en: In 2003, ASG launched its online channel, to adapt to the competition and expand
    its footprint digitally.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 2003年，ASG 推出了其在线渠道，以适应竞争并扩大其数字足迹。
- en: During the next 10 years, ASG expanded into Europe, opening over 400 stores
    in 10 European countries, expanding the UK stores to 400, and launching the ‘ASG
    Card’ for loyalty across the group.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的10年里，ASG 扩展到欧洲，在10个欧洲国家开设了超过400家商店，将英国商店扩展到400家，并推出了一项名为“ASG 卡”的忠诚度计划，适用于整个集团。
- en: By 2013, ASG was taking over 10% of sales online and started to look at reducing
    its UK store portfolio, in line with the growth of online shopping. The group
    turnover broke the £10bn mark during this year, as online continued to grow thanks
    to the group’s Omnichannel strategy.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 到2013年，ASG在线销售额占总销售额的10%以上，并开始考虑缩减英国门店组合，以适应在线购物的增长。该集团在这一年的营业额突破了100亿英镑大关，在线销售额持续增长，得益于集团的Omnichannel战略。
- en: 'By 2018, ASG comprised:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 到2018年，ASG包括：
- en: £14bn turnover
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 140亿英镑的营业额
- en: 75,000 employees
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 75,000名员工
- en: 250 UK stores
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 250家英国门店
- en: 300 European stores
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 300家欧洲门店
- en: 25% of sales from Online across Europe
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 欧洲在线销售额的25%
- en: 10,000 SKUs (3000 Food, 2000 Home, 5000 Clothing)
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 10,000个商品库存单位（3000个食品，2000个家居，5000个服装）。
- en: 2100 direct suppliers (500 Food, 600 Home, 1000 Clothing)
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 2100家直接供应商（500个食品，600个家居，1000个服装）。
- en: 170 warehouses across Europe (100 Food, 30 Home, 40 Clothing).
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 欧洲各地的170个仓库（100个食品，30个家居，40个服装）。
- en: 'Let''s look at the current challenges for ASG, and during the rest of the book
    we will reference these, to show how Blockchain technology will revolutionize
    retailers and supply chains.  ### ASG Challenges and Pain Points'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们看看ASG当前面临的挑战，在本书的剩余部分，我们将引用这些内容，展示区块链技术如何革命化零售商和供应链。### ASG挑战与痛点
- en: 'As we have seen, ASG has grown from a one-store business to a complex, large-scale
    retailer based on organic growth and acquisitions. This makes the company a significantly
    complex organization, which would benefit greatly from Blockchain technology,
    owing to its:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 如我们所见，ASG从一个单店业务成长为了基于有机增长和收购的复杂大型零售商。这使得该公司成为一个非常复杂的组织，如果能应用区块链技术，将因其：
- en: Multiple countries of operation
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在多个国家运营
- en: Multiple product ranges spanning clothing, home, and food
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 产品范围广泛，涵盖服装、家居和食品。
- en: Various channels of operations (stores, online, mobile, marketplaces, collection
    points, call centre, etc.)
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 运营渠道多样（门店、在线、移动、电商平台、提货点、客服中心等）。
- en: Large, complex, and outdated IT systems from legacy systems to own built systems
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从遗留系统到自主研发系统，拥有庞大、复杂且过时的IT系统。
- en: Old systems with the operations/back-end systems over 10 years old
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 运营/后端系统超过10年，陈旧不堪。
- en: Challenges for the business to be a truly mobile first retailer, due to the
    scale and complex business
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 由于规模和业务复杂，企业难以成为真正的移动优先零售商。
- en: ASG Card (The loyalty scheme) is old and not fit for the current customer expectations
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ASG卡（忠诚度计划）陈旧，不符合当前客户的期望。
- en: Gift cards are still very manual, processed overnight and suffer from significant
    fraud levels
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 礼品卡仍然非常手动化，夜间处理，且欺诈行为严重。
- en: Returns process – the rise of online sales, has led to a significant rise in
    returns, which is managed inefficiently and is a big profit destroyer
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 退货流程——随着在线销售的增加，退货率显著上升，管理低效，是利润的大杀手。
- en: Financial reporting, taxes, intercompany, and management information are all
    complex and need constant manual reconciliation
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 财务报告、税收、集团内部和管理工作信息都相当复杂，需要不断手动对账。
- en: With a complex supply chain, and over 1000 direct suppliers, the visibility
    is very limited
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 拥有复杂的供应链，且拥有1000多家直接供应商，可见度非常有限。
- en: Inventory visibility is poor, due to the vast range of warehouses, stores, and
    collection points
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 由于仓库、门店和提货点众多，库存可见度低。
- en: High stock holding levels are in place, due to the poor visibility and demand
    forecasting
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 由于缺乏可见度和需求预测不准确，库存持有水平较高。
- en: Lead times for fast fashion clothing are significantly behind the competition
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 快时尚服装的交货时间明显落后于竞争对手。
- en: Own brand clothing is suffering from counterfeiting
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自有品牌服装受到假冒伪劣的困扰。
- en: Customers are becoming more interested in the provenance of the products and
    expect detailed product history
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 客户越来越关注产品的来源，并期望详细的产品历史。
- en: Its high-end own brand products are being sold through second life markets,
    but lack tracking and authenticity
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 其高端自有品牌产品通过二手市场销售，但缺乏追踪和真实性。
- en: Food traceability is complex and takes too long
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 食品追溯性复杂，耗时过长。
- en: Operating in 11 different currencies, it is costing a significant amount in
    transaction fees and delays in settlements across borders.
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在11种不同的货币下运营，跨境交易费用高昂，结算延迟。
