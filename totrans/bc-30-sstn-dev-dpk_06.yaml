    progress has been a significant contributor to the global economy, bringing fundamental
    changes in our lives [[5](#b_9783110702507-006_ref_005), [6](#b_9783110702507-006_ref_006)].
    The benefits and drawbacks of this approach are special. BT basically reworks
    how we live, work and communicate with each other [[7](#b_9783110702507-006_ref_007)].
    KPMG 2018 reports that the US CEO.
