  type: TYPE_NORMAL
  zh: “一次性*t*-test”的性能在[表6.2](#b_9783110702507-006_tab_002)中表明，预测的测试显着性与承认技术发展和技术对账户的影响的实测调查统计数据显著不同（因*p* < 0.05）在5%的重要性水平下。此外，受访者根据BT技术对他们不了解的负距离做出了决定（*p* > 0.05），因为（*t*[均值差异] = −0.38）。因此，这表明了受访者在技术创新及其影响方面的回应是赞同的，但BT并不为所有人所熟悉。此外，还测量了受访者对会计中特定颠覆性技术的认识。从单样本*t*-test可以清楚地看出，有些人听说过这些颠覆性技术。
