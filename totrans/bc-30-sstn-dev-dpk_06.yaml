  type: TYPE_NORMAL
  zh: 图6.1：BT的熟悉程度。
- en: The respondents’ response to their experience with BT indicated that respondents
    took this technology seriously and, as seen in the literature review, have considerable
    disruptive potential. As shown in [Figure 6.1](#b_9783110702507-006_fig_001),
    BT is renowned for new accounting technology.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 受访者对他们与BT的经验的回应表明，受访者认真对待这项技术，并且正如文献回顾所示，具有相当大的颠覆潜力。 如[图6.1](#b_9783110702507-006_fig_001)所示，BT以其新的会计技术而闻名。
- en: 'As per the first objective to analyze the acceptance of respondent’s regarding
    the technological innovation, its impact and familiarity of BCT the views gathered
    and to test the differences in the perception following hypothesis were made:'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 根据分析受访者对技术创新、其影响和BCT熟悉度的接受度的第一个目标，收集了观点并测试了感知差异，制定了以下假设：
- en: H[1(a)] = Significant difference exists in the views of respondents regarding
    technological innovation, its impact and familiarity of BT.
