- en: 'This research measures the disruption in accounting triggered by emerging technology:
    blockchain technology (BT). It analyzes its role in accounting with accounting
    professionals’ awareness of these technologies and its impact over their working.
    It also measures the advantages and challenges of adopting BT in accounting. For
    that purpose, it explores the possibility of accounting professionals’ perception
    after collecting data through the opinion survey method. To analysis data, *t*-test
    with SPSS software was used. For testing the reliability of collected data through
    opinion survey, Cronbach’s alpha reliability test has been conducted. The study
    concluded that accounting professions are aware of these technologies. Results
    also show that BT makes real-time accounting possible soon. Results revealed that
    this technology may improve monopoly of the big corporation. The study revealed
    that professionals’ perceived mind-set may become a big challenge to adopt BT
    in accounting.'
