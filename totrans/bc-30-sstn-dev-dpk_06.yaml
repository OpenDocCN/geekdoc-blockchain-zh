  zh: 目前被认为是最具变革性的创新是[[1](#b_9783110702507-006_ref_001), [2](#b_9783110702507-006_ref_002)]。
    一个机械的、永久的、全球性的铅可以被解释为在时间意义上实时捕获交易[[3](#b_9783110702507-006_ref_003), [4](#b_9783110702507-006_ref_004)]。
    金钱互联网也被称为区块链[[5](#b_9783110702507-006_ref_005), [6](#b_9783110702507-006_ref_006),
    [7](#b_9783110702507-006_ref_007)]。 区块链技术的第一个部署是流行的“比特币”加密货币。 加密货币允许人们匿名存储他们的钱，并进行转账，而无需像银行这样的经纪人。
    这进一步简化了货币转移和购物。 因此，区块链提供了广泛的金融框架架构[[8](#b_9783110702507-006_ref_008), [9](#b_9783110702507-006_ref_009)]。
    也就是说，您可以高效地存储和转移资本。 实际上，与传统设备实现相比，所有种类的金融资产、股票、债券、期货、商品和不动产都可以在区块链上轻松处理和交易[[10](#b_9783110702507-006_ref_010),
    [11](#b_9783110702507-006_ref_011), [12](#b_9783110702507-006_ref_012)]。 供应链管理[[4](#b_9783110702507-006_ref_004),
    [21](#b_9783110702507-006_ref_021)]是区块链技术的另一个重要应用。 目前有大量的组织参与设计区块链技术，以实时分发管理和跟踪加入其供应链的产品的来源和状况[[14](#b_9783110702507-006_ref_014),
    [15](#b_9783110702507-006_ref_015), [16](#b_9783110702507-006_ref_016)]。 这将有助于验证产品的来源和生命周期。
    建立对系统的信任，防止滥用，并提高供应商和客户的性能[[13](#b_9783110702507-006_ref_013)]。 区块链的真实性测试功能如此重要，以至于一些独特的例子都被提及，包括奢侈品[[2](#b_9783110702507-006_ref_002),
    [17](#b_9783110702507-006_ref_017)]。 区块链钻石是永远真实的。 区块链项目首先在开放性、保护性和信任性方面取得进展，这是艺术品和其他高价值物品的领域。
    显然，通过减少假冒行为并鼓励奢侈品行业改进企业实践，这种效率将带来相当大的好处[[18](#b_9783110702507-006_ref_018), [19](#b_9783110702507-006_ref_019),
    [20](#b_9783110702507-006_ref_020)]。 这是一个非常有创意的产品。 区块链受保护注册的一个特点是，时间戳区块链档案可以注册各种版权专利或商标在知识产权[[22](#b_9783110702507-006_ref_022),
    [23](#b_9783110702507-006_ref_023), [24](#b_9783110702507-006_ref_024)]。 因此，我们几乎可以搜索任何商品的合法性与区块链。
    区块链的另一个重大用途领域是数字身份。 区块链平台和技术的理论集中在将区块链作为比特币交易的先驱，表明它在技术上是用于编码、存储和发布比特币交易详情的真实会计机制[[5](#b_9783110702507-006_ref_005),
    [6](#b_9783110702507-006_ref_006), [8](#b_9783110702507-006_ref_008)]。 由于区块链可以在没有任何中间可信第三方的情况下进行货币交易，需要注意的是，货币交换是最好的金融互动领域之一，它还可以进行任何形式的财产交易，例如股票、股份和抵押品[[6](#b_9783110702507-006_ref_006),
    [7](#b_9783110702507-006_ref_007)]。 会计从业者主要关注财务报告的计算、协调和审查。 通常，会计师关注评估或计算土地权利和责任，或者管理应该分配哪些最佳的金融服务[[12](#b_9783110702507-006_ref_012),
