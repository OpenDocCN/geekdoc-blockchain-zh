- en: 6.4.1 Demographic feedback
  id: totrans-38
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 6.4.1 人口统计学反馈
- en: 'In the opinion poll on age, gender and occupation, demographic questions were
    posed. The majority (93%) are aged 20 to 40 years, while a limited number of respondents
    are outside the range. The majority (73%) of respondents were 20–30 years old.
    And nearly all men (49%) and women (51%) were similarly interested in this poll.
    This survey was conducted with respondents from the following groups: “Science
    scholar” (43%), “CA” (26%), “Academic” (26%) and “Other” (5%). The graphical view
    of information of BT is shown in [Figure 6.1](#b_9783110702507-006_fig_001).'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 在年龄、性别和职业的舆论调查中，提出了人口统计学问题。大多数（93%）年龄在20到40岁之间，而少数受访者超出了这个范围。大多数（73%）受访者年龄在20到30岁之间。几乎所有的男性（49%）和女性（51%）对此次调查同样感兴趣。此次调查的受访者来自以下几个群体：“科学学者”（43%）、“CA”（26%）、“学者”（26%）和“其他”（5%）。BT信息的图形展示如[图6.1](#b_9783110702507-006_fig_001)所示。
