  zh: 6.2 文献综述
- en: The most transformative innovations are currently considered [[1](#b_9783110702507-006_ref_001),
    [2](#b_9783110702507-006_ref_002)]. A mechanical, permanent, global, lead can
    be interpreted as capturing transactions in real time in the temporal sense [[3](#b_9783110702507-006_ref_003),
    [4](#b_9783110702507-006_ref_004)]. The Internet of money is also known as blockchain
    [[5](#b_9783110702507-006_ref_005), [6](#b_9783110702507-006_ref_006), [7](#b_9783110702507-006_ref_007)].
    Blockchain technology’s first deployment is the popular “Bitcoin” cryptocurrency.
    Cryptocurrencies allow people to anonymously store their money and make transfers
    without brokers such as banks. This simplifies money transfer and shopping even
    more easily and efficiently. Therefore, blockchain offers broad financial framework
    architecture [[8](#b_9783110702507-006_ref_008), [9](#b_9783110702507-006_ref_009)].
    That is, you can efficiently store and transfer capital. In reality, all sorts
    of financial assets, stocks, bonds, futures, commodities and immovables can be
    handled and transacted on blockchains easily in contrast to conventional device
    implementations [[10](#b_9783110702507-006_ref_010), [11](#b_9783110702507-006_ref_011),
    [12](#b_9783110702507-006_ref_012)]. The supply chain management [[4](#b_9783110702507-006_ref_004),
    [21](#b_9783110702507-006_ref_021)] is another significant application of blockchain
    technology. A significant number of organizations are now involved in designing
    blockchain technologies for real-time distribution management and tracking of
    the sources and conditions of products that join their supply chains [[14](#b_9783110702507-006_ref_014),
    [15](#b_9783110702507-006_ref_015), [16](#b_9783110702507-006_ref_016)]. This
    will aid with verifying the product origin and life cycle. Establish trust in
    the system, deter abuse and boost performance for providers and customers [[13](#b_9783110702507-006_ref_013)].
    The authenticity test function of blockchain is so critical that some unique examples
    are given including talking of products of luxury [[2](#b_9783110702507-006_ref_002),
    [17](#b_9783110702507-006_ref_017)]. Blockchain diamonds are forever true and
    so. The first areas in which blockchain projects advance in the areas of openness,
    protection and trust are works of art and other items of high value. Obviously,
    such efficiencies can be of considerable benefit by minimizing counterfeiting
    and encouraging improved corporate practices in the luxury goods industry [[18](#b_9783110702507-006_ref_018),
    [19](#b_9783110702507-006_ref_019), [20](#b_9783110702507-006_ref_020)]. This
    is a very creative product. A blockchain feature for the protected registry is
    that a time-stamped blockchain archive can register all kinds of copyright patents
    or trademarks in an intellectual property [[22](#b_9783110702507-006_ref_022),
    [23](#b_9783110702507-006_ref_023), [24](#b_9783110702507-006_ref_024)]. Thus,
    we can search for the legitimacy of virtually any commodity with blockchain. Another
    big area of use for blockchain is digital identity. The theory of the blockchain
    platform and technology is focused around the existence of blockchain as a pioneer
    for Bitcoin transactions, suggesting it is a true accounting mechanism for encoding,
    storing and publishing transactions details in Bitcoin technically [[5](#b_9783110702507-006_ref_005),
    [6](#b_9783110702507-006_ref_006), [8](#b_9783110702507-006_ref_008)]. As blockchain
    can carry currency transactions without any intermediary trusted third party,
    notice that currency exchanges are one of the best fields of financial interactions,
    it can also carry any form of property transactions, such as equities, shares
    and mortgages [[6](#b_9783110702507-006_ref_006), [7](#b_9783110702507-006_ref_007)].
    The accounting practitioners are primarily interested in the calculation, coordination
    and review of financial reports. Often, accountants are concerned with assessing
    or calculating land rights and responsibilities, or with managing the best financial
    services should be distributed [[12](#b_9783110702507-006_ref_012), [13](#b_9783110702507-006_ref_013),
    [15](#b_9783110702507-006_ref_015)]. Using blockchain technologies, accountants
    have information on their organizations’ limited financial capital and responsibilities
    and use limited data, concentrating on preparation and assessment, rather than
    paperwork. This technology will improve accounting by lowering accountancy costs
