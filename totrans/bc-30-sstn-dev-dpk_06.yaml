- en: '[Figure 6.2](#b_9783110702507-006_fig_002) revealed that the socioeconomic
    impact of the blockchain technology is due to offshoring of local jobs (Soci_Eco_3)
    which means that the local jobs will be available for the foreigners and the skilled
    foreigners will come for the new bread of the job ad it may improve or hinder
    the local residents life and further, lack of skill and training for new type
    of accounting job (Soci_Eco_5) will certainly impact the local people and nation’s
    citizen’s life. The countries that have well-developed accounting environment
    with accounting experts will be having an age over the others and will impact
    on the socioeconomic condition of the respondents with blockchain technology.'
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: '[图 6.2](#b_9783110702507-006_fig_002) 揭示了区块链技术的社会经济影响是由于本地工作的外包（Soci_Eco_3），这意味着本地工作将供外国人使用，熟练的外国人将来寻求新的工作，可能改善或妨碍当地居民的生活，进一步，缺乏新型会计工作的技能和培训（Soci_Eco_5）将确实影响到当地居民和国民的生活。那些拥有发达会计环境和会计专家的国家将比其他国家更具优势，并将影响使用区块链技术的受访者的社会经济状况。'
- en: The advantage for the accounting and audit industry with the use of the BT,
    it enhances authenticity of accounting records (adv_tech_inn_3) since making change
    in the written work will not be easy, thus the record made will be more authentic;
    it enhance transparency in accounting records (adv_tech_inn_5), the use of BT
    will not only enhance the authenticity but also the transparency as the requirement
    will always be understood by the maker and in case of any type of ambiguity further
    with the use of the BT the cost of the accounting and auditing (adv_tech_inn_6)
    can also be minimized as the system will help in minimizing the errors and sometime
    stop wrong entries and will provide the auditor with check within the computerized
    environment reducing the time and efforts.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 使用BT的会计和审计行业的优势，它增强了会计记录的真实性（adv_tech_inn_3），因为更改书面工作将不容易，因此制作的记录将更加真实；它增强了会计记录的透明度（adv_tech_inn_5），BT的使用不仅会增强真实性，还会增强透明度，因为制作者总是能理解要求，并且在任何类型的模糊情况下进一步使用BT，会计和审计成本（adv_tech_inn_6）也可以最小化，因为系统将帮助减少错误，有时会停止错误的输入，并在计算机化环境中为审计人员提供检查，从而减少时间和精力。
- en: But the use of the BT cannot always ignore the limitation of the software and
    technology as perceived data security (barriers_BT_2) is the major barrier in
    front of the use of BT, further perceived mind-sets of accounting and auditing
    professionals (barriers_BT_5) will not be changed with the use of the technology
    and the old experience professionals do not wish to change and easily adopt it
    as other technologies. Furthermore, lack of technical skills and training (barriers_BT_7)
    is the major barrier in front of use of any technology including the BT, thus
    the success of the adoption of BT depends upon proper training.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，在使用BT时，不能总是忽视软件和技术的限制，因为感知到的数据安全（barriers_BT_2）是BT使用面前的主要障碍，进一步，会计和审计专业人员的感知心态（barriers_BT_5）不会随着技术的使用而改变，老练的专业人士不愿意改变并轻易接受它，如同其他技术一样。此外，缺乏技术技能和培训（barriers_BT_7）是任何技术使用的主要障碍，包括BT的采用成功取决于适当的培训。
- en: 6.5 Conclusion
  id: totrans-111
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 6.5 结论
- en: The use of disruptive technologies such as BT is very important in a computerized
    period of accountability. It is important that accountants are acquainted with
    these technologies to make effective use of those technologies. BT plays a key
    role in accounting. Results also conclude that accountants think that these technologies
    interrupt the accounting profession, but they do not that they interrupt accounting
    due to the lack of technical skills. It further showed that with the adoption
    of the technology, the socioeconomic benefits and socioeconomic benefits of BT
    technology for the accounting and auditing industry are insignificant differences
    in barriers to BT acceptance. BT’s greatest advantage is that it can provide real-time
    accounting. Results reveal that in 5–10 years, this technology may disrupt the
    accounting profession.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 利用BT等颠覆性技术在计算机化的责任时代非常重要。会计师熟悉这些技术以有效利用这些技术非常重要。 BT在会计中起着关键作用。结果还表明，会计师认为这些技术会打断会计职业，但他们不认为这些技术会打断会计，因为缺乏技术技能。进一步显示，随着技术的采用，BT技术对会计和审计行业的社会经济效益和社会经济效益的显著差异是BT接受的障碍。
    BT的最大优势是可以提供实时会计。结果显示，在5-10年内，这种技术可能会打断会计职业。
- en: Definitions
  id: totrans-113
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 定义
- en: '**1** Blockchain technology – Blockchain is a shared, distributed ledger that
    can be used to keep accurate, validated, immutable and safety encrypted record
    of any asset that can be digitized.'
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: '**1** 区块链技术 - 区块链是一种共享的、分布式的分类账，可用于保持任何可以数字化的资产的准确、验证、不可变和安全加密记录。'
- en: '**2** The theory and development of a computer system able to perform tasks
    normally requiring human intelligence such as visual perception, speech recognition,
    decision -making and translation between languages.'
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: '**2** 计算机系统的理论和发展能够执行通常需要人类智能的任务，如视觉感知、语音识别、决策制定和语言翻译。'
- en: '**3** In 2005, Ian Grigg has given a new concept of accounting which is called
    Triple Entry Accounting.'
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: '**3** 2005年，伊恩·格里格提出了一种新的会计概念，称为三重输入会计。'
- en: '**4** The term “Disruptive Technology” refers to the development and implementation
    of technology that has a disrupting effect, often negative, on existing products
    & services being provided by companies or individuals.'
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: '**4** “颠覆性技术”一词指的是开发和实施对现有产品和服务产生颠覆性影响（通常是负面影响）的技术。'
