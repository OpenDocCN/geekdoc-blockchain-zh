- en: 6.3 Research methodology
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The opinion of the respondents has been collected by means of an online opinion
    polling tool to carry out current research on BT-based accounting. We submitted
    700 replies (out of 650), all from different accounting careers, that is, Academics,
    academic scientists among others, charted accountants (CA). Descriptive reports
    are provided for data analysis. “Cronbach’s alpha” was used with a score of 0.791
    to measure accuracy and trustworthiness of opinion. Additional sample t verification
    of the hypothesis has been used. For the study, emails and social media, are included
    with questionnaire on google forms. In addition, the respondents were asked to
    send on their contacts the questionnaire for their views to further extend the
    reach of the analysis. The questionnaire used in the opinion poll showed the demographic
    responses and the questions of the age, gender and career of the respondent; digital
    technologies referred to general questions relating to the experience of the respondents
    and the understanding of new technological advancement in the accounting profession.
