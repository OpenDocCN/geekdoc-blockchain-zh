- en: CEOs think a lot with their companies about D&A technologies. It is safe to
    assume that the three most-discussed innovations, cloud computing, AI and blockchain,
    also have a significant influence [[8](#b_9783110702507-006_ref_008), [9](#b_9783110702507-006_ref_009)].
    In accordance with these systems, information on demand is exchanged, activity
    management is streamlined, risky business transactions are detected and controlled
    transaction concerns and market concerns are recognized [[10](#b_9783110702507-006_ref_010)].
    Blockchain is the abovementioned technology that affects each economic area, but
    it can be totally disrupted in the accounting and audit sector because of the
    features of the technology [[11](#b_9783110702507-006_ref_011), [12](#b_9783110702507-006_ref_012)].
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: CEO们与他们的公司对D&A技术思考很多。可以肯定的是，最受讨论的三项创新，云计算、人工智能和区块链，也会产生重大影响[[8](#b_9783110702507-006_ref_008),
    [9](#b_9783110702507-006_ref_009)]。根据这些系统，按需交换信息，简化活动管理，发现风险业务交易并控制交易和市场关注的关注点[[10](#b_9783110702507-006_ref_010)]。区块链是上述技术，影响着每个经济领域，但由于技术的特点，它可能会在会计和审计领域完全颠覆[[11](#b_9783110702507-006_ref_011),
    [12](#b_9783110702507-006_ref_012)]。
- en: The blockchain is an incorruptible automated business transaction pioneer that
    is programmable to monitor not only financial transactions but also nearly all
    valuables [[13](#b_9783110702507-006_ref_013)]. In blockchain technology, we have
    a chain of blocks that includes a digital signature, timelines and information,
    which are then replicated to all nodes on the distributed network and is protected
    and unchanging from cryptography. Blockchain has the ability to improve the productivity
    of the accounting industry by reducing the expense of storing and reconciling
    accounts, offering full clarity about ownership and asset records. Blockchain
    may allow accountants to become transparent about their organizations’ finances
    and responsibilities and also provide opportunities to focus on preparation and
    assessment instead of recordkeeping [[14](#b_9783110702507-006_ref_014), [15](#b_9783110702507-006_ref_015),
    [16](#b_9783110702507-006_ref_016)].
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链是一个不可篡改的自动化商业交易先驱，可以编程监控不仅是金融交易，而且几乎所有的贵重物品[[13](#b_9783110702507-006_ref_013)]。在区块链技术中，我们有一个包括数字签名、时间线和信息的区块链，然后这些信息被复制到分布式网络上的所有节点，并且受到密码学的保护和不可更改。区块链有能力通过减少存储和对账成本来提高会计行业的生产力，提供对所有权和资产记录的完全清晰度。区块链可能会让会计师对其组织的财务和责任透明化，并提供机会专注于准备和评估，而不是记录保管[[14](#b_9783110702507-006_ref_014),
    [15](#b_9783110702507-006_ref_015), [16](#b_9783110702507-006_ref_016)]。
- en: A detailed analysis of the literature was carried out in order to understand
    better the position of BT. Nakamoto [[17](#b_9783110702507-006_ref_017)] offers
    a solely peer form of electronic cash that will allow for direct online transfers
    without going through a financial institution from one party to another. The coins
    made from digital signatures have been launched by the normal system, which offers
    good ownership protection but is incomplete without avoiding replication. Therefore,
    they suggested a two-way approach via a peer-to-peer network [[18](#b_9783110702507-006_ref_018)].
    They also argued that the chance was lost. Blockchain technologies will evolve
    as a big improvement in accounting as double-entry accounting evolves and becomes
    available [[19](#b_9783110702507-006_ref_019), [20](#b_9783110702507-006_ref_020)].
    Although double entry has been the increasingly for several years, it seems unbelievable
    that this is so as the pledge of blockchain innovations approaches the truth of
    their transformational potential in terms of a change toward triple entry. The
    objectives of the paper include examination of the futuristic role of blockchain
    technology in accounting, study the knowledge of blockchain-based accounting accounts
    accountant professionals and recognize socioeconomic obstacles, benefits and barriers
    to technology-based blockchain accounting acceptance.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 为了更好地了解BT的位置，进行了文献的详细分析。Nakamoto [[17](#b_9783110702507-006_ref_017)] 提出了一种纯粹的点对点形式的电子现金，可以实现直接在线转账，而无需通过金融机构从一方到另一方。由数字签名生成的硬币已经通过了正常系统的推出，这提供了良好的所有权保护，但是如果不避免复制，就是不完整的。因此，他们提出了一种通过点对点网络的双向方法
    [[18](#b_9783110702507-006_ref_018)]。他们还认为，机会已经失去了。区块链技术将作为会计的重大改进而发展，就像复式会计一样发展和可用
    [[19](#b_9783110702507-006_ref_019), [20](#b_9783110702507-006_ref_020)]。尽管复式记账已经有了数年的增长，但是当区块链创新的承诺接近其转型潜力的真相时，这似乎令人难以置信。本文的目标包括研究区块链技术在会计中的未来角色，研究基于区块链的会计账户会计专业人员的知识，并识别技术基于区块链的会计接受中的社会经济障碍、利益和障碍。
