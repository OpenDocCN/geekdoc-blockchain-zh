- en: 10.2.8.6 Disintermediation
  id: totrans-129
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: In trade practices, a number of intermediaries play their roles and eventually
    impede the process of transactions. The blockchain unites diverse trade groups
    into a single transactional network without intermediaries, automates the confirmation
    of trade documents, and expedites the process of cash settlements.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
- en: 10.2.8.7 Corporate Lending
  id: totrans-131
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Corporate clients seeking loans coordinate and manage syndicate members with
    a lead arranger. The lead arranger performs KYC for the client, creating a syndicate
    of members who are willing to fund a percentage of the loan and diversify the
    risk. Blockchain can facilitate instant KYC by lead arranger through digital identity
    for customers. It enables real-time financing through smart contracts.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 寻求贷款的企业客户与牵头安排人协调并管理辛迪加成员。牵头安排人代表客户进行KYC，创建一个愿意为贷款的一定比例提供资金并分散风险的成员辛迪加。区块链可以通过牵头安排人的数字身份为客户实现即时KYC。它通过智能合约实现实时融资。
- en: 10.2.8.8 Cost Efficiency
  id: totrans-133
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 10.2.8.8 成本效率
- en: In Letter of Credit finance, trade-related administrative and logistic handovers,
    across shipping routes, obstruct the flow of business and make it less competitive
    under payment options, such as interfirm trade credit (Clark, 2014). Blockchain
    will streamline trade processes and reduce overheads by curtailing the cost of
    documentation and payments for central service providers.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 在信用证融资中，与海上航线相关的贸易行政和物流交接阻碍了商业流程，并使其在支付选项下（如公司间贸易信贷（Clark, 2014））的竞争力降低。区块链将通过减少文档和支付给中央服务提供商的成本来简化贸易流程和降低开支。
- en: 10.2.8.9 Loyalty Rewards
  id: totrans-135
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 10.2.8.9 忠诚度奖励
- en: Loyalty points are an integral part of customer retention strategies in the
    corporate culture. From banks to e-wallets and from wholesalers to retailers,
    each organization offers loyalty-based incentives in different ways. A variety
    of reward point schemes are offered by these institutions to redeem for a specific
    point of sale or group of sellers. Reward points help tokenize a portion of a
    customer’s payout and keep him connected to the establishment.
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 忠诚度积分是企业文化中客户保持策略的一个重要组成部分。从银行到电子钱包，再从批发商到零售商，每个组织都以不同的方式提供基于忠诚度的激励措施。这些机构推出了各种奖励积分计划，用于在特定的销售点或一组卖家处兑换。积分奖励有助于将客户的一部分支付货币化，并保持与机构的联系。
- en: The blockchain protocol creates an algorithmically generated standard loyalty
    token that is the basis for all kinds of rewards issued by participating nodes.
    This token can be used to initiate and execute any transaction – issuance, redemption,
    or exchange. The number of points and unique identifiers of loyalty tokens are
    updated on each participant’s ledger and made available across the network. Blockchain
    platforms can accommodate different types of organizations and their loyalty programs,
    especially in terms of convertibility and exchange of their points. The network
    also facilitates coordination, consensus, and instant redemption among merchants,
    customers, and banks without any clearing-house.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链协议创建了一个算法生成的标准忠诚度代币，这是参与节点发布所有种类奖励的基础。这个代币可用于发起和执行任何交易——发行、兑换或交换。积分数量和忠诚度代币的唯一标识符在每位参与者的账本上更新，并在整个网络上提供。区块链平台可以容纳不同类型的组织及其忠诚度计划，特别是在它们的积分的转换和交换方面。该网络还促进商家、客户和银行之间的协调、共识和即时兑换，无需任何清算所。
- en: 10.2.9 Impending Challenges and Remediation
  id: totrans-138
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 10.2.9 即将到来的挑战和补救措施
- en: 10.2.9.1 Security
  id: totrans-139
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 10.2.9.1 安全
- en: 'Security is a prime concern with identity as well as finance. A participant,
    who has more than 50% mining capacity, can plan an attack by virtually having
    full control over the blockchain. Despite there being a fork on the blockchain,
    the attacker can perform stepwise counterfeit transactions by: (i) publishing
    a mining software with the expected value; (ii) by creating a pool with stickiness
    (Ponzi scheme); (iii) by forming unwanted alliances; (iv) by attacking other pools
    along with the cannibal pool; and (v) by eventually switching to members only.'
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 安全和身份以及金融一样，是主要的关注点。一个拥有超过50%挖矿能力的参与者可以计划通过在虚拟上完全控制区块链来进行攻击。尽管区块链上有一个分叉，攻击者仍然可以通过以下步骤进行逐步伪造交易：(i)发布具有预期价值的挖矿软件；(ii)通过创建具有粘性的池（庞氏骗局）；(iii)形成不想要的联盟；(iv)与其他池（包括食肉池）一起攻击其他池；(v)最终转为仅限成员。
- en: In such circumstances, Wallet Security – a multiple signing process, known as
    MultiSig – can be adopted. Although creating scripts helps solve many problems,
    there is a possibility that transactions may not be configured correctly due to
    the complexity of the script. If it occurs, the Bitcoin that uses an incorrectly
    configured script would be discarded, since the unlocking script will not be able
    to generate (Park, 2017).
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种情况下，可以采用多重签名过程，即MultiSig，来提高钱包安全性。虽然创建脚本有助于解决许多问题，但由于脚本的复杂性，交易可能配置不正确。如果出现这种情况，由于解锁脚本无法生成，使用错误配置脚本的比特币将被丢弃（Park,
    2017）。
- en: 10.2.9.2 Storage Capacity
  id: totrans-142
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 10.2.9.2 存储容量
- en: In the near future, there may be a problem with respect to storage capacity
    in blockchains as transaction histories are constantly intertwined with each other.
    The problem can be resolved by providing access to write information, but only
    to a central intermediary. This would reduce consensus needs (Mills et al., 2016).
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 在不久的将来，区块链在存储容量方面可能存在问题，因为交易历史不断交织在一起。这个问题可以通过只允许中央中介写入信息来解决，但这将减少共识需求（Mills
    等人，2016）。
- en: 10.2.9.3 Block Time
  id: totrans-144
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 10.2.9.3 区块时间
- en: Currently, Bitcoin processes 4.6 transactions per second, and Visa processes
    approximately 1,700 transactions per second (150 million transactions per day),
    with a tiny fraction of the electrical power used by Bitcoin. The reasons for
    this passivity are cryptographic verification and blockchain consensus algorithms,
    which delay the amount of transfers (Del Rio, 2017).
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，比特币每秒处理4.6笔交易，而维萨每秒处理大约1700笔交易（每天1.5亿笔交易），其电力消耗仅为比特币的一小部分（Del Rio, 2017）。
- en: Nowadays, the Bitcoin block puzzle is solved in a minimum of three seconds and
    a maximum of 50 minutes. Reducing the complexity of PoW will reduce the time spent,
    but blockchain forks can occur if the block generation time frame is too narrow
    (Chen, Jiang, and Wang, 2017). Lin et al. (2020) proposed an improved blockchain
    consensus algorithm based on a mortgage model instead of a probability model,
    a cross-chain protocol with transverse expansion capability, which will support
    message transmission between chains; and a high-performance cross-chain blockchain
    network structure, which can handle more than a thousand transactions per second
    by verification.
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 如今，比特币区块谜题的解决时间在最少三秒到最多五十分钟之间。降低工作量证明（PoW）的复杂性将减少花费的时间，但如果区块生成的时间过短，则可能会发生区块链分叉（Chen,
    Jiang, 和 Wang, 2017）。林等人（2020）提出了一种基于抵押模型而非概率模型的改进区块链共识算法，一个具有横向扩展能力的跨链协议，这将支持链间消息传输；以及一个高性能的跨链区块链网络结构，它可以通过验证处理每秒超过一千笔交易。
- en: 10.2.9.4 Privacy
  id: totrans-147
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 10.2.9.4 隐私
- en: Although transparency is one of the virtues of blockchain, it still poses a
    threat to privacy. The holder of the cryptocurrency can be tracked using the public
    key associated with his or her payment. Using software tools, one can access and
    create a behavior map based on the information collected via the public key, his/her
    purchase choice, spending ability, and the frequency of transactions.
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管透明度是区块链的一个优点，但它仍然对隐私构成威胁。通过与支付相关的公钥，可以追踪加密货币的持有者。使用软件工具，可以访问并通过公钥收集的信息创建行为地图，包括他的支付选择、消费能力以及交易频率。
- en: To address privacy concerns, Del Rio (2017) proposed a notary-based blockchain
    system, in which no node in the system has a complete set of information. Since
    a trusted third party will contribute to validating the transaction, it will ensure
    greater confidentiality. The only disadvantage is that if one or more nodes contain
    any counterfeit information, the system will collapse, and verification will not
    be possible, as no one will have a complete copy of the ledger. In such cases,
    Bitcoin fog or dark wallets that promote anonymity through a series of scripts
    may be used as an alternative (Irwin and Turner, 2018).
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 为了解决隐私问题，Del Rio（2017）提出了一种基于证明人的区块链系统，其中系统中的任何节点都不具备完整的信息集。由于可信的第三方将参与验证交易，这将确保更大的机密性。唯一的缺点是，如果一个或多个节点包含任何伪造信息，系统将崩溃，验证将不可能进行，因为没有谁会有账本的全份拷贝。在这种情况下，可以采用比特币雾或促进匿名性的暗钱包，通过一系列脚本来实现匿名性（Irwin
    和 Turner，2018）。
- en: 10.2.9.5 Cyberattacks
  id: totrans-150
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 10.2.9.5 网络攻击
- en: Blockchain systems, in the absence of any central authority, enable transactions
    across the globe, without having to verify one’s identity. This may encourage
    the development of illegal activities, such as drug trafficking, money laundering,
    and financial terrorism (Chen, Jiang, and Wang, 2017).
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 在没有任何中央权威的区块链系统中，可以进行全球范围内的交易，而无需验证个人身份。这可能会鼓励非法活动的开发，例如毒品交易、洗钱和金融恐怖主义（Chen，Jiang和Wang，2017）。
- en: In recent years, ransomware attacks, such as WannaCry, have affected more than
    300,000 computers in 150 countries. Investors can suffer huge financial losses
    if their cryptographic keys are lost, as the attack is immediate and irreversible
    in most cases (Mills et al., 2016). Irwin and Turner (2018) and Stefan (2018)
    pointed to the need for regulation processes to prevent fraud and money laundering
    activities.
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 近年来，像WannaCry这样的勒索软件攻击已经影响了150个国家中的300,000多台计算机。如果投资者的加密密钥丢失，他们可能会遭受巨大的经济损失，因为大多数情况下攻击是立即发生的，且不可逆转（Mills等人，2016）。Irwin和Turner（2018）以及Stefan（2018）指出，需要制定监管程序以防止欺诈和洗钱活动。
- en: 10.2.9.6 Robustness
  id: totrans-153
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 10.2.9.6 健壮性
- en: Trade and finance require 24/7 service to transact without downtime. Another
    concern for startups is to envisage increasing software requirements for blockchain-based
    products so that their business can grow seamlessly. This will require increased
    software capability for decision-making, higher levels of automation, and an upgrade
    of traditional software concepts to make them blockchain compliant (Almeida, Albuquerque,
    and Silva, 2019). Adapting smart contracts to the blockchain will help the network
    regain its strength (Kumar, Mookerjee, and Shubham, 2018).
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 贸易和金融需要全天候的服务，以确保没有停机时间进行交易。初创企业的一个担忧是预见区块链基础产品软件需求的增加，以便他们的业务可以无缝增长。这将需要决策能力增强的软件、更高水平的自动化，以及将传统软件概念升级为适应区块链的版本（Almeida，Albuquerque和Silva，2019）。将智能合约适应区块链将有助于网络恢复其力量（Kumar，Mookerjee和Shubham，2018）。
- en: 10.2.9.7 Legal Enforcement
  id: totrans-155
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 10.2.9.7 法律执行
- en: Blockchain systems have so far been dominated by ideologically motivated computer
    professionals or geeks who are not sufficiently meticulous about commercial aspects.
    In real-world finance, they have to face competition from incumbent players who
    are not only rich and powerful, but also well-rooted in the current legal and
    regulatory framework. Thus in order to push real-world finance into the blockchain,
    code and law must co-exist.
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链系统到目前为止一直是由有意识形态动机的计算机专业人士或极客主导的，他们对商业方面不够细致。在现实世界的金融领域，他们必须面对不仅富有且强大的现有玩家的竞争，而且这些玩家还深深植根于当前的法律和监管框架中。因此，为了将现实世界的金融带入区块链，代码和法律必须共存。
- en: Policy makers are in a state of dilemma whether to continue with an unregulated
    state of affairs or to incentivize the new technology. An autocratic situation
    may embolden illegal organizations to make profits in absence of regulations that
    govern these activities (Ducas and Wilner, 2017). On the other hand, development
    of an adapted regulation could lead to loss of a country’s competitive advantage,
    as FinTech start-ups may end up migrating to more favorable jurisdiction in some
    other part of the globe.
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 政策制定者处于是否继续现状的未监管状态，还是激励新技术的困境。独裁状况可能会鼓励非法组织在没有规范这些活动的情况下获利（Ducas和Wilner，2017）。另一方面，适应性监管的发展可能导致国家竞争优势的丧失，因为金融科技初创企业可能会最终迁移到全球其他地区更有利的司法管辖区。
- en: Other issues are associated with the darknet, financial risks (credit or liquidity
    risk), cybersecurity, and cryptocurrency volatility. However, the darknet escapes
    common users, as only one out of 3,000 web pages is visible to everyday search
    engines, and 80–98% of the information on the internet exists in the darknet.
    It is also necessary to address issues like instability of cryptocurrencies, which
    have experienced unprecedented growth, accompanied with violent volatility, during
    the last two years (Stefan, 2018).
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 其他问题与暗网相关，包括金融风险（信用或流动性风险）、网络安全以及加密货币的波动性。然而，由于只有3000个网页中的一个能被日常搜索引擎看到，互联网上80–98%的信息存在于暗网中，因此暗网对普通用户来说是遥不可及的。同样，也需要解决加密货币不稳定等问题，在过去两年里，加密货币经历了前所未有的增长，伴随着剧烈的波动（Stefan，2018）。
- en: The adoption of any new technology is often difficult to understand in terms
    of the path that it will take. History is replete with instances when there is
    a gap between early implementation and regulatory acknowledgment while dealing
    with significant market innovations. Legal compliance and regulation by the authorities,
    which depend on stable and optimal alternatives, is a prerequisite for any such
    innovation to make its way into the financial system. At present, this framework
    seems inadequate, especially when a disruptive technology, such as blockchain,
    is in equation.
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 任何新技术的采用往往难以理解其将采取的路径。在处理重大市场创新时，历史充满了早期实施与监管认可之间的差距的例子。法律合规和监管机构的监管，依赖于稳定和最优替代方案，是任何此类创新进入金融系统的先决条件。目前，这一框架似乎不足，特别是在区块链之类的颠覆性技术与金融体系相提并论时。
- en: However, recent market trends indicate that a proof-of-concept phase is happening
    across emerging markets, coercing governments and policy makers to observe and
    devise regulatory procedures for blockchain.
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，最近的市场趋势表明，在新兴市场中正在发生概念验证阶段，迫使政府和政策制定者观察并制定区块链的监管程序。
- en: 10.3 Auction Process
  id: totrans-161
  prefs:
