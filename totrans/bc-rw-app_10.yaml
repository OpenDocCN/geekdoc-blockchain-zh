- en: 10.2 Trade Finance
  id: totrans-52
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 10.2 贸易金融
- en: Another sector, which is well-equipped for the blockchain revolution, is trade
    finance. Trade finance relies heavily on paper-based business operations involving
    information transmission, asset transfer, goods transfer, and payment processes.
    Traditionally, business parties build trust with a centralized operating mechanism,
    such as invoices, letters of credit, or bills.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个非常适合区块链革命的领域是贸易金融。贸易金融严重依赖基于纸张的业务操作，涉及信息传输、资产转移、货物转移和支付过程。传统上，商业各方通过集中运营机制，如发票、信用证或汇票，建立信任。
- en: Trade finance plays a pivotal role in international trade and commerce. An international
    consignment involves three major flows – documentation, cash flow, and shipment
    (see [Figure 10.1](#c10-fig-0001)). It involves exporters (manufacturers, sellers,
    suppliers), importers (retailers, buyers, consumers), transporters (shippers,
    logistic movers), credit operators (banks, financiers), and insurance companies
    and their agents. Traders often select payment modalities according to diverse
    risk levels and strategic concerns, and create sales contracts between sellers
    and buyers. Among various payment methods (letter of credit, open account, telegraphic
    transfer, cash on delivery), a letter of credit is generally preferred by exporters
    due to its low risk potential (Garg, 2021a, 2022a). However, this includes unnecessary
    documentation, high bank fees, and the possibility of forgery.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 贸易金融在国际贸易和商业中扮演着关键角色。国际寄售涉及三个主要流程——文件流程、现金流和运输（见[图 10.1](#c10-fig-0001)）。它涉及出口商（制造商、卖家、供应商）、进口商（零售商、买家、消费者）、运输商（船运公司、物流移动公司）、信贷运营商（银行、金融机构）以及保险公司及其代理人。交易员通常根据不同的风险水平和战略考虑选择支付方式，并在卖方和买方之间创建销售合同。在各种支付方式（信用证、开放账户、电汇、货到付款）中，由于其低风险潜力，出口商通常更偏好信用证（Garg,
    2021a, 2022a）。然而，这包括不必要的文件工作、高银行费用和伪造的可能性。
- en: '![](images/c10f001.png)'
  id: totrans-55
  prefs: []
  type: TYPE_IMG
  zh: '![](images/c10f001.png)'
- en: '[**Figure 10.1**](#rc10-fig-0001) Parties and their role in trade finance.'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: '[**图 10.1**](#rc10-fig-0001) 贸易金融中各方及其角色。'
- en: Banks in the seller’s and buyer’s countries act as reliable intermediaries to
    handle cash in exchange for goods. The buyer asks his bank to issue a letter of
    credit to the seller’s bank for the exchange of goods. Currently, there are several
    centralized trusted intermediaries acting as functionaries, such as Central Counter
    Parties (CCPs) to assure trades on exchanges, Central Securities Depositories
    (CSDs) to provide securities settlement; Society for Worldwide Interbank Financial
    Telecommunication (SWIFT) to work as an arbitrator in the global transfer of money,
    CLS Bank to handle the settlement of foreign exchange transactions, and so on.
    A handful of banks dominate correspondent banking and an even smaller number provide
    custodial services to a large number of investment institutions.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 卖方和买方国家的银行充当可靠的中介来处理现金以换取货物。买方要求他的银行向卖方银行发出信用证以换取货物。目前，有几个中心化的可信中介机构充当公务员，如中央对手方（CCP）保证交易所交易，中央证券存管处（CSD）提供证券结算；环球银行金融电信协会（SWIFT）在全球货币转移中充当调解人，CLS银行处理外汇交易结算等等。少数银行控制着代理银行，更少的银行向大量投资机构提供保管服务。
- en: In such trade finance systems, all participants are required to maintain their
    own database of documents related to transactions, and all these databases need
    to be continuously reconciled against each other. An error in one document may
    cause the same discrepancy in its replica or may create another disparity in other
    databases. Many order management systems want this to be done online, but the
    process consumes a lot of time. Blockchain-based trade finance can become a tool
    to streamline trade process by getting rid of such time-consuming manual processes,
    paperwork, and bureaucracy. With blockchain, there is no need to keep multiple
    copies of the same document. This is because the information can be integrated
    into a single digital file, which is updated in real time and can be accessed
    by all participants.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种贸易金融系统中，所有参与者都要求维护与交易相关的自己的数据库，并且所有这些数据库都需要不断地相互对账。单份文件中的一个错误可能会导致其副本中出现同样的差异，或者可能会在其他数据库中创建另一个差异。许多订单管理系统希望这样做是在线完成的，但这个过程消耗了大量的時間。基于区块链的贸易金融可以通过消除这些耗时的手工过程、文件和官僚作风，成为简化贸易流程的工具。有了区块链，就无需保存同一文件的多个副本。这是因为信息可以整合到一个单一的数字文件中，实时更新并可供所有参与者访问。
- en: Reports show that distributed ledgers are able to process the entire trading
    day’s volume at peak rates to perform at the levels required, which is equivalent
    to 115,000,000 daily trades, or 6,300 trades per second for five continuous hours
    during test conditions (Depository Trust and Clearing Corporation, 2018).
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 报告表明，分布式账本能够在峰值时段处理整个交易日的成交量，以达到所需的水平，这相当于1亿1500万笔日常交易，或者在测试条件下，连续五小时内每秒处理6300笔交易（保管信托和清算公司，2018）。
- en: 10.2.1 Smart Contracts
  id: totrans-60
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 10.2.1 智能合约
- en: A trade contract is a business agreement, in physical or written form, between
    commercial minds in a complicated legal language, which either of the parties
    hardly understand. Instead of legal terms, these contracts can better be described
    by code in the Python programming language so that traders could understand them
    better. In 2010, the US Securities and Exchange Commission also recommended that
    the terms and conditions set forth in asset-backed securities be laid down in
    computer language (Securities and Exchange Commission, 2010).
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 交易合同是一种商业协议，无论是以物理形式还是书面形式，都是由复杂法律语言构成的，商业双方中的任何一方都很难理解。与其用法律术语，这些合同更好的描述方式是使用Python编程语言的代码，这样交易者可以更好地理解它们。2010年，美国证券交易委员会还建议，资产支持证券中规定的条款和条件应以计算机语言制定（美国证券交易委员会，2010）。
- en: In this milieu, blockchain provides an ideal platform for smart contracts. Smart
    contracts combine protocols with user interfaces to formalize and secure new relationships,
    such as business forms, contract law, and account controls. Though it is possible
    to share a database between two parties or deploy a smart contract even without
    the blockchain; nevertheless, who will build the trust in absence of a trusted
    intermediary? Neither of the parties will trust each other’s data, formats, standards,
    and procedures nor let the smart contract run on the other’s node. This is where
    the blockchain comes into being; it is not only a computer in the cloud but a
    shared platform across several nodes, backed by consensus algorithms and protected
    by cryptography. It is inherently designed to audit each transaction with no room
    for modification or omission.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种环境中，区块链为智能合约提供了理想的平台。智能合约结合了协议和用户界面，以正式化和保障新的关系，例如商业形式、合同法和账户控制。尽管在没有可信中介的情况下，双方之间共享数据库或部署智能合约是可能的；然而，谁将建立信任呢？双方都不会信任对方的数据、格式、标准和程序，也不会在对方的节点上运行智能合约。这就是区块链应运而生的地方；它不仅是在云端的一台计算机，还是多个节点上的共享平台，由共识算法支持，由密码学保护。它本质上设计为对每笔交易进行审计，没有修改或省略的余地。
- en: By automating key contractual phases – search, negotiation, commitment, performance,
    and adjudication – transactions may be secured, overheads may be reduced, and
    petty transactions can be made viable. Today, many financial transactions, including
    stock trading, are largely done by algorithms that decide to buy or sell on the
    basis of price signals. A momentum-based algorithm may recommend a buy order,
    while another contrarian algorithm may recommend a sell order. The stock exchange’s
    software, without any human intervention, makes decisions between the two algorithms
    on certain complex rules. Smart contracts deployed on a blockchain can achieve
    similar output in OTC markets without an exchange.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 通过自动化关键合同阶段——搜索、谈判、承诺、表现和裁决——交易可以得到保障，开支可以减少，小额交易变得可行。如今，许多金融交易，包括股票交易，很大程度上是由基于价格信号做出买入或卖出决定的算法完成的。一个基于动量的算法可能会推荐买入订单，而另一个相反的算法可能会推荐卖出订单。证券交易所的软件在没有人工干预的情况下，根据某些复杂规则在两个算法之间做出决定。在区块链上部署的智能合约可以在没有交易所的场外市场实现类似的输出。
- en: Thus, the blockchain, in amalgam with smart contracts, provides a secure, transparent,
    auditable, and automatic transactional environment for trade investors. Smart
    contracts may be automated in line with the terms of trade contract, logistics
    status may be updated as an event-driven mechanism, and payments may be activated
    as per predetermined procedures. This is how a blockchain network may alleviate
    the need of a central authority to verify transactions in a brick-and-mortar operation.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，结合智能合约的区块链为贸易投资者提供了一个安全、透明、可审计和自动化的交易环境。智能合约可以根据贸易合同的条款进行自动化，物流状态可以根据事件驱动机制更新，支付可以根据预定的程序激活。这就是区块链网络如何减轻实体店运营中需要中心权威验证交易的需求。
- en: 10.2.2 Enterprise Resource Planning
  id: totrans-65
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 10.2.2 企业资源计划
- en: Organizations mostly use enterprise resource planning (ERP) software with a
    common database that provides a single version of the truth across numerous departments
    in real time. It ensures better management and internal controls (see [Figure
    10.2](#c10-fig-0002)). Once again, blockchain itself is a distributed ledger that
    shares a common database and provides a single version of the truth to all participating
    nodes irrespective of any geographical or administrative precincts. An added advantage
    is that, in absence of a trusted intermediary, it would be easier for either of
    the parties to adopt a neutral platform like blockchain. At the same time, other
    players – clearing agents, insurance companies, shippers, and forwarding agents
    – will also have access to the same version of truth in real time. Thus, it is
    an area where the blockchain can leap from pilots to real-world applications (D’Monte,
    2018; Sanghvi, 2018).
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 组织大多使用带有通用数据库的企业资源计划（ERP）软件，为众多部门实时提供单一版本的事实。它确保了更好的管理和内部控制（参见[图10.2](#c10-fig-0002)）。再次，区块链本身就是一个分布式账本，共享一个通用数据库，并为所有参与节点提供单一版本的事实，而不受任何地理或行政辖区的影响。额外的好处是，在缺少可信中介的情况下，双方更容易采用像区块链这样的中立平台。同时，其他参与者——清关代理人、保险公司、货运公司和发展代理人——也将实时访问同一版本的事实。因此，这是区块链可以从试点跳跃到实际应用的一个领域（D'Monte，2018；Sanghvi，2018）。
- en: '![](images/c10f002.png)'
  id: totrans-67
  prefs: []
  type: TYPE_IMG
  zh: '![](images/c10f002.png)'
- en: '[**Figure 10.2**](#rc10-fig-0002) Integration of enterprise resource planning
    with blockchain.'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: '[**图10.2**](#rc10-fig-0002) 企业资源计划与区块链的集成。'
- en: 10.2.3 Data Repositories and Registries
  id: totrans-69
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 10.2.3 数据存储库和注册表
- en: After the Global Financial Crisis, 2008, trade repositories have been formed
    to make sure that regulators have requisite information about the risk and interconnectivity
    of the financial system. Post-2008 finance largely depends on data repositories
    (e.g., credit bureaus) and registries (e.g., loan registries) that provide verified
    data for a variety of transactions. Though such information is decisive for providing
    credit, the data stored by credit repositories contain inadvertent errors like
    duplication, and the system has been suffering from lack of accountability, loss
    of privacy, and excessive cost. Blockchain, being permanent and auditable, can
    provide a real solution.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 全球金融危机后，2008年，贸易存储库已经形成，以确保监管机构拥有关于金融系统风险和互联性的必要信息。2008年后的金融在很大程度上依赖于数据存储库（例如，信用局）和注册表（例如，贷款注册表），这些存储库为各种交易提供验证数据。尽管这种信息对于提供信贷至关重要，但信用存储库存储的数据包含无意中的错误，如重复，系统一直受到缺乏责任感、隐私丧失和过度成本的困扰。由于区块链是永久性和可审核的，因此可以提供一个真正的解决方案。
- en: 10.2.4 Tokenization of Fiat Money
  id: totrans-71
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 10.2.4 法定货币的令牌化
- en: Finance is all about money, and over time, it can achieve better liquidity and
    scale, if fiat money (dollars, euros, rupees, etc.) in place of cryptocurrency
    is transacted directly on the chain. Initially, the central bank itself may issue
    a digital currency that flows on a blockchain. However, covering the initial operating
    cost and returns is not easy unless the issue is large enough.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 金融就是关于货币，随着时间的推移，如果直接在链上交易法定货币（美元、欧元、卢比等）而不是加密货币，可以实现更好的流动性和规模。最初，中央银行本身可能发行一种在区块链上流动的数字货币。然而，除非发行量足够大，否则覆盖初始运营成本和回报并不容易。
- en: It is evident from the reports that Blockchain has captured a vast landscape
    with 295 million crypto users across the globe. Japan, the harbinger of cryptocurrency
    trading, has announced a Payment Services Act to regulate cryptocurrencies and
    their use for trading purposes. After Japan, MasterCard, and the Bank of New York
    Mellon in the United States allowed users to transact in certain cryptocurrencies.
    Similarly, Amazon, Subway, Microsoft Store, Expedia, Overstock, etc. have started
    accepting payments in Bitcoin. By 2022, over 22,000 trade venues have adopted
    cryptocurrency payments.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 从报告中可以看出，区块链已经占据了庞大的市场份额，全球有2.95亿加密货币用户。日本是加密货币交易的先驱，已经宣布了支付服务法，以规范加密货币及其用于交易目的的使用。在日本之后，美国万事达卡和纽约梅隆银行允许用户交易某些加密货币。同样，亚马逊、赛百味、微软商店、Expedia、Overstock等已开始接受比特币支付。到2022年，超过22,000个交易场所采用了加密货币支付。
- en: In the European Union (following France in 2014), Germany has also legalized
    Bitcoin and remains a leader in blockchain solutions. In addition, Canada has
    validated Bitcoin exchanges but restricted its use to prevent money laundering.
    Australia is one of the countries that has effectively legalized cryptocurrency.
    The government has levied capital gains tax and recognized it as an asset.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
- en: According to the Global Consumer Survey conducted by the World Economic Forum
    (Statista, 2021), Nigeria is one of the top countries using cryptocurrency. The
    primary reason seems to be the high remittance fee to send money across borders.
    With relatively small legacy systems in the region, the prospects for emerging
    blockchain technology into a full range of financial products is highly possible,
    due to strong support from financial players and local governments. Stakeholders
    are slowly diagnosing blockchain as an emerging disruptor and enabler, and they
    are examining and fostering the technology to ensure that they are not excluded
    from its potential benefits.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
- en: The Philippines, as a big surprise, has the third largest number of crypto-users
    in the country after Vietnam. Despite the infrastructure challenges and rivalry,
    Ukraine and Russia are leaders in cryptocurrency adoption.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
- en: Asia is a global leader with 59 million crypto-users. There were nevertheless
    stark differences across Asian nations with China, Hong Kong, and Singapore leading
    the way. China’s voracious thirst for blockchain went far beyond cryptocurrencies,
    as announced in its five-year plan, and was providing a conducive regulatory environment.
    Surprisingly, the Chinese government banned cryptocurrency trading and mining
    in one of the world’s most swift actions. Despite this, the Chinese government
    is pursuing blockchain technology and other uses for nonfungible tokens as long
    as the technology remains under its control.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
- en: Other countries, such as Vietnam, Thailand, and Pakistan are also on the list,
    with India surpassing 100.7 million crypto-users. Asia has evolved the most comprehensive
    ecosystem for blockchain development with regulatory support and mobilization
    of capital from venture capitalists, as well as industry players. The Middle East
    is also catching up, despite the fact that many states in the region still do
    not allow activities related to blockchain.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
- en: In Latin America, abridged political uncertainty and risk mitigation effects
    are making blockchain-based financial products attractive. Some countries, such
    as Peru, Argentina, Brazil, and Chile, have begun, yet the entire region lacks
    technical infrastructure, adequate access to venture capital funding, and a regulatory
    sandbox for open adoption.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
- en: By the time cryptocurrency forms a substantial base as an alternative to fiat
    money, it is worthwhile to deliberate over and adopt regulated tokenization of
    fiat money.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
- en: 10.2.5 Lightning Network
  id: totrans-81
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The Lightning Network, which relies on the underlying technology of the blockchain,
    can create a secure network of participants to conduct transactions at high volumes
    and high speeds, using its native smart-contract language. Suppose two participants
    want to transact multiple times a day. Initially, they will create a multisignature
    wallet that both of them can access using their respective private keys. Then,
    they will deposit a certain amount in that wallet, and after that, they can make
    unlimited transactions between them. Since all transactions will be confined only
    between the two, it will be more in the form of redistribution of funds within
    the shared wallet. For every transaction they make, both use their private key
    to sign the updated balance sheet. But, the actual distribution of funds will
    happen only when the channel is closed. Once the channel is closed, only information
    about the initial contribution and the final balance on the blockchain is transmitted.
    In this way, the Lightning Network enables users to make countless transactions
    outside the main chain and then record them as a single on the blockchain. In
    this way both volume and speed are accomplished with the confidence of on-blockchain
    enforceability.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 闪电网络，依赖于区块链的底层技术，可以创建一个安全的参与者网络，以高体积和高速度进行交易，使用其原生智能合约语言。假设两个参与者想要一天内交易多次。最初，他们将创建一个多签名钱包，可以用各自的私钥访问。然后，他们在该钱包中存入一定金额，之后，他们之间可以进行无数次交易。由于所有交易仅限于他们两人之间，这更像是在共享钱包内进行资金再分配。每次交易时，他们都使用私钥签署更新后的资产负债表。但是，只有在通道关闭时才会实际分配资金。一旦通道关闭，区块链上只传输有关初始贡献和最终余额的信息。这样，闪电网络使用户能够在主链之外进行无数次交易，然后将它们记录为区块链上的一次交易。这样，在区块链上强制执行的信心下，实现了体积和速度。
- en: 10.2.6 Pre- and Post-trade Processes
  id: totrans-83
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 10.2.6 交易前和交易后流程
- en: 'Trading and settlement of securities takes place in three phases: (i) pre-trade
    authorization and approval; (ii) trade execution; and (iii) clearing and settlement.
    With enormous investments in technology infrastructure, trade execution has become
    highly automated to reduce latency to microseconds. The blockchain operates at
    a speed of seven transactions per second, and it would be nearly impossible for
    any blockchain to achieve the speed of a stock exchange. Therefore, exchanges
    may continue to work, but the pre- and post-trade processes, that involve inefficient
    and fragmented legacy systems, may be augmented by implementing blockchain.'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 证券的交易和结算分为三个阶段：（一）交易前的授权和批准；（二）交易执行；（三）结算。由于在技术基础设施上进行了大量投资，交易执行已经高度自动化，以将延迟减少到微秒级。区块链每秒处理七笔交易，任何区块链要达到证券交易所的速度都是几乎不可能的。因此，证券交易所可能会继续运作，但涉及低效和碎片化遗留系统的交易前后流程，可以通过实施区块链来增强。
- en: Blockchain can remove ambiguity on cash and securities in pre-trade checks and
    trade confirmations. With dividends and stock splits being controlled by smart
    contracts, and settlements occurring on delivery versus payment basis, we will
    not require depositories, brokers, or custodians anymore. The novation – short
    selling, margin trading, and net settlement, provided by the central counter parties
    can be replicated through smart contracts, and the depository – could run the
    permissioned blockchain on which the settlement happens.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链可以消除交易前检查和交易确认中现金和证券的不确定性。由于股息和股票分割由智能合约控制，并且在交收时采用交收对支付的基础，我们不再需要保管机构、经纪商或托管人。通过中央对手方提供的结算——包括空头交易、保证金交易和净结算，可以通过智能合约复制，而托管人——可以运行权限区块链，在此区块链上进行结算。
- en: However, it is too early to predict things, as new protocols for business organizations
    and corporate governance may arrive in the coming days. It may be an algorithmic
    rule (Du Pont, 2017); an enterprise without entities (Verstein, 2017), or a Decentralized
    Autonomous Organization (DAO) with a foolproof code.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，预测事物为时尚早，因为新的业务组织和公司治理协议可能在近日到来。它可能是一个算法规则（Du Pont，2017年）；没有实体的企业（Verstein，2017年），或者具有万无一失代码的去中心化自治组织（DAO）。
- en: 10.2.7 Accounts and Audit
  id: totrans-87
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 10.2.7 账户和审计
- en: Accounting has been a relatively slow area in terms of digitization. It needs
    to match the prevailing strict regulatory requirements regarding the integrity
    and validity of data. So accounting is potentially another area that could be
    replaced by blockchain.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 会计在数字化方面一直是相对较慢的领域。它需要与现行严格的监管要求相匹配，这些要求涉及数据的完整性和有效性。所以会计可能是另一个可能被区块链取代的领域。
- en: Experts opine that the technology will simplify compliance and streamline traditional
    double-entry bookkeeping. Instead of keeping separate records based on transaction
    receipts, businesses can directly combine transactions into a combined ledger.
    All entries in the ledger will be distributed. As a result, records will be more
    transparent and secure. A blockchain will act like a digital notary who verifies
    all transactions. Blockchain smart contracts can be used to pay invoices automatically
    in such applications.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 专家们认为，该技术将简化合规程序并简化传统的复式簿记。企业无需根据交易收据保持单独的记录，而是可以直接将交易合并到单一账本。账本中的所有条目都将分布式。因此，记录将更加透明和安全的。区块链将充当数字公证人，验证所有交易。在应用程序中，区块链智能合约可以用来自动支付发票。
- en: 10.2.8 Latent Benefits
  id: totrans-90
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 10.2.8 潜在好处
- en: Blockchain can play a vital role in improving the activities of business organizations
    and financial institutions.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链可以在改善商业组织和金融机构的活动方面发挥重要作用。
- en: 10.2.8.1 Decentralization
  id: totrans-92
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 10.2.8.1 去中心化
- en: In conventional trade finance, if a centrally trusted institution shuts down
    for a period of time, the whole system comes to a standstill. In 2014, the Real
    Time Gross Settlement System (RTGS) of the United Kingdom experienced a downtime
    of nine hours (Deloitte, 2014). Though all the banks and other institutions were
    operational, the high-value transactions could not happen during this period.
    The advantage of using a distributed ledger is that the blockchain is partition
    resistant in that if some nodes fail or are disengaged from the network, the rest
    of the nodes continue to function since all nodes carry a copy of the same data.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 在传统的贸易金融中，如果一个中心信任机构在一段时间内关闭，整个系统就会停止运行。2014年，英国实时大额结算系统（RTGS）经历了九小时的停机时间（德勤，2014年）。尽管所有银行和其他机构都在运营，但在这一时期，高价值交易无法进行。使用分布式账本的好处是，区块链在节点失败或与网络断开连接的情况下是分区抵抗的，因为所有节点都携带相同数据的副本。节点其余部分继续运行。
- en: 10.2.8.2 Information Transmission
  id: totrans-94
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 10.2.8.2 信息传输
- en: The vendor finance process requires a lot of manual documentation, from raising
    of purchase orders and bills of exchange by vendors to submission of invoices
    and transportation documents to banks. Blockchain allows trading parties – banks,
    transporters, agents, exporters, and importers – to share a common distributed
    ledger for trade practices. Business documents can be digitized to enable automatic
    implementation of trade processes through smart contracts. Since the flow of critical
    information between parties will be done through an event-driven mechanism, much
    of the trade friction and painful handover of goods can be turned into real-time
    response of workflow status. This will eliminate the repetitive manual checks
    used to verify business logistics, freight delivery, and payment references (see
    [Table 10.1](#c10-tbl-0001)).
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 供应商融资过程需要大量的手动文档，从供应商发起采购订单和汇票，到向银行提交发票和运输文件。区块链允许交易各方——银行、运输公司、代理商、出口商和进口商——分享一个共同的分布式账本进行贸易实践。商业文件可以数字化，以通过智能合约实现贸易过程的自动执行。由于各方之间的关键信息流将通过事件驱动机制进行，大部分贸易摩擦和商品交接的痛苦可以转化为工作流状态的实时响应。这将消除用于验证商业物流、货物交付和支付参考的重复性手动检查（参见[表10.1](#c10-tbl-0001)）。
- en: '[**Table 10.1**](#rc10-tbl-0001) Global trade pain points and potentials benefits
    of using blockchain platform.'
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: '[**表10.1**](#rc10-tbl-0001) 全球贸易痛点及使用区块链平台潜在的好处。'
