  id: totrans-103
  prefs: []
  type: TYPE_TB
  zh: '| 5 | 提单（B/Ls） | 提单展示需要大量文件工作。在交接过程中复杂的所有权转移。 | 数字化操作；最小的交接和交付时间；基于区块链的身份识别，无需展示提单
    |'
- en: '| 6 | Information transmission and cost-effect | Manual process, which takes
