  id: totrans-304
  prefs: []
  type: TYPE_NORMAL
- en: 10.4.4.13 Crowd Funding
  id: totrans-305
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Assuming that potential funders can come from anywhere, Ethereum and its tokens
    are open to anyone, anywhere in the world. It is an ideal and transparent platform
    for crowd funding, on which fundraisers can prove where the money is raised from,
    how much is raised, and how it is being spent. Fundraisers on Ethereum can set
    a specific time frame and a specified amount to ensure automatic refund.
  id: totrans-306
  prefs: []
  type: TYPE_NORMAL
- en: 10.4.4.14 Insurance
  id: totrans-307
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Decentralized insurance is a much cheaper and more transparent substitute. With
    automation, coverage is more economical, and pay-outs are much faster. Most insurance
    products are currently focused on protecting their users from loss of money due
    to the potential for bugs and exploits. Decentralized insurance can provide an
    affordable insurance alternative for farmers and retailers who do not have access
    to traditional insurance.
  id: totrans-308
  prefs: []
  type: TYPE_NORMAL
- en: 10.5 Prediction Markets
  id: totrans-309
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Prediction markets are exchange-traded markets where the outcome of events is
    traded. Market prices can indicate what the crowd thinks or what is likely to
    be the outcome of the event. It is a speculative market where participants do
    not bet on a product, option, or cryptocurrency, but rather, on information. Precisely,
    it’s a platform for buying and selling futures contracts on binary events. The
    market is structured such that individual contracts are priced between $0 and
    $1\. A participant buys a 50-cent contract for an outcome *x*, or its complement,
    *y*, and receives $1 if it results in *x*, or $0 if it does not. If we specify
    the contract price *x* as *px*, the price for *y* would theoretically be $1-*px*.
    Although, in practice, owing to market dynamics, contract prices may be a little
    lower or higher in order to generate revenue for the exchange or a fee to purchase
    the contract, or a pay-out to maintain equilibrium.
  id: totrans-310
  prefs: []
  type: TYPE_NORMAL
- en: For instance, will Ukraine survive the war between Russia and Ukraine? There
    are two possibilities here – it will survive or it will not survive. If you are
    confident that Ukraine will not survive, you can buy a number of “no” contracts.
    These can cost anywhere between $0 and $1\. If Ukraine does not survive, the “no”
    contracts will be redeemable for $1, and the “yes” contracts would have no value.
    Contrariwise, if it survives, a “no” contract would be worth nothing, while a
    “yes” contract would be worth $1.
  id: totrans-311
  prefs: []
  type: TYPE_NORMAL
- en: Meanwhile, there will be changes in the market sentiment, and the value of the
    contract will fluctuate accordingly. If Russia continues to dominate Ukraine,
    then the “no” contract prices will escalate, and if Russia initiates a reconciliation,
    it can be assumed that Russia is becoming weak and the “yes” market will start
    picking up. Unlike the speculative market, contracts in the prediction market
    exist as securities rather than as isolated bets. This allows for significantly
    higher liquidity, given that participants do not need to wait until the event
    occurs. This liquidity, in turn, helps in price search because participants with
    relevant insights can take leverage of temporary mis-pricing rather than remain
    locked in their bets. Though it works like a standard speculative market, prediction
    markets are more advanced than an average speculative platform. It can prove to
    be a powerful forecasting tool when used correctly.
  id: totrans-312
  prefs: []
  type: TYPE_NORMAL
- en: James Surowiecki (2005), in his book, had expressed that a large sample of estimates
    of certain variables will likely be closer to the true value than most individual
    estimates. Prediction markets follow the same principle that the wisdom of the
    crowds will always be superior to the data known to a few experts. If individual
    estimates are based on esoteric knowledge and insight, a large-enough sample will
    be able to produce a desirable effect. However, participants’ estimates are independent,
    reflecting different perspectives, and this is why crowds can sometimes be extraordinarily
    foolish, such as when the stock market suddenly jumps or falls. Nevertheless,
    the prediction market can work only if such a mandatory disqualification factor
    is present. If everyone believes in the same thing, no one will take the other
    side of the contract. The antithesis to the potential for profit is certainly
    the potential for loss, which is equally valuable. The potential for profit entices
    people with unusual knowledge to join the market, but it is not possible for all
    members of a group to have perfect intuition, so the community pushes the market
    toward a price that is closer to reality.
  id: totrans-313
  prefs: []
  type: TYPE_NORMAL
- en: Prediction markets can be a formidable tool, provided they are decentralized.
    Whether due to local regulations or the reluctance of owners to list certain contracts,
    whatever centralized platforms offer today is inadequate. Users need a platform
    that is quick and doesn’t levy charges for third parties. The traditional centralized
    model can be replaced by decentralized alternatives with a blockchain-based approach.
    This can provide a number of benefits such as censorship resistance, elimination
    of middlemen, and increased access.
  id: totrans-314
  prefs: []
  type: TYPE_NORMAL
- en: 10.5.1 Scope for Decentralized Markets
  id: totrans-315
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Experts believe that crypto-assets can play a role in improving these markets.
    Right now the markets in the US are highly regulated, and participating in them
    incurs relatively high fees. Proponents argue that cryptocurrencies can circumvent
    these issues. This is because with cryptocurrencies, users do not need to rely
    on a central entity. With Ethereum, the idea is that the rules contained in its
    code can guide certain actions in the project.
  id: totrans-316
  prefs: []
  type: TYPE_NORMAL
- en: 'The best-known prediction markets in crypto are:'
  id: totrans-317
  prefs: []
  type: TYPE_NORMAL
- en: Augur
  id: totrans-318
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Gnosis’s Omen
  id: totrans-319
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Polymarket
  id: totrans-320
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Cryptocurrencies have no geographical limitations. Users around the world can
    buy Ethereum and other cryptocurrencies that support the prediction markets. They
    can be shipped anywhere in the world after purchase. Fees on centralized markets
    are higher than Ethereum fees most of the time, although now Ether fees have been
    rising recently as the network is becoming more popular and overcrowded.
  id: totrans-321
  prefs: []
  type: TYPE_NORMAL
- en: Over the years, some prediction markets have been shut down by government authorities.
    In fact, prediction markets are generally run by one party. This means that government
    authorities or terrible entities can easily shut them down. One advantage of adding
    cryptocurrency to prediction markets is that users can create arcades on the blockchain.
    Decentralized platforms are out of the grip of the government, so they cannot
    be taken down so easily. When the system is governed by smart contracts, no user
    can edit or delete the programs that underpin the market. The system executes
    the contracts by default, without the need for an intermediary (Garg, 2021b, 2022b).
    In prediction markets, smart contracts pool the money put in by speculators, and
    then automatically distributes it among the winners at the end of each market.
    The flip side, however, is that smart contracts are a relatively new technology
    and have been observed to result in loss of money in the past due to bugs or flawed
    code.
  id: totrans-322
  prefs: []
  type: TYPE_NORMAL
- en: Blockchain does not require administrators. As is expected with a centralized
    platform, users do not pay fees to any third parties, as transactions are conducted
    through smart contracts. It also rules out the counterparty risk.
  id: totrans-323
  prefs: []
  type: TYPE_NORMAL
- en: With decentralized prediction markets, individuals around the world are free
    to place bets or make contracts available to users globally. So geographic and
    regulatory sanctions affecting erstwhile physical or digital platforms may no
    longer be a problem.
  id: totrans-324
  prefs: []
  type: TYPE_NORMAL
- en: 'Oracle data services feed real-world data to smart contracts in prediction
    markets. Suppose a prediction market asks: will the price of gold rise tomorrow?
    One can use [goldprice.com](http://goldprice.com) as an oracle source to predict
    what gold price is expected to be on the day of bet.'
  id: totrans-325
  prefs: []
  type: TYPE_NORMAL
- en: But the central oracles also have flaws. Let’s say a betmaker has put a lot
    of money on “yes,” and there is a possibility that [goldprice.com](http://goldprice.com)
    can be hacked by him. If he succeeds in hacking [goldprice.com](http://goldprice.com),
    then he is almost certain to win.
  id: totrans-326
  prefs: []
  type: TYPE_NORMAL
- en: There can be many options to avoid such troubles. One option may be to financially
    incentivize users to truthfully report incidents. Under this, a staking mechanism
    could be implemented, which would require users to forward tokens to report. If
    they report correctly, they will receive remuneration, but if they cheat, they
    will lose their stake. This model is being used by Augur, the first blockchain
    prediction market platform designed for dispute resolution (Augur, 2022).
  id: totrans-327
  prefs: []
  type: TYPE_NORMAL
- en: Right now, the prediction market, Omen, is also trying to fix this with a decentralized
    oracle that compiles data from multiple oracles and eliminates oracles, which
    do not represent accurate data. The use of blockchain oracles in prediction markets
    is a relatively new concept. As a nascent technology, we have yet to see which
    type of oracle is best suited for different types of prediction markets. A few
    years ago, Binance Research, in its report, pointed out a design flaw attack along
    with some other flaws in a highly coveted implementation of prediction markets
    (Binance, 2019).
  id: totrans-328
  prefs: []
  type: TYPE_NORMAL
- en: 10.5.2 Real World Examples of Prediction Markets
  id: totrans-329
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 10.5.2.1 Augur
  id: totrans-330
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Augur is a decentralized prediction market built on Ethereum’s ERC-20 protocol
    that made its debut in 2014\. Augur is an innovative protocol within the crypto
    prediction market space, which aims to democratize finance (see [Figure 10.6](#c10-fig-0006)).
    The first version of Augur was released at the public domain in July 2018.
  id: totrans-331
  prefs: []
  type: TYPE_NORMAL
- en: '![](images/c10f006.png)'
  id: totrans-332
  prefs: []
  type: TYPE_IMG
- en: '[**Figure 10.6**](#rc10-fig-0006) Augur betting platform.'
  id: totrans-333
  prefs: []
  type: TYPE_NORMAL
- en: '**Salient Features**'
  id: totrans-334
  prefs: []
  type: TYPE_NORMAL
- en: '**User-generated Markets**'
  id: totrans-335
  prefs: []
  type: TYPE_NORMAL
- en: With traditional prediction markets, each user is free to participate in trading
    shares of a prediction. With Augur, any user can create a market for a real world
    event by paying a small fee. The event price can be set between 0% and 50%, and
    the creator can earn from trading fees.
  id: totrans-336
  prefs: []
  type: TYPE_NORMAL
- en: '**Low Trade Fee**'
  id: totrans-337
  prefs: []
  type: TYPE_NORMAL
- en: The trading fee on Augur is quite low (<1%) as compared to centralized prediction
    markets. Reputation tokens (REPs) also have a limited supply of 11 million, of
    which 80% were sold during the initial coin offering (ICO), in 2017.
  id: totrans-338
  prefs: []
  type: TYPE_NORMAL
- en: '**Scope of Expansion**'
  id: totrans-339
  prefs: []
  type: TYPE_NORMAL
- en: Augur remains the leading crypto prediction market, having raised over $5 million
    following a successful ICO launch in 2018\. Augur launched its V2 on the mainnet,
    which supports the Dai Stablecoin. It effectively solves the issues around volatility.
  id: totrans-340
  prefs: []
  type: TYPE_NORMAL
- en: 10.5.2.2 TotemFi
  id: totrans-341
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: TotemFi’s platform is set to go live on the mainnet in a short time from now.
    It is a bet-based prediction market platform, which shows a lot of potential in
    the form of impending disruption in the space (see [Figure 10.7](#c10-fig-0007)).
  id: totrans-342
  prefs: []
  type: TYPE_NORMAL
- en: '![](images/c10f007.png)'
  id: totrans-343
  prefs: []
  type: TYPE_IMG
- en: '[**Figure 10.7**](#rc10-fig-0007) TotemFi prediction platform.'
  id: totrans-344
  prefs: []
  type: TYPE_NORMAL
- en: '**Salient Features**'
  id: totrans-345
  prefs: []
  type: TYPE_NORMAL
- en: '**Nonpunitive Predictions**'
  id: totrans-346
  prefs: []
  type: TYPE_NORMAL
- en: TotemFi tokens offer nonpunitive predictions so users do not lose their initial
    stake if their predictions go wrong. It’s the only platform in the market that
    provides such features. It strives to change the way asset classes and events
    are predicted, owns losses for inaccuracies, provides more incentive for users
    to stake and make predictions, and encourages users to say what they believe events
    will result.
  id: totrans-347
  prefs: []
  type: TYPE_NORMAL
- en: '**BTC Rewards**'
  id: totrans-348
  prefs: []
  type: TYPE_NORMAL
- en: TotemFi’s platform offers native TOTM tokens as well as BTC rewards, for correct
    predictions, that evades native coin inflation. It is the only platform to offer
    this feature, which helps in providing real value to its users.
  id: totrans-349
  prefs: []
  type: TYPE_NORMAL
- en: '**Collaborative Rewards**'
  id: totrans-350
  prefs: []
  type: TYPE_NORMAL
- en: TotemFi uses the “wisdom of the crowd” concept in its truest sense. If the weighted
    average of the prediction pool comes close to accurately predicting the outcome
    of the event around which it is centered, those collaborators get the rewards.
    It promotes a true synergistic approach to prediction.
  id: totrans-351
  prefs: []
  type: TYPE_NORMAL
- en: 10.5.2.3 Finance.vote
  id: totrans-352
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: In the coming days, Finance.vote aims to build a suite of dApps to equip DAOs
    with governance infrastructure and launch sustainable token economies (see [Figure
    10.8](#c10-fig-0008); Finance.vote, 2022). Finance.vote facilitates and fast-tracks
    the path to decentralization. This allows projects to focus on their use-cases
    and main business lines.
  id: totrans-353
  prefs: []
  type: TYPE_NORMAL
- en: '![](images/c10f008.png)'
  id: totrans-354
  prefs: []
  type: TYPE_IMG
- en: '[**Figure 10.8**](#rc10-fig-0008) Finance.vote market.'
  id: totrans-355
  prefs: []
  type: TYPE_NORMAL
- en: Through the Finance.vote dApp suite, projects are able to provide investors
    with fair token launches, incentives to participate in governance decisions, trustless
    vesting schedules, actionable market insights and trading signals, and decentralized
    liquidity mining (see [Figure 10.9](#c10-fig-0009)).
  id: totrans-356
  prefs: []
  type: TYPE_NORMAL
- en: '![](images/c10f009.png)'
  id: totrans-357
  prefs: []
  type: TYPE_IMG
- en: '[**Figure 10.9**](#rc10-fig-0009) Finance.vote market.'
  id: totrans-358
  prefs: []
  type: TYPE_NORMAL
- en: One of these is the dApp Market.Vote, which is a prediction market and collective
    intelligence tool. It uses quadratic voting and a decentralized identity system
    to curate emerging markets and reach consensus on the perceived future performance
    of assets.
  id: totrans-359
  prefs: []
  type: TYPE_NORMAL
- en: '**Salient Features**'
  id: totrans-360
  prefs: []
  type: TYPE_NORMAL
- en: '**Actionable Market Insights and Alpha Generation**'
  id: totrans-361
  prefs: []
  type: TYPE_NORMAL
- en: Market.vote is the focal area of finance.vote architecture. It allows users
    to advance over the noise of permissionless systems and focus on their attention
    assets.
  id: totrans-362
  prefs: []
  type: TYPE_NORMAL
- en: '**Quadratic Voting**'
  id: totrans-363
  prefs: []
  type: TYPE_NORMAL
- en: Quadratic voting is a method of collective decision-making in which a participant
    votes in favor or against, expressing how determined he or she is about it. It
    is in the interest of small groups of voters who care deeply about a particular
    issue.
  id: totrans-364
  prefs: []
  type: TYPE_NORMAL
- en: '**Gamification**'
  id: totrans-365
  prefs: []
  type: TYPE_NORMAL
- en: With Market.vote, users can vote on assets from the cryptospace to participate
    in weekly tournaments. They can get voting power for the next tournament by winning
    a part of the weekly reward pool.
  id: totrans-366
  prefs: []
  type: TYPE_NORMAL
- en: 10.5.2.4 OptionRoom
  id: totrans-367
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: OptionRoom is a fully decentralized forecasting protocol that enables investors
    to guess on the outcome of real-world events (see [Figure 10.10](#c10-fig-0010)).
  id: totrans-368
  prefs: []
  type: TYPE_NORMAL
- en: '![](images/c10f010.png)'
  id: totrans-369
  prefs: []
  type: TYPE_IMG
- en: '[**Figure 10.10**](#rc10-fig-0010) OptionRoom market.'
  id: totrans-370
  prefs: []
  type: TYPE_NORMAL
- en: '**Salient Features**'
  id: totrans-371
  prefs: []
  type: TYPE_NORMAL
- en: '**User-driven Oracle**'
  id: totrans-372
  prefs: []
  type: TYPE_NORMAL
- en: OptionRoom is able to offer a user-driven Oracle due to their completely unique
    and innovative Oracle-as-a-Service, which introduces a human factor in data validation
    by resolving Oracle requests through user governance consensus. This enables them
    to process qualitative data requests as well as the quantitative ones (OptionRoom,
    2022).
  id: totrans-373
  prefs: []
  type: TYPE_NORMAL
- en: '**Unlimited Prediction Markets**'
  id: totrans-374
  prefs: []
  type: TYPE_NORMAL
- en: OptionRoom is the only forecasting protocol on the market that lowers entry
    barriers for its users, streamlines access for users to the forecasting market
    landscape, and offers an unlimited number of markets.
  id: totrans-375
  prefs: []
  type: TYPE_NORMAL
- en: '**Incentives and Rewards**'
  id: totrans-376
  prefs: []
  type: TYPE_NORMAL
- en: OptionRoom provides users with industry-leading incentives to encourage the
    creation of forecast market offers and cater to the Oracle request criteria so
    that a strong and active community could offer unlimited prediction markets and
    verify Oracle requests successfully.
  id: totrans-377
  prefs: []
  type: TYPE_NORMAL
- en: 10.5.2.5 Polymarket
  id: totrans-378
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Polymarket was launched in 2020 on Ethereum’s ERC-20 protocol. It is a decentralized
    market where users can trade the most debated events globally. Polymarket predictions
    are largely based around trendy real-world events with the ultimate aim of preventing
    the spread of misinformation.
  id: totrans-379
  prefs: []
  type: TYPE_NORMAL
- en: '**Salient Features**'
  id: totrans-380
  prefs: []
  type: TYPE_NORMAL
- en: '**Fiat-backed Trading**'
  id: totrans-381
  prefs: []
  type: TYPE_NORMAL
- en: To trade the outcome of events, Polymarkets uses the US dollar-backed Stablecoin
    and USDC.
  id: totrans-382
  prefs: []
  type: TYPE_NORMAL
- en: '**Simple User Interface**'
  id: totrans-383
  prefs: []
  type: TYPE_NORMAL
- en: Polymarkets offer an opportunity to predict events to a wide range of users
    through their simple-minded platform that includes a step-by-step guide to financing
    and trading events across the globe (see [Figure 10.11](#c10-fig-0011)).
  id: totrans-384
  prefs: []
  type: TYPE_NORMAL
- en: '![](images/c10f011.png)'
  id: totrans-385
  prefs: []
  type: TYPE_IMG
- en: '[**Figure 10.11**](#rc10-fig-0011) Polymarket.'
  id: totrans-386
  prefs: []
  type: TYPE_NORMAL
- en: '**Smooth Resolution Process**'
  id: totrans-387
  prefs: []
  type: TYPE_NORMAL
- en: Polymarkets platforms are able to automatically resolve the outcome of events
    without the need for a consensus mechanism.
  id: totrans-388
  prefs: []
  type: TYPE_NORMAL
- en: 10.5.3 Summary
  id: totrans-389
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: A prediction market implies betting on outcomes.
  id: totrans-390
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Augur is a public blockchain-based solution for decentralized markets.
  id: totrans-391
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Market creator posts market events on the platform.
  id: totrans-392
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Market reporters speculate on the outcome of the event.
  id: totrans-393
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Market participants can use their token/cryptocurrency for stake.
  id: totrans-394
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: If the predicted result is true/false, the participant will win/lose the prize.
  id: totrans-395
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The tokens used are called Reputation Tokens (REP Tokens) and are used for the
    purpose of placing bets in case of dispute while the trading currency is Ether.
  id: totrans-396
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: An end-to-end marketplace of stocks, futures, products, ideas, etc. is facilitated
    by smart contracts.
  id: totrans-397
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Oracle is used to resolve results that can be accessed by smart contracts.
  id: totrans-398
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Coming Up
  id: totrans-399
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: The preceding chapter depicted how blockchain, along with smart contracts, provides
    a secure, transparent, auditable, and automated transaction environment for business
    investors, which has led to rapid adoption of the technology in banking, trade-finance,
    and decentralized finance. In addition, several use-cases, related to asset management,
    tokenization, decentralized autonomous organizations, payments, lending, insurance,
    margin trading, decentralized markets, such as Augur, TotemFi, Finance.Vote, OptionRoom,
    and PolyMarket, were also discussed at length.
  id: totrans-400
  prefs: []
  type: TYPE_NORMAL
- en: While illustrating the growing fabric of blockchain, the upcoming chapter covers
    human resource management, e-Governance, supply chain management, e-Commerce,
    distributed resources, and Internet of Things.
