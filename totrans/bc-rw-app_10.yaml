- en: 10.1 Banking and Investment
  id: totrans-2
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 10.1 银行与投资
- en: A close review of the distinctive features of blockchain makes it clear that
    the banking industry can effectively adopt this technology. Perhaps, the very
    purpose of setting up the banking industry has a lot in common with the nature
    of blockchain. Banking institutions came into existence to make all kinds of trade
    and commerce possible by connecting groups of people together. Blockchain has
    the potential to implement this concept on a global scale with complete security,
    integrity, and transparency.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 对区块链的独特特性进行深入研究，可以清楚地看出银行业可以有效地采用这项技术。也许，建立银行业的目的与区块链的本质有很多共同之处。银行机构的存在是为了通过将一群人连接在一起，使各种贸易和商业成为可能。区块链有潜力在全球范围内以完全的安全性、完整性和透明度实现这一概念。
- en: It can make business more efficient by introducing streamlined and automated
    processes in place of manual and paper-based processes. Therefore, blockchain
    is more than just the underlying technology for cryptocurrencies like Bitcoin
    or Ethereum.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 它通过引入简化的自动化流程，代替手动和基于纸张的过程，使商业更加高效。因此，区块链不仅仅是比特币或以太坊等加密货币的底层技术。
- en: Blockchain, in the credit and debit industry, makes it easy for remote untrusted
    parties to build consensus on the state of a database, negating the interference
    of gatekeepers. It is a bookkeeper that conducts all financial transactions, such
    as payments, settlement systems, fundraising, securities management, loans, credit
    and trade finance, etc. without being subject to any government, organization,
    or institution.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 在信用卡和借记卡行业，区块链使得远程不可信方能够轻松地就数据库的状态达成共识，消除了守门人的干扰。它是一个记录所有金融交易，如支付、结算系统、筹资、证券管理、贷款、信贷和贸易融资等的账务人员，而不受任何政府、组织或机构的约束。
- en: 10.1.1 Identity Authentication
  id: totrans-6
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 10.1.1 身份认证
- en: Banks cannot conduct online financial transactions without identity verification.
    However, there may be several different steps in the verification process that
    consumers may not like. This can be face-to-face verification, a form of authentication
    (for example, every time you log in to the service), or authorization. For security
    reasons, all these steps need to be taken for each new service provider. With
    blockchain, consumers and companies will benefit from quick verification processes.
    This is because the blockchain will make it possible for other services to securely
    reuse identity verification.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 银行在进行在线金融交易时，必须进行身份验证。然而，验证过程中可能会有几个不同的步骤，消费者可能不喜欢。这可能是面对面的验证，一种认证方式（例如，每次登录服务时），或者授权。出于安全考虑，对于每个新的服务提供商，都需要完成所有这些步骤。有了区块链，消费者和企业都能从快速的验证过程中受益。这是因为区块链将使得其他服务能够安全地复用身份验证。
- en: The most popular innovation in this field is Zero Knowledge Proof (ZKP). Many
    countries and large corporations are now working on solutions based on ZKP (The
    Wire, 2019). Thanks to the blockchain, users will be able to choose how they want
    to identify themselves and with whom they agree to share their identity. They
    only have to register their identity on the blockchain once. There is no need
    to repeat that registration for each service provider – as long as those providers
    are also powered by the blockchain. Naturally, storing this type of information
    on the blockchain also ensures its security.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这一领域最受欢迎的创新是零知识证明（ZKP）。许多国家和大型公司目前正在研究基于ZKP的解决方案（The Wire, 2019）。多亏了区块链，用户可以选择他们想要如何识别自己以及与谁分享他们的身份。他们只需在区块链上注册一次身份。对于每个服务提供商来说，没有必要重复注册——只要这些提供商也是由区块链提供动力即可。当然，在区块链上存储这类信息也确保了其安全性。
- en: 10.1.2 Banking Charges
  id: totrans-9
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 10.1.2 银行收费
- en: One of the benefits of blockchain for banks is the cost reduction. By implementing
    mechanisms, such as smart contracts within a single platform, banks can reduce
    the interference of counterparties and middlemen. This can significantly reduce
    transaction fees by eliminating the overhead costs payable on creating, executing,
    and exchanging assets manually. The elimination of the middleman has also made
    processes, such as cross-border payments, trade, and settlements faster, more
    reliable, and less expensive. Moreover, blockchain does not require expensive
    proprietary infrastructure that further curtails the maintenance expenditure.
    It also reduces risk due to enhanced data integrity, thereby cutting costs associated
    with regulatory compliance in areas, such as Know Your Customer (KYC) initiatives.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链对银行的一个好处是成本降低。通过在单一平台上实施机制，如智能合约，银行可以减少对手方和中介的干扰。这可以显著地通过消除创建、执行和手动交换资产的间接成本来降低交易费用。消除中介还使得跨境支付、贸易和结算等流程更快、更可靠、更便宜。此外，区块链不需要昂贵的专有基础设施，这进一步减少了维护支出。它还通过提高数据完整性来降低风险，从而削减了与监管合规相关的成本，例如了解你的客户（KYC）计划。
- en: 10.1.3 Fast Payments
  id: totrans-11
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 10.1.3 快速支付
- en: With the decentralized ledger feature, blockchain can provide fast payments
    at low bank fees. Any transaction can be done by blockchain in a split second,
    and it is more secure than other traditional methods. This will enable the bank
    to avoid middlemen, which will allow the customer and the bank to be able to complete
    and process more transactions.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 通过去中心化的账本功能，区块链能够以低银行费用提供快速支付。任何交易都可以在区块链上瞬间完成，而且比其他传统方法更安全。这将使银行能够避免中介，从而让客户和银行能够完成和处理更多的交易。
- en: Banking institutions can make payments easier and cheaper by establishing a
    decentralized channel for payment. By offering higher security and lower costs,
    banks can launch a new level of service, bring new products to market, and finally
    be able to compete with innovative fintech startups.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 银行机构可以通过建立去中心化的支付渠道来使支付更容易、更便宜。通过提供更高的安全性和更低的成本，银行可以推出一个新的服务级别，将新产品推向市场，并最终能够与创新的金融科技公司竞争。
- en: 10.1.4 Withdrawal and Settlements
  id: totrans-14
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 10.1.4 提款与结算
- en: Moving money around the world is a huge logistical challenge. A simple bank
    transfer needs to bypass a complex system of intermediaries, such as custodial
    services before it reaches its destination. In addition, bank balances need to
    be reconciled across the global financial system, which includes an extensive
    network of asset managers, traders, and more.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在全球范围内转移资金是一项巨大的物流挑战。简单的银行转账需要绕过复杂的中介系统，如保管服务，才能到达目的地。此外，银行余额需要在全球金融系统中进行对账，这包括一个广泛的资产管理者、交易者等网络。
- en: Suppose, a customer wants to transfer money from a bank account in the US to
    an account in India; that transfer has to be moved through Society for Worldwide
    Interbank Financial Telecommunications (SWIFT). SWIFT officials send about a quarter
    billion messages daily to approximately 10,000-odd organizations.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 假设，一个客户想要将从美国银行账户转账到印度的账户；这笔转账必须通过环球银行间金融电信协会（SWIFT）进行。SWIFT官员每天向大约10,000个组织发送大约四分之一亿条消息。
- en: The centralized SWIFT protocol only processes payment orders. Real money is
    transacted through a system of intermediaries, each of whom has to pay an additional
    cost. It also takes a lot of time.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 中心化的SWIFT协议只处理支付命令。真正的资金是通过中介机构的系统进行交易的，每个中介机构都必须支付额外的费用。这也需要很多时间。
- en: Distributed ledger technology like blockchain can ease direct settlement of
    bank transactions and keep their track better than the existing protocols like
    SWIFT. An average bank transfer takes a few days to settle as it operates through
    the functionalities embedded in our financial infrastructure. But blockchain accelerates
    withdrawal and settlement systems where distributed ledgers can reduce the cost
    of operations and enable real-time transactions between financial institutions.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 像区块链这样的分布式账本技术可以简化银行交易的直接结算，并比现有的SWIFT等协议更好地跟踪交易。平均银行转账需要几天时间来结算，因为它通过我们金融基础设施中嵌入的功能运作。但区块链加速了提款和结算系统，分布式账本可以降低运营成本，并使金融机构之间能够进行实时交易。
- en: 10.1.5 Credit and Loans
  id: totrans-19
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 10.1.5 信贷与贷款
- en: Traditional banking institutions underwrite loans, using a system of credit
    reporting. Faster and more secure lending processes, including syndicated loan
    structures or mortgages, can be executed efficiently on a blockchain platform
    with the capability of peer-to-peer lending.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 传统的银行机构通过信用报告系统承保贷款。在具备点对点借贷能力的区块链平台上，可以高效地执行包括联合贷款结构或按揭在内的更快、更安全的贷款流程。
- en: Banks processing loan applications often assess risk by assessing factors, such
    as credit scores, land ownership, or debt-to-income ratios provided by credit
    agencies. Such centralized systems are sometimes harmful to banks or consumers
    as they can contain sensitive financial information. Perhaps this is the reason
    why blockchain claims to be a more secure, efficient, and cost-effective option
    for processing loan applications.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 处理贷款申请的银行通常通过评估诸如信用评分、土地所有权或债务收入比等信用机构提供的因素来评估风险。这种集中式系统有时对银行或消费者有害，因为它们可能包含敏感的财务信息。也许这就是区块链声称是一种更安全、高效且成本效益高的贷款申请处理选项的原因。
- en: 10.1.6 Transfer of Assets
  id: totrans-22
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 10.1.6 资产转让
- en: Blockchain creates a more efficient capital market. The volatility of the traditional
    securities market can be mitigated by placing securities, such as stocks, bonds,
    and alternative assets on a public blockchain. By eliminating middlemen and asset
    rights transfers, blockchain asset exchange fees can be reduced substantially.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链创造了一个更高效的资本市场。通过将股票、债券和替代资产等传统证券市场的不稳定性降低，将证券放置在公共区块链上，可以缓解传统证券市场的波动。通过消除中间人和资产权利转移，区块链资产交易所的费用可以大幅降低。
- en: Buying and selling assets, such as stocks, commodities, or debt, is based on
    who has what and what they need. Financial markets accomplish this through a complex
    network of brokers, exchanges, clearing houses, custodian banks, and central security
    depositories. This system is not only slow but also perforated with flaws and
    tricks, as it has still not been able to give up its old practice of paper ownership.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 购买和出售资产，如股票、商品或债务，是基于谁拥有什么以及他们需要什么。金融市场通过一个由经纪人、交易所、清算所、托管银行和中央证券托管机构组成的复杂网络来实现这一点。这个系统不仅缓慢，而且由于它还没有放弃其纸质所有权的旧做法，因此充满了漏洞和欺诈。
- en: The transfer of ownership is so complex that the order is executed by passing
    through several third parties. Most of the time, buyers and sellers do not trust
    the same broker or custodial bank. Therefore, each party wants to keep its version
    of the truth in a separate ledger and has no reliable alternative but to maintain
    paper documents, sale contracts, and sale deeds.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 所有权转让如此复杂，以至于订单需要通过几个第三方来执行。大多数时候，买家和卖家不信任同一个经纪人或托管银行。因此，每个当事方都希望在单独的账本中保持其真相版本，并且除了维护纸质文件、销售合同和销售证明外，没有可靠的替代方案。
- en: Blockchain could revolutionize financial markets by creating a decentralized
    database of digital assets. A distributed ledger allows the transfer of rights
    of an asset, via cryptographic tokens, that can represent the assets off-chain.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链可以通过创建一个数字资产的去中心化数据库来革命化金融市场。分布式账本允许通过加密代币转移资产的权利，这些代币可以在链下代表资产。
- en: 10.1.7 Peer-to-Peer Transfers
  id: totrans-27
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 10.1.7 点对点转账
- en: Peer-to-peer (P2P) transfers allow customers to transfer funds online from their
    bank accounts or credit cards to any other person. Although there are many applications
    for P2P transfer available in the market, they all come with some limitations.
    Certain apps allow financial transactions in a given geographic area only. Some
    other apps do not allow money transfers if both parties are located in the same
    country. In addition, P2P services may also charge a substantial amount as commission
    for providing their services and are not secure enough to store sensitive customer
    data.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 点对点（P2P）转账允许客户从他们的银行账户或信用卡在线向任何其他人转账。尽管市场上有很多P2P转账的应用程序，但它们都有某些限制。某些应用程序只允许在给定的地理区域内进行金融交易。其他一些应用程序如果双方位于同一个国家，则不允许进行资金转账。此外，P2P服务也可能收取相当多的佣金作为提供服务，并且不足以安全存储敏感的客户数据。
- en: Blockchain technology can help peer-to-peer transfers through decentralized
    applications. Since the blockchain has no geographic restrictions, it enables
    P2P transfers all over the world. Besides, blockchain-based transactions can happen
    in real time and don’t levy charges.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术可以通过去中心化应用程序帮助点对点转账。由于区块链没有地理限制，它使得全球范围内的P2P转账成为可能。此外，基于区块链的交易可以实时发生，并且不收取费用。
- en: 10.1.8 Hedge Funds
  id: totrans-30
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 10.1.8 对冲基金
- en: A hedge fund is a type of investment partnership in which a group of investors
    work in a limited partnership. Traditional hedge funds are controlled by fund
    managers who operate within a single entity. These participants are usually experts
    or traders and not ordinary investors.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 对冲基金是一种投资合伙企业，其中一组投资者在一个有限合伙企业中合作。传统的对冲基金由基金经理管理，这些经理在一个单一实体内运作。这些参与者通常是专家或交易员，而不是普通投资者。
- en: Blockchain provides hedge funds with an open platform that allows more investors
    and strategists to participate. The objective of a hedge fund is to maximize the
    investor’s returns and minimize risks. Blockchain technology is coming to impact
    investing. Impact tokens are integrated with smart contracts and are provided
    as rewards for certain activities.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链为对冲基金提供了一个开放平台，允许更多的投资者和策略师参与。对冲基金的目标是最大化投资者的回报和最小化风险。区块链技术正在影响投资。影响代币与智能合约集成，并为某些活动提供作为奖励。
- en: 10.1.9 Fundraising
  id: totrans-33
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 10.1.9 筹资
- en: Raising funds through venture capital is a common but complex process today.
    Most of the time entrepreneurs meet face-to-face with potential partners, hold
    several rounds of negotiations on valuation and equity, and eventually offer to
    exchange their company for payment.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 通过风险投资筹资是当今常见但复杂的流程。大多数时候，企业家与潜在合作伙伴面对面会谈，就估值和股权进行几轮谈判，并最终提出用他们的公司换取支付。
- en: Blockchain companies are speeding up the process by raising funds with multiple
    options. These include Initial Coin Offerings (ICOs), Initial Exchange Offerings
    (IEOs), Equity Token Offerings (ETOs) and Security Token Offerings (STOs).
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链公司通过多种筹资方式加快了进程。这些包括首次币发行（ICO）、首次交易所发行（IEO）、股权代币发行（ETO）和证券代币发行（STO）。
- en: The blockchain model of financing could eliminate access to capital from capital-raising
    services and firms. Although ICOs were more popular in the beginning, they are
    now considered unreliable. STOs are the more popular option, as they are considered
    legally safe. Projects will have to go through an organized diligence process
    to take advantage of this model.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链融资模式可能会消除从筹资服务和公司获得资本的途径。尽管ICO在最初更受欢迎，但它们现在被认为是不可靠的。STO是更受欢迎的选择，因为它们被认为在法律上是安全的。项目必须经过一个有组织的尽职调查过程，才能利用这种模式。
- en: 10.1.10 Enhanced Security
  id: totrans-37
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 10.1.10 增强安全性
- en: Distributed ledgers can help banks to conduct safe and fast transactions. Each
    transaction is protected by a combination of unique digital signatures – a public
    key and a private key that are governed by stringent cryptographic measures. A
    public key is available for every user, while a private key is shared between
    the parties for a given transaction. Once data is entered in a block, it cannot
    be changed in retrospect. Since it is shared among a large number of users, it
    is difficult to hack, which makes the blockchain inherently secure. Blockchain
    involves the use of transactional value exchanges that rely on public as well
    as private decryption codes; hence, it reduces the risk of fraud.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 分布式账本可以帮助银行进行安全和快速的交易。每一笔交易都受到一组独特数字签名的保护——一个公钥和一个私钥，它们受到严格的加密措施的约束。公钥对每个用户都是可见的，而私钥则由给定交易的两方共享。一旦数据被输入到一个区块中，就无法事后更改。因为它被大量用户共享，所以很难被黑客攻击，这使得区块链本身具有安全性。区块链涉及使用公钥和私钥的交易价值交换；因此，它降低了欺诈风险。
- en: 10.1.11 Accountability
  id: totrans-39
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 10.1.11 责任制
- en: The primary advantage of blockchain is its method of verifying and tracking
    transactions, enabling individuals and organizations to process transactions without
    the need for a third party or central bank. Blockchain makes all transactions
    easy to examine and authenticate, which will ensure that banks process transactions
    more consistently.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链的主要优势是其验证和跟踪交易的方法，使个人和组织能够无需第三方或中央银行即可处理交易。区块链使所有交易易于检查和验证，这将确保银行更一致地处理交易。
- en: Instead of everything being controlled by a single central authority, the blockchain
    creates a shared infrastructure by distributing rights among all peers in the
    transaction chain. It eliminates counterparty risk, and therefore, users can be
    assured that transactions will be executed in accordance with the protocol.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 不是一切都被一个单一的中央权威控制，区块链通过在交易链中的所有对等方之间分配权利创建了一个共享的基础设施。它消除了对手方风险，因此，用户可以确信交易将根据协议执行。
- en: Banks can allow auditors and government officials to access their business through
    a blockchain ledger. Authorities can track transactions more quickly and identify
    errors in a timely manner. Banks and auditors can intercept doubtful transaction
    activities and streamline the audit process.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 银行可以让审计师和政府官员通过区块链账本访问他们的业务。当局可以更快地跟踪交易，并及时发现错误。银行和审计师可以拦截可疑的交易活动，并简化审计流程。
- en: '**Smart contract code for lending and borrowing**'
  id: totrans-43
  prefs: []
