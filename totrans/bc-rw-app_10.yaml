- en: '**ERC 3156 code**'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '**ERC 3156 代码**'
- en: In short, blockchain technology can make a huge difference in banking and finance.
    This could potentially help banks avoid fraud or scams. Blockchain transactions
    are by and large secure, and can easily be done in seconds instead of waiting
    three days for settlement. The absence of middlemen and lower fees in blockchain
    transactions also reduce the cost of money transfers.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 总之，区块链技术可以在银行和金融领域带来巨大的变革。这可能会帮助银行避免欺诈或骗局。区块链交易总体上是安全的，可以在几秒钟内轻松完成，而不是等待三天的结算时间。区块链交易中没有中间商和较低的费用也降低了资金转移的成本。
