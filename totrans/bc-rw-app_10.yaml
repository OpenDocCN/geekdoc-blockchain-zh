  zh: 拍卖是邀请多个服务提供商或供应商竞争性报价以出售或购买商品或服务的流程。竞争参与者可能知道也可能不知道其他竞争者的身份或资质。这是一个自动化拍卖流程的智能合约（参见[图10.3](#c10-fig-0003)；[代码单元10.3](#c10-fea-0003)）。
