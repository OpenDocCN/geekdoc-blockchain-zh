- en: 10.4 Decentralized Finance
  id: totrans-177
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 10.4 去中心化金融
- en: Decentralized Finance (DeFi) is an emerging financial technology, based on blockchain,
    which is used by cryptocurrencies. It is different from existing financial networks
    by being open and programmable. Anyone with an internet connection can use it
    without the approval of any authority. It operates via peer-to-peer financial
    networks, which use security protocols, connectivity, software, and hardware advancements.
    It works automatically without a central authority through smart contracts and
    the conditions underlying them, allowing developers to build secure decentralized
    financial applications. It enables developers to conceptualize new models for
    payment, investment, lending, trade, exchange, etc. without the control of banks
    and institutions. DeFi companies such as Aave, Compound, MakerDAO, and Uniswap
    are already developing such products that permit peer-to-peer finance, computing
    interest on cryptocurrency holdings, and trading through decentralized exchanges,
    etc.
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
- en: DeFi is a broad term that encompasses many different functions and applications.
    The current financial ecosystem falls under the category of a centralized finance,
    which includes centralized banks such as the Reserve Bank of India that fixes
    inputs around the repo rate. DeFi does not involve any such regulatory body or
    central bank and completely eliminates the control of banks and institutions over
    money, financial products, and financial services.
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
- en: In centralized finance, your money is held with banks, financial institutions,
    or corporations, which act as guarantors of transactions. This gives them immense
    freedom to make money. The financial system is full of third parties that facilitate
    the movement of funds between parties, and each entity charges a fee for its services.
    In DeFi, a smart contract takes the place of a financial institution in the transaction.
    A smart contract here is an Ethereum account that can hold, send, or return money,
    subject to a predetermined set of conditions. Smart contracts are always programmed
    for automation and cannot be changed once they go live. Consequently, it becomes
    easier for sellers, buyers, lenders, and borrowers to conduct peer-to-peer transactions
    rather than the company or institution facilitating it. As such, a farmer sells
    their produce directly to the end user without any middlemen. They get fresh access
    to a new buying community, and they will earn more dividend.
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
- en: DeFi applications give users more control over their money through trading services
    and personal wallets. Generally, when one buys cryptotokens and plans to hold
    them for some time, these coins are of no use in the pro tem. By using the DeFi
    lending protocol, one can put up his or her cryptoholdings in order to obtain
    loans. These loans are easier and more economical than loans taken from traditional
    banks. Users can keep their money in a secure digital wallet instead of in a bank
    and transfer funds as and when required.
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
- en: 10.4.1 DeFi Financial Products
  id: totrans-182
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Peer-to-peer financial transactions are one of the main premises behind DeFi.
    A P2P DeFi transaction is one in which two parties agree to exchange cryptocurrency
    for goods or services, without involving the third party. In a centralized bank
    system, when a customer visits the bank to apply for a loan, the bank checks his
    credit history, completes the Know Your Customer (KYC) process, and then calculates
    the value of the collateral, if any.
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
- en: On the DeFi platform, a borrower uses a decentralized finance application (dApp)
    to enter his loan requirements, and an algorithm matches his conditions with that
    of lenders. Then, out of all the lending offers that come out, the borrower has
    to agree upon the terms of any one of those lenders to get the loan.
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
- en: Now, the lenders and borrowers come together and execute smart contracts. The
    borrower gives his crypto as collateral and receives a loan from the platform,
    while the lender gives his fiat money to the platform to earn some interest. Once
    the transaction is recorded on the blockchain, you receive your loan amount on
    peer validation.
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
- en: Peer-to-peer lending under DeFi does not mean that it is completely free of
    interest and fees. Once the customer has received the loan, the lender can start
    collecting payments from the customer at agreed-upon intervals. When you make
    a payment through your dApp, it follows the consensus process, again in the blockchain;
    and thus, the money is transferred to the lender.
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
- en: If the trader has an internet connection, he can solicit, trade, and lend from
    anywhere using software that records and verifies financial operations in a distributed
    financial database.
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
- en: 10.4.2 Total Value Locked in DeFi
  id: totrans-188
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Total Value Locked is the sum of all cryptocurrencies that are staked, borrowed,
    pooled, or used for other financial activities on all DeFi platforms for financial
    purposes. It can also represent the sum of specific cryptocurrencies used for
    financial activities, such as Ether or Bitcoin.
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
- en: 10.4.3 Use Cases for Decentralized Finance
  id: totrans-190
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: DeFi protocols have opened up vistas of new economic activities and opportunities
    for users around the world. It is an integrated and well-organized effort to build
    a parallel financial system on Ethereum that challenges centralized services as
    being more accessible, flexible, and transparent.
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
- en: 10.4.3.1 Asset Management
  id: totrans-192
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Users are the owners of their data in the DeFi space. They are the custodian
    of their own cryptofund and have the power to do everything from buying, selling,
    and transferring crypto to earning interest on their digital assets. Cryptowallets,
    such as Argent, Gnosis Safe, and MetaMask, help the user to securely interact
    with decentralized applications. MetaMask stores your seed phrases, passwords,
    and private keys in an encrypted format locally on your device so that only you
    have access to your accounts and data.
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
- en: 10.4.3.2 Tokenization
  id: totrans-194
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Tokenization is the core functionality of the decentralized finance and Ethereum
    blockchain. A token is a kind of network-operated instrument that is created,
    issued, and managed on a blockchain. Tokens are programmed with protective measures
    and built-in functionalities. Ethereum-based tokens have emerged as a secure and
    digital option for users around the world to use, trade, and store value.
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
- en: 10.4.3.3 Tokenized Derivatives
  id: totrans-196
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Ethereum-based smart contracts enable the creation of tokenized derivatives,
    whose value is dependent on the performance of an underlying asset. DeFi derivatives
    can represent real-world assets, such as fiat currencies, bonds, commodities,
    and the cryptocurrencies, as well.
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
- en: 10.4.3.4 Decentralized Exchanges
  id: totrans-198
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Decentralized Exchanges (DEXs) are cryptocurrency exchanges that allow users
    to conduct peer-to-peer transactions and maintain control over their funds. Being
    hooked on the blockchain, they are independent of central authority.
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
- en: DEX gives tokens’ projects access to liquidity that often rivals centralized
    exchanges. DEX minimizes the risk of price manipulation, hacking, and theft, as
    crypto-assets are never in the possession of the exchange. Popular DEXs in the
    DeFi space currently include AirSwap, Liquality, Mesa, Oasis, and Uniswap. Aggregators
    of DeFi liquidity data, such as MetaMask Swap, optimize trading experiences by
    providing unique insights to DeFi users, enabling them to identify the best price
    quotes.
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
- en: 10.4.3.5 Decentralized Autonomous Organization
  id: totrans-201
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: A Decentralized Autonomous Organization (DAO) cooperates according to transparent
    rules encoded on the Ethereum blockchain. Several popular protocols in the DeFi
    space have launched DAOs for fundraising, financial operations, and decentralize
    governance to the community. Examples are Maker and Compound.
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
- en: 10.4.3.6 Data Analytics and Assessment
  id: totrans-203
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Due to their unmatched transparency over transaction data and network activity,
    DeFi protocols have the ability to discover, analyze, and make decisions on data
    related to financial opportunities and risk management. The explosive growth of
    new DeFi applications has led to the development of a number of tools and dashboards,
    such as DeFi Pulse, that help users to assess platform risk, track closing prices,
    and compare liquidity across the DeFi protocol.
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
- en: 10.4.3.7 Payments
  id: totrans-205
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Peer-to-peer payments are arguably one of the fundamental applications of the
    DeFi space and the blockchain ecosystem at large. DeFi payment solutions are leading
    the way in streamlining market infrastructure and better serving wholesale and
    retail customers by creating a more open economic system for the bankless population.
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
- en: 10.4.3.8 Lending and Borrowing
  id: totrans-207
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Peer-to-peer lending and borrowing protocols are some of the most widely used
    applications in the DeFi ecosystem. Compound DeFi is a compelling example of the
    exponential opportunity in space. It is an algorithmic-based autonomous interest
    rate protocol, integrated with DeFi platforms. It allows users to earn interest
    on crypto that they have provided to the lending pool by providing an interest
    rate market on Ethereum. The compound smart contract automatically matches borrowers
    and lenders and calculates interest rate based on the ratio of the assets to be
    borrowed. As more and more products continue to integrate the compound protocol,
    more and more crypto-assets will be able to earn interest even when they are inactive.
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
- en: 10.4.3.9 Identity
  id: totrans-209
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: DeFi protocols combined with a blockchain-based identity system could help users
    with blocked accounts regain access to the global economic system. DeFi solutions
    can reduce collateralization requirements for those who do not have traditional
    data points, such as surplus funds, land ownership, or assets. It can help assess
    the credibility of users through such attributes as reputation and financial activity.
    Anyone with an internet connection can use the DeFi application while maintaining
    control over their data and assets.
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
- en: 10.4.3.10 Know Your Transactions
  id: totrans-211
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: In the DeFi space, Ethereum’s decentralized framework enables next-generation
    compliance analysis around the behavior of a participant’s address rather than
    its participant’s identity. These Know Your Transactions (KYT) help in conducting
    real-time, risk-based assessment and protect against frauds and financial crimes.
  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
- en: In traditional finance, compliance around Anti-Money Laundering (AML) and Countering-the-Financing-of-Terrorism
    (CFT) relies on KYC guidelines. In the DeFi space, Ethereum’s decentralized framework
    enables next-generation compliance analysis around the behavior of participant’s
    address rather than his identity. These KYTs help assess risk in real-time risk
    assessment and protect against financial irregularities.
  id: totrans-213
  prefs: []
  type: TYPE_NORMAL
- en: 10.4.3.11 Insurance
  id: totrans-214
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: A number of new insurance options have hit the market to help users buy coverage
    and protect their holdings. However, DeFi is still an emerging platform, having
    risks associated with smart contract bugs and breaches.
  id: totrans-215
  prefs: []
  type: TYPE_NORMAL
- en: 10.4.3.12 Margin Trading
  id: totrans-216
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Margin traders in traditional finance often invest in their business by borrowing
    money from a broker, which then creates collateral for the loan; whereas DeFi
    margin trading is powered by a decentralized, noncustodial lending protocol.
  id: totrans-217
  prefs: []
  type: TYPE_NORMAL
- en: 10.4.3.13 Marketplace
  id: totrans-218
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: DeFi protocols support a range of online markets that allow users to exchange
    products and services on a global scale.
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
- en: The composability in the DeFi protocol allows different components of the system
    to easily connect and interoperate. Composable code creates a powerful network
    effect in which the community continues to build on what others have created.
    From Truffle’s smart contract library and Infura’s API suite to Diligence’s security
    tools, Ethereum developers are now able to build and launch the DeFi protocol
    to suit their needs with full-stack tooling and security integration.
  id: totrans-220
  prefs: []
  type: TYPE_NORMAL
- en: 10.4.3.14 Gaming
  id: totrans-221
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: DeFi composability has opened up new avenues for product developers in various
    verticals to build the DeFi protocol directly into the platform. Ethereum-based
    games have become a popular application for decentralized finance as a result
    of their underlying economies and innovative incentive models. PoolTogether, a
    no-loss audited savings lottery, enables users to purchase digital tickets by
    depositing the Dai Stablecoin, which are then pooled together and lend money to
    combined money market protocols to earn interest.
  id: totrans-222
  prefs: []
  type: TYPE_NORMAL
- en: 10.4.3.15 Yield Farming
  id: totrans-223
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Yield farming is one of the most promising use cases for DeFi in which users
    earn tokens by locking cryptocurrencies into smart contracts running on the exchange’s
    trading platform. The protocol allows a cryptoholder to farm for more cryptotokens,
    using existing tokens, thereby saving time and money. This gives liquidity providers
    an incentive to stake or lock up their crypto-assets in smart contract–based liquidity
    pools (see [Figure 10.5](#c10-fig-0005)). These incentives can be a percentage
    of transaction fees, interest from lenders, etc.
  id: totrans-224
  prefs: []
  type: TYPE_NORMAL
- en: '![](images/c10f005.png)'
  id: totrans-225
  prefs: []
  type: TYPE_IMG
- en: '[**Figure 10.5**](#rc10-fig-0005) Yield.vote as a DeFi platform.'
  id: totrans-226
  prefs: []
  type: TYPE_NORMAL
- en: Yield farming allows staking of crypto-assets in the form of additional cryptocurrencies
    to generate higher returns or rewards. There are many different strategies adopted
    for this type of farming, the most popular being Yearn.Finance. It continuously
    moves user tokens between multiple lending platforms to achieve higher returns
    on a blockchain, such as Ethereum.
  id: totrans-227
  prefs: []
  type: TYPE_NORMAL
- en: '**Operating Mechanism**'
  id: totrans-228
  prefs: []
  type: TYPE_NORMAL
- en: DeFi is a code, and yield farming is a simple logic-based application. With
    the help of these smart contracts, your money is programmed to perform various
    functions. This creates a unique opportunity for anyone with a computer and internet
    connection to participate in the global economy. By applying DeFi to yield farming,
    users lock in their cryptotoken holdings and earn interest on them, based on pre-existing
    smart contracts. It is similar to betting cryptotokens, but the difference lies
    in the operating mechanism.
  id: totrans-229
  prefs: []
  type: TYPE_NORMAL
- en: Yield farming operates using multiple smart contracts and Liquidity Providers
    (LPs). The Ethereum blockchain is the most popular underlying technology for these
    types of applications. Literally, LPs are users who provide money or liquidity
    to a smart contract, primarily in exchange for a reward in the system. This pool
    is used to create a marketplace where users using the smart contract system lend,
    borrow, or exchange their cryptotokens by paying a fee. A part of this fee is
    given to the LP as a reward (proportionate to the amount of reward). The rewards,
    thus earned, can also be reinvested in other smart contracts. The rewards that
    LPs receive are also a type of ERC-20 token.
  id: totrans-230
  prefs: []
  type: TYPE_NORMAL
- en: However, there is a risk involved with DeFi, whereby the price of the assets
    locked in the liquidity pool changes after being deposited and incur an unrealized
    loss. Another risk is that the technology can have bugs, and you can lose your
    money.
  id: totrans-231
  prefs: []
  type: TYPE_NORMAL
- en: 10.4.4 Ethereum as a DeFi Platform
  id: totrans-232
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Ethereum is a new economic system that is code-driven and sets new standards
    for financial access, opportunity, and trust. Ethereum is the perfect ground for
    DeFi, owing to several reasons:'
  id: totrans-233
  prefs: []
  type: TYPE_NORMAL
- en: No one owns or controls Ethereum or the smart contracts that reside on it. This
    gives everyone the right to use DeFi equally, subject to certain limitations.
  id: totrans-234
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Many of DeFi’s products work seamlessly together on the Ethereum platform. Participants
    or members can exchange interest tokens in different markets on entirely different
    applications.
  id: totrans-235
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Ethereum is a wonderful step toward complete financial independence in which
    your funds are never governed by any third party.
  id: totrans-236
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 10.4.4.1 Fast Money Transfer around the World
  id: totrans-237
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Like Bitcoin, Ethereum makes sending money around the world as easy as sending
    an e-mail. It is designed to perform global transactions in a secure manner. To
    send or receive payments, the user needs a wallet. He enters the recipient’s Ethereum
    Name Service (ENS) or his account address from his wallet and the specified amount
    is transferred to his account in the blink of an eye.
  id: totrans-238
  prefs: []
  type: TYPE_NORMAL
- en: 10.4.4.2 Stream Money across the Globe
  id: totrans-239
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: One can also stream money on Ethereum. It allows organizations to pay the salaries
    of their employees. Ethereum gives them access to their money whenever the employee
    (user) needs money. Alternative currencies, such as Stablecoins, are also accessible
    on Ethereum if users do not wish to send or stream ETH.
  id: totrans-240
  prefs: []
  type: TYPE_NORMAL
- en: 10.4.4.3 Programmable Money
  id: totrans-241
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Anyone can program logic into payments – a default feature of tokens that’s
    possible only on Ethereum. This allows for the control and security of Bitcoin,
    mixed with the services provided by financial institutions. As a result, investing
    in index funds, lending, and borrowing, scheduling payments, and many more transactions
    that are not possible with Bitcoin can be done with Ethereum.
  id: totrans-242
  prefs: []
  type: TYPE_NORMAL
- en: 10.4.4.4 Access Stable Currencies
  id: totrans-243
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Cryptocurrency volatility is a problem for most financial products and general
    spending. The DeFi community has solved this with Stablecoins. The value of the
    Stablecoin is linked with another asset, such as the dollar. Coins, such as United
    States dollar coin (USDC), keep their value within a few cents making them appropriate
    for earning or retailing. Many people in Latin America have used Stablecoins to
    secure their savings in times of uncertainty.
  id: totrans-244
  prefs: []
  type: TYPE_NORMAL
- en: 10.4.4.5 Borrowing
  id: totrans-245
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Decentralized providers typically perform two types of transactions, peer-to-peer,
    where a borrower borrows directly from a specific lender; and pool-based, where
    lenders provide funds to a pool from which a borrower can borrow.
  id: totrans-246
  prefs: []
  type: TYPE_NORMAL
- en: 'There can be many advantages of getting a loan from a decentralized lender:'
  id: totrans-247
  prefs: []
  type: TYPE_NORMAL
- en: Borrowing from a bank, revolves around the persons involved in that transaction.
    Before lending money to a person by banks, it becomes obligatory to make sure
    whether there is a possibility of repayment of the loan by the concerned party
    or not. Decentralized lending conducts loan transactions on the borrower’s collateral
    security without the identification of any party, which automatically accrues
    to the lender in the event of nonrepayment of the loan. Some lenders also accept
    nonfungible tokens as collateral. It allows one to borrow money without handing
    over the borrower’s credit check or personal information like a unique asset.
  id: totrans-248
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: When one uses a decentralized lender, they have access to resources around the
    world, not just money deposited in a chosen bank or institution. This makes the
    loan more accessible at a reasonable interest rate.
  id: totrans-249
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: One can get access to the funds they need without having to sell their ETH.
    Instead of selling ETH, loanees can use ETH as collateral for Stablecoin loans.
  id: totrans-250
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Flash loans are a more experimental form of decentralized lending that allows
    one to borrow without providing collateral or any personal information. It works
    on the premise that the loan is taken out and paid back within the same transaction.
    If it cannot be paid back, the transaction is rolled back as if nothing happened.
    Frequently used funds are kept in liquidity pools, which we know as large pools
    of funds used for borrowing. This creates an opportunity for someone to borrow
    these funds, do business with them, and repay them in full if they are not being
    used at a given point in time.
  id: totrans-251
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'There could be a possibility that someone can use flash loans to borrow more
    assets at the same price so that he can sell it on a different exchange where
    the price is higher. In such a situation the following events can happen in a
    single transaction, which might involve multiple logics:'
  id: totrans-252
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: ● A user borrows X amount of assets from exchange A at $1.00.
  id: totrans-253
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: ● He sells the X assets for $1.10 on exchange B.
  id: totrans-254
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: ● He refunds the loan to exchange A.
  id: totrans-255
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: ● He keeps the profit, minus the transaction fee.
  id: totrans-256
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: ● If supply drops suddenly on exchange B, the transaction will fail because
    the user is unable to purchase enough to cover the original debt.
  id: totrans-257
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: In traditional finance, these money-making strategies are only accessible to
    those who have plenty of assets or money. Flash loans are also available for people
    who do not have enough assets to make money.
  id: totrans-258
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 10.4.4.6 Lending
  id: totrans-259
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Participants can earn interest by lending their crypto, and these interest rates
    are much higher than local bank interest rates. It allows clients to observe their
    funds growing in real time.
  id: totrans-260
  prefs: []
  type: TYPE_NORMAL
- en: For instance, a participant pays his ten Stablecoins, such as Dai, for the product.
    He receives ten Dai Products (pDai), which is a token that represents his loan
    in terms of Dai. His pDai keeps on increasing, based on the interest rates which
    they can see as an increase in the wallet balance. Based on the APR, his wallet
    balance will increase after a few days or hours, like 10.01\. He can withdraw
    the regular Dai amount equal to his pDai balance at any point of time.
  id: totrans-261
  prefs: []
  type: TYPE_NORMAL
- en: 10.4.4.7 No-loss Lottery
  id: totrans-262
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: No-loss lottery like PoolTogether is a novel way to save money. Under this,
    the participant can buy ten tickets using ten Dai tokens, whereby the participant
    will receive ten lDai that represent his ten tickets. If the participant wins
    the lottery, his lDai balance will be increased by the amount he earned from the
    prize pool. And if he doesn’t win, his ten lDai will remain in the pool, and he
    will have a chance to win again in the next week’s draw. In the meantime, participants
    can withdraw the amount of regular Dai equal to his lDai balance at any time he
    wishes.
  id: totrans-263
  prefs: []
  type: TYPE_NORMAL
- en: 10.4.4.8 Exchange Tokens
  id: totrans-264
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: DEXs allow a customer to trade different tokens whenever he wants. There are
    thousands of tokens on a platform like Ethereum, and it’s like a currency exchange,
    albeit rather better. DeFi versions operate 24/7, 365 days a year. Hence the customer
    has seamless access to the funds. The DEX allows customers to swap their ETH for
    tokens as needed and get them back at any time.
  id: totrans-265
  prefs: []
  type: TYPE_NORMAL
- en: 10.4.4.9 Advanced Trading
  id: totrans-266
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: When trading on a centralized exchange, the trader has to deposit his assets
    and trust the exchange to take care of his assets. Oddly, the asset belongs to
    the customer, and its security becomes the responsibility of the exchange. With
    decentralized trading you get access to global liquidity, and the trader’s assets
    are always in his possession and control. In addition, for traders who prefer
    a bit more control, there are more advanced options such as limit orders, perpetual,
    margin trading, etc.
  id: totrans-267
  prefs: []
  type: TYPE_NORMAL
