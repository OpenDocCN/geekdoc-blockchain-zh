    alttext=""><mo fence="true" mathvariant="normal" stretchy="false">(</mo><msubsup><mrow><mi
    mathvariant="normal">Θ</mi></mrow><mrow><mn>1</mn><mi mathvariant="italic">t</mi></mrow><mrow><mo
