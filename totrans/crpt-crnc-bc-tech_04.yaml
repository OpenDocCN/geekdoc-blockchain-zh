- en: 'We use daily data covering Bitcoin price and the stock index of the S&P500
    Composite, S&P500 Information Technology, S&P500 Internet Services & Information,
    S&P500 Semiconductors, S&P500 Software & Services, and S&P500 Technology Hardware
    & Equipment. All data are collected from DataStream, where Bitcoin price against
    the US dollar is from Bitstamp – the leading crypto exchange. We denote <math
    altimg="../graphic/b_9783110660807-005_ineq_045.png" alttext=""><msubsup><mrow><mi
    mathvariant="italic">p</mi></mrow><mrow><mi mathvariant="italic">t</mi></mrow><mrow><mi
    mathvariant="italic">s</mi></mrow></msubsup></math> and <math altimg="../graphic/b_9783110660807-005_ineq_046.png"
    alttext=""><msubsup><mrow><mi mathvariant="italic">p</mi></mrow><mrow><mi mathvariant="italic">t</mi></mrow><mrow><mi
    mathvariant="italic">b</mi></mrow></msubsup></math> as stock index and Bitcoin
    price on the *t*^(th) trading date. The original data is transformed to return
    series as its log differenced data: <math altimg="../graphic/b_9783110660807-005_ineq_047.png"
    alttext=""><msub><mrow><mi mathvariant="italic">y</mi></mrow><mrow><mi mathvariant="italic">s</mi><mi
    mathvariant="italic">t</mi></mrow></msub><mo>=</mo><mn>100</mn><mo>×</mo><mo fence="true"
    mathvariant="normal" stretchy="false">(</mo><mo movablelimits="false">ln</mo><mo
    fence="true" mathvariant="normal" stretchy="false">(</mo><msubsup><mrow><mi mathvariant="italic">y</mi></mrow><mrow><mi
    mathvariant="italic">t</mi></mrow><mrow><mi mathvariant="italic">s</mi></mrow></msubsup><mo
    fence="true" mathvariant="normal" stretchy="false">)</mo><mo>−</mo><mo movablelimits="false">ln</mo><mo
    fence="true" mathvariant="normal" stretchy="false">(</mo><msubsup><mrow><mi mathvariant="italic">y</mi></mrow><mrow><mi
    mathvariant="italic">t</mi><mo>−</mo><mn>1</mn></mrow><mrow><mi mathvariant="italic">s</mi></mrow></msubsup><mo
    fence="true" mathvariant="normal" stretchy="false">)</mo><mo fence="true" mathvariant="normal"
    stretchy="false">)</mo></math> is the return for stock index; and <math altimg="../graphic/b_9783110660807-005_ineq_048.png"
    alttext=""><msub><mrow><mi mathvariant="italic">y</mi></mrow><mrow><mi mathvariant="italic">b</mi><mi
    mathvariant="italic">t</mi></mrow></msub><mo>=</mo><mn>100</mn><mo>×</mo><mo fence="true"
    mathvariant="normal" stretchy="false">(</mo><mo movablelimits="false">ln</mo><mo
    fence="true" mathvariant="normal" stretchy="false">(</mo><msubsup><mrow><mi mathvariant="italic">y</mi></mrow><mrow><mi
    mathvariant="italic">t</mi></mrow><mrow><mi mathvariant="italic">s</mi></mrow></msubsup><mo
    fence="true" mathvariant="normal" stretchy="false">)</mo><mo>−</mo><mo movablelimits="false">ln</mo><mo
    fence="true" mathvariant="normal" stretchy="false">(</mo><msubsup><mrow><mi mathvariant="italic">y</mi></mrow><mrow><mi
    mathvariant="italic">t</mi><mo>−</mo><mn>1</mn></mrow><mrow><mi mathvariant="italic">s</mi></mrow></msubsup><mo
    fence="true" mathvariant="normal" stretchy="false">)</mo><mo fence="true" mathvariant="normal"
    stretchy="false">)</mo></math> is the return the return for Bitcoin. Our first
    aim is to test whether and how <math altimg="../graphic/b_9783110660807-005_ineq_049.png"
    alttext="{yct}"><mo fence="true" stretchy="false">{</mo><msub><mrow><mi mathvariant="italic">y</mi></mrow><mrow><mi
    mathvariant="italic">c</mi><mi mathvariant="italic">t</mi></mrow></msub><mo fence="true"
    stretchy="false">}</mo></math> Granger causes <math altimg="../graphic/b_9783110660807-005_ineq_050.png"
    alttext="{ybt}"><mo fence="true" stretchy="false">{</mo><msub><mrow><mi mathvariant="italic">y</mi></mrow><mrow><mi
    mathvariant="italic">b</mi><mi mathvariant="italic">t</mi></mrow></msub><mo fence="true"
    stretchy="false">}</mo></math> in mean and in variance by setting <math altimg="../graphic/b_9783110660807-005_ineq_051.png"
    alttext=""><mo fence="true" mathvariant="normal" stretchy="false">(</mo><msub><mrow><mi
    mathvariant="normal">Θ</mi></mrow><mrow><mn>1</mn><mi mathvariant="italic">t</mi></mrow></msub><mo
    mathvariant="normal">,</mo><msub><mrow><mi mathvariant="normal">Θ</mi></mrow><mrow><mn>2</mn><mi
    mathvariant="italic">t</mi></mrow></msub><mo fence="true" mathvariant="normal"
    stretchy="false">)</mo><mo>=</mo><mo fence="true" mathvariant="normal" stretchy="false">(</mo><msubsup><mrow><mi
    mathvariant="normal">Θ</mi></mrow><mrow><mn>1</mn><mi mathvariant="italic">t</mi></mrow><mrow><mo
    fence="true" mathvariant="normal" stretchy="false">(</mo><mn>1</mn><mo fence="true"
    mathvariant="normal" stretchy="false">)</mo></mrow></msubsup><mo mathvariant="normal">,</mo><msubsup><mrow><mi
    mathvariant="normal">Θ</mi></mrow><mrow><mn>2</mn><mi mathvariant="italic">t</mi></mrow><mrow><mo
    fence="true" mathvariant="normal" stretchy="false">(</mo><mn>1</mn><mo fence="true"
    mathvariant="normal" stretchy="false">)</mo></mrow></msubsup><mo fence="true"
    mathvariant="normal" stretchy="false">)</mo></math> and <math altimg="../graphic/b_9783110660807-005_ineq_052.png"
    alttext=""><mo fence="true" mathvariant="normal" stretchy="false">(</mo><msubsup><mrow><mi
    mathvariant="normal">Θ</mi></mrow><mrow><mn>1</mn><mi mathvariant="italic">t</mi></mrow><mrow><mo
    fence="true" mathvariant="normal" stretchy="false">(</mo><mn>2</mn><mo fence="true"
    mathvariant="normal" stretchy="false">)</mo></mrow></msubsup><mo mathvariant="normal">,</mo><msubsup><mrow><mi
    mathvariant="normal">Θ</mi></mrow><mrow><mn>2</mn><mi mathvariant="italic">t</mi></mrow><mrow><mo
    fence="true" mathvariant="normal" stretchy="false">(</mo><mn>2</mn><mo fence="true"
    mathvariant="normal" stretchy="false">)</mo></mrow></msubsup><mo fence="true"
    mathvariant="normal" stretchy="false">)</mo></math> respectively. The second aim
    is to examine whether the predictability between Bitcoin return and stock return
    could happen in higher moments, therefore we also test one of the following moments
    <math altimg="../graphic/b_9783110660807-005_ineq_053.png" alttext="Θit"><msub><mrow><mi
    mathvariant="normal">Θ</mi></mrow><mrow><mi mathvariant="italic">i</mi><mi mathvariant="italic">t</mi></mrow></msub></math>,
    <math altimg="../graphic/b_9783110660807-005_ineq_054.png" alttext=""><mo>=</mo><msubsup><mrow><mi
    mathvariant="normal">Θ</mi></mrow><mrow><mi mathvariant="italic">i</mi><mi mathvariant="italic">t</mi></mrow><mrow><mo
    fence="true" mathvariant="normal" stretchy="false">(</mo><mi mathvariant="italic">q</mi><mn>1</mn><mo
    fence="true" mathvariant="normal" stretchy="false">)</mo></mrow></msubsup></math>,
    <math altimg="../graphic/b_9783110660807-005_ineq_055.png" alttext=""><msubsup><mrow><mi
    mathvariant="normal">Θ</mi></mrow><mrow><mi mathvariant="italic">i</mi><mi mathvariant="italic">t</mi></mrow><mrow><mo
    fence="true" mathvariant="normal" stretchy="false">(</mo><mi mathvariant="italic">q</mi><mn>2</mn><mo
    fence="true" mathvariant="normal" stretchy="false">)</mo></mrow></msubsup></math>,
    <math altimg="../graphic/b_9783110660807-005_ineq_056.png" alttext=""><msubsup><mrow><mi
    mathvariant="normal">Θ</mi></mrow><mrow><mi mathvariant="italic">i</mi><mi mathvariant="italic">t</mi></mrow><mrow><mo
    fence="true" mathvariant="normal" stretchy="false">(</mo><mi mathvariant="italic">q</mi><mn>3</mn><mo
    fence="true" mathvariant="normal" stretchy="false">)</mo></mrow></msubsup></math>,
    <math altimg="../graphic/b_9783110660807-005_ineq_057.png" alttext=""><msubsup><mrow><mi
    mathvariant="normal">Θ</mi></mrow><mrow><mi mathvariant="italic">i</mi><mi mathvariant="italic">t</mi></mrow><mrow><mo
    fence="true" mathvariant="normal" stretchy="false">(</mo><mi mathvariant="italic">q</mi><mn>4</mn><mo
    fence="true" mathvariant="normal" stretchy="false">)</mo></mrow></msubsup></math>,
    <math altimg="../graphic/b_9783110660807-005_ineq_058.png" alttext=""><msubsup><mrow><mi
    mathvariant="normal">Θ</mi></mrow><mrow><mi mathvariant="italic">i</mi><mi mathvariant="italic">t</mi></mrow><mrow><mo
    fence="true" mathvariant="normal" stretchy="false">(</mo><mi mathvariant="italic">q</mi><mn>5</mn><mo
    fence="true" mathvariant="normal" stretchy="false">)</mo></mrow></msubsup></math>
    for both <math altimg="../graphic/b_9783110660807-005_ineq_059.png" alttext="i=1,2"><mi
    mathvariant="italic">i</mi><mo>=</mo><mn>1</mn><mo mathvariant="normal">,</mo><mn>2</mn></math>,
    and these <math altimg="../graphic/b_9783110660807-005_ineq_060.png" alttext=""><msubsup><mrow><mi
    mathvariant="normal">Θ</mi></mrow><mrow><mi mathvariant="italic">i</mi><mi mathvariant="italic">t</mi></mrow><mrow><msup><mrow><mo
    fence="true" mathvariant="normal" stretchy="false">(</mo><mi mathvariant="italic">q</mi><mo
    fence="true" mathvariant="normal" stretchy="false">)</mo></mrow><mrow><mo>′</mo></mrow></msup><mi
    mathvariant="italic">s</mi></mrow></msubsup></math> are defined by (0,0.2), (0.2,0.4),
    (0.4,0.6), (0.6,0.8), and (0.8,1) respectively. In this way, we test the null
    hypothesis of no Granger causality in most parts of the distributions and test
    in various cases of <math altimg="../graphic/b_9783110660807-005_ineq_061.png"
    alttext=""><msup><mrow><mo fence="true" mathvariant="normal" stretchy="false">(</mo><msub><mrow><mi
    mathvariant="normal">Θ</mi></mrow><mrow><mn>1</mn><mi mathvariant="italic">t</mi></mrow></msub><mo
    mathvariant="normal">,</mo><msub><mrow><mi mathvariant="normal">Θ</mi></mrow><mrow><mn>2</mn><mi
    mathvariant="italic">t</mi></mrow></msub><mo fence="true" mathvariant="normal"
    stretchy="false">)</mo></mrow><mrow><mo>′</mo><mi mathvariant="italic">s</mi></mrow></msup></math>.
    For simplicity, we denote <math altimg="../graphic/b_9783110660807-005_ineq_062.png"
    alttext="i=c,t"><mi mathvariant="italic">i</mi><mo>=</mo><mi mathvariant="italic">c</mi><mo
    mathvariant="normal">,</mo><mi mathvariant="italic">t</mi></math>, in, se, so,
    and *h* to represent price index of S&P500 Composite, S&P500 Information Technology,
    S&P500 Internet Services & Information, S&P500 Semiconductors, S&P500 Software
    & Services, and S&P500 Technology Hardware & Equipment, respectively. The sampling
    period for all data is from 18 August 2011 to 15 April 2019 with <math altimg="../graphic/b_9783110660807-005_ineq_063.png"
    alttext="R=1,214"><mi mathvariant="italic">R</mi><mo>=</mo><mn>1</mn><mo mathvariant="normal">,</mo><mn>214</mn></math>
    and <math altimg="../graphic/b_9783110660807-005_ineq_064.png" alttext="P=783"><mi
    mathvariant="italic">P</mi><mo>=</mo><mn>783</mn></math> for the fixed-sampling-scheme-based
    out-of-sample analysis.[⁴](#fn_21) [Table 1](#b_9783110660807-005_tab_001) presents
    descriptive statistics for return series on Bitcoin and stock indices. We can
    see that all return series have excess kurtosis and negative skewness indicating
    that they are leptokurtic and skewed to the left or to the right. In addition,
    based on the Jarque-Bera normality ([1987](#b_9783110660807-005_ref_018)) test,
    all return series exhibit non-normality. Unreported results from conventional
    unit root tests show that all return series are stationary at the 1% level of
    significance.'
