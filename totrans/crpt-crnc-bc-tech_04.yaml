- en: Panel A of [Table 2](#b_9783110660807-005_tab_002) shows the Granger causality
    test results from S&P500 Composite index return to Bitcoin return. We first examine
    whether and how <math altimg="../graphic/b_9783110660807-005_ineq_067.png" alttext="{yct}"><mo
    fence="true" stretchy="false">{</mo><msub><mrow><mi mathvariant="italic">y</mi></mrow><mrow><mi
    mathvariant="italic">c</mi><mi mathvariant="italic">t</mi></mrow></msub><mo fence="true"
    stretchy="false">}</mo></math> Granger causes <math altimg="../graphic/b_9783110660807-005_ineq_068.png"
    alttext="{ybt}"><mo fence="true" stretchy="false">{</mo><msub><mrow><mi mathvariant="italic">y</mi></mrow><mrow><mi
    mathvariant="italic">b</mi><mi mathvariant="italic">t</mi></mrow></msub><mo fence="true"
    stretchy="false">}</mo></math> in mean and in variance by setting <math altimg="../graphic/b_9783110660807-005_ineq_069.png"
    alttext=""><mo fence="true" mathvariant="normal" stretchy="false">(</mo><msub><mrow><mi
    mathvariant="normal">Θ</mi></mrow><mrow><mn>1</mn><mi mathvariant="italic">t</mi></mrow></msub><mo
    mathvariant="normal">,</mo><msub><mrow><mi mathvariant="normal">Θ</mi></mrow><mrow><mn>2</mn><mi
    mathvariant="italic">t</mi></mrow></msub><mo fence="true" mathvariant="normal"
    stretchy="false">)</mo><mo>=</mo><mo fence="true" mathvariant="normal" stretchy="false">(</mo><msubsup><mrow><mi
    mathvariant="normal">Θ</mi></mrow><mrow><mn>1</mn><mi mathvariant="italic">t</mi></mrow><mrow><mo
    fence="true" mathvariant="normal" stretchy="false">(</mo><mn>1</mn><mo fence="true"
    mathvariant="normal" stretchy="false">)</mo></mrow></msubsup><mo mathvariant="normal">,</mo><msubsup><mrow><mi
    mathvariant="normal">Θ</mi></mrow><mrow><mn>2</mn><mi mathvariant="italic">t</mi></mrow><mrow><mo
    fence="true" mathvariant="normal" stretchy="false">(</mo><mn>1</mn><mo fence="true"
    mathvariant="normal" stretchy="false">)</mo></mrow></msubsup><mo fence="true"
    mathvariant="normal" stretchy="false">)</mo></math> and <math altimg="../graphic/b_9783110660807-005_ineq_070.png"
    alttext=""><mo fence="true" mathvariant="normal" stretchy="false">(</mo><msubsup><mrow><mi
    mathvariant="normal">Θ</mi></mrow><mrow><mn>1</mn><mi mathvariant="italic">t</mi></mrow><mrow><mo
    fence="true" mathvariant="normal" stretchy="false">(</mo><mn>2</mn><mo fence="true"
    mathvariant="normal" stretchy="false">)</mo></mrow></msubsup><mo mathvariant="normal">,</mo><msubsup><mrow><mi
    mathvariant="normal">Θ</mi></mrow><mrow><mn>2</mn><mi mathvariant="italic">t</mi></mrow><mrow><mo
    fence="true" mathvariant="normal" stretchy="false">(</mo><mn>2</mn><mo fence="true"
    mathvariant="normal" stretchy="false">)</mo></mrow></msubsup><mo fence="true"
    mathvariant="normal" stretchy="false">)</mo></math>, respectively. Results show
    that the *G* test statistic is significant for <math altimg="../graphic/b_9783110660807-005_ineq_071.png"
    alttext="(y1t,y2t)=(ybt,yct)"><mo fence="true" mathvariant="normal" stretchy="false">(</mo><msub><mrow><mi
    mathvariant="italic">y</mi></mrow><mrow><mn>1</mn><mi mathvariant="italic">t</mi></mrow></msub><mo
    mathvariant="normal">,</mo><msub><mrow><mi mathvariant="italic">y</mi></mrow><mrow><mn>2</mn><mi
    mathvariant="italic">t</mi></mrow></msub><mo fence="true" mathvariant="normal"
    stretchy="false">)</mo><mo>=</mo><mo fence="true" mathvariant="normal" stretchy="false">(</mo><msub><mrow><mi
    mathvariant="italic">y</mi></mrow><mrow><mi mathvariant="italic">b</mi><mi mathvariant="italic">t</mi></mrow></msub><mo
    mathvariant="normal">,</mo><msub><mrow><mi mathvariant="italic">y</mi></mrow><mrow><mi
    mathvariant="italic">c</mi><mi mathvariant="italic">t</mi></mrow></msub><mo fence="true"
    mathvariant="normal" stretchy="false">)</mo></math> in the out-sample context
    with <math altimg="../graphic/b_9783110660807-005_ineq_072.png" alttext="n=1"><mi
    mathvariant="italic">n</mi><mo>=</mo><mn>1</mn></math>. Therefore, we conclude
    that the S&P500 composite stock return weakly Granger causes Bitcoin return in
    its mean only. Panel B of [Table 2](#b_9783110660807-005_tab_002) shows that the
    G test statistic is significant for <math altimg="../graphic/b_9783110660807-005_ineq_073.png"
    alttext="(y1t,y2t)=(yct,ybt)"><mo fence="true" mathvariant="normal" stretchy="false">(</mo><msub><mrow><mi
    mathvariant="italic">y</mi></mrow><mrow><mn>1</mn><mi mathvariant="italic">t</mi></mrow></msub><mo
    mathvariant="normal">,</mo><msub><mrow><mi mathvariant="italic">y</mi></mrow><mrow><mn>2</mn><mi
    mathvariant="italic">t</mi></mrow></msub><mo fence="true" mathvariant="normal"
    stretchy="false">)</mo><mo>=</mo><mo fence="true" mathvariant="normal" stretchy="false">(</mo><msub><mrow><mi
    mathvariant="italic">y</mi></mrow><mrow><mi mathvariant="italic">c</mi><mi mathvariant="italic">t</mi></mrow></msub><mo
    mathvariant="normal">,</mo><msub><mrow><mi mathvariant="italic">y</mi></mrow><mrow><mi
    mathvariant="italic">b</mi><mi mathvariant="italic">t</mi></mrow></msub><mo fence="true"
    mathvariant="normal" stretchy="false">)</mo></math> in the out-sample context,
    by focusing on <math altimg="../graphic/b_9783110660807-005_ineq_074.png" alttext=""><msub><mrow><mi
    mathvariant="normal">Θ</mi></mrow><mrow><mn>1</mn><mi mathvariant="italic">t</mi></mrow></msub><mo>=</mo><msubsup><mrow><mi
    mathvariant="normal">Θ</mi></mrow><mrow><mn>1</mn><mi mathvariant="italic">t</mi></mrow><mrow><mo
    fence="true" mathvariant="normal" stretchy="false">(</mo><mi mathvariant="italic">q</mi><mn>2</mn><mo
    fence="true" mathvariant="normal" stretchy="false">)</mo></mrow></msubsup></math>
    or, <math altimg="../graphic/b_9783110660807-005_ineq_075.png" alttext=""><msubsup><mrow><mi
    mathvariant="normal">Θ</mi></mrow><mrow><mn>1</mn><mi mathvariant="italic">t</mi></mrow><mrow><mo
    fence="true" mathvariant="normal" stretchy="false">(</mo><mi mathvariant="italic">q</mi><mn>4</mn><mo
    fence="true" mathvariant="normal" stretchy="false">)</mo></mrow></msubsup></math>,
    the test statistics <math altimg="../graphic/b_9783110660807-005_ineq_076.png"
    alttext=""><msub><mrow><mi mathvariant="normal">Θ</mi></mrow><mrow><mn>2</mn><mi
    mathvariant="italic">t</mi></mrow></msub><mo>=</mo><msubsup><mrow><mi mathvariant="normal">Θ</mi></mrow><mrow><mn>2</mn><mi
    mathvariant="italic">t</mi></mrow><mrow><mo fence="true" mathvariant="normal"
    stretchy="false">(</mo><mn>1</mn><mo fence="true" mathvariant="normal" stretchy="false">)</mo></mrow></msubsup></math>
    or, <math altimg="../graphic/b_9783110660807-005_ineq_077.png" alttext=""><msubsup><mrow><mi
    mathvariant="normal">Θ</mi></mrow><mrow><mn>2</mn><mi mathvariant="italic">t</mi></mrow><mrow><mo
    fence="true" mathvariant="normal" stretchy="false">(</mo><mn>2</mn><mo fence="true"
    mathvariant="normal" stretchy="false">)</mo></mrow></msubsup></math> are significant.
    Specifically, there is evidence that the mean of Bitcoin return Granger causes
    the right tail of S&P500 Composite return with <math altimg="../graphic/b_9783110660807-005_ineq_078.png"
    alttext="n=5,10"><mi mathvariant="italic">n</mi><mo>=</mo><mn>5</mn><mo mathvariant="normal">,</mo><mn>10</mn></math>.
    However, the variance of Bitcoin return Granger causes the left tail of S&P500
    Composite return with <math altimg="../graphic/b_9783110660807-005_ineq_079.png"
    alttext="n=1,5"><mi mathvariant="italic">n</mi><mo>=</mo><mn>1</mn><mo mathvariant="normal">,</mo><mn>5</mn></math>.
