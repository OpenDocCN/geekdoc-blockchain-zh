  zh: 表4的B部分显示了比特币回报率对互联网股票回报率的影响因果性测试结果。我们首先检查比特币回报率是否以及如何**引起**互联网股票回报率的**均值**和**方差**，通过设定**（Θ1t，Θ2t）**分别为**（Θ1t(1)t，Θ2t(1)t）**和**（Θ1t(2)t，Θ2t(2)t）**，来进行比特币回报率对互联网股票回报率的**均值**和**方差**的因果性测试。结果显示，比特币回报率在各种情况下对互联网股票回报率的影响**非常有限**。表3的B部分显示，G检验统计量在**（y1t，y2t）**等于**（ytt，ybt）**时是**显著的**，当**（Θ1t，Θ2t）**分别为**（Θ1t(2)t，Θ2t(1)t）**、**（Θ1t(2)t，Θ2t(q5)t）**、**（Θ1t(q1)t，Θ2t(q4)t）**、**（Θ1t(q1)t，Θ2t(q5)t）**、**（Θ1t(q3)t，Θ2t(q4)t）**、**（Θ1t(1)t，Θ2t(q2)t）**时，暗示比特币回报率在均值和互联网股票回报率的左尾和右尾分布中**引起**方差的变化。
