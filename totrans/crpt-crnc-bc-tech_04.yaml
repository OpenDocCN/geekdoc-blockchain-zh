    stretchy="false">(</mo><mn>1</mn><mo fence="true" mathvariant="normal" stretchy="false">)</mo></mrow></msubsup><mo
    mathvariant="normal">,</mo><msubsup><mrow><mi mathvariant="normal">Θ</mi></mrow><mrow><mn>2</mn><mi
