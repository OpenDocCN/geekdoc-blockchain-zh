  zh: 应当指出，虽然遵循了[陈](#b_9783110660807-005_ref_010) ([2016](#b_9783110660807-005_ref_010))的研究，本研究中的参数向量*φ*是通过比特币重复运行的EGARCH和GARCH模型获得的。这是为了考虑股票回报的非对称性，因为（<math
    altimg="../graphic/b_9783110660807-005_ineq_040.png" alttext="Θ1t"><msub><mrow><mi
    mathvariant="normal">Θ</mi></mrow><mrow><mn>1</mn><mi mathvariant="italic">t</mi></mrow></msub></math>,
    <math altimg="../graphic/b_9783110660807-005_ineq_041.png" alttext="Θ2t"><msub><mrow><mi
    mathvariant="normal">Θ</mi></mrow><mrow><mn>2</mn><mi mathvariant="italic">t</mi></mrow></msub></math>）可以采取不同的函数形式。为了检验均值中的Granger因果关系（即<math
    altimg="../graphic/b_9783110660807-005_ineq_042.png" alttext=""><msub><mrow><mi
    mathvariant="normal">Θ</mi></mrow><mrow><mn>1</mn><mi mathvariant="italic">t</mi></mrow></msub><mo>=</mo><msubsup><mrow><mi
