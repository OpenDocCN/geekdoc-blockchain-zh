    forms. To test for Granger causality in mean (i. e. <math altimg="../graphic/b_9783110660807-005_ineq_042.png"
    alttext=""><msub><mrow><mi mathvariant="normal">Θ</mi></mrow><mrow><mn>1</mn><mi
    mathvariant="italic">t</mi></mrow></msub><mo>=</mo><msubsup><mrow><mi mathvariant="normal">Θ</mi></mrow><mrow><mi
    mathvariant="italic">i</mi><mi mathvariant="italic">t</mi></mrow><mrow><mo fence="true"
    mathvariant="normal" stretchy="false">(</mo><mn>1</mn><mo fence="true" mathvariant="normal"
    stretchy="false">)</mo></mrow></msubsup></math>), variance (i. e. <math altimg="../graphic/b_9783110660807-005_ineq_043.png"
    alttext=""><msub><mrow><mi mathvariant="normal">Θ</mi></mrow><mrow><mn>1</mn><mi
    mathvariant="italic">t</mi></mrow></msub><mo>=</mo><msubsup><mrow><mi mathvariant="normal">Θ</mi></mrow><mrow><mi
    mathvariant="italic">i</mi><mi mathvariant="italic">t</mi></mrow><mrow><mo fence="true"
    mathvariant="normal" stretchy="false">(</mo><mn>2</mn><mo fence="true" mathvariant="normal"
    stretchy="false">)</mo></mrow></msubsup></math>) and quantile (i. e. <math altimg="../graphic/b_9783110660807-005_ineq_044.png"
    alttext=""><msub><mrow><mi mathvariant="normal">Θ</mi></mrow><mrow><mn>1</mn><mi
    mathvariant="italic">t</mi></mrow></msub><mo>=</mo><msubsup><mrow><mi mathvariant="normal">Θ</mi></mrow><mrow><mi
    mathvariant="italic">i</mi><mi mathvariant="italic">t</mi></mrow><mrow><mo fence="true"
    mathvariant="normal" stretchy="false">(</mo><mi mathvariant="italic">q</mi><mo
    fence="true" mathvariant="normal" stretchy="false">)</mo></mrow></msubsup></math>),
    the G test can be applied.
