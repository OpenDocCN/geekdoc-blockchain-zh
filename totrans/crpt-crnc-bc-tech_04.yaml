- en: 'The predictability between Bitcoin and US technology stock returns: Granger
    causality in mean, variance, and quantile'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Elie BouriUSEK Business School, Holy Spirit University of Kaslik, Jounieh, LebanonRangan
    GuptaDepartment of Economics, University of Pretoria, Pretoria, 0002, South AfricaChi
    Keung Marco LauDepartment of Accountancy, Finance and Economics, Huddersfield
    Business School, University of Huddersfield, Queensgate, United KingdomDavid RoubaudMontpellier
    Business School, Montpellier, France
  prefs: []
  type: TYPE_NORMAL
- en: In this chapter, we test for Granger causality in mean, variance, and quantile
    between Bitcoin prices and various US stock indices belonging to the overall stock
    market and the sector of information technology and its various industries. Using
    daily data covering the period 18 August 2011 to 15 April 2019, results from the
    application of the test of [Chen](#b_9783110660807-005_ref_010) ([2016](#b_9783110660807-005_ref_010))
    show the following. Unsurprisingly, there is evidence of a relationship between
    Bitcoin and US tech stock indices. Specifically, there is clear evidence of predictability
    between Bitcoin and US tech stocks, which seems to vary across quantiles. US stocks
    Granger cause Bitcoin return, but this is not the case for other stock indices.
    Generally, Granger causality from one market to another is insignificant in both
    mean and variance. However, when one market is in its bear state, the other become
    more volatile. Furthermore, there is evidence of casualties when one market is
    in its bear market state, while the other is in its bear or bull market state.
    Our findings suggest the need to use unconventional methods such as the Granger
    causality in moments of [Chen](#b_9783110660807-005_ref_010) ([2016](#b_9783110660807-005_ref_010)),
    otherwise, it might be wrongly apparent that Bitcoin and US (tech) stock indices
    are independent.
  prefs: []
  type: TYPE_NORMAL
- en: 1 Introduction
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Bitcoin continues to dominate the cryptocurrency market, with a market share
    exceeding 50% of the total market value of all cryptocurrencies. As a decentralized
    payment system, Bitcoin is backed by the blockchain technology which represents
    a public ledger containing all Bitcoin transactions. In fact, the blockchain technology
    allows for the validation of Bitcoin transactions by solving complex algorithmic
    puzzles. The new transactions are added to the ledger in a so-called mining process
    through which Bitcoins are produced and acquired as a reward for solving the crypto
    puzzles. Given that specialized and powerful computers are needed to conduct the
    computational work, there is a potential association between Bitcoin prices and
    the share prices of tech companies that manufacture computer hardware and software.
  prefs: []
  type: TYPE_NORMAL
- en: Although several studies examine the association between Bitcoin returns and
    volatility and various macro-economic and financial variables,[¹](#fn_18) there
    is still a lack of empirical evidence regarding the relationship between Bitcoin
    returns and the returns of the information technology stock sector and its various
    industries. Therefore, in this chapter, we add to the embryonic literature dealing
    with the association between Bitcoin and information technology stock markets.
    Specifically, we use daily data covering the period 18 August 2011 to 15 April
    2019, and follow the interesting approach of [Chen](#b_9783110660807-005_ref_010)
    ([2016](#b_9783110660807-005_ref_010)), which allows for testing Granger causality
    in moments. This approach allows not only for examining Granger causality for
    mean and variance but also for quantiles and moments. In fact, the approach of
    [Chen](#b_9783110660807-005_ref_010) ([2016](#b_9783110660807-005_ref_010)) enables
    the testing of Granger causality from the upper (lower) tails of one distribution
    to the lower (upper) tails of another distribution, which cannot be done using
    existing approaches (e. g., [Hong](#b_9783110660807-005_ref_017), [2001](#b_9783110660807-005_ref_017);
    [Balcilar et al.](#b_9783110660807-005_ref_004), [2019](#b_9783110660807-005_ref_004)).[²](#fn_19)
    Such a feature is important given the importance of revealing evidence of tail
    risk spillovers across assets ([Soylu and Güloğlu](#b_9783110660807-005_ref_025),
    [2019](#b_9783110660807-005_ref_025)).
  prefs: []
  type: TYPE_NORMAL
- en: Our contributions are on several fronts. Firstly, we add to [Symitsi and Chalvatzis](#b_9783110660807-005_ref_026)
    ([2018](#b_9783110660807-005_ref_026)) who do not capture the heterogeneity of
    relationships between Bitcoin returns and volatility, the return and volatility
    of technology stocks or the return and volatility spillovers in the various tails
    of the distribution. In fact, our analyses show evidence of Granger causalities
    that differ across quantiles and between the mean and the variance, which supports
    our choice of Granger causality tests in moments of [Chen](#b_9783110660807-005_ref_010)
    ([2016](#b_9783110660807-005_ref_010)). Secondly, we focus on US equity indices
    given the US stock market is the largest and most developed. It also contains
    very sophisticated investors from around the globe, and is the hub of leading
    and innovative technology companies. In addition to an aggregate stock index,
    in our case the S&P500, we use not only the information technology sector index
    but also indices representing the various industries within the information technology
    sector. This is based on the rationale that the Bitcoin ecosystem might relate
    differently to various tech companies belonging to computer hardware, computer
    software, semiconductors, and internet companies. Our results show evidence of
    heterogeneity in the Granger causality results across most of the indices under
    study, which justifies our reliance on aggregate, sector and industry level data.
  prefs: []
  type: TYPE_NORMAL
- en: The rest of the chapter is given in four sections. Section [2](#b_9783110660807-005_s_002)
    reviews the literature. Section [3](#b_9783110660807-005_s_003) explains the methodology.
    Section [4](#b_9783110660807-005_s_004) describes the data and presents the results.
    Section [5](#b_9783110660807-005_s_007) concludes.
  prefs: []
  type: TYPE_NORMAL
- en: 2 Literature review
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Predicting asset returns has always been an appealing but a challenging task
    for both investors and finance researchers. It has been extensively studied in
    the academic literature covering conventional assets such as equities, bonds ([Keim
    and Stambaugh](#b_9783110660807-005_ref_020), [1986](#b_9783110660807-005_ref_020);
    [Liu et al.](#b_9783110660807-005_ref_023), [2019](#b_9783110660807-005_ref_023);
    [Xu et al.](#b_9783110660807-005_ref_029), [2019](#b_9783110660807-005_ref_029)),
    commodities ([Zhang et al.](#b_9783110660807-005_ref_032), [2019](#b_9783110660807-005_ref_032)),
    and currencies ([Baku](#b_9783110660807-005_ref_002), [2019](#b_9783110660807-005_ref_002)),
    using various macroeconomic and financial variables as potential determinants
    of returns and volatility. Interestingly, recent studies indicate that predictability
    is not homogenous across the quantiles of the return distribution, in both of
    its first and second moments (e. g., [Balcilar et al.](#b_9783110660807-005_ref_004),
    [2019](#b_9783110660807-005_ref_004)).
  prefs: []
  type: TYPE_NORMAL
- en: As Bitcoin has emerged as a leading digital asset, many studies consider the
    predictability of Bitcoin returns and volatility using various research methods
    and a rich set of variables. [Kristoufek](#b_9783110660807-005_ref_022) ([2013](#b_9783110660807-005_ref_022))
    reports evidence of a significant association between Bitcoin prices and Bitcoin
    attention as proxied by search queries on Google Trends and Wikipedia. This evidence
    was later confirmed by [Dastgir et al.](#b_9783110660807-005_ref_013) ([2019](#b_9783110660807-005_ref_013))
    who use a copula approach. Other studies associate Bitcoin returns with geopolitical
    risk ([Aysan et al.](#b_9783110660807-005_ref_001), [2019](#b_9783110660807-005_ref_001))
    and economic policy uncertainty ([Demir et al.](#b_9783110660807-005_ref_014),
    [2018](#b_9783110660807-005_ref_014); [Yu et al.](#b_9783110660807-005_ref_030),
    [2019](#b_9783110660807-005_ref_030)) as potential predictors of Bitcoin returns
    or Bitcoin volatility. Other studies find evidence of a significant association
    between Bitcoin returns and trading volume ([Balcilar et al.](#b_9783110660807-005_ref_003),
    [2017](#b_9783110660807-005_ref_003); [Bouri et al.](#b_9783110660807-005_ref_009),
    [2019b](#b_9783110660807-005_ref_009)), whereas no significant association is
    noticed between Bitcoin price volatility and trading volume. Interestingly, these
    two studies highlight the importance of studying the nexus between Bitcoin returns
    (volatility) and trading volume via quantile-based methods that allow for examining
    the whole return distribution. Another strand of research focuses on Bitcoin price
    predictability and the presence of long memory to make inferences regarding market
    efficiency. This research generally applies statistical tests of random walk in
    prices (e. g., [Urquhart](#b_9783110660807-005_ref_027), [2016](#b_9783110660807-005_ref_027))
    and volatility persistence (e. g., [Bouri et al.](#b_9783110660807-005_ref_008),
    [2019a](#b_9783110660807-005_ref_008)). The results generally suggest evidence
    of inefficiency, suggesting the ability of predicting Bitcoin prices and Bitcoin
    volatility. Other studies examine the association between Bitcoin price volatility
    and several macro-economic and financial variables (e. g., [Walther et al.](#b_9783110660807-005_ref_028),
    [2019](#b_9783110660807-005_ref_028)), although Bitcoin price volatility is extremely
    high and persistent ([Bouri et al.](#b_9783110660807-005_ref_008), [2019a](#b_9783110660807-005_ref_008)).
    Furthermore, many studies indicate that Bitcoin returns are detached from the
    global financial system, suggesting the suitability of Bitcoin for diversifying
    the downside risk of stock market returns at global, regional, and country levels.
    For example, [Bouri et al.](#b_9783110660807-005_ref_006) ([2017a](#b_9783110660807-005_ref_006))
    apply dynamic correlation analysis augmented with quantile-based regression and
    report evidence that Bitcoin is useful for reducing stock market risk. Similar
    results are reported by both [Ji et al.](#b_9783110660807-005_ref_019) ([2018](#b_9783110660807-005_ref_019))
    and [Corbet et al.](#b_9783110660807-005_ref_012) ([2018](#b_9783110660807-005_ref_012)),
    although they use different methods.[³](#fn_20) [Bouri et al.](#b_9783110660807-005_ref_007)
    ([2017b](#b_9783110660807-005_ref_007)) highlight the valuable role of Bitcoin
    for energy commodities. [Shahzad et al.](#b_9783110660807-005_ref_024) ([2019](#b_9783110660807-005_ref_024))
    find that Bitcoin is an effective diversifier for G7 stock markets, although gold
    seems to offer higher diversification benefits. [Klein et al.](#b_9783110660807-005_ref_021)
    ([2018](#b_9783110660807-005_ref_021)) show that Bitcoin differs from gold in
    regard to equity portfolio diversification, indicating its inability to act as
    a hedge during stress periods. Furthermore, [Bouri et al.](#b_9783110660807-005_ref_005)
    ([2018](#b_9783110660807-005_ref_005)) apply a quantile-based approach and find
    evidence that aggregate commodity and gold prices are predictors of Bitcoin prices.
    They also highlight the heterogeneity in the relationship across the various quantiles
    of the return distribution, which somewhat concords with the findings of [Balcilar
    et al.](#b_9783110660807-005_ref_003) ([2017](#b_9783110660807-005_ref_003)) and
    [Bouri et al.](#b_9783110660807-005_ref_009) ([2019b](#b_9783110660807-005_ref_009))
    regarding trading volume. Interestingly, [Symitsi and Chalvatzis](#b_9783110660807-005_ref_026)
    ([2018](#b_9783110660807-005_ref_026)) consider the return and volatility spillovers
    between the market of Bitcoin and the markets of energy and technology companies.
    They indicate return and volatility spillovers from the technology sector index
    to Bitcoin prices. However, their reliance on the BEKK GARCH model makes their
    analyses restricted because of its sole focus on mean-based spillovers.
  prefs: []
  type: TYPE_NORMAL
- en: As shown in the above brief review of previous studies, the academic literature
    focusing on the relationship between Bitcoin returns and volatility and the returns
    and volatility of stock market indices is not well developed. Notably, it lacks
    evidence regarding the relationship between Bitcoin and information technology
    stocks, accounting for the potential heterogeneity of the return distribution
    across the various quantiles.
  prefs: []
  type: TYPE_NORMAL
- en: The importance of applying a tail risk approach in the Bitcoin market is highlighted
    by previous studies (see, among others, [Balcilar et al.](#b_9783110660807-005_ref_003),
    [2017](#b_9783110660807-005_ref_003); [Feng et al.](#b_9783110660807-005_ref_015),
    [2018](#b_9783110660807-005_ref_015); [Zhang et al.](#b_9783110660807-005_ref_031),
    [2018](#b_9783110660807-005_ref_031); [Bouri et al.](#b_9783110660807-005_ref_009),
    [2019b](#b_9783110660807-005_ref_009); [Shahzad et al.](#b_9783110660807-005_ref_024),
    [2019](#b_9783110660807-005_ref_024)). This suggests the suitability of applying
    a quantile-based approach that allows for assessing the predictability of Bitcoin
    returns and volatility in specific upper, middle, and lower quantiles based on
    the various quantiles of tech stock returns, and vice-versa. We therefore apply
    the approach of [Chen](#b_9783110660807-005_ref_010) ([2016](#b_9783110660807-005_ref_010)),
    which enables testing of Granger causality in mean, variance, and quantile, while
    considering aggregate, sector, and industry stock level data from the US.
  prefs: []
  type: TYPE_NORMAL
