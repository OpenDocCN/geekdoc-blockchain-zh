- en: To conclude there are several important observations regarding the causality
    between Bitcoin return and stock return. Starting with the return of the S&P500
    Composite stock index, which Granger causes the mean of Bitcoin return only. In
    general, there is slightly stronger evidence that stock return causes Bitcoin
    return, but this is not the case for the other stock indices. It is interesting
    to observe that both the mean and the right tail distribution of stock return
    Granger cause Bitcoin return, while this is not the case for the opposite. Notably
    the mean return of Bitcoin Granger causes the right tail distribution of stock
    return, but this is not the case for the opposite. The above observation implies
    that causality is more likely to occur when both markets are in their bear states.
    Regarding the other stock market indices, asymmetric causality evidence is found
    for all markets, except S&P500 Software & Services. There is stronger evidence
    of causality flow from stock markets to the Bitcoin market (i. e. S&P500 Software
    & Services return, S&P500 Internet Services & Information return, S&P500 Semiconductors
    return, and S&P500 Technology Hardware & Equipment return). Of all the markets,
    the S&P500 Technology Hardware & Equipment shows the most obvious asymmetric causality
    between its return and Bitcoin return. However, S&P500 Information Technology
    is the only index to see significant information flow from Bitcoin return to its
    return.
  prefs: []
  type: TYPE_NORMAL
- en: There are some other interesting observations. Firstly, there is no evidence
    of causality from the mean return of one market to the mean return of another.
    This implies that causality seldom occurs when both markets are in their normal
    states. Secondly, there is no evidence of causality from the variance of the return
    of one market to the variance of the return of another. The two observations above
    reassure us that Chen’s Granger causality in moment test is needed. Thirdly, in
    most cases when causality happens, it is from the right tail distribution of one
    market to the variance of another, which implies that when one market is in its
    bear market state, it makes the other become more volatile. Lastly, most cases
    of casualty occur when one market is at its bear market, while the other is in
    its bear or bull market state.
  prefs: []
  type: TYPE_NORMAL
- en: 5 Conclusion
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'It is known that Bitcoin’s survival depends on mass behaviour collaboration
    and the blockchain technology through which transactions are confirmed and added
    and Bitcoins are mined. In such a technologically backed payment system, potential
    associations between the markets of Bitcoin and tech companies are not surprising,
    especially in the US, the hub of the largest stock market and innovative technology.
    In this chapter, we use the Granger causality in moments approach of [Chen](#b_9783110660807-005_ref_010)
    ([2016](#b_9783110660807-005_ref_010)) on daily data covering Bitcoin and US tech
    stock indices. Unsurprisingly, the results show evidence of a relationship between
    Bitcoin and US tech stock indices. Specifically, there is clear evidence of predictability
    between Bitcoin and US tech stocks, which seems to vary across quantiles. US stock
    returns Granger cause Bitcoin return, but this is not the case for other stock
    indices. Generally, Granger causality from one market to another is insignificant
    in both mean and variance. However, there is evidence of significant causality
    in at least two cases: firstly, when one market is in its bear market state, while
    the other is in a high volatility state, and secondly, when one market is at its
    bear market, while the other is in a bear or bull market state.'
  prefs: []
  type: TYPE_NORMAL
- en: While the results extend our understanding of the relationship between Bitcoin
    and US tech stock returns, they are comparable to [Symitsi and Chalvatzis](#b_9783110660807-005_ref_026)
    ([2018](#b_9783110660807-005_ref_026)). However, they are more nuanced, suggesting
    the need to examine the approach of [Chen](#b_9783110660807-005_ref_010) ([2016](#b_9783110660807-005_ref_010))
    to reveal relationships across the various quantiles of the return distribution.
    Otherwise, it might wrongly be apparent that Bitcoin and US tech stock indices
    are independent.
  prefs: []
  type: TYPE_NORMAL
- en: These results are mainly important for investors and portfolio managers, without
    ignoring their importance to policymakers. Investors and portfolio managers can
    build on the results to better predict the return and volatility of Bitcoin based
    on the US equity aggregate, sector, and industry indices (and vice versa), which
    can help them refine their investment decisions. For policymakers, evidence of
    reported predictability is informative as it is contradictory to market efficiency.
    This is somewhat in line with [Urquhart](#b_9783110660807-005_ref_027) ([2016](#b_9783110660807-005_ref_027)).
  prefs: []
  type: TYPE_NORMAL
- en: Future studies could consider using higher frequency data, to make inferences
    regarding Granger causalities between Bitcoin and tech stocks, while extending
    the analyses to Asian markets where Bitcoin represents a very hot digital asset.
