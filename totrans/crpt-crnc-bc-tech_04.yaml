    fence="true" mathvariant="normal" stretchy="false">(</mo><mn>1</mn><mo fence="true"
    mathvariant="normal" stretchy="false">)</mo></mrow></msubsup></math>），方差（即<math
    altimg="../graphic/b_9783110660807-005_ineq_043.png" alttext=""><msub><mrow><mi
    mathvariant="normal">Θ</mi></mrow><mrow><mn>1</mn><mi mathvariant="italic">t</mi></mrow></msub><mo>=</mo><msubsup><mrow><mi
    mathvariant="normal">Θ</mi></mrow><mrow><mi mathvariant="italic">i</mi><mi mathvariant="italic">t</mi></mrow><mrow><mo
    fence="true" mathvariant="normal" stretchy="false">(</mo><mn>2</mn><mo fence="true"
    mathvariant="normal" stretchy="false">)</mo></mrow></msubsup></math>）和分位数（即<math
    altimg="../graphic/b_9783110660807-005_ineq_044.png" alttext=""><msub><mrow><mi
    mathvariant="normal">Θ</mi></mrow><mrow><mn>1</mn><mi mathvariant="italic">t</mi></mrow></msub><mo>=</mo><msubsup><mrow><mi
    mathvariant="normal">Θ</mi></mrow><mrow><mi mathvariant="italic">i</mi><mi mathvariant="italic">t</mi></mrow><mrow><mo
    fence="true" mathvariant="normal" stretchy="false">(</mo><mi mathvariant="italic">q</mi><mo
    fence="true" mathvariant="normal" stretchy="false">)</mo></mrow></msubsup></math>），可以应用G检验。
