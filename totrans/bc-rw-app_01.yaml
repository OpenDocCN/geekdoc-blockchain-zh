- en: Introduction
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 引言
- en: Dating back to Babylonian era, the ledger appears to be a bedrock of civilization
    as the exchange of value always required two unknown people to trust each other’s
    claims. Even today, we need a common system, which can provide order to the society,
    keep track of our transactions, establish public trust in it, and maintain it
    forever.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 回溯到巴比伦时代，账本似乎是文明的基石，因为价值的交换总是需要两个互不相识的人信任对方的声明。即便在今天，我们仍需要一个共同的系统，它能为社会提供秩序，记录我们的交易，建立公众的信任，并永远维护它。
- en: A blockchain is fundamentally a digital ledger that carries a list of transactions,
    that could, in principle, represent almost anything – money, digital stocks, cryptocurrencies,
    or any other asset. Blockchain can follow instructions to buy or sell these assets
    and implement inclusive set of terms and conditions through so-called smart contracts.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链本质上是一个数字账本，携带一系列交易，原则上可以代表几乎任何东西——货币、数字股票、加密货币或任何其他资产。区块链可以遵循指令购买或出售这些资产，并通过所谓的智能合约实施包容性的条款和条件。
- en: Blockchain differs from a simple ledger in that all transactions are stored
    in multiple copies on independent computers, individually within a decentralized
    network, rather than managed by a centralized institution, such as a bank or government
    agency. Once a consensus is reached, all computers on the network update their
    copies of the ledger simultaneously. If a node attempts to retroactively add or
    subtract an entry without consensus, the rest of the network automatically invalidates
    the entry.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链与简单的账本不同，因为所有交易都独立存储在独立计算机上的多个副本中，在去中心化网络中各自独立，而不是由像银行或政府机构这样的集中机构管理。一旦达成共识，网络上的所有计算机同时更新其账本的副本。如果一个节点试图在没有共识的情况下追溯添加或减去一条记录，网络自动无效化该记录。
- en: Unlike a traditional ledger, it is governed by complex mathematical algorithms
    and impregnable cryptography that adds a layer of integrity to the ledger, what
    Ian Grigg (2005) referred to as triple-entry accounting – one entry on the debit
    side, another on the credit side, and a third on an immutable, undisputed, shared
    ledger.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 与传统账本不同，它由复杂的数学算法和不可破解的密码学组成，为账本增加了一层完整性，伊恩·格里格（Ian Grigg）在2005年将其称为三向记账法——借方有一笔记录，贷方有一笔记录，第三笔记录在不可篡改、无争议的共享账本上。
- en: Thus, Distributed Ledger Technology (DLT) is a technical infrastructure and
    protocol that allows simultaneous access, verification and updating of records
    in an irreversible manner over a network spanning multiple entities or locations.
    Blockchain is one of its many forms – Directed Acyclic Graph (DAG), Hashgraph,
    Holochain, or Tempo (Radix). It is a sequence of blocks containing a complete
    list of transactions in the form of a digital public ledger that is replicated
    and distributed throughout the network. The blockchain ecosystem includes blocks
    – the data structure used to keep records of transactions, which are distributed
    among all nodes in the network, and nodes – a user or computer that holds a complete
    copy of the record or ledger.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，分布式账本技术（DLT）是一种技术基础设施和协议，它允许在不可逆的方式下，跨多个实体或位置的网络同时访问、验证和更新记录。区块链是它的众多形式之一——有向无环图（DAG）、哈希图、霍洛链或节奏（Radix）。它是一系列包含完整交易列表的区块，以数字公共账本的形式复制并分布在整个网络中。区块链生态系统包括区块——用于记录交易的数据结构，这些交易在网络中的所有节点上分布式存储，以及节点——持有记录或账本完整副本的用户或计算机。
- en: The blockchain technology was first mentioned by Stuart Haber and W. Scott Stornetta
    in 1991\. However, Satoshi Nakamoto, a person who goes by the alias, popularized
    it in 2008 to operate as the public transaction ledger of Bitcoin. Over the past
    one decade and a half, there have been innovations around blockchain consensus
    mechanisms, constitutional design, programmable smart contracts, and tokens. Blockchain
    1.0 applications were mainly limited to digital currencies, which were used in
    commercial transactions, foreign exchange, gambling, and money laundering. The
    expansion of Blockchain 2.0 applications enabled smart-contracts, decentralized
    applications (dApps), and Decentralized Autonomous Organizations (DAO). Blockchain
    3.0 was able to register its presence in areas, such as education, health, science,
    transportation, and logistics in addition to currency and finance, and now Blockchain
    4.0 is evolving as a business-friendly ecosystem for the world of commons. The
    integration of blockchain with emerging technologies like Internet of Things,
    cloud, artificial intelligence, and robotics is one of the biggest promises of
    the times to come.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术最早是由Stuart Haber和W. Scott Stornetta在1991年提出的。然而，一个使用化名中本聪（Satoshi Nakamoto）的人于2008年普及了它，使其成为比特币的公共交易账本。在过去十五年中，围绕区块链共识机制、宪法设计、可编程智能合约和代币的创新不断。区块链1.0应用主要局限于数字货币，用于商业交易、外汇、赌博和洗钱。区块链2.0应用的扩展使得智能合约、去中心化应用（dApps）和去中心化自治组织（DAO）成为可能。区块链3.0能够在教育、健康、科学、交通和物流等领域注册其存在，除了货币和金融之外，现在区块链4.0正在发展成为公共领域的业务友好型生态系统。区块链与物联网、云计算、人工智能和机器人等新兴技术的集成是未来最大的承诺之一。
- en: Blockchain is typically classified into public, private, and consortium blockchain.
    A public blockchain is a permissionless blockchain in which any user, whosoever
    wishes to transact with the network, can participate and write on the blockchain.
    A private blockchain only allows nodes coming from a specific organization to
    participate in the consensus process. That’s why it is also called permissioned
    blockchain. A consortium blockchain is a semi-private system in which a group
    of like-minded companies leverage cross-company solutions to improve workflow,
    accountability, and transparency.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链通常分为公共区块链、私有区块链和联盟区块链。公共区块链是一个无需许可的区块链，任何希望与网络进行交易的用户都可以参与并写入区块链。私有区块链只允许来自特定组织的节点参与共识过程。这就是为什么它也被称为许可区块链。联盟区块链是一个半私有的系统，其中一组志同道合的公司利用跨公司解决方案来改进工作流程、责任感和透明度。
- en: Blockchain, irrespective of its type, uses an asymmetric cryptography mechanism
    to validate the authenticity of transactions. It is basically a network of participants
    that share nodes for common business purpose and process. Each block of the blockchain
    contains about 1 MB of data. This block stores the information chronologically
    until its 1 MB data capacity is occupied, and then the second block repeats the
    same process. All these blocks join in a sequence, and to do this, each block
    gets a unique hash that exactly matches the string of data in that block. If anything
    inside a block changes, even to a little extent, the block gets a new hash.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 无论区块链的类型如何，它都使用非对称加密机制来验证交易的真实性。它基本上是一个由参与者组成的网络，他们共享节点以实现共同的商业目的和过程。区块链的每个区块包含大约1MB的数据。这个区块按时间顺序存储信息，直到其1MB的数据容量被占用，然后第二个区块重复同样的过程。所有这些区块按顺序连接起来，为了做到这一点，每个区块都获得一个唯一的哈希值，与该区块中的数据字符串完全匹配。如果区块内的任何内容发生变化，即使程度很小，区块也会获得一个新的哈希值。
- en: In a blockchain, this hash is created by a cryptographic hash function. A cryptographic
    hash function is a complex algorithm that takes any string of input and turns
    it into a 64-digit string of output. A hash is not always qualified. A block on
    the blockchain will only be accepted if its hash starts with at least ten consecutive
    zeros. A small, specific piece of data is added to each block called a nonce.
    The process of repeatedly altering and hashing a block’s data to find a suitable
    hash is called mining, and this is what miners do. Miners spend a lot of electricity
    in the form of computational power by constantly changing the block structure
    (nonce) and hashing it until a qualified signature (output) is found. The more
    computational power they have, the faster they can hash different block compositions
    to find a qualified hash.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在区块链中，这个哈希值是通过加密哈希函数创建的。加密哈希函数是一种复杂的算法，它接受任何输入的字符串并将其转换成64位数字字符串输出。哈希值并不总是合格的。区块链上的区块只有在其哈希值以至少十个连续的零开头时才会被接受。每个区块中添加了一个小而具体的数据片段，称为nonce（一次性使用的工作量证明）。反复更改和哈希区块数据以找到合适哈希的过程称为挖矿，矿工就是做这个的。矿工通过不断改变区块结构（nonce）并哈希它，直到找到合格的签名（输出）。他们拥有越多的计算能力，就越快地哈希不同的区块组合以找到合格的哈希。
- en: The process (hash function) used here that converts any information into a string
    of alphanumeric values (hash), is called encryption. There are mainly two types
    of encryption – asymmetric encryption and symmetric encryption, depending on whether
    the same or different keys are used for encryption and decryption. Cryptocurrencies
    use blockchain to achieve the benefits of a public ledger as well as an advanced
    cryptographic security system so that online transactions are always chronicled
    and secure. Transactions are simply data that indicate the flow of cryptocurrency
    from one wallet to another.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里使用的将任何信息转换为字母数字字符串（哈希）的过程称为加密。加密主要分为两种类型——非对称加密和对称加密，这取决于加密和解密时使用的是相同的还是不同的密钥。加密货币使用区块链实现公开账本以及先进的加密安全系统，以便在线交易始终被记录并保持安全。交易只是数据，表明加密货币从一個钱包流向另一个钱包。
- en: In order to record the flow of currency or data from one wallet to another in
    an immutable form, nodes communicate with one another to reach consensus on the
    records of the ledger. However, the transaction is accepted only if majority of
    the nodes agree on its validity. When all nodes reach a consensus, transactions
    are recorded on a new block and added to the existing chain. While Bitcoin focused
    on decentralized payments, Vitalik Buterin and his collaborators introduced arbitrary
    computer code into the blockchain using transactions. Thus, Ethereum came into
    being as a peer-to-peer network where each node runs an operating system called
    the Ethereum Virtual Machine. This securely executes and verifies application
    code, hitherto called smart contracts, and allows participants on the blockchain
    to transact with each other without a trusted central authority.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 为了以不可变的形式记录货币或数据从一个钱包到另一个钱包的流动，节点彼此通信以就账本记录达成共识。然而，只有当大多数节点同意交易的合法性时，交易才会被接受。当所有节点达成共识时，交易被记录在新块上并添加到现有链中。比特币虽然关注去中心化支付，但Vitalik
    Buterin及其合作者将任意的计算机代码引入了区块链。因此，以太坊作为点对点网络诞生，其中每个节点运行一个名为以太坊虚拟机（Ethereum Virtual
    Machine）的操作系统。它安全地执行和验证应用程序代码，迄今为止称为智能合约，并允许区块链上的参与者之间进行交易，而无需可信赖的中心权威。
- en: Smart contracts are used for the automation of common centralized processes,
    such as conditional transfer of digital assets, multisig asset exchange, or waiting
    for a specific amount of time to execute a transaction. It allows the creation
    of decentralized applications for B2C trades whereas B2B transactions, which need
    to keep their data secure and confidential, can adopt Hyperledger. Hyperledger
    offers a modular architecture that delivers a high degree of privacy, resilience,
    and scalability. It is an enterprise-level private blockchain network that enables
    several business entities – such as banks, corporate institutions or trade establishments
    – to transact with each other.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 智能合约用于自动化常见的集中式流程，如数字资产的条件转让、多签名资产交换或等待特定时间执行交易。它允许为B2C交易创建去中心化应用程序，而需要保持其数据安全和保密的B2B交易可以采用Hyperledger。Hyperledger提供了一种模块化架构，具有高程度的隐私性、弹性和可扩展性。它是一个企业级的私有区块链网络，允许多个商业实体（如银行、企业机构或贸易机构）彼此进行交易。
- en: Thus, digital transactions can be decentralized, encrypted, and held securely
    on a distributed ledger. It has the potential to cut millions of hours spent on
    administrative processes every year and bring efficiency through smart contracts
    in all walks of life. The present book explicates the unrestrained functionality
    of blockchain and its application in the real world.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，数字交易可以实现去中心化、加密，并安全地保存在分布式账本上。它有潜力每年节省数百万小时的行政流程时间，并通过智能合约在生活的各个方面提高效率。本书详细阐述了区块链的无限功能及其在现实世界中的应用。
- en: It’s a well-known fact that identity is the nucleus of all the activities in
    the world. In a civilized society, identity entitles the individual to discharge
    his rights and responsibilities. Over the centuries, governments around the world
    issued a variety of identity documents to enable citizens to make access to education,
    health care, business activities, pensions, banking, social benefits, and state
    welfare schemes.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 众所周知，身份是世界上所有活动的核心。在一个文明社会中，身份使个人有权行使他的权利和责任。几个世纪以来，世界各地的政府发放了各种身份文件，以使公民能够获得教育、医疗、商业活动、养老金、银行、社会福利和州福利计划等方面的访问权限。
- en: Many countries issued identity numbers for a singular purpose, but in due course
    of time, they became a de facto national identification number. In order to provide
    an official identity to every citizen of India, the Department of Information
    Technology, Government of India, introduced a biometric-enabled, unique identification
    number (UID). This project has listed over a billion users with an estimated expenditure
    of 130 billion INR, till date (UIDAI, 2022). India’s Unique Identification System,
    called Aadhaar, has been taken as a case study to deliberate over the advantages
    and disadvantages of a centralized identity model in light of privacy issues,
    unconstitutional access, absence of data-protection laws, involvement of private
    partners, etc.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 许多国家为了一个特定的目的发放身份号码，但随着时间的推移，它们成为了事实上的国家身份号码。为了给印度的每一位公民提供一个官方身份，印度信息技术部推出了一种生物特征识别的、唯一的身份编号（UID）。截至目前，该项目已经记录了超过十亿用户，预计支出为1300亿印度卢比（UIDAI，2022）。印度的统一身份识别系统，即“阿达哈ar”，已被选为案例研究，以讨论在隐私问题、违宪访问、缺乏数据保护法律、私人合作伙伴参与等情况下集中身份模型的优缺点。
- en: The UID project was expected to portray a more accurate picture of Indian residents
    and enable them to have hassle-free access to government schemes and public services,
    but the ground reality has been far from such claims. First of all, the technological
    framework for such a large database is not available in the country; and second,
    the Indian bureaucracy is not technically smart enough to handle such big data
    with burgeoning privacy and data-security issues in India. Also, the lack of interoperability
    between departments and government levels takes a toll in the form of excess bureaucracy,
    which, in turn, increases processing time and cost.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: UID项目预计将更准确地描绘印度居民的画像，并使他们能够无障碍地获取政府计划和公共服务，但实际情况与这些主张相去甚远。首先，这个国家还没有如此大数据库的技术框架；其次，印度的官僚机构技术上不够智能，无法处理日益增长的隐私和数据安全问题。此外，部门和政府层面之间缺乏互操作性，导致过多的官僚主义，进而增加了处理时间和成本。
- en: At present, the system preserves the personally identifiable information (PII)
    of millions of users on a centralized government database, supported by some legacy
    software, with numerous single points of failure (SPoF). Such a centralized system,
    containing PII, acts like a honeypot to hackers. Following the reports of prevalent
    data breaches and continuing threats to online data over the past decade, the
    security of digital identities has emerged as one of the foremost concerns on
    the national front. Today, a user has to juggle various identities associated
    with his username across different websites. There is no consistent or homogenous
    way to use the data generated by one platform on the other. The most threatening
    and frustrating experience is that a digital identity arises organically from
    the personal information available on the web or from the shadow data created
    by a user’s online activities, on a day-to-day basis. The fragile links between
    digital and offline identities make it relatively easy to create pseudonymous
    profiles and fake identities, for enactment of fraud.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，该系统在支持一些遗留软件的集中式政府数据库中保存了数百万用户的个人识别信息（PII），存在许多单点故障（SPoF）。这样一个包含PII的集中式系统对黑客来说就像是一个蜜罐。在过去十年中，数据泄露事件频发，在线数据持续受到威胁，数字身份的安全性已经成为国家层面上最紧迫的问题之一。如今，用户必须在他的用户名关联的各种身份之间切换，这些身份散布在不同的网站上。在不同平台之间没有一致或同质的方法来使用生成的数据。最具有威胁性和最令人沮丧的经历是，数字身份基于网上可用的个人信息或用户在线活动产生的影子数据，在日常生活中自然产生。数字身份与线下身份之间脆弱的联系使得创建假名档案和虚假身份相对容易，从而实施欺诈。
- en: In a world where a number of vulnerable citizens, not having an identity or
    bank account, but own a smartphone, echoes the possibility of a mobile-based,
    digital-identity solution. Due to the increasing sophistication of smartphones,
    advances in cryptography, and the advent of blockchain technology, a new identity
    management system can be built on the concept of decentralized identifiers (DID).
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在一个许多脆弱的公民没有身份或银行账户，但拥有智能手机的世界里，发出了基于移动设备的数字身份解决方案的可能性。由于智能手机的日益复杂化、密码学的进步以及区块链技术的出现，可以在去中心化标识符（DID）的概念上建立新的身份管理系统。
- en: Decentralized identity is an approach to identity management that allows individuals
    to store their credentials and personally identifiable information in an application
    called a wallet. In such a system, passwords are replaced with non-phishable cryptographic
    keys that validates identities for business activities while securing users’ communications.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 去中心化身份是一种身份管理方法，允许个人将他们的凭证和个人信息存储在一个名为钱包的应用程序中。在这种系统中，密码被非钓鱼式的加密密钥所取代，用于验证商业活动中的身份同时保护用户的通信。
- en: Detailing the models of decentralized identity – federated, user-centric, and
    self-sovereign – the present book explores the likelihood of storing and managing
    identity credentials and information in an interplanetary file system or wallet
    through a blockchain-based solution. Blockchain assures citizens, organizations,
    and service providers that big data is never stored in a single repository, rather
    distributed among decentralized databases. Users, without being physically present,
    can share their digital ID with the service provider through a personal device,
    such as a smartphone, and receive appropriate services without jeopardizing their
    privacy.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 本书详细介绍了去中心化身份模型的三种类型——联合、以用户为中心和自主——探讨了通过基于区块链的解决方案，将身份凭证和信息存储在星际文件系统或钱包中的可能性。区块链向公民、组织和服务提供商保证，大数据永远不会存储在单一存储库中，而是分布在去中心化的数据库中。用户无需亲自到场，可以通过智能手机等个人设备与服务提供商分享其数字ID，并在不危及隐私的情况下获得适当的服务。
- en: Further, all the documents that identify users get stored on their personal
    devices backed by IPFS, making them safe from data breaches. No transaction of
    user’s information would occur without the explicit consent of the user. It will
    permit the user to control his personally identifiable information, make the system
    more interoperable, allow the user to employ data on multiple platforms, and protect
    the user from being locked into one platform. Thus, blockchain would allow people
    to enjoy self-sovereign and encrypted digital identities, replacing the need for
    creating multiple usernames and passwords.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 进一步来说，所有用于识别用户的文件都存储在支持IPFS的个人设备上，这样就能确保它们不会受到数据泄露的威胁。没有用户的明确同意，不会发生任何用户信息的交易。这将允许用户控制其个人可识别信息，使系统更具互操作性，使用户能够在多个平台上使用数据，并保护用户不会被锁定在一个平台上。因此，区块链将使用户能够享受自主和加密的数字身份，从而取代了创建多个用户名和密码的需要。
- en: Blockchain identity management can help people to create, manage, verify, and
    authenticate their identity in real-time. It can provide relief to billions of
    people holding multiple cards for specific purposes. A single ID (*One World –
    One Identity*) comprising 20 digits could be provided to all on the day of census.
    The Digital ID System (IPFS/Private Ledger) would record all substantive data
    of a citizen, like digital identity number, citizen name, date of birth, family
    details, photo, biometric details, digital signature, educational progress, employment
    details, driver’s license, financial details, passport, visa, medical records,
    etc. in a distributed ledger like blockchain. While millions of transactions are
    recorded across hundreds of nodes scattered over thousands of financial institutions,
    notwithstanding any geographical or political boundaries; likewise, all identity
    documents from different administrative organizations can be recorded using a
    private key (Garg, 2019, 2021). The difference between a private key and a public
    key is that a private key, also called a secret key, is a variable that can be
    used to both encrypt and decrypt data, whereas a public key is a big numerical
    number that can only be used to encrypt data.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链身份管理可以帮助人们实时创建、管理、验证和认证他们的身份。它可以为持有多个特定目的卡片的数十亿人提供帮助。在人口普查当天，可以为所有人提供一个包含20位数字的单一ID(*全球唯一身份识别*)。数字身份识别系统（IPFS/私有账本）将在分布式账本如区块链上记录公民的所有重要数据，如数字身份号码、公民姓名、出生日期、家庭详情、照片、生物特征细节、数字签名、教育进展、就业详情、驾照、财务详情、护照、签证、医疗记录等。尽管跨越数百家分散在数千家金融机构的节点记录数百万笔交易，无论地理或政治边界如何；同样，不同行政组织颁发的所有身份证明文件也可以使用私钥（加尔格，2019，2021）进行记录。私钥与公钥之间的区别在于，私钥，也称为密钥，是可以用来加密和解密数据的变量，而公钥是一个只能用来加密数据的大的数字号码。
- en: The main purpose of encryption is that it allows only the actual sender of the
    message and the intended recipient to read the pertinent information. There has
    been several milestones in the history of cryptography that led to the formation
    of the fundamentals of modern algorithms. In early times the cipher was the fundamental
    component for communicating secret messages, which included letters as a basic
    element. A few of its variants include Simple Substitution Cipher, Caesar Cipher,
    Vigenere Cipher, Transposition Cipher, Playfair Cipher, and Hill Cipher. In addition,
    many cryptographic algorithms, such as the RSA algorithm, Multiple Precision Arithmetic
    Library, GNU Multiple Precision Arithmetic Library, Chinese Remainder Theorem,
    and Secure Hashing Algorithm (SHA-512) Hash in Java have also been popular.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 加密的主要目的是，它只允许信息的实际发送者和预期的接收者阅读相关信息。在密码学的历史中，有几个里程碑导致了现代算法基础的形成。在早期，密码是传递秘密信息的基本组成部分，其中包括字母作为基本元素。它的几种变体包括简单替换密码、凯撒密码、维吉尼亚密码、置换密码、普莱菲密码和希尔密码。此外，许多密码学算法，如RSA算法、多精度算术库、GNU多精度算术库、中国剩余定理和Java中的安全哈希算法（SHA-512）哈希也颇受欢迎。
- en: Just as encryption protects any data from misuse, cybersecurity protects systems
    and networks from digital attacks. The cyber-attack landscape has grown exponentially
    in the last few years. Cyberattacks are carried out by using various malware like
    Trojans, Rootkits, Virus, etc. and are known as Distributed Denial of Service
    (DDoS) attack, Man in the Middle (MITM) attack, phishing, Ransomware attack, and
    Structured Language Query (SQL) injection. Blockchain has emerged as a promising
    mitigation technology for cybersecurity.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 正如加密保护数据免受滥用一样，网络安全保护系统和网络免受数字攻击。在过去的几年里，网络安全攻击的形势呈指数级增长。网络攻击是通过使用各种恶意软件，如特洛伊木马、根套件、病毒等，以及被称为分布式拒绝服务（DDoS）攻击、中间人（MITM）攻击、网络钓鱼、勒索软件攻击和结构化查询语言（SQL）注入等方式进行的。区块链已经作为一种有前景的网络安全缓解技术崭露头角。
- en: Once an identity management is set up and cryptographically protected, the Ethereum
    blockchain can allow a credential holder to share all his academic credentials
    with validators in an encrypted format. The system uses smart contracts, and thus,
    no document can be shared without the explicit consent of its holder. Thus, blockchain
    can prove to be a good tool for background verification of a candidate, thereby
    saving time, cost, and human resources spent on verification and evaluation.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦建立了身份管理系统并且通过加密方式保护，以太坊区块链可以让凭证持有者将其所有的学术凭证以加密格式与验证者分享。该系统采用智能合约，因此，没有持有者的明确同意，任何文件都不能被共享。因此，区块链可以证明是一个进行候选人背景调查的好工具，从而节省了在验证和评估上花费的时间、成本和人力资源。
- en: Apart from academic verification, blockchain has a wide range of applications
    and uses in health care as well. It helps secure the transfer of patient medical
    records, manage drug supply chains, and unlock biological and genetic codes for
    health researchers. Besides, there has been a spurt in efforts to scale-up the
    capabilities of blockchain for decentralized voting and the food supply. Blockchain
    lets the journey of food items to be tracked directly from the farm to the shelves
    of the superstore. Many issues, such as food fraud, security recalls, and supply
    chain inefficiencies, can be solved through blockchain-enabled food traceability.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 除了学术验证之外，区块链在医疗保健领域也有广泛的应用。它帮助保护患者病历的传输，管理药品供应链，并为健康研究人员解锁生物和遗传密码。此外，为了使区块链的
    capabilities 在去中心化投票和食品供应链方面实现规模化，已经投入了大量努力。区块链使得食品从农场到超市货架的整个过程都能直接追踪。许多问题，如食品欺诈、安全召回和供应链低效，可以通过区块链食品可追溯性来解决。
- en: There has also been an unprecedented boom in the banking and finance industry
    in the wake of blockchain technology. Blockchain makes it easy for remote untrusted
    parties to build consensus on the state of a database, without the intervention
    of gatekeepers. It can handle all financial transactions like payments, settlement
    systems, fundraising, securities management, loans, credit, and trade finance,
    etc. like a bookkeeper. This is the reason why it surpasses the traditional system
    in terms of identity verification, payments, withdrawals, settlements, credits
    and loans, asset transfers, peer-to-peer transfers, hedge funds, safety, and accountability.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 随着区块链技术的发展，银行业和金融业也经历了前所未有的繁荣。区块链使得遥远的、不可信的各方能够轻松地在数据库的状态上建立共识，而无需监管机构的干预。它能够像账房先生一样处理所有的金融交易，如支付、结算系统、筹资、证券管理、贷款、信贷和贸易融资等。这就是它在身份验证、支付、提款、结算、信贷和贷款、资产转让、点对点转账、对冲基金、安全和责任等方面超越传统系统的原因。
- en: Another area that is poised for a blockchain revolution is trade finance. Trade
    finance relies heavily on paper-based business operations involving information
    transmission, asset transfer, and payment processes. Instead of legal terms, these
    contracts may be better described in Python programming language so that traders
    can better understand them. Thus, blockchain, along with smart contracts, provides
    a secure, transparent, auditable, and automated transaction environment for business
    investors. It has a potential to revolutionize trade finance by rationalization
    of the processes of smart contracts, enterprise resource planning, lightning network,
    pre- and post-trade processes, accounts and audits, loyalty rewards, etc.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个即将迎来区块链革命的领域是贸易金融。贸易金融严重依赖基于纸张的业务操作，涉及信息传输、资产转移和支付流程。这些合同最好用Python编程语言来描述，而不是法律术语，这样交易者可以更好地理解它们。因此，区块链加上智能合约，为商业投资者提供了一个安全、透明、可审计和自动化的交易环境。它有潜力通过智能合约、企业资源规划、闪电网络、交易前后流程、会计和审计、忠诚度奖励等的合理化，来革命化贸易金融。
- en: Beyond the precincts of existing financial networks, decentralized finance (DeFi)
    is a blockchain-based fintech, which is altogether open and programmable. In the
    present book, the product and potential of myriad use-cases of decentralized finance,
    such as asset management, tokenization, token derivatives, decentralized autonomous
    organization, data analysis and assessment, payments, lending and borrowing, insurance,
    margin trading, market place, gaming, and yield farming have been delineated.
    It also outlines Ethereum as a platform for DeFi to transfer funds, streaming
    money, programmable currency, lending, borrowing, no-loss lotteries, exchange
    tokens, advance trading, fund aggregation, portfolio management, quadratic funding,
    crowd funding, and insurance.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 在现有金融网络的界限之外，去中心化金融（DeFi）是一种基于区块链的金融科技，它是完全开放和可编程的。在本书中，描绘了去中心化金融无数用例的产品和潜力，例如资产管理、证券化、代币衍生品、去中心化自治组织、数据分析与评估、支付、借贷、保险、保证金交易、市场、游戏和收益农业等。它还概述了以太坊作为DeFi平台，用于资金转账、流动资金、可编程货币、借贷、无损失彩票、交易所代币、高级交易、基金聚合、投资组合管理、二次方资金、众筹和保险。
- en: The blockchain landscape is expanding quickly, spanning over all facets of the
    real world, such as agriculture and natural resources, animal husbandry, air travel,
    billing and payments, construction, drugs supply, entertainment, fisheries, food
    and drink, gambling, human resource management, information and communications,
    infrastructure and energy, insurance, Internet of Things, legal enforcement, public
    assistance, medical claim settlement, messaging, hospitality, postal services,
    production, public transport, real estate, ride hailing, shipping and freight
    transport, taxation, travel and mobility, vaccination and community health, vehicles,
    welfare distribution, and wills and inheritances.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链的版图正在迅速扩大，涵盖了现实世界的所有方面，如农业和自然资源、畜牧业、航空旅行、账单和支付、建筑、药品供应、娱乐、渔业、食品和饮料、赌博、人力资源管理、信息和通信、基础设施和能源、保险、物联网、法律执行、公共援助、医疗索赔结算、消息传递、酒店业、邮政服务、生产、公共交通、房地产、叫车服务、航运和货运运输、税收、旅行和流动性、疫苗接种和社区健康、车辆、福利分配和遗嘱和继承等。
- en: Many nations have tried to create their own e-governance systems to deliver
    essential civic services during the past few decades, but majority of them ran
    into privacy and security issues. Blockchain can resolve these issues and assist
    government agencies to lower labor costs, save time, and enhance operational efficiency.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 许多国家在过去几十年里尝试建立自己的电子治理系统，以便在公民服务中提供基本服务，但其中大部分遇到了隐私和安全问题。区块链可以解决这些问题，并帮助政府机构降低劳动力成本、节省时间并提高运营效率。
- en: Another area, the supply chain, is also becoming increasingly more complex,
    more elaborate, and more global. Due to a serious business restriction called
    supply chain visibility, most businesses have little to no awareness about their
    second- and third-tier suppliers. Better results may be expected if blockchain
    technology is implemented in the supply chain. To trace the product’s origins
    and manufacturing processes, the supply chain can use a shared, consensus-based
    public ledger. Blockchain may offer certification and documentation, including
    information about the product lifecycle, and make it instantly available to all
    parties. Products can be tracked from factory to storage, transit, delivery, and
    sale.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个领域，供应链，也变得越来越复杂、精致和全球化。由于一个严重的商业限制称为供应链可见性，大多数企业对其第二级和第三级供应商知之甚少。如果能在供应链中实施区块链技术，可能会取得更好的结果。为了追踪产品的原产地和制造过程，供应链可以使用一个基于共享和共识的公共账本。区块链可能提供认证和文件，包括产品生命周期的信息，并使所有各方能够立即获得。产品可以从工厂追踪到仓储、运输、交付和销售。
- en: Further, e-commerce establishments can leverage the advantages of Ethereum.
    It is a platform for those e-commerce brands who desire to manage their own blockchain
    through apps that accept Bitcoin payments. The introduction of blockchain technology
    into e-commerce will help users to track their purchase orders, store product,
    and service warranties, and gain access to the data. At the same time, it enables
    businesses to combine services like payment processing, inventory control, product
    description, etc. to evade the cost of buying and maintaining separate systems.
    It can speed up tracking, compliance, maintenance, and delivery of goods by integrating
    the Internet of Things.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 进一步来说，电子商务企业可以利用以太坊的优势。这是一个平台，适用于那些希望通过接受比特币支付的应用程序来管理自身区块链的电子商务品牌。将区块链技术引入电子商务将帮助用户追踪他们的购买订单、存储产品和服务保修，并获得访问数据的能力。与此同时，它还使企业能够结合诸如支付处理、库存控制、产品描述等服务，以避免购买和维护单独系统的成本。通过整合物联网，它可以加快追踪、合规、维护和商品交付的速度。
- en: The main advantage of blockchain applications is that almost all of the software,
    including Hyperledger fabric, are open source, and most of them are designed to
    work on Linux. Virtual machines or Docker containers can also be used to execute
    them on Windows. In the present book, blockchain operations have been explained
    in a vivid and engaging way. By using their private key, a user can quickly create
    an account on the blockchain. They may then download the smartphone application
    from the Play Store. The user can self-certify their information using this software,
    which will retrieve personal information from the supplied ID. Alternately, the
    user may submit their credentials, which include name, date of birth, location,
    parents’ names, address, and biometric data (DNA map, finger impression, retinal
    image, blood sample, etc.).
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链应用程序的主要优势在于，几乎所有软件，包括Hyperledger Fabric，都是开源的，其中大多数是为Linux设计的。虚拟机或Docker容器也可以用于在Windows上执行它们。在本书中，区块链操作已经以生动有趣的方式解释。用户可以使用他们的私钥快速在区块链上创建账户。然后，他们可以从Play商店下载智能手机应用程序。用户可以使用这款软件自行验证信息，该软件将从提供的身份证中检索个人信息。或者，用户可以提交他们的凭证，包括姓名、出生日期、地址、父母姓名、地址和生物识别数据（DNA地图、指纹、视网膜图像、血液样本等）。
- en: A government agency may at any moment access the user’s information for authentication
    purposes. The authorities may use text messages to ask the identity holder for
    access to certain information. Business logic in smart contracts will produce
    a credibility score for the user. The higher the score, the higher is the credibility
    of the individual. Consequently, a banker and a customer, sitting on two sides
    of the globe, can automate the transfer of money on their decentralized software,
    thanks to cryptography and smart contracts that run on Ethereum. Distributed record-keeping
    and algorithmic consensus, two of blockchain’s fundamental properties, are thus
    primed to allow entrepreneurs to create and implement decentralized apps that
    have the potential to change the world.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 政府部门可以随时访问用户信息以进行认证。当局可以通过短信要求身份持有者提供某些信息。智能合约中的业务逻辑将为用户生成一个信用评分。评分越高，个人信用越高。因此，由于加密和运行在以太坊上的智能合约，地球两端的银行家和客户可以自动化他们在去中心化软件上的资金转账。区块链的两个基本属性——分布式记录和算法共识，因此准备好允许企业家创建和实施具有改变世界潜力的去中心化应用程序。
