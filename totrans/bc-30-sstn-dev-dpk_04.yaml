  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在BC中，代理可以创建一个新的操作以连接BC。这最新的事项正在提交到系统进行确认和检查。在大多数约束块根据预定义的约定规则接受此操作之前，此付款更新将被添加为BC的新块。该交易的存档存储在一组分布式安全节点中。与此同时，作为BCT的核心特征，智能合约使得可以在无需外部方介入的情况下进行可信交易。
- en: The fundamental discrepancy between the present architecture of the Internet
    and BCT is that the net was built to transfer knowledge (not worth) further to
    pass versions of items (not initial details). In BC, trust is expressed in contracts
    registered in a public ledger and protected by having a factual, publicly posted
    transaction history that offers reliable and auditable evidence [[3](#b_9783110702507-004_ref_003)].
    These transfers occur in a testing mechanism compatible with the principles of
    the network consensus. If the latest transactions are validated and applied to
    the BC, several versions are generated in a distributed way to develop a series
    of confidence.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 现有互联网架构与BCT之间的根本差异在于，网络是为了传递知识（而非价值）而构建的，以进一步传递物品的版本（而非初始细节）。在BC中，信任是通过在公共账本中注册的合同来表达的，并受到具有事实性、公开发布的交易历史的保护，该历史提供可靠且可审计的证据
    [[3](#b_9783110702507-004_ref_003)]。这些转移发生在与网络共识原则兼容的测试机制中。如果最新的交易经过验证并应用于BC，则会以分布式方式生成多个版本以形成一系列的信心。
- en: Decentralizations are an essential property of BCT that regulates the adulteration
    of knowledge, thereby growing the information’s authenticity. Collectively managed
    databases are unworkable and checked databases of each transaction are made available
    to participants via circulated Federal and State Books [[1](#b_9783110702507-004_ref_001)].
    Communication systems are far more vulnerable to abuse, violation or failure [[4](#b_9783110702507-004_ref_004)].
    Trust is a significant effect of deregulation because it is easy to test traders
    or other network members [[5](#b_9783110702507-004_ref_005)], and the proof is
    readily seen and matched. This process does not consider any organization and
    is faced on behalf of its members, but the basic framework ensures the credibility
    of the framework. Participants can make purchases. This functionality provides
    clarity [[4](#b_9783110702507-004_ref_004)] while at the same time maintaining
    privacy by retaining cryptographic documents [[1](#b_9783110702507-004_ref_001)].
    BC may be extended and familiar with enforcing a negotiated series of rubrics
    which maybe no one, including the manipulators or the framework operatives, will
    alter. They depend on a specific device design model for applications affecting
    various parties that involve little faith in one another; for instance, fractured
    execution.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术的分权是一种重要特性，它调节着知识的篡改，从而增加了信息的真实性。集体管理的数据库是行不通的，每笔交易的核对数据库通过分发的联邦和州级账本提供给参与者[[1](#b_9783110702507-004_ref_001)]。通信系统更容易受到滥用、违规或失败的影响[[4](#b_9783110702507-004_ref_004)]。信任是解除管制的重要影响，因为很容易测试交易者或其他网络成员[[5](#b_9783110702507-004_ref_005)]，而证据也能够轻易地被发现和匹配。这个过程不考虑任何组织，而是代表其成员，并且基本框架确保了框架的可信度。参与者可以进行购买。这种功能提供了清晰度[[4](#b_9783110702507-004_ref_004)]，同时通过保留加密文件来维护隐私[[1](#b_9783110702507-004_ref_001)]。区块链可能会通过执行一系列经过协商的规则进行扩展，其中包括没有人会改变的操纵者或框架操作者。它们依赖于一个特定的设备设计模型，适用于涉及彼此信任较少的各方的应用，例如分裂执行。
- en: Based on design technology implementation, the BC concept is different and can
    publicly or privately impact books and records and networks [[7](#b_9783110702507-004_ref_007)].
    Its architecture is distinct from all the matches on the platform and the guidelines
    for managing the BC. In a proprietary or closed BC, the stakeholders are identified.
    Since their is no confidentiality, they can be treated similar, just as in an
    SC network of established individuals involved in the manufacture and sale of
    goods. Additional functions, such as certifiers, will include validation to the
    SC network members and manage. It is a digital platform. As a replacement, in
    a direct or transparent BC, to maintain many unidentified users’ trust, cryptological
    approaches are used to allow operators to join the system and track their dealings
    [[8](#b_9783110702507-004_ref_008)]. In the meantime, the newest cohort of transaction
    with requests that build loyalty, reliability and efficiency is being promoted
    by BCT, which is regulated by an alleged smart agreement.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 基于设计技术实施，区块链概念是不同的，并且可以公开或私下影响账本和网络[[7](#b_9783110702507-004_ref_007)]。它的架构与平台上的所有匹配以及管理区块链的指南都是不同的。在专有或封闭的区块链中，会识别出利益相关者。由于没有保密性，他们可以被视为类似的，就像在参与制造和销售商品的已建立个人的SC网络中一样。额外的功能，如认证者，将向SC网络成员提供验证并进行管理。它是一个数字平台。作为替代，在直接或透明的区块链中，为了维护许多未经识别的用户的信任，采用了密码学方法，使运营商能够加入系统并跟踪他们的交易[[8](#b_9783110702507-004_ref_008)]。与此同时，由所谓的智能协议监管的区块链技术正在推动着建立忠诚度、可靠性和效率的最新一代交易请求。
- en: A consensus mechanism is a series of rules and regulations for exchanging terms
    and acts among entities. It shall instantly check that the statutory provisions
    have been met and that the transfers have been carried out [[9](#b_9783110702507-004_ref_009)].
    A smart contract’s reasoning is applied by a consortium of members that come to
    a conclusion for outcome of the agreement. The agreement executes its coding if
    it receives an order, perhaps by a network player or from another transaction.
    The ledgers shall be updated if the provisions of the contract are met [[10](#b_9783110702507-004_ref_010)].
    BCT started as a BC-based cryptocurrency management platform [[11](#b_9783110702507-004_ref_011)].
    Along with digital resources, BCT is a new paradigm for computing and distributing
    knowledge [[4](#b_9783110702507-004_ref_004), [12](#b_9783110702507-004_ref_012),
    [13](#b_9783110702507-004_ref_013)]. It is the point of view that we derive from
    much of this essay.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 共识机制是一系列规则和法规，用于在实体之间交换条款和行为。它应立即检查是否满足了法定规定，并且转让是否已经完成[[9](#b_9783110702507-004_ref_009)]。智能合约的推理是由一组成员的联合体应用于协议结果的结论。如果收到订单，可能是来自网络参与者或另一笔交易，则该协议将执行其编码。如果合同的规定得到满足，则会更新分类帐[[10](#b_9783110702507-004_ref_010)]。BCT起初是一个基于区块链的加密货币管理平台[[11](#b_9783110702507-004_ref_011)]。除了数字资源，BCT是计算和分发知识的新范式[[4](#b_9783110702507-004_ref_004),
    [12](#b_9783110702507-004_ref_012), [13](#b_9783110702507-004_ref_013)]。这是我们从本文中大部分内容得出的观点。
- en: 4.2 Supply chain
  id: totrans-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '**供应链**'
- en: Modern SCs are fundamentally competitive, multistage, geographically disjointed
    players competing for service customers [[14](#b_9783110702507-004_ref_014), [15](#b_9783110702507-004_ref_015),
    [16](#b_9783110702507-004_ref_016)]. Globalization, evolving regulatory agendas
    and difficulties with SC networks render it nearly difficult to assess hazards
    in this dynamic network [[17](#b_9783110702507-004_ref_017), [18](#b_9783110702507-004_ref_018)].
    Understaffed sales contribute to a greater level of confidence and honesty, which
    makes physicians believe you are cheating. Traceability is an important concern
    in many SC sectors, including the food sector, which includes maintaining track
    of the procurement of food, pharmaceuticals and surgical materials [[13](#b_9783110702507-004_ref_013),
    [19](#b_9783110702507-004_ref_019)]. Objects that were produced in the past, with
    specific identifying details, will easily be lost or changed. Lack of clarity
    in the sector makes it impossible to know the true worth of every good. The costs
    involved in the collection, reliability and transparency of intermediaries also
    impede traceability within the SC. Strategic and reputational strategic issues
    exist because of these threats and lack of accountability. And Maradol brand papaya
    did suffer from a salmonella epidemic that led to thousands of people getting
    sick in the United States. First, a typhoid vaccine was detected in the Salmonella
    epidemic but the shipment origin could not be verified. Second, also, dangers
    and threats were identified. Third, 2015 is another example of this. A widespread,
    ongoing *E. coli* outbreak in Chipotle. Mexican Grill outlets, leaving dozens
    of customers ill and turns an epidemic. The epidemic triggered picture problems
    for Chipotle. The stock valuation fell by 42%. The lack of transparency and consistency
    of Chipotle’s SCs has become an issue for Chipotle. This could contribute to more
    stringent pollution restrictions right after detection.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 现代供应链基本上是竞争性的、多阶段的、地理上不连续的参与者，它们竞争服务客户[[14](#b_9783110702507-004_ref_014), [15](#b_9783110702507-004_ref_015),
    [16](#b_9783110702507-004_ref_016)]。全球化、不断变化的监管议程以及供应链网络的困难使得几乎不可能在这个动态网络中评估风险[[17](#b_9783110702507-004_ref_017),
    [18](#b_9783110702507-004_ref_018)]。人手不足的销售会导致更高水平的信任和诚实，使得医生相信你在欺骗。追溯性在许多供应链部门中是一个重要的关注点，包括食品部门，其中包括跟踪食品、药品和手术材料的采购[[13](#b_9783110702507-004_ref_013),
    [19](#b_9783110702507-004_ref_019)]。过去生产的物品，带有特定的识别细节，很容易丢失或更改。该领域的不透明度使得无法知道每种商品的真实价值。中间商在追溯性方面所涉及的成本、可靠性和透明度也阻碍了供应链的追溯性。由于这些威胁和缺乏问责制，存在战略和声誉战略问题。马拉多尔品牌的番木瓜曾经遭受了一场引发数千人在美国生病的沙门氏菌疫情。首先，在沙门氏菌疫情中检测到伤寒疫苗，但无法验证货物来源。其次，还发现了危险和威胁。第三，2015年是另一个例子。Chipotle发生了一次大规模持续的*大肠杆菌*爆发。墨西哥烤肉卷连锁店，造成数十名顾客生病，成为一场流行病。这场流行病给Chipotle带来了形象问题。股票估值下跌了42%。Chipotle供应链的透明度和一致性不足已成为Chipotle的一个问题。这可能导致在检测后立即实施更严格的污染限制。
- en: Currently, SCs place a high value on standardized, often disparate, and location
    proof organization structures inside organizations; as ERP systems that have flaws.
    SC businesses require considerable faith to rely on a single agency or broker
    to store their valuable and usable information [[12](#b_9783110702507-004_ref_012)].
    One point collapse is another downside of organized information structure that
    exposes the whole process to fraud, robbery, exploitation, or attack [[20](#b_9783110702507-004_ref_020)].
    SC strategies and procedures are now meeting evolving demands for the identification
    and qualification of SC performance. Sustainability has been characterized by
    a triple bottom line strategy that includes financial, social and corporate aspects
    [[21](#b_9783110702507-004_ref_021), [22](#b_9783110702507-004_ref_022), [23](#b_9783110702507-004_ref_023),
    [24](#b_9783110702507-004_ref_024), [25](#b_9783110702507-004_ref_025)]. The verification
    and assurance that SC programs, products and activities conform to these sustainability
    and acceptance criteria [[21](#b_9783110702507-004_ref_021), [23](#b_9783110702507-004_ref_023),
    [26](#b_9783110702507-004_ref_026)] of SC sustainability is a significant strategic
    and competitive problem. Such questions raise suspicions about whether the current
    SC knowledge schemes can include the details mandatory for the appropriate origin
    of goods and services in a reliable manner that is clear and robust enough to
    be trusted. The solution to these emotional issues is to improve SC’s transparency,
    security, longevity and reputation.
