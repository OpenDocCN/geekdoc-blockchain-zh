- en: 4.6 Conclusion
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: In this chapter, we suggested and addressed the implementation of BCT in the
    SC network. We have tried to identify obstacles that can impede the implementation
    of the SC BCT. The architecture of BC-based SCM facilitates the generation of
    open, encrypted and shared ledgers, autonomous digital contracts (smart contracts),
    and trustworthy and protected networks. It also enables transactions between partners
    (peer-to-peer) through the location of middlemen/intermediaries on the network.
    In addition to the description of the BCT and its implementation in the SC, the
    challenges confronting BCT implementation organizations are summarized in this
    chapter. Many of these hurdles are focused on hypotheses and literature that found
    related transformative developments. These are early research that explicitly
    describe and classify BC blockades with unique to SC usage of technology. The
    BC hurdles for SC adoption have been reviewed as multi-faceted challenges influencing
    the relationship with SC participants and the employees of the participants and
    their stakeholders. Also, technological hurdles relevant to BC acceptance, some
    branches from BCT irresponsibility and arrangement-related BCT matters, which
    may restrict its adoption, require more effort in future experiments, and more
    focus needs to be provided to realistic technical solutions for scalability concerns.
    Additionally, experiential investigations are compulsory to examine multiple barriers’
    implication and assess causal relationship. This analysis would pave the foundations
    for the effective management of the BC implementation.
  prefs: []
  type: TYPE_NORMAL
- en: However, other BCT applications, specifically occupational submissions, have
    infrequently been explored in past learned studies. Further investigations may
    also be obligatory to assess the acceptance of BCT for various purposes. In order
    to promote a fundamental review, we have put forward a variety of available research
    projects that focus on the comment concerns raised by BC-enabled SCs. In addition
    to the potential theoretical concepts of analysis, technical and advancement research
    relevant to various SC themes is also needed. For example, fragmented SC collaboration
    [[63](#b_9783110702507-004_ref_063), [64](#b_9783110702507-004_ref_064)], resource
    and sharing of knowledge [[65](#b_9783110702507-004_ref_065)], virtual market
    [[66](#b_9783110702507-004_ref_066), [67](#b_9783110702507-004_ref_067)], agile
    SCM [[68](#b_9783110702507-004_ref_068), [69](#b_9783110702507-004_ref_069)] and
    resilience SC [particularly 69] that provides the wider usage of BCT for commercial
    purposes has already started. Investigations are required to study case studies
    and pilot projects and to have useful functional experience to facilitate the
    application of BC. The successful post-implementation and failure factors of this
    technology would also be discussed in future studies. We have measured the relative
    value of BCT to SC resistance. Future studies will also step in this direction
    where the environmental and social/human aspects of sustainability, including
    the sustainable development targets and ainable development goals (SDGs) of a
    particular nation, may be used as an analogy to explore the BC-enabled SC productivity.
    There are significant opportunities for a deeper understanding and application
    of this technology beyond traditional knowledge systems and the web-based penetration
    of SCs. Transdisciplinary activities would be needed to consider the full ramifications
    of BCT in the SC. Technical associations need to be active to collaborate alongside
    universities to establish guidelines to include realistic success metrics on BCT
    application. Undoubtedly, there is a significant amount of study in this field
    toward the potential course of trade and commerce.
