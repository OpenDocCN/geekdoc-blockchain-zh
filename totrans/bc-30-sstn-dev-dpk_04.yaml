    activities must be integrated into their business philosophy and purpose [[49](#b_9783110702507-004_ref_049)].
    Constructive sustainable initiatives are therefore required across all corporate
    levels and around the SC [[50](#b_9783110702507-004_ref_050)]. The absence of
    formal tools, processes and metrics hinders the effective adoption and assessment
    of sustainable activities [[51](#b_9783110702507-004_ref_051)] in the BC environment
    for a given company. BCT is in its early stages, and it is challenging to identify
    the SCs that have effectively adopted this technology to monitor their innovative
    activities. The scarcity of market frameworks and best practices for applying
    BCT is a problem [[43](#b_9783110702507-004_ref_043)]. Environmental laws are
    one of the critical pillars of ecological policies in companies. Organizations
    are spending and trying to fulfill the minimum sustainability requirements but
    can, at the same time, obstruct their ingenuity and progress in applying sustainable
    approaches [[52](#b_9783110702507-004_ref_052)]. The desire of consumers for sustainable
    goods and methods is a catalyst that can boost innovation in sustainability. The
    lack of consumer understanding and willingness to commit to environmental growth
    is a threat to sustainability. In this situation, consumers do not recognize green
    certification programs and are reluctant to adopt conservation measures or spend
    much on sustainably acquaint products [[51](#b_9783110702507-004_ref_051), [53](#b_9783110702507-004_ref_053)].
  prefs: []
  type: TYPE_NORMAL
- en: 4.4.2 Interorganizational barriers
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: This group primarily recognizes and removes obstacles to the collaboration between
    SC stakeholders. SCM is mainly concerned with maintaining partnerships between
    parties to build benefits for interested parties [[15](#b_9783110702507-004_ref_015)].
    However, relations amongst associates may be difficult, particularly at the time
    of the convergence of information technology and sustainability practices. BCT
    will allow the exchange of knowledge across the SC. While openness and verifiability
    of information are required to determine the SC’s reliability efficiency [[54](#b_9783110702507-004_ref_054)],
    individual companies can take input as a low-cost gain that allows them unlikely
    to disclose useful and essential information [[55](#b_9783110702507-004_ref_055)].
    The reluctance to disclose details as of collaborators could restrict the maximum
    gains from adopting BCT and delay the practical application of BCT.
  prefs: []
  type: TYPE_NORMAL
- en: Different privacy policies relating to the use and release of information and
    data in SCs may contribute to new problems for exchanging data between stakeholders
    [[55](#b_9783110702507-004_ref_055)]. The confidentiality of knowledge in BCT
    exchange regulations and procedures must be specified and handled inside the SC
    network. The absence of proper knowledge exchange guidelines inevitably affects
    cooperation between SC stakeholders [[45](#b_9783110702507-004_ref_045)]. Lack
    of coordination and efficient cooperation between SC stakeholders with different
    and sometimes conflicting organizational goals and expectations [[51](#b_9783110702507-004_ref_051)]
    disrupts sustainability [[56](#b_9783110702507-004_ref_056)] and SC activities
    and the introduction of BC builds sustainability principles. Contact problems
    might be more substantial if SC participants were widely spread through diverse
    communities [[52](#b_9783110702507-004_ref_052)]. Finally, merging typical SC
    strategies with sustainable activities is not a simple task. Present systems,
    prototypes, products and procedures required change to promote sustainable activities
    [[54](#b_9783110702507-004_ref_054), [57](#b_9783110702507-004_ref_057)]. Reducing
    carbon impact, greenhouse gas emissions, water pollution, energy usage and waste
    involves replacing products, machines and installations. It placed expenses on
    the SC. Similarly, the gathering of knowledge for BCT uses often includes its
    laboratories and computers. RFID and the Internet of things are two possible answers
    to this problem.
  prefs: []
  type: TYPE_NORMAL
- en: 4.4.3 System-related barriers
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: New IT resources are required to incorporate BCT and collect SCM knowledge (e.g.
    Internet of things). It could be a problem for certain actors in SC [[12](#b_9783110702507-004_ref_012)].
    Both chain members continue to gain access to the knowledge they need to take
    advantage of the profit by reducing the time period in their interconnected SC
    [[45](#b_9783110702507-004_ref_045), [58](#b_9783110702507-004_ref_058)]. Consequently,
    the restriction of technical connectivity to real-time knowledge in SC is an obstacle
    to adopting BCT. BCT is at its initial phase of development and is known to be
    an inexperienced scalability and managing technology for a large amount of purchases
    [[30](#b_9783110702507-004_ref_030)]. The size and number of blocks are a storage
    problem for processing large data in real-time use, named a “bloat” issue in Bitcoin
    [[27](#b_9783110702507-004_ref_027)]. SC systems must have much more significant
    data criteria, which go beyond financial details to provide data relevant to processes
    and activities. Improvements in resource technology and integrated cloud processing
    systems would also be required. Information exploitation of SC networks may be
    a primary task [[59](#b_9783110702507-004_ref_059)]. Although the introduction
    of BCT allows any participant in the SC networks to validate transactions, deception
    is still possible through the consent of the contestants [[27](#b_9783110702507-004_ref_027)].
    Data confidentiality with safety issues are also the problems linked to BCT usage
    [[43](#b_9783110702507-004_ref_043)]. Some study has discussed the protection
    risk of BCT in the Bitcoin network, including breaches with assaults [[60](#b_9783110702507-004_ref_060)].
  prefs: []
  type: TYPE_NORMAL
- en: While many solutions have been introduced to resolve BC security concerns, no
    evaluation has been made to these strategies’ effectiveness [[30](#b_9783110702507-004_ref_030)].
    Currently, BCT is mainly synonymous with cryptocurrency such as Bitcoin and its
    illicit activity [[27](#b_9783110702507-004_ref_027)], the “dark web” stigma that
    slows down BCT acceptance in general. Another primary feature of the BCT is the
    immutability of knowledge. It ensures the experience is unable to be upgraded
    and erased without a majority in BC. It avoids the falsification and adulteration
    of data [[4](#b_9783110702507-004_ref_004)]. Though, people are already interested
    in the implementation of this technology with the risk of providing wrongly reported
    records. If critical owners are willing to modify and upgrade the papers with
    additional details, the scar with the incorrect form will still remain in the
    BC [[61](#b_9783110702507-004_ref_061)].
  prefs: []
  type: TYPE_NORMAL
- en: 4.4.4 External barriers
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: This group raises problems from external customers, markets, organizations and
    states, who do not explicitly benefit economically from SC’s operations. External
    demands and encouragement for adopting environmental and technology strategies
    will cause companies to incorporate them into their systems. Lack of effective
    government and business policies and desire to guide and encourage efficient and
    healthy practices is an obstacle to innovation and innovative technical support
    systems [[62](#b_9783110702507-004_ref_062)]. Policy rules and guidelines regarding
    the use of BCT are also uncertain. Indeed, many governments’ adverse policies
    on Bitcoin are of interest to businesses and companies and could affect the broader
    use of BC for corporate purposes [[43](#b_9783110702507-004_ref_043)]. Governments,
    NGOs, companies, societies and technical associations can also encourage BCT to
    build sustainable value.
  prefs: []
  type: TYPE_NORMAL
- en: Moreover, the volatility of demand for renewable goods and consumer actions’
    complexity will impact market competitiveness [[57](#b_9783110702507-004_ref_057)]
    and delay the fusion of sustainable and BCTs. Companies are required to provide
    guarantee to clients that they would pay their developments in renewable goods,
    sustainable systems and emerging innovations such as BC. The study and clustering
    of BCT hurdles would pave the way for a successful awareness of emerging technology
    in SC networks and developing sustainability dimensions of the SC. These variables
    are not empirically checked nor proven, but the structure and influences offer
    a starting point for potential studies. More in-depth research is likely to contribute
    to additional wider theoretical problems outside inter/intraorganizational environment,
    technological and external contexts, such as political campaigns to globalize
    SC networks. Building on certain simple understandings, advantages and obstacles
    to implementing BCT in the SC environment, we are now exploring some of the technical
    study consequences.
  prefs: []
  type: TYPE_NORMAL
- en: 4.4.5 Cost-related barriers
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: For implementing BCT and gathering information for SCM purposes, cost is also
    one of the significant elements. In every SC, the cost for replacing slow, manual
    processes for the smooth functioning of the supply of raw materials is required.
    Under a good SC the cost of strengthening traceability is to be measured carefully
    to handle a good relationship with the SC partners. Further, the BC-based SC system
    aims to reduce SC IT transaction costs; this may be possible with the preapproved
    transaction fees and accurate measurement of the current system with the auditability
    and audit cost control feature. Under this stage, the primary barrier is the time
    delays and cost associated with it, which is further subject to human error and
    its cost, transportation costs, inventory costs and quality cost. To move forward,
    the research plan for the implementation of the BCT for SCs, we suggest research-based
    proposals on the effects of adopting the BCT in the SC sense by analyzing the
    barriers and shedding light on the methods that can be used to overcome this situation.
  prefs: []
  type: TYPE_NORMAL
