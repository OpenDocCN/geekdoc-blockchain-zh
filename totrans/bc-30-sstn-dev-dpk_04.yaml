  prefs: []
  type: TYPE_NORMAL
  zh: 目前，SCs非常重视组织内的标准化、常常是不同的、并且是位置证明的组织结构；作为有缺陷的ERP系统。SC企业需要相当大的信任来依赖单一机构或经纪人来存储他们的有价值的和可用的信息[[12](#b_9783110702507-004_ref_012)]。一个点的崩溃是组织信息结构的另一个缺点，它使整个过程暴露于欺诈、抢劫、剥削或攻击之中[[20](#b_9783110702507-004_ref_020)]。SC战略和程序现在正在满足对SC绩效的识别和资格的不断变化的需求。可持续性已被三重底线战略所描述，其中包括财务、社会和公司方面[[21](#b_9783110702507-004_ref_021)，[22](#b_9783110702507-004_ref_022)，[23](#b_9783110702507-004_ref_023)，[24](#b_9783110702507-004_ref_024)，[25](#b_9783110702507-004_ref_025)]。验证和保证SC方案、产品和活动是否符合这些可持续性和接受标准[[21](#b_9783110702507-004_ref_021)，[23](#b_9783110702507-004_ref_023)，[26](#b_9783110702507-004_ref_026)]是一个重要的战略和竞争问题。这些问题引发了对当前SC知识体系是否能够以可靠、清晰且健壮的方式包含商品和服务的适当来源细节的怀疑。解决这些情感问题的方法是提高SC的透明度、安全性、长期性和声誉。
- en: BCT may be the key to this problem. New technological advancements and developments
    in the concept of BCT allow these development goals to be more organizationally,
    politically and sparingly available [[12](#b_9783110702507-004_ref_012), [27](#b_9783110702507-004_ref_027)].
    BCT can allow global transfers and process deregulation and decentralization amongst
    different parties [[1](#b_9783110702507-004_ref_001)]. Early-use examples illustrate
    how strong BC systems are. One of the most popular collaborations includes Maersk
    and IBM in handling containers via BCs. In that same use case, IBM indicated billions
    of savings can be attained by getting better landing bills connected to bins [[28](#b_9783110702507-004_ref_028)].
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: BCT可能是解决这个问题的关键。新技术进步和BCT概念的发展使得这些发展目标更具组织性、政治性和节俭性[[12](#b_9783110702507-004_ref_012)，[27](#b_9783110702507-004_ref_027)]。BCT可以允许全球转移和处理去中心化以及去中心化[[1](#b_9783110702507-004_ref_001)]。早期使用案例说明了BC系统的强大。其中最受欢迎的合作之一包括Maersk和IBM通过BC处理容器。在同一个用例中，IBM表示可以通过与垃圾箱连接更好的着陆账单而实现数十亿美元的节省[[28](#b_9783110702507-004_ref_028)]。
- en: The savings estimated are billions, but deployment may be feasible due to scalability
    problems. Provenance, a BC seafood processor, has attempted to introduce BCT into
    sustainable seafood from a point of view. In this case, the reputation of environmental
    policies has been central [[2](#b_9783110702507-004_ref_002)]. Thus, several questions
    pertaining to environmental, technological and social problems have been addressed
    in the science literature.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 估计的节省额高达数十亿，但由于可扩展性问题，部署可能是可行的。Provenance，一家BC海鲜加工商，试图从可持续海鲜的角度引入BCT。在这种情况下，环境政策的声誉是核心[[2](#b_9783110702507-004_ref_002)]。因此，在科学文献中已经解决了几个与环境、技术和社会问题有关的问题。
- en: 4.2.1 SC cost drivers
  id: totrans-19
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.2.1 SC成本驱动器
- en: SC cost drivers are also an integral aspect to be understood because they cannot
    be applied to BCT. It includes procurement costs; they are, first and foremost,
    the most apparent costs that will have to be mitigated around the SC, that is,
    to pay for supplies inside the SC. One point to bear in mind here is that if you
    have a large business, it is not going to be feasible to run to the supermarket
    to get all the items. They intend to put back municipal procurement officials
    to take charge of this. Even if the prices are significant, the extra resources
    used to invest on the commodity itself are the explanation for this success. It
    is important to establish a balance between pace and cost. High-speed rail is
    rather costly. However, low cost will be lost on time, which is just as important,
    if not more so.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: SC成本驱动因素也是必须理解的一个重要方面，因为它们不能应用于BCT。这包括采购成本；它们首先是必须在SC内部缓解的最明显的成本，即为SC内部的供应付费。这里要记住的一点是，如果你经营一个大企业，跑到超市购买所有物品是不现实的。他们打算重新启用市政采购官员来负责此事。即使价格很高，用于投资商品本身的额外资源是成功的解释。建立速度与成本之间的平衡是很重要的。高速铁路相当昂贵。然而，低成本将损失时间，而时间同样重要，甚至更重要。
- en: Production expenses are the costs of managing inventory. This will save more
    capital. Here is when things get a little sticky. Many businesses are winding
    up owing money to banks for inventories. And they still have to pay off the debt,
    so they still have to pay off interest. It is inefficient to leave your possessions
    unguarded. The organization’s administrators and protective personnel have to
    carry on a vital position in the treatment and collection of items. Despite your
    best intentions, there would be unforeseen challenges, including failure, cracking
    and robbery.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 生产费用是库存管理的成本。这将节省更多资本。问题出在这里。许多企业正在清算库存的债务。而且他们仍然必须偿还债务，因此他们仍然必须支付利息。将你的财产置之不理是低效的。组织的管理员和保护人员必须在物品的处理和收集中承担重要角色。尽管你有最好的意图，但会出现意想不到的挑战，包括失败、破裂和偷窃。
- en: 'Quality costs: The commodity produced to reach a specified standard has its
    costs. Overall, having faulty goods can contribute to issues further in the line.
    However, to carry out those safety tests, the organization has to employ professionally
    qualified specialists. In addition, just bear in mind that a substantial number
    of goods would be disposed of at once.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 成本质量：达到规定标准的商品具有其成本。总的来说，有瑕疵的商品可能会在后续过程中引发问题。然而，要进行这些安全测试，组织必须雇佣专业合格的专家。此外，请记住，大量商品可能会一次性处理。
- en: Although BC uses approaches that have grown through the years, much as any theoretically
    destructive process or device, it faces several barriers and hurdles to the acceptance
    and deployment of SC networks. BC is already at an early stage of growth, with
    numerous problems resulting from interpersonal, operational, technical or policy-based
    causes [[1](#b_9783110702507-004_ref_001), [29](#b_9783110702507-004_ref_029),
    [30](#b_9783110702507-004_ref_030)]. These topics may have been relevant in the
    context of scientific literature for several years. At this point, the evolving
    functional problems are the hallmarks of academic discussions and concerns. The
    issues are yet to be tackled practically and efficiently. In this post, we open
    a conversation emphasizing BC-based SC issues, hurdles, BC integration advantages
    and innovative SC applications. Links with existing theories, the need for a possible
    new approach and study are often discussed; consequently, some concrete theoretical
    proposals exist. The chapter is formulated as follows. The BCT is presented in
    Section 4.2, and its use in the management of the SC is defined in Section 4.3\.
    Section 4.4 introduces the benefits of BC in preserving the sustainability aspects
    of the SC network. In Section 4.5, challenges and obstacles to introducing BCT
    in the SC and support for sustainability are evaluated and divided into four separate
    groups. Study directions and suggestions are set out in Section 4.6\. Section
    4.7 concludes the chapter.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
- en: 4.3 BC-based SC
  id: totrans-24
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: BCs are highly distracting innovations for the architecture, structure, execution
    and general management of SCs. BC’s capacity to maintain accountability and integrity
    of details, along with smart contractual partnerships for a trustless society,
    all represent a major rethink of SCs and SC management. In this section, we further
    discuss BCT’s value strategy and its importance to the SC of goods and development,
    its construction and possible new elements for SC power. How BC functions within
    SC is still based on research and development. Unlike Bitcoin and other financial
    BC apps that may be available, SC BC-based networks require locked-in networks,
    proprietary and approved database with several restricted players. However, the
    door could always be accessible to a more public collection of partnerships. Control
    of the scope of privacy is one of the first decisions to be made. [Figure 4.2](#b_9783110702507-004_fig_002)
    presents general graphic of the conventional SC transition to an SC-centered BC.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
- en: '![](../graphic/converted/b_9783110702507-004_fig_002.jpg)'
  id: totrans-26
  prefs: []
  type: TYPE_IMG
- en: 'Source: [https://www.dummies.com/business/management/cost-drivers-supply-chain-management/](https://www.dummies.com/business/management/cost-drivers-supply-chain-management/).'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
- en: 'Figure 4.2: SC cost driver.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
- en: Four main actors perform positions in BC-based SCs, several of which are not
    found in conventional SCs. Like suppliers, dealers and consumers, actors must
    be accredited by a licensed auditor or certifier to retain scheme confidence [[2](#b_9783110702507-004_ref_002)].
    There are also effects on the SC commodity and resource movements. Each commodity
    can have a digital BC presence such that all related parties have clear access
    to the product profile. Protection protocols can be established to restrict contact
    where only individuals again with right digital keys have access to objects. A
    range of specifics can be accessed, including the commodity’s condition, the type
    of the product and the requirements to be applied to the product [[31](#b_9783110702507-004_ref_031)].
    The commodity identification tag is an attribute that connects specific goods
    for their virtual identity in BC [[12](#b_9783110702507-004_ref_012)]. One fascinating
    aspect of the arrangement and flow control is how a commodity is “managed” or
    moved by a single actor. Actors are obtaining authorization to insert new details
    into the profile of another entity or participation. Participation in an exchange
    with another group is likely to be a significant law where authorization acquisition
    may require smart contract agreements and a consensus. Once goods are transferred
    (or shipped) to some other entity, both parties can register a virtual agreement
    and comply with the specifications of a smart contract to validate the trade.
    Since all sides have fulfilled their contract agreements and processes, the transaction
    details will be transferred to the BC servers. Data transaction history must be
    changed automatically with device when a transition is implemented [[12](#b_9783110702507-004_ref_012)].
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 在基于区块链的供应链中，有四个主要的角色扮演者，其中几个在传统供应链中找不到。像供应商、经销商和消费者一样，这些角色必须由经过许可的审核员或认证机构认证，以保持方案的信心[[2](#b_9783110702507-004_ref_002)]。对供应链商品和资源流动也会产生影响。每种商品都可以在数字区块链上存在，以便所有相关方清楚地访问产品概况。保护协议可以建立以限制接触，只有具有正确数字密钥的个人才能访问对象。可以访问一系列细节，包括商品的状态、产品类型和适用于该产品的要求[[31](#b_9783110702507-004_ref_031)]。商品识别标签是将特定商品与其在区块链中的虚拟身份联系起来的属性[[12](#b_9783110702507-004_ref_012)]。这种安排和流程控制的一个引人入胜的方面是如何由单个参与者“管理”或移动商品。参与者正在获得授权，向另一个实体的概况中插入新的详细信息或参与。与另一组织进行交流可能是一个重要的法律问题，其中授权获取可能需要智能合约协议和共识。一旦商品转移（或运送）给另一个实体，双方都可以注册虚拟协议并遵守智能合约的规范来验证交易。由于所有方都履行了他们的合同协议和流程，交易详情将被转移到区块链服务器上。数据交易历史必须在实施过渡时与设备自动更改[[12](#b_9783110702507-004_ref_012)]。
- en: BCT should describe and explain several main cryptographic keys, the substance
    (what is the consistency?; how is the scale?; how much of it is?) and the place
    (where it is and the presence of it?; who controls it at all time?). In this manner,
    the BC removes the need for a safe central entity which controls or oversees this
    phase and helps consumers to monitor the chain of custody and transfer of raw
    materials to final purchases. This knowledge is documented when transactions arise
    on these various BC knowledge dimensions, with verifiable changes. BC efficiency
    and accountability are intended to promote resource and knowledge transfer across
    the SC more effectively, with integrated governance criteria. This transition
    may result in the broader change from a sustainable industrial product economy
    to a knowledge economy, to a customization economy. The output would depend strongly
    on expertise, contact and details; not merely on postural characteristics [[32](#b_9783110702507-004_ref_032)].
    For example, consumers may monitor specific product details to improve the costumers’
    confidence in producing qualities [[4](#b_9783110702507-004_ref_004)]. As published
    guidelines, BC-based SC may help to describe the relationship of the network agent
    with each other and within the structure. Smart contracts affect the exchange
    of network data between SC members and continuous process development. Certifiers
    and standard bodies, for example, digitally check the identities and goods of
    the actor. Actors and products have their public network profile, which shows
    definition, venue, qualification and product affiliation. Every SC player will
    log in crucial details regarding the commodity and its position on the BC system
    [[31](#b_9783110702507-004_ref_031)].
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术（BCT）应描述和解释几个主要的加密密钥，实质（一致性是什么？；规模如何？；有多少？）和位置（它在哪里以及存在吗？；谁始终控制它？）。通过这种方式，区块链消除了对安全的中心实体的需求，该实体控制或监督此阶段，并帮助消费者监控原材料到最终购买品的转移链。当这些不同的区块链知识维度上出现交易时，就会记录这些知识，以进行可验证的更改。区块链的效率和问责制旨在促进跨供应链更有效地进行资源和知识转移，具有集成的治理标准。这种过渡可能导致从可持续工业产品经济到知识经济、定制经济的更广泛变化。产出将极大地取决于专业知识、联系和细节；不仅仅取决于姿态特征[32]。例如，消费者可以监控特定产品细节，以提高对生产质量的信心[4]。作为已发布的指南，基于区块链的供应链可能有助于描述网络代理之间及其结构内部的关系。智能合约影响供应链成员之间的网络数据交换以及持续的过程发展。例如，认证机构和标准机构会数字化检查参与者的身份和商品。参与者和产品都有自己的公共网络资料，显示了定义、场所、资质和产品隶属关系。每个供应链参与者都将记录商品的关键详情及其在区块链系统中的位置[31]。
- en: Smart contract regulation and method laws focused on BC SC will control participants’
    registration and consent, what systems are permitted for entering and required
    for implementation. The rules cannot modify without some kind of agreement [[13](#b_9783110702507-004_ref_013)].
    The selection method is another example of a smart contract application. The intelligent
    deal for two trading parties will lawfully change a digital database of what products
    have been ordered, exchanged and shipped within required period by the final user
    throughout business stripe.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 针对基于区块链的供应链的智能合约法规和方法法律将控制参与者的注册和同意，允许哪些系统进入并需要执行。规则不能在没有某种形式的协议的情况下修改[13]。选择方法是智能合约应用的另一个例子。两个交易方的智能交易将在商业条款内合法地更改数字数据库，以记录什么产品已被订购、交换并在规定期限内由最终用户发货。
- en: Smart contract characteristics reflect a possible market mechanism for quality
    development of SC operations. The opportunity to enhance the SC market environment
    may be situated in BC details that can collect output indicators in ledgers, binding
    them to a method agreement. This methodology and knowledge style has tremendous
    potential for SC design and real-time effects, above just retail distribution
    and governance issues. BC affects the SC, inventory management systems ([Figure
    4.3](#b_9783110702507-004_fig_003)) and financial transfers between various network
    members [[33](#b_9783110702507-004_ref_033)]. As significant potential gain for
    BC, SC is the disintermediation of money markets, namely digital currencies, markets
    and capital flows [[34](#b_9783110702507-004_ref_034)]. It will allow trade procedures
    between partners more effectively. SC money market flows’ inefficiencies are abridged
    using SC finance methods such as reversal and efficient undervaluing [[35](#b_9783110702507-004_ref_035),
    [36](#b_9783110702507-004_ref_036)]; network reductions of huge investment (see
    Figure 4.3) [[37](#b_9783110702507-004_ref_037)]. Smart systems are in a role
    to organize financial agreements that guarantee that ample funds are accessible
    for programs that compensates everybody in due time [[38](#b_9783110702507-004_ref_038)].
    It provides a safe and timely connection for transactions amongst different type
    of Capital or combines them from numerous foundations in the worldwide SC [[39](#b_9783110702507-004_ref_039)].
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 智能合约的特征反映了SC操作质量发展的可能市场机制。提升SC市场环境的机会可能位于可以在账本中收集输出指标、将其绑定到方法协议的BC细节中。这种方法和知识风格对于SC设计和实时效果具有巨大潜力，不仅仅局限于零售分销和治理问题。BC影响着SC、库存管理系统（见图
    4.3）和各个网络成员之间的财务转账[[33](#b_9783110702507-004_ref_033)]。作为BC的重要潜在收益，SC是资金市场的去中介化，即数字货币、市场和资金流动[[34](#b_9783110702507-004_ref_034)]。它将使合作伙伴之间的贸易程序更加高效。SC资金市场流动的低效性是通过SC金融方法（如反向和有效低估[[35](#b_9783110702507-004_ref_035),
    [36](#b_9783110702507-004_ref_036)]）以及网络投资的减少（见图 4.3）[[37](#b_9783110702507-004_ref_037)]来减少的。智能系统负责组织金融协议，确保充足资金及时可用于按时向所有人支付[[38](#b_9783110702507-004_ref_038)]。它为不同类型的资本之间的交易提供了安全及时的连接，或者将它们从全球SC中的多个基金中组合[[39](#b_9783110702507-004_ref_039)]。
- en: '![](../graphic/converted/b_9783110702507-004_fig_003.png)'
  id: totrans-33
  prefs: []
  type: TYPE_IMG
  zh: '![](../graphic/converted/b_9783110702507-004_fig_003.png)'
- en: 'Figure 4.3: BCT for SCM [[6](#b_9783110702507-004_ref_006)].'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4.3：SCM的BCT[[6](#b_9783110702507-004_ref_006)]。
- en: While there could be a large spectrum of BCT implementations throughout the
    SC, they are based on business, commodity, operation or governance. For demonstrating
    the practical use of the BC SC, we transform our conversation toward decentralized
    SCs. Momentum is building on ideas for the climate. Regulatory, consumer and social
    pressures on businesses and their SCs increase the efficiency of their SCs and
    products [[40](#b_9783110702507-004_ref_040)]. These details lead us to recognize
    more the potential consequences of SC by contemplating the effects of BCT on competitive
    SCs.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管在SC中可能存在广泛的BCT实施，但它们基于业务、商品、操作或治理。为了展示BC SC的实际用途，我们将对去中心化的SC进行转变。气候的思想正在蓬勃发展。监管、消费者和社会对企业及其SC的压力增加了其SC和产品的效率[[40](#b_9783110702507-004_ref_040)]。这些细节使我们更加认识到通过思考BCT对竞争SC的影响来认识SC的潜在后果。
- en: '4.4 Preparing for BCT implementation with SC: knowing the hurdles'
  id: totrans-36
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4.4 准备通过SC实施BCT：了解障碍
- en: 'As per the chapter’s scope is concerned, it needs to be determined that BCT
    can affect and hinder SC preparation, activities and motions of items. Benefits
    and developments have been established. We are now exploring roughly the issues
    associated with application in this field, particularly concerning the SCs, BCT
    and sustainability. Efficient usage of BC systems to record environmental actions
    and monitor SC processes and products around the distribution chain continues
    by defining the challenges and barriers that need to be addressed. SC participants
    need to consider and prepare for the implementation and deployment of BCT. The
    portion that covers related literature, including articles, magazines, conference
    articles, study papers and online databases, has been reviewed to recognize various
    hurdles to BCT acceptance, in general, and safe SCs, in particular. Barriers were
    built based on the literature on supply chain management (SCM) systems, transparent
    SCs and BCT. References to the collection of obstacles stem from these three primary
    fields. Expert guidance was also given to help verify the lean of blocks. Obstacles
    are abridged and listed in five major types of the economic obstacles: intraoperational
    barriers, device barriers, external obstacles and related expense barriers, taking
    into account internal and external organizational limitations in introducing new
    technology. The theoretical model of these obstacles is exposed in [Figure 4.4](#b_9783110702507-004_fig_004).'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 就章节的范围而言，需要确定区块链技术可能影响和阻碍供应链准备、活动和物品流动。已经确定了利益和发展。现在我们正在探讨与该领域应用有关的问题，特别是涉及供应链、区块链技术和可持续性的问题。通过定义需要解决的挑战和障碍，有效地利用区块链系统记录环境行动，并在分销链上监控供应链过程和产品的使用情况。供应链参与者需要考虑并为区块链技术的实施和部署做准备。涵盖相关文献的部分，包括文章、杂志、会议文章、研究论文和在线数据库，已经被审查，以识别BCT普遍接受和安全供应链，尤其是面临的各种障碍。障碍是根据供应链管理系统、透明供应链和区块链技术的文献构建的。对这三个主要领域的障碍的引用来源于这些领域的文献。还给出了专家指导，以帮助验证障碍的倾向。障碍被概括并列在了五个主要类型的经济障碍中：组织内部的障碍、设备障碍、外部障碍和相关费用障碍，考虑了引入新技术的内部和外部组织限制。这些障碍的理论模型在[图4.4](#b_9783110702507-004_fig_004)中显示。
- en: '![](../graphic/converted/b_9783110702507-004_fig_004.jpg)'
  id: totrans-38
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../graphic/converted/b_9783110702507-004_fig_004.jpg)'
- en: 'Figure 4.4: A theoretical model of barriers of BC in SC.'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 图4.4：供应链中区块链障碍的理论模型。
- en: 4.4.1 Intraorganizational barriers
  id: totrans-40
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.4.1 组织内部的障碍
- en: These obstacles emerge from the organizational operations of the company. Top
    official assistance is a crucial element in the effective execution of every SC
    activity. However, individual administrators do not have a long-term dedication
    to endorse the implementation of emerging technologies and environmental principles.
    Lack of management engagement hinders the credibility of SC systems’ sustainable
    activities [[41](#b_9783110702507-004_ref_041)]. The shortage of understanding
    and engagement of managing in the SC will threaten capital distribution [[42](#b_9783110702507-004_ref_042)]
    and financing choices. BCT adoption includes investment in advanced knowledge
    processing hardware and software that is expensive for companies and network providers
    [[43](#b_9783110702507-004_ref_043)]. The absence of the latest corporate policy
    expected to justify the application of BCT might be a problem. BCT adoption can
    alter or turn present corporate philosophies [[44](#b_9783110702507-004_ref_044)].
    Administrative philosophy describes the principles for working communities, standards
    and proper actions within companies [[45](#b_9783110702507-004_ref_050)]. Besides,
    the implementation of BCT in SC systems involves additional positions, obligations
    and skills to promote various areas of technology adoption [[44](#b_9783110702507-004_ref_044)].
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 这些障碍源于公司的组织运作。高级官员的协助是每一个供应链活动有效执行的关键因素。然而，个别管理者并不长期致力于支持新兴技术和环境原则的实施。管理层的参与度不足阻碍了供应链系统可持续活动的可信度[[41](#b_9783110702507-004_ref_041)]。供应链管理中管理层的理解和参与度不足将威胁到资本分配[[42](#b_9783110702507-004_ref_042)]和融资选择。BCT采用包括对公司和网络提供商来说昂贵的先进知识处理硬件和软件的投资[[43](#b_9783110702507-004_ref_043)]。缺乏最新的公司政策来支持BCT的应用可能是一个问题。BCT的采用可以改变或颠覆现有的公司理念[[44](#b_9783110702507-004_ref_044)]。管理理念描述了公司内工作社区、标准和适当行动的原则[[45](#b_9783110702507-004_ref_050)]。此外，BCT在供应链系统中的实施涉及到额外的职位、责任和技能，以促进各种技术采纳[[44](#b_9783110702507-004_ref_044)]。
- en: Restricted technological experience and understanding of the application of
    BCT serve as an obstacle to the introduction of this emerging technology into
    the SC. While there is an interest in BC in the commercial industry, there is
    a small number of implementations and professional developers of BC [[43](#b_9783110702507-004_ref_043)].
    BCT is a software application [[27](#b_9783110702507-004_ref_027)] that may be
    destructive and has to be changed or substituted by obsolete systems [[43](#b_9783110702507-004_ref_043)].
    Converting to different methods will shift the corporate philosophy or pyramid
    and contribute for opposition with apprehension on persons and associations [[46](#b_9783110702507-004_ref_046)].
    Hypothetically, utilizing the Technology Acceptance model (TAM), the degree of
    usefulness of modern information technologies in a way of its accessibility and
    usability for individuals and organizations can be measured and calculated [[47](#b_9783110702507-004_ref_047),
    [48](#b_9783110702507-004_ref_048)]. The BC curriculum may be measured via a TAM
    point of view. Suppose companies want active SCs to promote emerging information
    structures that are part of the entire SC network. In that scenario, sustainable
    activities must be integrated into their business philosophy and purpose [[49](#b_9783110702507-004_ref_049)].
    Constructive sustainable initiatives are therefore required across all corporate
    levels and around the SC [[50](#b_9783110702507-004_ref_050)]. The absence of
    formal tools, processes and metrics hinders the effective adoption and assessment
    of sustainable activities [[51](#b_9783110702507-004_ref_051)] in the BC environment
    for a given company. BCT is in its early stages, and it is challenging to identify
    the SCs that have effectively adopted this technology to monitor their innovative
    activities. The scarcity of market frameworks and best practices for applying
    BCT is a problem [[43](#b_9783110702507-004_ref_043)]. Environmental laws are
    one of the critical pillars of ecological policies in companies. Organizations
    are spending and trying to fulfill the minimum sustainability requirements but
    can, at the same time, obstruct their ingenuity and progress in applying sustainable
    approaches [[52](#b_9783110702507-004_ref_052)]. The desire of consumers for sustainable
    goods and methods is a catalyst that can boost innovation in sustainability. The
    lack of consumer understanding and willingness to commit to environmental growth
    is a threat to sustainability. In this situation, consumers do not recognize green
    certification programs and are reluctant to adopt conservation measures or spend
    much on sustainably acquaint products [[51](#b_9783110702507-004_ref_051), [53](#b_9783110702507-004_ref_053)].
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 有限的技术经验和对区块链技术应用的理解成为将这一新兴技术引入供应链(SC)的障碍。尽管商业行业对区块链有兴趣，但实际的实施和专业开发人员却很少[[43](#b_9783110702507-004_ref_043)]。区块链技术(BCT)是一种软件应用[[27](#b_9783110702507-004_ref_027)]，可能具有破坏性，并且必须通过改变或替换过时的系统来加以改变[[43](#b_9783110702507-004_ref_043)]。转换到不同的方法将改变企业的理念或金字塔，并且会引起对个人和组织的担忧和反对[[46](#b_9783110702507-004_ref_046)]。在假设情况下，利用技术接受模型(TAM)，可以通过其对个人和组织的可用性和易用性进行测量和计算，来衡量现代信息技术的有用程度[[47](#b_9783110702507-004_ref_047),
    [48](#b_9783110702507-004_ref_048)]。可以通过TAM的视角来衡量区块链课程。假设公司希望积极的供应链(SCs)促进成为整个SC网络的一部分的新兴信息结构。在这种情况下，可持续性活动必须融入到他们的业务理念和目标中[[49](#b_9783110702507-004_ref_049)]。因此，在所有企业层面和SC周围都需要积极的可持续性倡议[[50](#b_9783110702507-004_ref_050)]。缺乏正式工具、流程和度量标准阻碍了对所给公司的区块链环境中可持续性活动的有效采用和评估[[51](#b_9783110702507-004_ref_051)]。区块链技术处于初期阶段，难以确定已有效采用这一技术以监控其创新活动的SCs。应用区块链技术的市场框架和最佳实践的缺乏是一个问题[[43](#b_9783110702507-004_ref_043)]。环境法是公司生态政策的关键支柱之一。组织正在花费并试图满足最低的可持续性要求，但与此同时，这可能阻碍了它们在应用可持续方法方面的创新和进展[[52](#b_9783110702507-004_ref_052)]。消费者对可持续商品和方法的需求是可以推动可持续性创新的催化剂。消费者对环境增长的理解和承诺意愿的缺乏是对可持续性的威胁。在这种情况下，消费者不认可绿色认证计划，并且不愿采取保护措施或在可持续产品上花费很多钱[[51](#b_9783110702507-004_ref_051),
    [53](#b_9783110702507-004_ref_053)]。
- en: 4.4.2 Interorganizational barriers
  id: totrans-43
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.4.2 组织间的障碍
- en: This group primarily recognizes and removes obstacles to the collaboration between
    SC stakeholders. SCM is mainly concerned with maintaining partnerships between
    parties to build benefits for interested parties [[15](#b_9783110702507-004_ref_015)].
    However, relations amongst associates may be difficult, particularly at the time
    of the convergence of information technology and sustainability practices. BCT
    will allow the exchange of knowledge across the SC. While openness and verifiability
    of information are required to determine the SC’s reliability efficiency [[54](#b_9783110702507-004_ref_054)],
    individual companies can take input as a low-cost gain that allows them unlikely
    to disclose useful and essential information [[55](#b_9783110702507-004_ref_055)].
    The reluctance to disclose details as of collaborators could restrict the maximum
    gains from adopting BCT and delay the practical application of BCT.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 这个团体主要认识到并消除了 SC 参与者之间合作的障碍。SCM 主要关注维持各方之间的合作关系，以建立对利益相关方有利的利益 [[15](#b_9783110702507-004_ref_015)]。然而，尤其是在信息技术和可持续性实践融合的时期，合作伙伴之间的关系可能会变得复杂。BCT
    将允许在 SC 之间进行知识交流。虽然信息的开放性和可验证性是确定 SC 的可靠性效率所必需的 [[54](#b_9783110702507-004_ref_054)]，但个别公司可以将输入视为低成本的收益，这使它们不太可能透露有用和必要的信息
    [[55](#b_9783110702507-004_ref_055)]。由于合作伙伴不愿透露细节，这可能限制采用 BCT 的最大收益，并延迟 BCT 的实际应用。
- en: Different privacy policies relating to the use and release of information and
    data in SCs may contribute to new problems for exchanging data between stakeholders
    [[55](#b_9783110702507-004_ref_055)]. The confidentiality of knowledge in BCT
    exchange regulations and procedures must be specified and handled inside the SC
    network. The absence of proper knowledge exchange guidelines inevitably affects
    cooperation between SC stakeholders [[45](#b_9783110702507-004_ref_045)]. Lack
    of coordination and efficient cooperation between SC stakeholders with different
    and sometimes conflicting organizational goals and expectations [[51](#b_9783110702507-004_ref_051)]
    disrupts sustainability [[56](#b_9783110702507-004_ref_056)] and SC activities
    and the introduction of BC builds sustainability principles. Contact problems
    might be more substantial if SC participants were widely spread through diverse
    communities [[52](#b_9783110702507-004_ref_052)]. Finally, merging typical SC
    strategies with sustainable activities is not a simple task. Present systems,
    prototypes, products and procedures required change to promote sustainable activities
    [[54](#b_9783110702507-004_ref_054), [57](#b_9783110702507-004_ref_057)]. Reducing
    carbon impact, greenhouse gas emissions, water pollution, energy usage and waste
    involves replacing products, machines and installations. It placed expenses on
    the SC. Similarly, the gathering of knowledge for BCT uses often includes its
    laboratories and computers. RFID and the Internet of things are two possible answers
    to this problem.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 在 SC 中使用和发布信息和数据的不同隐私政策可能会为利益相关者之间的数据交换带来新问题 [[55](#b_9783110702507-004_ref_055)]。必须在
    SC 网络内明确规定和处理 BCT 交换法规和程序中的知识保密性。缺乏适当的知识交换指南必然影响 SC 参与者之间的合作 [[45](#b_9783110702507-004_ref_045)]。不同且有时相互冲突的组织目标和期望导致
    SC 参与者之间的协调和高效合作缺乏 [[51](#b_9783110702507-004_ref_051)]，这扰乱了可持续性 [[56](#b_9783110702507-004_ref_056)]
    和 SC 活动，并引入了 BC 建立了可持续性原则。如果 SC 参与者广泛分布在不同的社区中 [[52](#b_9783110702507-004_ref_052)]，接触问题可能更加严重。最后，将典型的
    SC 策略与可持续活动相结合并不是一件简单的任务。现有系统、原型、产品和程序需要改变以促进可持续活动 [[54](#b_9783110702507-004_ref_054)，[57](#b_9783110702507-004_ref_057)]。减少碳影响、温室气体排放、水污染、能源使用和废物产生涉及替换产品、机器和设施。这给
    SC 带来了费用。同样，为了 BCT 的知识收集，通常需要使用其实验室和计算机。RFID 和物联网是解决这个问题的两种可能的答案。
- en: 4.4.3 System-related barriers
  id: totrans-46
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.4.3 与系统相关的障碍
- en: New IT resources are required to incorporate BCT and collect SCM knowledge (e.g.
    Internet of things). It could be a problem for certain actors in SC [[12](#b_9783110702507-004_ref_012)].
    Both chain members continue to gain access to the knowledge they need to take
    advantage of the profit by reducing the time period in their interconnected SC
    [[45](#b_9783110702507-004_ref_045), [58](#b_9783110702507-004_ref_058)]. Consequently,
    the restriction of technical connectivity to real-time knowledge in SC is an obstacle
    to adopting BCT. BCT is at its initial phase of development and is known to be
    an inexperienced scalability and managing technology for a large amount of purchases
    [[30](#b_9783110702507-004_ref_030)]. The size and number of blocks are a storage
    problem for processing large data in real-time use, named a “bloat” issue in Bitcoin
    [[27](#b_9783110702507-004_ref_027)]. SC systems must have much more significant
    data criteria, which go beyond financial details to provide data relevant to processes
    and activities. Improvements in resource technology and integrated cloud processing
    systems would also be required. Information exploitation of SC networks may be
    a primary task [[59](#b_9783110702507-004_ref_059)]. Although the introduction
    of BCT allows any participant in the SC networks to validate transactions, deception
    is still possible through the consent of the contestants [[27](#b_9783110702507-004_ref_027)].
    Data confidentiality with safety issues are also the problems linked to BCT usage
    [[43](#b_9783110702507-004_ref_043)]. Some study has discussed the protection
    risk of BCT in the Bitcoin network, including breaches with assaults [[60](#b_9783110702507-004_ref_060)].
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 需要新的IT资源来整合BC技术并收集供应链管理（SCM）知识（例如物联网）。这可能是供应链中某些参与者面临的问题[[12](#b_9783110702507-004_ref_012)]。供应链中的双方成员继续获取他们需要的知识，以便通过缩短其相互连接的供应链时间来获利[[45](#b_9783110702507-004_ref_045),
    [58](#b_9783110702507-004_ref_058)]。因此，实时知识在供应链中的技术连接受限是BC技术采用的障碍。BC技术目前处于初期开发阶段，被认为是一种不成熟的可扩展性和管理技术，适用于大规模采购[[30](#b_9783110702507-004_ref_030)]。对于实时使用中处理大数据的块的大小和数量是一个存储问题，在比特币中被称为“膨胀”问题[[27](#b_9783110702507-004_ref_027)]。供应链系统必须具有更重要的数据标准，这些标准超出了财务细节，以提供与流程和活动相关的数据。还需要改进资源技术和集成云处理系统。供应链网络的信息开发可能是一个主要任务[[59](#b_9783110702507-004_ref_059)]。尽管BC技术的引入使得供应链网络中的任何参与者都可以验证交易，但通过参与者的共识仍然存在欺骗可能[[27](#b_9783110702507-004_ref_027)]。BC技术的使用与数据机密性及安全问题也是相关的问题[[43](#b_9783110702507-004_ref_043)]。一些研究讨论了比特币网络中BC技术的保护风险，包括攻击和侵犯[[60](#b_9783110702507-004_ref_060)]。
- en: While many solutions have been introduced to resolve BC security concerns, no
    evaluation has been made to these strategies’ effectiveness [[30](#b_9783110702507-004_ref_030)].
    Currently, BCT is mainly synonymous with cryptocurrency such as Bitcoin and its
    illicit activity [[27](#b_9783110702507-004_ref_027)], the “dark web” stigma that
    slows down BCT acceptance in general. Another primary feature of the BCT is the
    immutability of knowledge. It ensures the experience is unable to be upgraded
    and erased without a majority in BC. It avoids the falsification and adulteration
    of data [[4](#b_9783110702507-004_ref_004)]. Though, people are already interested
    in the implementation of this technology with the risk of providing wrongly reported
    records. If critical owners are willing to modify and upgrade the papers with
    additional details, the scar with the incorrect form will still remain in the
    BC [[61](#b_9783110702507-004_ref_061)].
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然已经提出了许多解决区块链（BC）安全问题的方案，但对这些策略的有效性尚未进行评估[[30](#b_9783110702507-004_ref_030)]。目前，BC技术主要与加密货币（如比特币）及其非法活动等同义词化，这种“暗网”标签普遍减缓了BC技术的接受速度。BC技术的另一个主要特点是知识的不可变性，它确保了经验在BC中无法升级和删除而不受大多数人的认同。这避免了数据的篡改和掺假[[4](#b_9783110702507-004_ref_004)]。尽管如此，人们已经对实施这项技术感兴趣，存在提供错误报告记录的风险。如果关键所有者愿意修改和升级论文以提供额外的细节，那么错误形式的痕迹仍将留存在BC中[[61](#b_9783110702507-004_ref_061)]。
- en: 4.4.4 External barriers
  id: totrans-49
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.4.4 外部障碍
- en: This group raises problems from external customers, markets, organizations and
    states, who do not explicitly benefit economically from SC’s operations. External
    demands and encouragement for adopting environmental and technology strategies
    will cause companies to incorporate them into their systems. Lack of effective
    government and business policies and desire to guide and encourage efficient and
    healthy practices is an obstacle to innovation and innovative technical support
    systems [[62](#b_9783110702507-004_ref_062)]. Policy rules and guidelines regarding
    the use of BCT are also uncertain. Indeed, many governments’ adverse policies
    on Bitcoin are of interest to businesses and companies and could affect the broader
    use of BC for corporate purposes [[43](#b_9783110702507-004_ref_043)]. Governments,
    NGOs, companies, societies and technical associations can also encourage BCT to
    build sustainable value.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 这一组问题来自外部客户、市场、组织和国家，他们并未明确从SC的运营中经济受益。对采纳环境和技术策略的外部需求和鼓励将导致公司将其纳入其系统。缺乏有效的政府和企业政策以及引导和鼓励有效和健康实践的愿望是创新和创新技术支持系统的障碍[[62](#b_9783110702507-004_ref_062)]。关于BCT使用的政策规则和指南也是不确定的。事实上，许多政府对比特币的不利政策引起了企业和公司的兴趣，可能会影响BC在企业目的中的广泛使用[[43](#b_9783110702507-004_ref_043)]。政府、非政府组织、公司、社会和技术协会也可以鼓励BCT构建可持续价值。
- en: Moreover, the volatility of demand for renewable goods and consumer actions’
    complexity will impact market competitiveness [[57](#b_9783110702507-004_ref_057)]
    and delay the fusion of sustainable and BCTs. Companies are required to provide
    guarantee to clients that they would pay their developments in renewable goods,
    sustainable systems and emerging innovations such as BC. The study and clustering
    of BCT hurdles would pave the way for a successful awareness of emerging technology
    in SC networks and developing sustainability dimensions of the SC. These variables
    are not empirically checked nor proven, but the structure and influences offer
    a starting point for potential studies. More in-depth research is likely to contribute
    to additional wider theoretical problems outside inter/intraorganizational environment,
    technological and external contexts, such as political campaigns to globalize
    SC networks. Building on certain simple understandings, advantages and obstacles
    to implementing BCT in the SC environment, we are now exploring some of the technical
    study consequences.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，可再生商品的需求波动性和消费者行为的复杂性将影响市场竞争力[[57](#b_9783110702507-004_ref_057)]，并延迟可持续商品与BCT的融合。公司需要向客户提供保证，他们将支付在可再生商品、可持续系统和新兴创新（如BC）方面的发展。对BCT障碍的研究和聚类将为成功意识到SC网络中新兴技术以及发展SC的可持续性维度铺平道路。这些变量尚未经过实证检验或证明，但结构和影响为潜在研究提供了一个起点。更深入的研究可能有助于解决超越组织内/外环境、技术和外部背景的其他更广泛的理论问题，例如将SC网络全球化的政治运动。基于某些简单的理解，利用BCT在SC环境中实施的优势和障碍，我们现在正在探讨一些技术研究的后果。
- en: 4.4.5 Cost-related barriers
  id: totrans-52
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.4.5 与成本相关的障碍
- en: For implementing BCT and gathering information for SCM purposes, cost is also
    one of the significant elements. In every SC, the cost for replacing slow, manual
    processes for the smooth functioning of the supply of raw materials is required.
    Under a good SC the cost of strengthening traceability is to be measured carefully
    to handle a good relationship with the SC partners. Further, the BC-based SC system
    aims to reduce SC IT transaction costs; this may be possible with the preapproved
    transaction fees and accurate measurement of the current system with the auditability
    and audit cost control feature. Under this stage, the primary barrier is the time
    delays and cost associated with it, which is further subject to human error and
    its cost, transportation costs, inventory costs and quality cost. To move forward,
    the research plan for the implementation of the BCT for SCs, we suggest research-based
    proposals on the effects of adopting the BCT in the SC sense by analyzing the
    barriers and shedding light on the methods that can be used to overcome this situation.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
