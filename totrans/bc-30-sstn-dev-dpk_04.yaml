  zh: 4.1 区块链技术
- en: 'Blockchain technology (BCT) is a central archive of documents or mutual public
    or private libraries for every recorded activity executed and traded by committed
    blockchain (BC) officers [[1](#b_9783110702507-004_ref_001)]. It has an origin
    that can be drawn from the technologies of distributed ledgers. BCT varies with
    many available evidence management strategies by providing four core features:
    non-location (delegation), safekeeping, suitability [[2](#b_9783110702507-004_ref_002)]
    and smart implementation (see [Figure 4.1](#b_9783110702507-004_fig_001)).'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术（BCT）是由专注于每个由承诺的区块链（BC）官员执行和交易的活动记录的中央文档存档或共享公共或私人库 [[1](#b_9783110702507-004_ref_001)]。它有一个可以追溯到分布式分类账技术的起源。BCT通过提供四个核心特性，即不定位（委派）、保管、适用性
    [[2](#b_9783110702507-004_ref_002)] 和智能实施，与许多可用的证据管理策略不同（参见[图 4.1](#b_9783110702507-004_fig_001)）。
