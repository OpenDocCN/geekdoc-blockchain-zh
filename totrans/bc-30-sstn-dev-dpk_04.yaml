- en: Abstract
  id: totrans-2
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 摘要
- en: The blockchain technology (BCT) or distributed ledgers is an emergent technology
    that allows the autonomous and immutable preservation of checked data by offering
    a revolutionary forum of a modern, decentralized and transparent exchange system
    for industries and companies. The inherited characteristics of BCT foster trust
    by clarity and traceability in every transaction involving records, products and
    financial capital. Through initial concerns, governments and major companies have
    recently investigated the implementation and improvement of this BCT in different
    fields of use, including supply chain (SC) networks. Slowly, the community of
    this sector realizes how profoundly blockchain (BC) could affect their industry.
    BC’s ability to guarantee accuracy, quality control and authenticity of data,
    coupled with smart contractual partnerships, represents a major reconsideration
    of SC and supply chain management (SCM). It provides more and more logistic items
    with sensors that produce data in the SC, for example, on the shipment status.
    This data must be processed in an external, open manner. Current practices for
    the types of obstacles to implementing BCTs are implemented in the fields of interorganizational,
    intraorganizational, technological and external barriers. Procurement costs, shipping
    costs, inventory costs and quality costs are the four primary reasons that increased
    the expenses in the conventional supply chains. In this research, we have identified
    the barriers against the use or development of sustainable SCM, by taking views
    of 500 working professionals of various global SC-oriented companies. The study’s
    outcome by using linear regression reviled economic obstacles, cross barriers,
    structure barriers and communication threats. Related barriers are BC barriers
    in general. Similarly, it can limit the use of BCT for SC. To improve these problems
    and to improve sustainability, the SC should also decrease resource use, reduce
    greenhouse gas emissions, check that the commodity is renewable in terms of greenhouse
    gas emissions, increase recycling, improve emissions sharing schemes (ETS) and
    improve governance using information management mechanism by understanding the
    barriers.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术（BCT）或分布式账本是一种新兴技术，通过提供一个革命性的现代、去中心化和透明的交易系统，允许对检查过的数据进行自治和不可变的保存，从而为行业和公司提供一个革新的论坛。BCT的继承特性通过在涉及记录、产品和资金的每一笔交易中提供清晰度和可追溯性来促进信任。尽管最初存在担忧，但政府和主要公司最近已经调查了在不同领域使用和改进这种BCT的可能性，包括供应链（SC）网络。慢慢地，这个行业的社区意识到区块链（BC）可能如何深刻地影响他们的行业。BC保证数据的准确性、质量控制和真实性，再加上智能合同伙伴关系，代表了对SC和供应链管理（SCM）的重大重新考虑。它为越来越多的物流项目提供了传感器，这些传感器在SC中产生数据，例如，关于装运状态的数据。这些数据必须以外部、开放的方式进行处理。目前关于实施BCT的障碍类型的做法在跨组织、组织内、技术和外部障碍领域得到了实施。采购成本、运输成本、库存成本和质量成本是增加传统供应链开支的四个主要原因。在这项研究中，我们通过获取500家全球各种SC导向公司的从业人员的意见，确定了对可持续SCM的使用或发展的障碍。通过使用线性回归，研究结果揭示了经济障碍、交叉障碍、结构障碍和沟通威胁。相关的障碍通常是BC的障碍。同样，它可以限制BCT在SC中的使用。为了解决这些问题并改善可持续性，SC还应减少资源使用、减少温室气体排放、检查商品在温室气体排放方面是否可再生、增加回收、改善排放共享方案（ETS）并通过理解障碍来改进信息管理机制来改善治理。
