- en: The research confirms that the economic barrier in front of the use of BCT in
    SCM in global context includes six variables, that is, financial constraints (EB_1),
    management commitment and support (EB_2), lack of organizational policies for
    using technology (EB_3), hesitation to convert to the new system (EB_6), lack
    of a tool for BT implementation in sustainable SCs (EB_7) and luxury and high-value
    items can easily be lost or altered (EB_8) with the value of adjusted *R*² at
    65.3%, and the importance of ANOVA is also found to be significant. It means the
    selected variables are significantly treated as an economic barrier for BC’s application
    in SC.
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
- en: Further, interorganizational barriers that affect the use of BCT in SCM includes
    lake with consumers awareness with sustainable development patterns and BCT (IOB_1),
    challenges in the convergence of environmental activities and BCT by SCM (IOB_4),
    cultural gaps between SC partners (IOB_5) and missing one block impact of crushing
    whole BC (IOB_6) with the value of adjusted *R*² at 42.1%, and the importance
    of ANOVA is also found to be significant.
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
- en: The system-related variables include security of the device (SB_1), entry to
    innovations (SB_2), immutability problem for BCT (SB_4), application immaturity
    (SB_5), virus and software-related threat (SB_6), improvement in the system with
    upgradability (SB_7) with the value of adjusted *R*² at 11.8% and significant
    value of ANOVA; the external barriers include lack of organizational strategies
    (EXT_B_1), lack of industry participation in legal and environmental procedures
    (EXT_B_3), use of confidence in the method (EXT_B_5) and consensus on adoption
    (EXT_B_7) with the value of adjusted *R*² at 35.5%; ANOVA value is found to be
    significant. Finally, the cost-related barriers include cost for replacing slow,
    manual processes (CRB_1), cost of strengthening traceability (CRB_2), time delays
    and cost associated with it (CRB_6), transportation costs (CRB_8), inventory costs
    (CRB_9), quality cost (CRB_10) with the value of adjusted *R*² at 50.8%, and ANOVA
    value is found to be significant. It reveals that the variable selected is significantly
    treated as an essential barrier that affects BCT in SC management (as shown in
    [Figure 4.5](#b_9783110702507-004_fig_005)). This managerial application of the
    research is vast since the variables that are identified in the study will be
    the barriers against the use of the motion of application of BCT in SC. We have
    already analyzed the benefits of BCT into SCM, and the management needs to address
    these variables for implementation of BCT in SC management.
