- en: Figure 8 A bidding war between two arbitrageurs attempting to submit a market
    order to the Ethereum blockchain ([Daian et al.](#b_9783110660807-006_ref_007),
    [2019](#b_9783110660807-006_ref_007)).
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 图8 两个套利者之间的竞购战，试图向以太坊区块链提交市场订单（[Daian et al.](#b_9783110660807-006_ref_007)，[2019](#b_9783110660807-006_ref_007)）。
- en: Specifically, imagine a situation in which a user posts an order on a DEX which
    is mispriced, which gives rise to potential arbitrage. In order to exploit this
    opportunity, a user needs to submit a ‘market’ order to the DEX, exhausting the
    attractive liquidity. The issue is that this order will not be confirmed until
    the next Ethereum block is mined. As miners process transactions in order of fee
    priority, an arbitrageur can offer a high fee to interact with a profitable arbitrage
    opportunity. [Daian et al.](#b_9783110660807-006_ref_007) ([2019](#b_9783110660807-006_ref_007))
    identify thousands of such opportunities, and document ‘bidding wars’ with the
    miners to take advantage of these situations.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 具体来说，想象一个用户在DEX上发布了一个定价错误的订单，从而产生了潜在的套利机会。为了利用这个机会，用户需要向DEX提交一个“市场”订单，耗尽有吸引力的流动性。问题是，这个订单将不会被确认，直到下一个以太坊区块被开采。由于矿工按费用优先处理交易，一个套利者可以提供高额费用，以利用有盈利的套利机会。Daian等人
    ([2019](#b_9783110660807-006_ref_007)) 识别出数千个这样的机会，并在其论文中记录了与矿工之间的“竞拍战”，以利用这些情况。
- en: When one user sees an arbitrage opportunity in a DEX, they submit a market order
    with a fee – say $1\. This order is only executed once incorporated by a miner
    into a transaction. Before the market order is executed, a second arbitrageur
    may also spot this opportunity, and offer a $2 fee to the miner. When a miner
    eventually solves the cryptographic puzzle, they will collect fees from both users,
    but only the user with the highest fee will have their order executed. The ‘losing’
    bidder will pay the fee to attempt to interact with a smart contract which has
    already been exhausted of liquidity.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 当一个用户在去中心化交易所（DEX）中看到套利机会时，他们会提交一个带有费用的市场订单——比如说1美元。这个订单只有在被矿工合并进一个交易时才会被执行。在市场订单被执行之前，第二个套利者也可能发现这个机会，并向矿工提供2美元的费用。当矿工最终解决加密难题时，他们会从两个用户那里收取费用，但只有费用最高的用户的订单会被执行。失败的出价者将支付费用，试图与已经耗尽流动性的智能合约交互。
- en: Such conduct is called “Griefing” and is documented by [Daian et al.](#b_9783110660807-006_ref_007)
    ([2019](#b_9783110660807-006_ref_007)). [Figure 8](#b_9783110660807-006_fig_008)
    below extracted from their paper demonstrates a ‘bidding war’ between two arbitrageurs
    attempting to submit a market order to the Ethereum blockchain, bidding in the
    fee they are willing to pay the miner to prioritise their order.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 这种行为被称为“Griefing”，Daian等人 ([2019](#b_9783110660807-006_ref_007)) 在其论文中有记录。[图8](#b_9783110660807-006_fig_008)
    如下摘自他们的论文，展示了两个试图向以太坊区块链提交市场订单的套利者之间的“竞拍战”，他们出价愿意支付给矿工的费用以优先处理他们的订单。
