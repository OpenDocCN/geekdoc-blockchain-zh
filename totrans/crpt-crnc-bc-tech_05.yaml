- en: Market structure of cryptocurrencies
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 加密货币的市场结构
- en: Jiri SvecSean FoleyAngelo Aspris
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Jiri SvecSean FoleyAngelo Aspris
- en: Cryptocurrencies are an electronic medium of exchange that can be traded by
    different trading groups via digital currency exchanges. A growing list of altcoins
    has seen a proliferation of cryptocurrency exchanges emerge over the last decade
    as regulations in many countries around the world struggle to comprehend with
    appropriate investor protection rules. Although there is no central authority
    to register these exchanges, it is estimated that there are currently up to five
    hundred exchanges in circulation, characterised by varying platforms, geographical
    reach, and compliance with regulatory frameworks. Cryptocurrency markets share
    many similar characteristics with both foreign exchange and equity markets such
    as limit order books and matching algorithms, and exchanges that can be both centralised
    or decentralised. As these markets are still in their infancy, what shape or form
    they will take in future will depend on a combination of acceptance from consumers,
    the investment community, as well as worldwide regulators.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 加密货币是一种可以通过数字货币交易所由不同交易团体交易的电子媒介。随着世界上许多国家在理解适当的投资者保护规则方面进行的监管斗争，过去十年中看到了加密货币交易所的激增，越来越多的山寨币列表出现。尽管没有中央机构来注册这些交易所，但据估计，目前流通中有多达五百个交易所，它们具有不同的平台、地理覆盖范围和遵守监管框架的特点。加密货币市场与外汇市场和股票市场有许多相似的特征，如限价订单簿和匹配算法，以及可以
    centralised 或 decentralised 的交易所。由于这些市场仍处于起步阶段，它们将来会采取什么形状或形式将取决于消费者、投资界以及全球监管机构的接受程度。
- en: 1 Using cryptocurrency for trade
  id: totrans-3
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1 用加密货币进行交易
- en: All transactions on the Bitcoin (and other) blockchains are publicly recorded.
    This allows all users to determine the balance of all wallets in existence. However,
    blockchains are only useful for transferring units of cryptocurrency between users.
    When a user wants to exchange his/her cryptocurrency for an asset – say a Pizza,
    the movement of the bitcoin from the consumer to the pizzeria will be visible,
    however the delivery of the pizza will not be recorded. Similarly, in the sale
    of bitcoin for cash, the bitcoin transfer will be recorded but there will be no
    record of the fiat-currency price paid, nor the actual delivery of the fiat currency.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 比特币（以及其他）区块链上的所有交易都是公开记录的。这使得所有用户都能确定现有所有钱包的余额。然而，区块链只适用于在用户之间转移加密货币的单位。当用户想要用他的/她的加密货币换取一种资产——比如一个披萨时，比特币从消费者到比萨店的运动将是可见的，然而披萨的交付将不会被记录。同样，在用比特币换取现金的销售中，比特币的转移将被记录，但不会有法定货币价格支付的记录，也不会有法定货币的实际交付。
- en: '[Yermack](#b_9783110660807-006_ref_014) ([2015](#b_9783110660807-006_ref_014))
    and [Baur et al.](#b_9783110660807-006_ref_003) ([2018](#b_9783110660807-006_ref_003))
    and [Foley et al.](#b_9783110660807-006_ref_010) ([2019](#b_9783110660807-006_ref_010))
    show that most cryptocurrency transactions currently are between speculative investors,
    and only a small proportion are used for purchases of goods and services. As a
    result, they behave more like speculative investments than currencies. Even from
    a legal and taxation perspective, in many jurisdictions cryptocurrencies are classified
    as tokens, virtual assets or commodities rather than currencies (whether it be
    digital, cyber or electronic).[¹](#fn_22)'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[Yermack](#b_9783110660807-006_ref_014) ([2015](#b_9783110660807-006_ref_014))
    和 [Baur et al.](#b_9783110660807-006_ref_003) ([2018](#b_9783110660807-006_ref_003))
    以及 [Foley et al.](#b_9783110660807-006_ref_010) ([2019](#b_9783110660807-006_ref_010))
    表明，目前大多数加密货币交易都是投机投资者之间进行的，只有很小一部分用于商品和服务的购买。因此，它们更像是一种投机投资，而不是货币。即使从法律和税收的角度来看，在许多司法管辖区，加密货币被视为代币、虚拟资产或商品，而不是货币（无论是数字的、网络的还是电子的）。[¹](#fn_22)'
- en: 2 Establishing an exchange
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2 建立交易所
- en: 'As cryptocurrencies became tradeable assets, numerous markets developed, beginning
    with the now infamous (and defunct) “Mt Gox”. The decentralized nature of cryptocurrencies
    necessitated that exchanges take on the role of ‘custodian’. In order to sell
    bitcoin on an exchange, one needs to deposit bitcoins to an address whose private
    key is controlled by the exchange. This address is usually called a ‘hot wallet’,
    and is directly connected to the Internet. It is analogous to the amount of cash
    held by a teller at the bank: the balance is not infinite but is useful for daily
    deposits and withdrawals. Once the balance in the *hot wallet* becomes too large,
    most exchanges move their cryptocurrency supplies into a ‘cold wallet’ – this
    is typically an account held offline which requires multiple individuals to access
    (multisig) – analogous to a bank vault which requires three different keys to
    unlock.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 随着加密货币成为可交易资产，出现了许多市场，最早的是现在臭名昭著（且已倒闭）的“Mt Gox”。加密货币的去中心化性质要求交易所扮演“保管人”的角色。要在交易所出售比特币，需要将比特币存入由交易所控制的私钥地址。这个地址通常被称为“热钱包”，并直接连接到互联网。这类似于银行柜员持有的现金量：余额不是无限的，但对于日常存取款是有用的。一旦热钱包中的余额变得过大，大多数交易所会将他们的加密货币供应转移到“冷钱包”中——这通常是一个离线持有的账户，需要多个人访问（多签）——类似于需要三个不同钥匙才能打开的银行金库。
- en: Exchanges control all cryptocurrencies held within their system. Deposits and
    withdrawals of cryptocurrency to/from the exchange will appear on the public blockchain.
    However, once held by the exchange, it is up to the exchange to keep track of
    which bitcoins belong to which user.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 交易所控制着系统内所有的加密货币。加密货币的存取款将出现在公共区块链上。然而，一旦加密货币被交易所持有，交易所就需要负责跟踪哪些比特币属于哪个用户。
- en: 3 Trading and fees
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3 交易和费用
- en: The market structure of cryptocurrencies resembles modern equity markets with
    continuous trading via a limit order book without intermediaries. Traders can
    either execute immediately with a market order or wait for a better execution
    price with a limit order. Limit orders are stored in the limit order book and
    are executed according to price-time priority. Order driven markets without a
    designated market maker primarily rely on Endogenous Liquidity Providers (ELPs)
    to supply liquidity because it is profitable. Since ELPs have no obligations to
    maintain markets, they can withdraw when liquidity provision becomes risky or
    unprofitable, adversely impacting market quality ([Anand and Venkataraman](#b_9783110660807-006_ref_002),
    [2016](#b_9783110660807-006_ref_002)). To increase the participation of ELPs in
    the market, most cryptocurrency exchanges use the maker-taker model to differentiate
    between orders that provide liquidity and orders that remove liquidity. The maker-taker
    model reduces undesirable trading behaviour by charging a higher fee to traders
    that demand immediacy and lower fees (or no fees) to ELPs for providing liquidity
    to the market. The typical fee for average sized transactions ranges between 10
    and 30 basis points (bps) for traders that consume liquidity and between 0 and
    15 bps for market makers, depending on the cryptocurrency traded. Fees are generally
    calculated on the value (USD equivalent) executed in the last 30 days.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 加密货币的市场结构与现代股票市场相似，都通过限价订单簿进行连续交易，且没有中介。交易者可以选择立即执行的市场订单，或者等待更好执行价格的限价订单。限价订单存储在限价订单簿中，并根据价格时间优先原则执行。没有指定市场制造商的订单驱动市场主要依赖内生流动性提供者（ELPs）来提供流动性，因为这是有利可图的。由于ELPs无需维持市场的义务，当流动性提供变得有风险或无利可图时，它们可以撤出，这会对市场质量产生不利影响（Anand和Venkataraman，2016）。为了增加ELPs在市场中的参与度，大多数加密货币交易所使用制造商-消费者模型来区分提供流动性的订单和移除流动性的订单。制造商-消费者模型通过向要求立即执行的交易者收取更高的费用，并向为市场提供流动性的ELPs收取较低的费用（或无费用）来减少不理想的交易行为。对于中等规模交易的典型费用，消耗流动性的交易者在10到30个基点（bps）之间，而市场制造商在0到15个基点之间，具体取决于交易的加密货币。费用通常按过去30天内执行的价值（美元等值）计算。
- en: 3.1 Where do trades get reported?
  id: totrans-11
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.1 交易是如何报告的？
- en: Given movements are only recorded on the blockchain when cryptocurrencies are
    deposited/withdrawn from the exchange, users who deposit fiat currency, buy bitcoin,
    hold them within the exchange, and then sell them at the same exchange later for
    a profit, will not generate any record on the blockchain. In fact, trades themselves
    within an exchange will not be recorded at all, except by the exchange. Many exchanges
    make this transaction level data public, however this is entirely separate from
    the blockchain itself. Like Bloomberg for equities, organisations such as [cryptocompare.com](http://cryptocompare.com)
    and [tardis.dev](http://tardis.dev) provide historical and real-time access to
    data on exchange-level transactions.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 由于只有在用户将加密货币存入或从交易所提取时才会记录在区块链上，因此那些存入法定货币、购买比特币、在交易所内持有并在稍后以盈利为目的的同一交易所出售的用户不会在区块链上产生任何记录。实际上，交易所内发生的交易本身在区块链上根本不会被记录，除了由交易所记录外。许多交易所将这种交易级别的数据公开，然而这完全是与区块链本身分开的。就像彭博社对股票市场一样，组织机构如[cryptocompare.com](http://cryptocompare.com)和[tardis.dev](http://tardis.dev)提供了交易所级别交易的历史和实时数据访问。
- en: 3.2 What happens if the exchange gets hacked?
  id: totrans-13
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.2 如果交易所被黑了会发生什么？
- en: 'Depositing crypto-assets with an exchange exposes individuals to significant
    counterparty default risk. Put simply, if an exchange goes bankrupt or is hacked,
    there are few recourses available to investors. The ‘trust less’ nature of cryptocurrencies
    means that there is no way to cancel or recover lost crypto assets. As the popularity,
    and price, of cryptocurrencies has grown, so too has their allure as targets of
    cybercriminals. Numerous exchanges have been hacked in the last few years – some
    of the more notable hacks are listed below, and represent some of the largest
    names in cryptocurrency trading globally:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 将加密货币资产存入交易所使个人面临重大的交易对手方违约风险。简单来说，如果一个交易所破产或被黑，投资者可采取的补救措施很少。加密货币的“信任更少”的特性意味着没有办法取消或恢复丢失的加密货币资产。随着加密货币的普及和价格上涨，它们也日益成为网络犯罪分子的攻击目标。在过去的几年中，许多交易所遭到黑客攻击——下面列出的一些较为知名的攻击事件，代表了全球加密货币交易市场上的一些最大名称：
- en: 2011 – Mt. Gox – 2,643 bitcoin stolen by an auditor.
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 2011年 – Mt. Gox – 一名审计员通过审计盗窃了2,643个比特币。
- en: 2012 – Bitfloor – 24,000 bitcoin stolen from backup servers via unencrypted
    private keys.
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 2012年 – Bitfloor – 备份服务器上的24,000个比特币通过未加密的私钥被盗。
- en: 2013 – Vicurex – 1,454 bitcoin stolen by attackers, leading to exchange bankruptcy.
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 2013年 – Vicurex – 攻击者盗窃了1,454个比特币，导致交易所破产。
- en: 2014 – Mt. Gox – 850,000 bitcoin stolen by attackers, leading to exchange bankruptcy.
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 2014年 – Mt. Gox – 攻击者盗窃了850,000个比特币，导致交易所破产。
- en: 2015 – Bitstamp – 19,000 bitcoin stolen via a phishing attack on employees.
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 2015年 – Bitstamp – 通过针对员工的钓鱼攻击盗窃了19,000个比特币。
- en: 2016 – Bitfinex – 120,000 bitcoin stolen via their payment processor, BitGo.
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 2016年 – Bitfinex – 通过他们的支付处理器BitGo被盗走了120,000个比特币。
- en: 2018 – QuadrigaCX – $190 million of crypto assets lost during suspicious death
    of CEO.
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 2018年 – QuadrigaCX – 在CEO可疑死亡期间，19亿美元的加密货币资产丢失。
- en: 2019 – Binance – 7,000 bitcoin stolen by a phishing scam.
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 2019年 – Binance – 通过钓鱼诈骗盗窃了7,000个比特币。
- en: As users’ concerns about hacks has risen, a number of responses have been undertaken
    by exchanges themselves. For example, customers affected by the 2016 Bitfinex
    hack were provided with “BFX” tokens in lieu of their stolen bitcoins. These represented
    an “I owe you” of bitcoin from Bitfinex to its users. Within 244 days, all hacked
    bitcoins were repaid. Often, exchanges will go bankrupt, leaving their users as
    unsecured creditors. In 2017, an innovation known as “Decentralized Exchanges”
    were launched on the Ethereum platform, removing the custody of the crypto assets
    from the exchange to the user.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 随着用户对黑客攻击的担忧日益增加，交易所本身也采取了一系列回应措施。例如，2016年Bitfinex黑客攻击的受影响客户获得了“BFX”代币，以代替被盗窃的比特币。这些代币代表了Bitfinex对其用户所欠的比特币的“我欠你”。在244天内，所有被盗的比特币都得到了偿还。通常，交易所会破产，使它们的用户成为无担保债权人。2017年，一种名为“去中心化交易所”的创新在以太坊平台上推出，将加密货币资产的保管从交易所移交给用户。
- en: Concerns about the robustness of the market infrastructure, account security,
    high volatility and low liquidity combined with limited regulation reduces the
    appeal of cryptocurrencies to highly-regulated institutional investors and consequently,
    they have been largely absent from this market thus far.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 对市场基础设施的健壮性、账户安全、高波动性和低流动性的担忧与有限的监管相结合，降低了加密货币对受严格监管的机构投资者的吸引力，因此到目前为止，这些投资者在很大程度上已经远离了加密货币市场。
- en: 4 Types of exchanges
  id: totrans-25
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4 交易所的类型
- en: There are literally hundreds of crypto exchanges globally. As of 2019, [Coinmarketcap.com](http://Coinmarketcap.com)
    lists transaction volumes for over 285 exchanges. The majority of these exchanges
    are described as “centralised” in that there is a single, trusted counterparty
    that is responsible for operating the limit order book, accepting deposits/withdrawals
    in fiat and cryptocurrencies, complying with “Know Your Customer” (KYC) regulations,
    and acting as a custodian for the assets deposited inside the market. In contrast,
    “Decentralized Exchanges” (DEXs) do not maintain custody of any assets themselves,
    are typically not operated by any individual and cannot go bankrupt nor be hacked.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 全球范围内有数百个加密货币交易所。截至2019年，[Coinmarketcap.com](http://Coinmarketcap.com)列出了超过285个交易所的交易量。这些交易所中的大多数被称为“中心化”的，因为有一个单一的、值得信赖的对手方负责运营限价单簿，接受法定货币和加密货币的存款/提款，遵守“了解你的客户”（KYC）规定，并为市场内存款的资产担任保管人。相比之下，“去中心化交易所”（DEXs）本身不保管任何资产，通常不由任何个人运营，不会破产也不会被黑客攻击。
- en: 4.1 Centralized vs decentralized exchanges
  id: totrans-27
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.1 中心化与去中心化交易所
- en: Typical exchanges (for example, Binance, Bitfinex, Poloniex, Kraken, Bitstamp)
    are centralized, and operate in ways which would be familiar to participants of
    traditional stock exchanges such as NYSE and NASDAQ. Each exchange chooses which
    crypto assets to trade (i. e. Bitcoin, Ethereum, Litecoin) as well as which currency
    pairs to create markets in (i. e. Euro/Bitcoin, USD/Bitcoin, Ethereum/Bitcoin).
    Users can deposit crypto assets and/or fiat currencies, and trade these assets
    in a centralized limit order book. Whilst these markets are all technically operated
    independently in isolation of one another, arbitrage will tend to keep these markets
    synchronised, similar to the global FOREX markets (see, [Makarov and Schoar](#b_9783110660807-006_ref_013),
    [2019](#b_9783110660807-006_ref_013)).
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 典型的交易所（例如，Binance, Bitfinex, Poloniex, Kraken, Bitstamp）是中心化的，其运营方式对参与纽约证券交易所（NYSE）和纳斯达克（NASDAQ）等传统股票交易所的参与者来说很熟悉。每个交易所选择交易哪种加密货币（例如比特币、以太坊、莱特币）以及创建哪些货币对的市场（例如欧元/比特币、美元/比特币、以太坊/比特币）。用户可以存入加密货币和/或法定货币，并在中心化限价单簿中交易这些资产。尽管这些市场在技术上都是独立运行的，但套利通常会保持这些市场同步，类似于全球外汇市场（参见，[Makarov
    and Schoar](#b_9783110660807-006_ref_013), [2019](#b_9783110660807-006_ref_013)）。
- en: These markets tend to follow price-time priority, with varying levels of price
    granularity, often up to 8 decimal places ([Dyhrberg et al.](#b_9783110660807-006_ref_008),
    [2018](#b_9783110660807-006_ref_008)). This allows for very high precision pricing,
    and ensures the orders of traders willing to trade at better prices execute first.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 这些市场通常遵循价格-时间优先原则，价格粒度有不同层次，通常达到8位小数（[Dyhrberg et al.](#b_9783110660807-006_ref_008),
    [2018](#b_9783110660807-006_ref_008)）。这使得定价可以非常精确，确保愿意以更好价格交易的交易者的订单先执行。
- en: The advent of smart contracts on the Ethereum network (as well as the large
    number of initial coin offerings conducted on the Ethereum platform using ERC20
    tokens) allowed limit orders (the fundamental necessity for limit order markets)
    to be coded into self-contained contracts. A smart contract can be encoded such
    that it offers to provide N units of an ERC20 currency in return for E units of
    Ethereum. A user can then send a ‘market’ order, delivering E units of Ethereum
    and automatically receiving N units of ERC20\. Such a contract is entirely analogous
    to a limit order.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 以太坊网络上的智能合约（以及使用ERC20代币在以太坊平台上进行的大量首次代币发行）使得限价单（限价单市场的基本需求）可以编入自我包含的合约中。智能合约可以编码为提供N个ERC20货币单位，以换取E个以太坊单位。用户可以发送一个“市价”订单，交付E个以太坊单位，并自动接收N个ERC20单位。这样的合约与限价单完全相似。
- en: An aggregation of such orders could form a virtual ‘limit order book’. For example,
    an offer to provide 10 XYZ in return for 1 Ethereum would be preferred to an offer
    to provide 9 XYZ, but would be inferior to an offer to provide 11 XYZ.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 此类订单的聚合可能形成一个虚拟的“限价单簿”。例如，提供10个XYZ以换取1个以太坊的报价将优于提供9个XYZ的报价，但不如提供11个XYZ的报价。
- en: In order to function effectively as a marketplace, users of a DEX would need
    to observe all available orders, rank them by their price priority, and then choose
    which orders to interact with. The first DEXs (i. e. OasisDex and EtherDelta)
    used *fully on-chain* execution. This means that all order entries, executions
    and cancellations were processed by the Ethereum blockchain itself. As such, the
    speed of matching was constrained to the blocktime of Ethereum (currently 14 seconds).
    [Figure 1](#b_9783110660807-006_fig_001) below documents the operation of a fully
    on-chain DEX.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 为了作为一个市场有效运作，去中心化交易所（DEX）的用户需要观察所有可用的订单，按价格优先级排序它们，然后选择与哪些订单进行交互。最早的DEX（即OasisDex和EtherDelta）采用了*完全基于链上*的执行方式。这意味着所有的订单录入、执行和取消都是由以太坊区块链本身处理的。因此，订单匹配的速度受到了以太坊区块时间的限制（目前为14秒）。下面的[图1](#b_9783110660807-006_fig_001)展示了完全基于链上的DEX的运作情况。
- en: '![](../graphic/converted/b_9783110660807-006_fig_001.jpg)'
  id: totrans-33
  prefs: []
  type: TYPE_IMG
  zh: '![](../graphic/converted/b_9783110660807-006_fig_001.jpg)'
- en: Figure 1 The operation of a fully on-chain decentralized exchange.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 图1 完全基于链上的去中心化交易所的运作情况。
- en: It rapidly became evident that relying on the Ethereum network (and paying fees)
    to enter, amend or cancel an order would significantly constrain the growth of
    DEXs. This led to the creation of *Hybrid Exchanges*, such as IDEX and 0×, where
    a centralized organisation collated all order entries, amendments and cancellations
    off-chain (similar to a centralized exchange) but custody and clearing (after
    matches were confirmed) were undertaken on the Ethereum blockchain. Centralizing
    the limit order book facilitated much faster confirmation of transactions and
    reduced the cost constraint of needing to pay miners to update stale limit orders.
    However, it did introduce a single, central point of failure and/or censorship.
    [Figure 2](#b_9783110660807-006_fig_002) below documents the operation of a DEX
    with an off-chain order book utilising on-chain settlement.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 很快就很明显，依赖以太坊网络（并支付费用）来录入、修改或取消订单将严重限制DEX的增长。这导致了*混合交易所*的创建，如IDEX和0×，其中一个中心化组织在链下（类似于中心化交易所）汇总所有的订单录入、修改和取消，但保管和结算（在匹配得到确认后）是在以太坊区块链上进行的。集中化限价订单簿使得交易确认速度大大加快，并减少了需要支付矿工更新过时限价订单的成本约束。然而，这也引入了一个单一的、中心的故障点和中止点。下面的[图2](#b_9783110660807-006_fig_002)展示了使用链下订单簿并利用链上结算的去中心化交易所的运作情况。
- en: '![](../graphic/converted/b_9783110660807-006_fig_002.jpg)'
  id: totrans-36
  prefs: []
  type: TYPE_IMG
  zh: '![](../graphic/converted/b_9783110660807-006_fig_002.jpg)'
- en: Figure 2 The operation of an off-chain decentralized exchange.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 图2 链下去中心化交易所的运作情况。
- en: 4.2 Advantages of DEXs
  id: totrans-38
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.2 去中心化交易所的优点
- en: 'DEXs offer users many potential advantages over traditional exchanges. These
    include: no counterparty default risk since the exchange never takes custody of
    your token; no KYC regulations since (similar to torrents) there are no centralized
    parties on whom to enforce any regulation; the ability to list virtually any token
    immediately; and the ability to remain free of any government based censorship
    in a truly decentralized environment. For these reasons, DEXs have attracted increasing
    numbers of users and transaction volumes, as reported in [Figure 3](#b_9783110660807-006_fig_003)
    below. Whilst trading activity in DEXs is growing, the number of transactions
    executed in these venues is dwarfed by that of centralised exchanges.'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 去中心化交易所为用户提供了许多优于传统交易所的潜在优势。这包括：因为没有对手方的违约风险，因为交易所从未保管过您的代币；因为没有实行KYC规定，因为（与种子文件类似）没有中心化的实体可以强制任何规定；能够立即列出几乎任何代币；以及在真正去中心化的环境中能够免受任何政府基于的审查。正因为这些原因，DEX吸引了越来越多的用户和交易量，如[图3](#b_9783110660807-006_fig_003)所示。尽管DEX中的交易活动正在增长，但这些场所执行的交易数量与中心化交易所相比相形见绌。
- en: '![](../graphic/converted/b_9783110660807-006_fig_003.jpg)'
  id: totrans-40
  prefs: []
  type: TYPE_IMG
  zh: '![](../graphic/converted/b_9783110660807-006_fig_003.jpg)'
- en: Figure 3 Transaction volumes on decentralized exchanges.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 图3 去中心化交易所的交易量。
- en: 4.3 Disadvantages of DEXs
  id: totrans-42
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.3 去中心化交易所的缺点
- en: 'Whilst the nature of DEXs is changing rapidly, there are currently many limitations
    of DEXs which hinder their widespread adoption. These include: a public transaction
    ledger which allows all users to see the addresses associated with all transactions,
    an inability to trade tokens outside of the (currently Ethereum based) smart contract
    environment (e. g. fiat currencies and Bitcoins cannot be traded); slow speed
    of transactions due to a reliance on the underlying blockchain; as well as low
    levels of liquidity and basic order type functionality due the reliance on smart
    contracts. Another disadvantage of DEXs is that they do not strictly enforce price
    time priority. This, combined with the complexity and high precision (many decimal
    points) of cryptocurrency trades mean mistakes can be very costly – missing one
    decimal place can result in an arbitrage opportunity with a factor of 10× or more.
    This has resulted in a variety of mispricings appearing on all DEXs, costing participants
    significant profits.'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管去中心化交易所（DEX）的性质正在迅速变化，但目前DEX存在许多限制，这些限制阻碍了它们的广泛采用。这包括：一个允许所有用户查看与所有交易相关联的地址的公共交易账本；无法在（目前基于以太坊的）智能合约环境之外交易代币（例如，法定货币和比特币无法交易）；由于依赖底层区块链，交易速度较慢；以及由于依赖智能合约，流动性较低和基本的订单类型功能。DEX的另一个缺点是，它们不会严格实施价格时间优先原则。结合加密货币交易的复杂性和高精度（许多小数点），这意味着错误可能非常昂贵——错过一个小数位可能会导致10倍或更多的套利机会。这导致了所有DEX上出现各种定价错误，使参与者损失了
    significant profits。
- en: 4.4 Investability of cryptocurrencies
  id: totrans-44
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.4 加密货币的可投资性
- en: The value of cryptocurrencies has risen rapidly in recent years. When it briefly
    touched 20,000 USD in December 2017, Bitcoin alone was valued at more than 300
    billion USD. But how investable are cryptocurrencies? [Dyhrberg et al.](#b_9783110660807-006_ref_008)
    ([2018](#b_9783110660807-006_ref_008)) examine this issue by estimating the transaction
    costs and intraday trading patterns of the Bitcoin/USD exchange rate across the
    Gdax, Gemini and Kraken cryptocurrency exchanges. In contrast to quote-driven
    markets, where effective spreads are generally smaller than quoted spreads as
    some trades take place within the spread, traders in fully electronic order-driven
    cryptocurrency markets cannot trade inside the quotes. Furthermore, trades frequently
    do not execute at the best prices as quoted depths are very small and order quantity
    frequently exceeds the best posted depth. Consequently, traders are forced to
    walk up the limit order book and effective spreads are frequently larger than
    quoted spreads. [Dyhrberg et al.](#b_9783110660807-006_ref_008) ([2018](#b_9783110660807-006_ref_008))
    find that quoted spread across the three cryptocurrency exchanges ranges from
    0.54 to 7.80 while effective spread ranges from 5.60 to 22.51 bps. This is significantly
    narrower than the average quoted (effective) spread of 37.2 (23.9) bps of stocks
    on the NYSE ([Boehmer et al.](#b_9783110660807-006_ref_004), [2005](#b_9783110660807-006_ref_004)),
    32 (27) bps on the Australian Stock Exchange ([Aitken et al.](#b_9783110660807-006_ref_001),
    [2017](#b_9783110660807-006_ref_001)), 25.9 (25.0) bps on the centralized electronic
    order book of Euronext, and 70.5 (40.2) bps on the hybrid order-driven segment
    of the LSE ([Gajewski and Gresse](#b_9783110660807-006_ref_011), [2007](#b_9783110660807-006_ref_011)).
    In fact, Bitcoin spreads are comparable to the one hundred most liquid stocks
    on the NYSE which display an average quoted (effective) spread of 10.9 (7.3) bps
    ([Boehmer et al.](#b_9783110660807-006_ref_004), [2005](#b_9783110660807-006_ref_004)).
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 近年来，加密货币的价值迅速上升。2017年12月，比特币价格短暂触及20,000美元，仅比特币市值就超过3000亿美元。但加密货币的投资吸引力有多大呢？[Dyhrberg等人](#b_9783110660807-006_ref_008)（[2018](#b_9783110660807-006_ref_008)）通过估计Gdax、Gemini和Kraken等加密货币交易所之间比特币/美元汇率的有效交易成本和日内交易模式来探讨这一问题。与报价驱动市场不同，在这些市场中，由于一些交易发生在买卖价差内，有效价差通常小于报价价差，而完全电子订单驱动的加密货币市场中的交易者无法在报价内交易。此外，由于报价深度非常小，订单量经常超过最佳挂单深度，交易经常不能以最佳价格执行。因此，交易者被迫向上调整限价订单簿，有效价差通常大于报价价差。[Dyhrberg等人](#b_9783110660807-006_ref_008)（[2018](#b_9783110660807-006_ref_008)）发现，这三个加密货币交易所之间的报价价差从0.54到7.80不等，而有效价差从5.60到22.51个基点。这比NYSE股票的平均报价（有效）价差37.2（23.9）个基点、澳大利亚证券交易所的32（27）个基点、Euronext集中电子订单簿的25.9（25.0）个基点以及LSE混合订单驱动段的70.5（40.2）个基点要窄得多。[Boehmer等人](#b_9783110660807-006_ref_004)（[2005](#b_9783110660807-006_ref_004)）的研究表明，比特币价差与NYSE上最流动的100只股票相当，这些股票的平均报价（有效）价差为10.9（7.3）个基点。[Dyhrberg等人](#b_9783110660807-006_ref_008)（[2019](#b_9783110660807-006_ref_009)）在Gemini、Gdax和Kraken等加密货币交易所之间比特币/美元汇率的有效交易成本和日内交易模式进行了平均。所有变量均为每小时平均值，按变量平均值进行缩放。[Dyhrberg等人](#b_9783110660807-006_ref_009)（[2019](#b_9783110660807-006_ref_009)）。
- en: '[Figure 4](#b_9783110660807-006_fig_004) presents the intraday variations in
    liquidity, spread and volatility observed in the Bitcoin market on U.S. exchanges.
    As cryptocurrency markets trade continuously, the graph is more consistent with
    intraday patterns generally found in the foreign exchange markets and does not
    depict the typical U-shape bid-ask spread and volatility associated with trader
    behaviour in the equity markets.'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '[图4](#b_9783110660807-006_fig_004)展示了2017年9月7日至2018年5月10日，在美国交易所比特币市场中的流动性、买卖价差和波动性的日内变化。由于加密货币市场是连续交易的，图表更符合外汇市场通常发现的日内走势，并未描绘出股票市场中交易者行为所特有的U型买卖价差和波动性。'
- en: '![](../graphic/converted/b_9783110660807-006_fig_004.jpg)'
  id: totrans-47
  prefs: []
  type: TYPE_IMG
  zh: '![](../graphic/converted/b_9783110660807-006_fig_004.jpg)'
- en: Figure 4 Intraday variation in volume, quoted spread and volatility for the
    Bitcoin/USD exchange rate between 7^(th) September, 2017 and 10^(th) May, 2018
    averaged across Gemini, Gdax and Kraken cryptocurrency exchanges. All variables
    are hourly averages, scaled by the variable average ([Dyhrberg et al.](#b_9783110660807-006_ref_009),
    [2019](#b_9783110660807-006_ref_009)).
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 图4 2017年9月7日至2018年5月10日，Gemini、Gdax和Kraken等加密货币交易所之间比特币/美元汇率volume、报价价差和波动性的日内变化。所有变量均为每小时平均值，按变量平均值进行缩放。[Dyhrberg等人](#b_9783110660807-006_ref_009)（[2019](#b_9783110660807-006_ref_009)）。
- en: '[Figure 4](#b_9783110660807-006_fig_004) shows the trading activity dips early
    in the morning (U.S. time) as the European markets open and then rises to peak
    as the U.S. markets begin trading. Trading then declines through the U.S. market
    close and subsequently drops off as the Asian market close. Volatility follows
    the same pattern but the peak and troughs are not as pronounced, while quoted
    and effective spreads display an inverse relationship with liquidity and volatility.
    This distinct intraday pattern shows that trades on U.S. cryptocurrency exchanges
    originate mostly during the day which is consistent with orders being executed
    by retail investors. Interestingly, weekend generate a similar pattern, which
    contrasts with the subdued trading activity typically observed in the foreign
    exchange market.'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 图4（[Figure 4](#b_9783110660807-006_fig_004)）显示，在美国东部时间早上，随着欧洲市场的开盘，交易活动有所下降，随后随着美国市场的开盘而上升至高峰。交易随后在美国市场收盘时下降，并在亚洲市场收盘时进一步下跌。波动性遵循相同的模式，但高峰和低谷并不那么明显，而报价和有效价差与流动性和波动性显示出反比关系。这种独特的日内模式表明，美国加密货币交易所的交易主要在白天产生，这与零售投资者执行订单的情况相一致。有趣的是，周末也会产生类似的模式，这与外汇市场上通常观察到的沉闷交易活动形成对比。
- en: '![](../graphic/converted/b_9783110660807-006_fig_005.jpg)'
  id: totrans-50
  prefs: []
  type: TYPE_IMG
  zh: '![](../graphic/converted/b_9783110660807-006_fig_005.jpg)'
- en: Figure 5 The proportion of time investors can trade cryptocurrencies within
    the best ten levels of the order book across different trade sizes (from 1^(st)
    August to 5^(th) October, 2017). All currency pairs are converted into USD.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 图5 投资者在不同交易规模下能够在订单簿的前十级别交易加密货币的比例（从2017年8月1日至10月5日）。所有货币对均换算为美元。
- en: To better gauge the investability of cryptocurrencies, [Figure 5](#b_9783110660807-006_fig_005)
    shows the proportion of time the bid or ask side is able to absorb different sized
    liquidity shocks across six currency pairs between Bitcoin (XBT), Ethereum (ETH),
    Ethereum classic (ETC), Litecoin (LTC) and USD. The figure shows that investors
    can generally trade between 500 USD and 1,000 USD within the best ten price levels
    of the order book. However, there is generally insufficient depth for larger institutional
    sized transactions. XBT/USD currency pair offers the best prospects of executing
    a larger order.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 为了更好地衡量加密货币的可投资性，[图5](#b_9783110660807-006_fig_005) 显示了在不同货币对（比特币（XBT）、以太坊（ETH）、以太坊经典（ETC）、莱特币（LTC）和美元）之间，买入或卖出方能够吸收不同规模的流动性冲击的比例。该图显示，投资者通常可以在订单簿的前十级别内交易500美元至1000美元。然而，对于更大的机构交易通常深度不足。XBT/USD货币对为执行较大订单提供了最好的前景。
- en: 4.5 Cryptocurrency derivatives
  id: totrans-53
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.5 加密货币衍生品
- en: In December 2017, the Chicago Mercantile Exchange (CME) and the Chicago Board
    Options Exchange (CBOE) paved the way for the nascent cryptocurrency financial
    futures, launching their respective cash-settled bitcoin futures trading contract.
    The launch of a financial futures contract was intended to provide institutional
    investors, investments funds, miners, and retail investors with a regulated and
    centralized marketplace to speculate on the price and volatility of Bitcoin.[²](#fn_23)
    Users would also benefit from the risk management opportunities afforded by financial
    derivatives from spot currency price movements. The introduction of Bitcoin futures
    on CME was seen by many observers as a significant step towards the legitimization
    of digital currencies, potentially elevating cryptocurrencies to a recognized
    emerging asset class.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 2017年12月，芝加哥商业交易所（CME）和芝加哥期权交易所（CBOE）为新兴的加密货币金融期货交易铺平了道路，推出了各自的现金结算比特币期货交易合约。推出金融期货合约旨在为机构投资者、投资基金会、矿工和零售投资者提供一个受监管和集中的市场，对Bitcoin的价格和波动性进行投机。[²](#fn_23)
    用户还将从金融衍生品提供的风险管理机会中受益，这些机会来自于即期货币价格变动。CME上比特币期货的推出被许多观察者视为数字货币合法化的重要一步，可能会将加密货币提升为公认的新兴资产类别。
- en: The CME Bitcoin futures are based on the CME CF Bitcoin Reference Rate (BRR)
    as of 4:00 pm London Time. The reference price aggregates executed order flow
    at global cryptocurrency spot exchanges, including Bitfinex, Bitstamp, Coinbase,
    Genesis Global Trading, itBit, and Kraken during a specific calculation window
    prior to its publication.[³](#fn_24) The price and size of each relevant transaction
    is recorded and added to a list which is partitioned into 12, 5-minute equally-weighted
    time intervals between 3:00 and 4:00 pm. For each partition, a volume-weighted
    median trade price is calculated across these constituent exchanges and the BRR
    is then determined by taking an equally-weighted average of the volume-weighted
    medians of all partitions.[⁴](#fn_25) The BRR was designed by CME Group and Crypto
    Facilities Ltd (CF),[⁵](#fn_26) around the IOSCO Principles for Financial Benchmarks[⁶](#fn_27)
    and is a daily reference rate of the USD price of one bitcoin. The choice of this
    benchmark is geared toward resilience and replicability in the underlying spot
    market.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: CME的比特币期货基于伦敦时间下午4:00的CME CF比特币参考利率（BRR）。参考价格在发表前汇总了全球加密货币现货交易所执行的订单流，包括Bitfinex、Bitstamp、Coinbase、Genesis
    Global Trading、itBit和Kraken，在一个特定的计算窗口内。[³](#fn_24) 每个相关交易的价格和大小被记录并添加到一个列表中，该列表在下午3:00至4:00之间被划分为12个5分钟的等权重时间间隔。在每个分区中，对这些组成部分交易所的成交量加权中位数交易价格进行计算，BRR随后通过取所有分区的成交量加权中位数的等权重平均值来确定。[⁴](#fn_25)
    BRR是由CME集团和Crypto Facilities Ltd（CF）[⑤](#fn_26)设计的，基于IOSCO金融基准原则[⑥](#fn_27)，是每天以美元计价的一个比特币的参考利率。这个基准的选择旨在提高基础现货市场的弹性和可复制性。
- en: Like many of its other financial derivatives, Bitcoin futures trade on CMEs
    Globex platform (and ex-pit via Clearport) between Sunday and Friday from 5:00 pm
    to 4:00 pm with a 60-minute break each day. The market is supported by a market-maker
    program to ensure sufficient liquidity for its participants. The fees for trading
    Bitcoin are priced at a significant premium to Equity Index futures (approximately
    3× higher).[⁷](#fn_28) Margin requirements for Bitcoin futures are also significantly
    more onerous than for other instruments. The maintenance margin for Bitcoin futures
    is currently around 37% (compared to 4% for E-mini S&P 500 futures), where the
    Initial Margin for hedgers (speculators) is 100% (110%) of the maintenance margin.
    These requirements are subject to change and the CME retains the right to impose
    exposure limits or additional capital requirements. This trading and clearing
    are regulated by the Commodity Futures Trading Commission (CFTC).
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 比特币期货交易在CME的 Globex 平台上进行（通过Clearport进行场外交易），从周日到周五，从下午5:00持续到次日凌晨4:00，每天有60分钟的休息时间。市场由市场制造商计划支持，以确保其参与者有足够的流动性。比特币交易的费用比股指期货（大约高3倍）定价显著溢价。[⁷](#fn_28)
    比特币期货的保证金要求也显著高于其他工具。比特币期货的维持保证金目前约为37%（相比之下，E-mini S&P 500期货为4%），其中对冲者（投机者）的初始保证金为维持保证金的100%（110%）。这些要求可能会发生变化，CME保留实施头寸限制或额外资本要求的权利。这种交易和清算由商品期货交易委员会（CFTC）监管。
- en: Since its launch in 2017, the CME has seen over 20 futures expiration settlements,
    with over 3,300 individual accounts trading approximately 7,000 CME Bitcoin futures
    contracts each day. The contract unit is for 5 bitcoins with a minimum price fluctuation
    of 25 USD per contract. As of September 2019, the value of a single BTC contract
    was approximately 50,000 USD.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 自2017年推出以来，CME已经见证了超过20次期货到期结算，有超过3,300个个人账户每天交易大约7,000个CME比特币期货合约。合约单位为5个比特币，每个合约的最小价格波动为25美元。截至2019年9月，单个BTC合约的价值约为50,000美元。
- en: '[Corbet et al.](#b_9783110660807-006_ref_006) ([2018](#b_9783110660807-006_ref_006))
    examine the relationship between Bitcoin futures and spot prices, finding that
    the underlying leads the futures contract in terms of price discovery. They suggest
    that both the financial instrument and market structure may play a role in this
    surprising relationship, commenting that the absence of a large cohort of institutional
    investors may impede its contribution to price discovery. An examination of the
    Commodity Futures Trading Commission (CFTC) Commitments of Traders (COT) report
    reveals that “Leveraged Funds” and “Other Reportables” dominate open interest
    in BTC futures with institutional investors (asset managers) holding only small
    interests. As of September, 2019, Asset Manager (Institutional) percent of open
    interest for long and short positions measured only 6.3% and 4.8%, respectively.
    Leveraged funds are defined in Traders in Financial Futures (TFF) as traders that
    may be engaged in managing and conducting proprietary futures trading and trading
    on behalf of speculative clients.[⁸](#fn_29) Other reportables, meanwhile are
    traders that are not placed in a dealer, asset manager, or leveraged fund category
    and mainly consist of retail traders with fewer than 25 bitcoin contracts. The
    relatively high representation of traders with small positions in CFTC reportable
    data distinguishes it from other more prominent financial market contracts and
    suggests that it may be a factor in the lack of price discovery in this market.'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: '[科伯特等人](#b_9783110660807-006_ref_006)（[2018](#b_9783110660807-006_ref_006)）研究了比特币期货和现货价格之间的关系，发现基础资产在价格发现方面领先于期货合约。他们认为，金融工具和市场结构可能在这种令人惊讶的关系中发挥作用，并评论称，缺乏大量机构投资者的参与可能会阻碍其在价格发现方面的贡献。对商品期货交易委员会（CFTC）交易者承诺报告（COT）的分析显示，“杠杆基金”和“其他应报告者”在BTC期货的持仓兴趣中占据主导地位，而机构投资者（资产管理师）只持有少量的兴趣。截至2019年9月，资产管理师（机构）对于多头和空头头寸的持仓兴趣分别仅为6.3%和4.8%。在《金融期货交易者》（TFF）中，杠杆基金被定义为可能参与管理和进行自有期货交易以及代表投机性客户交易的交易者。[⁸](#fn_29)
    与此同时，其他应报告者是指未被归类为交易商、资产管理师或杠杆基金类别的交易者，主要由持有不到25个比特币合约的零售交易者组成。CFTC应报告数据中持仓较小的交易者的相对较高比例，使其与其他更显著的金融市场合约区别开来，这表明它可能是该市场价格发现不足的一个因素。'
- en: Given the success of Bitcoin futures, in September 2019, CME Group announced
    that it would offer options on its Bitcoin futures contracts starting in the first
    quarter of 2020 pending a regulatory review. The options aimed to provide clients
    with additional tools for precision hedging and trading.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 鉴于比特币期货的成功，2019年9月，CME集团宣布，将在2020年第一季度等待监管审查后，提供其比特币期货合约的期权。这些期权旨在为客户 提供更多用于精确对冲和交易的工具。
- en: 5 Cryptocurrency specific trading issues
  id: totrans-60
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5 加密货币特定的交易问题
- en: 5.1 Undercutting
  id: totrans-61
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5.1 套利
- en: While the physical trading on cryptocurrency exchanges is comparable to trading
    on other equity exchanges, relative tick size, the minimum allowable trading price
    increment expressed as a percentage of the price is much smaller than on equity
    exchanges. Tick size selection is one of the most important decisions made by
    an exchange to influence overall market quality. Tick size determines the cost
    to gain price priority over a standing limit order and dictates the minimum bid-ask
    spread, a major component of trading cost. As the price of cryptocurrencies rose,
    and Bitcoin in particular, the relative spread became increasingly small and unconstrained.
    On most cryptocurrency exchanges is it either one cent (for example, Bitstamp
    and Coinbase) or ten cents (Bitfinex) which leads to a relative tick size of as
    low as 0.01 bps when one bitcoin trades around 10,000 USD.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管加密货币交易所的实物交易与其他股票交易所的交易相当，但相对价位大小，即最小允许的交易价格增量为价格的百分比，远小于股票交易所。价位大小的选择是交易所为影响整体市场质量所做的最重要的决策之一。价位大小决定了超越挂单优先权的价格成本，并决定了最小的买卖价差，这是交易成本的主要组成部分。随着加密货币价格的上涨，尤其是比特币，相对价差变得越来越小，不受约束。在大多数加密货币交易所中，要么是1美分（例如，Bitstamp和Coinbase），要么是10美分（Bitfinex），当一个比特币交易价格约为10,000美元时，导致相对价位大小低至0.01个基点。
- en: With such a small trading increment, it is relatively inexpensive for traders
    to improve limit orders by a negligible amount to gain priority, as illustrated
    in [Figure 6](#b_9783110660807-006_fig_006). This ‘undercutting’ behaviour dis-incentivizes
    traders to supply liquidity and encourages them to cross the spread to get executed,
    leading to lower depth at best quotes and deteriorations in quoted spread.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 由于交易增量为如此之小，对于交易者来说，通过微不足道的量提高限价订单来获得优先权相对便宜，如图6所示。这种“做空”行为消除了交易者提供流动性的动机，并鼓励他们穿过价差以被执行，导致最佳报价的深度降低，并恶化报价价差。
- en: '![](../graphic/converted/b_9783110660807-006_fig_006.jpg)'
  id: totrans-64
  prefs: []
  type: TYPE_IMG
  zh: '![](../graphic/converted/b_9783110660807-006_fig_006.jpg)'
- en: Figure 6 The bid and ask quote and trade prices for BTC-USD on August 2^(nd)
    2017 from 4:00 am to 4:07 am ([Dyhrberg et al.](#b_9783110660807-006_ref_009),
    [2019](#b_9783110660807-006_ref_009)).
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 图6 2017年8月2日BTC-USD的买入和卖出报价以及交易价格([Dyhrberg等人](#b_9783110660807-006_ref_009),
    [2019](#b_9783110660807-006_ref_009)).
- en: '[Buti et al.](#b_9783110660807-006_ref_005) ([2019](#b_9783110660807-006_ref_005))
    develop a theoretical model of the public limit order book to analyze the effects
    of a tick size on market quality and show that market quality for spread unconstrained
    securities can be improved with a tick size increase. Several exchanges have recognised
    that small tick sizes can lead to excessive undercutting behaviour and have begun
    to increase tick sizes for many of the currency pairs to improve market quality.[⁹](#fn_30)
    The following excerpt from a Kraken press release in 2017 highlights the impact
    of rising cryptocurrency prices on the prevalence of undercutting.'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: '[Buti等人](#b_9783110660807-006_ref_005) ([2019](#b_9783110660807-006_ref_005))
    开发了一个公开限价订单簿的理论模型，以分析价格变动幅度对市场质量的影响，并显示了在不受约束的价差证券市场中，随着价格变动幅度的增加，市场质量可以得到改善。
    several exchanges have recognised that small tick sizes can lead to excessive
    undercutting behaviour and have begun to increase tick sizes for many of the currency
    pairs to improve market quality.[⁹](#fn_30) The following excerpt from a Kraken
    press release in 2017 highlights the impact of rising cryptocurrency prices on
    the prevalence of undercutting.'
- en: '*Reducing the price precision will help reduce extraneous activity in the order
    books as traders continually jump in front of each other by a very small fraction.
    We have received many requests from clients for this reduction and it will help
    reduce load on the trade engine with more efficient order books*.'
  id: totrans-67
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 减少价格精度将有助于减少订单簿中的额外活动，因为交易者通过一个非常小的分数不断跳到对方前面。我们收到了许多客户对此减少的请求，它将通过更有效的订单簿减少交易引擎的负载。
- en: ''
  id: totrans-68
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: (Kraken Press Release, August 26, 2017)
  id: totrans-69
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: （Kraken新闻稿，2017年8月26日）
- en: '[Dyhrberg et al.](#b_9783110660807-006_ref_009) ([2019](#b_9783110660807-006_ref_009))
    confirm that a wider tick size on Kraken changes traders’ behaviour, significantly
    reduces undercutting, and leads to an overall improvement in market quality. [Figure
    7](#b_9783110660807-006_fig_007) shows the relative quoted spread and the relative
    tick size in bps (log scale) for the constituents of the S&P 500 index and the
    currency pairs on Kraken pre and post the tick size increases in August/September
    2017.'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: '[Dyhrberg等人](#b_9783110660807-006_ref_009) ([2019](#b_9783110660807-006_ref_009))
    确认，Kraken上的较宽价格变动幅度改变了交易者的行为，显著减少了做空，并导致市场质量的整体改善。图7显示了2017年8/9月 tick size increases前后，S&P
    500指数的成分股和Kraken上的货币对的相对报价价差和相对价格变动幅度（bps，对数刻度）。'
- en: '![](../graphic/converted/b_9783110660807-006_fig_007.jpg)'
  id: totrans-71
  prefs: []
  type: TYPE_IMG
  zh: '![](../graphic/converted/b_9783110660807-006_fig_007.jpg)'
- en: Figure 7 Comparison of relative tick sizes and relative quoted spreads across
    Kraken and S&P500 stocks ([Dyhrberg et al.](#b_9783110660807-006_ref_009), [2019](#b_9783110660807-006_ref_009)).
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 图7  Kraken与S&P500股票的相对价格变动幅度和相对报价价差比较([Dyhrberg等人](#b_9783110660807-006_ref_009),
    [2019](#b_9783110660807-006_ref_009)).
- en: 5.2 Short selling constraints
  id: totrans-73
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5.2 做空限制
- en: The ability to short a security by allowing rational arbitrageurs to borrow
    without constraints is seen in finance theory as a necessary condition for efficient
    capital markets. It is associated with price discovery and increased market liquidity
    and yet it is a feature that is not built into the blockchain. Users cannot spend
    cryptocurrencies they do not have; however, this does not preclude users from
    taking financial positions related to the value of this currency.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 在金融理论中，允许理性套利者无限制地借入以进行做空是一种必要条件，这对于有效的资本市场至关重要。它与价格发现和市场流动性的提高相关，然而这并不是区块链的固有特征。用户不能花费他们没有的加密货币；然而，这并不排除用户采取与这种货币价值相关的金融头寸。
- en: '*I would short it if there was an easy way to do it*[^(10)](#fn_31)'
  id: totrans-75
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*如果有一个简单的方法做空，我会这么做*[^(10)](#fn_31)'
- en: ''
  id: totrans-76
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Bill Gates, Microsoft co-founder
  id: totrans-77
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 比尔·盖茨，微软联合创始人
- en: Prior to the establishment of Bitcoin futures listed on the Cboe and CME, users
    wanting to bet against Bitcoin (or other altcoins) or engage in some form of risk
    management were limited to just a few platforms. Amongst the most popular for
    shorting were Bitfinex and Poloniex. In a short sale, the seller enters into a
    regular spot sale of the digital currency except that the transaction is settled
    by delivering cryptocurrency that was borrowed. In this regard shorting cryptocurrencies
    is similar to shorting listed securities – short sellers must locate the currency
    to borrow it. Cryptocurrencies can be borrowed on an exchange (e. g. Bitfinex
    or Poloniex) through peer-to-peer functionality, meaning that borrowers are borrowing
    from other participants, who will receive a rebate in the form of interest income.
    The rebate will depend on the term of the loan and the rate will exhibit variation
    over time. The cryptocurrency borrower may seek offers or make a bid to borrow
    digital tokens and are not permitted to exceed certain leverage thresholds. Bitcoin
    borrowers on Bitfinex, for example, are not permitted to borrow more than 70%
    of the bitcoins sold in a short sale. The fiat proceeds of any short sale serve
    as collateral for the borrowing of the bitcoins until those bitcoins are repaid.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 在Cboe和CME上市比特币期货之前，想要做空比特币（或其他山寨币）或进行某种形式的风险管理的使用者仅限于少数几个平台。最受欢迎的做空平台是Bitfinex和Poloniex。在做空交易中，卖方进行常规的现货销售，不同的是交易通过交付借来的加密货币来结算。在这方面，做空加密货币与做空上市证券相似——做空者必须找到可借的货币。加密货币可以在交易所上借出（例如Bitfinex或Poloniex），通过点对点功能，这意味着借款人是从其他参与者那里借的，他们将收到以利息形式支付的回扣。回扣将取决于贷款期限，利率将随时间变化。加密货币借款人可能会寻找借款数字货币的出价或做出投标，并且不允许超过某些杠杆阈值。例如，Bitfinex上的比特币借款人不被允许借入超过短售比特币的70%。任何短售的法定货币收益都用作借入比特币的抵押品，直到这些比特币被偿还。
- en: Given the prohibitively onerous margin requirements for retail traders to short
    Bitcoin (and other altcoins), alternative shorting options, for example, CFDs
    (contracts for difference) have been established by a range of brokers including,
    Plus500 and eToro. CFDs function in a manner that is similar to futures contracts,
    in that investors can bet on an underlying asset without having to own it physically,
    thereby allowing for short positions.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑到零售交易者做空比特币（以及其他山寨币）的门槛过高，一些经纪商，例如Plus500和eToro，已经建立了替代性的做空选项，例如差价合约（CFDs）。CFD的操作方式与期货合约相似，投资者可以对标的资产进行投注，而不必实际拥有它，从而允许建立空头头寸。
- en: The North American Derivatives Exchange (Nadex) is a U.S.-based regulated exchange
    that offers binary options and spreads to investors.[^(11)](#fn_32) Option spreads
    can be used to limit risk while gaining exposure to both the short and long side
    of Bitcoin. The contracts are settled in USD and therefore do not require ownership
    of the physical.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 北美衍生品交易所（Nadex）是一家位于美国的受监管交易所，向投资者提供二元期权和价差。[^(11)](#fn_32) 价差可以用来限制风险，同时获得比特币多头和空头曝光。这些合约以美元结算，因此不需要实际拥有物理资产。
- en: Looking to overcome issues of liquidity (particularly amongst specific altcoins)
    in the peer-to-peer crypto exchange platforms, repo markets have recently been
    canvased with crypto assets. A repo can be thought of as a loan secured against
    collateral, except the collateral is not pledged, it is sold and repurchased at
    maturity. By providing crypto asset holders with an ability to lend in this environment,
    professional market participants could borrow for the purposes of taking or covering
    short positions. A current example of a platform providing this service is Oxygen.[^(12)](#fn_33)
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 为了克服点对点加密货币交易平台流动性问题（特别是某些山寨币），最近已经探讨了使用加密货币资产的回购市场。回购可以被看作是一种以抵押品为担保的贷款，不同之处在于抵押品不是抵押，而是出售并在到期时回购。通过在这个环境中为加密货币资产持有者提供贷款能力，专业市场参与者可以为采取或覆盖空头头寸的目的借款。提供这一服务的当前平台示例是Oxygen。[^(12)](#fn_33)
- en: Finally, prediction markets also provide a possible approach to short cryptocurrencies.
    These markets allow investors to create an event to make a wager based on the
    outcome. For example, predicting that Bitcoin will decline by a certain percentage
    sets a wager that other parties can participate in by taking the other side. These
    wagers are conducted in an unregulated market and thus pose significant risks.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，预测市场也为做空加密货币提供了可能的方法。这些市场允许投资者创建一个事件来进行基于结果的赌注。例如，预测比特币会下降一定的百分比，设定其他方可以参与的赌注。这些赌注在不受监管的市场中进行，因此存在重大风险。
- en: 5.3 Front running
  id: totrans-83
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5.3 抢先交易
- en: Unlike stock markets, all transactions on the blockchain are public, including
    the wallet address of the user. This may seem harmless at first, however it exposes
    large orders to the risk of being front run. Imagine a trader holds 100 million
    USD of Bitcoin, and decides to sell. In order to do so, the trader first needs
    to transfer the large stack of bitcoins to an exchange. Such a transaction will
    show up on the blockchain, and monitoring sites such as WhaleAlert.io may broadcast
    this transaction to the world at large. This may not be an issue if the trader
    is able to execute large orders immediately. However, due to the trust-less nature
    of cryptocurrencies, exchanges typically ‘lock’ deposits for 30-60 minutes to
    protect themselves from double spend attacks. This means that keen observers,
    noticing a large influx of bitcoins, may infer the depositor intends on selling.
    If this sale is large enough to have a significant price impact, the observer
    may themselves sell the asset deposited in order to ‘front run’ the depositor,
    making profit from the eventual price impact of the large order. Analytics like
    these enabled researchers to identify that there may be a connection between the
    USD Tether and the pumping of the bitcoin price on the associated Bitfinex exchange
    (see [Griffin and Shams](#b_9783110660807-006_ref_012), [2018](#b_9783110660807-006_ref_012)).
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 与股票市场不同，区块链上的所有交易都是公开的，包括用户的钱包地址。这初看起来可能无害，然而它将大订单暴露在前置运行的风险之中。想象一个交易者持有1亿美金的比特币，并决定出售。为了这样做，交易者首先需要将大量比特币转移到一个交易所。此类交易将显示在区块链上，并且像WhaleAlert.io这样的监控网站可能会将此交易向全世界广播。如果交易者能够立即执行大订单，这可能不是一个问题。然而，由于加密货币的不信任性质，交易所通常会“锁定”存款30-60分钟，以保护自己免受双重支付攻击。这意味着敏锐的观察者，注意到大量比特币的流入，可能会推断出存款者打算出售。如果这次出售足够大以至于对价格产生重大影响，观察者可能会自己出售存入的资产，以便“前置运行”存款者，从大订单最终的定价影响中获利。这些分析使研究人员能够识别出美元泰达币与关联的Bitfinex交易所比特币价格的“泵送”之间可能存在联系（参见[Griffin
    and Shams](#b_9783110660807-006_ref_012)，[2018](#b_9783110660807-006_ref_012)）。
- en: 5.4 Griefing
  id: totrans-85
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5.4 抢先交易
- en: Stock markets central matching engines process orders in pure price-time priority.
    These engines are now calibrated to separate orders to an incredibly fine measurement
    of time – typically to the picosecond (one trillionth of a second). However, many
    DEXs utilise the ‘clock time’ of the Ethereum network (14 seconds), which can
    cause problems.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 股票市场的中央撮合引擎按照纯价格时间优先处理订单。这些引擎现在被校准以将订单分离到极其精细的时间测量 - 通常到皮秒（一万亿分之一秒）。然而，许多去中心化交易所（DEX）利用以太坊网络的“时钟时间”（14秒），这可能会造成问题。
