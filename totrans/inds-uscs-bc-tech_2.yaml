- en: ABSTRACT
  prefs: []
  type: TYPE_NORMAL
- en: The fourth industrial revolution (4IR) has ushered in several emerging and disruptive
    technologies. Southern Africa’s records management practices have for a long time
    been reported to lag behind in embracing new technologies. Several studies have
    revealed lack of requisite skills to manage electronic records while others still
    lament the un-procedural management of paper records. The intention of this chapter
    is, therefore, to initiate a discourse that challenges information management
    practitioners to embrace disruptive technologies lest they themselves get disrupted.
    There are several emerging technologies, but this chapter focuses on blockchain
    technology and its possible benefits for records management. Guided by the technology
    acceptance model, the study established that archivists and records managers in
    Botswana and Zimbabwe would adopt blockchain if it is easy to use and useful for
    records management. The chapter ends by proposing a model for the adoption of
    blockchain technology for records management.
  prefs: []
  type: TYPE_NORMAL
- en: INTRODUCTION AND BACKGROUND TO THE STUDY
  prefs: []
  type: TYPE_NORMAL
- en: The adoption of new technologies is a fairly documented phenomenon. The use
    of Information and Communication Technologies (ICTs) in developed countries proliferated
    between the 1980s and 1990s. The same, however, cannot be said for countries in
    Sub Saharan Africa (SSA) as they were left trailing behind, hence creating a global
    digital divide (Wamboye et al., 2015). By 2011, more than half of the global population
    used a mobile phone with 13% having access to the Internet (ITU, 2018). Although
    this shows growth in the adoption of ICTs, the SSA region still falls behind other
    regions regarding the implementation of ICTs. This chapter focuses on two Sub
    Saharan countries namely Botswana and Zimbabwe. Both countries have a strong ICT
    framework supported by national policy (ITU, 2018). ICTs facilitate relatively
    easy information capture, processing, storage, and sharing (Burke, 1992). In turn,
    this leads to the generation of huge volumes of digital, electronic as well as
    paper records, hence the need to adopt emerging technologies so as to better manage
    the large volumes of records.
  prefs: []
  type: TYPE_NORMAL
- en: 'According to Mosweu et al. (2017, p. 97): increasingly, public sector organizations
    are implementing records management systems with a view of improving service delivery.
    However, adoption and use of these systems have been found wanting. This has also
    been observed by Mnjama and Wamukoya (2007) who indicated that managing records
    generated by ICTs have been a major challenge for archivists and records managers
    in the public sector in Africa. At national level, both Botswana and Zimbabwe
    have adopted electronic records management systems. Mosweu (2014) and Mosweu et
    al. (2017) have investigated factors that affected the adoption and use of an
    EDRMS at the Ministry of Trade and Industry, using the Unified Theory of Acceptance
    and Use of Technology (UTAUT) model as framework. Mosweu (2014) has reported the
    findings of a pilot study from an ongoing study whose findings revealed the adoption
    and use of an EDRMS was affected by computer attitudes, computer anxiety, social
    influences, facilitating conditions and performance expectancy. The eventual findings
    of the study as reported in Mosweu et al. (2017) showed that the four major UTAUT
    constructs accounted for 55% of the variance in explaining behavioral intention
    to adopt and use the EDRMS named the Document Workflow Management System. Empirical
    data indicated that key factors that affected to the low adoption and use of the
    system were technophobia, negative attitudes to system use, perceived system complexity
    and incompatibility with existing information systems as key factors contributing
    to low adoption and usage of the system.'
  prefs: []
  type: TYPE_NORMAL
- en: Another study by Mosweu and Kenosi (2018) assessed whether the implementation
    of a Court Records Management System (CRMS) improved the delivery of justice in
    the Gaborone Magistrate District. The Motsaathebe and Mnjama (2007) studied the
    automation of records management processes in the High Courts of Botswana. The
    two preceding studies revealed that the implementation in both the High Courts
    and Gaborone Magistrate District improved case management and delivery as among
    others instances of missing files needed to argue cases were reduced significantly,
    file retrieval became easier and cases were successfully captured into the system.
    In yet another study, Moatlhodi and Kalusopa (2016) investigated the e-records
    readiness at the Ministry of Labour and Home Affairs and found that opportunities
    for increasing the depth of e-records readiness existed as system implementation
    funds were available and the ICT infrastructure was adequate, while management
    commitment was guaranteed. The studies by Kalusopa and Ngulube (2012), and Moloi
    and Mutula (2007) focused on e-records readiness among labour organisations and
    e-records readiness in an e-government setting respectively. The study by Kalusopa
    and Ngulube (2012) established that e-records readiness in labour organizations
    in Botswana was evident, low and evolving. The evidence for that was shown by
    the slow adoption of ICTs, inadequate records management standards and practices,
    and low integration in the national e-readiness framework. Shonhe and Grand (2019)
    investigated change management in EDRMS implementation at the Tlokweng Land Board
    (TLB). Communication came out as the most effective tool for managing change at
    TLB. However, due to lack of capacity in effecting change management, the desired
    change was yet to be reinforced. Rakemane and Serema (2018) investigated electronic
    records management practices at the Companies and the Intellectual Property Authority
    and found that ICTs are widely used in business processes, culminating in the
    massive production of electronic records. However, there is a lack of policies
    and procedures that govern their management.
  prefs: []
  type: TYPE_NORMAL
- en: Many other researchers studied email records management and success factors
    in EDRMS implementation (e.g. Keakopa, 2007; Mosweu, 2016). The study by Keakopa
    (2007) focused on the policies and procedures for the management of electronic
    records in Botswana, Namibia and South Africa. The findings established non-existence
    of the policies and procedures in Botswana and Namibia, while in South Africa,
    they were in place and operational. Mosweu (2016) assessed critical success factors
    for EDRMS implementation at the Ministry of Investment, Trade and Industry in
    Botswana and found that they included top management support, system user training,
    change management and project governance.
  prefs: []
  type: TYPE_NORMAL
- en: In Zimbabwe, several studies relating to electronic records management have
    been conducted. These include but not limited to research on managing email as
    electronic records, managing electronic records in financial services parastatals,
    e-records readiness, adoption and use of an EDRMS, digitization of historical
    records for preservation and enterprise digital records management (Sigauke &
    Nengomasha, 2012; Nkala et al., 2012; Chaterera, 2013, Sigauke et al., 2016; Chaterera,
    et al., 2018; Chikomba, 2018; and Nengomasha & Chikomba, 2018). Despite their
    differences in approach and focus, these studies share the common ground that
    electronic records management in Zimbabwe is still in its infancy. A myriad of
    challenges, weaknesses and shortfalls in managing electronic records are yet to
    be addressed.
  prefs: []
  type: TYPE_NORMAL
- en: Awareness of technology promotes its uptake. For archivists and records managers
    in developing countries, electronic records management is still a distant practice
    as paper records management systems dominate. Over the years, archives and records
    management professionals in developing countries have embraced managing manual
    records and developed skills and competencies for the conventional paper records.
    The same cannot be said for electronic records management. As documented in extant
    literature, Southern Africa’s records and archives management practitioners have
    struggled to embrace the advancements in technologies which have altered established
    existing archival theory, methodology and practice (Turnbaugh, 1997; Duranti,
    2001). While other parts of the globe are now in the fourth Industrial Revolution
    (4IR), countries in the Sub Saharan Africa are still battling with the proper
    management of paper records.
  prefs: []
  type: TYPE_NORMAL
- en: Although researchers in Botswana and Zimbabwe have conducted studies in records
    management and issues of technology, there is dearth of literature that focuses
    on Blockchain as a records management technology, hence the need for this chapter.
    “Blockchain are an emerging recordkeeping technology producing new forms of records,
    and new modalities of recordkeeping with which records and information professionals
    will need to engage” (Lemieux, et al., 2019), hence the need to establish the
    status quo in Botswana and Zimbabwe regarding the awareness and uptake of Blockchain
    technology for records management.
  prefs: []
  type: TYPE_NORMAL
- en: OBJECTIVES OF THE STUDY
  prefs: []
  type: TYPE_NORMAL
- en: 'Following the perceived problem that technology adoption seems to always come
    late in Africa, this study serves to enhance the understanding of, and promote
    the use of Blockchain technology for records management in Botswana and Zimbabwe.
    As such, the specific objectives of the study are, to:'
  prefs: []
  type: TYPE_NORMAL
- en: • Establish if records managers and archivists in Botswana and Zimbabwe are
    aware and knowledgeable of Blockchain technology.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: • Find out if archivists and records managers in Botswana and Zimbabwe use Blockchain
    for records management
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: • Ascertain the potential benefits of Blockchain technology in records management
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: • Determine if archivists and records managers in Botswana and Zimbabwe intend
    to use Blockchain if they perceive it to be useful for records management.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: • Propose a strategic road map for records and archives management professionals
    on how to embrace Blockchain technology for records and archives management.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: BLOCKCHAIN TECHNOLOGY
  prefs: []
  type: TYPE_NORMAL
- en: Blockchain technology is a collection of technologies that can be put together
    in different ways to create different results. The identifying factors of Blockchain
    are that the technology is politically decentralised; it does not have an infrastructural
    point of failure; it offers self-sovereignty; and it is attack resistant. These
    and other characteristics as discussed in Chaterera-Zambuko (2019) as depicted
    in Figure 1, influence the adoption of Blockchain technology across diverse disciplines.
  prefs: []
  type: TYPE_NORMAL
- en: '| Figure 1\. Aspects of Blockchain technology |'
  prefs: []
  type: TYPE_TB
- en: '| ![Figure978-1-7998-6650-3.ch003.f01](i/ch003.f01.png) |'
  prefs: []
  type: TYPE_TB
- en: Blockchain technology enables the creation of a decentralized environment, where
    transactions and data are not under the control of any third-party organization.
    Any transaction completed is recorded in a public ledger in a verifiable, secure
    and transparent way, with a time stamp and other details (Holotescu, 2018). Understanding
    the Blockchain technology can be simplified by likening it to a book. A book has
    a series of pages and each page in a book contains text as well as information
    about that page (not referring to the contents of the page but rather information
    about that page, technically known as metadata). For example, at the top of the
    page there is usually the title of the book and sometimes the chapter number or
    title; at the bottom is usually the page number which tells you where you are
    in the book.
  prefs: []
  type: TYPE_NORMAL
- en: Similarly, in a Blockchain, each block has the contents of the block; and a
    header which contains the data about the block, and thus. it includes some technical
    information about the block e.g. a reference to the previous block, and a fingerprint
    (hash) of the data contained in this block, among other things. This hash is important
    for ordering. Blocks in a chain refer to previous blocks, like page numbers in
    a book. With books, predictable page numbers make it easy to know the order of
    the pages. If one ripped out all the pages and shuffled them, it would be easy
    to put them back into the correct order where the story makes sense. With Blockchains,
    each block references the previous block, not by ‘block number’, but by the block’s
    fingerprint, which is wiser than a page number because the fingerprint itself
    is determined by the contents of the block (Lewis, 2015). Reference to previous
    blocks creates a chain of blocks, hence the term Blockchain.
  prefs: []
  type: TYPE_NORMAL
- en: BLOCKCHAIN TECHNOLOGY FOR RECORDS MANAGEMENT
  prefs: []
  type: TYPE_NORMAL
- en: Several studies show that Blockchain technology can be effectively used for
    records management (e.g. Begley, 2017; Stančić, 2018; Lemieux et al., 2019). As
    such, governments and organisations have begun to seriously consider using the
    Blockchain technology to manage records. This is because records generated through
    Blockchain technology have been attested to be immutable and trustworthy (Lemieux,
    2017), a characteristic revered in records and archives management. As a relatively
    new technology best known for underlying cryptocurrencies, Blockchain technology
    has great potential and may have a deep influence on document and records management
    (Stančić, 2018, p. 71). In fact, John (2019) opines that records management is
    one of the four Blockchain business initiatives that facilitates cost saving,
    provides opportunities for income generation and actually extend the capabilities
    of records management processes. Blockchain is thus applicable in various records
    management aspects which include records disposition, promoting authenticity of
    records, records appraisal, transfer, reliability of records and long term digital
    preservation of records, privacy and security of records (Lemieux, 2016; Stančić,
    2018; Lemieux et al., 2019; and Bhatia et al., 2020). The sections that follow
    briefly present an overview of the application of Blockchain technology on the
    stated aspects of records management.
  prefs: []
  type: TYPE_NORMAL
- en: Blockchain for Digital Records Authenticity and Reliability
  prefs: []
  type: TYPE_NORMAL
- en: Records can be registered on a Blockchain to proof their authenticity. It is
    like certifying legal documents and financial statements. The technology enables
    the registration of an audit trail documentation for proof of process such as
    who did what, when and for how long (Jones, 2018). Authenticity is one of the
    four characteristics of a record, together with usability, integrity and reliability
    (ISO, 2016). It refers to the fact that the record has not been tampered with
    or corrupted, either accidentally or maliciously, and can thus be trusted as evidence
    of transactions completed (Duranti, 2009). Unlike centralised digital signature
    technologies, Blockchain does not use third parties but the authenticity of records
    can be demonstrated through signatures, finger prints and time stamps generated
    to authenticate them. These can be stored on the distributed ledger to provide
    proof of data integrity and authenticity. Storing signatures, along with a hash
    of the document, on a Blockchain removes the requirement for sequential signing
    and certificates. This could be particularly useful for long-term records, such
    as land deeds and wills (Bhatia et al., 2020)
  prefs: []
  type: TYPE_NORMAL
- en: Lemieux (2017) asks whether Blockchain technology delivers on the promise of
    producing and keeping trustworthy records. Blockchain as a recordkeeping technology
    does indeed ensure that records of transactions are immutable and thus remain
    authentic after creation (Jones, 2018; Stančić, 2018; Bhatia et al., 2020).
  prefs: []
  type: TYPE_NORMAL
- en: Blockchain and Issues of Reliability and Authenticity
  prefs: []
  type: TYPE_NORMAL
- en: A reliable record is one whose contents can be trusted as a full and accurate
    representation of the transactions or activities to which they attest and can
    be depended upon in the course of subsequent transactions or activities. Authenticity,
    on the other hand, is reliant upon establishing and preserving the identity and
    the integrity of a record from its point of creation and thereafter (Lemieux,
    2019).
  prefs: []
  type: TYPE_NORMAL
- en: One of the fundamental issues for records management has been ensuring the authenticity
    and integrity of records. Blockchain presents records managers with a new way
    to ensure electronic systems offer integrity. Reliability of records starts from
    the point when they are created. Fundamental questions include who created the
    record and how it was exactly created. Digital signatures are one way of ensuring
    records reliability. They are a common form of transactional data. They can be
    stored on a Blockchain. Currently, when an electronic textual document such as
    a PDF is signed, the signature is stored in the document itself. To ensure the
    reliability of the record, it is crucial for signatures to be applied sequentially,
    and if the certificate expires, the validity of the document can be questioned.
    Storing signatures, along with a hash of the document, removes the requirement
    for sequential signing of certificates. This could be particularly useful for
    long-term records, such as land deeds and wills (NARA, 2019, p. 10).
  prefs: []
  type: TYPE_NORMAL
- en: A Blockchain could be used to provide authenticity for a record. When an organization
    provides a record to users, it usually provides provenance and certification that
    it is a true and accurate copy. If there is any question afterwards, the copy
    is compared to the original. If the certificate of authenticity is retained in
    a Blockchain, the record could be re-hashed to determine if any changes or alterations
    have been made. Photographs can be altered, cropped, or otherwise modified by
    a researcher and if the hash fails upon comparison, then they would be able to
    prove the image has been changed. To achieve this, Blockchain uses cryptographic
    signatures and public keys to form a chain linked record of transactions which
    cannot be forged (NARA, 2019, p.10).
  prefs: []
  type: TYPE_NORMAL
- en: There is a plethora of applications that can be used to manipulate video, audio,
    and photo files. This presents serious challenges to the 21^(st) century records
    manager and archivist. There are video editing applications that can play around
    facial appearances and there are also highly accurate voice editing software,
    which allows users to easily create fake videos without detection. Bockchain technology
    can be used to solve this challenge through the use of hashes in the metadata
    of a file so that external entities are in a position to validate that the digital
    material has not been altered. Such characteristics of Blockchain are what makes
    the technology so attractive to records and archives management professionals.
  prefs: []
  type: TYPE_NORMAL
- en: Blockchain and Records Retention and Disposition
  prefs: []
  type: TYPE_NORMAL
- en: 'Records retention and disposition is at the centre of effective records management
    (Lemieux et al.. 2019). With the appropriate records in place, an organisation
    fulfills its obligations and execute its mandate, protect and defend its interests.
    Despite the importance of records retention, organisations face problems emanating
    from lack of records retention schedules occasioned by disagreements over the
    business value of records (Lemieux et al., 2019). Furthermore, Lemieux et al.
    (2019, p. 49) ask a number of questions related to records retention and these
    are:'
  prefs: []
  type: TYPE_NORMAL
- en: • Can Blockchain reduce any of the investment required for records retention?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: • Does it impose new challenges or risks?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: • What could Blockchain records retention look like?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: These questions need to be answered as archives and records management professionals
    grapple with Blockchain as a potential records management technology. From a records
    management perspective, “features that make data cryptographically inaccessible
    indicate records retention and disposition were not included as part of the original
    intention of Blockchain developers” (Bhatia et al., 2020). The fact that records
    generated in Blockchain are immutable is both a good thing as it promotes records
    authenticity and also not so good for the retention of records. Blockchain technology
    is still nascent in terms of managing records, its capacity to integrate a solution
    with records retention schedules and classification systems remains undeveloped
    (Lemieux et al., 2019). Records retention is an indispensable aspect of records
    management.
  prefs: []
  type: TYPE_NORMAL
- en: Blockchain and Long-Term Preservation of Digital Records
  prefs: []
  type: TYPE_NORMAL
- en: 'For records to remain accessible and useable in the long term, they need to
    be preserved properly. Amongst other records management functions, Blockchain
    can also be used in the long term preservation of digital records (Lemieux et
    al., 2019). However, Blockchains are not custom designed for the preservation
    of records and archives. A related question is: what would then happen if traditional
    custodial approaches to long-term archival preservation fail to work in Blockchain
    recordkeeping contexts? This question arises in view of the fact that unlike archival
    systems which are designed to keep content accessible for long periods, Blockchain
    systems are limited in that regard. However, this does not dismiss Blockchain
    technology from being a potential records management tool. There are a couple
    of positive attributes of Blockchain technology which have to be given due consideration.
    The technology can be effectively used for ensuring the integrity and maintaining
    the provenance of digital records.'
  prefs: []
  type: TYPE_NORMAL
- en: The InterPARES Trust Truster project led by researchers at the University of
    Zagreb in Croatia on the application of Blockchain in records management, addressed
    the challenge of archiving digitally signed documents whose tampering becomes
    possible if and when the certificate used in the signature expires, or possibly
    when the certificate authority stops functioning (Chaterera et al., 2018; Bralić,
    2017). This challenge is resolved by the Trust Chain, a model for long-term preservation
    of digitally signed documents using Blockchain technology (Lemieux et al., 2019).
    The core of the system is a Blockchain containing hashes of digital signatures
    (Bralić et al. 2017).
  prefs: []
  type: TYPE_NORMAL
- en: The proposed Trust Chain Model, that we proposed, is based on cooperation between
    multiple archival (or other interested) institutions. While there is no technical
    reason why a single institution could not run the needed software and hardware
    components, the trust in the envisioned system is in direct relation to the number
    of independent participating institutions. If a single institution runs the whole
    system, that institution is capable of manipulating records and would need to
    be trusted implicitly. This is the situation we have today. We are bypassing this
    need to trust a single institution by requiring multiple institutions to confirm
    the validity of a digitally signed document before writing it into an immutable
    Blockchain (Bralić et al., 2017, p. 91)
  prefs: []
  type: TYPE_NORMAL
- en: Blockchain Security and Confidentiality of Records
  prefs: []
  type: TYPE_NORMAL
- en: Breach of confidentiality of records comes with heavy penalties as it is outlawed
    by data protection legislation (Lemieux et al., 2019). Four billion data breaches
    were reported in the first half of 2019\. These were categorized as financial
    data breaches, entertainment data breaches, healthcare data breaches, education
    data breaches, government data breaches and other business data breaches (Norton
    Life Lock, 2020). Educational data breach reports from December 2018 to March
    2019 indicated that an unknown entity breached 1.3 million records from a central
    database run by the Georgia Tech University. The database contained the names,
    addresses, social security numbers, and birth dates of current and former students,
    faculty members, and staffers at the school (Norton Life Lock, 2020). With Blockchain
    technology, organisational records are secured whilst simultaneously ensuring
    that only parties to a transaction can have access to records on a need to know
    basis. The removal of third parties improves the security of records.
  prefs: []
  type: TYPE_NORMAL
- en: Blockchain uses a distributed (peer-to-peer) network. The distributed network
    has no center(s) since all interconnected computers are treated equally. This
    type of network has no single point of control and therefore no single point of
    attack (Stančić 2018, p. 62). Comparatively, a centralised database is prone to
    costly security breaches as it exposes a single point of failure (John, 2019).
    Blockchain technology therefore leverages public key infrastructure and cryptography
    which can be powerful tools for protecting data privacy.
  prefs: []
  type: TYPE_NORMAL
- en: Overview of Blockchain Uptake for Records Management
  prefs: []
  type: TYPE_NORMAL
- en: This section briefly illustrates some of the use cases of Blockchain for records
    management. The illustrations are drawn from around the globe to give insights
    into the level of understanding and acceptance of Blockchain technology. The intention
    of this section is to instill confidence in records managers to the effect that
    the technology can be adopted as it has been successfully used elsewhere. It should
    however be acknowledged that Blockchain is not a silver bullet to digital records
    and archives management challenges as the technology is not immune from pitfalls.
  prefs: []
  type: TYPE_NORMAL
- en: Owing to its unique characteristics that are meant to ensure the integrity and
    authenticity of records, Blockchain technology has been applied in many areas
    of records management such as land title transfers, health records and financial
    records management. Several countries are contemplating to adopt Blockchain technology
    for recordkeeping. Table 1 illustrates some of the use cases of Blockchain technology
    (Lemieux et al., 2019).
  prefs: []
  type: TYPE_NORMAL
- en: Table 1\. Use cases of Blockchain technology
  prefs: []
  type: TYPE_NORMAL
- en: '| Country | Blockchain project |'
  prefs: []
  type: TYPE_TB
- en: '|  |  |'
  prefs: []
  type: TYPE_TB
- en: '| Georgia | -Piloted the registration of land titles using a private Blockchain
    in 2016. - has plans to expand Blockchain use to sales and purchases of land titles,
    mortgages, rentals & new land title registration |'
  prefs: []
  type: TYPE_TB
- en: '|  |  |'
  prefs: []
  type: TYPE_TB
- en: '| Brazil | - Blockchain technology was applied to land transfer registration
    in the municipality of Pelotas in 2017 -The application was done by the local
    real estate registration authority |'
  prefs: []
  type: TYPE_TB
- en: '|  |  |'
  prefs: []
  type: TYPE_TB
- en: '| Estonia | - Uses Blockchain to securely keep medical records and a host of
    other types of government records as well |'
  prefs: []
  type: TYPE_TB
- en: '|  |  |'
  prefs: []
  type: TYPE_TB
- en: '| UK (National Archives) | - Has been experimenting with the use of Blockchains
    in digital preservation |'
  prefs: []
  type: TYPE_TB
- en: 'It is disappointing to note that a thorough online literature search on Blockchain
    and records management could not yield any result from the African continent.
    In this regard, the assumptions made from this observation are that:'
  prefs: []
  type: TYPE_NORMAL
- en: 1\. Either records management practitioners in Africa are not aware of the Blockchain
    technology
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 2\. Or Blockchain technology to manage records is being used but it has not
    been documented and published yet.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Considering the many reports that have been previously made by scholars in Africa,
    lamenting that professionals and practitioners lag behind in terms of adopting
    new technologies, the probability of assumption 1 above is likely to be true,
    hence the need for this chapter’s initiative to bring the attention of archivists
    and records managers in Africa to the existence of Blockchain and the potential
    it holds for them. On the academic front, a few scholars are beginning to delve
    into the subject, notable amongst them, e.g. Marutha (2019) who in a conference
    presentation proposes a framework to interconnect healthcare facilities for universal
    patient records access using Blockchain technology.
  prefs: []
  type: TYPE_NORMAL
- en: Blockchain based solutions are increasing and there is added interest in using
    the technology to manage records (Lemieux, 2016). This calls for archives and
    records management professionals to gain an understanding of Blockchain as a viable
    technology for the management and preservation of authentic digital records. It
    is in this context that this study sought to take stock of Blockchain uptake for
    records management in Botswana and Zimbabwe.
  prefs: []
  type: TYPE_NORMAL
- en: UPTAKE OF BLOCKCHAIN TECHNOLOGY USING TAM
  prefs: []
  type: TYPE_NORMAL
- en: The adoption and use of ICTs is associated with success. The automation of work
    process brings efficiency in the form of limited errors, cost reduction and some
    consistency in the delivery of services. Hence, ICTs have been adopted in different
    sectors of the economy such as education, health, governance, manufacturing and
    the banking industry (Luka, 2012). In turn, researchers have focused their attention
    on getting to understand issues surrounding technology adoption. These include
    factors that promote and hinder adoption of technology, using different technology
    adoption models. Some of the commonly used models to anchor such studies include
    but are not limited to the Technology Adoption Model (TAM), Unified Theory of
    Acceptance and Use of Technology (UTAUT), Technology–Organization–Environment
    Framework (TOEF), and the Diffusion of Innovation (DOI) (Davis, 1989; Tornatzky
    and Fleischer, 1990; Rogers, 2003; and Venkatesh & Davis, 2003).
  prefs: []
  type: TYPE_NORMAL
- en: Jones et al. (2005) used TAM in a descriptive case study to establish significant
    system factors that contributed to the success of an Online Assignment Submission,
    Infocom System (OASIS) used by distance learners in an Australian academic institution.
    Those students who were technology savvy perceived the system to be easy to use
    unlike those who viewed technology as difficult. The system was said to be easy
    to use when there were support mechanisms in place. The conclusion reached by
    the study was that perceptions of the ease of use of the system promoted its adoption.
    A similar research approach was used by Radif et al. (2016) to gauge the intention
    to use a Learning Management System (LMS) at Al-Qadisiyah University in Iraq.
    Chaterera (2012) also used the same strategy to examine the factors that influence
    the adoption of e-government services by citizens in Zimbabwe.
  prefs: []
  type: TYPE_NORMAL
- en: Totolo (2007) utilised TAM to anchor a study which investigated Botswana secondary
    school principals’ intention to adopt computer technology. The study found that
    there was substantial support for respondents to adopt and use computer technology
    for those who found it easy to use and also useful in their work. In addition,
    it emerged from the study that factors such as time constraints, phobia, lack
    of skills or training and the lack of practice with computers were barriers to
    adopt computer technology.
  prefs: []
  type: TYPE_NORMAL
- en: In a study that sought to develop a suitable model for the adoption of an online
    transaction platform for retailers in Zimbabwe, it emerged that perceived ease
    of use of the system was the main driver for the adoption of the technology, followed
    by perceived usefulness among retailers (Dube and Gumbo, 2017). The third factor
    was the reliability of the system. For bankers, the factors that drove the acceptance
    of the online transaction system were system reliability and management attitude.
  prefs: []
  type: TYPE_NORMAL
- en: The few studies explored using TAM to predict the adoption of technology show
    that the model is good to use for assessing technology adoption. This is true
    for both developed and developing countries. To this effect, the current study
    uses TAM to investigate the uptake of Blockchain as a records management technology
    among archivists and records managers in Botswana and Zimbabwe.
  prefs: []
  type: TYPE_NORMAL
- en: METHODOLOGY
  prefs: []
  type: TYPE_NORMAL
- en: A quantitative research approach through the use of a survey monkey tool was
    employed to conduct the study. The survey was distributed through electronic mail
    and the WhatsApp platform. Target population were archivists and records managers
    working in the public, private and parastatal organisations in Botswana and Zimbabwe.
    The respondents were selected through the snowball sampling strategy. Data collection
    started on 19 May 2020 and ended on 5 June 2020\. A total of 95 questionnaire
    scripts were sent out and 54 were returned, giving a response rate of 56.8%. This
    was deemed adequate to make conclusions from the empirical data collected.
  prefs: []
  type: TYPE_NORMAL
- en: FINDINGS OF THE STUDY
  prefs: []
  type: TYPE_NORMAL
- en: This section presents the findings of the study obtained from empirical data
    collected from the participants. The results are presented and discussed thematically
    as derived in the study’s objectives.
  prefs: []
  type: TYPE_NORMAL
- en: Blockchain Awareness
  prefs: []
  type: TYPE_NORMAL
- en: Archives and records management does not happen in a vacuum. It takes place
    within an organization where transactions are documented. As such, the initial
    question of our study requested respondents to state the type of organization
    they work for. Out of the 54 study participants, 28 (51.85%) said they work for
    parastatals, 22 (40.74%) indicated that they work for public organisations while
    the remaining 5 (9.26%) worked for private organizations. Amongst the driving
    force of this study was to establish if records and archives management practitioners
    in Botswana and Zimbabwe are aware of Blockchain technology. Accordingly, question
    two requested study participants to indicate if they are aware of Blockchain technology.
    The findings revealed that 38 (70.4%) respondents answered in the affirmative
    while 16 (29.6%) gave a negative response.
  prefs: []
  type: TYPE_NORMAL
- en: Blockchain technology has been touted to be technological innovation of the
    21^(st) century. However, since its inception in 2008, awareness about its application
    has not really come to the fore, except for Bitcoin, cryptocurrency that underpinned
    its coming into being (Nakamoto, 2008; Notheisen et al., 2017). Although Blockchain
    technology has been adopted in many areas including records management, its application
    has been largely embraced in the financial sector (Sadhya and Sadhya, 2018).
  prefs: []
  type: TYPE_NORMAL
- en: A follow up question on how they learnt about Blockchain technology was asked
    to the respondents who had indicated that they are aware of Blockchain technology.
    Their responses which could include more than one choice from a given list, are
    tabulated in Table 2.
  prefs: []
  type: TYPE_NORMAL
- en: Table 2\. Source of knowledge about Blockchain (sample size n = 38)
  prefs: []
  type: TYPE_NORMAL
- en: '| Source of knowledge for Blockchain | Responses |'
  prefs: []
  type: TYPE_TB
- en: '| Internet | 32 |'
  prefs: []
  type: TYPE_TB
- en: '| Fellow professionals | 15 |'
  prefs: []
  type: TYPE_TB
- en: '| University/College | 2 |'
  prefs: []
  type: TYPE_TB
- en: '| Friends | 3 |'
  prefs: []
  type: TYPE_TB
- en: '| Other | 4 |'
  prefs: []
  type: TYPE_TB
- en: The results show that most of the respondents learnt about Blockchain technology
    from the Internet and from fellow professionals accounting for thirty-two and
    fifteen responses respectively. Four respondents indicated that they learnt about
    the technology through other means which they however did not specify. Three said
    that they learnt about Blockchain technology from friends while two indicated
    that they got to know about Blockchain via a university/college programme.
  prefs: []
  type: TYPE_NORMAL
- en: Another question posed to respondents was whether Blockchain could be used to
    manage records. Out of 54 respondents, 37 (80.43%) said it could be used to manage
    records, 3 (6.52%) said it cannot be used to manage records, 6 (13.04%) either
    gave answers such as “I don’t know” or “I am not sure” while eight respondents
    skipped the question. As depicted in the study’s findings, the majority of the
    respondents said Blockchain could be used to manage records.
  prefs: []
  type: TYPE_NORMAL
- en: From the study’s findings, it is clear that the Internet is a major source of
    knowledge for archivists and records managers, at least for those in Botswana
    and Zimbabwe. Technological advances and the fast pace at which knowledge is acquired
    and gets outdated enables people to use additional forms of learning to update
    their knowledge in order to adapt to the ever-changing world and function in it.
    The Internet makes self-education easier due to the vast information resources
    online.
  prefs: []
  type: TYPE_NORMAL
- en: The Internet facilitates self-directed learning beyond the limitations of a
    classroom. This fact has become clearer in the face of Covid-19 pandemic of 2020,
    which has seen more people resorting to the internet for their various learning
    needs. Information has become ubiquitous and technology now plays a significant
    role in enabling the fast-paced acquisition of knowledge (Reader, 2018). The Internet
    facilitates self-conducted learning. An important factor which influences the
    effectiveness of Internet use in education is its ability to allow a user to work
    with information (UNESCO, 2003).
  prefs: []
  type: TYPE_NORMAL
- en: Blockchain Uptake for Records Management
  prefs: []
  type: TYPE_NORMAL
- en: The overarching aim of the study was to take stock of Blockchain uptake for
    records and archives management in Botswana and Zimbabwe. None of the study participants
    indicated actual use of Blockchain technology in their respective organisations.
    However, when asked on whether Blockchain can be used to manage records, the study
    informants supplied the responses as depicted in Figure 2.
  prefs: []
  type: TYPE_NORMAL
- en: '| Figure 2\. Use of Blockchain for records management |'
  prefs: []
  type: TYPE_TB
- en: '| ![Figure978-1-7998-6650-3.ch003.f02](i/ch003.f02.png) |'
  prefs: []
  type: TYPE_TB
- en: Figure 2 shows that the majority of the study participants believe that Blockchain
    can be used for records management. Nevertheless, there are a few who do not think
    that the technology is appropriate for records management. The large response
    to the effect that Blockchain can be used for records management is presumably
    because Blockchain has proven beneficial in application areas such as the financial
    sector, supply chain management, food industry and energy sector among others
    (Khatoon, 2020). This implies that records management can also benefit from Blockchain
    technology; hence the majority of the respondents indicated that Blockchain can
    be used for records management.
  prefs: []
  type: TYPE_NORMAL
- en: Uptake of Blockchain Based on Perceived Usefulness and Ease of Use
  prefs: []
  type: TYPE_NORMAL
- en: 'Amongst the objectives of the study was to establish if archivists and records
    managers in Botswana and Zimbabwe intend to use Blockchain if they perceived it
    to be useful for records management. As such, questions six up to nine (6 – 9)
    were structured in a related and interlinked manner that ultimately sought to
    establish the probable factors surrounding the potential uptake of Blockchain
    technology for records management. The questions were structured as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: • If Blockchain is introduced in your organisation for records management, would
    you use it if it is easy to use?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: • If Blockchain is useful (improves records management), would you use it and
    encourage others to use?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: • Do you intend to use Blockchain for records management if it is easy to use
    and useful for records management?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: • Would you recommend Blockchain, toothers, as a records management technology?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 48 out of 54 (88.9%) respondents revealed that they are willing to use Blockchain
    technology if it is easy to use, two indicated that they are not willing to try
    out the technology while the other four skipped the question. About encouraging
    others to use Blockchain, 50 out of 54 (92.6%) respondents indicated that they
    would encourage others to use it; while the remaining four (7.4%) skipped the
    question.
  prefs: []
  type: TYPE_NORMAL
- en: Regarding the question on intent to use Blockchain for records management if
    it is found to be easy to use and useful for records management, 48 indicated
    ‘Yes’, one said ‘No’, four skipped the question and the remaining one stated that
    “I thought for now it is more popular in managing financial records only. Unless
    it encompasses the wholesome management of different types of records e.g. staff
    files, policy, correspondence etc.” About recommending Blockchain for records
    management, 40 said ‘Yes’, four said ‘No’, eight skipped the question. One of
    the remaining two stated that “I can recommend it if the security of information
    is good and its effective” while the other one said “not sure”.
  prefs: []
  type: TYPE_NORMAL
- en: The results obtained make it apparent that records managers and archivists in
    Botswana and Zimbabwe are keen on adopting Blockchain technology for records management
    if the technology is relatively user friendly and easy to implement. Perceived
    usefulness and perceived ease of use are amongst the critical variables that influence
    the adoption or rejection of technology (Jones et al., 2005; Totolo, 2007; Chaterera,
    2012 & Radif et al., 2016). As such, it is important to ensure that appropriate
    support systems are put in place when a decision is made to adopt any form of
    technology. Additionally, the personnel targeted to use the technology must receive
    proper orientation and training on how to use the technology (Mosweu et al., 2016).
    This is particularly important for records managers and archivists in Botswana
    and Zimbabwe as there have been numerous reports on poor records management owing
    to lack of training and expertise to manage electronic records.
  prefs: []
  type: TYPE_NORMAL
- en: The results obtained in this study also bear testimony to the need for adequate
    training if Blockchain technology is to be adopted as a records management tool.
    One of the respondents frankly stated that they thought Blockchain technology
    was only meant to manage financial records. Such findings are in line with Chaterera-Zambuko
    (2019) who established that there was confusion on what Blockchain is all about
    as the informants of her study confused it with mostly Bitcoin and sometimes databases.
  prefs: []
  type: TYPE_NORMAL
- en: Benefits of Blockchain for Records Management Technology
  prefs: []
  type: TYPE_NORMAL
- en: Being aware of Blockchain technology as a potential records management technology
    suggests that potential users would be aware of its benefits to an organisation.
    A question was posed to respondents to select the benefits of the use of Blockchain
    technology for records management from a number of choices. The findings as shown
    in Table 3 indicate that study respondents were indeed aware of the benefits of
    Blockchain for records management. The majority, 30 (73.17%) said that managing
    records in Blockchain ensures that they are immutable, authentic and have integrity.
    The least, 17 (41.46%) indicated that Blockchain established trust in the validity
    of records.
  prefs: []
  type: TYPE_NORMAL
- en: Table 3\. Benefits of Blockchain as records management technology
  prefs: []
  type: TYPE_NORMAL
- en: '| Benefit | Responses |'
  prefs: []
  type: TYPE_TB
- en: '| Records are immutable, authentic and have integrity | 30 | 73.17% |'
  prefs: []
  type: TYPE_TB
- en: '| Flexibility | 21 | 51.52% |'
  prefs: []
  type: TYPE_TB
- en: '| Efficiency | 23 | 56.10% |'
  prefs: []
  type: TYPE_TB
- en: '| Cost savings (shorter processes without third parties) | 22 | 53.66% |'
  prefs: []
  type: TYPE_TB
- en: '| Improved security | 27 | 65.85% |'
  prefs: []
  type: TYPE_TB
- en: '| Establishes trust in the validity of a record | 17 | 41.46% |'
  prefs: []
  type: TYPE_TB
- en: The sections that follow now, discuss the benefits of Blockchain for records
    management as displayed in Table 3.
  prefs: []
  type: TYPE_NORMAL
- en: Records Immutability, Authenticity and Integrity
  prefs: []
  type: TYPE_NORMAL
- en: Records of transactions undertaken through Blockchain can never be erased once
    confirmed, thus they are immutable. Such records possess the value of integrity
    (Bhatia et al., 2020), which is crucial in the management of records. The integrity
    of data is a topical issue in the technical world of computer security, and together
    with availability and confidentiality, they make up its central features. There
    is a general illusion that information on the Internet is fixed and accurate (Duranti
    and Rogers, 2019). The integrity and identity of a record makes it authentic.
    Authenticity, reliability, integrity and usability are key characteristics of
    a record as outlined in ISO 15489-1 (ISO, 2016).
  prefs: []
  type: TYPE_NORMAL
- en: 'The standard defines a record as one: a) that can be proven to be what it purports
    to be, b) that has been created or sent by the agent purported to have created
    or sent it; and c) that has been created or sent when purported (ISO, 2016, p.
    4). The fact that records generated in Blockchain have integrity, are immutable
    and are authentic makes the technology attractive to records and archives management
    .'
  prefs: []
  type: TYPE_NORMAL
- en: Flexibility, Efficiency and Cost Savings
  prefs: []
  type: TYPE_NORMAL
- en: Transactions using Blockchain technology are undertaken by two parties who do
    not know each other but go along with the transaction because of the issue of
    trust. By not involving third parties in the transactions, there is more efficiency.
    Blockchain technology is flexible. The technology is a peer to peer network that
    time stamps a transaction and eliminates the necessity for third party services
    to validate the transactions (Bhatia et al., 2019). When using Blockchain technology,
    transactions that usually take days because of the involvement of many parties
    take incredibly lesser time to be concluded (Iron Mountain, 2020). Thus, Blockchain
    for records management promotes higher efficiency amongst other benefits (John,
    2019).
  prefs: []
  type: TYPE_NORMAL
- en: Blockchain technology can lead to significant savings in costs. Its application
    can be affected in a number of functional areas such as across payments, capital
    markets, trade services, investment and wealth management, securities and commodities
    exchanges (Di Grigorio, 2017). For lodging claims, the technology can make sure
    that claims are paid only to deserving persons. As a whole, companies can expect
    to reduce financial services infrastructure cost between US$15 billion and $20
    billion per annum by 2022, providing the possibility to decommission legacy systems
    and infrastructure and significantly reduce IT costs (Di Grigorio, 2017).
  prefs: []
  type: TYPE_NORMAL
- en: Improved Security and Trust in Records Validity
  prefs: []
  type: TYPE_NORMAL
- en: A trusted record is one that can serve as evidence of the performance of the
    transaction that led to its generation (Zhiliang et al., 2019). Records generated
    in Blockchain systems are deemed trustworthy. Blockchain technology is increasingly
    discussed as a solution towards having trusted digital records (Lemieux 2016,
    p.11). Records generated in Blockchain are secure. The technology is designed
    to update all the ledgers that are kept by each member every time a new transaction
    occurs (Yoo, 2017). As a distributed database of records or public ledger of all
    transactions undertaken, parties to the transaction verify by consensus the transactions.
    The majority has to agree that the record generated is accurate and complete.
    Once entered, information can never be erased (Yoo, 2017). Although advancements
    in the health sector offered improved security and user experience through the
    implementation of Electronic Health Record (EHR) and Electronic Medical Record
    (EMR) systems, security issues still remained. Issues regarding security of medical
    records, user ownership of data and data integrity remain unresolved. Blockchain
    technology offers a more secure, temper-proof platform for storing medical records
    and other healthcare related information (Shahnaz, et al.,2019).
  prefs: []
  type: TYPE_NORMAL
- en: PROPOSED MODEL FOR ADOPTING BLOCKCHAIN TECHNOLOGY IN RECORDS MANAGEMENT
  prefs: []
  type: TYPE_NORMAL
- en: Adopting a new technology can be a daunting task surrounded with scepticism
    and uncertainty. Various sectors are under pressure to embrace emerging technologies
    otherwise they risk becoming redundant, outdated and unattractive to their respective
    service communities. Much as it is critical to adopt disruptive technologies,
    it is imperative to do some pre-checks and thorough considerations. The proposed
    model illustrated in Figure 3 offers key variables to consider when adopting Blockchain
    for records management. The variables were determined from the findings of the
    current study.
  prefs: []
  type: TYPE_NORMAL
- en: '| Figure 3\. Proposed model for adoption of Blockchain technology in records
    and archives management |'
  prefs: []
  type: TYPE_TB
- en: '| ![Figure978-1-7998-6650-3.ch003.f03](i/ch003.f03.png) |'
  prefs: []
  type: TYPE_TB
- en: Depicted in Figure 3 is the proposed model with critical elements that records
    managers and archivists should consider when adopting Blockchain technology in
    managing documentary heritage in their custody.
  prefs: []
  type: TYPE_NORMAL
- en: Perceived Ease of Use
  prefs: []
  type: TYPE_NORMAL
- en: Perceived ease of use is an essential element in technology adoption. As revealed
    in the results of this study, records managers and archivists are willing to adopt
    Blockchain technology if it is easy to use. This also implies that adequate training
    should be given to records managers and archivists on how to implement the technology.
    The visible error in many organisations is that training on adopting a new technology
    is usually reserved for Information Technology Departments. This has left many
    records managers and archivists as passive users of systems in which they have
    limited understanding on how technologies function. Consequently, several records
    managers and archivists have shunned technology on the basis of its complexity.
  prefs: []
  type: TYPE_NORMAL
- en: Perceived Usefulness
  prefs: []
  type: TYPE_NORMAL
- en: Perceived usefulness is equally important in inculcating the will to use newly
    implemented technology. The bulk of this study’s respondents expressed interest
    in adopting Blockchain technology, if it is useful in records management. As such,
    adopting technology should not be driven by the need to keep pace with technological
    advancements. Rather, the technology should be vetted for its ability to get things
    done more effectively. The practical question that records managers and archivists
    should ask themselves is what they want the technology to do for them and whether
    the technology can do it. Use case should therefore drive the need to adopt technology.
  prefs: []
  type: TYPE_NORMAL
- en: The world is riding on a technological super highway. The temptation for many
    professionals to jump onto technologies for fear of being left out is very high.
    The proposed model is illustrated in Figure 3, however, it discourages records
    managers and archivists from just diving into emerging technologies for the simple
    reason that it is fashionable. Efforts should be made in seeking greater clarity
    in terms of how the technology actually works. It is dangerous to accept the use
    of technology without a satisfactory understanding on how it works. Due diligence
    must be done prior to embracing Blockchain technology for records and archives
    management.
  prefs: []
  type: TYPE_NORMAL
- en: Evaluation of Options
  prefs: []
  type: TYPE_NORMAL
- en: Adopting a new technology does not have to be a do or die situation. Options
    should be weighed and evaluated. The critical question that ought to be asked
    in this regard is whether the technology is the best for the organisation. As
    argued earlier, adopting new technology should not be based on the pressure that
    everyone is doing it. Records managers and archivists are urged to lay down their
    system user requirements, needs and expectations and then evaluate the capacity
    of the intended technology to perform as expected. In this regard, further interrogations
    on how and where Blockchain has been used for records management are necessary.
    The specifications of Blockchain technology for records management need to be
    closely examined.
  prefs: []
  type: TYPE_NORMAL
- en: Return on Investment
  prefs: []
  type: TYPE_NORMAL
- en: Economies are built and strengthened over time, hence every organisation’s expenditure
    should be worthwhile. Decisions with financial implications must be carefully
    assessed. There has to be a meaningful return on investment. Records managers
    and archivists are advised to do a cost benefit analysis when contemplating the
    adoption of Blockchain for records management. There has to be a good understanding
    on the cost benefits offered by the technology. Ngulube (2011) posits that cost
    analysis is essential in planning for records management programmes. It leads
    to informed decision making about costs and benefits that may accrue to an organisation
    that desires to have a competitive edge having an effective and efficient system.
    However, available literature in Sub Saharan Africa indicates that undertaking
    cost benefit analysis is not a major area of concern for professionals in the
    sub-continent (Ngulube and Tafor, 2006; Kemoni et al., 2007; Ngoepe, 2009). In
    reality, a detailed cost benefit analysis for the implementation of Blockchain
    in records management is a necessity as it will avail options for the implementing
    organisation to go ahead with implementation with full knowledge that doing so
    will justify the money spent.
  prefs: []
  type: TYPE_NORMAL
- en: Improved Cyber Security
  prefs: []
  type: TYPE_NORMAL
- en: Modern day organisations that seek to remain competitive, are compelled to embrace
    new technologies in order to survive (Qiang et al., 2012). The adoption of new
    technologies may bring benefits to organisations but it comes with security risks
    in the form of breaches (Dohertya et al., 2011). Caution must be exercised when
    implementing ICTs. Improved security had the second highest number of responses
    in terms of the perceived benefits of using Blockchain technology for records
    management accounting for 27 indications. This shows that the ability of a technology
    to offer security need not be overemphasised. As depicted in the proposed model,
    cyber security is a key factor to consider when adopting a new technology. Appropriate
    checks and verifications should be done on the strength of the technology from
    internal and external attacks such as illicit access and undetectable deletions
    and alterations that may threaten the authenticity of records. In cloud computing,
    for records management, the security of data is questionable (Mosweu et al.,2019).
    It is against this backdrop that McKemmish (2013) cautions that gains and benefits
    in technology implementation should be weighed against risks such as those pertaining
    to security and privacy. Although, McKemmish (2013)’s context was specifically
    for cloud-based records management, the same risks are also a concern in Blockchain
    based records management.
  prefs: []
  type: TYPE_NORMAL
- en: Transformational Impact
  prefs: []
  type: TYPE_NORMAL
- en: As reiterated in the preceding sections, adopting new technologies should not
    be driven by pressure of adoption on the basis that everyone else is also doing
    it. Records managers should assess the long-term competitive advantage of adopting
    the technology. They should visualise the transformational impact of the technology.
    For example, what radical changes, the profession or organisation are likely to
    experience by adopting the new technology? Or, what are the perceived long and
    short term benefits to be achieved, etc? Answers to these and other questions
    will help in making an informed decision on whether to adopt the technology or
    let it pass.
  prefs: []
  type: TYPE_NORMAL
- en: CONCLUSION
  prefs: []
  type: TYPE_NORMAL
- en: The Fourth Industrial Revolution (I4.0) has seen the emergence of disruptive
    technologies which many professionals and practitioners have found hard to ignore.
    Records managers and archivists have not been spared in this race to stay abreast
    of technological advancements. Overall, this study has established that records
    managers and archivists in Botswana and Zimbabwe are aware of the existence of
    Blockchain technology, although their respective organisations are not yet using
    the technology. Records managers and archivists in Botswana and Zimbabwe appreciate
    the potential benefits of Blockchain technology on records management and are
    willing to adopt the technology if the technology is indeed useful and easy to
    use. Apart from perceived usefulness and ease of use, other factors to be considered
    include seeking for greater clarity, evaluating options, looking at the return
    on investment and long term competitive advantage as well as cyber security.
  prefs: []
  type: TYPE_NORMAL
- en: The use of Blockchain technology should however not be considered a silver bullet.
    There are issues that must be considered such as how to deal with malicious users,
    how controls are applied, and the limitations of the implementations. It is imperative
    to note that Blockchain recordkeeping system does not fundamentally change the
    existing record keeping and archival systems but augments them by adding an integrity-checking
    layer. Blockchain recordkeeping, however, does not require the existence of certificate
    issuing authorities, since public-private key pairs are self-generated within
    the system. Thus, incoming archival records can be re-signed while their original
    certificates are still valid, and cryptographically secured in a Blockchain in
    time ordered sequential manner as a basis for establishing their continued authenticity.
    While the technology may not be immune from the potential risks associated with
    new technologies, records managers and archivists are encouraged to embrace the
    technology as it offers considerable benefits.
  prefs: []
  type: TYPE_NORMAL
- en: SUGGESTIONS FOR FURTHER RESEARCH
  prefs: []
  type: TYPE_NORMAL
- en: 'Blockchain technology is still new and should be investigated with the mindset
    of how it could potentially benefit records and information management professionals.
    The indisputable fact that nothing lasts forever raises the following three critical
    questions (Lemieux, 2019), which call for further research:'
  prefs: []
  type: TYPE_NORMAL
- en: • How long will the Blockchain survive?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: • Who and by what means will they ensure that a copy of the user’s data will
    be preserved?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: • Assuming a copy of the user’s data is preserved, can it be verified using
    the data stored on the Blockchain?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The other drawbacks are the high costs of hardware, energy and time needed for
    the data mining process, also the fact that the technology is complex and maybe
    difficult to understand.
