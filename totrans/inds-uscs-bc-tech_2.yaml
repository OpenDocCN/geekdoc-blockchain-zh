- en: DISCUSSION AND CONCLUSION
  prefs: []
  type: TYPE_NORMAL
- en: Blockchain Technology is a potential technology to realize complex supply chain
    applications because of its nature of immutable and distributed ledgers which
    help to ease traceability and ensure the trust of heterogeneous transactions.
    Traceability and trust of transactions are extremely important in supply chain
    applications. Most of the pilot studies presented in the literature discuss traceability
    and they do not discuss in detail transaction verifications, congestion, regulatory
    compliance, and necessary standards.
  prefs: []
  type: TYPE_NORMAL
- en: This chapter implements a supply chain use case using Hyperledger Fabric and
    illustrates the farm-to-fork process relating to the food supply industry, traceability,
    item recall, transaction congestion, regulatory compliance, necessary standards,
    etc. Moreover, authors are highlighting necessary improvements to realise complex
    supply chains with connecting regulators placed in various countries, integrating
    with IoT systems, managing redundant data, and managing a large volume of transactions.
  prefs: []
  type: TYPE_NORMAL
- en: It is noticeable that current blockchain architectures and key-value data stores
    do not directly support end-to-end traceability of assets, item recall, and lacking
    necessary standards. Developers should, therefore, involve and develop necessary
    workflows. The authors propose a private channel concept to position a regulator
    in a blockchain network, minimizing data redundancy and ensuring auditing. However,
    continuous improvements are needed to manage block congestion, transaction verification,
    and compensation management in real-time complex blockchain applications.
