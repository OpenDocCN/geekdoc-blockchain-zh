- en: DISCUSSION
  prefs: []
  type: TYPE_NORMAL
- en: Bitcoin money transfer has become the favorite mode of online transactions for
    criminals as well, due to its anonymity characteristic. Because of this, criminals
    are unable to be traced, and their identities remain undisclosed. However, the
    initial idea of Satoshi Nakamoto was very different, when he paved the way for
    the Bitcoin, as virtual currency. The reason for creating the Bitcoin and other
    alternative digital currencies was to provide an alternative and decentralized
    payment system. Ever since these cryptocurrencies were introduced, they have been
    used for illegal transactions as well, such as buying and selling illegal goods,
    drugs, and weapons (Kshetri & Voas 2017; Toyoda et al. 2017; Van Der Horst et
    al. 2017; Meiklejohn et al. 2013; Chadha & Kumar 2017). Most people think that
    cryptocurrency is outside the view of regulators and authorities to track down,
    but this is not true (Reid & Harrigan 2013; Wang et al. 2018; Toyoda et al. 2017;
    Van Der Horst et al. 2017; Chen et al. 2017; Yin et al. 2018).
  prefs: []
  type: TYPE_NORMAL
- en: Our chapter has highlighted the methodologies used by various researchers to
    detect the illegal activities based on using cryptocurrencies (Dikshit & Singh
    2017; Reid & Harrigan 2013; Gennaro et al. 2016; Narayanan et al. 2016; Kshetri
    & Voas 2017; Maurer et al. 2017; Wang et al. 2018). These solutions have helped
    and will support policymakers in making more informed decisions related to security
    and uncertainty of criminal activities through the use of cryptocurrencies.
  prefs: []
  type: TYPE_NORMAL
- en: The main contribution of this chapter is to focus on the areas of negative and
    illegitimate activities conducted online through using digital currencies like
    Bitcoin. The fact is that, at this point in time, there is a limited ability for
    policymakers to regulate cryptocurrencies, due to the reason that cryptocurrencies
    have allowed criminals to take advantage and to use them for unlawful activities.
    Therefore, our chapter is focused on helping the regulators and policymakers to
    make regulations and guidelines to control the unlawful activities being conducted
    online.
  prefs: []
  type: TYPE_NORMAL
- en: Another contribution of our chapter is presenting discussion on new applications
    that can be used to identify illicit activities and to regulate cryptocurrencies.
    The discussion on development of new approaches such as CP-HABE and Transaction
    and pattern analysis, and the way they can be utilized to detect illegal activities
    are the main aims of our chapter (Wang & Gao, 2018). Law enforcement authorities
    can use the applications mentioned in our chapter as surveillance mechanisms against
    the illicit activities such as selling drugs, weapons, and money laundering (Kshetri
    & Voas 2017; Toyoda et al. 2017; Van Der Horst et al. 2017; Chadha & Kumar 2017;
    Liu, Chen, et al. 2017). Tracking illegal activities and monitoring them through
    the afore applications can deter the illegal activities being carried on. This
    will, hopefully, curb the illicit transactions and unlawful trading in cryptocurrencies.
  prefs: []
  type: TYPE_NORMAL
- en: This chapter has revealed the fact that dark web markets like Silk Road came
    into existence through Bitcoin and other digital currencies. People are buying
    illegal weapons, drugs from the dark web, and making their payments by using cryptocurrencies
    utilizing their anonymity feature (Kshetri & Voas 2017; Toyoda et al. 2017; Van
    Der Horst et al. 2017; Meiklejohn et al. 2013; Chadha & Kumar 2017). This is probably
    the reason why the street crime ratio has become smaller compared to the ratio
    of crimes handled online. There has been a migration of activities among people
    on trading drugs and illegal weapons online rather than on the streets. According
    to some authors, this has led to a reduction in violence occurring on streets
    (Christin, 2014). We have suggested in our present study that afore mentioned
    illegal activities can be prevented. The dark web can be prevented to a certain
    extent using applications mentioned in our chapter, and to “de-anonymize” the
    use of cryptocurrency to track the criminals.
  prefs: []
  type: TYPE_NORMAL
- en: Our chapter has revealed that the Elliptic curve, a digital signature using
    a weighted threshold signature protocol (Gennaro et al. 2016; Dikshit & Singh
    2017), was used rather than a simple Elliptic curve digital signature using threshold
    signature protocol (Narayanan et al., 2016), as it gives one, share of secret
    keys to each player while accomplishing the requirements of weightage. This can
    be used as a solution to anonymity and for securing Bitcoin wallets. Our chapter
    can also help, in the future, for analyzing the scale of illegal activities and
    quantifying and comparing the illegal activities conducted online versus similar
    activities on the street. This contribution does not quantify the scale of operations
    done using the illegal websites, however; this can help to track down such websites
    by analyzing their activities, especially with respect to cryptocurrencies trade.
  prefs: []
  type: TYPE_NORMAL
- en: This chapter did not discuss the effects of price fluctuations that can occur
    in cryptocurrencies, although it highlighted the legal and ethical implications
    which can affect the prices drastically. For instance, genuine users of cryptocurrency
    are aware of the fact that it is being used in illegal activities, and this has
    some value in its trading prices online. In this scenario, a strict policy or
    a regulation by the government can affect prices adversely, to a large extent.
  prefs: []
  type: TYPE_NORMAL
- en: To the regulators, this chapter provides value in understanding the overall
    legal and ethical issues in the said context. It can help to curb the growth of
    dark web related marketplaces. There are other dark marketplaces apart from Silk
    Road 2.0, Armory, and Agora, which are operating in the dark web and are yet to
    be discovered. Our chapter can help in tracking down new dark market places through
    analyzing the behavior and transaction patterns of use of cryptocurrency.
  prefs: []
  type: TYPE_NORMAL
- en: Overall, the findings in our chapter summarize various illegal activities undertaken
    using cryptocurrencies and categorize them to give suggestions with recommended
    applications. Methods stated in our studies like behavior and transaction pattern
    analysis and network analysis can help in tracking these criminals. Our chapter
    can help the regulators and policymakers in developing a policy regime and regulating
    the use of cryptocurrencies. Additionally, our chapter provides some guidance
    to make the cryptocurrency wallets more secure by recommending the use of various
    applications. This can help to mitigate the risks, attacks, and theft related
    to the use of cryptocurrencies.
  prefs: []
  type: TYPE_NORMAL
- en: CONCLUSION
  prefs: []
  type: TYPE_NORMAL
- en: Many countries have banned certain virtual currencies e.g. Bitcoin, because
    the governments have no control over the transactions being carried out using
    these. Cryptocurrencies like Bitcoin should not be made illegal by nations just
    because these are used by criminals for illicit or undesirable activities. Digital
    currencies are considered as future currencies and have the potential to create
    a new revolution in the financial system of the economy. Therefore, restricting
    their use and banning them is not the solution. These currencies have their rightful
    place in further development of world economies.
  prefs: []
  type: TYPE_NORMAL
- en: This chapter has highlighted the various applications that can be used to regulate
    and to control the use of cryptocurrencies. We analyzed the data extracted from
    30 peer-reviewed scientific publications (that appeared in years 2011- 2018) describing
    experimental observations covering the legal and ethical aspects of cryptocurrencies
    like Bitcoin. We have suggested various methods to prevent tax evasion and money
    laundering, so that criminals are unable to take the profit out of criminal activities,
    and the regulators can regulate people trading in cryptocurrencies by making those
    concerned pay taxes and to disclose their income. Behavior and Transaction pattern
    analysis, KYC, CDD, and patching software can serve as anti-money laundering and
    counter-terrorism financing. There are various methods suggested in our chapter
    to help to mitigate the risks of theft or loss of private keys and to secure digital
    wallets in cryptocurrencies. As an example, the threshold signature scheme is
    used as the most efficient and optimal among other schemes for securing digital
    wallets. The SHA-256 is considered to provide the best form of encryption.
  prefs: []
  type: TYPE_NORMAL
- en: Our research has revealed that Bitcoin wallets are the most used due to their
    popularity in recent years with respect to trading and price fluctuations. It
    is also revealed that this has become popular among criminals due to anonymity,
    which means that criminals are not traced, and their identities remain undisclosed.
    We have mentioned how decentralization and anonymity could be used to track the
    criminals. Criminals can be traced through the combination of transaction and
    user network. This chapter has also mentioned methods to help with the prevention
    of drug marketing and other illegal activities such as trading of weapons and
    terrorist funding using cryptocurrencies. We highlighted different applications
    to track down the illegal activities as a solution for this e.g. use of prior
    transactions to track down the use of cryptocurrency.
  prefs: []
  type: TYPE_NORMAL
- en: Many studies in the past have considered and discussed the legal issue related
    to cryptocurrencies, however, they have not satisfactorily studied the overall
    legal and ethical issues. Our chapter considered such concerns and provided informed
    suggestions along with existing applications to prevent illegal activities in
    relation to using cryptocurrencies. The anonymity feature of cryptocurrencies
    has made criminals think that they cannot be traced. Our chapter suggested various
    methods to de-anonymize cryptocurrencies and to track down the criminals. This
    can also prevent the growth of the dark web in the future.
  prefs: []
  type: TYPE_NORMAL
- en: Our current study can also assist the policymakers in making more informed decisions
    related to security enhancements that can remove the uncertainty that leads to
    the criminal activities being carried out through trading in cryptocurrencies.
