- en: Legal Issues Related to Theft or Loss of Private Keys
  prefs: []
  type: TYPE_NORMAL
- en: Cryptocurrency offers secure and private transactions and has been used to launder
    money through illicit means. Users neither access nor do transactions in the case
    of theft or loss of private keys. Many methods have been suggested by various
    authors, and much research is still undergoing to make wallets strong enough to
    mitigate these risks. The data related to the methodologies as suggested in 30
    peer-reviewed scientific articles are evaluated and clustered together to draw
    conclusions. The methods used to prevent theft or loss of private keys are presented
    in Figure 7.
  prefs: []
  type: TYPE_NORMAL
- en: '| Figure 7\. Overview of Methods for Prevention of Theft or Loss of Private
    Keys |'
  prefs: []
  type: TYPE_TB
- en: '| ![Figure978-1-7998-6650-3.ch007.f07](i/ch007.f07.png) |'
  prefs: []
  type: TYPE_TB
- en: Data Analysis reveals that threshold signature scheme is the one mostly used
    by many researchers. It is the most secure and helpful method in mitigating risks
    related to loss or theft of private keys. Secret sharing encryption techniques
    were also studied and presented in Table 2\. These encryption techniques will
    surely enhance the security and help to mitigate the risk related to the loss
    or theft of private keys. According to the peer-reviewed articles, the methods
    of secret sharing used in wallets for encryption, as referred to by various authors,
    are analyzed and clustered together and presented in Figure 8.
  prefs: []
  type: TYPE_NORMAL
- en: '| Figure 8\. Overview of Methods Used in Secret Sharing for Prevention of Theft/Loss
    of Private Keys |'
  prefs: []
  type: TYPE_TB
- en: '| ![Figure978-1-7998-6650-3.ch007.f08](i/ch007.f08.png) |'
  prefs: []
  type: TYPE_TB
- en: Data analysis reveals that Shamir method and Secure Hash Algorithm-256 (SHA-256)
    are reportedly the most used, for reasons such as strong encryption and compatibility
    with other methods, apart from the threshold signature scheme. Multiplicative
    Secret Sharing is also commonly used. However, it is not strong enough and is
    only compatible with a few other methods. A bitcoin wallet uses SHA-256 for stronger
    encryption.
  prefs: []
  type: TYPE_NORMAL
- en: Evaluation of Ethical Issues
  prefs: []
  type: TYPE_NORMAL
- en: Ethical issues on decentralization, illegal activities, and anonymity, noted
    from the 30 peer-reviewed scientific articles were analyzed and based on the analysis,
    the ethical issues, their impact, and inherent challenges were evaluated. Our
    contribution in this chapter makes suggestions with respect to the various problems
    under the ethical issues heading.
  prefs: []
  type: TYPE_NORMAL
- en: Ethical Issues Related to Decentralization
  prefs: []
  type: TYPE_NORMAL
- en: Cryptocurrencies offer secure and private transactions and is completely decentralized.
    Decentralization is used to facilitate illegal transactions and to launder money
    through illicit means. Many methods have been suggested by various authors, and
    much research is still undergoing to track doubtful transactions, following the
    decentralization structure. The data related to the methodologies suggested for
    decentralization in 30 peer-reviewed scientific articles, as evaluated in the
    current study, are depicted in Figure 9.
  prefs: []
  type: TYPE_NORMAL
- en: Data analysis reveals that a combination of transaction and user networks is
    mostly used by various authors as they help in tracing out doubtful transactions
    while maintaining decentralization and anonymity. The CP-HABE is recommended as
    it involves a regulation node which monitors the transaction and reports doubtful
    transactions to the regulatory authority. Illegal activities can be prevented
    using the CP-HABE method, and the doubtful transactions can be reported to the
    regulatory authority.
  prefs: []
  type: TYPE_NORMAL
