- en: Data analysis reveals that anonymity feature is used to deal with illegal activities
    and transactions. However, it can be traced by user behaviour and transaction
    pattern analysis. Many authors have favoured this method as it analyses the transactions
    flow and reports doubtful transactions. The Elliptic Curve Digital Signature Algorithm
    (ECDSA) is recommended as it is more secure and, for this reason, commonly used.
    Bitcoin wallet favors ECDSA because it enhances anonymity.
