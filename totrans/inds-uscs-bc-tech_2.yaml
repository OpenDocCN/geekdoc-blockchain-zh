- en: EU members exchange information, as a matter of course, on tax issues mainly
    to fight against tax evasion; however, the current EU framework is limited since
    virtual currencies are excluded due to the anonymity of cryptocurrencies (Houben
    et al., 2018). The growth of virtual currencies needs appropriate regulations.
  prefs: []
  type: TYPE_NORMAL
- en: Cryptocurrencies have a lack of central authority. Japan became the first country
    to recognize Bitcoin and other cryptocurrencies as legal tender when it passed
    the Virtual Currency Act in early 2017 (Terazona, 2017). International agencies
    have the power to set regulations over cryptocurrency, but only a few agencies
    have declarations. International coordination among global regulators took risk
    management measures for virtual currencies at the G20 level, in 2017\. The International
    Monetary Fund (IMF) stated that some regulation for Bitcoin is necessary (Alkhalsi,
    2018). The US, Canada, Israel, the UK, Australia and Japan have issued guidance
    for taxpayers investing in virtual currencies (Bal, 2015). In the EU Parliament,
    the fourth anti money laundering (AML) directive passed on May 20th, 2015, and
    the fifth AML Directive passed on May 30th, 2018\. These directives relate to
    virtual currencies having registration necessarily. EU member countries regulate
    their national laws complying with the EU’s directives and implementations. The
    variation between national laws of different countries makes a difference between
    the virtual currency markets of EU countries. Finland accepted the fifth EU AML
    directive on March 13th, 2019 (EC, 2019).
  prefs: []
  type: TYPE_NORMAL
- en: AMLD5 defines virtual currencies and operations of virtual currency exchange,
    and prescribes due diligence obligations from custodian wallet providers for customer
    and reporting to financial intelligence units (FIUs) for suspicious transactions.
    This directive has made virtual currency exchange platforms and custodian wallet
    providers liable for cryptocurrencies and thereby introduced the phenomenon of
    “virtual currencies”. When it is reported to FIU by a provider that cryptocurrency
    has been produced or by the platform that any transactions have been actualized,
    the institution informs the tax authority of potential tax evasion under the name
    of “suspicious transaction” (Houben et al., 2018); it then investigates such transactions
    (Article 32 AMLD4).
  prefs: []
  type: TYPE_NORMAL
- en: EU have also prepared a key project (called Titanium) regarding research, development
    and validation on innovative data-driven techniques and solutions to promote crime
    investigation agencies in charge of virtual currencies and/or undocumented markets
    on the darknet. The Titanium project was designed to digitally fight tax evasion,
    money laundering and terrorist financing that might occur in virtual transactions
    using cryptocurrencies (Keatinge et al., 2020).
  prefs: []
  type: TYPE_NORMAL
- en: According to the European Banking Authority, an EU framework concept should
    be adopted (Yeoh, 2017). In the description of the World Bank, cryptocurrencies
    are categorized under digital currencies and referred to as value representations
    in the electronic format via denominations in the special unit of account. Additionally,
    the Bank added into the definition that these are cryptography-based digital currencies
    for getting consensus (Natarajan et al., 2017).
  prefs: []
  type: TYPE_NORMAL
- en: The very common cryptocurrency, currently in use, is Bitcoin. Since criminals
    take advantage of the characteristic of anonymity, and limited regulatory framework
    and poor enforcement of regulations in virtual transactions, it urges them towards
    conducting illegal operations (Zola et al., 2019). Bitcoin processes do not collect
    any taxes from its users. Therefore, governments would like to regulate the organization
    of its citizens and businesses who wish to transact in Bitcoin. Governments should
    apply anti-money laundering regulations on its spread, seek to tax its use and
    prosecute those who use Bitcoin for illegitimate activities (IRS, 2014). It is
    crucial for tax administration to provide strong guidance on tax treatment of
    virtual currency transactions (Prewett et al., 2019). The IRS 2013 Annual Report
    to Congress addressed the lack of guidance. The IRS Notice 2014-21 provided the
    first, current and best guidance to the tax agency’s perception of Bitcoin and
    other cryptocurrencies (IRS, 2014). Accordingly, personal income tax rate applies
    to Bitcoin received in exchange for goods or services.
  prefs: []
  type: TYPE_NORMAL
- en: When we look at taxation of Bitcoin incomes, we see that there is a different
    practice in each country. Bitcoin incomes are considered as securities, commodities
    or money based on the country, and taxation is made accordingly. In the USA, Bitcoin
    sales are considered as real estate sales, and when one wants to purchase goods
    as Bitcoin sale, Capital Gains Tax is collected over the sales operation (De,
    2018). While the rate of taxation is between 15% and 23.8%, for a term longer
    than a year, the rate may increase up to 39% for those with a term less than a
    year (Köse, 2018). While there is 45% of taxation in France recently, where cryptocurrencies
    are considered as securities, it was decided to reduce this rate to 19% with a
    regulation that came in force in April 2018 (Zuckerman, 2018).
  prefs: []
  type: TYPE_NORMAL
- en: Cryptocurrencies are accepted as commodity in Canada and taxed over commercial
    gains or increased value gains, whereas they are considered as a barter agreement
    when used by commercial establishments when the net profit is taxed over the country’s
    own currency. They are subject to corporate tax and value added tax. 50% of revenues
    obtained from individual purchases and sales is exempt from taxation. The tax
    base, on the other hand, is taxed over the normal tax regime. However, if there
    are short-term and continuous sales and purchases, the Canadian Tax Administration
    considers these activities as commercial (Uğurlu, 2018).
  prefs: []
  type: TYPE_NORMAL
- en: Australia considers and taxes purchases and sales via cryptocurrencies as barter
    operations. Firms are subject to corporate tax and transaction tax. For individual
    investors, good and service purchases made by under 10,000 Australian dollars
    in cryptocurrency are exempt from income and consumption taxes. Since 1 July 2017,
    the purchase and sale operations of cryptocurrencies have been exempted from good
    and service transaction taxes (Uçma Uysal and Aldemir, 2018).
  prefs: []
  type: TYPE_NORMAL
- en: In the United Kingdom, operations carried out with cryptocurrencies are exempt
    from value added tax. Those who take part in such operations are obligated to
    pay 20% corporate tax. Individual investors pay capital gains tax on the profit
    they make after a purchase or sale (Uğurlu, 2018). In South Korea, 22% corporate
    tax and 2.2% local income tax are applicable for Bitcoin revenues (Zuckerman,
    2018).
  prefs: []
  type: TYPE_NORMAL
- en: Tax Evasion Via Bitcoin
  prefs: []
  type: TYPE_NORMAL
- en: Income administrations are disturbed by the prevalence of tax evasion due to
    the usage of cryptocurrencies. This is because preference of cryptocurrencies
    due to their superior properties in the unofficial economy such as anonymity and
    privacy has increased the illegal exchange of goods and services between people
    at distant locations. Additionally, if they do not wish to do so, taxpayers might
    not declare the value increases in their cryptocurrencies. Although it is possible
    to monitor large sums of investments, based on the idea that a person can open
    any desired number of accounts, it is possible for these individuals to divide
    illegal transactions into small volumes in a way that would not attract attention.
    Based on this, the FBI managed to crash the Silk Road market, and they arrested
    their leader (Fanusie and Robinson, 2018). It is not yet possible to calculate
    the loss of taxes arising from Bitcoin and other cryptocurrency usage. Cryptocurrencies
    may be employed to launder money or fund terrorism (Güven and Şahinöz, 2018).
  prefs: []
  type: TYPE_NORMAL
- en: The IMF prepared a report about the “virtual currencies and beyond” in 2016\.
    In the report, it was stated that cryptocurrencies became a highly potential instrument
    to evade tax. The subjects of this criminal act tend to use cryptocurrencies mainly
    because they can stay anonymous while using the option to cover their identity
    and due to the peer-to-peer characteristic of the virtual transactions and the
    potentiality for international operations. Such digital currencies have tax implications
    depending on their connection to a currency function of a means of exchange or
    a store of worth in economics.
  prefs: []
  type: TYPE_NORMAL
- en: The taxable virtual currency (VC) transactions should be determined through
    a profound evaluation of sophisticated matters arising from the schematic structure
    and subtle operations (IMF, 2016). Blockchain practices will make Know Your Customer
    (KYC) and Anti Money Laundering (AML) actions both easy and highly practical.
    With Blockchain practices, it will be enough for an individual or firm to conduct
    a KYC operation only once (Güven and Şahinöz, 2018).
  prefs: []
  type: TYPE_NORMAL
- en: Usage of virtual currencies like Bitcoin for illegal activities by using the
    Blockchain technology will in time allow monitoring in an easier way than monitoring
    the flows within the central monetary system. This is why it is important to make
    it prevalent instead of banning it and allow it to develop within its own ecosystem.
    For example, there are cryptocurrency ATMs setup at the Prague metro (Konakçı,
    2018). Again, in Switzerland, the largest railway company of the country has been
    selling Bitcoin from its own ticket sales ATMs spread around the country since
    November 2016\. Such policies may help monitoring and inspection of cryptocurrencies
    easier by pulling it towards the public sphere (Güven and Şahinöz, 2018).
  prefs: []
  type: TYPE_NORMAL
- en: Reducing Tax Evasion by Blockchain Applications
  prefs: []
  type: TYPE_NORMAL
- en: 'Blockchain make faster digital reporting possible and provides multiple authorized
    parties with the capability to independently view the same unit of transaction
    information electronically. This may possibly make the act of VAT filing even
    more seamless and efficient in the future (Asquith, 2016). It helps businesses
    and tax authorities in terms of more control, simplifying compliance, and avoiding
    double taxation (Gerger&Firuzan, 2020). The implementation of such a scheme would
    allow obtaining various advantages that would contribute to almost complete elimination
    of tax evasion (Faccia and Roxana, 2019), as mentioned below:'
  prefs: []
  type: TYPE_NORMAL
- en: • Simplification of tax obligations, lowering the costs of consulting for firms,
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: • Potential of conducting concrete and fast tax planning,
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: • Potential to pay corporate taxes monthly, but connecting the tax withholding
    of the invoices issued. The Government would also gain continuous cash flow and
    be able to get large advantages in terms of monitoring production and GDP,
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: • While calculating the markup, firms may easily consider the cost related to
    taxes. They may additionally prevent bearing unnecessary costs for the sole aim
    of lowering the tax burden, but exclusively emphasizing business efficiency,
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: • Lowering uncollectible tax credits by the Government, which could simultaneously
    validate the non-payment and prevent the activity of defaulting companies. Basically,
    the system of self-declaration (income tax return) trialed on a sample (source
    of temptation to escape) would be eliminated. Automated mechanisms, depending
    on electronic invoices issued in a centralized system, as well as the withholding
    tax implemented in payments, would instantly validate the payment of the taxes
    due in the next month.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Although Bitcoin leads to tax evasion, usage of Blockchain applications at the
    income administration and in the business world for taxation and accounting practices
    will lead to increased tax compliance by reducing tax loss. Additionally, by allowing
    the legitimate and efficient use of technology, Blockchain applications will also
    lower tax compliance risk, operational risk and reporting risks (Gerçek and Bakar
    Türegün, 2018).
  prefs: []
  type: TYPE_NORMAL
- en: CONCLUSION
  prefs: []
  type: TYPE_NORMAL
- en: Regulation of cryptocurrencies is a highly difficult issue. Thus, it could be
    suitable to broaden their usage but have strict right regulations and apply small
    amounts of taxes on operations conducted with these currencies. Banning or ignoring
    these currencies is not a realistic solution. This is because uncertainty brings
    costs. This is why the grey area needs to be clarified. The public authority needs
    to be not excessively limiting but balancing.
  prefs: []
  type: TYPE_NORMAL
- en: In general, the Blockchain technology has a great potential for all manner of
    industries. Therefore, in recent times, the Blockchain technology has surpassed
    Bitcoin, and it has advanced in the public and private sectors. The Blockchain
    technology is a field that is still continuing to develop. Many firms have started
    to develop their own prototype technologies for the purpose of understanding the
    Blockchain technology. The Blockchain allows real-time monitoring and recording
    of the transition of digital currency, financial assets and other digital documents
    between two or more parties. Especially in terms of the public sector, a Blockchain
    technology that is provided by the central government via allowed entries may
    make it easier for everyone to access the system and provide achievement of security
    and privacy principles.
  prefs: []
  type: TYPE_NORMAL
- en: Income administrations need to make clear and comprehensible regulations for
    cryptocurrencies in general and for Bitcoin that is prevalently used, in particular.
    Bitcoin is a new phenomenon on which there is inaccurate knowledge among taxpayers
    who believe that making transactions in digital currencies alleviates taxation
    and reporting liabilities. Bitcoin operations are legal and taxed in many countries.
    Additionally, income administrations have also started to adopt a taxation inspection
    system established on the Blockchain technology.
  prefs: []
  type: TYPE_NORMAL
- en: To be able to reduce loss of taxes and stop illegal financial activities, an
    Anti-Money Laundering program is being carried out in the European Union. It is
    well noted that usage of cryptocurrencies may be associated with illegal activities.
    Bitcoin is being used in issues such as terrorist activities, drug supply or money
    laundering. Taking this issue under control may be possible by also using the
    Blockchain technology at income administrations. Such administrations are already
    using and developing technologies such as Blockchain technologies, artificial
    intelligence, cloud computing and the Internet of Things (Gerger, 2020) for the
    said purpose.
