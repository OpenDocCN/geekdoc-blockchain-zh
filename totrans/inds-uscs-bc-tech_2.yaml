- en: KEY TERMS AND DEFINITIONS
  prefs: []
  type: TYPE_NORMAL
- en: 'Access Control: A fundamental concept of cybersecurity facilitated through
    the regulation of who and/or what can view, maintain, and use individual resources
    within a system.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Availability: A principle of cybersecurity which states that authorized users
    should be able to not only access systems as needed, but also perform needed tasks
    and data transactions.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Cloud Computing: A method of distributed computing in which a network of remote
    servers are used to remotely provision, manage, store, and process rather than
    using local systems.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Confidentiality: A principle of cybersecurity which dictates that only those
    who should be able to have access to certain data, should be able to access it.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Cryptocurrency: A decentralized, blockchain-based system of digital currency
    assets where digital coins are stored in distributed ledgers, and units are generated
    through strongly protected cryptographic means.'
  prefs: []
  type: TYPE_NORMAL
- en: 'End-Point Security: A method of protecting system networks which relies on
    the security of bridged devices participating in a network.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Immutability: The ability for data to exist within a source while maintaining
    definition and inarguable integrity, for connected systems to transmit such data
    without error.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Integrity: A principle of cybersecurity which dictates that data should be
    insured to be both accurate and untampered with, from any unauthorized entities.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Internet of Things (IoT): The interconnected web of devices spread between
    internet-connected computers and processors embedded within everyday systems,
    which receive and transmit data.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Peer to Peer (P2P): A method of networking in which a network is distributed
    across interconnected nodes for whom resources are shared, without a centralized
    source, thus coordinating outside of a traditional client-server model.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Transaction: An event between at least two systems or participants where a
    sequence of information is sent and received by participating entities.'
