  prefs: []
  type: TYPE_NORMAL
- en: 'Blockchain Technology: Blockchain technology is not a new technology, as it
    has served as the backbone of the Bitcoin protocol since its inception in 2008\.
    Blockchain technology eliminates the need for a trusted third party to process
    transactions and provide record-keeping services, which poses threats to the core
    business functions of some intermediaries, such as CSDs. Blockchain technology
    is still not a fully mature technology.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Central Securities Depository (CSD): Trusted third parties, such as Exchanges,
    Brokers, Dealers and Central Securities Depositories (CSDs) that operate in the
    trade to the post-trade environments. CSDs are a joint market initiative to electronically
    settle high volumes of dematerialised shares for a national market (country or
    region) and maintain a central register of ownership. D'
  prefs: []
  type: TYPE_NORMAL
- en: 'istributed Ledger Technology (DLT): DLT can be considered as ‘Blockchains’
    which provide the ability to distribute records across a network as opposed to
    keeping records with a centralised entity. In effect, the technology combines
    peer-to-peer networking, cryptography techniques and cryptographic hashing to
    affect transactions in chronological order.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Securities Settlement Model (SSM): This is a conceptual model to evaluate the
    use of blockchain related technologies for securities settlements.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Sovereign Distributed Securities (SDS): All securities are held within the
    ‘sovereign’ distributed securities ledger (depository) (SDSD) distributed across
    known nodes. The nodes are representative of the custody chain with known entities/intermediaries.
    In the SSM, the SDSD could use multi-signature technologies to ensure that the
    investor purchases stock directly from a seller; however, the broker and bank/custodian
    signs/validates the transaction before it is concluded.'
  prefs: []
