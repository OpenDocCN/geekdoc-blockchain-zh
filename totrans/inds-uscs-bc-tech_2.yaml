- en: Data analysis reveals that most of the authors preferred Bitcoin Wallet for
    their research because it provides the whole blockchain to the user. Electrum,
    on the other hand, is based on Simplified Payment Verification (SPV) wallets or
    lite wallets as they do not provide a full copy of the blockchain to verify the
    transactions. Electrum depends upon other computers on the network to provide
    the information; it is the most effective, robust, and secured desktop wallet.
  prefs: []
  type: TYPE_NORMAL
- en: According to the 30 peer-reviewed articles, the methods of storing keys referred
    by various authors (e.g. hot wallets or cold wallets) were analyzed and clustered
    together and now presented in Figure 3.
