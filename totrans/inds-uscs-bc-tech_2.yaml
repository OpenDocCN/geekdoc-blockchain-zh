- en: Characteristics of Bitcoin (BTC)
  prefs: []
  type: TYPE_NORMAL
- en: Bitcoin has typically no chance of being transformed to a physical form, so
    the ideal way of its representation is simply by a computer file. One can save
    Bitcoins virtually on a computing system or even on the Internet, in a digital
    wallet. In order that the combination of virtual characters can be printed out,
    the plain Bitcoin character should remain qualified (Kaplanov, 2012).
  prefs: []
  type: TYPE_NORMAL
- en: Bitcoins can be issued through “mining” processes using a PoW consensus mechanism.
    In a PoW system, the joiners of a network have to solve so-called “cryptographic
    puzzles” to be permitted to introduce new “blocks” on the Blockchain. If one wishes,
    they can open and share with the Bitcoin network the computer for trouble-shooting
    which involves sophisticated mathematics. The computer that manages to solve one
    problem like this is offered Bitcoin bonuses (Kaplanov, 2012). Nevertheless, mining
    is a poor way to create Bitcoins.
  prefs: []
  type: TYPE_NORMAL
- en: Bitcoin is operable on a free Blockchain with no requirement for authorization,
    meaning that an individual may login to or logout of the global network anytime
    without any notification by a central authority (Houben et al., 2018).
  prefs: []
  type: TYPE_NORMAL
- en: Bitcoin has convertibility from cryptocurrency into fiat currency. Bitcoins
    can be simply exchangeable or purchasable with fiat currency on a wide range of
    cryptocurrency types (Houben et al., 2018). Bitcoin is officially acceptable as
    a medium of exchange or an origin of funds by a great deal of traders such as
    financially big corporations (Houben et al., 2018). Bitcoin is a pseudo-anonymous
    coin.
  prefs: []
  type: TYPE_NORMAL
- en: A public ledger constitutes an institution like a notary for verification of
    the chain transactions although Bitcoin seems to have free direct contact with
    individuals. In other words, the property of anonymity is not indispensable for
    the Bitcoin technology, and any parties are detectable even if hidden in a Bitcoin
    transaction by merging the technical elements accompanying the transaction (Grinberg,
    2012). Bitcoin has gained a significant place in the cryptocurrency market not
    only due to its market volume but also because of the superiority of its characteristic
    properties.
  prefs: []
  type: TYPE_NORMAL
- en: 'CRYPTOCURRENCIES: ADVANTAGES AND DISADVANTAGES'
  prefs: []
  type: TYPE_NORMAL
- en: Cryptocurrencies have multiple advantages, mostly due to their technological
    properties including cybersecurity, cryptography, trust, decentralization and
    transparency. The double-spending problem disappears by means of the Blockchain
    technology which delegates the authority of verification from one center onto
    the global network. In this respect, the digital currency market is built on mistrust
    among users for conventional finance, and the third-party financial authority
    could be disqualified by the peer-to-peer consensus on its efficiency (Schipor,
    2019; Gerger, 2020). As cryptocurrencies are not taxed in many countries, they
    are not subject to any tax cuts or tax revenues. Additionally, as they do not
    have a center, they do not require an administrator. Their costs and operational
    times are low in this matter. The operations are not monitored by anyone, and
    it is easy to transport, store and protect currency. As the cryptographic digital
    signatures method is used for the security of the system, this prevents the currency
    from being imitated. As the amount of created cryptocurrency is fixed, it does
    not have a risk of encountering inflation or disinflation (Kızıl 2019, Çarkacıoğlu
    2016). Cryptocurrencies are tempting for illegal operations such as terrorist
    acts, drug dealing and money laundering because the account holder remains anonymous,
    and a financial intermediary is also unnecessary for digital transactions so that
    crime investigators can hardly get informed to catch criminals, and thereby, these
    stay out of their control area (Schipor, 2019).
  prefs: []
  type: TYPE_NORMAL
- en: It is suggested that the cryptocurrency exchange is a volatile and infective
    market influencing the overall financial system and global economy. Now that digital
    transactions are favorably less costly, it can be argued, without doubt, that
    it may establish a contemporary payment system across one nation or multiple nations
    (Schipor, 2019). Cryptocurrencies could become a main tool in financial systems,
    and there will be a risk on financial stability (Carstens, 2018). In the European
    Union, according to the chairman of BIS (Bank for International Settlements),
    the related policy intervention should be adopted, or otherwise, the financial
    administration will be late for averting the threat of financial instability that
    cryptocurrencies may pose due to their integration to the traditional financial
    system (Castens, 2018).
  prefs: []
  type: TYPE_NORMAL
- en: Bitcoin is not applicable to other decentralized virtual currencies as usual,
    so, there exist variations in taxation of this currency (Ram, 2017). Virtual currencies
    are taxed as commodities because these are different to normal currencies, and
    this characteristic may determine taxation for consumption taxes including the
    value added tax (VAT), income tax including capital gains, wealth tax including
    wealth transfers and other potential taxable items. The rising exchange rate provides
    income and capital gains, though there is no actual transaction, which in turn
    initiates taxing the value difference. This case may occur in different situations
    where the rate of multiple virtual currencies even in a basket changes or where
    these are directly non-exchangeable to a fiat currency. Furthermore, the decrease
    is also equally treated as being taxed like an increase (Ram, 2018).
  prefs: []
  type: TYPE_NORMAL
- en: Cryptocurrencies are risky as there is no state or country that will act as
    their guarantor. Cryptocurrency exists within a virtual environment, and thus,
    cyberattacks may affect it. As it is anonymous, it may be used in illegal activities.
    It is also difficult to monitor by income tax administrations. As cryptocurrencies
    are not on a legal basis, they do not have a regular exchange. This increases
    the volatility of the currency and makes it a target for speculators. Therefore,
    this results in an imbalanced pricing of the currency (Kizil, 2019).
  prefs: []
  type: TYPE_NORMAL
- en: If we assess the advantages and disadvantages of cryptocurrencies in general,
    while privacy, security, speed and easy usage make them advantageous, their openness
    to cyber-attacks, threat on financial stability and usage in illegal economic
    activities put them in a disadvantageous position.
  prefs: []
  type: TYPE_NORMAL
- en: TAXATION REGULATIONS FOR CRYPTOCURRENCIES AND BITCOIN
  prefs: []
  type: TYPE_NORMAL
- en: States perceive cryptocurrencies as a threat. One of the most important reasons
    for this is that monitoring of money laundering and terrorism financing becomes
    difficult, and tax evasion increases. Besides, other issues may include losing
    the monopoly of printing money, deprivation of seigniorage income, possibility
    of reducing the effectiveness of monetary policy, liquidity management becoming
    difficult, and concerns of deflation. For these reasons, states have rightfully
    approached cryptocurrencies from a certain distance (Güven and Şahinöz, 2018).
    To be able to eliminate such negative effects, governments have either preferred
    to take the usage of cryptocurrencies under control by issuing legal regulations
    about them or chosen to ban them by completely ignoring them.
  prefs: []
  type: TYPE_NORMAL
- en: In the 2018 Summit, G20 countries formed a mosaic of distinctive legislations
    for the concept of cryptocurrency on a global map and produced a list of countries
    displaying their status in terms of whether these currencies are designated neutral,
    restricted, legal or illegal (Global Cryptocurrency Report, 2018). Refer to Table
    3.
