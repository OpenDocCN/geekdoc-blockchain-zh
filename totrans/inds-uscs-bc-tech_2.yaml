- en: CONCLUSION
  prefs: []
  type: TYPE_NORMAL
- en: This chapter has presented some of the challenges faced by the Internet-based
    e-government systems which share characteristics with the Internet of Things.
    The chapter has suggested a Blockchain-based RPA mechanism as a possible solution
    for traceability, identification, validation and procession of registration without
    human intervention and a single central authority in control of placing learners
    at various school. Additionally, the chapter used an illustrative example from
    educational sector to demonstrate the Blockchain-based RPA mechanism in the registration
    process which includes cryptography, smart contracts, electronic school records,
    machine-to-machine communication (bots) and the implication of these within the
    Internet of Things scenario.
  prefs: []
  type: TYPE_NORMAL
- en: The combination of Blockchain and RPA has been shown to provide the possibility
    of storing the objects and all their changes, allowing complete, open and reliable
    traceability in an educational setting. Reliable identification is important,
    hence traditionally hardcopies of important documents are confirmed by a commissioner
    of oath and always accompanied by ID document. However, Blockchain identification
    verification has shown to be able to provide an open, trusted distributed ledger
    that can be used to verify identities, not only with respect to finance, but also
    in educational settings.
  prefs: []
  type: TYPE_NORMAL
- en: The chapter illustrated how different authorities, through machine-to-machine
    links, use consensus to significantly improve fairness and transparency using
    private and public keys in the process of placing a learner at a school through
    using Blockchain technology. This exploratory discussion was limited to a single
    example. Further research efforts should be made to ensure the security and privacy
    of educational records using more cases.
