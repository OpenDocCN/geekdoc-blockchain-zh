- en: Consensus Algorithms
  prefs: []
  type: TYPE_NORMAL
- en: 'As mentioned above, blockchain is built on the facilitation of trust between
    nodes. Within a given network, trust is one of the most important characteristics
    of any deployed system in cybersecurity. In order to build trust, blockchain architectures
    implement internal schemes called consensus algorithms, which are fundamental
    blueprints for how nodes communicate within a wider architecture. There are various
    different algorithms which can be used, and the choice of one over another typically
    relies on both the functionality as well as the category of blockchain in question.
    As such, choosing the correct algorithm, much like choosing the correct category
    of blockchain, is vital to an application’s functionality. These algorithms are
    used for fostering both reliable data integrity as well as the distribution of
    access control among nodes. There are three popular versions of consensus algorithms:
    proof of work, proof of stake, and proof of authority. In a proof of work algorithm,
    iterative blocks are created through challenges which are exponentially hard to
    create, but easy to verify. Thus, nodes must work to create a proof, creating
    an environment in which blocks are probabilistically near impossible to modify,
    and also work in an iterative chain manner. In a proof of stake algorithm, the
    trust is distributed. Nodes compete by offering relative proportions of their
    stake in a system in order to be selected as valid. Selected nodes then verify
    transactions as valid. Proof of authority works as a modified version of proof
    of stake; in addition to competing for validation, the identity of the node itself
    is put at stake when competing for validation.'
  prefs: []
  type: TYPE_NORMAL
- en: As such, limited nodes maintain authority for approval at any given time. It
    is important to note that these are not the only forms of consensus algorithms;
    there are at least a dozen popular other ones which have been employed by various
    blockchain applications. Other forms of consensus algorithms may include proof
    of burn, an algorithm where authority is proven by burning an amount of a stake
    in a system from a node. However, the three algorithms mentioned above are typically
    the most common in wider extrapolatable discussions (Yeasmin, 2019; Gourisetti,
    2019).
  prefs: []
  type: TYPE_NORMAL
- en: Trust Factors
  prefs: []
  type: TYPE_NORMAL
- en: 'As seen above, trust is one of the most important factors which blockchain
    can be used to facilitate. This is, in part, why blockchain has been such a popular
    architecture within the field of information security. Trust can be most easily
    defined through the collective, foundational information security concepts of
    confidentiality, integrity, and availability. Research indicates that five primary
    factors support these operations: 1) the utilization of encryption algorithms
    to provide privacy, 2) identity-based algorithm through asymmetric or proof-of-identity
    techniques for authentication, 3) data immutability through storage and hash signatures
    for integrity, 4) the usage of digital operations such as signatures or certificates
    for guaranteeing non-repudiation, and 5) the examinable degradation, or presentable
    evidence regarding the norms of any given transactional operation. These five
    factors provide a continual foundation from which trust is built by the verifiability
    of transactions over time (Gorog, 2018).'
  prefs: []
  type: TYPE_NORMAL
- en: 'There are also five categories of trust implementable through blockchain transactions:
    suppression, validation, reliability, refutation, and deprivation. Blockchain
    can be used to foster trust through the fulfillment of such categories; in doing
    so, blockchain can provide not just immutability, but also traceability, a caveat
    which would otherwise disallow blockchain’s place in some fields (Gorog, 2018).'
  prefs: []
  type: TYPE_NORMAL
- en: Smart Contracts
  prefs: []
  type: TYPE_NORMAL
- en: These are another important aspect of blockchain architecture. Similar to how
    anonymity and encryption are features which are derivative of intrinsic qualities
    of blockchain, smart contracts are derivative of both blockchain’s inherent features
    of identity management and integral data storage. It is a protocol pre-baked into
    the transactional structure of the architecture. They allow for permanent, immutable
    agreements to take place between parties, which are then stored encrypted on the
    blockchain ledger (Yeasmin, 2019; Abbas, 2019). These contracts happen between
    nodes on a ledger, and facilitate guaranteed transactions, as well as the permanency
    of signatures between two parties. This feature is related to “Digital Signatures”,
    another aspect of blockchain architecture which facilitates an important need
    within the cybersecurity field. Digital signatures are related to identity management,
    and allow for a node - presumably held by a consistent entity - to sign transactions.
    It is most commonly facilitated through asymmetric cryptography (Huynh, 2019).
  prefs: []
  type: TYPE_NORMAL
- en: CURRENT CYBERSECURITY PARADIGMS
  prefs: []
  type: TYPE_NORMAL
- en: 'The goal of cybersecurity can be succinctly summarized as managing risk and
    protecting assets. A popular subcategory, information security, can be summarized
    with three facets: confidentiality, integrity, and availability of data (Andriole,
    2020). Researchers have noted that because of the exponential growth in reliance
    on technology, the demand for innovative cybersecurity tools and protocols has
    grown. Because of the timely presence and popularity of blockchain, it has become
    a popular staple within proposed cybersecurity whitepapers and studies. Some still
    ask, however, has blockchain proven itself as a pivotal concept to warrant such
    attention? Some academics, as well as business people, say it may be too early
    to tell, but the infant state of blockchain may foretell a future explosion of
    popularity, similar to the previous rise of cloud computing and cloud-based solutions
    (Andriole, 2020).'
  prefs: []
  type: TYPE_NORMAL
- en: 'Blockchain’s looming presence in cybersecurity has mimicked its place within
    the wider private business sector. Because of its trending and attractive nature
    to investors, blockchain has largely been proposed as a solution for bridging
    gaps and solving unresolved issues in the field, regardless of the actual viability
    of it within that sub-category. This has also been a result of unproven theory;
    many business pitches and studies which tout blockchain have not provided proof-of-concept
    or deployed solutions, and have simply existed as quantifiably vague theory. However,
    with that having been said, this does not mean that blockchain cannot separately
    be a useful tool within the cybersecurity field aside from the above also being
    true. Four particular usages of blockchain have been more popularly touted as
    extrapolatable features: data integrity and confidentiality aside from human oversight,
    previously discussed data immutability and mutuality between nodes, scalability
    of usership, and permanency of user identities (Sharma, 2019).'
  prefs: []
  type: TYPE_NORMAL
- en: Application Determinacy
  prefs: []
  type: TYPE_NORMAL
- en: 'Due to the explosion of proposals, a need has emerged for determining if blockchain
    is truly needed for a given solution. Prior research has recommended a four-step
    process for assessing the applications of emerging technology, under which blockchain
    would fall. The steps include: 1) technology’s background, 2) technology’s potential
    impact, 3) pilot demonstration identification, and 4) planned demonstration development
    (Andriole, 2020). In the cybersecurity field, many applications of blockchain
    have stalled at step three; there is an abundance of discussion about the theorized
    impact of blockchain as well as the traits of it as an emerging technology, as
    well as theoretical applications within localized fields, but many theories have
    not manifested in active demonstrations. In the business sector, there have been
    more demonstrations of blockchain technology, but many have not managed to fully
    extrapolate the concept to where such demonstrations are more practical to use
    than current traditional methodologies.'
  prefs: []
  type: TYPE_NORMAL
- en: Cryptocurrency & Tokens
  prefs: []
  type: TYPE_NORMAL
- en: It would also be impossible to discuss blockchain’s current applicative presence
    without discussing cryptocurrency, and cryptocurrency’s place in cybersecurity
    (Mohanta, 2019). While cryptocurrency is not a topic inherently related to cybersecurity,
    extrapolations of concepts introduced by cryptocurrency have found some level
    of integration - or at least discussion - within the field. This has been partially
    bolstered by the rise of features such as smart contracts popularized by the Ethereum
    platform (Polvora, 2020). Such extrapolations, besides smart contracts, have included
    ideas of permissioned policies and/or access controls based on relative token
    holding (Polvora, 2020). Such discussion has been largely influenced by ICOs,
    or “Initial Coin Offerings”, that are preliminary investment rounds of cryptocurrency
    ecosystems which mimic public company stock offerings. Ideas have included distributed
    token holdings, which in turn relate to relative access control or permissions
    in relation to an application’s ecosystem. Since the tokens are possessed immutably
    by wallets tied to specific identities, the owner of such identity can be considered
    to have concrete relative control as such (Polvora, 2020). Despite being in early
    stages, there has still been some level of proof-of-concept of many of these techniques.
    While there has, to some degree, been proof of such working - at least on small
    levels, in whitepapers, or in nascent stages - worries have still stemmed from
    various issues, such as identities being more at risk if compromised through tangential
    means (such as phishing or otherwise), as well as other more typical worries such
    as the previously discussed limitations of blockchain networks, which still ring
    true here.
