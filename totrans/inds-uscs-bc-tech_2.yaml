- en: KEY TERMS AND DEFINITIONS
  prefs: []
  type: TYPE_NORMAL
- en: 'Algorithm: This refers to a procedure or finite list of instructions or rules,
    normally followed by a computer, to calculate and solve a mathematical problem.
    It refers to a finite sequence which is computer-implementable instructions to
    perform a computation.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Artificial Intelligence: This refers to machines that are programmed to simulate
    human intelligence, think like humans, and mimic their actions such as interpreting
    and detecting deviations in data, as well as problem-solving.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Blockchain Technology: It refers to a system that records information transparently
    and with consensus from other participants that make information immutable or
    difficult to change. It refers to a database that contains all the historical
    records that are publicly available and accessible to all the participants.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Cryptography: Also known as cryptology, it is the practice and study of techniques
    to ensure protect information and secure communications using codes such that
    only the intended recipient can read and process it.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Database: Refers to an organised collection of data or information stored in
    a structured form, usually in a computer, and accessed electronically from a computer
    system. It is controlled through a database management system and is modelled
    in rows and columns in a series of tables for efficient processing and querying
    of data.'
  prefs: []
  type: TYPE_NORMAL
- en: 'E-Government: It is defined as the use of information communication and technology
    such as mobile devices, computers, and the internet to effectively and efficiently
    provide public or government services to citizens, businesses and other persons
    in a country.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Internet of Things: This refers to a system of interconnected and interrelated
    devices, network, software, electronics, mechanical and digital machines which
    are embedded with sensors to enable them to automatically collect and exchange
    data without requiring human-to-human or human-to-computer interaction.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Mechanism: It is a small part in a larger process or mechanical system to perform
    a specific function, in other words, a system of parts working together within
    a machine. Mechanism maybe an entire mechanical system.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Online School Registration System: An Internet system which provides for parents
    to electronically register their grade 1 and grade 8 children in a South African
    school. It is an e-service or e-government implemented by the Gauteng department
    of education to allocate scarce educational resources.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Public-Key Cryptography: Also known as asymmetric cryptography, it is a method
    of encrypting data with two pairs of keys, namely, public key which is available
    for anyone to use, and the private key known only to the owner.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Robotic Process Automation: Refers to a computer software or robot or bot that
    can be configured to mimic human actions with business systems to perform a business
    process. The steps used to train a software robot are illustrative.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Swarm Robotics: This refers to how swarm robotics algorithms can be designed
    to solve problems by learning from natural systems like swarms of birds, mammals,
    bees, or fish. It refers to the collective behaviour that is either natural or
    artificial of decentralised coordinated systems.'
