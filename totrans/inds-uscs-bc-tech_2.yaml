- en: ABSTRACT
  prefs: []
  type: TYPE_NORMAL
- en: Modern supply chain applications are complex systems that play an important
    role in many different sectors. Supply chain management systems are implemented
    to handle increasing complexity and flows of goods. However, most of these systems
    are also increasing the complexity of providing trust and a global view of transactions
    in a distributed supply chain system. Blockchain technology introduces a new architectural
    style to support the traceability and trust of transactions performed by participants
    in a network. This chapter uses this emerging technology to realize a supply chain
    use case from JLP Meats in the UK with improved transparency, trust, and end-to-end
    querying while discussing potential challenges of realizing large-scale enterprise
    blockchain applications. The process of farm-to-fork is implemented and tested
    for traceability, item recall, block analysis, congestion enabling food safety,
    and sustainable agriculture. Potential challenges are highlighted in complex supply
    chains that need heterogeneous trade compliance and scalability.
  prefs: []
  type: TYPE_NORMAL
- en: INTRODUCTION
  prefs: []
  type: TYPE_NORMAL
- en: Supply Chain management is an integration of business processes that are implemented
    in distributed and heterogeneous systems from end-users to original suppliers
    (Cooper, Lambert, & Pagh, 1997). Current supply chain management systems have
    known limitations and the food supply chain is the most complex and fragmented
    of all supply chains (Martin, 2017). There are many participants involved in a
    supply chain and they are using distributed and heterogeneous systems increasing
    the complexity of integration, sharing information, end-to-end tracking, and compliance
    tracking. Moreover, various systems integrated with a supply chain can be exposed
    to cyber threats which will result in breaching the integrity of information in
    the supply chain (Gao, et al., 2018).
  prefs: []
  type: TYPE_NORMAL
- en: 'Blockchain Technology has emerged as a solution to the double-spending problem
    that promises traceability, immutability, and transparency of transactions (Nakamoto,
    2008). As stated by Consensys (2020), the blockchain technology coupled with smart
    contracts can enable:'
  prefs: []
  type: TYPE_NORMAL
- en: • Transparency of consumer goods from the source point to end consumption
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: • Accurate asset tracking
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: • Enhance the licensing of services, products, and software.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The shared IT infrastructure of blockchain can streamline workflows of all participants
    irrespective of the size of the business network. Moreover, this shared infrastructure
    enables the auditor greater visibility into the participant’s activities along
    the supply chain.
  prefs: []
  type: TYPE_NORMAL
- en: In the context of supply chain for the food industry, the farm-to-fork food
    system is a complicated network of isolated systems. There is no widely adopted
    industry standard regarding how to record and track data for food traceability
    purposes. Since blockchain technology is emerging as a distributed, trusted, and
    immutable ledger, it can be used to record transactions in farm-to-fork food systems
    enabling traceability (Martin, 2017). The number of transactions in a supply chain
    network is always huge. As an example, Walmart is serving 260 million customers
    every week across 28 countries in nearly 12,000 stores (Yiannas, 2018). A few
    of such participants in one blockchain network create millions of transactions
    and blocks which are continuously growing, challenge the scalability of blockchain
    networks.
  prefs: []
  type: TYPE_NORMAL
- en: Moreover, product companies in a supply chain network are producing thousands
    of various types of products before distributing them to their clients. Some of
    the detail of these transactions is redundant information. For example, thousands
    of packets of meat are made from one commodity hence only the packet identifier
    is different. Moreover, most of this information is needed for a certain limited
    period. Therefore, creating blocks of transactions for these types and have them
    stored in distributed ledgers of all other participants is a costly process in
    terms of congestion in the blockchain network and storage. On the other hand,
    having the same copy of records in all the ledgers support item traceability and
    auditing. However, end-to-end tracing of items is necessarily required in the
    modern complex supply chain systems.
  prefs: []
  type: TYPE_NORMAL
- en: The globalisation of the business sector has increased the cross-border movement
    of commodities and goods, and hence increased the complexity of global supply
    chains (Martin, 2017). The regulator’s role in a blockchain is extremely challenging
    in current complex supply chains with diverse established old laws, regulations,
    and institutions distributed in various countries (Kshetri, 2018). Playing a monitoring
    role as in Gao, et al (2018) is not sufficient since they need to approve or reject
    transactions providing reasons. Regulators are interested in only the relevant
    information required for compliance. It is not required for them to know heterogeneous
    transactions happening in various contexts of regulations. Current blockchain
    architecture supports distributed ledgers of the equal state. A regulatory organization
    to become a participant of all the blockchain networks which need regulatory compliance
    and maintain ledgers of them is not a practical approach. Hence, the position
    of a regulatory organization in a blockchain network is still not clear.
  prefs: []
  type: TYPE_NORMAL
- en: The public blockchain frameworks are optimised for transparency hence they create
    challenges to share private and sensitive information and enable only authorised
    participants to participate in a supply chain; for example, Bitcoin (Bitcoin,
    2020), Ethereum (Ethereum, 2020) and Litecoin (Litecoin, 2020). However, the permissioned
    blockchain platforms separate transactions into public transactions and private
    transactions and also enable authorisation, for example, Hyperledger Fabric (Hyperledger,
    2020) and Quorum (Quorum, 2020). Hyperledger Fabric has a reliable technology
    stack to implement supply chain applications compared to other private and permissioned
    blockchains and that has been highly used for pilots in major organisations such
    as IBM and Walmart (Kshetri, 2018). Hyperledger Fabric is a modular blockchain
    framework that supports plug-and-play components that are aimed for use within
    private enterprises (Kenton, 2020). However, most of these pilots are focussing
    on end-to-end tracing and still need to elaborate on other challenges such as
    item recall, blockchain congestion, data redundancy, scalability, regulatory compliance,
    etc.
  prefs: []
  type: TYPE_NORMAL
- en: In this chapter, the authors discuss a supply chain use case implemented in
    Hyperledger Fabric (Hyperledger, 2020) for JLP Meats (JLP Meats, 2020) in the
    UK. Authors have selected Hyperledger Fabric framework because of its promise
    in developing supply chain applications, modular architecture which supports plug-and-play
    components required for private enterprises, and reliable technology stack for
    development and testing. Authors elaborate on the use case for end-to-end tracing,
    item recall, blockchain congestion, data redundancy, scalability, and position
    of a regulatory organization in a large scale blockchain network.
  prefs: []
  type: TYPE_NORMAL
- en: 'The organisation of this chapter is as follows: There are five main sections.
    Firstly, the authors discuss related work in the literature. Then, the authors
    discuss end-to-end tracing, blockchain congestion, and regulator’s position in
    a blockchain. In the next section, this chapter describes a use case of JLP Meats,
    a wholesale meat distributer in London, UK. The fourth section of the chapter
    describes the design, implementation, and testing using Hyperledger Fabric to
    elaborate end-to-end tracing, item recall, and congestion analysis. Finally, the
    chapter summarises the contribution and highlights the future work and directions.'
  prefs: []
  type: TYPE_NORMAL
- en: RELATED WORK
  prefs: []
  type: TYPE_NORMAL
- en: In this section, the authors review related work in blockchain technology and
    supply chain management systems for security, privacy, traceability, item recall,
    and transaction congestion.
  prefs: []
  type: TYPE_NORMAL
- en: Supply chain management is an integration of business processes that are implemented
    in distributed and heterogeneous systems from end-users to original suppliers
    (Cooper, Lambert, & Pagh, 1997). The participants in a large supply chain are
    generally operating in so many countries under various constraints and legislations.
    Besides, the food supply chains are trying to provide a more diverse, convenient,
    and economical source of food while facing enormous new challenges. Moreover,
    in today’s food supply system, the output from one ingredient producer could end
    up in thousands of new products on a grocery store shelf (Yiannas, 2018). This
    distributed behaviour and the complexity of food supply chains becomes more complicated
    when also taking necessary actions for food contamination concerns such as the
    peanut butter Salmonella outbreak¹ in 2008, the E. coli. illness caused by contaminated
    flour² in 2016, Outbreak of E. coli. infections linked to clover sprouts³ in 2020,
    etc. The food supply chain also suffers dynamic costs, prices, and regulatory
    compliance.
  prefs: []
  type: TYPE_NORMAL
- en: There is no widely adopted industry standard for how each segment of the food
    supply chain (farmer, processor, distributor, retailer, etc.) tracks and records
    data for food traceability purposes (Yiannas, 2018). Most of the participants
    are still recording their data on paper or their legacy systems which do not enable
    necessary mapping records and communications needed for detailed traceability
    and transparency. Moreover, current supply chain applications suffer from the
    integration of isolated systems and security breaches regarding the integrity
    of transactions. Radio-frequency identification (RFID), telematics, barcode and
    2D codes, sensors-enabled technologies, Internet of Things(IoT), and numerous
    other technologies are used for tracking products through supply chains (Davor
    & Domagoj, 2018). However, the true potential of tracking data is not fully exploited
    as the underlying data is available only within companies or partially connected
    isolated systems. The communication between systems and the lack of trust between
    the segments of the systems are the main concerns in the current supply chain
    systems. The supply chain-related sustainability incidents suggest that firms
    with a global presence struggle to improve environmental, social, and economic
    outcomes in global supply chains (Esteban Koberg, 2018). The firms should be accountable
    for the environmental, social, and economic outcomes caused by their internal
    and supplier operations.
  prefs: []
  type: TYPE_NORMAL
- en: On the other hand, blockchain technology has emerged as a solution to the double-spending
    problem that promises traceability, immutability, and transparency of transactions
    (Nakamoto, 2008). The blockchain technology has evolved from cryptocurrency transactions
    and disrupts constantly enlarging areas of the economy (Davor & Domagoj, 2018).
    This technology can provide improved traceability, transparency, and tradability
    for supply chain systems (Consensys, 2020). Thus, blockchain and distributed ledger
    technologies are becoming increasingly popular in the supply chain applications
    domain (Martin, 2017). The blockchain technology promises overpowering trust issues
    and allows a secure and authenticated system for logistics and supply chains.
    This lead to revolutionise supply chain systems using blockchain technology. Pilot
    projects already exist within big organisations; for example, the farm-to-fork⁴
    process can adopt IoT and blockchain technologies to improve control and flexibility
    while increasing food trust and brand protection.
  prefs: []
  type: TYPE_NORMAL
- en: Siemens merges its Mindsphere platform, private track and trace repositories,
    and blockchain management applications to implement track and trace use cases
    as shown in Figure. 1 (Siemens, 2019). These solutions use the blockchain technology
    to implement trust throughout the process. This framework allows companies to
    limit information viewing privileges hence sensitive information can be kept behind
    closed doors while exposing only critical information to other members of the
    supply chain. This platform further enables leveraging IoT and blockchain for
    a “digital twin” (Meyvaert, 2020). A digital twin in IoT is a virtual representation
    of a physical product or process, used to understand and predict the physical
    counterpart’s performance characteristics (Meyvaert, 2020). Digital twins are
    used throughout the product lifecycle and blockchain enables them to record all
    the information in immutable records.
  prefs: []
  type: TYPE_NORMAL
- en: '| Figure 1\. Siemens Mindsphere for Supply Chains |'
  prefs: []
  type: TYPE_TB
- en: '| ![Figure978-1-7998-6650-3.ch004.f01](i/ch004.f01.png) |'
  prefs: []
  type: TYPE_TB
- en: Blockchain technology can enable the creation of a decentralised, distributed,
    and trusted digital ledger that can be used to record transactions from multiple
    entities across a complex network (Yiannas, 2018). Data immutability and public
    accessibility of data streams can support compliance, reliability, and transparency
    of modern supply chain systems (Perboli, Musso, & Rosano, 2018). A supply chain
    as a blockchain, is a two-step block construction mechanism as suggested by Gao
    et al. (2018) classifies participants as ordinary users, third-party users, and
    supporting entities with different roles. In their approach, regulatory organizations
    are focusing on monitoring information. A monitoring agent to monitor and analyse
    blockchain transactions, nodes, blocks, and smart contracts to ensure blockchains
    operate legally, efficiently, and reliably are discussed in (Ko, Lee, Jeong, &
    Hong, 2018).
  prefs: []
  type: TYPE_NORMAL
- en: 'Authors in (Kshetri, 2018) summarize a set of successful use cases of blockchain
    implementations including: Danish shipping company Maersk (a blockchain application
    for international logistics), Provenance (a pilot project in Indonesia to enable
    the traceability in the fishing industry), Alibaba (a blockchain to fight for
    food fraud), Walmart (tracking produce from Latin America to the US, and Intel’s
    solution to track seafood supply chain, etc.'
  prefs: []
  type: TYPE_NORMAL
- en: Traceability in a supply chain is an important area to explore (Westerkamp,
    Victor, & Küpper, 2018). In the current blockchain architectures, distributed
    ledgers provide transaction information accessible to all the participants in
    the blockchain network providing greater transparency (Zheng, Xie, Dai, Chen,
    & Wang, 2017). However, organizations are reluctant to expose sensitive information
    in a public ledger, and hence private data collections are introduced by Benhamouda,
    Halevi & Halevi (2018) to manage sensitive information. Privacy, scalability,
    and lack of governance are still major concerns for large scale industrial adaptation
    of blockchain paradigms (Li, Sforzin, Fedorov, & Karame, 2017).
  prefs: []
  type: TYPE_NORMAL
- en: The public (permissionless) blockchain platforms are optimised for transparency,
    and transactions are public and transparent, for example, Bitcoin (Bitcoin, 2020),
    Ethereum (Ethereum, 2020), and Litecoin (Litecoin, 2020). However, the permissioned
    blockchain platforms separate transactions into public transactions and private
    transactions, for example, Hyperledger Fabric (Hyperledger, 2020) and Quorum (Quorum,
    2020). The private transactions share private and sensitive data between participants
    in a network (Hyperledger2, 2020).
  prefs: []
  type: TYPE_NORMAL
- en: Ethereum is a secure decentralised ledger that is optimized for transparency,
    hence it is difficult to share secrets on the platform (Ethereum, 2020). The main
    components of Ethereum are Ethereum Virtual Machine (EVM), miner, block, transaction,
    consensus algorithm, account, smart contract, mining, Ether, and gas (Modi, 2018).
    These are illustrated in Figure. 2\. The notion of private transactions and public
    transactions are introduced in Quorum (Quorum, 2020) which extends the transaction
    model of Ethereum to include an optional privateFor parameter and a new IsPrivate
    method to deal with such transactions.
  prefs: []
  type: TYPE_NORMAL
- en: '| Figure 2\. Components of Ethereum |'
  prefs: []
  type: TYPE_TB
- en: '| ![Figure978-1-7998-6650-3.ch004.f02](i/ch004.f02.png) |'
  prefs: []
  type: TYPE_TB
- en: On the other hand, Hyperledger Fabric introduces private data collections, which
    allow a defined subset of organizations on a channel the ability to endorse, commit,
    or query the private data (Hyperledger2, 2020). The private data is sent peer-to-peer
    via gossip protocol to only the organisations authorised to see it. The ordering
    service is not involved here and the orderer does not see the private data. The
    hash of the private data is endorsed, ordered, and written to the ledgers of every
    peer on the channel as in Figure. 3 (Hyperledger2, 2020).
  prefs: []
  type: TYPE_NORMAL
- en: '| Figure 3\. Private Data Store in Hyperledger Fabric |'
  prefs: []
  type: TYPE_TB
- en: '| ![Figure978-1-7998-6650-3.ch004.f03](i/ch004.f03.png) |'
  prefs: []
  type: TYPE_TB
- en: The hashes of private data go through the orderer to the public ledger and preserve
    privacy. The hash can be used for state validation and audit purposes. The flow
    of transactions invocation in Hyperledger Fabric is illustrated in Figure. 4 (Thummavet,
    2020).
  prefs: []
  type: TYPE_NORMAL
- en: '| Figure 4\. Transactions Invocation in Hyperledger Fabric |'
  prefs: []
  type: TYPE_TB
- en: '| ![Figure978-1-7998-6650-3.ch004.f04](i/ch004.f04.png) |'
  prefs: []
  type: TYPE_TB
- en: The Hyperledger fabric technology stack for blockchain applications is presented
    in Figure. 5 (Composer, 2020).
  prefs: []
  type: TYPE_NORMAL
- en: '| Figure 5\. Hyperledger Fabric and Composer Technology Stack |'
  prefs: []
  type: TYPE_TB
- en: '| ![Figure978-1-7998-6650-3.ch004.f05](i/ch004.f05.png) |'
  prefs: []
  type: TYPE_TB
- en: 'The technology stack in Figure. 5 enables architects and developers to quickly
    create “full-stack” blockchain solutions: for example, business logic that runs
    on the blockchain, REST APIs that expose the blockchain logic to the web or mobile
    applications, blockchain integration with existing systems, etc. (Composer, 2020).
    Hyperledger composer has been designed to support pluggable runtimes. The modular
    architecture of Hyperledger fabric separates the transaction processing workflow
    into three different processes: smart contracts called chaincode that comprises
    the distributed logic processing and agreement of the system, transaction ordering,
    and transaction validation and commitment (Kenton, 2020).'
  prefs: []
  type: TYPE_NORMAL
- en: END-TO-END TRACING AND CONGESTION
  prefs: []
  type: TYPE_NORMAL
- en: Blockchain stores data chronologically in blocks that are chained together in
    a continuously growing series. Participants in the network are contributing to
    commit transactions and blocks into the blockchain. Adding blocks to a blockchain
    cannot be predicted and blocks are not sequenced based on transactions. However,
    all the distributed ledgers have the same state enabling reliable access and supporting
    end-to-end traceability of records from one ledger.
  prefs: []
  type: TYPE_NORMAL
- en: '| Figure 6\. Transactions and Blocks in a Blockchain |'
  prefs: []
  type: TYPE_TB
- en: '| ![Figure978-1-7998-6650-3.ch004.f06](i/ch004.f06.png) |'
  prefs: []
  type: TYPE_TB
- en: Figure. 6 illustrates a blockchain where B[0] to B[j] are constituent blocks
    in the blockchain. H(B[0]) to H(B[j]) are hash keys of blocks. T[1] to T[k,] T[m],
    T[n] are transactions. k, m, n are Integers. h () is the hash function. Here,
    the authors assume a block is created including three transactions. Blockchain
    grows continuously based on the transactions created by the participants in the
    network. Participants will transact based on their own needs and blocks are added
    to the continuously growing blockchain. Transaction information retrieval is a
    challenge because there is no relationship between transactions. For example,
    item traceability needs all the transactions related to one item, auditing needs
    to audit a set of transactions, etc. However, different blockchain platforms provide
    various methods to retrieve transaction information. Hyperledger Fabric has the
    composer-rest-server which provides REST endpoints for each asset.
  prefs: []
  type: TYPE_NORMAL
- en: Figure. 7 shows participants P1...P6 and transactions T01 …T04 and T11 … T14\.
    In a supply chain application, P1 to P6 can be considered as, commodity providers,
    logistic companies, importers, and retailers respectively.
  prefs: []
  type: TYPE_NORMAL
- en: '| Figure 7\. Sequence of transactions in a blockchain |'
  prefs: []
  type: TYPE_TB
- en: '| ![Figure978-1-7998-6650-3.ch004.f07](i/ch004.f07.png) |'
  prefs: []
  type: TYPE_TB
- en: Commodity provider provides commodities continuously of various types through
    logistic companies to the importer company who will produce batches of products
    from the commodities and supply them to clients. Participants in the blockchain
    network contribute to add blocks to the blockchain network as shown in Figure.
    8.
  prefs: []
  type: TYPE_NORMAL
- en: '| Figure 8\. State change in the blockchain |'
  prefs: []
  type: TYPE_TB
- en: '| ![Figure978-1-7998-6650-3.ch004.f08](i/ch004.f08.png) |'
  prefs: []
  type: TYPE_TB
- en: The end-users finding end-to-end details about a product, that involves a set
    of transactions distributed in randomly distributed blocks in a blockchain, are
    not straightforward in the current blockchain architecture. Though blocks are
    connected using block hash mechanism, the chain concept and random blocks integration
    make it complicated to find the evolution of an item in a supply chain. However,
    the decentralized nature of records and having the same copy of up-to-date ledger
    allow participants to directly interact with end-to-end details of data.
  prefs: []
  type: TYPE_NORMAL
- en: The authors have created a REST-API which is creating REST endpoints to members
    on the blockchain, asserts, user-defined queries, and transactions in the blockchain.
    Queries are defined to extract necessary information from the ledger. Representational
    state of these resources can be extracted, filtered, and connected to find end-to-end
    details. The processes should be defined accordingly.
  prefs: []
  type: TYPE_NORMAL
- en: Blockchain Congestion
  prefs: []
  type: TYPE_NORMAL
- en: In supply chain applications, end-user products have gone through a list of
    transactions in the process of transforming resources to end-user products. There
    are intermediate participants in the blockchain network who develop the main resource
    into various products and distribute them to clients. These scenarios will add
    millions of records to the blockchain. This leads to several challenges regarding
    block congestion in the blockchain network and data redundancy at the participants.
    All the transactions happening in the product life cycle are not equally important
    to all the participants in the blockchain network, hence a compensation model
    for transaction verification is needed. As in Figure. 7, P4 makes different products
    from the main resource and distributes them to P5 and P6.
  prefs: []
  type: TYPE_NORMAL
- en: (T[01], T[02]) -> (T[1] … T[n1]), (T[n1]… T[n2]), (T[n2] … T[n3]), …… where
    n1, n2, n3 ϵ ℤ
  prefs: []
  type: TYPE_NORMAL
- en: (T[11], T[12]) -> (T[11] … T[m1]), (T[m1]… T[m2]), (T[m2] … T[m3]), ... where
    m1, m2, m3 ϵ ℤ
  prefs: []
  type: TYPE_NORMAL
- en: (T[…]) -> (T[21] … T[k1]), (T[k1]… T[k2]), (T[k2] … T[k3]), ….......... where
    k1, k2, k3 ϵ ℤ
  prefs: []
  type: TYPE_NORMAL
- en: At P4, transactions T[01] and T[02] result in creating sets of transactions
    based on product creation and requirements of clients. The same will apply to
    T[11], T[12,] and T[…]. If there are several intermediate participants of the
    type P4 who develop sub-products, this will add millions of records to the blockchain
    developing real-time congestion in the blockchain network. Moreover, this will
    add redundant data to the blockchain. This is a continuously growing real-time
    overhead which brings a negative impact to the scalability of blockchain networks.
    Managing temporal data to reduce transaction redundancy and transaction verification
    for supply chain applications still need major developments. IoT devices are integrated
    with supply chains and they generate millions of records throughout the supply
    chain. Ad hoc solutions can be adopted to manage these records, for example, Hyperledger
    Fabric support plug-and-play local data stores to record the IoT data, and only
    the hashes of sets of data are recorded in the blockchain. IoT integration to
    supply chains is a common scenario, hence new standards are necessary for blockchain
    integration with IoT.
  prefs: []
  type: TYPE_NORMAL
- en: Moreover, the supply chain applications need to comply with regulations set
    up in various territories. Regulatory organisations in various territories are
    interested in only a specific set of information regarding supply chain transactions
    for compliance checking. In the current blockchain architecture, participants
    will maintain the complete blockchain hence regulator’s role as a participant
    in the blockchain network is not practical. So far, none of the blockchain architectures
    provide necessary standards to position regulators in blockchains.
  prefs: []
  type: TYPE_NORMAL
- en: As shown in Figure. 9, the authors propose a private channel for regulatory
    organizations to connect with only the required participants for compliance checking.
    Referring to Figure. 9, ORG 1 to 4 and ORG 1 to 3 are connected in two blockchain
    networks. REG ORG has a private channel connecting ORG3 and ORG 2 of two different
    blockchain networks. Regulatory organizations in various territories can become
    authorized members of this private channel and that eases quick validation of
    supply chain transactions without long delays as in the current system. This can
    further support transparent compliance checking for anyone who needs to send items
    through a supply chain. This topic area needs further elaboration because there
    are no proper standards or mature products so far, to fast track regulatory compliance
    and blockchain technology has shown a lot of promise in this area.
  prefs: []
  type: TYPE_NORMAL
- en: '| Figure 9\. Regulatory organization in blockchains |'
  prefs: []
  type: TYPE_TB
- en: '| ![Figure978-1-7998-6650-3.ch004.f09](i/ch004.f09.png) |'
  prefs: []
  type: TYPE_TB
- en: In our proposed architecture, transactions that need regulatory compliance will
    be directed to the regulatory organization, and distributed ledgers are updated
    with the blocks of approved or rejected transactions. A block of approved or rejected
    transactions are kept in the regulator data store as {hash(block), block}. The
    hash of the block is recorded on the blockchain. In this approach, regulators
    do not need to keep unnecessary records and they only keep records of their processed
    records (approved or rejected records). Future applications can use this recorded
    data. For example, since these blocks have necessary hash keys on the blockchain,
    audit trails can be done connecting to a ledger of a participant in the network.
  prefs: []
  type: TYPE_NORMAL
- en: USE CASE
  prefs: []
  type: TYPE_NORMAL
- en: JLP Meats Trading organization (JLP Meets, 2020) imports meat from Australia,
    South America, and Europe, and sells in the UK. Their customers are restaurants,
    retail shops, and butchers in the UK. JLP Meats produces hundreds of tailor-made
    meat products and distributes them to customers. An abstract view of the farm-to-fork
    process is illustrated in Figure. 10\. The authors have implemented a blockchain
    solution using Hyperledger Fabric to illustrate end-to-end tracing, item recall,
    transaction congestion, etc.
  prefs: []
  type: TYPE_NORMAL
- en: '| Figure 10\. Use Case of JLP Meats, London |'
  prefs: []
  type: TYPE_TB
- en: '| ![Figure978-1-7998-6650-3.ch004.f10](i/ch004.f10.png) |'
  prefs: []
  type: TYPE_TB
- en: For the illustration purposes, authors considered a specific scenario as follows.
    Farmer Samex uses the logistic company Sandford group to export beef of the type
    grass-fed and grain-fed to JLP Meats in the UK. JLP Meats transforms beef into
    packets of 300 to 500 grams and supply them to their customers ASDA and TESCO
    stores. A buyer who buys a packet of beef from TESCO (or ASDA) wants to find end-to-end
    details about the product. Here, a typical set of ttransactions can be modelled
    as shown in Figure. 11.
  prefs: []
  type: TYPE_NORMAL
- en: '| Figure 11\. Transactions in the Use Case scenario |'
  prefs: []
  type: TYPE_TB
- en: '| ![Figure978-1-7998-6650-3.ch004.f11](i/ch004.f11.png) |'
  prefs: []
  type: TYPE_TB
- en: JLP Meats supplies various types of products that create thousands of transactions
    improving transaction congestion in the blockchain. Transactions verification
    is done by permitted verifiers in the network and this process should be compensated.
    However, this chapter does not cover the compensation process; and the quality
    control is governed by regulators. This chapter proposes a private channel network
    of regulators who can connect to blockchain networks to perform regulatory activities
    and necessary endorsements as illustrated in Figure. 9.
  prefs: []
  type: TYPE_NORMAL
- en: DESIGN, IMPLEMENTATION AND TESTING
  prefs: []
  type: TYPE_NORMAL
- en: The authors use a public and permissioned blockchain so that ledgers are decentralized,
    and a selected set of nodes participates in consensus procedure. The authors have
    implemented the above use case using Hyperledger Fabric⁵, Composer Playground,
    Hyperledger Explorer, and Docker on Ubuntu 18.04.
  prefs: []
  type: TYPE_NORMAL
- en: The high-level architecture for the proposed solution using Hyperledger Fabric
    is illustrated in Figure. 12.
  prefs: []
  type: TYPE_NORMAL
- en: '| Figure 12\. The High-level Architecture Based on Hyperledger Fabric |'
  prefs: []
  type: TYPE_TB
- en: '| ![Figure978-1-7998-6650-3.ch004.f12](i/ch004.f12.png) |'
  prefs: []
  type: TYPE_TB
- en: The peers are members of the blockchain network. The business network was developed
    and installed in the above peers and a REST-API⁶ was created to perform end-to-end
    tracing of items. Hyperledger composer playground was used to implement and test
    scenarios and Hyperledger blockchain explorer was used to visualize blockchain
    statistics. Swagger⁷ was used to visualise and test REST endpoints. The trading
    transaction for packets of meat was defined as in Figure. 13\. The peers can be
    authorised miners or participants to mine supply chain transactions and a compensation
    model should be introduced for transaction verifications. However, there are no
    proper standards or miners available so far to mine supply chain transactions.
    These necessary developments can further revolutionise future supply chain systems.
  prefs: []
  type: TYPE_NORMAL
- en: '| Figure 13\. Trading Transaction for Packets |'
  prefs: []
  type: TYPE_TB
- en: '| ![Figure978-1-7998-6650-3.ch004.f13](i/ch004.f13.png) |'
  prefs: []
  type: TYPE_TB
- en: 'Referring to Figure. 13, the trading transaction has three main functionalities:
