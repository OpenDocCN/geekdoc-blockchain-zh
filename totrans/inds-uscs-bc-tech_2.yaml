- en: A strong negative correlation was found between F4 (Interoperate with other
    settlement systems globally and be globally competitive) and F5 (Time to Market)
    with M= -.514\. Significant negative correlation was further found between F10
    (Convergence of cryptocurrency and Traditional Settlement platforms) and F5 (Time
    to Market) with M=-473; F10 (Convergence of cryptocurrency and Traditional Settlement
    platforms) and F3 (Cost) with M=-.463; F4 (Interoperate with other settlement
    systems globally and be globally competitive) and F6 (Technology components of
    the model) with M= -.455\. F1 (Securities Ownership) and F3 (Cost) with M= -.376;
    and F8 (Custody Chains) and F5 (Time to Market) completed the remainder of the
    significant negative correlations with M= -.368\. In Table 11, the ten factors
    each of the three groupings ranked, are presented. The first group includes F7
    (Legal/Regulatory), F6 (Technology Components of the model) and specifically F3
    (Cost).
