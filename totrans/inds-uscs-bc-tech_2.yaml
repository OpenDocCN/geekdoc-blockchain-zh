- en: KEY TERMS ANS DEFINITIONS
  prefs: []
  type: TYPE_NORMAL
- en: 'Bitcoin: Bitcoin is a digital currency created for use in peer-to-peer online
    transactions, Introduced in 2008\. It is the most prominent of a group of virtual
    currencies.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Blockchain: A blockchain is a distributed database spread across many computers
    with no central control, that can transform governance, business models and the
    functioning of organisations. A Blockchain stores information on digital assets
    (representing values, identities, agreements, property rights, credentials, etc.).'
  prefs: []
  type: TYPE_NORMAL
- en: 'Chaincode: It is another name for a self-executing smart contract, in the context
    of blockchain technology.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Consensus: It is a fault-tolerant mechanism used in blockchain systems to achieve
    the necessary agreement on a single data value or a single state of the network
    among distributed processes or multi-agent systems, such as with cryptocurrencies.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Cryptography: This is the science of securing communication using individualized
    codes (e.g. public and private keys) so only the participating parties can read
    the encrypted messages.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Ethereum: An open source platform to build Blockchain based applications. It
    permits distribution of a currency called ether (ETH); and allows storage and
    execution of code allowing for smart contracts.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Hash: This is a digital signature (comprising public and private keys) of a
    block (consisting of information about digital assets and hash pointer) for authentication
    and verification purposes. It is the process that blockchain uses to confirm its
    state; each transaction in a blockchain requires one or more digital signatures.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Hyperledger Fabric: It is a platform for distributed ledger solutions, developed
    by IBM, underpinning a modular architecture delivering high degrees of confidentiality,
    resiliency, flexibility, and scalability. It is designed to support pluggable
    implementations of different components of the blockchain technology.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Proof of Stake (PoS): It is a type of consensus algorithm by which a cryptocurrency
    blockchain network aims to achieve distributed consensus. In PoS-based cryptocurrencies,
    the addition of the next block is organised considering various combinations of
    random selection e.g. wealth or age (i.e., the stake).'
  prefs: []
  type: TYPE_NORMAL
- en: 'Proof of Work (PoSW): It is a consensus mechanism that helps to stop or reduce
    denial of service attacks and other security abuses such as spam on a network
    by requiring some work from the service requester, usually meaning processing
    time by a computer.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Smart Contract: A smart contract is a computer protocol that facilities the
    transfer of digital assets between parties considering the already agreed-upon
    stipulations or terms. It is a self-executing code that comes into action when
    pre-agreed conditions are met.'
  prefs: []
  type: TYPE_NORMAL
