- en: ABSTRACT
  prefs: []
  type: TYPE_NORMAL
- en: Blockchain technology is one of the latest innovations in computer science that
    has world-wide scale and reach. A blockchain is a mathematical structure for storing
    digital transactions in a distributed and decentralized digital ledger consisting
    of multiple blocks that are linked using cryptographic signatures and spread across
    multiple computers. Each block records digital transactions data securely and
    has a hash link pointing to the previous block in the network in an efficient
    manner. New blocks can be added and removed through an agreed consensus of all
    nodes that each share the distributed ledger without the need for a centralized
    controlling authority. This chapter aims to introduce the blockchain technology,
    also known as distributed ledger technology (DLT), and discuss its applications
    in various sectors of the society including banking, healthcare, transportation,
    manufacturing, supply chain, and education. Extension of the internet of things
    vision using the DLT is also briefly discussed.
  prefs: []
  type: TYPE_NORMAL
- en: INTRODUCTION
  prefs: []
  type: TYPE_NORMAL
- en: Blockchain Technology is one of the newest innovations in the field of computer
    science, that has world-wide scale and reach. Blockchain has long been associated
    with cryptocurrency e.g. Bitcoin. However, this emerging technology is destined
    to disrupt the global economy in the foreseeable future. It has a huge potential
    to positively impact on the various industries including healthcare, transportation,
    manufacturing, finance, automotive, education, and government. The World Economic
    Forum estimates that by 2025, at least 10% of the world’s GDP, currently at USD
    100 trillion, will be managed via the Blockchain technology (Hance, 2020).
  prefs: []
  type: TYPE_NORMAL
- en: 'The idea of Blockchain, originally termed as ‘block chain’, was first put forward
    in 2008\. This was essentially the realisation that the technology that underlined
    the operation of ‘Bitcoin’ could be separated from the currency and used for all
    kinds of other interorganisational cooperation. There was, then, further exponential
    development over the period of about 10 years in terms of ‘smart contracts’, ‘proofs
    of work’, and Blockchain ‘scaling’. Since its origin in 2008, The Blockchain technology
    has gone through a number of phases but most notably by the three as follows (Goyal,
    2018):'
  prefs: []
  type: TYPE_NORMAL
- en: '• Transactional: around 2012-2014'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '• Contracts based: around 2014-2016'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '• Applications: from 2017 onwards'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The timeline of the development of Blockchain technology can be presented as
    mentioned below.
  prefs: []
  type: TYPE_NORMAL
- en: '2009-12: White paper on Bitcoin; emergence of Bitcoin cryptocurrency; Blockchain
    as backbone of digital currency; Bitcoin magazine'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '2012-14: Bitcoin marketplace and start-ups; Ethereum based projects; Blockchain
    attraction for financial services sector'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '2014-15: Over 40 Blockchain implementations; smart contracts; Hyperledger;
    Endorsement for Blockchain from technology companies'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '2016-17: Blockchain adoption beyond proofs of concept; EOS.IO protocol; Blockchain
    mainstream adoption across different industries'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '2018-20: Blockchain protocols and standards; accelerated investment from ISPs;
    Rise of IPOs and Blockchain start up ecosystem'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '2020-: New business models combining Analytics, IoT and Blockchain; Endorsement
    by World Economic Forum'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Blockchain technology presents numerous highly attractive characteristics including
    decentralisation, transparency, immutability, security, consensus, and smart contracts
    (Rosic, 1016; Tasca, 2019). Witscad (2020) divides the main characteristics into
    two varieties: functional and emergent. Refer to Figure 1\. These are explained
    in detailed in a later section of this chapter.'
  prefs: []
  type: TYPE_NORMAL
- en: Because of the attraction of these features, Blockchain has been gaining enormous
    attention in areas beyond its cryptocurrency roots, since about 2014\. This technology
    has gone beyond its first application in Bitcoin cryptocurrency; and is now being
    applied to nearly every sector of the society including banking, healthcare, manufacturing,
    transportation, logistics, supply chain management, and education, amongst others.
    Some of these applications are also discussed later in this contribution.
  prefs: []
  type: TYPE_NORMAL
- en: '| Figure 1\. Blockchain characteristics |'
  prefs: []
