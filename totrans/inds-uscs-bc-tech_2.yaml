    was completed to determine the technologies used in each of the legal and ethical
    implications. Legal issues involving digital wallets, tax evasion, money laundering,
    drug markets, and theft of private keys were analyzed and now graphically presented
    in Figures 2-8\. Ethical issues involving decentralization, illegal activities,
    and anonymity examined are graphically presented in Figures 9-11.
