- en: Ethical Issues Related to Illegal Activities
  prefs: []
  type: TYPE_NORMAL
- en: Unfortunately, cryptocurrency related transactions offer a secure and private
    transaction platform for criminals for the handling of illegal transactional activities.
    Many methods have been suggested by various researchers, and much research is
    still undergoing to track doubtful transactions. The data related to the methodologies,
    as suggested by 30 peer-reviewed scientific articles, for preventing illegal activities,
    are evaluated and depicted in Figure 10.
  prefs: []
  type: TYPE_NORMAL
