- en: ABSTRACT
  prefs: []
  type: TYPE_NORMAL
- en: Blockchain technology and robotic process automation are increasingly the focus
    of attention in research, as these are both used successfully in business, marketing,
    manufacturing, and finance. However, their application in educational contexts
    is still emerging. This chapter uses an illustrative example of an online school
    registration system to explore how a blockchain-based robotic process automation
    mechanism can resolve the inherent challenges. The proposed system allows parents
    to register their Grade 1 and Grade 8 children for their school of choice. There
    is competition for places in certain schools and a history of unfair allocation
    of educational resources; hence, there is mistrust. To counter this threat, this
    study proposes a blockchain-based robotic automation process mechanism to fairly
    and transparently allocate educational resources. It recommends that further design
    science research be conducted in which the blockchain is supplemented by additional
    technological processes to enhance data-sharing in educational settings.
  prefs: []
  type: TYPE_NORMAL
- en: INTRODUCTION
  prefs: []
  type: TYPE_NORMAL
- en: This chapter explores the Online School Registration System for a regional group
    of South African schools as an illustrative example. This is an official online
    application system that is used by parents to register their Grade 1 and Grade
    8 children in South African schools for the following academic year. This system
    is part of a citizen facing e-government system as it is operated by the state
    and meets the definition of e-government as given by Silcock (2001).
  prefs: []
  type: TYPE_NORMAL
- en: E-government is defined as the use of information and communication technology
    (ICT), which may include wide area networks, systems, the Internet, Internet of
    Things and mobile computing, to enhance the access to and delivery of government
    services to benefit citizens, business partners, and employees (Silcock, 2001).
    This facilitates a new mode of public service where government agencies have an
    opportunity to deliver a technologically advanced, integrated and seamless service
    for their citizens (Bakon, Elias & Abusamhadana, 2020; Silcock, 2001). However,
    as Bélanger and Carter (2008) have established, mutual trust hinders citizen adoption
    of e-government services. Their study concludes that government agencies should
    directly address citizens' views concerning the credibility and trustworthiness
    of e-government systems, to increase citizens' perceptions of their value, accuracy
    and reliability. Through improved transparency and accountability, the trust needed
    by its citizens to adopt e-services can be further strengthened (Bélanger & Carter,
    2008).
  prefs: []
  type: TYPE_NORMAL
- en: It is noted that gaining trust has proven to be a challenge for the Online School
    Registration System in South Africa. The competition for places in certain public
    schools is emotionally charged and has serious individual and social consequences.
    The distrust often arises from negative reports carried by newspapers and other
    media combined with the history of unfair allocation of educational resources
    in the context in which the system operates (Mokhaoli, 2020). This has compromised
    the issues of trust based on the perceived transparency and integrity of the Online
    School Registration System. These issues remain important even when, as is the
    case in the current chapter, the focus of the research reported is specifically
    on technology solutions. Future research will look at the Online School Registration
    System from other e-government perspectives.
  prefs: []
  type: TYPE_NORMAL
- en: In this chapter, a Blockchain-based, Robotic Process Automation mechanism is
    proposed, as a way to resolve some of the challenges faced by the community, schools’
    administration, ICT technical staff and the custodian government department of
    the system during the registration process. It is important to note that currently
    the Online School Registration System (OSRS) does not use Internet of Things or
    Robotic Process Automation (RPA) or Blockchain. These terms are defined in detail
    in later sections.
  prefs: []
  type: TYPE_NORMAL
- en: BACKGROUND
  prefs: []
  type: TYPE_NORMAL
- en: Parents are encouraged to register their children through the online system
    as depicted in Figure 1.
  prefs: []
  type: TYPE_NORMAL
- en: '| Figure 1\. Current Illustration of Online School Registration System Process
    |'
  prefs: []
  type: TYPE_TB
- en: '| ![Figure978-1-7998-6650-3.ch002.f01](i/ch002.f01.png) |'
  prefs: []
  type: TYPE_TB
- en: As part of the process, copies of certified documents, such as a birth certificate,
    identification document, school report cards from previous grades, and proof of
    residence, must be attached. The system also requires parents to ‘take a picture
    of the registration process’ as proof of registration and to submit hard copies
    of the documents submitted to the school on the same day (Gauteng Province, 2020).
    This additional process (that appears on left of Figure 1) may be intended to
    verify information provided and hence to lessen deliberate submission of misinformation
    and to check that online data has not been tampered with (Arslan, Jurdak, Jelitto
    & Krishnamachari, 2019). Parents can use a variety of devices to access the system
    (cellphones, laptops, desktop computer; as shown at the top part of Figure 1).
    The system has an intensive period of data input (with a fixed start and end times).
  prefs: []
  type: TYPE_NORMAL
- en: Despite the fact that parents have used the online system, they also need to
    submit hard copies of documents and present proof of registration to the chosen
    school (as shown at left of Figure 1). This ‘backup system’ helps the parents
    to prove any allegations that their online applications got lost, misplaced, were
    never received by schools or that their children have been unfairly placed in
    a school that is far from home. However, retaining the manual process causes duplication
    of effort and duplicate data that needs to be reconciled in the case of a dispute,
    and the dispute resolution process may still be prone to human failings including
    bias resulting once again in inappropriate or unfair placement of the learner.
    Therefore, trust issues remain valid when there is conflicting information and
    the double system results in an increase in the manual administration burden.
    In fact, many of the limitations of a manual system that the automated system
    seeks to address are simply magnified where two parallel systems are used.
  prefs: []
  type: TYPE_NORMAL
- en: Despite the obvious advantages, use of mobile devices by citizens to access
    e-government systems bring both opportunities and challenges. The security and
    privacy during transmission and storage of data is a major challenge. Figure 2
    shows challenges arising from one specific Internet-based ecosystem, Internet
    of Things (Lohachab, Lohachab & Jangra, 2020), but almost all of the challenges
    noted apply to any Internet-based ecosystem.
  prefs: []
  type: TYPE_NORMAL
- en: '| Figure 2\. Challenges Inherent in Internet of Things Based Systems |'
  prefs: []
  type: TYPE_TB
- en: '| ![Figure978-1-7998-6650-3.ch002.f02](i/ch002.f02.png) |'
  prefs: []
  type: TYPE_TB
- en: There is a need to address these challenges and to assimilate such a system
    as this allows to understand the new paradigm of connected mobile devices, thereby,
    providing ultra-reliability of communication. This can be done by researching
    and developing a universal secure architecture for successful deployment of Internet-based
    systems (Lohachab, et al., 2020).
  prefs: []
  type: TYPE_NORMAL
- en: Trust in Virtual Environments
  prefs: []
  type: TYPE_NORMAL
- en: 'The subject of trust is an important area for research as there is a general
    agreement that the broad success of virtual environments depends on the trust
    of the general public (Tan & Thoen, 2001). Trust consists of two elements: party
    providing the service (party trust), and control trust, which is the mechanism
    in which the service is provided (Bélanger & Carter, 2008). Tan and Thoen (2001)
    define control mechanism as dedicated procedures and protocols that ensure that
    the transaction is performed successfully through monitoring and control. Trust
    is defined as expectation that an individual or group can be relied upon their
    promise. According to the social learning theory, people develop different expectancies
    due to their experiences of promised negative or positive reinforcements. In the
    given scenario, some parents'' applications go through as expected while others
    might experience difficulties as explained in the introduction. This chapter proposes
    that Blockchain technology, as suggested by Xing and Marwala (2018), can provide
    assistence in Robotic Process Automation (RPA) in ascertaining trust by changing
    the way online transactions are generally performed and ensure success (Makridakis
    Polemitis, Giaglis & Louca, 2018).'
  prefs: []
  type: TYPE_NORMAL
- en: Potential of Blockchain-based RPA for Online School Registration System
  prefs: []
  type: TYPE_NORMAL
- en: The first part of the proposed solution put forward in this chapter is based
    on a claim that RPA can close the gap in terms of the security and privacy during
    transmission and storage of data to some extent, and that in addition, school
    administration efficiency and the fairness of the registration process can be
    improved. RPA is applied to human rule-based tasks that are repetitive and manual.
    For example, historically RPA has been used in industrial engineering processes
    to progressively automate tasks aimed at achieving economic efficiencies and improved
    product quality (Moffitt, Rozario & Vasarhelyi, 2018). RPA, also known as robots
    or bots, involves software agents that mimic user actions aimed at increasing
    operational efficiency to alleviate the workload of the human workforce (Syed
    et al., 2020). It is important to note that these are not the hardware robots
    that we are familiar with.
  prefs: []
  type: TYPE_NORMAL
- en: RPA has been used recently to automate organizational internal processes and
    applications that can bring immediate value to core business processes including
    employee payroll, employee status changes, new hire recruitment and on-boarding,
    accounts receivable and payable, invoice processing, inventory management, report
    creation, software installations, data migration, and vendor on-boarding (Madakam,
    Holmukhe & Jaiswal, 2019).
  prefs: []
  type: TYPE_NORMAL
- en: The second part of the proposed solution involves Blockchain technology, as
    the need to transmit confidential information accurately, reliably and securely
    between the parents, the Online School Registration System and the schools persists.
    As noted earlier, trust is a major factor that the system is grappling with as
    the parents do not trust that it is fair and transparent (that is, that it will
    place their children at the appropriate school based on language and location
    - proximity to school). A Blockchain creates an immutable record of interactions
    as all those interactions go through the Blockchain. This approach ensures that
    the quality of data is complete, correct, persist and retrievable (Reyna, Martín,
    Chen, Soler & Díaz, 2018).
  prefs: []
  type: TYPE_NORMAL
- en: Artificial intelligence (AI) embodied as robots or bots (terms used interchangeably
    with RPA) has the capability to perform complex, hard, dangerous, data-intensive
    tasks such as monitoring cybersecurity threats or boring tasks for humans. AI
    is everywhere and affects everyone in all aspects of our lives in the form of
    service, transportation, military robots and so on. AI robots can make decisions
    and act without human control (Dignum, 2017). In Blockchain-based RPA, the process
    of registration can be automated effectively and reliably using robots (bots).
    A Blockchain can ensure that records are not changed, history is retained, and
    transparency is maintained, thereby building trustworthy data-sharing (of personal
    data) (Shahaab, Hewage & Khan, 2020), as well as efficient and effective registration.
    Transparency, validation (including by home affairs departments if there are issues
    regarding birth certificates, etc.), traceability and immutability of the learners’
    registration records sent to the Online School Registration System and subsequently
    to the school concerned, are all improved. Traceability shows the status of a
    transaction including when it was received at a point in the process (workflow).
    This is particularly useful in a system which is distributed (the client does
    not visit an office and several different parties – in this case, the school and
    the centralized registration authority) are in different places. Blockchain supposed
    to safely store/transmit trustworthy data; AI on the other hand can ensure that
    this data is sent and received without human intervention making it even trustworthy
    to transact on the online systems. This combination makes Blockchain and AI a
    natural fit to handle complex tasks of safely storing/transmitting data (Makridakis
    et. al., 2018).
  prefs: []
  type: TYPE_NORMAL
- en: A Blockchain consists of ordered and grouped transactions in blocks sharing
    the same timestamp. The blocks are managed by networks of miners or nodes (participants)
    that link the blocks. As this makes it difficult to change the records, a robust
    and auditable registry of all transactions is created even though the records
    are widely shared (Casino et al., 2019). In the Online School Registration System,
    there are issues at stake which may tempt parents, school administrators or independent
    dishonest people such as hackers to cheat the system, sometimes for financial
    reward. As registration systems cover all schools and learners throughout the
    country, manual systems are difficult to monitor and control. Rules relating to
    registration are complex; for example, if an older sibling is at the school subsequent
    siblings get entry automatically (as they are first in line). The Blockchain-based
    RPA mechanism can ensure that these rules are applied correctly. Blockchain has
    the ability to automate the validation of credentials using encryption technology
    and to provide access to a shared database, transactions, records, and logs in
    a decentralized, secure, transparent and trusted manner. While AI in the form
    of RPA (robots or bots) offers decision-making capabilities that mimic human intelligence,
    combination of these two technologies can provide massive benefits to the citizens
    (Salah, Rehman, Nizamudddin, & AI-Fuquaha, 2018).
  prefs: []
  type: TYPE_NORMAL
- en: This study contributes to Blockchain and RPA literature using an illustrative
    existing example in the education setting, the Online School Registration System.
    However, it is important that we acknowledge that no single solution can be expected
    to solve all the problems of the education system to register the Grade 1 and
    Grade 8 children; and therefore further empirical research should be conducted
    to find ways in which the Blockchain can be supplemented by additional solutions
    to enhance data-sharing in educational administration.
  prefs: []
  type: TYPE_NORMAL
- en: 'This chapter is organised as follows: The following section discusses related
    work in terms of how Internet of Things, robotic automation process and Blockchain
    technology of process data. The next section discusses the proposed solution about
    how the Online School Registration System should manage the issue of trust using
    a Blockchain based robotic process automation mechanism. In the final section,
    the chapter ends with the conclusion and prospective for future work in the field.'
  prefs: []
  type: TYPE_NORMAL
- en: RELATED WORKS
  prefs: []
  type: TYPE_NORMAL
- en: There is enough literature discussing implementation techniques around Blockchain
    technology in education regarding trust, exchange, storing, validating and sharing
    of credentials and/or learning outcomes that the students have achieved but there
    is limited amount of literature discussing how to implement techniques to handle
    the challenges associated with unfair allocation of educational resources using
    a Blockchain-based robotic process automation.
  prefs: []
  type: TYPE_NORMAL
- en: Internet of Things (IoT)
  prefs: []
  type: TYPE_NORMAL
- en: 'The Internet of Things may create a massive network consisting of billions
    or trillions of smart devices of different kinds (or ‘things’) that are connected
    and communicate with each other without any interaction with a human (Arslan et
    al., 2019; Chen Xu, Liu, Hu & Wang, 2014). The term ‘Internet of Things’ has been
    defined as a combination of several objects which are physically connected to
    the Internet by associated sensors, e.g., RFID or Radio Frequency Identification
    (Albishi, Soh, Ullah & Algarni, 2017). The Internet of Things has also been defined
    as: 1) the growing number of connected digital devices used to process information
    by interacting over unreliable network links to reach a common objective (Arslan
    et al., 2019); 2) inter-connected smart devices that automatically collect data,
    relay information to each other and process the information collaboratively (Chen,
    2012); 3) interconnected devices with virtual representations using standard communication
    protocols (Barnaghi, Wang, Henson & Taylor, 2012); and 4) an intelligent network
    (that is, an extension and expansion of an Internet-based network) which is used
    to expand the exchange and communication of information from human to human, from
    human to other things or from things to the Internet in accordance with agreed
    protocols, through information sensing devices (Chen et al., 2014). These definitions
    (and other definitions as listed in Table 1) are in broad agreement.'
  prefs: []
  type: TYPE_NORMAL
- en: In this chapter, the IoT is viewed as involving several technologies such as
    RFID, short-range wireless communications, real-time localisation and sensor networks,
    that enable the Internet to reach out into the real world of physical objects
    or things with minimum or no human intervention (Feki, Kawsar, Boussard & Trappeniers,
    2013). Many of these technologies were invented before the idea of the IoT; the
    innovation involves combining them and using them in new ways.
  prefs: []
  type: TYPE_NORMAL
- en: Table 1\. Other Definitions of the Internet of Things Vision [adopted from Chen
    et al. (2014)]
  prefs: []
  type: TYPE_NORMAL
- en: '| Organisations | Definitions |'
  prefs: []
  type: TYPE_TB
- en: '| California Charter Schools Association | A network infrastructure that supports
    communication between human and things or between things by collecting, transmitting,
    classifying and processing information from physical world objects. Hence the
    data is collected by non-human sensors and controlled through various deployed
    devices with the capability of perception, computation, execution and communication.
    |'
  prefs: []
  type: TYPE_TB
- en: '| The Telecommunication Standardization Sector | A global network infrastructure
    that provides the information society with advanced services by leveraging existing
    and evolving interoperable information and communication technology, interconnecting
    both physical and virtual things. |'
  prefs: []
  type: TYPE_TB
- en: '| Coordination and Support Action for Global RFID-related Activities and Standardisation
    | A global network infrastructure that leverages data captured and communication
    capabilities to link physical and virtual objects. |'
  prefs: []
  type: TYPE_TB
- en: '| Internet Engineering Task Force | A world-wide network of interconnected
    objects or things uniquely controlled through standard communication protocols.
    |'
  prefs: []
  type: TYPE_TB
- en: The Internet of Things model is seen as being the next generation of the Internet,
    whose development, implementation, impact and value depend on various actors (such
    as software developers and access technology providers) to enable the merger of
    different communication infrastructures. The new, combined structure can be deployed
    in a variety of sectors, such as, manufacturing, utility management, agriculture
    and healthcare. The application domain of the IoT is, therefore, broad and leads
    to the need to design smart gateways to interconnect the Internet of Things infrastructure
    and cloud computing as well as other ICT and communications technologies (Hameed,
    Khan & Hameed, 2018).
  prefs: []
  type: TYPE_NORMAL
- en: However, the design of any IoT architecture is complex as the system must be
    able to incorporate heterogeneous devices using a link layer of technology to
    open access to selected subsets of the data (Zanella et al., 2014). This needs
    to be done transparently, securely and seamlessly. The complexity and challenges
    faced by the Internet of Things (see Figure 2) require the following characteristics
    (Chen et al., 2014). Refer to Table 2.
  prefs: []
  type: TYPE_NORMAL
- en: Table 2\. Characteristics of Internet of Things
  prefs: []
  type: TYPE_NORMAL
- en: '| Comprehensive Perception | Use identification and recognition technology
    to automatically obtain the object information at anytime and anywhere such as
    Radio Frequency Identification, sensors, and two-dimensional barcode. For example,
    a sensor network that enables citizens to interact with the real world remotely.
    |'
  prefs: []
  type: TYPE_TB
- en: '| Reliable Transmission | Internet of Things should be able to create interaction
    between the physical world, the virtual world, the digital world, machine-to-machine
    (M2M), mobile-to-machine and human-to-machine by transmitting data and using a
    variety of existing and new infrastructure anytime and anywhere, wired or wireless
    and be able to switch between technologies, network technologies, and gateway
    technologies, such as, cloud computing, telecommunication networks, radio networks
    and the Internet. |'
  prefs: []
  type: TYPE_TB
- en: '| Intelligent Processing | Supported by technology such as cloud computing,
    Internet of Things data should be collected efficiently, securely and processed
    instantly among the devices or things into a database without human intervention.
    |'
  prefs: []
  type: TYPE_TB
- en: The existing online registration system is designed to be a component of the
    digital platform for the citizens of South Africa which provides access to relevant
    information by means of fast and easy service requests and incorporating tracking
    capabilities (Gauteng Provincial Government, 2020). The intention is to leverage
    advanced communication technologies to support added-value services for the parents.
    It is proposed that, using Blockchain-based RPA together with concepts from the
    Internet of Things architecture, the South African department of education must
    be able to provide access to selected subsets of the personal data without compromising
    security.
  prefs: []
  type: TYPE_NORMAL
- en: The parents are only given a certain period, for example, 20 May – 22 July (in
    year 2020), to register online. However, the volume of data collected into the
    Online School Registration System during that period is massive, making it a challenging
    task to integrate it, process it, and to base decisions on it quickly. Additionally,
    some parents show signs of frustration and complain that the system is inconvenient
    and unreliable, because even though they applied online and on time, their children
    were still not placed. As a result of these challenges, the associated education
    authority had to extend the registration period in 2020 (The Citizen, 2020). However,
    advancements in technology can change and improve lives. It has brought extremely
    small electronic devices with a large amount of computing power, storage, and
    battery capacities and with capabilities allowing identification, communication
    and interconnection. With this technology, it is possible to analyse and process
    massive amounts of information (Chen, 2012). Hence the three required characteristics
    as noted in Table 2 can be satisfied by new-generation technology. Rejeb, Keogh
    and Treiblmaier (2019) have demonstrated that the deployment of Blockchain technology
    as part of the Internet of Things infrastructure can streamline and benefit modern
    supply chains and enhance value chain networks.
  prefs: []
  type: TYPE_NORMAL
- en: Robotic Process Automation (RPA)
  prefs: []
  type: TYPE_NORMAL
- en: RPA software mimics human operations which are usually structured and repetitive
    in nature (Hofmann, Samp & Urbach, 2019). The processes use software such as,
    Microsoft tools, ERP systems using a rule-based structure (if, then, else and
    loop statements), by connecting to APIs on client servers or mainframes, or by
    using HTML code translated into an executable script controlled through a dashboard
    or other user interface which can be installed on a personal computer (van der
    Aalst, Bichler & Heinzl, 2018).
  prefs: []
  type: TYPE_NORMAL
- en: 'The term ‘robot’ or ‘bot’ indicates an electromechanical machine that is programmable
    and carries out a series of actions automaticlly, that can be at times complex
    and intelligent. For example, Sophia is a social humanoid robot developed by Hong
    Kong-based company Hanson Robotics using artificial intelligence software which
    can process virtual and emotional data. It can display more than 50 facial expression,
    and use this information to converse and create relationships with people. Swarm
    robotics, inspired by social insects, uses coordination techniques to control
    large numbers of relatively simple robots. In this context, the bots are assumed
    to possess the following important characteristics: (i) the bots are partially
    independent agents; (ii) the bots have limited representation, that is, they do
    not understand the whole system; and (iii) none of the bots manage the whole system,
    and so decentralisation is maintained (Zikratov, Lebedev, Gurtov & Kuzmich 2014).
    Swarm of bots can detect and trust their counterparts, where a public key cryptography
    technology allows any bot that wants to communicate and send information to a
    specific bot address, with the information that only the bot has a matching key
    to read the record. Even if the public key falls into the wrong hands, there is
    no risk since it is not used to decrypt the record (Ferrer, 2019). In addition,
    a permanent record that is auditable and can be used to coordinate an action,
    verify credentials stored in a synchronised copy of the Blockchain in a peer-to-peer
    version to ensure that they all share the same public database (Ferrer, 2019).
    Evolutionary robotics is an emerging technique, inspired by the Darwinian principle
    of selective reproduction of the fittest for the automatic creation of autonomous
    robots that develop their own skills in close interaction with the environment
    with little or no human intervention. Ambient robotics has the technical capability
    to reduce the complexity and the cost of service robotic system by focusing on
    the co-adaptation and the creation of compatibility in a physical and providing
    informational sense of assistive environments (Moore, 2016). RPA is a software-based
    solution and not a physical robot as already established above.'
  prefs: []
  type: TYPE_NORMAL
- en: Managers structure, routinise and measure work to achieve organisational efficiency;
    and the development of RPA software today can supplement and augment human strengths
    (Lacity & Willcocks, 2016). However, the managers using such software or automation
    are facing resistance as there is a risk that certain human jobs will become redundant.
    The advantage of automation is that the burden of repetitive, monotonous, and
    simple humans tasks is reduced or even eliminated so that the human workforce
    can focus on unstructured, intellectual, creative and interesting tasks; the efficiency
    of day-to-day processing is also increased (Lacity & Willcocks, 2016; Uskenbayeva,
    Kalpeyeva, Satybaldiyeva, et al., 2019). Hence, companies are adopting fast-emerging
    business process automation technology such as RPA that uses software robots or
    bots to replicate or replace human tasks (Geyer-Klingeberg et al., 2018).
  prefs: []
  type: TYPE_NORMAL
- en: RPA is normally deployed and implemented within a period of 3-6 months at the
    human-computer interaction layer using rule-based and non-subjective processes
    in a manner that simulates human-machine interaction behaviour without changing
    the existing business processes or information communication and Technology (ICT)
    infrastructure. Vendors such as AutomationEdge, Automation Anywhere, Blue Prism,
    Cognizant, Conduent, Kofax, Kryon Systems, Pegasystems, Softomotive, and UiPath
    implement and offer RPA tools (van der Aalst, Bichler & Heinzl, 2018). In the
    study conducted by Lacity and Willcocks (2016), RPA was found to be mostly used
    in validating the sale of insurance premiums, generating utility bills, paying
    health care insurance claims, keeping employee records up-to-date, and generating
    news stories. This same review established that companies who implemented the
    RPA, were able to see immediate tangible benefits when they adopted three strategies.
    Firstly, have top management support for the implementation of automation; secondly,
    implement automated processes that deliver value to both customers and employees;
    and thirdly, build skills and capabilities that are enterprise wide. If implemented
    well, these authors say that the return on investment can be achieved within 9-12
    months as the deployment is quick and cost effective with the quality of work
    guaranteed (Lacity and Willcocks, 2016). The return on investment can be achieved
    through this digital labour as it will reduce costs and free up human resources
    who would then focus more on important tasks and for robots to perform large number
    of human tasks frequently repeated, algorithmized, and labour-intensive tasks
    (Uskenbayeva et al., 2019; Maalla, 2019). Table 3 describes the criteria for the
    tasks to be automated by RPA for the robot to correctly perform its actions.
  prefs: []
  type: TYPE_NORMAL
- en: Table 3\. Criteria for RPA [adapted from Asatiani and Penttinen (2016)]
  prefs: []
  type: TYPE_NORMAL
- en: '| Criteria | Description |'
  prefs: []
  type: TYPE_TB
- en: '| High volume of transactions | A task or its sub-task is performed frequently
    in high volumes by one or more employees. |'
  prefs: []
  type: TYPE_TB
- en: '| Need to access multiple systems | Repeated tasks execution steps that involve
    multiple systems, for instance, capturing data on the spreadsheet and uploading
    it into a system. |'
  prefs: []
  type: TYPE_TB
- en: '| Stable environment | A task can be predefined and remain the same every time
    it is performed. |'
  prefs: []
  type: TYPE_TB
- en: '| Low cognitive requirements | A task that does not involve creativity, subjective
    judgment or complex interpretation skills. |'
  prefs: []
  type: TYPE_TB
- en: '| Easy to break down into unambiguous rules | A task without ambiguity or risk
    of misinterpretation which can be easily broken down into simple, straightforward
    and rule-based steps. |'
  prefs: []
  type: TYPE_TB
- en: '| Proneness to human error | A task prone to human error, but not occurring
    to computers. Example - counting numbers across multiple columns. |'
  prefs: []
  type: TYPE_TB
- en: '| Limited need for exception handling | A highly standardised task with little
    or few exceptions occurring during task execution. |'
  prefs: []
  type: TYPE_TB
- en: '| Clear understanding of the current manual costs | Return on investment can
    be estimated and measured on RPA implementation using the current cost structure
    of a manual task. |'
  prefs: []
  type: TYPE_TB
- en: 'The steps for effective implementation of RPA include the analysis of business
    processes, assessing business processes for robotization and calculation of the
    expected effect, development, implementation and scaling. Refer to Figure 3, and
    some brief explanation below:'
  prefs: []
  type: TYPE_NORMAL
- en: '| Figure 3\. Steps for effective implementation of RPA [adopted from Geyer-Klingeberg
    et al., (2018)] |'
  prefs: []
  type: TYPE_TB
- en: '| ![Figure978-1-7998-6650-3.ch002.f03](i/ch002.f03.png) |'
  prefs: []
  type: TYPE_TB
- en: '• Assessing RPA Potential: The first decision for effective implementation
    of RPA (see Figure 3) depends on the assessed potential for process automation
    carried out using the criteria in Table 3\. The processes should be scalable,
    repetitive and standardised for a successful RPA implementation. A process that
    is complex with many variants should not be replicated as it would require significant
    investment with cost of maintenance and servicing the robots outweighing the required
    savings.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '• Developing RPA Application: The next step is to train and develop the RPA
    application within the existing workflow, as a pilot project. The generated process
    instances should be evaluated after a sound number of executions using the process
    mining applications. The most effective RPA implementations are identified, and
    the performance of different robots and the non-robotic supported processes should
    be benchmarked.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '• Sustaining RPA Benefits: The last step is to continuously monitor the selected
    and implemented RPA applications using process mining to ensure that the impact
    of the RPA initiative and the return on investment is sustained. Through process
    mining, users can monitor process change and detect when a process evolves overtime
    and adapt the robots to align with an evolving or alternative business environment
    (Geyer-Klingeberg et al., 2018).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The current study explores how a Blockchain-based RPA mechanism resolves some
    of the challenges presented to the online registration system. As stated in the
    introduction, the current system is partly automated and partly manual, and it
    processes high volumes of transactions during the registration period. In this
    case, the RPA could be implemented to manage the processing, validation and to
    securely distribute of these transactions through a Blockchain mechanisms. The
    following section explores the Blockchain technology, as it is possible to use
    the robots to reach an agreement and record transactions without the involvement
    of a controlling authority through a Blockchain-based RPA mechanism (Ferrer, 2019).
  prefs: []
  type: TYPE_NORMAL
- en: Blockchain Technology
  prefs: []
  type: TYPE_NORMAL
- en: Blockchain is a peer-to-peer distributed database that provides immutable and
    transparent append-only register of all the transactions shared by participating
    members in the network. Each transaction contains details of who sent it, what
    was sent, at what time and to whom; transactions are then grouped into blocks
    in a chronological order (Reyna et al., 2018). The chain is formed by linking
    blocks together using a hash function, which forms a unique identifier, and this
    is used to create the link to the previous block. Each block uses a cryptographic
    technique to validate data linked to that block through proof of work, hash function,
    digital signature, and encryption mechanisms (Dubovitskaya, Novotny, Xu & Wang,
    2019). The identity of the participants (also called nodes in the network) and
    their rights to participate are defined within a network. The consensus obtained
    from the members is represented digitally and allows each transaction to be recorded
    in the Blockchain. The distributed service of the database ensures that trustworthiness
    can be achieved by making the data available to all participants to verify that
    the data have not been tempered with since the first definition. This service
    also ensures that the data remains immutable (Reyna et al., 2018; Dubovitskaya
    et al., 2019). Once the transactions are recorded on the database they cannot
    be deleted or removed to keep the historical data. The basic characteristics of
    Blockchain are summarised in Table 4.
  prefs: []
  type: TYPE_NORMAL
- en: Table 4\. Essential Characteristics of Blockchain [adapted from Cheng, Zeng
    & Huang (2017)]
  prefs: []
  type: TYPE_NORMAL
- en: '| Characteristic | Description |'
  prefs: []
  type: TYPE_TB
- en: '| Identity | - Use scanner to establish identity of the participants |'
  prefs: []
  type: TYPE_TB
- en: '| Data object | - Sequential data - Transactions stored in blocks of chains
    and in chronological order |'
  prefs: []
  type: TYPE_TB
- en: '| Transaction structure | - No trusted central entity - No need for mutual
    trust between the transactional entities'
  prefs: []
  type: TYPE_NORMAL
- en: '- Use of smart contracts to trade transactions in a Blockchain system |'
  prefs: []
  type: TYPE_NORMAL
- en: '| Information extension | - The information is always available and accessible
    - Each transaction is recorded and maintained by consensus of all the participants'
  prefs: []
  type: TYPE_NORMAL
- en: '- All the transactions are kept from the beginning'
  prefs: []
  type: TYPE_NORMAL
- en: '- Therefore, traceability and auditability are possible |'
  prefs: []
  type: TYPE_NORMAL
- en: '| Data security | - High security - The data are stored and publicly available
    in each node of the network'
  prefs: []
  type: TYPE_NORMAL
- en: '- All nodes can maintain the data in other nodes. |'
  prefs: []
  type: TYPE_NORMAL
- en: 'The problem of trust in Internet-based e-government systems, including the
    Internet of Things, is complex, especially when sensitive information is transmitted
    and when no verification or audit mechanisms are available. The need to secure
    personal data collected from such systems has become more acute as the networks
    underlying these systems and access to them have become more widespread. This
    challenge has also prompted computer scientists involved in information security
    research and development to find new ways to protect the data (Reyna et al., 2018;
    Shahaab et al., 2020). Such building of trust has two components namely: trust
    in technology; and trust in institutions and people. These are not totally independent.
    The use of Blockchain is primarily addressing the trust in technology aspect and
    minimizing the need for trust in institutions and individuals.'
  prefs: []
  type: TYPE_NORMAL
- en: As an example, Nakamoto (2008) conceptualised a peer-to-peer electronic transaction
    system that uses public-key cryptography technology in order to solve the double-spend
    problem where a private key is assigned to each participant and a public-key is
    known among the participants. This forms the backbone of cryptocurrency Bitcoin,
    where there is no need for third-party financial institutions to oversee and control
    the transactions. Here, cryptographic proof is the basis for trust in the network
    instead of a central financial institution or intermediary (Mougayar, 2016). However,
    it is important to note that the Blockchain is also prone to attacks when a single
    node controls more than half (51%) of processing power.
  prefs: []
  type: TYPE_NORMAL
- en: With the application of three generations of Blockchains, it is envisaged that
    sectors such as finance, accounting, management, and law could be revolutionised.
    Blockchain 1.0, which focused on digital currency, is the first Blockchain generation
    that uses an underlying technology platform such as mining, hashing, and the public
    ledger and transaction-enabling software for digital currency. Blockchain 2.0
    broadened the focus to the digital economy and is the second generation of Blockchain.
    It involves smart contracts which are computer programs that can automatically
    execute the terms of a contract. Payments are automatically processed after a
    pre-configured condition in a smart contract is met by participants. Blockchain
    3.0 extends the focus still further and its group of beneficiaries are digital
    society. Blockchain 3.0 refers to a variety of application areas such as art,
    health, science, identity, governance, education, public goods, and different
    aspects of culture and communication. It does not necessarily involve economic
    activity (money, currency, commerce or financial markets). The application of
    Blockchain 3.0 for digital society includes smart governance, smart mobility,
    smart living, the smart use of natural resources, smart citizens, and smart economy
    for smart cities. The use of peer-to-peer interaction on the Internet of Things
    platform to trade is based on the Blockchain technology and smart contracts. Similarly,
    machine-tomachine (M2M) interactions, concept of decentralisation that keeps transaction
    history to promote auditability, interoperability and accessibility, digital identity
    mechanism that enable the management of information on immutable Blockchain in
    the context of general data protection regulation are all related to Blockchain
    3.0 for digital society (Zhao, Fan & Yan, 2016; Efanov & Roschin, 2018; Shahaab,
    Hewage & Khan, 2020; Sun, Yan & Zhang, 2016).
  prefs: []
  type: TYPE_NORMAL
- en: The combination of Blockchain and AI can enhance the shortcomings of both technological
    ecosystems. The Blockchain provides a platform that is credible, reliable, trusted
    and secure while AI algorithms can make informed decisions, learn and deduce faster
    with data or information collected from Blockchain platform. This technique can
    contribute significantly in securely transmitting data from various sectors including
    education, sources such as IoT devices, swarm robots, smart cities, buildings,
    vehicle and so on. Some of the features are summarised in table 5 (Marr, 2018;
    Strobel, Ferrer & Dorigo, 2018; Salah el al., 2018; Senthilkumar, 2020).
  prefs: []
  type: TYPE_NORMAL
- en: Table 5\. Integration Benefits of Blockchain with AI [adopted from Salah el
    al. (2018)]
  prefs: []
  type: TYPE_NORMAL
- en: '| Artificial Intelligence | Blockchain | Integration Benefits |'
  prefs: []
  type: TYPE_TB
- en: '| Centralised | Decentralised | Data Security Enhanced: Blockchain is famously
    known for storing sensitive, academic credentials and personal data in a distributed
    database. The data kept in the Blockchain database is digitally signed allowing
    AI algorithms to work on secure data protected through a private key, thus ensuring
    further trusted and credible decision outcomes. |'
  prefs: []
  type: TYPE_TB
- en: '| Changing | Deterministic | Enhanced Trust on Robotic Decisions: Blockchain
    keeps logs in a decentralized, secure, transparent and trusted manner. Recording
    of decisions making process on the Blockchain ensures that users or consumers
    of AI can trust, understand and trace the AI decisions. In this way, transparency
    would increase and gain public trust to understand the robotic decisions. Hence
    a third-party auditor is not necessary in a swarm robotics ecosystem as there
    is absolute decentralised consensus. |'
  prefs: []
  type: TYPE_TB
- en: '| Probabilistic | Immutable | Making Collective Decision: Agents in a robotic
    swarm ecosystem need to work in a coordinated effort to reach the swarm goal.
    Algorithms which are decentralised and distributed have been proven and adopted
    to make decisions without the need for a central authority in many applications
    of swarm robotics ecosystems. Swarm robots conclude through voting system where
    majority rules are determined the outcomes. If the Blockchain is public for all
    robots, each robot in the swarm network can submit its vote in the form of a transaction
    for verification by other robots, until the consensus is reached. |'
  prefs: []
  type: TYPE_TB
- en: '| Volatile | Data Integrity | Decentralisation of Intelligence: Different individual
    cybersecurity AI agents can take intelligent decisions in a network where multiple
    agents are involved in main tasks and subtasks accessing the same training data
    should be combined to provide a more secure and coordinated effort to avoid the
    scheduling issues. |'
  prefs: []
  type: TYPE_TB
- en: '| Data; Knowledge; and Decision Centric | Attack Resilient | Improving Efficiency:
    The integration of AI and Blockchain technologies can solve the inherently inefficiency
    in multiparty authorisation of business transactions which involve multiuser business
    processes and multiple stakeholders in government through automatic and fast validation
    of business transactions and transfer of data/value/ asset among different parties
    using the Intelligent Decentralised Autonomous Agents. |'
  prefs: []
  type: TYPE_TB
- en: The following section is an overview of Blockchain technology application in
    educational setting.
  prefs: []
  type: TYPE_NORMAL
- en: Blockchain Technology in Educational Setting
  prefs: []
  type: TYPE_NORMAL
- en: 'The application of Blockchain in education is still emerging. It is mainly
    applied by a few educational institutions to validate and share credentials and/or
    learning outcomes that the students have achieved. However, researchers envisaged
    that Blockchain technology can offer much more than validating and sharing credentials.
    It could also delimit the central role of educational institutions and disrupt
    institutional norms to empower its citizens with the opportunity to transact with
    trust (Alammary, Alhazmi, Almasri & Gillani, 2019). It is important to first understand
    the concept of Blockchain before understanding its relevance in education (Sharples
    & Domingue, 2016). Blockchain, which is a distributed record of digital events,
    can be described as the linked data of items stored in blocks on every participants''
    computer to make a long block of chain, where a majority of those participating
    in a network can allow the addition of the next item/transaction to be added in
    a new block by consensus. There are two types of Blockchains: public and private.
    In a public Blockchains, anyone can access and possibly add to it; in the private
    Blockchain which is restricted to participants within the network who are the
    only ones allowed to access and add to the Blockchain (Nakamoto, 2008; Sharples
    & Domingue, 2016).'
  prefs: []
  type: TYPE_NORMAL
- en: 'The wide usage of Blockchain in education is to store records of student''s
    achievements and credits, for example, degree certificate and performance profiles.
    Blockchain in education provides a platform for persistent and secure public records
    where certificates and badges can be directly awarded to a student by trusted
    institutions, experts and teachers. The student can also access their credentials
    to share with potential employers, etc. The Blockchain technology does not verify
    the trustworthiness of the parties, it merely provides public evidence that the
    mentioned student has been awarded a certificate from a certain institution. The
    Blockchain solves the issue of recording occurrence of events and reliable checking
    of awarding of a degree, which may expose the awarding institution if, for example,
    the certificate is not valid (Bartolomé Castañeda, Torlà & Adell, 2017; Sharples
    & Domingue, 2016). In this way, Blockchain can introduce trust, transparency and
    efficiency, and create secure and connected networks of educational institutions,
    educational technology companies, and citizens to enable secure sharing and trusted
    exchange of data. To mitigate any issues and at the same time benefit from the
    Blockchain in terms of decentralise architecture, security offerings, anonymity,
    immutability, integrity and transparency are the attractive characteristics. Turkanović,
    Hölbl, M. and Košič (2018) proposed a system called EduCTX that can be globally
    trusted in higher education credit and grading systems. Their contribution was
    specifically related to the higher education credit system to provide a distributed
    and interoperable architecture model for higher education in order for students
    and institutions to have a unified viewpoint. Here, students can access a complete
    history of their course in a single and transparent view, and for universities
    to access student''s educational records despite its origins. This benefit can
    also be extended to the potential employers which can use the system to validate
    students’ credentials after their permission is received. For example, Grech and
    Camilleri (2017) predicted and described certain areas in educational sector that
    will be impacted by Blockchain technology, namely:'
  prefs: []
  type: TYPE_NORMAL
- en: • In future, qualification and records of achievements, and other certificates
    will be reliably obtained from the Blockchain driven systems. Innovation in Blockchain
    could contribute towards lifelong learning where credentials are stored and verified,
    and automated awarding of certificates, recognition and transferring of credits,
    and accessed at any time. Ending the error of paper-based system.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: • The Blockchain technology will remove the need for the users to contact the
    educational authority by providing the opportunity to access their certificates
    and validate their credentials directly against the Blockchain.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: • The Blockchain technology could reduce the costs of organisations' data management
    and exposure to liability issues of data management by providing data management
    structures which give users the ability to have more ownership and control over
    their own data.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: • Educational institutions are more likely to implement Blockchain-based cryptocurrencies
    to facilitate payments with other institutions, and the flexibility of providing
    custom cryptocurrencies could win countries to use the grant or voucher-based
    funder of education.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Another example of Blockchain in educational setting is the Massachusetts Institute
    of Technology (MIT) blockcerts project which was introduced as a reference point
    that has a platform and standards such as open-source libraries, tools, and mobile
    apps to provide a decentralized, standards-based, and recipient-centric ecosystem.
    These ultimately enable a trustless verification mechanism through blockchain
    technology to guide institutions when implementing a Blockchain technology in
    educational programs (Bartolomé, 2017; Gräther, Schütte, Kolvenbach, et al., 2018),
    with four basic components, namely: Issuer, Certificate, Verifier, and Wallet.'
  prefs: []
  type: TYPE_NORMAL
- en: • The institution or issuer that issues or creates a digital certificate.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: • The certificate that can provide detail of the Open badges as required, for
    example, by the Mozilla Foundation, which may contain skills, achievements and/or
    records in the blocks.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: • Verifier is an independent person that confirms the origin of the certificate,
    by verifying that the certificate has not changed, the particulars of the issuing
    institution, and the particulars of the individual concern.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: • Wallet, that each student has, enables them to store and share their certificates
    with others, for example, potential employer.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The current study explores the online system as an already automated process
    and with only disputes that involves the school, as shown in Figure 1, in terms
    of Blockchain 3.0 for digital society in the educational setting. As discussed
    earlier in this chapter, the parents do not trust the system and feel that there
    is not enough transparency. As illustrated in this section, we illustrate use
    of Blockchain in education. A Blockchain technology can provide the department
    of education with a technology to challenge the concentrated power of the school
    administration. This technology would be used to process the application and create
    a fair, transparent, sustainable, secure and decentralised registration process.
    The South African Department of Basic Education can solve some of these challenges
    at least in part with technology rather than by adding more rules and regulations
    as a decentralised technology has the potential to address many of the most pressing
    problems faced by the online registration system (Fenwick & Vermeulen, 2019).
    The next section provides a different perspective on how Blockchain-based robotic
    process automation mechanism can contribute to educational sector as discovered
    in the introduction of this chapter.
  prefs: []
  type: TYPE_NORMAL
- en: A BLOCKCHAIN-BASED ROBOTIC PROCESS AUTOMATION (RPA) MECHANISM
  prefs: []
  type: TYPE_NORMAL
- en: This section explores how South African Department of Basic Education can leverage
    the Blockchain-based RPA mechanism to streamline the process of registration of
    Grade 1 and Grade 8 learners in public schools. The problem of trust and distributed
    decision making can be resolved by a combination of Blockchain technology with
    swarm control techniques (Ferrer, 2019). When combined‚ these enabling technologies
    will help the Online School Registration System to overcome problems related to
    data acquisition from Internet of Things and to provide integrity, address security
    challenges‚ mitigate traceability and trust concerns, and reduce information irregularities.
    Documents such as birth certificate, identification, school report cards from
    previous Grades, and proof of residence contain crucial and delicate information
    of both the child and parent. Hence, a commissioner of oath needs to verify the
    hardcopies presented. Refer to Figure 4\. In this context, in order to avoid human
    interference, the proposed new online registration system seeks to benefit from
    a Blockchain-based RPA mechanism. The Blockchain technology allows for the identification
    of participants and verification of participants’ attributes by various authorities
    and a verification of the registration application to the Blockchain.
  prefs: []
  type: TYPE_NORMAL
- en: '| Figure 4\. Proposed Online School Registration System Blockchain-based RPA
    Mechanism [adapted from Shahaab et al. (2020)] |'
  prefs: []
  type: TYPE_TB
- en: '| ![Figure978-1-7998-6650-3.ch002.f04](i/ch002.f04.png) |'
  prefs: []
  type: TYPE_TB
- en: 'The proposed online registration system based on the Blockchain based robotic
    process automation (Figure 4) can solve some of the challenges faced by the South
    African Department of Basic Education at least in part with the technology rather
    than by adding more rules and regulations. This can be done by implementing the
    following measures and processes:'
  prefs: []
  type: TYPE_NORMAL
- en: Identify
  prefs: []
  type: TYPE_NORMAL
- en: It is proposed that the online registration system must take the advantage of
    Internet of Things infrastructure technology such as a bar code reader or a QR
    code reader (available as an App on a smart phone or any other device with a camera)
    to identify the parents and their child(ren). In other words, the user cannot
    manually type in the ID number into the system, instead, they must use a QR or
    bar code reader. This sensor will read the code and automatically enter the ID
    number and associated name, surname and street address into the system. In this
    way, the first block, Block#01 in Figure 4, will be created. The encrypted private
    key identifier is the ID number of the parent and child(ren), hash (randomly generated
    numbers in each scan) and timestamp. The ID number of a parent can never change
    without authorization (possibly if a child has a new guardian), and that of a
    child can also never change while they are under 18 years of age. The Department
    of Home Affairs is the only authority to issue valid ID documents in South Africa.
    Other details, such as residential address will of course need to be updated and
    verified (see the next activity).
  prefs: []
  type: TYPE_NORMAL
- en: Data Objects
  prefs: []
  type: TYPE_NORMAL
- en: Following a successful identification, it is proposed that transactions are
    stored sequentially in blocks of chains and in chronological order. The next Block#02
    in Figure 4 then matches the residential address to identify the nearest school.
    The bot ‘owned by’ the local municipality receives the file with the public key
    in the form of digital signature cryptography and decrypts it to access the record.
    The bot then logs into the local municipality system and retrieves the record
    utility bill record to confirm the street address using the ID number from Block#01
    in Figure 4\. If there is a match and the street address is confirmed, the bot
    creates a transaction with a private key consisting of the ID number of the parent
    and child(ren), hash from Block#01, street number and timestamp. Once the record
    is created, the bot sends the file with the public key to the Department of Basic
    Education to confirm the child’s school records. If there is no match, an invalid
    message is sent to the parent. The bot at the node of the Department of Basic
    Education network receives the file in the form of digital signature cryptography
    and decrypts the public key to open the file. It will use the ID number from Block#02
    (Figure 4) to access the child(ren)’s school records and to confirm if they have
    passed Grade 0 or Grade 7 to qualify for Grade 1 or Grade 8 respectively. The
    bot uses the address from Block#01 (Figure 4) to locate and check if there is
    space available at the nearest school using the street address of the applicant.
    If there is a space, the bot creates a record, say Block#03 as in Figure 4, with
    the private key containing ID number of the parent and child(ren), hash from Block#02
    (Figure 4), street number, school registered number and timestamp, and sends the
    file to the school. If the child(ren) do not qualify or previous school records
    are not found, a message “invalid record” is sent immediately to the parent and
    department for checking and correction. Once the previous step has been successfully
    completed, the bot sends the file with digital signature cryptography to the next
    node, which is the school. The bot at the school node end of the series of steps
    uses its own private key to decrypt the file and the check number of learners
    to be placed compared with the space available at the school. Note that this node
    does not need to be physically located at the school but rather indicates that
    this is the logical location. At times there are learners who do not take up allocated
    places but do not inform the registration system of this decision. Hence, the
    bot at the school node needs to confirm placement of the applying learner in terms
    of space availability by sending a message to the onsite school administrators,
    particularly once classes have started. If a space is available, the bot creates
    a record, say in Block#04 as in Figure 4, with the private key combination consisting
    of ID number of the parent and child(ren), hash from Block#03 (Figure 4), street
    number, school registered number, learner number and timestamp. The bot creates
    and sends the message “Learner successfully placed at the school” to the parent,
    department of education and the school.
  prefs: []
  type: TYPE_NORMAL
- en: Information Extension
  prefs: []
  type: TYPE_NORMAL
- en: The information regarding school applications and school placements is always
    available and accessible. Each transaction is recorded and maintained by consensus
    of all the participants. All the transactions are kept from the beginning, and
    traceability and auditability are possible. The bots have access to the relevant
    data via the public key and each transaction recorded and maintained by consensus
    of all the participating bots.
  prefs: []
  type: TYPE_NORMAL
- en: Transaction Structure
  prefs: []
  type: TYPE_NORMAL
- en: No trusted central entity is required; there is no need for mutual trust between
    the transactional entities (institutions and individuals); and smart contracts
    are in place to validate transactions in a Blockchain system. The process is validated
    by different stakeholders including authorities to ensure that no privileged entity
    controls the registration application process and placement of a learner.
  prefs: []
  type: TYPE_NORMAL
- en: Data Security
  prefs: []
  type: TYPE_NORMAL
- en: 'High security is strengthened; the data are stored and publicly available in
    each node of the network, all the nodes can assist to maintain the data in other
    nodes. Placement of learners to a school takes place through an RPA after the
    steps in Blocks #01 to #03 (Figure 4) have been validated by all the nodes or
    participants in the intelligent network. The authorship is guaranteed by the fact
    that bots use their own private key to encrypt the file and other bots use the
    sender''s public key to decrypt the digital signature cryptography. The receiving
    bot uses the sender''s encrypted private key proves that it could not have been
    sent by just anyone else.'
  prefs: []
  type: TYPE_NORMAL
- en: In the proposed solution as illustrated in Figure 4, only the first stage requires
    a human to initiate the registration process. Thereafter, the remaining steps
    are a combination of Blockchain and AI (bots) to complete the registration transaction.
    The proposed solution suggests the use of bots to detect and trust their counterparts,
    where public key cryptography technology provides any robot (that wants to communicate
    and send information to a specific robot addresses), with the information that
    only that bot has a matching key to read the record. Even if the public key falls
    into the wrong hands, there is no risk, since it is not used to decrypt the record.
    With this Blockchain technology, the bots can agree without the need for a controlling
    authority that the given record is credible. Once it is agreed, the block cannot
    be deleted or changed and is available to be certified by anyone on the network.
    After ensuring that all the new transactions that are supposed to be included
    in block#4 are valid, there is no need to invalidate previous credentials, for
    example, in block01# to block03#, as shown in Figure 4.
  prefs: []
  type: TYPE_NORMAL
- en: Hopefully, this section has demonstrated how to fairly and transparently allocate
    educational resources through a Blockchain-based RPA mechanism.
  prefs: []
  type: TYPE_NORMAL
- en: Proposals
  prefs: []
  type: TYPE_NORMAL
- en: This section explains the considerations when implementing a Blockchain-based
    RPA, on the basis of the illustrtive example as reviewed in this chapter. The
    proposals in table 6 serve as a guide and awareness for policy-makers who are
    pursing the creation of Online School Registration Systems that are trustworthy.
    These proposals also help to improve processes in allocating educational resources.
  prefs: []
  type: TYPE_NORMAL
- en: Table 6\. Proposals i.e. Considerations when Implementing a Blockchain-based
    RPA
  prefs: []
  type: TYPE_NORMAL
- en: '| Proposals |'
  prefs: []
  type: TYPE_TB
- en: '| Decentralisation | Should the department of education in Gauteng consider
    the concept of a Blockchain-based RPA mechanism where educational credentials
    are decentralised for verification using robots, then this has to be defined in
    the policy in terms of the online registration system for Gauteng with standards
    and regulatory framework. The government should build expertise in order to understand
    and support the implementation of distributed database technology in the areas
    of storing sensitive, digital certificates, academic credentials and personal
    data using Blockchain-based RPA. |'
  prefs: []
  type: TYPE_TB
- en: '| Enhanced Trust on Robotic Decisions | It is important being able to show
    who has received ‘work’ including when. Hence showing the status of an application
    (work flow) is very useful in a system which is distributed (the parents do not
    have to visit the schools and several different parties e.g. the home affairs,
    the centralised registration authority, etc) as they are in different places.
    Recording of decisions making process on the Blockchain ensures that parents,
    schools and government can trust, understand and trace the AI decisions. |'
  prefs: []
  type: TYPE_TB
- en: '| Collective Decisions | It is proposed that the policy-makers in the department
    of education should further investigate and support a Blockchain-based RPA mechanism
    for the Online School Registration System using other use cases. Since the decisions
    of allocating educational resources will be shifted to the AI algorithms, there
    should be awareness and negotiations with the parents and schools regarding the
    introduction of a Blockchain-based RPA and its impact towards existing and planned
    activities. |'
  prefs: []
  type: TYPE_TB
- en: '| Immutability | The proposed mechanism of a Blockchain-based RPA has a potential
    to accelerate the end of a paperbased system for issuing of academic credentials
    as they will be immutable and validated automatically through Blockchain, where
    parents do not have to provide hardcopies as proof of registration. Thereby, addressing
    citizens'' views concerning the credibility and trustworthiness of the Online
    School Registration System, and to increase citizens’ perceptions of its value,
    accuracy and reliability. |'
  prefs: []
  type: TYPE_TB
- en: '| Strategic Partnerships | The proposed model to achieve the full potential
    of the Blockchain-based RPA is through a phased approach, for instance, starting
    with strategic public and private partnerships in order to align and creating
    awareness regarding the possible application and then deployment of a Blockchain-based
    RPA mechanism. |'
  prefs: []
  type: TYPE_TB
- en: '| Further Research | Since the department of education has to prove that the
    Blockchain could offer considerable value to the parents, schools and themselves,
    the illustrative example of a Blockchain-based RPA serves as a way to make the
    department aware regarding the social advantage and potential it could have in
    increasing efficiency and effectiveness of allocating educational resources, using
    this mechanism; thereby creating a trusted Online School Registration System.
    Although a Blockchain-based RPA has been illustrated that is able to automatically
    store data in distributed database, verify educational credentials, and establish
    consesus between swarm robots without a central authority, the department of education
    is advised to conduct further research through a pilot study. It is proposed that
    this pilot study should collaborate with parents, schools, private sector, employee
    unions, and government agencies to get a buy-in and to create a policy framework
    for a Blockchain-RPA mechanism in educational setting. It is important to note
    that there is a possibility that bots can generate incorrect results due to changing
    business rules, partly because bots are unable to adapt their behavour to the
    new business rules. In order to lessen these disruptions, research in control
    and monitor mechanisms is needed to proactively adapt the bots in detecting changing
    business rules. |'
