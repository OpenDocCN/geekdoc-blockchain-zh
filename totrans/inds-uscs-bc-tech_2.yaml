- en: Legal Issues Related to Tax Evasion
  prefs: []
  type: TYPE_NORMAL
- en: 'The technologies mentioned by the various authors to prevent tax evasion include:
    Bitcoin Payment and Collection Scheme (BPCSS), Heuristic Clustering, behavior
    analysis, and pattern analysis. Various recommended methods like BPCSS, Escrow
    Mechanism, Heuristic Clustering, and combination of Transaction and User Networks
    were also evaluated in various studies. All this information is summarised in
    Figure 4.'
  prefs: []
  type: TYPE_NORMAL
- en: '| Figure 4\. Overview of Methods for Prevention of Illegal Issues Related to
    Tax Evasion |'
  prefs: []
  type: TYPE_TB
- en: '| ![Figure978-1-7998-6650-3.ch007.f04](i/ch007.f04.png) |'
  prefs: []
  type: TYPE_TB
- en: Data analysis reveals that most authors preferred using behavior and transaction
    pattern analysis for tracking the flow of transactions in order to prevent tax
    evasion. A proper regime needs to be framed, which should include the Know Your
    Client (KYC) details, Data retrieval policies, and customer due diligence.
  prefs: []
  type: TYPE_NORMAL
- en: Legal Issues Related to Money Laundering
  prefs: []
  type: TYPE_NORMAL
- en: 'Cryptocurrency offers secure and private transactions. Therefore, it has been
    used to launder money by illicit means. Cryptocurrency offers the grounds for
    money laundering as it is unregulated, anonymous, and privacy prevailed. Many
    methods have been suggested by various authors, and much research is still undergoing.
    Methods suggested include: analyzing the behavior & Transaction pattern analysis,
    Data Retrieval, KYC, and Patching Software. These methods used in various studies
    are shown in Figure 5.'
  prefs: []
  type: TYPE_NORMAL
- en: Data Analysis reveals that majority of authors favoured KYC details, Customer
    due diligence, Heuristic Clustering, and Hierarchical cipher text-policy attribute-based
    encryption (CP-HABE). CP-HABE is recommended as it involves a regulation node
    which monitors the transactions, and reports doubtful transactions to the regulatory
    authority. Therefore, money laundering can be prevented using the CP-HABE method.
  prefs: []
  type: TYPE_NORMAL
- en: '| Figure 5\. Overview of Methods for Prevention of Illegal Issues Related to
    Money Laundering |'
  prefs: []
  type: TYPE_TB
- en: '| ![Figure978-1-7998-6650-3.ch007.f05](i/ch007.f05.png) |'
  prefs: []
  type: TYPE_TB
- en: Legal Issues Related to Drugs Markets
  prefs: []
  type: TYPE_NORMAL
- en: Silk Road Drug dealers and WannaCry ransomware cybercriminals demand the payments
    in Bitcoins. Many methods have been suggested by various authors, and much research
    is still undergoing to detect illegal transactions. The data related to the methodology
    suggested in 30 peer-reviewed scientific articles was evaluated and analyzed,
    in order to evaluate the methods. The methods are listed in Figure 6.
  prefs: []
  type: TYPE_NORMAL
- en: Data Analysis reveals that behaviour and transaction pattern analysis can detect
    the transactions related to drugs markets. The patterns can be analyzed, and money
    flow that is considered doubtful can be traced out. CP-HABE is recommended as
    it involves a regulation node which monitors the transaction and reports doubtful
    transactions to the regulatory authority. Drugs marketing can be prevented using
    the CP-HABE method, and the doubtful transactions reported to authorities.
  prefs: []
  type: TYPE_NORMAL
