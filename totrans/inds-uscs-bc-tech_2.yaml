- en: Table 10 presents mostly insignificant positive or negative correlations between
    the factors. However, it is important to highlight key positive and negative correlations
    and to understand how they can be interpreted. A strong positive correlation was
    found between F3 (Cost) and F5 (Time to Market) with M= .616; F4 (Interoperate
    with other settlement systems globally and be globally competitive) and F10 (Convergence
    of cryptocurrency and Traditional Settlement platforms) with M= .521; and F5 (Time
    to Market) with F9 (DLT for securities settlement) with M= .509\. Significant
    positive correlation was found between F3 (Cost) and F9 (DLT for securities settlement)
    with M =. 366.
  prefs: []
