- en: ABSTRACT
  prefs: []
  type: TYPE_NORMAL
- en: Cryptocurrencies often also serve money laundering activities, terrorist financing,
    tax evasion, and other illegitimate activities with a market value of more than
    7 billion euros across the globe, though the total amount is hardly measurable.
    Indeed, the blockchain technology involves many virtual currencies, including
    bitcoin, to conduct various financial transactions related practices throughout
    the world economies. Besides, other blockchain applications are making positive
    contributions to a wide array of other industries including healthcare, supply
    chain, manufacturing, etc. This technology which constitutes the backbone of digital
    assets transactions currencies is characterized by anonymity, privacy, security,
    and speed. In this sense, for tax administration authorities, detection of financial
    fraud and regulations with respect to taxation of virtual transactions pose newer
    emerging challenges. This chapter aims to examine the blockchain technology, cryptocurrencies,
    especially bitcoin, and look into regulations by world governments to combat tax
    evasion and illegal transactions.
  prefs: []
  type: TYPE_NORMAL
- en: INTRODUCTION
  prefs: []
  type: TYPE_NORMAL
- en: The Blockchain is the software architectural structure of the new are. In fact,
    in the Blockchain as a database, data are recorded into blocks in an ordered manner.
    Each record has a time stamp. When a block is full, the next block is created,
    and the blocks are connected to each other in the form of a chain. Today, in information
    systems, databases are the most used constructs. This situation is also valid
    for the Blockchain. A Blockchain may be created for each project, each cryptocurrency
    and each recording system. In this sense, the Blockchain is a record book. We
    may call this a “general ledger” (Güven, Şahinöz, 2018).
  prefs: []
  type: TYPE_NORMAL
- en: 'The World Economic Forum defined the Blockchain technology as follows: “The
    Blockchain technology, or distributed ledger technology (DTL), is a technology
    protocol that makes it possible for the exchange of data between two parties without
    needing an intermediary.” In terms of security, the Blockchain is superior, as
    all records in the chain are at the same level with same privileges, and cannot
    be changed, without an agreed consensus. It is not in question for the system
    to crash, be hacked or its data getting deleted. As an important discovery, the
    Blockchain may be used in terms of social, political and legal aspects. The most
    popular applications of the Blockchain technology are in the transaction of cryptocurrencies.'
  prefs: []
  type: TYPE_NORMAL
- en: Creation of cryptocurrencies occurs without the control of any state or government,
    and does not show any physical aspect; these are virtual currencies. Cryptocurrencies
    are created by “miners” with the Blockchain technology and mathematical encryption
    methods. By adding a new link to the chain existing over the Internet, miners
    gain money in exchange. This amount of production is limited to 21 million units
    for Bitcoin, which is the most prevalently used virtual currency among the many
    cryptocurrencies. In the Blockchain, where Bitcoin operations are recorded, all
    past transactions can be seen and monitored. However, the account owners are not
    clearly known, therefore all operations take place anonymously. In this aspect,
    it is often also used for the purposes of money laundering and the underground
    economy. This in turn causes the prevalence of tax evasion. The main issue in
    tax evasion is the anonymity meaning that cryptocurrency users remain hidden,
    and their transactions cannot be taxed, which in turn creates an undetectable
    area. Accordingly, Bitcoin is sometimes described as a “tax haven”.
  prefs: []
  type: TYPE_NORMAL
- en: States i.e. governments are also spending time and effort to find ways of bringing
    cryptocurrencies within the taxation systems. While these cryptocurrencies are
    now being taxed in some countries, they are still outside the taxing system in
    other countries. There is still no clear decision on how cryptocurrencies can
    be brought under the income tax systems. In general, Bitcoin income is being regarded
    as “commodity”, rather than money. In the cryptocurrency scenario, money is created
    as much as the amount declared during establishment by following publicly available
    methods that are known by all concerned. On the other hand, in the conventional
    monetary system, the state may create as much money as it wants through the central
    bank, and the state is the guarantor in this process (Çarkacıoğlu, 2016). Bitcoin
    production requires a highly difficult process. However, looking at its usage,
    one may see that it is being used by many large organizations worldwide including
    Wikipedia, Virgin Galactic, Tesla, Microsoft, Overstock, Namecheap, etc. (White,
    2018). The superior properties of cryptocurrency have made it prevalent. These
    properties are security, anonymity, portability, bidirectionality, offline capacity,
    unlimited term, broad acceptability and user-friendliness (Matonis, 1995). These
    superior properties may also lead to negative effects that may result in tax evasion.
  prefs: []
  type: TYPE_NORMAL
- en: It is a fact that digital technologies stand as a basis for complex tax fraud
    and tax scam schemes. Even though technology has been a significant facilitator
    of illegal economic activities, cyberspace consists of many tools that are used
    for money laundering and other illegal financial transactions. For example, banking
    products and services which are regulated mediators, electronic payment systems
    as non-bank mediators, cryptocurrencies which are mostly unregulated and may also
    be decentralized, online services and trading platforms, online gambling and e-commerce.
    Converting cryptocurrencies into cash or other means of traditional payments is
    used as a common way of illegal money transfer (Çetin Gerger and Bozdoğanoğlu,
    2017).
  prefs: []
  type: TYPE_NORMAL
- en: Differences in the taxation systems and tax inspection forms of world governments,
    in addition to the technologies of information and communication they use, may
    lead to loss of tax revenue. Countries and international organizations have different
    mechanism, if any, regarding taxation on Bitcoin revenues. While the Blockchain
    technology serves effective facilitation of taxation in some countries, some other
    countries are not yet utilizing this technology. Bitcoin operations depending
    on the Blockchain technology result in loss of taxes both due to shortcomings
    in legislation, lack of relevant regulations, and for reasons that this technology
    is not yet prevalent.
  prefs: []
  type: TYPE_NORMAL
- en: The organization of this chapter is as follows. It first examines the Blockchain
    technology, cryptocurrencies and Bitcoin in general terms, then discusses the
    advantages and disadvantages of Bitcoin currency in relation to taxation, and
    finally assesses the regulations that international organizations may already
    have in relation to tax evasion, money laundering and related monitory fraud.
  prefs: []
  type: TYPE_NORMAL
- en: BLOCKCHAIN TECHNOLOGY, CRYPTOCURRENCIES AND BITCOIN
  prefs: []
  type: TYPE_NORMAL
- en: 'The Blockchain may be defined as: a system in which a record of transactions
    made in Bitcoin or another cryptocurrency are maintained across several computers
    that are linked in a peer-to-peer network (https://www.lexico.com/en/definition/Blockchain).
    A “Blockchain” is a particular type of data construct that is utilized in some
    distributed ledgers which stores and transfers data in packages called “blocks”
    that are linked to each other in a digital “chain”. Blockchains employ cryptographic
    and algorithmic techniques to record and synchronize data across a network in
    an immutable manner. The decentralized database managed by multiple participants
    is known as Distributed Ledger Technology (DLT). These are a specific application
    of the broader category of “shared ledgers”, which are simply defined as a shared
    record of data across different parties (World Bank Group, 2017).'
  prefs: []
  type: TYPE_NORMAL
- en: 'Blockchain applications are emerging under four main areas, viz: digital currencies,
    digital assets, smart contracts and identity. Figure 1 presents some more detail.
    The applications under “identity” includes healthcare developments, title records,
    ownership, voting, AML/KYC, passports and IP rights. The other main applications
    are on digital currency. A cryptocurrency is a specific Blockchain product (e.g.
    Bitcoin, Ethereum, Ripple, EOS, etc.) representing a new way of transferring digital
    assets which are like stock exchange, loyalty, provenance are other uses of Blockchain.
    The last area relates to smart contracts like mortgage and loans and transfer
    of ownership (Chandrasekaran et al., 2019). Focusing on Figure 1, we may also
    see the inherent Blockchain benefits. These being as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '• Identity: helps to remove increasing problems such as forged documents,'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '• Smart contracts: help to digitize and automate existing paper contracts,'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '• Digital assets: to make faster and cheaper settlement of trade by removing
    intermediaries'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '• Cryptocurrencies: can be transferred almost instantaneously to anyone and
    anywhere'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '| Figure 1\. Main Areas for Blockchain Applications |'
  prefs: []
  type: TYPE_TB
- en: '| ![Figure978-1-7998-6650-3.ch005.f01](i/ch005.f01.png) |'
  prefs: []
  type: TYPE_TB
- en: Usually Blockchain technology is closer to virtual currency applications, payments
    and financial services. However, Blockchain may theoretically be applied in many
    different sectors, though this technology is specific to Bitcoin for problem solving
    of “double-spending”. Prior to Bitcoin, an account holder was relieved of worries
    about their transactions and account balances by getting reconciled over a trustworthy
    independent platform. Now, however, an essential technology has been developed
    for digital currencies; this is known as Distributed Ledger Technology (DLT).
    With this, the institutional requirement for trust is eliminated since the security
    and safety system is of integrity in a localized ledger through a network of participants
    on the basis of anonymity (Natarajan et al., 2017).
  prefs: []
  type: TYPE_NORMAL
- en: Decentralization needs a universal consensus provided by Bitcoin Blockchain
    depending on “proof of work”, which was cautiously developed for anti-spamming
    action based on a specified set of leading zeros. The proof-of-work generation
    is referred as “mining”. In the Bitcoin system, calibration is processed in a
    way where a proof-of-work is described as valid through evaluation performed in
    ten-minute periods, and a higher difficulty score makes the protocol valid, out
    of the two produced at one moment. “Miners” are individually remunerated with
    Bitcoins for every valid proof of work (Natarajan et al., 2017).
  prefs: []
  type: TYPE_NORMAL
- en: '| Figure 2\. Bitcoin and Blockchain Technology |'
  prefs: []
  type: TYPE_TB
- en: '| ![Figure978-1-7998-6650-3.ch005.f02](i/ch005.f02.png) |'
  prefs: []
  type: TYPE_TB
- en: Bitcoin is the most frequently used among cryptocurrencies. Bitcoin uses the
    Blockchain technology infrastructure. Considering Figure 2, we may see that Bitcoin
    usage, one of the four main usage areas of the Blockchain technology, can be harmful
    for the tax administration as it may lead to tax evasion due to its anonymity
    characteristics, while the Blockchain is, generally, beneficial. The Blockchain
    is beneficial for inspection and monitoring at the tax administration. Considering
    the usage areas of the Blockchain, these may include monitoring VAT and preventing
    transfer pricing.
  prefs: []
  type: TYPE_NORMAL
- en: Blockchain, a special kind of the DLT system, offers data recording and data
    sharing among multiple databases. The stored datum is unique despite being collected
    by different sources, because a decentralized but integrated network of computer
    servers retains and checks all the data for avoiding double entry. Cryptography-based
    Blockchain either creates or verifies the data structure using certain mathematical
    algorithms (Natarajan et al., 2017). With this cryptographic solution, the institutional
    requirement for trust is eliminated since the security and safety system is of
    integrity in a localized ledger through a network of participants on the basis
    of anonymity. As a mechanism or data structure, Blockchain unalterably retains
    data through cryptographic and algorithmic techniques in a specific way. This
    technology has a potential in different contexts and is interchangeably used with
    another term, ‘distributed ledger technology’ (Natarajan et al., 2017).
  prefs: []
  type: TYPE_NORMAL
- en: In tax collection, the Blockchain technology will lead to reduction of especially
    the Missing Trader Intra Community (MTIC) fraud that is frequently encountered
    in the EU (Europol, 2020). It is one of the most commonly encountered forms of
    VAT fraud in Europe. The 2018-2021 EU Policy Cycle (https://www.europol.europa.eu/empact)
    showed MTIC fraud among the nine crimes representing the priority areas of crime.
    Additionally, Blockchain practices can also prevent double taxation and transfer
    pricing. Ainsworth, Alwohaibi, Cheetham and Tirand (2018) developed a model established
    on cryptocurrencies. Accordingly, in tax collection, they developed a system for
    Gulf countries as a “crypto tax currency” system. In these operations, VATcoin
    was be used, and all operations were dependent on the Blockchain. In Blockchain
    practices, it is sufficient for the customer to pay the bill to the business and
    businesses to pay these bills to their suppliers (Deloitte, 2017). In this way,
    VAT fraud can be prevented.
  prefs: []
  type: TYPE_NORMAL
- en: Where and when VAT is paid may be monitored with the Blockchain technology.
    It provides secure information flow to tax administrations, tax inspectors and
    other regulators. Microtransactions among individuals has also become more visible.
    In terms of tax inspection, the Blockchain technology allows provision for greater
    advantages. After all, inspection involves substantiation of recorded operations
    with relevant, secure, objective and confirmable evidence. Blockchain will provide
    positive effects such as achieving tax confidence between the employee and the
    employer and increasing the speed of tax collection (Johnston and Lewis, 2017).
    In the Value Added Tax, several operations in the tax chain may be no longer necessary
    with Blockchain practices.
  prefs: []
  type: TYPE_NORMAL
- en: Collecting taxes by using the Blockchain is a factor that increases efficiency
    in terms of the tax office operations. This is because close to zero errors are
    made with this method. Employment of the Blockchain system is highly useful for
    income administrations as well. In Thailand, the Bangkok Income Administration
    has been using this system since 2018 (Uti, 2018). Additionally, the United Kingdom
    is also among the pioneering countries (HMRC,2019). In the United Kingdom, HMRC
    has presented its “Making Tax Digital” project, an initiative with the purpose
    of getting rid of the paper-based, long-after-the-fact tax return by 2020\. HMRC
    will gather and process information affecting tax in as close to real-time as
    possible, to prevent taxes due or repayments owed from further building up (Asquith,
    2016). The World Economic Forum has discussed when countries will start to collect
    taxes with the means of the Blockchain, and most participants thought that such
    practices would start in the year 2013 (Ainsworth & Shact, 2016).
  prefs: []
  type: TYPE_NORMAL
- en: Cryptocurrencies and Total Market Capitalization
  prefs: []
  type: TYPE_NORMAL
- en: Considering the cryptocurrencies connected to the Blockchain technology, we
    see that they have started to be used highly prevalently today. Cryptocurrencies
    are electronically issued by private developers to substitute value for exchange
    as a denomination in a special unit of account (Dong He et al., 2016). Bitcoin
    became one of the first and most valuable currencies among cryptocurrencies. It
    is a digital asset which can be bought, sold and transferred between two parties
    securely over the Internet (Nooruddin, 2019). Like other cryptocurrencies, Bitcoin,
    a peer-to-peer electronic cash mechanism, can securely pay purchases in either
    real or digital world. Cryptocurrency developers build these protocols using advanced
    systems, so, they make it difficult to duplicate or alter the protected currencies
    and transactions (Martucci, 2018). Now, there are 2,247 different cryptocurrencies
    worldwide, all of varying value, utility and market capitalization (Coinmarketcap,
    2019). Cryptocurrency exchanges are very important in creating liquid markets
