- en: 'Chapter 13\. Conclusion: Blockchain in Action'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第13章 结论：区块链在行动
- en: The Massachusetts economy is facing clear headwinds, given the current global
    challenge around COVID-19, but our world-class Innovation Economy will help us
    address the challenges posed by this crisis and can bolster the Commonwealth’s
    resiliency.^([1](ch13.html#ch01fn201))
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 马萨诸塞州的经济面临着全球挑战下COVID-19的明确逆风，但我们世界级创新经济将帮助我们应对这次危机带来的挑战，并可以加强该州的韧性。^([1](ch13.html#ch01fn201))
- en: ''
  id: totrans-2
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: —Mike Kennealy, Massachusetts secretary of Housing and Economic Development
  id: totrans-3
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: ——迈克·肯尼利，马萨诸塞州住房和发展部长
- en: As we were finishing up this book, the COVID-19 pandemic hit.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们完成这本书的时候，COVID-19大流行病爆发了。
- en: For those readers in the distant future, it’s hard to describe how quickly the
    pandemic took most of us by surprise. We had read about the initial outbreak in
    Wuhan, China, but it seemed distant and improbable that it would affect those
    of us in other countries.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 对于未来的读者来说，很难描述大流行病是如何迅速让我们大多数人都感到惊讶的。我们读过关于武汉最初爆发的报道，但这似乎很遥远，不太可能影响到我们这些在其他国家的公民。
- en: We had no life experience—no mental map—of a fast-moving, global pandemic. Even
    when it began to spread to other countries, we had no idea how quickly things
    would change.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我们没有生活经验——没有心理地图——来应对快速移动的全球大流行病。即使当它开始传播到其他国家时，我们也不清楚事情会变得多快。
- en: Overnight, it was like a zombie outbreak straight out of *World War Z* or *The
    Walking Dead*. One day, society was functioning normally; the next day, everyone
    was ordered to quarantine. Movie theaters shut down; restaurants closed. Streets
    were empty; cities were quiet. It was eerie and bewildering.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 一夜之间，这就像《世界末日》或《行尸走肉》中的僵尸大爆发。有一天，社会正常运转；第二天，就被要求进行隔离。电影院关门；餐馆关闭。街道空无一人；城市一片寂静。这让人感到阴森和困惑。
- en: '*Digital transformation*, long a buzzword, now became a necessity. Businesses
    had to quickly pivot to videoconference and online collaboration tools. Schools
    had to quickly learn how to manage distance learning. Churches and synagogues
    had to quickly invent new digital rituals.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 数字化转型**长期是一个热门词汇，现在变成了必需品。企业必须迅速转向视频会议和在线协作工具。学校必须迅速学会如何管理远程学习。教堂和犹太教堂必须迅速创造新的数字仪式。
- en: It required a massive upgrade to humanity’s tech infrastructure. What might
    have taken 10 years was crammed into 10 weeks. Companies that had invested early
    in digital transformation were rewarded with a smoother entry into the New Normal,
    where others had to learn it in a time of crisis.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这需要对人类的技术基础设施进行大规模升级。本可能需要10年的事情被压缩到了10周内完成。早期投资于数字化转型的公司因此在新常态中获得了更平稳的过渡，而其他公司则在大危机中学习。
- en: And it *has* been a time of crisis. As more than 36 million people have contracted
    COVID-19, and more than 1 million have lost their lives, healthcare systems and
    hospital workers have struggled to cope with the demands.^([2](ch13.html#ch01fn202))
    Governments have struggled to make the difficult decisions between saving the
    economy and saving lives. Parents have struggled to work while taking care of
    kids. Kids have struggled to live in the same house as their parents.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 自超过3600万人感染COVID-19，超过100万人失去生命以来，医疗系统和医院工作人员一直在努力应对需求。^([2](ch13.html#ch01fn202))政府在拯救经济和拯救生命之间做出了艰难抉择。父母在照顾孩子的同时努力工作。孩子在和父母同住一个屋檐下也感到艰难。
- en: The pandemic has been difficult for everyone, but everyone’s difficulties are
    different. Whether you are a child living in an abusive household, or a refugee
    trying to leave a country where the borders have been sealed shut, it has been
    difficult. Even if you live in a stable home, with a good technology job and reliable
    internet access, the constant grind of online meetings and lack of real human
    contact has made day-to-day life an endurance marathon—except a marathon has a
    clear finish line. Here there has been no end in sight.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 大流行病对每个人都很难，但每个人的困难都不一样。无论你是生活在虐待性家庭的孩子，还是试图离开一个边境已被封锁的国家的难民，都很难。即使你生活在一个稳定的家庭里，有一份好的技术工作并且可以信赖的互联网接入，日常生活的不断磨损和缺乏真实的人际接触也让日子变得像是一场耐力马拉松——但这场马拉松没有明确的终点线。在这里，我们看不到任何尽头。
- en: There have been unexpected pleasures, though. A return to simplicity, with home-cooked
    food and long walks in nature, provide comfort and a sense of normalcy. At the
    grocery, the demand for simple essentials like flour and eggs have shown that
    people have been rediscovering the joy of making bread and omelets. In Italy,
    quarantined residents have been singing together from their balconies in nightly
    serenades.^([3](ch13.html#ch01fn203))
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管如此，还是有一些意想不到的乐趣。回归简单生活，家常菜和在大自然中的长时间散步提供了舒适和正常感。在杂货店，对面粉和鸡蛋等简单必需品的需求表明人们重新发现了做面包和煎蛋的乐趣。在意大利，被隔离的居民们每晚从阳台一起唱歌。^([3](ch13.html#ch01fn203))
- en: A strange cognitive dissonance has arisen between seeing the ghost-town parking
    lots of shopping malls and the almost supernatural vibrancy of nature during this
    time. With reduced pollution and a renewed appreciation for being outdoors, it
    has felt as if nature were in 8K, like a Pixar film in real life.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在看到购物中心空荡荡的停车场和这段时间自然界几乎超自然的活力之间产生了一种奇怪的认知失调。随着污染减少和对户外活动的重新欣赏，自然界仿佛以8K的画质呈现，就像皮克斯电影在现实生活中一样。
- en: 'This combination of exquisite beauty and excruciating difficulty has been both
    surreal and disorienting. It’s been a dystopian novel come to life, a wartime
    without a war. People have described it as “weird” and “strange,” but those words
    don’t really capture *how* weird and strange it’s felt: it has been a kind of
    silent chaos, a funhouse without the fun.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这种精致美丽与极度困难相结合的体验既超现实又令人迷失。这就像是反乌托邦小说走进现实，一场没有战争的战时。人们把它描述为“怪异”和“奇怪”，但这些词真的无法表达*它究竟有多怪异和奇怪*：这就像是一种沉默的混乱，一个没有乐趣的游乐场。
- en: In the midst of this madness, in the spring of 2020 we saw opportunity. If ever
    there was a technology that could deal with a decentralized, distributed, peer-to-peer
    virus, it was blockchain. As we were wrapping up this book, confronting COVID-19
    felt like a **capstone project**.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在这场疯狂之中，2020年春季我们看到了机会。如果有一项技术能够应对去中心化、分布式、点对点的病毒，那便是区块链。在我们结束这本书的时候，面对COVID-19感觉就像是一个**毕业项目**。
- en: Note
  id: totrans-16
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 注解
- en: '**Capstone project**: The final project that ties together all the lessons
    learned in a degree or course of study. This case study serves as the capstone
    project for both you and your authors. (We’re in this together.)'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**毕业项目**：一个学位或学习课程中学到的所有教训的最终项目。这个案例研究对你和你的作者来说都是毕业项目。 (我们携手共进。)'
- en: 'Who would implement these blockchain solutions? As fate would have it, we had
    just started working with one of the most forward-thinking governments in the
    world: the Commonwealth of Massachusetts.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 谁会实施这些区块链解决方案呢？命运使然，我们刚好开始与世界上最前瞻性之一的政府合作：马萨诸塞州联邦。
- en: 'Massachusetts: The Hub of Technology'
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 马萨诸塞州：科技之Hub
- en: Founded in 1788, the state of Massachusetts was one of the earliest tech hubs
    in the US. The first reason is that early colonies invested heavily in education,
    building excellent institutions modeled after the universities of Britain, like
    Harvard University and (later) MIT.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 成立于1788年的马萨诸塞州是美国最早的科技中心之一。第一个原因是早期的殖民地大力投资教育，建立了优秀的研究机构，这些机构以英国大学为模式，如哈佛大学（后来）的麻省理工学院。
- en: Second, there were fewer workers in the US than in England, which meant a greater
    need to automate tasks. (Necessity breeds innovation.)
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 第二点是美国的工人比英国少，这意味着有更大的自动化需求。（需求孕育创新。）
- en: 'Third was location: many Massachusetts cities were located near waterways or
    seaports, giving rise to textile mills, industrial machinery, and global trade—not
    to mention a steady flow of innovative ideas from across the pond.^([4](ch13.html#ch01fn204))'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 第三点是地理位置：许多马萨诸塞州的城市位于水道或海港附近，催生了纺织厂、工业机械和全球贸易——更不用说从大西洋彼岸不断涌来的创新思想。^([4](ch13.html#ch01fn204))
- en: Fast-forward to the War of 1812, which cut off the supply of industrial goods
    from Britain into Massachusetts seaports. The need to produce these goods at home
    fueled a renewed investment in technology, transforming America from an agricultural
    economy to an industrial superpower.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 快进到1812年的战争，这场战争切断了英国向马萨诸塞州海港供应工业产品的通道。在国内生产这些产品的需求促使对技术的重新投资，使美国从农业经济转变为工业超级大国。
- en: This development was further accelerated by the military-industrial-academic
    partnership during World War I and World War II, with the great Massachusetts
    physicist Robert Goddard launching the first experimental rockets from the campus
    of Clark University, which led to the Space Race, and, four decades after Goddard’s
    launch, the first moon landing.^([5](ch13.html#ch01fn205))
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 这一发展进一步得到了第一次世界大战和第二次世界大战期间军事、工业、学术合作的加速，伟大的马萨诸塞州物理学家罗伯特·戈达德从克拉克大学校园发射了第一枚实验火箭，导致了太空竞赛，并在戈达德发射四十年后，实现了首次登月。^([5](ch13.html#ch01fn205))
- en: The Massachusetts *128 belt*—so named for Route 128, which circles the belly
    of Boston—became a hive of activity for technology companies from the 1960s through
    the 1980s. An early *Business Week* article referred to it as “the Magic Semicircle,”
    as it attracted tech unicorns like Digital Equipment Corporation, Wang Technology,
    Honeywell Information Systems, Polaroid, EMC, and Autodesk.^([6](ch13.html#ch01fn206))
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 马萨诸塞州**128号环线**——这个名字源于环绕波士顿腹地的128号州际公路——在20世纪60年代至80年代成为科技公司活跃的中心。早期一篇《商业周刊》的文章将其称为“魔法半圆”，因为它吸引了诸如数字设备公司、
    Wang技术、霍尼韦尔信息系统、宝丽来、EMC和Autodesk等科技独角兽。^([6](ch13.html#ch01fn206))
- en: 'During the dot-com boom of the 1990s, Boston’s influence on the American technology
    scene began to wane, as Silicon Valley and New York became the new hot spots for
    young tech companies. But in the internet era, the city of Cambridge reinvented
    itself as the hub for life sciences, with the support of a 10-year, $1 billion
    investment from Governor Deval Patrick.^([7](ch13.html#ch01fn207)) Today, the
    area around Harvard and MIT boasts over 120 biotech and biopharma companies: the
    highest concentration of life sciences development in the world.^([8](ch13.html#ch01fn208))'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 在20世纪90年代的互联网繁荣时期，波士顿在美国科技界的地位开始衰落，因为硅谷和纽约成为年轻科技公司的新热点。但在互联网时代，剑桥市在州长德瓦尔·帕特里克10年、10亿美元的投资的支持下，重新将自己定位为生命科学中心。^([7](ch13.html#ch01fn207))如今，哈佛大学和麻省理工学院周围的地区拥有超过120家生物技术和生物制药公司：这是世界上生命科学开发最集中的地区。^([8](ch13.html#ch01fn208))
- en: Against this backdrop—a highly-educated workforce, a history of scientific innovation,
    and a government that’s willing and able to invest in long-term technology plays—we
    began our journey into blockchain.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种背景下——一个受过高等教育的工作者群体、一个有着科学创新历史、一个愿意并有能力投资于长期科技发展的政府——我们开始了进入区块链的旅程。
- en: Our story with the state started several years before the pandemic. It started,
    in fact, over lunch.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 我们与该州的故事在瘟疫之前几年就开始了。事实上，这个故事始于一顿午餐。
- en: Collaborating with the MassTech Collaborative
  id: totrans-29
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 与马萨诸塞州技术合作组织合作
- en: Jasmijn van der Horst-Rompa was new to Massachusetts and to the United States.
    She had recently moved from the Netherlands, where she spent seven years with
    Brainport Development, an economic development agency that created jobs and grew
    the local innovation economy by supporting collaboration among stakeholders across
    industry, education, and government.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 贾斯米yn van der Horst-Rompa刚来到马萨诸塞州和美国。她最近从荷兰搬来，在那里她在 Brainport Development工作了七年，这是一个经济发展机构，通过支持行业、教育和政府之间的利益相关者合作，创造就业并促进当地创新经济的发展。
- en: With an easy smile and a slight Dutch accent, Jasmijn explained to John that
    she had been recently hired as the director for Industry & Program Assessment
    at the Innovation Institute at the Massachusetts Technology Collaborative, or
    MassTech. Her job was to connect people from different backgrounds and have them
    collaborate in high-impact projects to grow the Massachusetts **innovation economy**.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 带着轻松的笑容和轻微的荷兰口音，贾斯米yn向约翰解释说，她最近被聘为马萨诸塞技术合作组织创新研究所或MassTech的工业与项目评估主任。她的工作是连接不同背景的人，让他们在具有重大影响的项目中合作，以促进马萨诸塞州**创新经济**的增长。
- en: Note
  id: totrans-32
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 注
- en: '**Innovation economy**: The economy made of knowledge workers, educational
    institutions, and entrepreneurs, who continually innovate through technological
    change. Whereas the traditional economy simply generates profits for shareholders,^([9](ch13.html#ch01fn209))
    the innovation economy creates “good for all,” by generating faster economic growth
    and making better lives for its citizens.^([10](ch13.html#ch01fn210))'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '**创新经济**：由知识工作者、教育机构和企业组成的经济体，通过技术变革不断进行创新。与传统经济相比，^([9](ch13.html#ch01fn209))创新经济不仅为股东创造利润，^([10](ch13.html#ch01fn210))还通过更快地经济增长和为公民创造更好的生活“造福全民”。'
- en: In practical terms, MassTech is the tech and innovation arm of the Massachusetts
    government, focused on supporting emerging tech sectors in the state’s economy.
    Among its many responsibilities, MassTech invests public resources to support
    new and emerging technologies to grow the economy—as well as technology infrastructure
    projects like statewide broadband access and incubation hubs for entrepreneurs.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 具体来说，马萨诸塞州技术局是该州政府的科技和创新部门，专注于支持该州经济中的新兴科技领域。在其众多职责中，马萨诸塞州技术局投资公共资源，以支持新和新兴技术增长经济——以及技术基础设施项目，如全州宽带接入和为企业家提供孵化中心的项目。
- en: “We are looking toward the next five years to support key technology sectors,”
    Jasmijn told John over a soup and salad. “My job is to research a number of new
    technologies—artificial intelligence, quantum computing, fintech—to see where
    Massachusetts is strongest, and where we might be able to lead.”
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: “我们正在寻找接下来五年的关键科技领域，”贾斯米yn在吃汤和沙拉时对约翰说。“我的工作是研究一些新技术——人工智能、量子计算、金融科技——看看马萨诸塞州在哪些方面最强大，以及我们可能能够领导哪些方面。”
- en: 'The discussion turned to blockchain. John had become a board member of the
    Boston Blockchain Association, an industry group of blockchain professionals.
    He invited Jasmijn to attend one of their meetups, which she did several times
    over the next few years. This started a process of awareness and education that
    benefited both sides: Jasmijn and her organization learned more about the technology;
    John and his organization learned more about how government worked.'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 讨论转向了区块链。约翰成为了波士顿区块链协会的董事会成员，这是一个由区块链专业人士组成的行业组织。他邀请贾斯米yn参加他们的一次聚会，她接下来几年里参加了几次这样的聚会。这启动了一个提高认识和教育的过程，对双方都有利：贾斯米yn和她所在组织了解了更多关于这项技术的信息；约翰和他所在的组织了解了更多关于政府是如何运作的。
- en: We partnered with Eric Roux, a fellow board member of the Boston Blockchain
    Association. As a partner at firms like KPMG and Ernst & Young, Eric had served
    as an international technology consultant in London, Switzerland, and Luxembourg.
    His work had recently brought him back to the US, where he had been responsible
    for building partnerships between governments, companies, and academia.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 我们与波士顿区块链协会的另一位董事会成员埃里克·鲁克斯（Eric Roux）合作。作为毕马威（KPMG）和安永（Ernst & Young）等公司的合伙人，埃里克曾在伦敦、瑞士和卢森堡担任国际技术顾问。他的工作最近将他带回美国，在那里他负责建立政府、公司和学术界之间的合作伙伴关系。
- en: Jasmijn brought in her boss, Pat Larkin, who had a distinguished government
    career including 15 years as the director of the Innovation Institute division
    of MassTech. Throughout his career at MassTech, Larkin had overseen some of the
    Commonwealth’s biggest technology-based economic development initiatives, including
    the Renewable Energy Trust, Mass Life Sciences Collaborative, and initiatives
    in robotics and big data.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 贾斯米yn带来了她的上司帕特·拉金（Pat Larkin），他有着杰出的政府职业生涯，包括15年担任马萨诸塞州技术局（MassTech）创新研究所主管。在马萨诸塞州技术局的职业生涯中，拉金负责监督该州最大的基于技术的经济开发计划，包括可再生能源信托基金、马萨诸塞州生命科学合作组织以及机器人学和大数据方面的计划。
- en: Over several meetings and several months, both groups learned that the biggest
    need was *blockchain education*. As in the early days of the internet, it was
    hard for people to understand what this new technology was all about, much less
    why they needed it. As with our Chamber of Digital Commerce case study (see [Chapter 10](ch10.html#onezero_chamber_of_digital_commerce_blo)),
    building relationships and building awareness comes first; building blockchain
    projects comes later.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 在几个月的几次会议中，两个组织发现最需要的是*区块链教育*。就像互联网早期时代一样，人们很难理解这项新技术的核心内容，更不用说他们为什么需要它了。就像我们数字商业商会案例研究（参见[第10章](ch10.html#onezero_chamber_of_digital_commerce_blo)）一样，建立关系和提高认识是首要任务；建立区块链项目是后续的事情。
- en: 'As the group grew, so did the government’s interest. Fast-forward to early
    2020, when the Baker-Polito administration officially introduced a new Economic
    Development Bill, which called for investments in the development of technologies
    to build the industries of tomorrow. Victory at last: blockchain was on the list!'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 随着团队的成长，政府对此也表现出了兴趣。快进到2020年初，当时贝克-皮蒂奥政府正式推出了一项新的经济发展法案，该法案呼吁对发展建设明日产业的技术进行投资。最终胜利：区块链出现在清单上！
- en: MassTech launched a blockchain education program for government leaders across
    Massachusetts. John and Eric teamed up with their colleague Evan Karnoupakis,
    a Wharton MBA with an expertise in blockchain and a career split between the consulting
    world and the classroom, to put together a blockchain education and discovery
    program for government employees.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: MassTech为马萨诸塞州各地的政府领导者启动了一个区块链教育项目。约翰和埃里克与他们的同事埃van Karnoupakis合作，埃van是一位在咨询世界和教室之间有着区块链专业知识和职业生涯的沃顿MBA，为政府员工准备了一个区块链教育和探索项目。
- en: Over the next several months, we met with leaders from all levels of government,
    explaining how blockchain technology worked and sharing use cases from other governments
    around the world. Then we listened to the leaders’ needs and collaboratively discussed
    how blockchain solutions might meet those needs.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的几个月里，我们与各级政府的领导者会面，解释区块链技术是如何工作的，并分享来自世界各地政府的用例。然后我们听取了领导者的需求，并共同讨论区块链解决方案可能满足这些需求的途径。
- en: This process of teaching, listening, and learning provided a valuable feedback
    loop, just like our initial work with MassTech. The plan was to use this feedback
    to recommend a beginning blockchain project that would most benefit the Massachusetts
    government…and then the virus hit.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 这个过程包含了教学、倾听和学习，为我们与MassTech的初期工作一样，提供了一个宝贵的反馈循环。计划是利用这个反馈来推荐一个能最 benefit 马萨诸塞州政府的初学者区块链项目……然后病毒爆发了。
- en: The Pandemic Pivot
  id: totrans-44
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 大流行转变
- en: 'While blockchain is sometimes criticized as a “solution in search of a problem,”^([11](ch13.html#ch01fn211))
    the team saw the opposite: the coronavirus crisis was rapidly creating problems
    for which blockchain was a natural solution. We began to apply the lessons of
    this book—what we had learned from these success stories—to the biggest problems
    we saw unfolding around us.'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然区块链有时会被批评为“寻找问题的解决方案”，^([11](ch13.html#ch01fn211))但团队看到了相反的情况：冠状病毒危机正在迅速创造区块链自然解决的问题。我们开始应用这本书的教训——我们从这些成功故事中学到的东西——来解决我们周围看到的最大问题。
- en: The first such problem was the *supply chain*. In the early months of the pandemic,
    there were supply chain problems around personal protective equipment (PPE) like
    masks and gowns, as well as vital medical equipment like ventilators and respirators
    used to treat COVID-19 patients. As the pandemic wore on, many other supply chains
    began to break down, in unpredictable and surprising ways. (There were tofu shortages.^([12](ch13.html#ch01fn212)))
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 第一个问题就是*供应链*。大流行早期，个人防护装备（PPE）如口罩和手术服，以及治疗COVID-19患者的呼吸机和呼吸器等关键医疗设备都出现了供应链问题。随着大流行的持续，许多其他供应链开始破裂，以不可预测和令人惊讶的方式。（还有豆腐短缺。^([12](ch13.html#ch01fn212)))
- en: 'The second problem was *tracking who was healthy*. This took several forms:
    getting adequate testing programs in place, setting up contact tracing programs
    to notify people who may have been exposed to a sick person, and on-site testing
    to see who was safe to enter a building.'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 第二个问题是*追踪谁健康*。这有几个形式：实施充足的检测计划，建立接触追踪程序通知可能接触到生病的人，以及进行现场检测以确定谁可以进入建筑物。
- en: 'The third problem was *keeping the economy running*. Most governments jumped
    into action very quickly by “printing money,” but we saw this as a short-term
    solution—with long-term consequences. Also, it worked at only the federal level:
    local governments (such as state governments in the US) could not print their
    own money. Or could they?'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 第三个问题是*保持经济运行*。大多数政府很快采取了行动，“印制货币”，但我们认为这是一个短期解决方案——有长期后果。另外，这也只适用于联邦层面：地方政府（如美国各州政府）无法印刷自己的货币。或者他们可以吗？
- en: It seemed to us that blockchain offered solutions to all three problems. During
    the first wave of quarantine, we worked diligently to build out three solutions
    that we could present to the Massachusetts state government and the world.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 对我们来说，区块链似乎为这三个问题都提供了解决方案。在隔离的第一波期间，我们努力构建了三个解决方案，我们可以将其提交给马萨诸塞州政府和世界。
- en: Inspired by the open-standard framework of Helium ([Chapter 4](ch04.html#four_helium_a_blockchain_based_wireless))
    and the open source philosophy of the Chamber of Digital Commerce ([Chapter 10](ch10.html#onezero_chamber_of_digital_commerce_blo)),
    we made these solutions open to the public. We explained them in user-friendly
    whitepapers that could be downloaded and distributed, free of charge ([Figure 13-1](#the_next_generation_of_blockchain_white)).
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 受到氦气开放标准框架的启发（[第4章](ch04.html#four_helium_a_blockchain_based_wireless)）和数字商业委员会开源哲学的影响（[第10章](ch10.html#onezero_chamber_of_digital_commerce_blo)），我们把这些解决方案向公众开放。我们用用户友好的白皮书来解释它们，这些白皮书可以免费下载和分发（[图13-1](#the_next_generation_of_blockchain_white)）。
- en: '![The next generation of blockchain whitepapers](assets/bcss_1301.jpg)'
  id: totrans-51
  prefs: []
  type: TYPE_IMG
  zh: '![下一代区块链白皮书](assets/bcss_1301.jpg)'
- en: Figure 13-1\. The next generation of blockchain whitepapers
  id: totrans-52
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图13-1\. 下一代区块链白皮书
- en: 'Solution 1: Blockchain-Based Supply Chains'
  id: totrans-53
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 解决方案一：基于区块链的供应链
- en: One of the many strange details of the pandemic was the lack of toilet paper.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 大流行病的许多奇怪细节之一就是卫生纸的短缺。
- en: 'Common sense said that people weren’t using any more toilet paper than usual.
    Sure, some people were panic-buying essential items, and panic breeds panic: if
    you see the shelves stripped bare of toilet paper, you’re going to start panic-buying
    toilet paper too.'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 常识告诉我们，人们使用的卫生纸并没有比平时多。当然，有些人抢购必需品，恐慌会产生恐慌：如果你看到卫生纸的货架被清空，你也会开始抢购卫生纸。
- en: 'But the more important and less obvious reason was the supply chain. Toilet
    paper is sold in two types: residential and commercial. The residential stuff
    is sold in small rolls and is generally comfortable. The commercial stuff, as
    we all know from our time in workplace bathrooms, is sold in huge rolls and is
    generally terrible.'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 但更重要的，也是不那么明显的原因是供应链。卫生纸有两种类型：家用和商用。家用卫生纸卷小，通常比较舒适。商用卫生纸，正如我们工作场合的洗手间所知道的那样，卷大，通常很糟糕。
- en: 'During the pandemic, there was a huge demand for residential toilet paper (most
    people were home), and very little for commercial (few people were at work). As
    demand shifted, the supply couldn’t keep up: there was plenty of toilet paper,
    just the wrong kind.'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 在大流行期间，家用卫生纸的需求巨大（大多数人都在家），商用卫生纸的需求却很小（很少有人在工作）。随着需求的转变，供应跟不上：卫生纸很多，只是种类不对。
- en: 'Worse were the supply chain issues with the critical medical equipment needed
    to protect frontline workers or treat patients with COVID-19\. In the US, some
    states took to duct-taping their own supply chains. In New York, Governor Andrew
    Cuomo encouraged competing hospitals to work together by using a “surge and flex”
    strategy: move critical equipment to where the virus was surging, flexing supply
    chains daily.^([13](ch13.html#ch01fn213))'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 更糟糕的是，保护前线工作人员或治疗COVID-19患者所需的 critical 医疗设备供应链问题。在美国，一些州开始用胶带粘贴自己的供应链。在纽约，州长安德鲁·库莫鼓励竞争的医院通过使用“
    surge 和 flex”策略一起工作：将关键设备移至病毒激增的地方，每天灵活调整供应链。^([13](ch13.html#ch01fn213))
- en: The challenge was that no nationally shared database existed. No master list
    indicated where all the critical healthcare supplies were located; instead, we
    had a patchwork quilt of Google Sheets, Excel files, and legacy inventory systems.
    When you moved 12 respirators from upstate New York to Manhattan, how did those
    hospitals keep track? How did other hospitals know who had extra respirators?
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 挑战在于，没有全国共享的数据库。没有主列表显示所有关键医疗用品的位置；相反，我们有一块由谷歌表格、Excel文件和遗留库存系统拼凑而成的补丁 quilt。当你将12个呼吸机从纽约州北部运到曼哈顿时，那些医院是如何跟踪的？其他医院怎么知道谁有额外的呼吸机？
- en: 'But the real supply chain challenge would be the vaccine. If and when we developed
    a vaccine against the coronavirus, we’d need to get it quickly produced and delivered
    around the globe. And it wasn’t just the vaccine: the limiting factor might be
    the syringes, or the vials, or the rubber stoppers for the vials.^([14](ch13.html#ch01fn214))'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 但真正的供应链挑战将是疫苗。如果我们开发出针对冠状病毒的疫苗，我们需要尽快在全球范围内生产和分发它。而且不仅仅是疫苗：限制因素可能是注射器，或安瓿瓶，或安瓿瓶的橡胶瓶塞。^([14](ch13.html#ch01fn214))
- en: Blockchain, we knew, was an excellent solution to these problems. As we discussed
    in our Everledger case study (see [Chapter 11](ch11.html#oneone_everledger_blockchain_and_the_su)),
    a shared ledger would allow us to track and trace every vial of the vaccine—not
    to mention masks, respirators, and toilet paper. (Maybe not all on the same chain.)
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 我们知道，区块链是解决这些问题的优秀方案。正如我们在Everledger案例研究（参见[第11章](ch11.html#oneone_everledger_blockchain_and_the_su)）中讨论的，共享账本将允许我们跟踪和追溯每一瓶疫苗——更不用说口罩、呼吸机和卫生纸了。（也许不在同一个链上。）
- en: 'How to describe this technology to government decision-makers was our biggest
    challenge, without getting “caught in the weeds” of how blockchain works. We used
    three simple talking points to clearly explain the problem and the solution:'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 如何向政府决策者解释这项技术，同时不陷入区块链如何工作的“细节泥潭”，是我们面临的最大挑战。我们使用了三个简单的讨论点来清楚地解释问题和解决方案：
- en: The toilet paper example
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 卫生纸示例
- en: It wasn’t the most pleasant image, but it stuck. By showing a public health
    example that everyone was experiencing firsthand—a lack of toilet paper on grocery
    shelves—we could make the point that our public health supply chains had to be
    a priority.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 这并不是最令人愉悦的图像，但它却让人印象深刻。通过展示一个大家都在亲身经历的公共健康案例——杂货架上的卫生纸短缺——我们可以强调公共健康供应链必须是优先考虑的事项。
- en: The Google Sheet example
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: Google表格示例
- en: We often described blockchain like a “giant shared Google Sheet,” before showing
    that Google Sheets usually devolve into chaos. (See Figures [13-2](#explaining_blockchain_by_using_the_goog)
    and [13-3](#all_google_sheets_eventually_devolve_in).) This idea of a shared spreadsheet
    of healthcare supplies was a simple way of explaining blockchain.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 我们经常将区块链比作“巨大的共享Google表格”，然后指出Google表格通常会迅速变得混乱。 (参见图[13-2](#explaining_blockchain_by_using_the_goog)和[13-3](#all_google_sheets_eventually_devolve_in)。)
    这种共享电子表格的医疗用品概念是解释区块链的一种简单方式。
- en: The eBay example
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: eBay示例
- en: 'We also talked about the opportunity to create a marketplace of goods, where
    states could begin manufacturing high-demand items and selling them to other states.
    Blockchain would provide a higher level of trust in the quality of these suppliers
    and their goods: “like eBay, but better.”'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还讨论了创建一个商品市场的机会，各州可以开始生产高需求物品并向其他州出售。区块链将为这些供应商和他们的商品质量提供一个更高的信任级别：“就像eBay，但更好。”
- en: '![Explaining blockchain by using the Google Sheet example[215]](assets/bcss_1302.jpg)'
  id: totrans-69
  prefs: []
  type: TYPE_IMG
  zh: '![通过使用Google表格示例解释区块链[215]](assets/bcss_1302.jpg)'
- en: Figure 13-2\. Explaining blockchain by using the Google Sheet example^([15](ch13.html#ch01fn215))
  id: totrans-70
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图13-2。通过使用Google表格示例解释区块链^([15](ch13.html#ch01fn215))
- en: '![All Google Sheets eventually devolve into chaos](assets/bcss_1303.jpg)'
  id: totrans-71
  prefs: []
  type: TYPE_IMG
  zh: '![所有Google表格最终都会陷入混乱](assets/bcss_1303.jpg)'
- en: Figure 13-3\. All Google Sheets eventually devolve into chaos
  id: totrans-72
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图13-3。所有Google表格最终都会陷入混乱
- en: '*How would supply chains be managed in the age of COVID-19?* we asked ourselves.
    Most governments would use existing procurement systems to track the new inventory.
    Could these be upgraded to blockchain?'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 我们问自己：“在COVID-19时代，供应链将如何管理？”大多数政府会使用现有的采购系统来跟踪新库存。这些可以升级到区块链吗？
- en: 'Solution 2: Blockchain-Based Health Trackers'
  id: totrans-74
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 解决方案2：基于区块链的健康追踪器
- en: 'Another public health issue boiled down to one simple question: how do you
    know the people around you are safe?'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个公共健康问题归结为一个简单的问题：你怎么知道你周围的人是安全的？
- en: Anywhere people gathered in groups was a potential viral hotspot. There were
    massive implications for businesses, schools, daycare centers, hospitals, prisons,
    and houses of worship. How could you reopen the state in a way that kept people
    safe?
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 人们聚集的任何地方都有可能是病毒热点。对于企业、学校、托儿所、医院、监狱和宗教场所来说，影响巨大。你怎么能在保证人们安全的前提下重新开放州？
- en: 'Early on, China introduced the Alipay Health Code, a QR code that residents
    were required to scan at city checkpoints. Integrated with Alipay, the popular
    mobile phone payment system, the app used statistical modeling of recent outbreaks
    to assign each citizen a color code, along with propaganda-style messaging: “Green,
    travel freely. Red or yellow, report immediately.”^([16](ch13.html#ch01fn216))'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 早期，中国推出了支付宝健康码，居民必须在城市检查站扫描的二维码。与支付宝这个流行的手机支付系统集成，该应用程序使用最近疫情的统计建模为每个公民分配一个颜色代码，并附有宣传式的信息：“绿色，自由旅行。红色或黄色，立即报告。”^([16](ch13.html#ch01fn216))
- en: 'However, this solution had problems: the artificial intelligence wasn’t so
    intelligent, often flagging false positives for people who were healthy. More
    worrying was this personal data being shared with the Chinese government, which
    could further open the door for mass surveillance of Chinese citizens.'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，这个解决方案有两个问题：人工智能并不那么智能，经常错误地将健康的人标记为阳性。更令人担忧的是，这些个人数据被分享给中国政府，这可能进一步为对中国公民的大规模监视打开大门。
- en: In the US, discussion around this kind of “immunity passport” was a nonstarter.
    America has a cultural distrust of government, dating back to its war of independence
    from British rule. Americans have a strong belief in liberty, usually interpreted
    to mean the freedom to do as they please.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 在美国，围绕这种“免疫护照”的讨论是行不通的。美国的文化中存在对政府的不信任，这可以追溯到它脱离英国统治的独立战争。美国人有强烈的自由信念，通常解释为做他们想做的自由的自由。
- en: In America, then, we had opposing forces. Citizens wanted to move about freely,
    without being tracked by the government—but they also wanted the government to
    look after their safety. Framed another way, the challenge was balancing privacy
    (no government snooping) with security (good government safety). See [Figure 13-4](#balancing_safety_and_privacyleft_square).
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 在美国，我们当时面临着相反的力量。公民希望自由移动，而不被政府追踪——但他们也希望政府照顾他们的安全。用另一种方式来说，挑战在于平衡隐私（没有政府的窥探）和安全感（好的政府安全）。参见[图
    13-4](#balancing_safety_and_privacyleft_square)。
- en: '![Balancing safety and privacy[217]](assets/bcss_1304.jpg)'
  id: totrans-81
  prefs: []
  type: TYPE_IMG
  zh: '![平衡安全和隐私[217]](assets/bcss_1304.jpg)'
- en: Figure 13-4\. Balancing safety and privacy^([17](ch13.html#ch01fn217))
  id: totrans-82
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 13-4. 平衡安全和隐私([17](ch13.html#ch01fn217))
- en: We saw blockchain as the solution to balance these two forces. A blockchain-based
    health tracker could function like China’s QR code, ensuring that a citizen was
    healthy by querying an encrypted blockchain that would give an “all clear” while
    still protecting personal privacy.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 我们认为区块链是平衡这两种力量的解决方案。基于区块链的健康追踪器可以像中国的二维码一样运行，通过查询一个加密的区块链来确保公民的健康，同时仍然保护个人隐私。
- en: 'We were inspired by Learning Machine’s Blockcerts solution (see [Chapter 12](ch12.html#onetwo_learning_machine_blockchain_base)),
    where the certification (like a college degree) was issued by a trusted institution
    (like a university), then stored on a blockchain. Remember that the graduate’s
    personal information was never shared: rather, it was a cryptographically signed
    hash of the credential that could be verified by, say, a potential employer.'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 我们受到了学习机器的Blockcerts解决方案的启发（参见[第12章](ch12.html#onetwo_learning_machine_blockchain_base)），其中证书（比如大学学位）由一个可信机构（比如大学）发出，然后存储在区块链上。记住，毕业生的个人信息从未被共享：相反，它是一个用公钥加密的证书的散列，可以被潜在的雇主验证。
- en: 'This was a mouthful to explain to the government. So again we leaned on a few
    simple analogies to describe this concept:'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 向政府解释这个概念很麻烦。所以我们再次借助一些简单的类比来描述这个概念：
- en: TSA PreCheck
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 美国运输安全管理局预先检查
- en: In the US, frequent travelers can sign up for TSA PreCheck, which gives you
    expedited screening at airport security by storing your credentials in a national
    database. We pointed out that TSA PreCheck is a huge violation of citizen privacy—the
    government literally *takes your fingerprints* when you apply—and blockchain could
    do it better.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 在美国，经常旅行的旅客可以注册TSA预先检查，这让你通过在国家级数据库中存储你的凭证，在机场安检时得到加速审查。我们指出，TSA预先检查是对公民隐私的巨大侵犯——政府在申请时*采集你的指纹*——而区块链可以做得更好。
- en: Disney FastPass+
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 迪士尼快速通行证+
- en: At Disney theme parks, guests can sign up for FastPass+, which allows you to
    reserve specific times for rides and attractions. Like TSA PreCheck, it’s optional,
    and it costs extra—but it cuts down on wait times, so you get more out of your
    day. Like TSA PreCheck, it also comes at the expense of privacy—but hey, Disney
    is already watching you.^([18](ch13.html#ch01fn218))
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 在迪士尼主题公园，游客可以注册快速通行证+，这让你可以为特定的游乐设施和景点预订时间。就像TSA预先检查一样，这是可选的，还需要额外付费——但它减少了等待时间，所以你能在白天得到更多。就像TSA预先检查一样，它也以隐私为代价——但嘿，迪士尼已经在看着你。([18](ch13.html#ch01fn218))
- en: Immunization records
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 疫苗接种记录
- en: The US already requires immunizations to allow children to go to school.^([19](ch13.html#ch01fn219))
    We framed our blockchain idea as an opportunity to upgrade this largely paper-based
    system to the digital age, while also paving the way for the coronavirus vaccine.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 美国已经要求儿童接种疫苗才能上学。([19](ch13.html#ch01fn219))我们把我们的区块链想法作为一个机会，将这个主要基于纸张的系统升级到数字时代，同时为冠状病毒疫苗铺平道路。
- en: Much of our work was pitching the idea whenever we could—on phone calls, during
    business meetings, in casual conversation—and then listening to how people responded.
    “Imagine a smartphone app, where you scan a QR code that shares your latest COVID-19
    test results. If it’s green, you’re clean.” (We never mentioned blockchain, just
    the user experience.)
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的很多工作都是在任何可能的机会里推销这个想法——在电话里、商务会议期间、闲聊中——然后倾听人们的反应。“想象一个智能手机应用，你可以扫描一个分享你最近一次
    COVID-19 检测结果的二维码。如果它是绿色的，你就干净了。”（我们从未提到区块链，只谈用户体验。）
- en: As we heard feedback, we refined the pitch, compiling a list of frequently asked
    questions ([Table 13-1](#common_questions_and_answers)).
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们听到反馈后，我们完善了推销词，整理了一份常见问题列表（[表 13-1](#common_questions_and_answers)）。
- en: Table 13-1\. Common questions and answers
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 表 13-1. 常见问题与解答
- en: '| Question | Answer |'
  id: totrans-95
  prefs: []
  type: TYPE_TB
  zh: '| 问题 | 答案 |'
- en: '| --- | --- |'
  id: totrans-96
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- |'
- en: '| How do I know the app is private? | Your personal info is never stored online.
    It’s just a verification between you and your doctor. |'
  id: totrans-97
  prefs: []
  type: TYPE_TB
  zh: '| 我怎么知道这个应用是私密的？ | 你的个人信息从不在线存储。它只是你和你的医生之间的验证。 |'
- en: '| How does it actually check my test results? | Your doctor or testing center
    gives you a certificate that you’re healthy (like a key). You also have a copy
    of the certificate (a matching key). When they scan your QR code, it’s checking
    that the two keys match. |'
  id: totrans-98
  prefs: []
  type: TYPE_TB
  zh: '| 它实际是如何检查我的检测结果的？ | 你的医生或检测中心会给你一个证明你健康的证书（就像一把钥匙）。你也有证书的副本（一把匹配的钥匙）。当他们扫描你的二维码时，它是在检查这两把钥匙是否匹配。
    |'
- en: '| Why should I have to use this app? | You don’t. It’s 100% opt-in. |'
  id: totrans-99
  prefs: []
  type: TYPE_TB
  zh: '| 我为什么要使用这个应用？ | 你不必用。它是 100% 自愿加入的。 |'
- en: '| Why do you think people will use the app? | Because they’ll want to know
    that their coworkers, their kids’ teachers, and other people at the gym are healthy.
    |'
  id: totrans-100
  prefs: []
  type: TYPE_TB
  zh: '| 你为什么认为人们会使用这个应用？ | 因为他们会想知道他们的同事、他们孩子的老师以及健身房的其他人是否健康。 |'
- en: '| What if businesses don’t want to use the app? | They don’t have to. It’s
    a free country. |'
  id: totrans-101
  prefs: []
  type: TYPE_TB
  zh: '| 如果企业不想使用这个应用呢？ | 他们不必用。这是一个自由的国家。 |'
- en: '| Why do you think governments will support this? | Because the economy will
    never completely recover until people feel safe to leave the house. |'
  id: totrans-102
  prefs: []
  type: TYPE_TB
  zh: '| 你为什么认为政府会支持这个？ | 因为除非人们感到安全地走出家门，否则经济永远无法完全恢复。 |'
- en: 'One big problem remained: the name. *Immunity passport* was terrible. It was
    misleading, because without a vaccine, the health tracker didn’t guarantee immunity—just
    that you recently had a test. And *passport* had all the wrong connotations: border
    control, police, surveillance.'
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 还有一个大问题留了下来：这个名字。*免疫护照*很糟糕。它具有误导性，因为没有疫苗，健康追踪器并不能保证免疫——只是你最近做了一次测试。而*护照*带有所有错误的含义：边境控制、警察、监控。
- en: 'Building on America’s love of speed and efficiency, we called this idea *FastYes*.
    Like Disney FastPass+, the benefit of the app was expedited access into areas
    where the virus could easily spread: schools, workplaces, shopping malls. Like
    TSA PreCheck, FastYes was 100% opt-in: if you wanted to go to a restaurant or
    health club without FastYes screening, you were free to take the gamble (so was
    the business). And like school immunization records, the app would eventually
    provide a digital record of who had the vaccine ([Figure 13-5](#when_explaining_blockchaincomma_hide_th)).'
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 基于美国人对速度和效率的喜爱，我们给这个想法起名为*FastYes*。就像迪士尼的 FastPass+ 一样，这个应用的好处是能加速进入病毒容易传播的区域：学校、工作场所、购物中心。就像
    TSA PreCheck 一样，FastYes 是 100% 自愿加入的：如果你想不经过 FastYes 筛查就去餐厅或健康俱乐部，你完全可以冒险（商家也可以）。而且，就像学校的免疫记录一样，这个应用最终会提供一个谁接种了疫苗的数字记录([图
    13-5](#when_explaining_blockchaincomma_hide_th))。
- en: '![When explaining blockchain, hide the complexity](assets/bcss_1305.jpg)'
  id: totrans-105
  prefs: []
  type: TYPE_IMG
  zh: '![在解释区块链时，隐藏其复杂性](assets/bcss_1305.jpg)'
- en: Figure 13-5\. When explaining blockchain, hide the complexity
  id: totrans-106
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 13-5. 在解释区块链时，隐藏其复杂性
- en: As the pandemic continued its relentless march forward, businesses began taking
    people’s temperatures at the door using infrared thermometers—a crude health check
    that technically proved nothing, except that you were not yet feverish. We felt
    that a health-checking smartphone app was inevitable; we just wanted to see it
    designed in a way that protected citizen privacy.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 随着大流行的持续推进，商家开始用红外温度计在门口给人们量体温——一种粗略的健康检查，技术上证明了什么，只是你还没有发烧。我们认为健康检查的智能手机应用是不可避免的；我们只是想看看它是否能以保护公民隐私的方式被设计。
- en: 'Beyond the public health benefit, the app had a simple and powerful economic
    motivator: the economy couldn’t recover until people felt safe to leave the house.
    Citizens had to feel safe to work, safe to shop, safe to spend. Only a trusted
    technology, backed by rigorous testing and vaccination, could provide that safety,
    that confidence.'
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 除了公共卫生效益外，该应用程序还有一个简单而强大的经济激励措施：经济复苏直到人们感到安全地离开家才有可能。公民必须感到安全去工作、购物、消费。只有得到严格测试和疫苗接种支持的可信技术才能提供那种安全、那种信心。
- en: And as citizen confidence returned, we predicted, so would consumer confidence.
    People would once again start making money and spending money; slowly the great
    wheels of the economy would begin to turn. When we developed and distributed the
    vaccine—when we could verify who had immunity—*then* confidence would be fully
    restored. Then the Great Recovery could begin.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 随着公民信心的恢复，我们预测，消费者信心也将随之恢复。人们将再次开始赚钱和花钱；缓慢地，经济的巨大车轮将开始转动。当我们开发并分发疫苗——当我们能够验证谁有免疫力——*那时*信心将得到完全恢复。然后，伟大的复苏就可以开始了。
- en: 'Solution 3: Blockchain Bonds'
  id: totrans-110
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 解决方案3：区块链债券
- en: 'It was common to hear people calling the coronavirus crisis an “unprecedented
    time,” but we’ve had many historical precedents: most recently, the Flu Pandemic
    of 1918.'
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 人们常把冠状病毒危机称为“前所未有的时期”，但我们有很多历史先例：最近一次是1918年的流感大流行。
- en: 'This pandemic came at an even worse time: on the heels of World War I. The
    US was mired in debt and needed to quickly raise money. Raising taxes was a tough
    sell for Americans, who were already worn down from the merciless grind of war,
    while even more frightened for their personal health; that particular strain of
    influenza was far deadlier and more terrifying than COVID-19.^([20](ch13.html#ch01fn220))'
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 这场大流行来得时机更糟：在一战之后。美国深陷债务，需要迅速筹钱。对美国人民来说，增税很难接受，因为他们已经被战争的残酷 grind 压垮了，而那种流感病毒株比COVID-19更加致命和可怕。^([20](ch13.html#ch01fn220))
- en: 'The government’s solution was to create a new kind of bond—the so-called *Liberty
    Bond*—to help finance the war effort. Today, most people understand how bonds
    work: you loan money to an institution, they pay you back interest on a fixed
    timetable, then they pay back your loan at the end of the period. Back then, bonds
    were new and unusual, and the public had to be educated and convinced.'
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 政府的解决方案是创建一种新型的债券——所谓的*自由公债*——以帮助筹集战争资金。如今，大多数人理解债券是如何运作的：你把钱借给一个机构，他们按照固定的时间表付给你利息，然后在他们还清贷款的期末还清你的贷款。当时，债券是新生事物，很不寻常，公众必须接受教育和说服。
- en: To help raise funds, the government launched an enormous PR campaign around
    Liberty Bonds. It was a multiyear, nationwide advertising blitz (or propaganda
    campaign, depending on your view) involving visual artists, journalists, and the
    biggest celebrities of the day. Americans were reminded, over and over again,
    that they *could* invest, and in fact they *should* invest, in Liberty Bonds,
    as their patriotic duty. See Figures [13-6](#some_of_the_more_family_friendly_libert)
    and [13-7](#movie_star_douglas_fairbanks_headlines).
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 为了筹集资金，政府围绕自由公债发起了一场巨大的公关活动。这是一场持续数年、全国性的广告闪电战（取决于你的看法，也可以称之为宣传运动），涉及视觉艺术家、记者和当时最红的明星。美国人一次又一次地被告知，他们*可以*投资，事实上他们*应该*投资自由公债，作为他们的爱国责任。见图[13-6](#some_of_the_more_family_friendly_libert)和[13-7](#movie_star_douglas_fairbanks_headlines)。
- en: '![Some of the more family-friendly Liberty Bond posters[221]](assets/bcss_1306.jpg)'
  id: totrans-115
  prefs: []
  type: TYPE_IMG
  zh: '![一些更加适合家庭的自由公债海报[221]](assets/bcss_1306.jpg)'
- en: Figure 13-6\. Some of the more family-friendly Liberty Bond posters^([21](ch13.html#ch01fn221))
  id: totrans-116
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图13-6. 一些更加适合家庭的自由公债海报^([21](ch13.html#ch01fn221))
- en: '![Movie star Douglas Fairbanks headlines a Liberty Bond rally[222]](assets/bcss_1307.jpg)'
  id: totrans-117
  prefs: []
  type: TYPE_IMG
  zh: '![电影明星道格拉斯·费班克斯在自由公债集会上亮相[222]](assets/bcss_1307.jpg)'
- en: Figure 13-7\. Movie star Douglas Fairbanks headlines a Liberty Bond rally^([22](ch13.html#ch01fn222))
  id: totrans-118
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图13-7. 电影明星道格拉斯·费班克斯在自由公债集会上亮相^([22](ch13.html#ch01fn222))
- en: It worked. In four Liberty Bond offerings, issued between 1917 and 1918, the
    US government raised $16.7 billion, *from its citizens*. More important, it galvanized
    public support for the war. Now Americans had skin in the game. They pulled together
    for the Allied cause, because their own money was on the line.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 它起了作用。在1917年至1918年间发行的四笔自由公债中，美国政府从其公民那里筹集了167亿美元。更重要的是，它激发了公众对战争的支持。现在美国人有利害关系了。他们团结一致，支持盟军的事业，因为他们的钱押在了这条线上。
- en: 'This financial trick of issuing war bonds, wrapped in patriotic slogans, was
    used again and again by countries around the world, effectively financing both
    world wars. Eventually, government-backed bonds became a fact of life: they’re
    no longer considered unusual, and are now considered to be one of the safest investments
    you can buy. War bonds introduced a new generation to a new way of investing.'
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 这种通过发行战争债券，包裹在爱国口号中的金融技巧，被世界各国反复使用，实际上为两次世界大战提供了资金。最终，政府支持的债券成为生活的一部分：它们不再被认为是异常的，现在被认为是你可以购买的最安全的投资之一。战争债券向新一代介绍了新的投资方式。
- en: 'The coronavirus crisis, then, was not “unprecedented times”; it was very much
    precedented. We began to think about how governments might raise money—particularly
    local governments, which were facing a looming economic crisis. In the US, most
    state government money comes from income tax and sales tax: since so many people
    weren’t working and weren’t spending, it created a negative feedback loop.'
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，冠状病毒危机并不是“史无前例的时期”；这正是前例之所。我们开始思考政府如何筹资——特别是地方政府，它们正面临一场迫在眉睫的经济危机。在美国，大多数州政府资金来源于所得税和销售税：由于许多人没有工作，没有消费，这形成了一个负反馈循环。
- en: The problem was how states were going to raise money. Without the ability to
    generate new revenue, they would be waiting for handouts from the federal government,
    like everyone else. Fortunately, a framework was already in place, called the
    **municipal bond**.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 问题在于各州如何筹资。如果没有产生新收入的能力，它们将像其他人一样等待联邦政府的援助。幸运的是，一个框架已经建立，称为**市政债券**。
- en: Note
  id: totrans-123
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 注意
- en: '**Municipal bond**: A government bond issued by a local authority (like a city
    or state). Like other bonds, investors loan money to local governments to spend
    on new projects (like a school or subway system), in return for a regular series
    of interest payments, with the full amount repaid at the end of the period.'
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: '**市政债券**：由地方政府（如城市或州）发行的政府债券。与其他债券一样，投资者将资金借给地方政府，用于新项目（如学校或地铁系统），作为回报，投资者将获得一系列定期的利息支付，在期限结束时偿还全部金额。'
- en: 'The municipal bond issuing process, however, was bloated and complex, with
    a gang of advisers, attorneys, and underwriters who all took fees out of the offering.
    Then there was the problem of recordkeeping: keeping track of all the bondholders,
    which got more complicated once the bonds entered the secondary market (i.e.,
    when original investors began reselling bonds to other investors).'
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，市政债券发行过程却繁琐而复杂，有一群顾问、律师和承销商从中抽取费用。然后还有记录保管的问题：跟踪所有债券持有者，一旦债券进入二级市场（即原始投资者开始将债券卖给其他投资者）就会变得更加复杂。
- en: Blockchain would simplify everything.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链将简化一切。
- en: 'Here we had another precedent: two years earlier, the World Bank and the Commonwealth
    Bank of Australia, that country’s largest bank, had jointly issued a public bond
    using blockchain technology.^([23](ch13.html#ch01fn223)) Called *Bond-i*, short
    for *Blockchain Operated New Debt Instrument*, these were two-year bonds that
    raised A$100 million, priced with a 2.25% return.'
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，我们有了另一个先例：两年前，世界银行和澳大利亚联邦银行，该国最大的银行，共同发行了一款使用区块链技术的公共债券。[23](ch13.html#ch01fn223)
    这款名为*Bond-i*的债券，是*Blockchain Operated New Debt Instrument*（区块链操作新债务工具）的缩写，是一种两年期债券，筹集了1亿澳元，收益率为2.25%。
- en: A private blockchain consisting of two nodes at the World Bank and two nodes
    at Commonwealth Bank, Bond-i provided a real-time ledger that could be instantly
    accessed by investors, with all the related “paperwork” carried out by smart contracts.^([24](ch13.html#ch01fn224))
    In other words, it simplified bond issuance, a complicated and costly process,
    into something that happened online, instantaneously.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 由世界银行和澳大利亚联邦银行各两个节点组成的私有区块链Bond-i，提供了一个实时账本，投资者可以即时访问，所有相关“文件工作”都由智能合约完成。[24](ch13.html#ch01fn224)
    换句话说，它将复杂的、成本高昂的债券发行过程简化为在线、瞬间发生的事情。
- en: We had the surfboard, and we saw the wave coming. Just as Circle introduced
    a blockchain bank (see [Chapter 5](ch05.html#five_circle_building_a_blockchain_ecosy)),
    we just had to introduce a *blockchain bond*. We started a massive PR effort,
    bringing Liberty Bond ad campaigns into the digital age ([Figure 13-8](#everything_old_is_new_again)).
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 我们有冲浪板，我们看到了浪潮来临。正如Circle在[第5章](ch05.html#five_circle_building_a_blockchain_ecosy)中引入了区块链银行，我们只需要引入一个*区块链债券*。我们发起了一场大规模的公共关系活动，将Liberty
    Bond的广告活动带入数字时代。[图13-8](#everything_old_is_new_again)
- en: '![Everything old is new again](assets/bcss_1308.jpg)'
  id: totrans-130
  prefs: []
  type: TYPE_IMG
  zh: '![一切旧的东西又都是新的了](assets/bcss_1308.jpg)'
- en: Figure 13-8\. Everything old is new again
  id: totrans-131
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图13-8\. 一切旧事物皆将再次焕新
- en: 'As we began to hammer home this message across social media, newsletters, and
    blog posts, we saw an encouraging development from across the world: Thailand’s
    Ministry of Finance announced plans to issue a blockchain bond offering worth
    200 million baht (about $6 million).^([25](ch13.html#ch01fn225)) The government
    pointed out that, in addition to blockchain’s efficiency, blockchain allowed more
    citizens to participate: whereas most government bonds had a minimum buy-in of
    1000 baht, blockchain bonds could be bought for as little as 1 baht (about 32
    cents).'
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们开始在社交媒体、新闻通讯和博客文章上强调这一信息时，我们看到了来自世界各地的鼓舞人心的进展：泰国的财政部长宣布计划发行价值2亿泰铢（约600万美元）的区块链债券发行。^([25](ch13.html#ch01fn225))政府指出，除了区块链的效率外，区块链还允许更多的公民参与：而大多数政府债券的最低买入额为1000泰铢，区块链债券的买入额甚至只需1泰铢（约32美分）。
- en: To get through the COVID crisis, we anticipated that tremendous funding would
    be needed. This was not a war effort—you couldn’t fight germs with guns—but it
    would require wartime levels of financing. Blockchain bonds, we thought, would
    be a way to unify public support while raising public funds.
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 为了度过新冠疫情危机，我们预计将需要大量的资金。这并不是一场战争行动——你不能用枪炮对抗病毒——但它将需要战时水平的资金。我们觉得，区块链债券将是统一公众支持并筹集公共资金的一种方式。
- en: Next Steps
  id: totrans-134
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下一步行动
- en: John, Eric, and Evan had made much progress in the spring of 2020, defining
    three blockchain solutions, identifying partners and developers who could help
    build prototypes, and developing education and awareness campaigns that were picking
    up steam on the internet.
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 约翰、埃里克和埃文子在2020年春季取得了很大进展，定义了三个区块链解决方案，确定了可以帮助建立原型的合作伙伴和开发者，并开发了在互联网上越来越受欢迎的教育和宣传运动。
- en: The challenge was getting funding to prototype one or more of these projects.
    It was difficult to even get on the calendar of critical decision-makers, given
    the unpredictable nature of the virus and the constant demands on their time.
    When you’re faced with a crisis that changes by the day, how do you think about
    next year?
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 挑战在于如何获得资金来原型化这些项目之一。由于病毒的不可预测性质和决策者时间的不断需求，甚至很难安排上关键决策者的日程。当面对每天都在变化的危机时，你怎么考虑明年？
- en: If you were in the team’s position, several months after the coronavirus outbreak,
    where would you focus your efforts next?
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你处于团队的位置，在疫情爆发几个月后，你接下来会集中精力在哪里？
- en: '*Developing a blockchain supply-chain solution*. What kind of supply chain
    would you focus on first?'
  id: totrans-138
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*开发区块链供应链解决方案*。你首先会关注哪一种供应链？'
- en: '*Developing a blockchain health-tracking solution* (like FastYes). How would
    you get government buy-in, and where would you introduce it first?'
  id: totrans-139
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*开发区块链健康跟踪解决方案*（如FastYes）。你如何获得政府的支持，首先会在哪里引入？'
- en: '*Developing a blockchain fundraising solution* (like blockchain bonds). Who
    would you pull together to make this happen?'
  id: totrans-140
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*开发区块链筹款解决方案*（如区块链债券）。你会召集谁来促成这件事？'
- en: How would you work for the common good of the Commonwealth…and the world?
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 你如何为联邦……以及全世界人民的共同利益工作？
