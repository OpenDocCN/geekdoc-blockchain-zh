- en: 2 Quantum Overview
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: A quantum computer does not only operate on the principles of quantum mechanics
    but it also controls its internal states. In quantum N-Qubits provides 2^( N)
    base states and infinite number of states which represents the superposition of
    the base states. The c-bits used in classical computers and Qbits in quantum computers
    are represented in Fig. [1](#Fig1). The development of quantum technologies is
    at the beginning and the first quantum revolution implications are being explored
    in the previous studies. Quantum implementations in Industry revolution 4.0 progress,
    advantages, and limitations that have been observed in previous research studies
    are discussed in this section.![](../images/516210_1_En_6_Chapter/516210_1_En_6_Fig1_HTML.png)
  prefs: []
  type: TYPE_NORMAL
- en: Fig. 1
  prefs: []
  type: TYPE_NORMAL
- en: c-bits in classical and Qbits in quantum computers
  prefs: []
  type: TYPE_NORMAL
- en: Quantum composition
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The elementary information processing in classical computations is a bit, it
    take either 0 or 1 value. A computer which would perform manipulation in Quantum
    systems (Qbits) for elementary information processing is a difficult process.
    The advantage of superposition principle gives 2^n possible inputs on n bit Qbit
    input. The discovery of Shor algorithm [[6](#CR6)] has attracted the minds of
    researchers towards quantum computers. Rather than working separately, Qbits entangled
    and perform as a group providing quantum computer the capability to achieve exponential
    high information density and faster computations.
  prefs: []
  type: TYPE_NORMAL
- en: The current cryptography techniques rely on the classic bits processing, as
    c-bits are incapable to factorize a large number. The quantum can decipher the
    codes by solving the factorization problem using quantum algorithms. The security
    will get undermine if other strong cryptographic methods would not be devised.
    The quantum potential is beyond limits with both of its advantageous, and limitations.
  prefs: []
