- en: 1 Introduction
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'The developments in scientific research for the quantum revolution 1.0 are
    based on wave-particle duality. This revolution has evolved computer chip industry,
    solar cells, photocopying machines and too many core technologies in the twentieth
    century. In this development process we are going to evidence advances in quantum
    based technologies in the present twenty-first century [[1](#CR1)]. The quantum
    technologies are built on the basic quantum principles that are: ***Quantization,
    Uncertainty principle, Quantum superposition, Tunnelling, Quantum entanglement,
    Decoherence.***'
  prefs: []
  type: TYPE_NORMAL
- en: 'These principles of quantum technologies with generic tools are capable to
    deliver powerful quantum applications. These generic tools are quantum measurements,
    quantum control, quantum data transmission and quantum computation [[2](#CR2)].
    Quantum mechanics empowers the classical computers to implement more effective
    algorithms. This leads us to the developments related to the field of quantum
    computing. The difficulty in quantum computers is their inability to handle and
    utilize entangled states for millions of sub-states. Development of such a system
    will require the support from generic tools: quantum metrology, quantum control,
    quantum communication to perform measurements, and information transmission [[3](#CR3)].
    The progress of quantum technology is feasible but efforts are only basic science
    and more efforts are required for the advancement in research of these programs.
    The commercialization of quantum applications is even more complex task at this
    initial stage of development. The researchers in the scarcity of the quantum algorithms
    are not even able to determine whether the future of quantum computers will be
    available for general or special computation purposes [[4](#CR4)]. The potential
    of quantum technology can give rise to immense computation but can also leave
    these processes to vulnerabilities.'
  prefs: []
  type: TYPE_NORMAL
- en: However, the developments in quantum technologies have tremendous growth possibilities
    for industrial revolution 4.0\. The industrial revolution is a term associated
    to the process where more work is performed in factories rather than at home by
    hands. In the beginning industrial revolution has utilized water and steam power
    as prime components for production. The growth in industry revolution 2.0 was
    based on electric power and in the third electronics, information and digital
    technologies has been included for mass production. In the present the industry
    revolution 4.0 developments are focused on combining technologies of physical,
    digital, and biological domains [[5](#CR5)]. The impact of Quantum mechanics on
    the present industry revolution 4.0 is going to evidence high end appliances.
    As, initially the developments in quantum based production is not remarkable but
    still it holds great future opportunities. The present study is focused to critically
    analyze the advances in quantum computing, its implications in the future world
    and how it will change the way the world functions today. The present work outline
    various futuristic and practical examples in various fields such as online security,
    artificial intelligence, drug development, weather forecasting and climate change,
    where, the current capability of quantum on one hand, will leave the several processes
    vulnerable, and on the other hand, its immense power of computation, gives opportunity
    to open doors to amazing developments in the field. Towards the end of this work
    we suggest out the possibilities and the applications that will be evolved with
    quantum growth, are feasible and could be integrated in the process of commercializing
    the quantum technologies in present industrial revolution 4.0.
  prefs: []
  type: TYPE_NORMAL
- en: 'The paper is organized as follow: In Sect. [2](#Sec2) the quantum composition
    is overviewed. In Sect. [3](#Sec3) we review the literature related to the quantum
    applications related to the domain of AI, security and privacy, drug discovery,
    weather forecasting and climate change. Section [4](#Sec8) elaborated the use
    cases related with the industry 4.0 and blockchain usage in the quantum world,
    and Sect. [5](#Sec11) discusses the challenges in the commercialization of quantum
    technologies. The Sect. [6](#Sec18) discusses the future research directions and
    conclusion is provided in the Sect. [7](#Sec19).'
