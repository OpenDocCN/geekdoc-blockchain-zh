  zh: 摘要
- en: The classical computers are structured based on of digital logic; information
    is encoded by operating on bits and performs operations using logical gates. Contrary
    to such traditional computing, the quantum computers exploit quantum theory and
    behavior of atomic and sub-atomic particles. In quantum this bit of data is represented
    by a single atom qubit. Qubits utilizes two states and the superposition of these
    two states and its quantum correlations. In Quantum mechanics the qubits work
    together to solve a particular problem. The quantum superposition and entanglement
    principle gives qubits the ability to perform with much faster computations than
    bits in classical computers. Quantum computers are disrupting every industry.
    They can solve problems that are intractable for current classical computers.
    This is the reason for increasing investment by Government and players like Google,
    Microsoft and IBM, in recent past. Advances in quantum computing, have implications
    in the future world and will change the way the world functions today. The present
    work outline various futuristic and practical examples in various fields such
    as online security, artificial intelligence, drug development, weather forecasting
    and climate change, where, the current capability of quantum on one hand, leave
    the several processes vulnerable, and on the other hand, its immense power of
    computation, gives opportunity to open doors to amazing developments in the field.
    In the present survey, the discussion is developed around the implications in
    these fields and a broad road map of futuristic events is sketched.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 经典计算机是基于数字逻辑结构的；信息通过对比特进行操作来编码，并使用逻辑门执行操作。与传统的计算机相反，量子计算机利用量子理论和原子以及亚原子粒子的行为。在量子中，这一比特数据由单个原子量子比特表示。量子比特利用两种状态以及这两种状态的叠加和其量子相关性。在量子力学中，量子比特共同工作来解决特定问题。量子叠加和纠缠原理赋予量子比特比古典计算机中的比特更快的计算能力。量子计算机正在打破每个行业。它们能够解决目前古典计算机无法解决的问题。这是政府和谷歌、微软和IBM等公司增加投资的原因。量子计算的进展对未来世界有重要意义，并将改变如今世界的运作方式。目前的工作概述了各个领域中的一些未来和实际的例子，如在线安全、人工智能、药物研发、天气预报和气候变化，在这些领域，量子当前的能力一方面使得一些过程脆弱，另一方面，其巨大的计算能力为该领域的惊人发展敞开了机会。在本次调查中，讨论围绕这些领域的影响展开，并对未来事件的广泛路线图进行了勾勒。
