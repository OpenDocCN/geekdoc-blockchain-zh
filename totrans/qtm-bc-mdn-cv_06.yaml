- en: 3.1 Quantum in AI Based Technologies
  id: totrans-58
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.1 人工智能中的量子技术
- en: 'Although quantum technology is in the initial phase of development, the quantum
    based AI can shorten the year of analysis with fast processing and can obtain
    significant outputs. Quantum AI is the application implemented utilizing quantum
    idea for machine learning algorithms [[8](#CR8)]. Quantum data are the packets
    of data in Qubits, and utilizing Qubits data is challenging because of the involved
    complexities due to the quantum principles [[9](#CR9)]. Meaningless data is often
    created while using only quantum processors. Therefore, hybrid quantum- classical
    models have emerged, which are combined with CPU or GPU fast data processing of
    classical computers. Quantum computing executes completely different instruction
    sets of an algorithm than classical computers. The objective of quantum computation
    in AI is to use superposition and entanglement principle for rapid training and
    to create optimized machine learning models [[10](#CR10)]. The possibilities of
    quantum computing in AI are:'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管量子技术处于发展初期阶段，但基于量子的人工智能可以通过快速处理缩短分析年限，并获得重要的输出。量子人工智能是利用量子思想实施的应用于机器学习算法的应用[[8](#CR8)]。量子数据是Qubits中的数据包，利用Qubits数据具有挑战性，因为涉及到量子原理的复杂性[[9](#CR9)]。在仅使用量子处理器时通常会产生无意义的数据。因此，出现了混合量子-经典模型，这些模型与经典计算机的CPU或GPU快速数据处理相结合。量子计算执行的是与经典计算机完全不同的算法指令集。人工智能中量子计算的目标是利用叠加和纠缠原理进行快速训练，并创建优化的机器学习模型[[10](#CR10)]。量子计算在人工智能中的可能性包括：
- en: Quantum algorithms for learning
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 量子学习算法
- en: Quantum computers can benefit to all machine learning research and engineering
    domains. Quantum enhanced machine learning is the observations and analysis on
    quantum data executed on hybrid quantum classical models [[11](#CR11)]. Lomonaco
    et al. [[12](#CR12)], in his study has opted a strategy to find out new quantum
    algorithms by generalizing the decomposed units of shor’s quantum based factoring
    algorithm, and then utilizing the decomposed units to generate improved Quantum
    Hidden Subgroup (QHS) process. Alexei Kitaev [[13](#CR13)] suggested that using
    Quantum Hidden Subgroups (QHS) criterion in developing new algorithms is a promising
    approach. Lukasz [[14](#CR14)] proposed short depth algorithms by implementing
    machine learning algorithms. The short depth algorithm plays significant role
    in reducing the computational errors. Harrow et al. [[15](#CR15)] introduced a
    new quantum algorithm that effectively determines the least-squares-fit quality
    on an exponential data set by structuring around an algorithm to solve linear
    equations. Belovs [[16](#CR16)] proposed an algorithm to solve the k-distinctness
    problem which has performed better in terms of complexity as compared to the other
    classic algorithms.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 量子计算机可以惠及所有机器学习研究和工程领域。量子增强机器学习是对在混合量子经典模型上执行的量子数据的观察和分析 [[11](#CR11)]。Lomonaco等人
    [[12](#CR12)] 在他的研究中选择了一种策略，通过概括 shor 的基于量子的因子分解算法的分解单元来找出新的量子算法，然后利用这些分解单元生成改进的量子隐藏子群（QHS）过程。Alexei
    Kitaev [[13](#CR13)] 建议在开发新算法时使用量子隐藏子群（QHS）标准是一种有前途的方法。Lukasz [[14](#CR14)] 通过实现机器学习算法提出了短深度算法。短深度算法在减少计算误差方面起着重要作用。Harrow等人
    [[15](#CR15)] 提出了一种新的量子算法，通过围绕解线性方程的算法构建，有效地确定指数数据集上的最小二乘拟合质量。Belovs [[16](#CR16)]
    提出了一种解决 k-不同性问题的算法，该算法在复杂度方面表现更好，与其他经典算法相比。
- en: Quantum algorithms for decision problems
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**决策问题的量子算法**'
- en: Brandenburger et al. [[17](#CR17)] discussed about a variety of decision problems
    where members of a team are aware about each member action and knowledge, It has
    been investigated how different assumptions on different signals can influence
    team performance. It has been proved in the study that the improvement is possible
    using classical exchangeable and quantum signals. Jarret et al. [[18](#CR18)]
    introduced quantum algorithm for estimating the graph capacitance. Also, an algorithm
    is being introduced to decide on the graph connectivity problem. Josza [[19](#CR19)]
    elaborates on the quantum algorithms which are dependent on the Fourier transformation.
    Fourier transformation on an Abelian group is defined to provide an effective
    way of determining algorithms efficacy. Shor [[20](#CR20)] proposed solutions
    to the DLP and integer factorization problems using quantum computations.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: Brandenburger 等人[[17](#CR17)]讨论了团队成员了解每个成员的行动和知识的各种决策问题，研究了不同信号假设如何影响团队的绩效。研究证明，使用经典可交换和量子信号可以改善。Jarret
    等人[[18](#CR18)]介绍了用于估算图容量的量子算法。此外，还介绍了一种用于解决图连接性问题的算法。Josza[[19](#CR19)]详细说明了依赖于傅立叶变换的量子算法。在阿贝尔群上定义傅立叶变换，以提供确定算法有效性的有效方法。Shor[[20](#CR20)]提出了使用量子计算解决DLP和整数因子分解问题的解决方案。
- en: Quantum search
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 量子搜索
- en: 'The classical computations in search of an element take time proportional to
    the size of the database. This search process could be faster and time savior
    if executed on quantum based computers. Nicolas et al. [[21](#CR21)], showed an
    improved version of quantum search algorithm using nesting of one tree search
    operation into another. This provides us fast processing over nested classical
    bit wise search algorithms. A combinational search is proposed by Hogg [[22](#CR22)],
    based on quantum algorithm to fix the search states problem utilizing correlations.
    As Qubits can perform exhaustive search faster than classical c-bits, a modified
    Grover’s algorithm is implemented to perform mining on quantum computers. In order
    to implement the idea quantum registers are divided into several segments: *nonce*
    (are the qbits to apply Hadamard transformation and consider all the possible
    values at once) *hash* (for hash values of corresponding qbits) *several qbits*
    (to perform other operations) and *functional qbit* (for the Grover’s algorithm).
    It has been observed in this experiment that Grover’s algorithm work efficiently
    if superpositions of all qbits are participating uniformly [78].'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 在搜索元素的经典计算中，所花费的时间与数据库的大小成正比。如果在基于量子的计算机上执行，这个搜索过程可能会更快，节省时间。尼古拉斯等人[[21](#CR21)]展示了一个改进的量子搜索算法版本，利用了一个树搜索操作嵌套到另一个中。这为我们提供了对嵌套经典位搜索算法的快速处理。霍格[[22](#CR22)]提出了一种基于量子算法的组合搜索，以解决搜索状态问题，利用了相关性。由于量子位能够比经典位更快地执行穷举搜索，因此实施了修改后的格罗弗算法来在量子计算机上进行挖掘。为了实现这个想法，量子寄存器被分成几个部分：*nonce*（用于应用哈达玛变换并同时考虑所有可能值的量子位）*hash*（对应量子位的哈希值）*几个量子位*（执行其他操作）和*功能量子位*（用于格罗弗算法）。在这个实验中观察到，如果所有量子位的叠加均匀参与，格罗弗算法能够高效工作[78]。
- en: Quantum game theory
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 量子博弈论
- en: A classical game when analyzed from the perspectives of quantum algorithms is
    called quantum game theory. This provides scope to utilize entanglement of states
    between the players’ moves and superposition principle for strategic action [[23](#CR23)].
    Here, player can perform local unitary operations on their Qbits which is not
    possible in classical game theory. Ghosh [[24](#CR24)] has discussed various dynamic
    as well as static game theory models in detail. The models of dynamic games such
    as quantum penny flip require principle of quantum superposition while static
    games like quantum prisoner’s dilemma require principle of quantum entanglement.
    Du [[25](#CR25)] demonstrated quantum prisoner’s dilemma can be generalized to
    the case where players share non-maximally entangled states. The concern of game
    theory and quantum technology is merged for an exciting quantized game. Fan Lee
    [[26](#CR26)] demonstrated in his study the classical games as the restricted
    subgroup of the group of finite quantum games. Ichikawa [[27](#CR27)] has proposed
    a novel game theory based on the decomposition, where the principle quantum entanglement
    can be quantifiably manifested.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 从量子算法的角度分析的一种经典游戏被称为量子博弈论。这为利用玩家动作之间的状态纠缠和超position原理提供了空间[[23](#CR23)]。在这里，玩家可以对他们的量子位进行本地酉操作，这在经典博弈论中是不可能的。Ghosh[[24](#CR24)]详细讨论了各种动态和静态博弈论模型。动态游戏的模型（如量子角子翻转）需要量子超position原理，而静态游戏（如量子囚徒困境）则需要量子纠缠原理。Du[[25](#CR25)]证明了量子囚徒困境可以推广到玩家共享非最大纠缠状态的情况。游戏理论和量子技术的关注在一个令人兴奋的量子化游戏中融合在一起。Fan
    Lee[[26](#CR26)]在他的研究中展示了经典游戏作为有限量子游戏群的受限子群。Ichikawa[[27](#CR27)]提出了一种基于分解的新颖博弈论，其中量子纠缠原理可以明显地体现出来。
- en: 3.2 Quantum Computing in Online Security
  id: totrans-68
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.2 在线安全中的量子计算
- en: The growth in computer communication networks has undermined the computer security
    to a huge level. Sharbaf [[28](#CR28)] provides the limitations, drawbacks in
    security of modern cryptography based on ideas of quantum cryptography along with
    future direction is discussed. In cyber security communication to resist attacks,
    the principles of quantum communication used are–
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 计算机通信网络的增长大大削弱了计算机安全。Sharbaf[[28](#CR28)]提供了基于量子密码学思想的现代密码学安全性的限制和缺点，以及未来方向的讨论。在网络安全通信中抵抗攻击，使用的量子通信原理包括：
- en: Uncertainty principle,
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 不确定性原理,
- en: Quantum no-cloning theory [[20](#CR20)],
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 量子不复制理论[[20](#CR20)]，
- en: Quantum teleportation, and
  id: totrans-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 量子隐形传态，和
- en: Hidden characteristics of quantum information.
  id: totrans-73
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 量子信息的隐藏特征。
- en: Direct communication and quantum teleportation communication are the type of
    Quantum communication. Quantum direct communication is an easy implementation
    of quantum signals. Figure [3](#Fig3) represents direct communication based on
    quantum technologies.![](../images/516210_1_En_6_Chapter/516210_1_En_6_Fig3_HTML.png)
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 直接通信和量子传输通信是量子通信的一种类型。量子直接通信是量子信号的简单实现。图 [3](#Fig3) 描述了基于量子技术的直接通信！[](../images/516210_1_En_6_Chapter/516210_1_En_6_Fig3_HTML.png)
- en: Fig. 3
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3
- en: Quantum based direct communication model
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 基于量子的直接通信模型
- en: In Fig. [3](#Fig3), if sender initiates to communicate with the receiver using
    a quantum channel in the communication model then the sender will produce photons
    series through a device in accordance with the message to be shared. This source
    information is encoded by quantum based encoders (Q-source and Quantum Error Correcting
    Code) to encode and correct errors in the source information. This information
    is transmitted to the quantum based communication channel directly. The noise
    can easily interrupt the transferred information in quantum channel, therefore
    at the receiver’s end quantum error correction is performed initially and then
    Q-source encoding. Lastly, receiver will obtain the initial source data.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 在图 [3](#Fig3) 中，如果发送方通过量子信道在通信模型中与接收方进行通信，则发送方将通过设备产生与要共享的消息相符的光子系列。此源信息由基于量子的编码器（Q源和量子纠错码）编码以编码和纠正源信息中的错误。此信息直接传输到基于量子的通信通道。噪声可以轻易地中断量子通道中传输的信息，因此在接收端首先进行量子纠错，然后进行
    Q 源编码。最后，接收方将获得初始源数据。
- en: The Fig. [4](#Fig4) represents the quantum teleportation communication. The
    quantum teleportation is another quantum communication where, Qbits are present
    in its superposition states as well as entangled states. The theory included in
    quantum teleportation communication is to set up quantum channel by utilizing
    the maximum entangled state of the two particles.![](../images/516210_1_En_6_Chapter/516210_1_En_6_Fig4_HTML.png)
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 图 [4](#Fig4) 描述了量子传输通信。量子传输是另一种量子通信，其中量子比特处于其叠加态和纠缠态。量子传输通信中包含的理论是通过利用两个粒子的最大纠缠态建立量子信道。![](../images/516210_1_En_6_Chapter/516210_1_En_6_Fig4_HTML.png)
- en: Fig. 4
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4
- en: Quantum teleportation communication
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 量子传输通信
- en: Quantum cryptography
  id: totrans-81
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 量子密码学
- en: The security problem in quantum communication and cyberspace required to be
    assured as the present communication system is dependent on cables and light carriers.
    In order to provide security in the classical internet communication system, the
    messages are encrypted and then transmitted to the classical channel. The symmetric
    and asymmetric key cryptosystem are the two classical cryptosystem. However, the
    progress in the hardware and algorithms has put the security at high risk. Therefore,
    the development of quantum based cryptographic protocols is essential for future
    internet and communication security. Shanon [[29](#CR29)] discussed unconditional
    security condition based on “one-time-pad”. The problem of “one-time-pad” key
    distribution problem has never been solved. It is possible to solve key distribution
    problem using quantum mechanics.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 量子通信和网络空间中的安全问题需要得到保证，因为当前的通信系统依赖于电缆和光载体。为了在经典互联网通信系统中提供安全性，消息被加密然后传输到经典信道。对称和非对称密钥密码系统是两种经典的密码系统。然而，硬件和算法的进步使安全性面临高风险。因此，开发基于量子的密码协议对未来的互联网和通信安全至关重要。Shanon
    [[29](#CR29)] 讨论了基于“一次性密码本”的无条件安全条件。 “一次性密码本” 密钥分发问题从未得到解决。可以使用量子力学解决密钥分发问题。
- en: In the famous QKD model in Fig. [5](#Fig5), the sender of the message shares
    a conference key with the receiver. This shared key is then used to encrypt or
    decrypt the communicated messages. The uncertainty principle of quantum mechanics
    guarantees the randomness of key in the QKD protocol. Also, the attacker can be
    identified within the system.![](../images/516210_1_En_6_Chapter/516210_1_En_6_Fig5_HTML.png)
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 在图 [5](#Fig5) 中的著名 QKD 模型中，消息发送者与接收者共享一个会议密钥。然后，此共享密钥用于加密或解密通信的消息。量子力学的不确定性原理保证了
    QKD 协议中密钥的随机性。此外，攻击者可以在系统内被识别。![](../images/516210_1_En_6_Chapter/516210_1_En_6_Fig5_HTML.png)
- en: Fig. 5
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 图 5
- en: QKD model
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: QKD 模型
- en: In QKD model the message between the sender and the receiver is encrypted, but
    is not secure from eavesdropping in the channel. The eavesdropper presence is
    difficult to identify in the channel but in the cable communication it could be
    detected using multimeter and oscilloscope. In communication that is based on
    optical fiber, the attacker gets information as a part of light signal. The quantum
    cryptography for quantum based online security is a novel approach in cryptography
    field and it provides effective cryptography over classical computation methods
    [[22](#CR22), [30](#CR30)].
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 在 QKD 模型中，发送者和接收者之间的消息被加密，但在信道中不安全免受窃听。在信道中很难识别窃听者的存在，但在电缆通信中，可以使用万用表和示波器检测到。在基于光纤的通信中，攻击者获取作为光信号一部分的信息。量子密码学用于量子基在线安全是密码学领域的一种新方法，并提供有效的密码学方法来保护传统计算方法[[22](#CR22),
    [30](#CR30)]。
- en: Relay Attack Detection (RAD) protocol and limitation
  id: totrans-87
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 中继攻击检测（RAD）协议和限制
- en: The relay attack is a security threat in classic communication system. Distance
    bounding (DB) protocols in classic communication are used to reduce the relay
    attacks [[31](#CR31)]. The recently proposed protocol by Jannati et al. [[32](#CR32)]
    for relay attack identification is performed using Qbits. Abidin et al. [[33](#CR33)]
    overviewed the limitation in the quantum distance bounding protocol with a countermeasure
    to restore security issues. For the security issues quantum bits are implemented
    for rapid-bit exchange in distance bounding protocol instead of classical bits.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 中继攻击是传统通信系统中的安全威胁。传统通信中的距离绑定（DB）协议用于减少中继攻击[[31](#CR31)]。Jannati等人最近提出的一种协议[[32](#CR32)]
    用于中继攻击识别，是使用量子位（Qbits）进行的。Abidin等人[[33](#CR33)]概述了量子距离绑定协议中的限制，并提出了一种解决安全问题的对策。为了解决安全问题，距离绑定协议中实现了快速位交换的量子位，而不是经典位。
- en: Jannati et al. [[32](#CR32)] introduced RAD protocol using Qbits. The authors
    have explained that the prime difficulty in the RAD communication protocol is
    Round- Trip Time (RTT) measurement with accuracy. As in Qbit transmission RAD
    protocol do not require any RTT measurement. The security of RAD communication
    protocol is examined in opposition of a type of Relay attack. The attacker first
    intercepts the photons associated with the tag, and then computes the photons
    randomly. Next, it sends the measured encoded results as Qbits to the reader.
    In relay attacks based on DB protocols, including RAD protocols the attacker relay
    all photons in the initialization phase. Therefore, the initialization phase protocol
    is same as original protocol in both attack or without any attack conditions.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: Jannati等人[[32](#CR32)]引入了使用量子位的RAD协议。作者解释了RAD通信协议中的主要困难是准确的往返时间（RTT）测量。由于Qbit传输不需要任何RTT测量，因此RAD通信协议的安全性被检查，以防止一种类型的中继攻击。攻击者首先截取与标签相关联的光子，然后随机计算光子。接下来，它将测量的编码结果作为Qbits发送给读取器。在基于DB协议的中继攻击中，包括RAD协议，攻击者在初始化阶段中中继所有光子。因此，初始化阶段协议在攻击或没有任何攻击条件下均与原始协议相同。
- en: The attackers utilize memory that is capable of storing Qbits to re- lay everything
    in the initialization phase between the reader and the tag. In case if request
    is invoked by the reader then the response by the attacker is provided as the
    Qbits accumulated in the quantum memory. The Qbits are accumulated from the tags
    and is identical to the result that is expected by the reader on measuring the
    Qbits. Therefore, attacker goes unidentified and exploits the communication system.
    The RAD protocol is not capable to identify relay attacks; reason behind this
    limitation is that the important component of a DB protocol is replaced by Qbit
    transmission in RAD protocol increasing chances of relay attacks [[33](#CR33)].
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 攻击者利用能够存储量子比特的内存，在读写器和标签之间的初始化阶段重新布置所有内容。如果读写器调用请求，则攻击者的响应将作为量子内存中累积的量子比特提供。这些量子比特是从标签累积而来的，并且与读写器在测量量子比特时所期望的结果相同。因此，攻击者可以匿名进行攻击并利用通信系统。RAD
    协议无法识别中继攻击；这一限制的原因是 RAD 协议中一个重要组件被量子比特传输替代，增加了中继攻击的可能性 [[33](#CR33)]。
- en: 3.3 Quantum Computing in Drug Development
  id: totrans-91
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.3 量子计算在药物开发中的应用
- en: The developments in the quantum based algorithms and quantum computers have
    forward the research in the promising field of drug discovery. The fast quantum
    simulation will give the capability to categorize molecular system more accurately
    and faster [[34](#CR34)]. The dynamic behavior of ligand and protein in water
    for drug development process is explored using dynamic simulations such as AMBER,
    CHARM and so on [[35](#CR35)]. Drug development process is a complex process from
    initial hypothesis formation to commercializing products.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 基于量子的算法和量子计算机的发展推动了有前途的药物发现领域的研究。快速的量子模拟将使分子系统的分类更加准确和快速 [[34](#CR34)]。使用动态模拟，如AMBER、CHARM等，探索了水中配体和蛋白质的动态行为，用于药物开发过程
    [[35](#CR35)]。药物开发过程是从初步假设形成到商业化产品的复杂过程。
- en: The process of drug development involves experimentation and statistical analysis
    as shown in Fig. [6](#Fig6). First after identifying the biological target next
    step is the search of hits through biological and virtual screening over molecule
    libraries. The overall process of converting the physiochemical properties to
    hit compounds and finally to obtain drug candidates rely on costly experiments.
    Quantum computers work efficiently than the classical computers and this give
    the potential to the quantum computers solve this complex problems more easily.
    The modeling of drug like penicillin would take 10^(86) bits on classical computers
    while only 286 bits will be required for this on quantum based computations [[11](#CR11)].
    The R & D involved in drug development, is assured that drug discovery and development
    process would get benefit from the quantum computations. Virtual screening of
    chemicals tends to be less expensive than the chemical processes for the screening.![](../images/516210_1_En_6_Chapter/516210_1_En_6_Fig6_HTML.png)
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 药物开发的过程涉及实验和统计分析，如图[6](#Fig6)所示。首先，在确定生物靶点之后，下一步是通过生物和虚拟筛选在分子库中搜索命中物。将物理化学特性转化为命中化合物，并最终获得药物候选物的整个过程依赖于昂贵的实验。量子计算机比经典计算机效率更高，这使得量子计算机更容易解决这些复杂问题。像青霉素这样的药物的建模在经典计算机上需要10^(86)位，而在基于量子的计算中只需要286位[[11](#CR11)]。参与药物开发的研发确信，药物发现和开发过程将从量子计算中获益。化学品的虚拟筛选往往比化学过程的筛选费用更低。![](../images/516210_1_En_6_Chapter/516210_1_En_6_Fig6_HTML.png)
- en: Fig. 6
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 图6
- en: Stages involved in drug development process
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 药物开发过程中涉及的阶段
- en: One big challenge in the drug development is the designing of small molecules
    of high infinity to a pharmaceutical target protein based on physical principle
    of all atoms in molecular dynamics [[35](#CR35)]. The ineffective experimental
    setups for the large datasets are the limitation in target identification phase.
    The inaccuracies in tests, unstable optimization of hits, inefficient predictions
    are the key pains related to the Assay development, and optimization phase. In
    regulatory submission and review process of the drug development uncertainty and
    launch delays is also observed. All these limitations at each phase take the development
    process to get complete in long years. However, if quantum computations are combined
    in this process then years of computation can be saved with less expense. High
    computation, virtual screening of huge virtual libraries, improved drug design,
    better prediction, testing without human intervention, and rapid analyses of clinical
    trials are the advantages of quantum in drug discovery and development process.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 药物开发中的一个重大挑战是根据分子动力学中所有原子的物理原理，设计对药物靶蛋白具有高亲和力的小分子[[35](#CR35)]。对于大型数据集的无效实验设置是目标识别阶段的限制。测试不准确、命中率优化不稳定、预测效率低是与化验开发和优化阶段相关的关键痛点。在药物开发的监管提交和审查过程中，还观察到了不确定性和推迟上市。每个阶段的所有这些限制都使得开发过程需要花费长时间才能完成。然而，如果在这个过程中结合量子计算，就可以节省数年的计算时间，并减少费用。高计算量、对庞大的虚拟库进行虚拟筛选、改进的药物设计、更好的预测、无人干预的测试以及临床试验的快速分析是量子在药物发现和开发过程中的优势。
- en: 3.4 Quantum in Weather Forecasting and Climate Change
  id: totrans-97
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.4量子在天气预报和气候变化中的应用
- en: The quantum computations are linked with the field of Mathematics, Physics and
    Computer science [[36](#CR36)]. We can explore any of these fields to perform
    research on quantum and quantum related techniques. The quantum social theory
    is focused on the social issues and intentional transformation for sustainability
    [[37](#CR37)]. According to the Quantum social theories effect of climate change
    should be reduced using constructive strategies, this area is still new and unexplored.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 量子计算与数学、物理和计算机科学领域密切相关[[36](#CR36)]。我们可以探索这些领域中的任何一个来研究量子和相关技术。量子社会理论关注社会问题和可持续性的有意识转变[[37](#CR37)]。根据量子社会理论，应该使用建设性策略减少气候变化的影响，这一领域仍然是新的和未被探索的。
- en: The three interpretation of quantum social theory are-
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 量子社会理论的三种解释是-
- en: The first is quantum statistical model to study probabilistic dynamic systems
    [[38](#CR38)]
  id: totrans-100
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第一个是量子统计模型，用于研究概率动态系统[[38](#CR38)]。
- en: Quantum Physics and Entanglement of Matter [[39](#CR39)]
  id: totrans-101
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 量子物理学和物质的纠缠[[39](#CR39)]
- en: Third approach is the Quantum consciousness hypothesis. Fusion of Physical and
    Social Ontology [[40](#CR40)].
  id: totrans-102
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第三种方法是量子意识假设。物理和社会本体论的融合[[40](#CR40)]。
- en: These Quantum theories involve the approach to improve the weather forecasting
    research of the metrological science using global system of satellites observations,
    high performance computers, and atmospheric hydro thermodynamics. In context with
    the climate change and weather forecasting the achievements presented in studies
    [[41](#CR41), [42](#CR42)] in the field of Numerical Weather Prediction (NWP)
    are quite revolutionary. These studies are focused on the development in the computers
    functionalities for the growth in the field of the NWP. In this progress the number
    of floating point operations has increased to approximately thousand times in
    every 10–11 years.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 这些量子理论涉及利用全球卫星观测系统、高性能计算机和大气水热动力学改进气象科学的天气预报研究方法。在气候变化和天气预报方面，研究[[41](#CR41),
    [42](#CR42)]在数值天气预报（NWP）领域取得的成就颇具革命性。这些研究着眼于计算机功能的发展，以促进NWP领域的增长。在这一进步中，每10-11年浮点运算数量增加了大约一千倍。
- en: The weather dataset acquired for forecasting is complex and not homogeneous.
    This data is selected and preprocessed to obtain homogeneous data. Then quantum
    based algorithm is improved for effective search ability and prediction. Therefore,
    quantum algorithm proposed has increased the classifier performance in weather
    forecasting system by optimizing the parameters used in weather forecasting process
    [[43](#CR43)]. According to the mandate of agreements meant for the climate and
    environmental protection climate change is a serious problem rising with natural
    causes and human activities required for transforming society. Some of the algorithms
    have stringent quantum hardware, which require low error rates and long coherence
    time. So, they are less advantageous in providing computational advantage in climate
    change applications. Sensors plays important role to achieve weather forecasting
    or climate change objective of sustainability. Most state of the art techniques
    are already in use for these purposes to monitor and address the related issues.
    In environment, sensors are used to monitor the atmospheric level of select green
    house gases, and optical properties of aerosols particles. The development of
    quantum sensors is promising area for environmental imaging, metrology, monitoring
    and navigation [[44](#CR44), [45](#CR45)].
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
- en: 4 Industrial Developments in Quantum Technologies
  id: totrans-105
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The quantum computation idea was initially presented in study [[46](#CR46)]
    and in study [[47](#CR47)] the theoretical quantum system model is proposed which
    has the capability to perform better for simulation of the computing device operations.
    Later in another study the idea of development of universal quantum computers
    to implement any mathematical model of any physical process is introduced [[48](#CR48)].
    Amico et al. [[49](#CR49)] in research has focused on the atomtronics enabled
    quantum technologies. Atomtronics is a field in quantum based technologies that
    primarily aims to drive the new pathways to quantum technology. The quantum simulation
    is a complex problem to be solved in physics with classic logic, and it may provide
    better insights primarily in quantum material science and industrial growth.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
- en: 4.1 Industry 4.0 and Quantum World
  id: totrans-107
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: A lot of startups are working on the development of the virtual screening tools
    using 3 D representations of the molecule derived from quantum based principles
    to determine the interactions among drugs and their target. The use of Computer
    Aided Drug Discovery (CADD) is the earliest application that can be commercialized.
    Afterwards, the next decade promise the developments of Noisy Intermediate Scale
    Quantum (NISQ) devices can also perform out on discrete functions [[50](#CR50)].
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
- en: In May 2017, IBM Corporation has announced the formation of the 17- qubit processor
    [[51](#CR51)]. In June 2017 Google declared the creation of 20- qubit processor
    and also stated that it aims to achieve the performance of 49-qubit chip by the
    end of 2017 [[52](#CR52), [53](#CR53)]. Google also started working on the quantum
    embedded systems with error detection and correction process for practical applicability.
    The quantum commercial worth is estimated to reach billion dollars amount by 2030
    [[54](#CR54)]. The library Tensor Flow Quantum (TFQ) developed by Google is provided
    with the essential control and model quantum systems [[55](#CR55)]. The advancement
    in the quantum processors is increasing the capabilities of computing machines
    to solve complex problems more easily. These developments for the quantum commercialization
    is only at its initial phase and require more research studies to utilize the
    true potential of quantum technology. The recent developments of quantum computing
    are primarily focused in the development of quantum computers. The two use cases
    of quantum computing are explained below.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 2017年5月，IBM 公司宣布成立了17量子比特处理器[[51](#CR51)]。2017年6月，Google 宣布创建了20量子比特处理器，并表示其旨在在2017年底实现49量子比特芯片的性能[[52](#CR52)，[53](#CR53)]。Google
    还开始研究带有误差检测和修正过程的量子嵌入式系统，以实现实际应用。到2030年，量子商业价值预计将达到数十亿美元[[54](#CR54)]。Google 开发的
    Tensor Flow Quantum (TFQ) 库配备了对控制和模拟量子系统所必需的功能[[55](#CR55)]。量子处理器的进步正在增强计算机解决复杂问题的能力。量子商业化的这些发展仅处于初期阶段，需要更多的研究来充分利用量子技术的潜力。量子计算的最新发展主要集中在量子计算机的发展上。量子计算的两个用例如下所述。
- en: '**Use case 1: The development of quantum circuits for powerful quantum processors**'
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: '**用例 1：为强大的量子处理器开发量子电路**'
- en: The difficulties in quantum simulation can be solved only by utilizing quantum
    computers as it provides efficient computational resource than classical computation
    [[56](#CR56), [57](#CR57)]. In a digital quantum simulation quantum tunneling
    of single particle in various type of potential like step-well, double-well and
    multi-well has been demonstrated [[58](#CR58)]. Three Qbits system has been utilized
    for this experiment. This experimentation involves designing of quantum circuits
    for the development of real time quantum processors “ibmqx4”, “ibmqx2” and “IBM
    Q 14 Melbourne” [[59](#CR59), [60](#CR60)]. This advancement depicts the power
    of quantum computers and its potential in quantum simulations. In future research
    studies more Qubits could be considered for higher spatial resolution and simulation
    of the dynamics by high temporal resolution.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 量子模拟中的困难只能通过利用量子计算机来解决，因为它提供比经典计算更高效的计算资源[[56](#CR56), [57](#CR57)]。在数字量子模拟中，已经展示了单个粒子在各种类型的势能中的量子隧道效应，如阶梯井、双井和多井[[58](#CR58)]。这项实验利用了三个量子比特系统。这项实验涉及到设计量子电路，用于开发实时量子处理器“ibmqx4”、“ibmqx2”和“IBM
    Q 14 Melbourne”[[59](#CR59), [60](#CR60)]。这一进展描绘了量子计算机的能力及其在量子模拟中的潜力。在未来的研究中，可以考虑使用更多的量子比特来获得更高的空间分辨率，并通过高时空分辨率模拟动态过程。
- en: '**Use case 2: Quantum Inspired Evolutionary Algorithm (QIEA) for Network Planning
    Problem**'
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: '**用例2：用于网络规划问题的量子启发式进化算法（QIEA）**'
- en: The advancement in the wireless broadband system has increased with mobile TV,
    Multimedia Mobile Online Gaming and streaming contents [[61](#CR61)]. The deployment
    of such network is required that can provide high data rate demand with minimal
    infrastructure cost. An algorithm has been designed with multiple objectives to
    use minimum number of infrastructures (base stations, eNode B in UMTS) with maximum
    coverage of users. Quantum Inspired Evolutionary Algorithm (QIEA) has been proposed
    to achieve above stated objective. In this algorithm each user is represented
    by a string of Qbits where a q-bit is the probabilistic representation as inspired
    by the concept of the quantum computing [[62](#CR62)]. The proposed algorithm
    has performed better than the Genetic algorithm and effectively solved network
    planning problem [[63](#CR63)].
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 无线宽带系统的发展随着移动电视、多媒体移动在线游戏和流媒体内容的增加而增加[[61](#CR61)]。需要部署这样的网络，它可以提供高数据速率需求，同时最小化基础设施成本。已经设计了一个具有多目标的算法，以使用最少的基础设施（基站，在UMTS中的eNode
    B）覆盖尽可能多的用户。提出了量子启发式进化算法（QIEA）来实现上述目标。在这个算法中，每个用户都用一串量子比特表示，其中一个量子比特是由量子计算概念启发的概率表示[[62](#CR62)]。所提出的算法比遗传算法表现更好，有效地解决了网络规划问题[[63](#CR63)]。
- en: 4.2 Industry 4.0 and Blockchain Usage in Quantum World
  id: totrans-114
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.2 工业4.0和区块链在量子世界中的应用
- en: The digital technologies have bloomed in the industrial revolution 4.0 and the
    impact of physical and virtual world on physical cyber system is also on rise.
    The deployments of the required applications in the commercial sectors on time
    can lead industries towards a global industrial development. Technologies such
    as AI, Robotics and Blockchain are heading Industrial Revolution 4.0 through trusted
    automated processes. Here, blockchain provide global manufacturing platform that
    is more productive and interconnected distributed system that maintains trust
    and validity [[64](#CR64)]. The bitcoin is the first application of blockchain
    that provides trust among participants over a decentralized system of network.
    It makes the transactions within a network untraceable, reliable and verifiable.
    Every transaction in this technology can be identified, validated, stored and
    shared into immutable blocks [[65](#CR65)]. The blockchain ensures the communication
    among organizations to be independent, safe and effortless throughout the transaction.
    Although, initially the blockchain technology seems to have influence on the financial
    sector but it has potential in the other sectors such as the manufacturing, agriculture,
    healthcare, supply chain and logistics.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 数字技术在工业 4.0 革命中蓬勃发展，物理世界和虚拟世界对物理网络系统的影响也在增加。及时在商业部门部署所需的应用程序可以将行业引向全球工业发展。人工智能、机器人技术和区块链等技术通过可信的自动化过程引领着工业
    4.0 革命。在这里，区块链提供了一个全球制造平台，这是一个更具生产力和互联互通的分布式系统，可以维护信任和有效性[[64](#CR64)]。比特币是区块链的第一个应用，它在一个去中心化的网络系统中为参与者提供信任。它使网络内的交易无法追踪、可靠且可验证。在这项技术中，每一笔交易都可以被识别、验证、存储并共享到不可变的区块中[[65](#CR65)]。区块链确保了组织间的通信在整个交易过程中是独立、安全且轻松的。尽管最初区块链技术似乎对金融领域有影响，但它在其他领域如制造业、农业、医疗保健、供应链和物流方面具有潜力。
- en: The cryptocurrency is a blockchain application and is vulnerable to sophisticated
    attacks. The advancement in the quantum computing technologies can break public
    key encryption and left the blockchain based crypto currencies to vulnerabilities
    [[25](#CR25)]. These attacks can be avoided only if blockchain based network are
    secured utilizing quantum public key in cryptographic algorithms. The security
    of QKD model as discussed in previous section has the advantage of the quantum
    mechanics. Quantum keys in conjunction with a blockchain network are helpful to
    secure against attacks from classical as well as quantum computers [[66](#CR66)].
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 加密货币是一种区块链应用，容易受到精密攻击的威胁。量子计算技术的进步可以破解公钥加密，使基于区块链的加密货币存在漏洞[[25](#CR25)]。只有利用量子公钥在加密算法中保护基于区块链的网络，才能避免这些攻击。正如前面讨论的
    QKD 模型的安全性具有量子力学的优势。量子密钥与区块链网络结合使用，有助于防御来自经典计算机和量子计算机的攻击[[66](#CR66)]。
- en: Digital fingerprinting in blockchain network can also be disrupted if it relies
    on cryptographic or mathematical algorithms. Although there are years until the
    quantum get fully commercialized but the search for quantum resilient signature
    options has to be looked for in these years to secure blockchain transactions. 
     Therefore, Quantum computing is not a threat but an opportunity for blockchain
    technology to secure the online privacy. The implementation of “Quantum Blockchain”
    can lead the progress of quantum industrialization to the next level. Moreover,
    the security of transactions will be ensured with faster processing of Qubits
    processors.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
- en: '**Use case 3: Quantum Inspired Quantum Walks (QIQW) for Blockchain based cybersecurity**'
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
- en: The conjuction of quantum and blockchain technology is “Quantum Blockchain”
    which is similar to classic blockchain design. A quantum based blockchain model
    integrated with a new protocol quantum-inspired quantum walks (QIQW) is proposed.
    The objective of this protocol is to secure data transmissions among the IoT devices.
    Quantum hash functions have been utilized in QIQW protocol to link the blocks
    of the chain [[24](#CR24)]. The prime objective of this work is to enable IoT
    nodes to communicate effectively and securely with full control over the shared
    data and data stored in the blocks. It has been demonstrated in the study that
    the proposed protocol can defend against message attack and impersonation attacks
    ensuring secure data transmission. Figure [7](#Fig7) depicts the overview of quantum-
    inspired quantum walks (QIQW) protocol in quantum inspired blockchain based architecture.![](../images/516210_1_En_6_Chapter/516210_1_En_6_Fig7_HTML.png)
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
- en: Fig. 7
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
- en: Architecture of quantum-inspired blockchain based protocol [[24](#CR24)]
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
- en: In this proposed model if two nodes let say node ‘*A*’ and ‘*B*’ want to transmit
    data from *A* to *B*. Then node A will encrypt the data using the encryption algorithm
    and exchange key parameters with node *B*. The blockchain system notifies the
    node *B* about the new transaction for confirmation. Accordingly, the node *B*
    utilizes decryption algorithm to decrypt data and the key parameters that correspond
    to node *A*, for authentication of node *A*. If transaction is verified it is
    added to the currently running block otherwise permission is denied.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个提出的模型中，如果两个节点，比如节点‘*A*’和‘*B*’，想要将数据从*A*传输到*B*。那么节点A将使用加密算法加密数据，并与节点*B*交换密钥参数。区块链系统会通知节点*B*有关新交易的信息以进行确认。据此，节点*B*利用解密算法解密数据和与节点*A*对应的密钥参数，对节点*A*进行身份验证。如果交易被验证，则将其添加到当前正在运行的区块中，否则将拒绝权限。
- en: 5 Challenges in Quantum Commercialization
  id: totrans-123
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 量子商业化中的5个挑战
- en: The challenges in quantum commercialization limit its availability not only
    in organizations but also in its general use. As we are already aware of quantum
    potential, these challenges are required to be looked out for proper solutions.
    The prime challenges that researchers and developers face in recent time are hardware/
    software issues, security and privacy issues, energy issues, financial constraints,
    adoption issues, and lack in the availability of skilled personnel.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 量子商业化中的挑战不仅限制了其在组织中的可用性，还限制了其在一般用途中的使用。正如我们已经意识到的量子潜力一样，这些挑战需要寻找适当的解决方案。研究人员和开发人员在最近面临的主要挑战包括硬件/软件问题、安全和隐私问题、能源问题、财务约束、采用问题以及缺乏熟练人员的可用性。
- en: 5.1 Hardware and Software Issues
  id: totrans-125
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5.1 硬件和软件问题
- en: The machines and hardware’s present today have limitations in terms of capacity,
    flexibility, stability, and reliability. These problems need to be solved before
    quantum mechanics can implement to the practical applications. The developments
    of Noisy Intermediate Scale Quantum (NISQ) devices are capable to perform discrete
    functions but can give high error rates. Error mitigation, hardware/software and
    algorithm improvement should be considered as a priority to support the quantum
    based business applications.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 当今的机器和硬件在容量、灵活性、稳定性和可靠性方面存在着局限性。这些问题在量子力学能够应用于实际应用之前需要解决。噪声中间尺度量子（NISQ）设备的发展能够执行离散函数，但可能会产生较高的错误率。错误缓解、硬件/软件和算法改进应被视为支持基于量子的业务应用的优先考虑事项。
- en: The Quantum Computing makes it feasible to construct computers with high memory
    and processing. This requires the Qbits to be converted into coherent state of
    quantum entanglement which breaks with slow fluctuations in the systems. The solution
    for this problem is still unsolved and need further research. Therefore the commercialization
    of quantum applications is still hypothetical [[40](#CR40)].
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 量子计算使得构建具有高内存和处理能力的计算机成为可能。这需要将 Qbits 转换为量子纠缠的相干状态，而这种状态会因系统中的缓慢波动而中断。这个问题的解决方案仍然未解决，需要进一步研究。因此，量子应用的商业化仍然是假设的
    [[40](#CR40)]。
- en: The application software development problems for modern petaFLOPS and future
    exaFLOPS supercomputers are- [[67](#CR67)].
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 现代 PetaFLOPS 和未来 ExaFLOPS 超级计算机的应用软件开发问题是- [[67](#CR67)]。
- en: The memory wall- the exchange of data among channels among processors is slower
    than the processors performance.
  id: totrans-129
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 内存墙- 处理器之间的通道之间的数据交换速度比处理器性能要慢。
- en: The guarantee of stable implementation of NWP scheme in computing mechanics
    in case of failures.
  id: totrans-130
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: NWP 方案在计算力学中的稳定实现保证。
- en: 5.2 Security and Privacy Issues
  id: totrans-131
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5.2 安全和隐私问题
- en: The threat of security in cryptographic algorithms is inspiring to invest in
    the technologies to strengthen cryptographic mechanism. As, if the development
    of fully functional quantum computer would become available the decoding of many
    files would induce a threat. Applications that use digital signatures and cryptographic
    currencies are developed utilizing mathematical and cryptographic algorithms therefore
    is on high risk of security threats. These algorithms can be easily decoded by
    the attackers using quantum mechanics.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 密码算法中的安全威胁激励投资于加强密码机制的技术。因为如果完全功能的量子计算机的发展可用，将导致许多文件的解码构成威胁。使用数字签名和加密货币的应用程序利用数学和密码算法开发，因此存在较高的安全风险。这些算法可以被攻击者使用量子力学轻松解码。
- en: 5.3 Energy Issues
  id: totrans-133
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5.3 能源问题
- en: The cooling of multiprocessor supercomputers will require more energy consumption
    that will increase the processor cost. This will slow the progress of Quantum
    based industries using these computers as increasing the processor and reducing
    the transistor size would make the development of Q-computes impossible. The increase
    in the energy consumption increases the complexities in implementation of Q-bit
    processors and Q-computers.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 多处理器超级计算机的冷却将需要更多的能源消耗，这将增加处理器成本。这将减缓使用这些计算机的基于量子的行业的进展，因为增加处理器并减小晶体管尺寸将使得 Q
    计算机的开发变得不可能。能源消耗的增加增加了 Q 位处理器和 Q 计算机实施的复杂性。
- en: 5.4 Financial Constraints
  id: totrans-135
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5.4 金融约束
- en: Long term management and budget plan for implementing quantum based applications
    are not enough for low per capita income countries. The government funds to deploy
    “quantum blockchain” or other quantum applications would be expensive and risk
    taking at the initial phase of development.
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 长期管理和预算计划，用于实施基于量子的应用对于人均收入较低的国家来说不足。政府资金用于部署“量子区块链”或其他量子应用在开发初期将是昂贵且带有风险的。
- en: 5.5 Unskilled Personnel
  id: totrans-137
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5.5 无技术人员
- en: In developing countries there is a lack of skilled people to carry out technical
    work and this limits the commercialization of most of the technologies.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 在发展中国家，缺乏技术工作人员限制了大部分技术的商业化。
- en: 5.6 Adoption Issue
  id: totrans-139
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5.6 采用问题
- en: The “quantum blockchain” require to be implemented at broader range and this
    requires public trust. The lack of trust among users also limits the industrial
    growth of the technologies.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: “量子区块链”需要在更广泛的范围内实施，这需要公众的信任。用户之间缺乏信任也限制了技术的工业增长。
- en: 6 Future Research Direction
  id: totrans-141
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 6 未来研究方向
- en: Classical computation is based on classic c-bits and has associated security
    and privacy risks. Therefore studies take up the question for the development
    of Q- computers and Q-algorithms. The efforts that are required to eliminate risks
    and develop quantum based applications are-
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 经典计算是基于经典比特的，具有相关的安全和隐私风险。因此，研究着手于开发 Q- 计算机和 Q- 算法的问题。消除风险并开发基于量子的应用所需的努力包括-
- en: For climate change, the applications of Quantum based sensors could be helpful
    for environmental monitoring, and finding correlations that are not possible using
    classical bits operations.
  id: totrans-143
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于气候变化，基于量子传感器的应用对环境监测和寻找使用经典比特操作不可能的相关性可能有所帮助。
- en: The environmental sensing using quantum sensors has the potential opportunity
    in enabling detection and navigation, for climate change and weather forecasting.
  id: totrans-144
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 利用量子传感器进行环境感知有潜在机会，可用于检测和导航，用于气候变化和天气预报。
- en: The power consumption of two devices D-Wave 2000Q which consumes 25 kW [[68](#CR68)]
    and the Summit supercomputer which consumes 13 MW [[69](#CR69)] has shown that
    power consumption has been increase in the classic computation devices. The quantum
    computation reduces the total amount of energy required to complete any process
    utilizing effective quantum based circuits [[70](#CR70)].
  id: totrans-145
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 两种设备 D-Wave 2000Q（功耗 25 kW）[[68](#CR68)] 和 Summit 超级计算机（功耗 13 MW）[[69](#CR69)]
    的功耗表明，经典计算设备的功耗已经增加。量子计算通过有效的基于量子的电路减少了完成任何过程所需的总能量量 [[70](#CR70)]。
- en: The approaches based on the phase estimation algorithms are costlier to be implemented
    on the quantum hardware’s. Alternative is Variational Quantum Eigensolver (VQE),
    most of the industries are focusing on the algorithms that falls in the VQE category.
  id: totrans-146
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 基于相位估计算法的方法在量子硬件上实施成本较高。替代方案是变分量子本征求解器（VQE），大多数行业都专注于属于 VQE 类别的算法。
- en: In the development of the quantum algorithms not just Qbits have to be focused,
    but also the depth of the circuit. The steps involved in computation are directly
    proportional to the circuit depth. Circuit depth is the limitation as the quantum
    circuit cannot achieve depth larger than 100 steps [[71](#CR71)].
  id: totrans-147
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在量子算法的发展中，不仅需要关注量子位（Qbits），还需要关注电路的深度。计算中涉及的步骤与电路深度成正比。电路深度是一个限制，因为量子电路无法实现大于100步的深度[[71](#CR71)]。
- en: The developments in “Quantum Blockchain” technologies can strengthen the online
    cyber security [[24](#CR24)]. The Qubits based processors promises fast processing
    and solutions to the complex problems. But, blockchain here ensures security of
    the data stored or shared in the process. There are tremendous opportunities that
    can be generated if “quantum blockchain” is commercialized properly.
  id: totrans-148
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “量子区块链”技术的发展可以加强在线网络安全[[24](#CR24)]。基于量子位的处理器承诺快速处理和解决复杂问题。但是，在这里，区块链确保了在过程中存储或共享的数据的安全性。如果“量子区块链”得到适当商业化，将会产生巨大的机会。
- en: 7 Conclusion
  id: totrans-149
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 7 结论
- en: This work discusses the ideas in which quantum can be incorporated into the
    commercial applications along with its limitations to direct the fourth industrial
    revolution at the right direction. This work explained that the development of
    quantum computers is the prime objective for the competing organizations to achieve
    quantum commercialization. The companies like Google, IBM, and Microsoft are participating
    to build quantum computing tools to lead the competing race.
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: '本文讨论了量子如何被纳入商业应用以及其直接指导第四次工业革命的局限性的思想。本文解释了发展量子计算机是竞争组织实现量子商业化的主要目标。像谷歌、IBM和微软这样的公司正在参与建设量子计算工具以领导竞争。 '
- en: The conjunction of “quantum blockchain” technology has the advantage of two
    technologies together to provide security with high efficiency. The efforts are
    required in the direction to integrate the benefits of the two technologies in
    commercial sector. However, the challenges present in quantum computing are the
    hardware and software limitations in terms of capacity, flexibility and reliability.
    The social communities get affected due to the impact of related quantum limitations
    on security and privacy issues. The leading companies in the market are in the
    process to overcome these limitations. Although Qbits powered computations are
    faster and accurate as compared to the conventional computing processes but the
    progress is in its initial stage and further research is required to recognize
    the possibilities present in future. Therefore, commercialization of quantum technologies
    in fourth industrial revolution is still a hypothesis and required further significant
    research studies.
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: “量子区块链”技术的结合具有两种技术共同提供高效安全性的优势。在商业领域，需要努力将两种技术的优点整合起来。然而，在量子计算方面存在的挑战是硬件和软件在容量、灵活性和可靠性方面的限制。由于相关量子限制对安全和隐私问题的影响，社会群体受到影响。市场领先公司正在努力克服这些限制。尽管基于量子位的计算比传统计算过程更快更准确，但进展仍处于初级阶段，需要进一步研究以了解未来的可能性。因此，第四次工业革命中量子技术的商业化仍然是一个假设，并需要进一步的重要研究。
