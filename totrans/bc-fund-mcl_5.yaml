- en: Business Applications for Energy
  id: totrans-515
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 能源行业的商业应用
- en: '*“Although blockchain seems to be generating the most buzz in financial services,
    the networked infrastructure of the energy industry makes it particularly suited
    for blockchain technology applications. Also, with the rise of the Internet of
    Tthings, the entire energy industry may soon find its operations transformed into
    a vast global network of connected devices—all feeding digital data into blockchain-enabled
    platforms that can capture and share information in real time.”*'
  id: totrans-516
  prefs: []
  type: TYPE_NORMAL
  zh: '*“尽管区块链在金融服务领域似乎产生了最多的噪音，但能源行业的网络化基础设施使其特别适合区块链技术应用。此外，随着物联网的兴起，整个能源行业可能很快就会发现其运营被转化为一个庞大的全球联网设备网络——所有这些都向区块链平台输入数字数据，能够实时捕捉和分享信息。”*'
- en: '**Deloitte, *Blockchain: A true disrupter for the energy industry***^([1](#fn_1))'
  id: totrans-517
  prefs: []
  type: TYPE_NORMAL
  zh: '**德勤，*区块链：能源行业的真正颠覆者*。*^([1](#fn_1))'
- en: '*“Every day I get to ‘Think’ and work on everything from digitizing electric
    grids so they can accommodate renewable energy and enable mass adoption of electric
    cars, helping major cities reduce congestion and pollution, to developing new
    micro-finance programs that help tiny businesses get started in markets such as
    Brazil, India, Africa.”*'
  id: totrans-518
  prefs: []
  type: TYPE_NORMAL
  zh: '*“我每天都能‘思考’并处理从数字化电网，以便它们能够适应可再生能源并促进电动汽车的大规模采用，帮助大城市减少拥堵和污染，到开发新的微型金融计划，帮助诸如巴西、印度、非洲等市场的微小企业起步。”*'
- en: '**Ginni Rometty, CEO of IBM.**^([2](#fn_2))'
  id: totrans-519
  prefs: []
  type: TYPE_NORMAL
  zh: '**IBM首席执行官** **吉尼·罗梅蒂**。^([2](#fn_2))'
- en: 6.1\. Overview of the cases
  id: totrans-520
  prefs: []
  type: TYPE_NORMAL
  zh: 6.1.案例概述
- en: 'The global energy sector, comprising oil and gas, electric utilities, and renewable
    energies generates about $90 trillion each year.^([3](#fn_3)) While energy literally
    powers our lives, the industry stresses our natural resources. By their very nature,
    energy problems are global problems, requiring many partners across firm and country
    boundaries to cooperate. Blockchain technologies are well suited to transform
    the generation, distribution and consumption of energy. The World Economic Forum,
    in collaboration with PwC and Stanford Woods Institute for the Environment, reported
    blockchain-based solutions were being developed to address: climate change; biodiversity
    and conservation; healthy oceans; water security; clean air; and weather and disaster
    resilience.^([4](#fn_4)) By 2018, over 60 blockchain use cases were being explored.^([5](#fn_5))'
  id: totrans-521
  prefs: []
  type: TYPE_NORMAL
  zh: 全球能源行业，包括石油和天然气、电力公用事业和可再生能源，每年产生约90万亿美元。^([3](#fn_3)) 虽然能源实际上为我们的生活提供动力，但这个行业加剧了我们的自然资源压力。能源问题本质上是全球问题，需要跨国公司和国界合作伙伴之间的合作。区块链技术非常适合于能源的生成、分配和消费的变革。世界经济论坛与普华永道和斯坦福大学环境
    Woods 研究所合作，报告称正在开发基于区块链的解决方案来解决：气候变化；生物多样性和保护；健康海洋；水资源安全；清洁空气；以及天气和灾害韧性。^([4](#fn_4))
    到2018年，有超过60个区块链用例正在探索中。^([5](#fn_5))
- en: In this chapter, we focus on blockchain solutions for electric energy. The world
    over, large electric utilities are the primary suppliers of electricity. These
    large, centrally-managed organizations have been operating with the same business
    models for 100 years or more and they are markedly energy inefficient. According
    to Lawrence Livermore National Laboratory, only 32 percent of electric energy
    generated in the US is actually ‘useable energy’, called ‘exergy’.^([6](#fn_6))
    That means most of the electric energy generated by utilities is wasted through
    the processes of conversion, transportation and consumption.^([7](#fn_7))
  id: totrans-522
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们重点关注电能的区块链解决方案。世界各地，大型电力公司是电力的主要供应商。这些大型、集中管理的组织已经用同样的商业模式运营了100年或更长时间，它们明显能源效率低下。据劳伦斯利弗莫尔国家实验室称，美国实际可用的电能（称为“可用能”，即“exergy”）仅占发电量的32%。（[6](#fn_6)）这意味着大多数由公用事业公司产生的电能都在转换、运输和消费过程中被浪费了。（[7](#fn_7)）
- en: Consumers are increasingly concerned about the waste, expense, and lack of control
    over their power supply. Consequently, many households have installed solar panels
    on their properties. US solar power installations doubled from 2015 to 2016, and
    more than 2 million US households and commercial properties had solar power by
    2019.^([8](#fn_8))^,^([9](#fn_9))
  id: totrans-523
  prefs: []
  type: TYPE_NORMAL
  zh: 消费者越来越关注电力的浪费、高昂的成本和对电力供应缺乏控制。因此，许多家庭在自己的地产上安装了太阳能电池板。从2015年到2016年，美国的太阳能发电量翻了一番，到2019年，超过200万户美国家庭和商业地产安装了太阳能发电系统。^([8](#fn_8))^,^([9](#fn_9))
- en: 'Consumer adoption of solar panels is prompted by many factors besides lower
    electric bills; consumers want energy independence, increased property values
    and reduced carbon footprints. Pertaining to this last point, Energysage—a company
    that helps consumers find solar solutions—claims:'
  id: totrans-524
  prefs: []
  type: TYPE_NORMAL
  zh: 除了电费降低之外，消费者采用太阳能电池板还受到许多其他因素的推动；消费者希望实现能源独立、提高房产价值和减少碳足迹。关于最后一个观点，Energysage——一家帮助消费者寻找太阳能解决方案的公司——声称：
- en: '*“a typical residential solar panel system will eliminate three to four tons
    of carbon emissions each year—the equivalent of planting over 100 trees annually.”^([10](#fn_10))*'
  id: totrans-525
  prefs: []
  type: TYPE_NORMAL
  zh: '*“一个典型的居民太阳能电池板系统每年可以消除三到四吨的碳排放——相当于每年种植超过100棵树。”^([10](#fn_10))*'
- en: However, US consumers with solar panels are still connected to, and reliant
    upon, their major electric utility providers. Any excess capacity generated from
    a household solar panel is put right back into the traditional electric grid and
    the utility provider credits the consumer’s bill; the ‘prosumers’ – households
    that produce excess energy – have no market to sell excess capacity to besides
    the utility provider. That is, until now. Lawrence Orsini, founder and CEO of
    **LO3 Energy**, aimed to create a way for neighbors to buy and sell excess electric
    capacity directly from each other. His company, along with partners, built a technology
    platform to create peer-to-peer markets for the sharing economy (see [Table 6.1](#t_6_1)).
  id: totrans-526
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，拥有太阳能电池板的美国消费者仍然与主要的电力公用事业提供商相连，并依赖他们。家庭太阳能电池板产生的任何过剩产能都会直接送回传统的电力电网，电力公司会在消费者的账单上给予积分；所谓的“产消者”家庭产生的多余能源没有除了电力公司之外的市场可以出售多余的产能。直到现在，LO3能源的创始人兼首席执行官劳伦斯·奥尔西尼，旨在创造一种让邻居之间可以直接相互购买和销售过剩电力的方式。他的公司与其他合作伙伴一起，建立了一个技术平台，为共享经济创造点对点市场（参见[表6.1](#t_6_1)）。
- en: According to a report by EY, of the 3.5 million electric charging stations in
    the world, fewer than 500,000 are available to the public, and most of those are
    in China.^([11](#fn_11)) EY, along with a number of other companies, are using
    blockchain technology to create markets for charge station owners and electric
    car drivers. Here we focus on one such company, based in Germany, called **Share&Charge**.
    It built an open network platform for electric car charging stations and electric
    car owners (see [Table 6.1](#t_6_1)).
  id: totrans-527
  prefs: []
  type: TYPE_NORMAL
  zh: 根据EY的一份报告，全球有350万个电动汽车充电站，其中不到50万个对公众开放，其中大部分在中国。^([11](#fn_11))EY与其他几家公司正在使用区块链技术为充电站所有者和电动汽车司机创造市场。在这里，我们重点关注一家位于德国的公司，名为**Share&Charge**。它为电动汽车充电站和电动汽车所有者建立了一个开放网络平台（参见[表6.1](#t_6_1)）。
- en: '![Image: Table 6.1: Blockchain application examples for energy](images/ch6t1.png)'
  id: totrans-528
  prefs: []
  type: TYPE_IMG
  zh: '![图6.1：能源区块链应用示例](images/ch6t1.png)'
- en: '**Table 6.1: Blockchain application examples for energy**'
  id: totrans-529
  prefs: []
  type: TYPE_NORMAL
  zh: '**表6.1：能源区块链应用示例**'
- en: 6.2\. LO3 Energy
  id: totrans-530
  prefs: []
  type: TYPE_NORMAL
  zh: 6.2. LO3能源
- en: '*“With the Microgrid, there is no need for a utility company to act as an intermediary,
    leaving residents in control of their own power.”*'
  id: totrans-531
  prefs: []
  type: TYPE_NORMAL
  zh: “有了微网，就不需要电力公司作为中介，居民可以掌控自己的电力。”
- en: '**LO3 Energy News story^([12](#fn_12))**'
  id: totrans-532
  prefs: []
  type: TYPE_NORMAL
  zh: '**LO3能源新闻报道**'
- en: '*“We''re really providing choice. More choice for the community, more choice
    for what types of energy they can buy, who they can buy it from, what they can
    do with the money that they were spending on energy.”*'
  id: totrans-533
  prefs: []
  type: TYPE_NORMAL
  zh: “我们实际上是在提供选择。给社区更多的选择，更多的能源购买选择，他们可以从中购买，谁可以购买，以及他们可以用在能源上的钱做些什么。”
- en: '**Lawrence Orsini, Founder and CEO of LO3 Energy^([13](#fn_13))**'
  id: totrans-534
  prefs: []
  type: TYPE_NORMAL
  zh: '**劳伦斯·奥尔西尼，LO3能源创始人兼首席执行官**'
- en: '*“The grid of the future runs on data.”*'
  id: totrans-535
  prefs: []
  type: TYPE_NORMAL
  zh: “未来的电网运行在数据上。”
- en: '**Don Tapscott, Founder of the Blockchain Research Institute^([14](#fn_14))**'
  id: totrans-536
  prefs: []
  type: TYPE_NORMAL
  zh: '**唐·塔普斯科特，区块链研究所创始人**'
- en: Lawrence Orsini spent years in the energy sector before founding LO3 Energy
    in 2012 in Brooklyn New York. He worked for PECI, a non-profit based in Portland
    Oregon that helps utilities, governments and other clients to become more energy
    efficient.^([15](#fn_15)) He was also Director of New Products at CLEAResults,
    an Austin Texas-based company that helps utilities, businesses, and consumers
    to become more energy efficient.^([16](#fn_16)) This position brought him to New
    York City.
  id: totrans-537
  prefs: []
  type: TYPE_NORMAL
  zh: 劳伦斯·奥尔西尼在成立LO3能源之前，曾在能源领域工作多年，这家公司成立于2012年，位于纽约布鲁克林。他曾在俄勒冈州波特兰市的一个非营利组织PECI工作，帮助公用事业、政府和其它客户提高能源效率。他还曾担任CLEAResults的董事，这是一家位于德克萨斯州奥斯汀的公司，帮助公用事业、企业和消费者提高能源效率。这家公司让他来到了纽约市。
- en: Orsini envisioned a future of energy production and consumption that is sustainable,
    local, reliable, efficient, and self-governing. He wanted to build the platform
    where prosumers sell excess energy capacity from their solar panels directly to
    neighbors using a mobile app. His idea became even more pertinent in the aftermath
    of Hurricane Sandy, which hit New York City in October of 2012\. It was the largest
    hurricane on record at the time—a whopping 1,100 miles in diameter. As Hurricane
    Sandy flooded the streets of New York City, power went out to over 800,000 residences
    and businesses and stayed off for days.^([17](#fn_17)) Even residents with solar
    panels could not use their own power because the photovoltaic panels (PV) that
    connected them to the utility grid were shut off. The pain and aftermath of Hurricane
    Sandy awakened consumers and made them receptive to LO3 Energy’s value proposition.
  id: totrans-538
  prefs: []
  type: TYPE_NORMAL
  zh: 奥尔西尼设想了一个可持续、本地化、可靠、高效且自我管理的能源生产和消费的未来。他想要建立一个平台，让光伏发电设备的过剩能源可以直接通过移动应用程序卖给邻居。他在飓风桑迪过后，这个想法变得更加相关。2012年10月，飓风桑迪袭击了纽约市，是有记录以来最大的飓风，直径高达1100英里。随着飓风桑迪导致纽约市的街道被淹，超过80万户居民和企业停电，持续数日。即使拥有太阳能电池板的居民也无法使用自己的电力，因为连接到公用电网的太阳能电池板（PV）被关闭了。飓风桑迪的痛苦和后果唤醒了消费者，使他们接受LO3能源公司的价值观。
- en: Orsini has experienced many successes. By 2019, LO3 Energy had raised over $5.8
    million in two funding rounds. Centrica; Braemar Energy Ventures; Siemens; Sumitomo
    Corporation; and Shell Ventures are investors.^([18](#fn_18)) LO3 Energy has been
    lauded with numerous awards, such as the Bloomberg New Energy Finance (BNEF) Pioneers
    Winner in 2018 and the Global Corporate Venturing’s Digital Energy Investment
    of the Year in 2019.^([19](#fn_19)) LO3 has been featured by CNN, Forbes, Reuters,
    and many more outlets.^([20](#fn_20)) The technology is ready. Consumers are ready.
    However, widespread commercialization needs more regulators and existing utilities
    to embrace disruption, which has been slow to come. First, we look at LO3’s technology
    and then we explore its first major pilot, called the Brooklyn Microgrid.
  id: totrans-539
  prefs: []
  type: TYPE_NORMAL
  zh: 奥尔西尼经历了许多成功。到2019年，LO3能源在两轮融资中筹集了超过580万美元。英国 Centrica、Braemar Energy Ventures、西门子、日本丸红株式会社以及壳牌风险投资公司是投资者。LO3能源获得了许多奖项，如2018年彭博新能源金融（BNEF）先锋奖和2019年全球企业风险投资数字能源年度投资奖。2019年，LO3能源被CNN、福布斯、路透社等众多媒体机构报道。然而，广泛商业化还需要更多监管机构和现有公用事业的接受和推动，而这进展缓慢。首先，我们来看一下LO3的技术，然后探讨其首个大型试点项目，即布鲁克林微网。
- en: 6.2.1\. Exergy—a transactive energy platform
  id: totrans-540
  prefs: []
  type: TYPE_NORMAL
  zh: 6.2.1 生态能——一个交易性能源平台
- en: '![Image: Figure 6.1: Exergy’s transactive energy stack](images/ch6f1.png)'
  id: totrans-541
  prefs: []
  type: TYPE_IMG
  zh: '![图6.1：Exergy的交易性能源堆栈](images/ch6f1.png)'
- en: '**Figure 6.1: Exergy’s transactive energy stack**'
  id: totrans-542
  prefs: []
  type: TYPE_NORMAL
  zh: '**图6.1：Exergy的交易性能源堆栈**'
- en: '*Source: LO3 Energy (2018) Exergy Business White Paper*'
  id: totrans-543
  prefs: []
  type: TYPE_NORMAL
  zh: '*来源：LO3能源（2018）Exergy业务白皮书*'
- en: To accomplish Orsini’s vision, LO3 Energy built both the hardware and software,
    with partners, to create what is called a ‘transactive energy platform’ they branded
    as ‘Exergy’ (see [Figure 6.1](#f_6_1)). The platform comprises hardware such as
    smart meters, switches, and controllers. The software is based on a proprietary
    blockchain-based application with a customizable, mobile user interface.
  id: totrans-544
  prefs: []
  type: TYPE_NORMAL
  zh: 为了实现奥尔西尼的愿景，LO3能源与合作伙伴共同开发了硬件和软件，创建了一个所谓的“交易性能源平台”，他们将其品牌化为“Exergy”（参见[图6.1](#f_6_1)）。该平台包括智能电表、开关和控制器等硬件。软件基于一个专有的基于区块链的应用程序，具有可定制的移动用户界面。
- en: The IoT smart meters are installed on the prosumers’ properties to measure production
    and consumption of electricity (See [Figure 6.2](#f_6_2) for sample hardware).
    The hardware feeds data to the blockchain-based application every second. Only
    the prosumers need the specialized hardware installed; consumers interact with
    the platform through a mobile or desktop app. LO3 is working with Siemens to build
    the physical grid that will separate from the main utility grid so that locally-generated
    power can be re-routed to critical locations in time of need.^([21](#fn_21)) Most
    importantly, Exergy’s hardware is ‘device agnostic’ so that other suppliers can
    operate Exergy-compliant hardware.^([22](#fn_22))
  id: totrans-545
  prefs: []
  type: TYPE_NORMAL
  zh: 物联网智能电表安装在生产者 properties 上，以测量电力的生产和消费（参见[图6.2](#f_6_2)中的示例硬件）。硬件每秒向基于区块链的应用程序发送数据。只有生产者需要安装专用硬件；消费者通过移动或桌面应用程序与平台互动。LO3正在与西门子合作，建设一个物理电网，该电网将脱离主公用事业电网，以便在需要时将本地产生的电力重新路由到关键位置。^([21](#fn_21))最重要的是，Exergy的硬件是“设备不可知”的，因此其他供应商可以操作符合Exergy标准的硬件。^([22](#fn_22))
- en: '![Image: Figure 6.2: Examples of LO3 hardware](images/ch6f2.png)'
  id: totrans-546
  prefs: []
  type: TYPE_IMG
  zh: '![图6.2：LO3硬件示例](images/ch6f2.png)'
- en: '**Figure 6.2: Examples of LO3 hardware**'
  id: totrans-547
  prefs: []
  type: TYPE_NORMAL
  zh: '**图6.2：LO3硬件示例**'
- en: '*Sources: Left – [https://www.power-technology.com/wp-content/uploads/sites/7/2017/09/Transactive-Gridelement.jpg](https://www.power-technology.com/wp-content/uploads/sites/7/2017/09/Transactive-Gridelement.jpg).
    Right – [http://manda-borealis.com/work/](http://manda-borealis.com/work/)*'
  id: totrans-548
  prefs: []
  type: TYPE_NORMAL
  zh: '*来源：左图 - [https://www.power-technology.com/wp-content/uploads/sites/7/2017/09/Transactive-Gridelement.jpg](https://www.power-technology.com/wp-content/uploads/sites/7/2017/09/Transactive-Gridelement.jpg)。右图
    - [http://manda-borealis.com/work/](http://manda-borealis.com/work/)*'
- en: 'LO3 launched a digital exergy token through a private sale in 2017 to accredited
    private investors. In the future, Exergy will launch a public digital token and
    it will be managed by the Exergy Foundation, a 501(c)3 not-for-profit. The token
    is needed to capture the data about the current state of the grid, the time and
    location of production, and multi-party consumption requirements. Orsini explained:'
  id: totrans-549
  prefs: []
  type: TYPE_NORMAL
  zh: LO3在2017年通过私人销售推出了一种数字化能效币，面向认证的私人投资者。将来，Exergy将推出一种公开的数字货币，并由Exergy基金会进行管理，这是一个501(c)3非营利组织。这种货币是用来捕获电网当前状态、生产的时间和地点以及多方消费需求的数据。奥尔西尼解释道：
- en: '*“It’s not an ICO, it’s a token event. The token is really a permission to
    the network, so without a token, you can’t incorporate data to the network. Without
    data in the network, you have no value to the network, so there’s no reason for
    your participation”.*^([23](#fn_23))'
  id: totrans-550
  prefs: []
  type: TYPE_NORMAL
  zh: “这不是ICO，这是一场代币活动。代币实际上是网络的许可，所以没有代币，你就不能将数据纳入网络。没有网络中的数据，你对网络就没有价值，所以你参与网络就没有意义”。*（第23条[23](#fn_23)）*
- en: 'Exergy’s digital ledger records information collected from the smart meters
    about the state of the grid, the time and location of production, the consumption
    requirements, and the buy and sell offers of market participants. Orsini explained
    the suitability of a blockchain for the platform as follows:'
  id: totrans-551
  prefs: []
  type: TYPE_NORMAL
  zh: Exergy的数字账本记录了智能电表收集的关于电网状态、生产的时间和地点、消费需求以及市场参与者的买入和卖出报价的信息。奥尔西尼如下解释了区块链平台适用性：
- en: '*“The architecture is very well aligned with our decentralized infrastructure.
    So the ledger needs to be on the grid; it needs to be distributed amongst the
    grid. If you’re going to run a physical microgrid, or even a virtual microgrid,
    and you’re incorporating a resiliency plan, then you can’t have cloud hosting—because
    when the grid goes down, you have no communication.”*^([24](#fn_24))'
  id: totrans-552
  prefs: []
  type: TYPE_NORMAL
  zh: “这种架构非常符合我们的去中心化基础设施。因此，账本需要位于电网中；它需要在电网中进行分布式管理。如果你要运行一个物理微网，或者甚至是一个虚拟微网，并且你正在实施弹性计划，那么你不能使用云托管——因为当电网瘫痪时，你就没有通信手段。”*（第24条[24](#fn_24)）*
- en: The consumer application connects neighbors to the blockchain to allow peer-to-peer
    transactions; neighbors use the app to place and execute buy and sell orders.
    Essentially, prosumers are selling their excess capacity credits to neighbors
    rather than back to the utility. The consumer application is a white-label product
    that other companies can rebrand. As LO3 continues to build and improve upon the
    platform, it is conducting live tests throughout the world. Here, we focus on
    its first project, called the Brooklyn Microgrid project.
  id: totrans-553
  prefs: []
  type: TYPE_NORMAL
  zh: 消费者应用程序将邻居连接到区块链，以实现点对点交易；邻居使用该应用程序放置和执行购买和销售订单。本质上，产消者是将他们的过剩容量信用出售给邻居，而不是卖给公共事业公司。该消费者应用程序是一个空白标签产品，其他公司可以重新品牌。随着LO3继续构建和改进平台，它在全球范围内进行现场测试。在这里，我们重点介绍其第一个项目，称为布鲁克林微网项目。
- en: 6.2.2\. The Brooklyn Microgrid Project
  id: totrans-554
  prefs: []
  type: TYPE_NORMAL
  zh: 6.2.2. 布鲁克林微网项目
- en: '*“The next time a superstorm comes through and knocks out all of the power,
    Brooklyn Microgrid will make sure the power stays on in critical areas so you
    have a safe place to charge your phone, get food or send out emails to let people
    know you are okay.”*'
  id: totrans-555
  prefs: []
  type: TYPE_NORMAL
  zh: “下次超级风暴来袭并摧毁所有电力时，布鲁克林微网将确保在关键地区保持电力供应，这样你就有安全的地方给手机充电、获取食物或发送电子邮件让人们知道你没事。”
- en: '**Neighbor featured on Brooklyn Microgrid Introduction**^([25](#fn_25))'
  id: totrans-556
  prefs: []
  type: TYPE_NORMAL
  zh: '**布鲁克林微网介绍中的邻居特写**^([25](#fn_25))'
- en: 'In 2016, LO3 tested the microgrid concept in one residential neighborhood on
    President Street in Brooklyn New York (see [Figure 6.3](#f_6_3)). It chose this
    street for the proof-of-concept (POC) because it had a high concentration of solar
    adopters on one side of the street and a high concentration of neighbors interested
    in green energy on the other side. Orsini said:'
  id: totrans-557
  prefs: []
  type: TYPE_NORMAL
  zh: 2016年，LO3在纽约布鲁克林总统街的一个住宅区测试了微网概念（见[图 6.3](#f_6_3)）。它选择这条街进行概念验证（POC），因为它的一侧有大量采用太阳能的邻居，另一侧有大量对绿色能源感兴趣的邻居。奥尔西尼说：
- en: '*“It was an obvious choice. These are neighbors across the street from each
    other, they had good relationships.”*^([26](#fn_26))'
  id: totrans-558
  prefs: []
  type: TYPE_NORMAL
  zh: “这是显而易见的选择。这些邻居彼此相隔一条街，他们关系良好。”*^([26](#fn_26))
- en: '![Image: Figure 6.3: Site of proof-of-concept test on President Street in Brooklyn
    New York](images/ch6f3.png)'
  id: totrans-559
  prefs: []
  type: TYPE_IMG
  zh: '![图像：图 6.3：纽约布鲁克林总统街概念验证测试地点](images/ch6f3.png)'
- en: '**Figure 6.3: Site of proof-of-concept test on President Street in Brooklyn
    New York**'
  id: totrans-560
  prefs: []
  type: TYPE_NORMAL
  zh: '**图 6.3：纽约布鲁克林总统街概念验证测试地点**'
- en: '*Source: Microgrid media*^([27](#fn_27))'
  id: totrans-561
  prefs: []
  type: TYPE_NORMAL
  zh: 来源：微网媒体*^([27](#fn_27))
- en: 'The POC proved that the smart meters could successfully count the electrons
    generated from solar panels, could record data on the prototype blockchain (initially
    built on Ethereum) and could make data accessible to prosumers and consumers.^([28](#fn_28))
    This test also proved that consumers were willing to pay a little bit more for
    electricity produced by their neighbors. Orsini explained:'
  id: totrans-562
  prefs: []
  type: TYPE_NORMAL
  zh: 概念验证证明智能电表可以成功计算来自太阳能电池板的电子，可以在最初基于以太坊构建的原型区块链上记录数据，并可以让产消者和消费者访问数据。*([28](#fn_28))*
    这次测试还证明消费者愿意为邻居生产的电力支付更多费用。奥尔西尼解释说：
- en: '*“What we are doing is enabling consumer choice. Many consumers don’t want
    cheap, they want theirs. Just like many consumers are willing to pay more for
    locally produced food, many are willing to pay more for locally produced electrons—and
    we empower them to do that. If they’re looking for cheap, then they will have
    access to cheap as well. Our model has everything to do with providing choice.”*^([29](#fn_29))'
  id: totrans-563
  prefs: []
  type: TYPE_NORMAL
  zh: “我们正在做的是启用消费者选择。许多消费者不想要便宜的，他们想要自己的。就像许多消费者愿意为本地生产的食品支付更多一样，许多消费者也愿意为本地生产的电子支付更多——而我们让他们做到这一点。如果他们寻找便宜的，那么他们也可以访问便宜的。我们的模式与提供选择有很大关系。”*^([29](#fn_29))
- en: After the successful POC, LO3 was ready to scout for a location to expand the
    Brooklyn Microgrid project to a full-scale, live test of the business model and
    platform. The search was on for a location that would test the business model
    across social strata. After six months of searching, LO3 decided on Brooklyn’s
    Gowanus and Park Slope neighborhoods (see [Figure 6.4](#f_6_4)).
  id: totrans-564
  prefs: []
  type: TYPE_NORMAL
  zh: 概念验证成功后，LO3准备寻找一个地点，以扩大布鲁克林微网项目，进行全面规模的现场测试，测试商业模式和平台。寻找的地点将跨越社会各阶层测试商业模式。经过六个月的寻找，LO3决定在布鲁克林的gowanus和Park
    Slope社区（见[图 6.4](#f_6_4)）。
- en: '![Image: Figure 6.4: Gowanus and Park Slope neighborhoods of Brooklyn, New
    York](images/ch6f4.png)'
  id: totrans-565
  prefs: []
  type: TYPE_IMG
  zh: '![图像：图 6.4：纽约布鲁克林的gowanus和Park Slope社区](images/ch6f4.png)'
- en: '**Figure 6.4: Gowanus and Park Slope neighborhoods of Brooklyn, New York**'
  id: totrans-566
  prefs: []
  type: TYPE_NORMAL
  zh: '**图6.4：纽约布鲁克林区gowanus和Park Slope邻里**'
- en: '***Source: Googlemaps***^([31](#fn_31))'
  id: totrans-567
  prefs: []
  type: TYPE_NORMAL
  zh: '**来源：谷歌地图***（[31](#fn_31)）*'
- en: 'Orsini explained:'
  id: totrans-568
  prefs: []
  type: TYPE_NORMAL
  zh: 奥尔西尼解释说：
- en: '*“This neighborhood was the right place to do it. So, from a social strata
    perspective, we’ve got some of the poorest of the poor in New York living here
    in Brooklyn, all the way up to some of the most expensive properties in the city,
    right along the park. Mayor De Blasio (mayor of New York City) and Chuck Schumer
    (US Senator from New York State) live in Park Slope. From the business perspective,
    the strata covers manufacturing, light industrial, and local retail all the way
    up to the highest-end retail businesses. So, that’s why we chose this location.”*^([30](#fn_30))'
  id: totrans-569
  prefs: []
  type: TYPE_NORMAL
  zh: “这个社区是做这件事的合适地方。所以，从社会阶层的角度来看，我们在这里有纽约最贫穷的人，一直到现在城市中最昂贵的房产，就在公园旁边。纽约市市长白思豪（纽约市市长）和查克·舒默（纽约州参议员）住在Park
    Slope。从商业角度来看，这个阶层涵盖了制造业、轻工业和当地零售业，一直发展到最高端的零售业务。所以，这就是我们选择这个位置的原因。”*（[30](#fn_30)）*
- en: By December 2017, LO3 had installed 60 smart meters in the neighborhood and
    500 consumers had downloaded the mobile application (see [Figure 6.5](#f_6_5)).
  id: totrans-570
  prefs: []
  type: TYPE_NORMAL
  zh: 截至2017年12月，LO3在邻里安装了60个智能电表，并有500名消费者下载了移动应用程序（见[图6.5](#f_6_5)）。
- en: '![Image: Figure 6.5: Example of mobile app interface for Brooklyn Microgrid
    project. Consumers can set the maximum daily rates and buy energy from neighbors,
    clean energy, or brown energy sources.](images/ch6f5.png)'
  id: totrans-571
  prefs: []
  type: TYPE_IMG
  zh: '![图6.5：布鲁克林微网项目的移动应用程序界面示例。消费者可以设定每日最高费用，并从邻居、清洁能源或棕色能源来源购买能源。](images/ch6f5.png)'
- en: '**Figure 6.5: Example of mobile app interface for Brooklyn Microgrid project.
    Consumers can set the maximum daily rates and buy energy from neighbors, clean
    energy, or brown energy sources.**'
  id: totrans-572
  prefs: []
  type: TYPE_NORMAL
  zh: '**图6.5：布鲁克林微网项目的移动应用程序界面示例。消费者可以设定每日最高费用，并从邻居、清洁能源或棕色能源来源购买能源。**'
- en: '*Sources: Left: [https://www.sacramento.energy/video-gallery](https://www.sacramento.energy/video-gallery)
    Right: Author’s mobile app screenshot on February 24, 2018*'
  id: totrans-573
  prefs: []
  type: TYPE_NORMAL
  zh: 来源：左图：[https://www.sacramento.energy/video-gallery](https://www.sacramento.energy/video-gallery)
    右图：作者于2018年2月24日的移动应用程序屏幕截图*
- en: 'The grid operates in a shadow market until all the regulatory requirements
    are met. Since inception, LO3 Energy has worked very closely with New York regulators
    and policy makers. LO3 has also met with the US Federal Energy Regulatory Commission.
    In 2017, Orsini said:'
  id: totrans-574
  prefs: []
  type: TYPE_NORMAL
  zh: 电网在满足所有监管要求之前，在一个灰色市场上运营。自成立以来，LO3能源一直与纽约的监管机构和政策制定者密切合作。LO3还与美国联邦能源监管委员会会面。2017年，奥尔西尼说：
- en: '*“We have a very good relationship with the regulators. The regulators in New
    York are pretty excited about and engaged in what we’re doing, particularly for
    the transactive energy platform.”*^([32](#fn_32))'
  id: totrans-575
  prefs: []
  type: TYPE_NORMAL
  zh: 我们与监管机构的关系非常好。纽约的监管机构对我们所做的工作非常兴奋并积极参与，特别是对于交易能源平台。*（[32](#fn_32)）*
- en: 'Despite Orsini’s optimism, New York’s utility regulations proved to be a stubborn
    obstacle. To build momentum, Adrienne Smith, Brooklyn Microgrid’s executive director,
    launched a campaign on [Change.org](http://Change.org) in 2019 to authorize Brooklyn
    Microgrid to operate as a commercial entity.^([33](#fn_33)) Smith said:'
  id: totrans-576
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管奥尔西尼持乐观态度，但纽约的公用事业法规却是一个顽固的障碍。为了取得动力，布鲁克林微网的执行董事阿德里安·史密斯在2019年发起了[Change.org](http://Change.org)上的运动，授权布鲁克林微网作为商业实体运营。*（[33](#fn_33)）*史密斯说：
- en: '*“All we need is [New York] Governor Cuomo to say ‘Yes’ to our campaign request
    and the network is already installed and ready to go.”*^([34](#fn_34))'
  id: totrans-577
  prefs: []
  type: TYPE_NORMAL
  zh: 理查德·科莫（纽约州州长）只需对我们就“纽约”运动请求说“是”，我们就可以启动网络并开始运营。*（[34](#fn_34)）*
- en: On December 30, 2019, the Brooklyn Microgrid was granted permission for a yearlong
    regulatory sandbox pilot program.^([35](#fn_35))
  id: totrans-578
  prefs: []
  type: TYPE_NORMAL
  zh: 2019年12月30日，布鲁克林微网获准进行为期一年的监管沙盒试点计划。*（[35](#fn_35)）*
- en: The same regulatory permission process will need to be repeated as communities
    adopt the Exergy platform in other US jurisdictions and beyond to other countries.
    Orsini had already met with regulators from Australia and Europe, but as a business
    model, it would be untenable for LO3 to lead the efforts for subsequent adoptions.^([36](#fn_36))
    Therefore, going forward beyond the Brooklyn Microgrid project, LO3 Energy will
    sell its transactive energy platform, Exergy, directly to other communities or
    institutions interested in adoption, but it will not own the projects. Local adopters
    are in the best position to rally neighbors, educate users and secure local regulatory
    permissions. Several other community-based projects are underway, including projects
    in Sacramento California,^([37](#fn_37)) Vermont,^([38](#fn_38)) South Australia,^([39](#fn_39))
    Germany,^([40](#fn_40)) Japan,^([41](#fn_41)) and across Europe.^([42](#fn_42))
    Orsini said that hundreds of interested communities have approached LO3 about
    participation.^([43](#fn_43))
  id: totrans-579
  prefs: []
  type: TYPE_NORMAL
  zh: 随着社区在美国其他司法管辖区以及其他国家采用Exergy平台，将需要重复相同的监管许可过程。奥尔西尼已经与澳大利亚和欧洲的监管机构会面，但作为一个业务模式，LO3领导后续采用的努力是不可行的。^([36](#fn_36))
    因此，在Brooklyn Microgrid项目之后，LO3 Energy将直接向其他有兴趣采用的社区或机构出售其交易性能源平台Exergy，但它将不拥有这些项目。当地采用者处于最佳位置，可以组织邻居，教育用户并获得当地监管许可。还有几个其他基于社区的项目正在进行中，包括在加利福尼亚州萨克拉门托、佛蒙特州、南澳大利亚州、德国、日本和整个欧洲的项目。^([42](#fn_42))
    奥尔西尼说，有数百个感兴趣的社区已经联系LO3询问参与事宜。^([43](#fn_43))
- en: Initially, LO3 Energy’s business model sought to remove the monopoly power of
    incumbent utility providers by offering consumers a choice as to where they can
    buy and sell electricity credits. The business model evolved to welcome utilities.
    Orsini said in 2019, *“The whole intent of LO3 is to enable consumer choice, so
    people can decide with their dollars what the future looks like, who they’re buying
    energy from, where it comes from and how it’s produced. But that doesn’t sideline
    utilities—in fact, they are a huge part of this.”^([44](#fn_44))* To that end,
    LO3 Energy released Pando in 2019, a software solution that brings utility providers
    into the community. Pando connects utilities and retailers to their customers,
    who are in turn, connected to their communities (see [Figure 6.6](#f_6_6)).
  id: totrans-580
  prefs: []
  type: TYPE_NORMAL
  zh: 最初，LO3 Energy的业务模式旨在通过向消费者提供选择，以消除现有公用事业提供商的垄断权力，让他们可以决定在哪里购买和出售电力信用。业务模式演变为欢迎公用事业公司。奥尔西尼在2019年说，“LO3的整个意图是启用消费者选择，这样人们可以用他们的美元决定未来是什么样子，他们从哪里购买能源，能源来自哪里以及如何生产。但这并不会边缘化公用事业——事实上，它们是这个体系中非常重要的一部分。”^([44](#fn_44))*
    为此，LO3 Energy在2019年推出了Pando，这是一个将公用事业提供商带入社区的软件解决方案。Pando将公用事业和零售商与他们的客户连接起来，反过来，客户又与他们的社区相连（见[图6.6](#f_6_6)）。
- en: '![Image: Figure 6.6: Pando: Bringing utility providers into the solution](images/ch6f6.png)'
  id: totrans-581
  prefs: []
  type: TYPE_IMG
  zh: '![图6.6：Pando：将公用事业提供商带入解决方案](images/ch6f6.png)'
- en: '**Figure 6.6: Pando: Bringing utility providers into the solution**'
  id: totrans-582
  prefs: []
  type: TYPE_NORMAL
  zh: '**图6.6：Pando：将公用事业提供商带入解决方案**'
- en: 'Source: [https://i2.wp.com/lo3energy.com/wp-content/uploads/2020/02/Pando1.jpg?w=1280&ssl=1](https://i2.wp.com/lo3energy.com/wp-content/uploads/2020/02/Pando1.jpg?w=1280&ssl=1)'
  id: totrans-583
  prefs: []
  type: TYPE_NORMAL
  zh: 来源：[https://i2.wp.com/lo3energy.com/wp-content/uploads/2020/02/Pando1.jpg?w=1280&ssl=1](https://i2.wp.com/lo3energy.com/wp-content/uploads/2020/02/Pando1.jpg?w=1280&ssl=1)
- en: 'According to LO3 Energy’s website, Pando offers a marketplace for utilities
    that provides:'
  id: totrans-584
  prefs: []
  type: TYPE_NORMAL
  zh: 根据LO3 Energy的网站，Pando为公用事业提供商提供了一个市场，提供：
- en: • **Flexible Trading:** Pando allows utilities to configure the marketplace
    to trade energy or energy attributes and enable consumers to source renewables
    from their local community.
  id: totrans-585
  prefs: []
  type: TYPE_NORMAL
  zh: • **灵活的交易：** Pando允许公用事业公司配置市场以交易能源或能源属性，并使消费者能够从他们的当地社区获取可再生能源。
- en: • **Powerful Metrics:** Pando analyzes the market with customer and trade analytics,
    trading dynamics, offer subscriptions, and other configurable analytics from consumers
    in an easy-to-use portal.
  id: totrans-586
  prefs: []
  type: TYPE_NORMAL
  zh: • **强大的指标：** Pando通过客户和贸易分析、交易动态、订阅报价和其他消费者可配置的分析，在一个易于使用的门户网站上分析市场。
- en: • **Personal Energy Management:** Pando leads customers on a new energy journey,
    starting with valuable energy tools on a branded mobile application, to learn
    about their energy profile and renewable engagement opportunities.
  id: totrans-587
  prefs: []
  type: TYPE_NORMAL
  zh: • **个人能源管理：** Pando引导客户踏上一段新的能源之旅，首先在一个品牌化的移动应用程序上提供有价值的能源工具，让他们了解自己的能源概况和参与可再生能源的机会。
- en: • **Highly Extensible:** Pando securely integrates to third-party software such
    as billing systems and energy devices to streamline the customer experience.
  id: totrans-588
  prefs: []
  type: TYPE_NORMAL
  zh: • **高度可扩展：**Pando可以安全地集成到第三方软件（如计费系统和能源设备），以简化客户体验。
- en: '• **Simple Deployment**: Pando can be launched in 90 days with a team of experts
    who partner with utilities through every implementation stage from design collaboration,
    to test and turn up, and ongoing support.'
  id: totrans-589
  prefs: []
  type: TYPE_NORMAL
  zh: • **快速部署：**Pando可以在90天内启动，由一个专家团队负责，与公用事业公司合作，完成从设计协作、测试和上线到持续支持的每个实施阶段。
- en: • **Secure and Scalable:** Pando uses blockchain technology to ensure personal
    and system data security and scalability.^([45](#fn_45))
  id: totrans-590
  prefs: []
  type: TYPE_NORMAL
  zh: • **安全且可扩展：**Pando利用区块链技术确保个人和系统数据的安全性和可扩展性。^([45](#fn_45))
- en: Orsini is well on his way to realizing his vision for energy production and
    consumption that is sustainable, local, reliable, efficient, and self-governing.
    LO3 energy is ahead of other players in the space because Orsini and his team
    knew that they needed to do more than just build a great platform—they needed
    to prove they could get the platform legally and socially embedded into a real
    community, which they did with the Brooklyn Microgrid. To scale globally, they
    also needed to show that its platform could attract other partners, particularly
    incumbent utilities, to build new business models on top of it.
  id: totrans-591
  prefs: []
  type: TYPE_NORMAL
  zh: 奥尔西尼正朝着实现其可持续、本地化、可靠、高效和自治的能源生产和消费愿景迈进。LO3能源在其他领域参与者之上，因为奥尔西尼和他的团队知道，他们需要的不仅仅是建立一个伟大的平台——他们需要证明他们可以将平台合法地和社会性地嵌入到一个真实的社区中，他们已经在布鲁克林微网中做到了这一点。为了在全球范围内扩展，他们还需要展示其平台能够吸引其他合作伙伴，特别是主流电力公司，在之上建立新的商业模式。
- en: Competition
  id: totrans-592
  prefs: []
  type: TYPE_NORMAL
  zh: 竞争
- en: 'Other blockchain-based energy solutions have been announced, such as Co-Tricity;
    GridSingularity; Grid; PowerLedger; Daisee; OmegaGrid, and many others.^([46](#fn_46))
    Some of these projects have continued to progress, such as PowerLedger, which
    had 23 projects in eight countries in 2020.^([47](#fn_47)) Other projects, however,
    have already succumbed to what Orsini calls ‘the valley of death’. He argued that
    many startups had confused the market with ‘blockchain-first’ strategies that
    ultimately failed. In contrast, LO3 Energy intends to overcome the ‘valley of
    death’ because Exergy was developed as an ‘energy-first’ solution. Orsini said:'
  id: totrans-593
  prefs: []
  type: TYPE_NORMAL
  zh: 其他基于区块链的能源解决方案已经公布，如Co-Tricity；GridSingularity；Grid；PowerLedger；Daisee；OmegaGrid等。^([46](#fn_46))其中一些项目仍在继续推进，如PowerLedger，2020年在八个国家有23个项目。^([47](#fn_47))然而，其他项目已经屈服于奥尔西尼所说的“死亡谷”。他认为，许多初创公司混淆了市场，采用了“区块链优先”的策略，最终失败了。相比之下，LO3
    Energy打算克服“死亡谷”，因为Exergy被开发成一个“能源优先”的解决方案。奥尔西尼说：
- en: '*“LO3 is not a blockchain company getting into energy. We are an energy company
    specifically created to bring blockchain into the industry.”*^([48](#fn_48))'
  id: totrans-594
  prefs: []
  type: TYPE_NORMAL
  zh: '*“LO3不是一个进入能源领域的区块链公司。我们是一个专门创建来将区块链带入该行业的能源公司。”*^([48](#fn_48))'
- en: The next case addresses a business model innovation for electric car charging.
  id: totrans-595
  prefs: []
  type: TYPE_NORMAL
  zh: 下一个案例是关于电动汽车充电业务模式的创新。
- en: 6.3\. Share&Charge
  id: totrans-596
  prefs: []
  type: TYPE_NORMAL
  zh: 6.3 Share&Charge
- en: '*“The idea is to solve the lack of public charging infrastructure in Germany
    by integrating private charging stations. We are enabling people with our app
    to share their charging stations.”*'
  id: totrans-597
  prefs: []
  type: TYPE_NORMAL
  zh: '*“想法是通过整合私人充电站来解决德国公共充电基础设施的缺乏。我们通过应用程序使人们能够分享他们的充电站。”*'
- en: '**Dietrich Sümmermann, Innogy Innovation Hub and Co-founder of Share&Charge**^([49](#fn_49))'
  id: totrans-598
  prefs: []
  type: TYPE_NORMAL
  zh: '**迪特里希·苏默曼，Innogy创新中心负责人及Share&Charge的联合创始人**^([49](#fn_49))'
- en: Innogy, a subsidiary of the Germany-based electric utility RWE, was established
    in 2016 to focus on renewable energy solutions. Innogy’s Innovation Hub aims to
    create or collaborate with start-ups to bring new energy solutions based on ‘ethical
    machines’ to market.^([50](#fn_50)) One of its projects is ‘Share&Charge’, a startup
    venture to create a peer-to-peer marketplace for electric car charging. Innogy
    wanted to expand Germany’s infrastructure by enabling 60,000 private charging
    stations to join Germany’s 6,500 public charging stations.
  id: totrans-599
  prefs: []
  type: TYPE_NORMAL
  zh: 德国电力公司RWE的子公司Innogy于2016年成立，专注于可再生能源解决方案。Innogy的创新中心旨在与初创公司合作或创建新的能源解决方案，基于“道德机器”将其推向市场。^([50](#fn_50))其一个项目是“Share&Charge”，一个创建电动汽车充电点对点市场的初创企业。Innogy希望通过使60,000个私人充电站加入德国的6,500个公共充电站，扩大德国的基础设施。
- en: Owners of charging stations and drivers of electric cars use a Share&Charge
    wallet (see [Figure 6.7](#f_6_7)). Owners of a charging station can set their
    own flat rate, time-based, or kilowatt hour-based fees. The fees can also be discounted
    for family, friends, or charities. Using a mobile app, drivers can search for
    nearby charging stations, charge their electric cars at any of the authorized
    stations and pay for the charges using Share&Charge’s native digital asset, an
    ERC20 token, initially called a ‘Mobility Token’.^([51](#fn_51))
  id: totrans-600
  prefs: []
  type: TYPE_NORMAL
  zh: 充电站的运营商和电动汽车驾驶者使用 Share&Charge 钱包（见[图 6.7](#f_6_7)）。充电站的运营商可以设定自己的flat rate、time-based
    或 kilowatt hour-based 费用。费用也可以为家庭、朋友或慈善机构提供折扣。通过移动应用程序，驾驶者可以搜索附近的充电站，在任何授权的站为电动汽车充电，并使用
    Share&Charge 的原生数字货币，一种称为“Mobility Token”的 ERC20 代币支付充电费用。^([51](#fn_51))
- en: '![Image: Figure 6.7: Share&Charge mobile app](images/ch6f7.png)'
  id: totrans-601
  prefs: []
  type: TYPE_IMG
  zh: '![图：图 6.7：Share&Charge 移动应用](images/ch6f7.png)'
- en: '**Figure 6.7: Share&Charge mobile app**'
  id: totrans-602
  prefs: []
  type: TYPE_NORMAL
  zh: '**图 6.7：Share&Charge 移动应用**'
- en: '*Source: [https://shareandcharge.com/wp-content/uploads/2018/08/perspective-app-mockup-1200x788.png](https://shareandcharge.com/wp-content/uploads/2018/08/perspective-app-mockup-1200x788.png)*'
  id: totrans-603
  prefs: []
  type: TYPE_NORMAL
  zh: 来源：[https://shareandcharge.com/wp-content/uploads/2018/08/perspective-app-mockup-1200x788.png](https://shareandcharge.com/wp-content/uploads/2018/08/perspective-app-mockup-1200x788.png)
- en: 'Working with the partners TÜV Rheinland and MotionWerk, Share&Charge first
    installed over 1,000 blockchain-enabled electric charging stations around Germany
    in 2017 (see [Figure 6.8](#f_6_8)).^([52](#fn_52)) The initial application was
    built on the public Ethereum using three smart contracts: MobilityToken^([53](#fn_53)),
    ChargingPoles^([54](#fn_54)), and LibManager^([55](#fn_55)). MobilityToken was
    the token contract that held balances and enforced rules; each token was backed
    by a real Euro and complied with German regulations. ChargingPoles registered
    all of the charging pole stations and executed the operations at the charging
    stations, such as the start and stop meter functions. LibManager was a library
    of contracts that allowed Share&Charge to update smart contracts or fix programming
    errors.^([56](#fn_56)) Since this initial application, Share&Charge has launched
    its own blockchain network, called the Open Charging Network (OCN). Energy Web
    Chain (EWC), which is based on Ethereum, uses a Proof-of-Authority consensus protocol.
    EWC is open source.^([57](#fn_57)) As of 2019, the OCN is open for public testing.'
  id: totrans-604
  prefs: []
  type: TYPE_NORMAL
  zh: 与合作伙伴 TÜV Rheinland 和 MotionWerk 合作，Share&Charge 在 2017 年在德国安装了超过 1,000 个基于区块链的电动汽车充电站（见[图
    6.8](#f_6_8)）。^([52](#fn_52)) 最初的应用程序建立在公共以太坊上，使用三个智能合约：MobilityToken^([53](#fn_53))、ChargingPoles^([54](#fn_54))
    和 LibManager^([55](#fn_55))。MobilityToken 是持有余额并执行规则的代币合约；每个代币都由真实的欧元支持，并符合德国法规。ChargingPoles
    注册了所有充电桩站，并在充电站执行操作，例如启动和停止仪表功能。LibManager 是一个合约库，允许 Share&Charge 更新智能合约或修复编程错误。^([56](#fn_56))
    自这个初始应用程序以来，Share&Charge 推出了自己的区块链网络，称为开放充电网络（OCN）。基于以太坊的 Energy Web Chain (EWC)
    使用权威证明共识协议。EWC 是开源的。^([57](#fn_57)) 截至 2019 年，OCN 对公众测试开放。
