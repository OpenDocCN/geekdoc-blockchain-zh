  id: totrans-606
  prefs: []
  type: TYPE_NORMAL
  zh: '**图 6.8：第一代 Innogy 充电站带有内嵌的以太坊节点**'
- en: '*Source: [https://cdn-images-1.medium.com/max/1600/1*aZuXOx0TiiXEry3QoZMDjw.jpeg](https://cdn-images-1.medium.com/max/1600/1*aZuXOx0TiiXEry3QoZMDjw.jpeg)*'
  id: totrans-607
  prefs: []
  type: TYPE_NORMAL
  zh: 来源：[https://cdn-images-1.medium.com/max/1600/1*aZuXOx0TiiXEry3QoZMDjw.jpeg](https://cdn-images-1.medium.com/max/1600/1*aZuXOx0TiiXEry3QoZMDjw.jpeg)
- en: As far as building it network of partners, Share&Charge launched its ‘Oslo2Rome’
    pilot in six European countries, which proved the solution could work across borders.^([58](#fn_58))
    By 2018, Share&Charge had welcomed partners in France, Finland, Germany, the Netherlands,
    Switzerland, and the United Kingdom.^([59](#fn_59)) Also in 2018, Share&Charge
    launched a nonprofit foundation to help further develop the Open Charging Network.
    Share&Charge tested an in-car wallet in 2019 in a Toyota.^([60](#fn_60)) The app
    directs drivers to a charging station based on the driver’s preferences, such
    as ‘close to a coffee shop’ or ‘near a playground’, and can book a charging time
    to minimize congestion.^([61](#fn_61)) Share&Charge anticipates it will move from
    test to full production in the third quarter of 2020.
  id: totrans-608
  prefs: []
  type: TYPE_NORMAL
  zh: 至于建立合作伙伴网络，Share&Charge 在六个欧洲国家启动了“Oslo2Rome”试点项目，证明该解决方案可以跨越国界工作。^([58](#fn_58))
    到 2018 年，Share&Charge 在法国、芬兰、德国、荷兰、瑞士和英国迎来了合作伙伴。^([59](#fn_59)) 2018年，Share&Charge
    还成立了一个非盈利基金会，以帮助进一步开发开放的充电网络。Share&Charge 在 2019 年在丰田车内测试了一个车内钱包。^([60](#fn_60))
    这个应用程序根据司机的偏好，如“靠近咖啡店”或“靠近游乐场”，引导司机到充电站，并可以预订充电时间以减少拥堵。^([61](#fn_61)) Share&Charge
    预计它将把测试转移到 2020 年第三季度的全面生产。
- en: Competition
  id: totrans-609
  prefs: []
  type: TYPE_NORMAL
  zh: 竞争
- en: There are a number of traditional enterprises and platforms with similar aims
    as Share&Charge, such as P2P Electric Vehicle Charging; eMotorWorks; Oxygen Initiative;
    Easy Park; Chargemap; Aerovironment; and Charg, and some with expanded functionality.^([62](#fn_62))
    For example, EY’s OpsChain Tesseract platform is designed for shared vehicle ownership,
    of which charging would be one feature. The platform could enable radical new
    business models, like limiting the number of vehicles in a congested city by having
    cities and citizens co-own and share vehicles.^([63](#fn_63))
  id: totrans-610
  prefs: []
  type: TYPE_NORMAL
  zh: 有许多传统企业和与 Share&Charge 有相似目标的平台，例如 P2P 电动汽车充电；eMotorWorks；Oxygen Initiative；Easy
    Park；Chargemap；Aerovironment；和 Charg，以及一些具有扩展功能的平台。例如，EY 的 OpsChain Tesseract
    平台旨在实现共享车辆所有权，其中充电将是其中之一的功能。该平台可能使限制在拥堵城市中的车辆数量的新颖商业模式成为可能，通过让城市和公民共同拥有和共享车辆来实现。
- en: 6.4\. Conclusion
  id: totrans-611
  prefs: []
  type: TYPE_NORMAL
  zh: 6.4 结论
- en: LO3 Energy and Share&Charge are two powerful ‘Internet of Value’ examples for
    the energy sector. They are each providing a peer-to-peer platform to empower
    everyday prosumers and consumers to share their energy resources. Their adoption
    journeys are similar in that each launched a POC on public Ethereum that expanded
    consumer awareness. Their founders simultaneously built network effects by uniting
    with partners across country borders, worked with regulators, and built a more
    robust platform based on a faster and more scalable consensus mechanism than Ethereum’s
    proof-of-work. In the next chapter, we explore the challenges of credentialing
    and an application solution called SmartResume.
  id: totrans-612
  prefs: []
  type: TYPE_NORMAL
  zh: LO3 Energy 和 Share&Charge 是能源领域两个强大的“价值互联网”例子。它们各自提供了一个点对点平台，以赋能日常的生产者和消费者共享他们的能源资源。它们的采用过程相似，因为每个都在公共以太坊上启动了一个POC，扩大了消费者的认知。它们的创始人同时通过跨越国界与合作伙伴联合，与监管机构合作，并建立了一个基于比以太坊的工作量证明更快且可扩展的共识机制的更健壮的平台。在下一章，我们探讨了证书认证的挑战以及一个名为
    SmartResume 的应用解决方案。
