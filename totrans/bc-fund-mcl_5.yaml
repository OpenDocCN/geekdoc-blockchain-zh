- en: '***Cash flows are steps 1, 6, 7, and 11; Tokens flows are in steps 2, 3, 5,
    8, 9, and 10; bonds are step 4***'
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: '***现金流发生在步骤1、6、7和11中；令牌流发生在步骤2、3、5、8、9和10中；债券是步骤4***'
- en: • In step 1, the ***investor*** sent $20 million of real cash from their cash
    account to a custody account at the custodian bank.
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 在第一步中，***投资者***从他们的现金账户向保管银行的一个保管账户转入了2000万美元的真实现金。
- en: • In step 2, the ***custodian*** verified that the real cash was in fact received
    and created digital cash tokens that the custodian then sent back to the investor.
    (This was the tokenization step). The investor was then ready to invest their
    digital cash tokens in the bond.
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: • 在第二步中，***保管行***验证了实际现金确实已经收到，并创建了数字现金代币，然后将其发送回投资者。（这是令牌化步骤）。然后投资者准备好用他们的数字现金代币投资债券。
- en: '• Steps 3 and 4 happen concurrently: the investor committed the 20 million
    digital cash tokens to be invested in the $20 million bond; the ***issuer*** authorized
    the transaction to proceed. An atomic swap was done where the bond was delivered
    to the investor and the issuer received the $20 million in digital cash tokens.
    Both the bond and the commitment are controlled by a smart contract running on
    Ethereum. Essentially, the smart contract serves as the escrow account. In the
    future, the issuer may have many investment options for these digital tokens.
    In today’s world, the issuer can’t do much with them so, at this stage in blockchain
    maturity, the issuer converted them back to US dollars.'
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: • 步骤3和4是同时发生的：投资者承诺将2000万数字现金代币投资于2000万美元的债券；***发行人***授权交易继续进行。进行了一次原子交换，债券交付给投资者，发行人收到了2000万的数字现金代币。债券和承诺都由运行在以太坊上的智能合约控制。本质上，智能合约充当了托管账户。将来，发行人可能有许多关于这些数字代币的投资选项。在今天的世界里，发行人对此无能为力，因此在这个区块链成熟阶段，发行人将其换回美元。
- en: • In step 5, the ***issuer*** sent the digital cash tokens to the custodian
    bank.
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: • 在第五步中，***发行人***将数字现金代币发送到保管行。
- en: • In step 6, the ***custodian*** destroyed the tokens (called de-tokenization)
    and wired $20 million in real cash to the issuer’s account.
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 在第六步，***保管方***销毁了代币（称为去代币化），并将2000万美元的真实现金电汇到发行方的账户。
- en: As far as quarterly payments from the issuer to the investor, steps 7 to 11
    are controlled by the smart contract.
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 至于发行方对投资者季度付款，步骤7到11由智能合约控制。
- en: • In step 7, the ***issuer*** sends the quarterly payment in real cash from
    their cash account to a custody account at the custodian.
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 在第七步，***发行方***从他们的现金账户向保管方的保管账户发送真实现金的季度付款。
- en: • In step 8, the ***custodian*** verifies that the real cash is in fact received,
    creates digital cash tokens, and sends the tokens back to the issuer.
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 在第八步，***保管方***验证真实现金确实已经收到，创建数字现金代币，并将代币发送回发行方。
- en: • In step 9, the ***issuer*** sends the digital cash tokens to the smart contract,
    which distributes the token to the investor.
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: 在第九步，***发行方***将数字现金代币发送至智能合约，智能合约再将代币分发给投资者。
- en: • In step 10, the ***investor*** sends the tokens to the custodian bank.
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 在第十步，***投资者***将代币发送给保管银行。
- en: • In step 11, the ***custodian*** bank destroys the tokens and wires real cash
    to the investor’s account.^([135](#fn_135))
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: 在第十一步，***保管方***银行销毁了代币，并将真实现金电汇到投资者的账户。^([135](#fn_135))
