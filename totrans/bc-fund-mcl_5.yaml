- en: '*“37 percent of ‘bad hires’ are the result of credential or skill misrepresentation.”*'
  prefs: []
  type: TYPE_NORMAL
- en: '**PwC Research**^([1](#fn_1))'
  prefs: []
  type: TYPE_NORMAL
- en: '*“The public is not ready to have self-sovereign identity to completely run
    credentials on a blockchain. There is value in blockchain, at least right now,
    of not putting personal data on a blockchain, but still having the benefits of
    knowing trusted institutions have done the certifications.”*'
  prefs: []
  type: TYPE_NORMAL
- en: '**Dave Wengel, Founder and CEO of iDatafy**^([2](#fn_2))'
  prefs: []
  type: TYPE_NORMAL
- en: 7.1\. Overview of identity and credentials
  prefs: []
  type: TYPE_NORMAL
- en: Thus far in this book, we have examined numerous blockchain platforms and applications
    that are marching us towards an ‘Internet of Value’. However, as of 2020, the
    current state of blockchains is still missing universal components to realize
    the full vision. We are still missing the full power of individual self-sovereignty
    over our own identities and credentials and a truly user-friendly experience across
    blockchain platforms. Many organizations, consortia, and standards-making bodies
    are working on self-sovereign identity (SSI) and interoperability. In the future,
    individuals, organizations, and objects will be able to declare seamlessly their
    identities and credentials to any other individuals, organizations, or objects
    that require verification across blockchain solutions.
  prefs: []
  type: TYPE_NORMAL
- en: 'Until then, ***issuers*** own and control the claims they make about ***subjects***,
    who could be individuals, organizations, or objects (such as vehicles, parts,
    or produce):'
  prefs: []
  type: TYPE_NORMAL
- en: • Issuers control the claims they make about ***individuals’*** credentials,
    including *attributes* like birthdate, gender, height, and hair color; *entitlements*
    like citizenship, medical benefits, and membership rewards; and *certifications*
    like college degrees and technical training.
  prefs: []
  type: TYPE_NORMAL
- en: • Issuers control the claims they make about ***organizations*** pertaining
    to *attributes* like incorporation date, incorporation jurisdiction, industry
    type; *entitlements* like tax status and minority-owned business; and *certifications*
    like LEED certification level.
  prefs: []
  type: TYPE_NORMAL
- en: • Issuers control the claims they make about ***objects*** pertaining to *attributes*
    like physical dimensions and composition; *entitlements* like access rights for
    self-driving cars and drones; and *certifications* like fit-for-use, organic,
    energy-efficient, or sustainably produced.
  prefs: []
  type: TYPE_NORMAL
- en: When a ***verifier*—**which could be an individual, organization, or object—requests
    verification of a credential, they rely on the issuer’s evidence for proof. For
    example, when HR manager Bob (verifier) wants Alice (subject) to prove she earned
    her college degree, Alice must contact her alma mater (issuer) and request an
    official transcript. For individuals, the consequences of issuers owning and controlling
    their credentials include threats to privacy; threats of surveillance capitalism
    where issuers use our data for profit; and threats of identity theft since issuers
    are often targets of hackers.^([3](#fn_3)) Even if all issuers were ethical and
    even if their cybersecurity was impenetrable, individuals still end up trying
    to manage relationships with hundreds of issuers through accounts and passwords.
  prefs: []
  type: TYPE_NORMAL
- en: After the ‘Internet of Value’, the locus of access and management will shift
    from issuers to subjects. Issuers will still provide (or rescind) the credentials,
    but those credentials will be stored on a shared registry (i.e. a digital ledger)
    were subjects have access to them and may decide whether to grant or deny access
    to verifiers (see [Figure 7.1](#f_7_1)).
  prefs: []
  type: TYPE_NORMAL
- en: '![Image: Figure 7.1: From centralized to decentralized control before and after
    the ‘Internet of Value’](images/ch7f1.png)'
  prefs: []
  type: TYPE_IMG
- en: '**Figure 7.1: From centralized to decentralized control before and after the
    ‘Internet of Value’**'
  prefs: []
  type: TYPE_NORMAL
- en: 'According to Alex Preukschat and Drummond Reed, authors of *Decentralized Digital
    Identity and Verifiable Credentials: Self-Sovereign Identity*, there are three
    adoption challenges to SSI as of 2020:'
  prefs: []
  type: TYPE_NORMAL
- en: '**1.** An interoperable ecosystem has not yet been established'
  prefs: []
  type: TYPE_NORMAL
- en: '**2.** People still need offline access when they do not have Internet or cell
    phone access'
  prefs: []
  type: TYPE_NORMAL
- en: '**3.** Individuals are not ready for decentralized key management'
  prefs: []
  type: TYPE_NORMAL
- en: Concerning this last point, only a small proportion of the global population
    has the technical abilities to secure and manage their own private cryptographic
    keys. Therefore, for now, many individuals still will rely on a trusted third
    party to manage their private cryptographic keys for them.^([4](#fn_4)) For example,
    many of us allow exchanges to manage our cryptocurrency keys.
  prefs: []
  type: TYPE_NORMAL
- en: So, if SSI is still in the future, what blockchain-enabled solutions can be
    delivered today to give individuals access and management over their credentials
    without the risks of them mismanaging their keys? In this chapter, we present
    the case study of iDatafy’s SmartResume, a digital resume where issuers create
    an individual’s credentials, but individuals control access rights to their own
    resume; iDatafy serves as a neutral third party to protect cryptographic keys
    for users. The SmartResume platform is more than just a certified digital resume,
    it is a job acquisition platform that matches qualified job seekers with hiring
    organizations (see [Table 7.1](#t_7_1)).
  prefs: []
  type: TYPE_NORMAL
- en: '![Image: Table 7.1: Blockchain application example for credentials](images/ch7t1.png)'
  prefs: []
  type: TYPE_IMG
- en: '**Table 7.1: Blockchain application example for credentials**'
  prefs: []
  type: TYPE_NORMAL
- en: Before presenting the SmartResume solution, we must first understand the talent
    acquisition challenges it’s designed to overcome
  prefs: []
  type: TYPE_NORMAL
- en: 7.2\. Talent acquisition challenges
  prefs: []
  type: TYPE_NORMAL
- en: 'Despite all of the advanced Human Resource (HR) practices, investments, and
    technology innovations, we have yet to solve adequately this talent acquisition
    problem: ***How can we create a trustworthy job market that efficiently matches
    qualified job seekers with hiring organizations?*** Peter Cappelli, the George
    W. Taylor Professor of Management at the Wharton School and director of the Center
    for Human Resources, summed up the challenge nicely in a 2018 Harvard Business
    Review article:'
  prefs: []
  type: TYPE_NORMAL
- en: '*“Businesses have never done as much hiring as they do today. They’ve never
    spent as much money doing it. And they’ve never done a worse job of it.”*^([5](#fn_5))'
  prefs: []
  type: TYPE_NORMAL
- en: 'Today’s talent acquisition solutions include hundreds of job market and social
    media platforms like CareerBuilder, Indeed, LinkedIn, and Monster. According to
    one study, social media is now the most-used channel for recruitment efforts:
    77 percent of recruiters used LinkedIn in 2018, followed by Facebook (63 percent)
    and Instagram (35 percent).^([6](#fn_6)) While such solutions do have the advantages
    of convenience and scale, they equally frustrate job seekers and recruiters. Distrust
    happens on both sides of the market. Specifically, recruiters doubt applicants’
    self-reported credentials and skills, while job seekers distrust that hiring companies
    and platforms keep their data private and select applicants in an unbiased manner.
    All of these misgivings are warranted.'
  prefs: []
  type: TYPE_NORMAL
- en: Many applicants inflate their skills or make fraudulent claims on their resumes
  prefs: []
  type: TYPE_NORMAL
- en: 'Job sites and social media platforms do not verify credentials. Subsequently,
    fraud and inflated resumes remain problematic. A recent survey found that 75 percent
    of employers caught applicants lying on their resumes.^([7](#fn_7)) One of the
    most common frauds is claiming a university degree that was not earned. One high-profile
    example: the CEO of Yahoo was ousted after someone uncovered that he had not earned
    the computer science degree he claimed.^([8](#fn_8)) ‘Diploma mills’ are another
    problem in the US, because they award degrees with little or no academic study.^([9](#fn_9))
    Consequently, hiring companies spend significant resources to investigate a job
    candidate’s claims. Verification slows down the process and increases costs. On
    average, it costs companies $4,129 per hire, but costs can be as high as $40,000
    per position for highly skilled workers.^([10](#fn_10))^,^([11](#fn_11)) Moreover,
    honest job applicants grow weary of the assumption of duplicity.'
  prefs: []
  type: TYPE_NORMAL
- en: Hiring organizations and recruiters struggle with selection bias
  prefs: []
  type: TYPE_NORMAL
- en: Social media and many job site platforms reveal people’s race; gender; age;
    religion; affiliations; and life-style choices; and recruiters may (in)advertently
    dismiss candidates based on this data rather than based on their qualifications.
    Some large companies have turned to artificial intelligence (AI) to modernize
    recruitment, but so far results did little to reduce biases. For example, Amazon’s
    AI recruiting tool was designed to search for keywords based on past engineering
    candidates’ resumes. Since most engineers were male in the past, the AI tool learned
    to prefer male applicants. Amazon abandoned the tool after the gender bias was
    revealed.^([12](#fn_12)) Social media, job site platforms, and AI tools are not
    the only sources of selection bias; relying on referrals from current employees
    creates a homogeneous applicant pool because people tend to refer people who are
    similar to them.^([13](#fn_13))
  prefs: []
  type: TYPE_NORMAL
- en: Data privacy protection is another concern for all parties
  prefs: []
  type: TYPE_NORMAL
- en: Hiring organizations—particularly those 60 percent of companies that outsource
    recruiting—need to make sure applicant data is properly handled. In the US, for
    example, the Family Educational Rights and Privacy Act (FERPA) protects the privacy
    of student education records. Generally, schools must have written permission
    from the parent or eligible student before releasing any information about a student’s
    education record.^([14](#fn_14)) Increasingly, data privacy regulations like the
    European Union’s General Data Protection Regulation (GDPR) and California Consumer
    Privacy Act (CCPA) have increased data protection more broadly.^([15](#fn_15))^,^([16](#fn_16))
    Despite these regulations, many job sites and recruiters routinely collect information
    on applicants like email addresses, phone numbers, age, ethnicity, photos, and
    other personal information.^([17](#fn_17))
  prefs: []
  type: TYPE_NORMAL
- en: The scale of the job acquisition challenges is huge. According to the United
    States Department of Labor, there were 70 million job hires in the US in 2019.^([18](#fn_18))
    On average, there were 250 applications for each corporate job listing, suggesting
    that hiring organizations processed at least 17 billion applications.^([19](#fn_19))
    Furthermore, the process does not always end successfully; 6.4 million job openings
    went unfilled in 2019.^([20](#fn_20)) Isn’t it time to re-invent job acquisition?
    iDatafy thinks so, and subsequently developed the SmartResume solution to restore
    trust in the job search process.
  prefs: []
  type: TYPE_NORMAL
- en: 7.3\. SmartResume
  prefs: []
  type: TYPE_NORMAL
- en: iDatafy, a company founded by David Wengel in Little Rock, Arkansas in 2011,
    created the SmartResume platform and career network to instill trust in the talent
    acquisition process. The platform prevents fraudulent claims by applicants, eliminates
    selection bias, and ensures data privacy compliance. The SmartResume platform
    is similar to LinkedIn or Upwork, but with *verified* credentials secured by blockchain
    technology. Wengel’s vision is to make the SmartResume platform, “*the world’s
    most trusted resume and certified career network.”*
  prefs: []
  type: TYPE_NORMAL
- en: To launch the career network, iDatafy focused on its home base in Arkansas.
    It assembled a consortium of credentialing organizations, individuals, and hiring
    organizations to help develop the solution. The pilot project launched with the
    first credentialing organization, the Sam M. Walton College of Business at the
    University of Arkansas, in 2018\. Within 18 months, the consortium included the
    University of Arkansas System at Fayetteville; Little Rock; Fort Smith; Community
    College at Morrilton; *e*Versity and Pulaski Technical. A number of other higher
    education institutions outside the UA System have signed on as well, with official
    announcements forthcoming.
  prefs: []
  type: TYPE_NORMAL
- en: Here we describe the consortium, platform, development journey, competition,
    and lessons learned.
  prefs: []
  type: TYPE_NORMAL
- en: 7.3.1\. SmartResume consortium
  prefs: []
  type: TYPE_NORMAL
- en: iDatafy convened a consortium of credentialing organizations, individuals, and
    hiring companies.
  prefs: []
  type: TYPE_NORMAL
- en: Credentialing organizations
  prefs: []
  type: TYPE_NORMAL
- en: Credentialing organizations are institutions that award credentials, such as
    colleges; universities; trade schools; professional associations; licensing bureaus;
    and government organizations. In the SmartResume platform, credentialing organizations
    create a SmartResume on behalf of an individual by certifying educational degrees;
    coursework; honors; activities; awards; experiences; licenses; affiliations; research;
    skills; reference letters; or other certifications. The certifications appear
    on an individual’s SmartResume as a tamperproof badge that is secured by blockchain
    technology (see [Figure 7.2](#f_7_2)).
  prefs: []
  type: TYPE_NORMAL
- en: '![Image: Figure 7.2: Example of SmartResume®’s certified badges](images/ch7f2.png)'
  prefs: []
  type: TYPE_IMG
- en: '**Figure 7.2: Example of SmartResume^®’s certified badges**'
  prefs: []
  type: TYPE_NORMAL
- en: '***Each certification is secured on a tamper-proof ledger stored on a blockchain***'
  prefs: []
  type: TYPE_NORMAL
- en: As a key design decision, credentialing organizations choose the name and type
    of credential. This way, credentialing organizations gain value by promoting their
    brand. For example, the Walton College chose ‘Leadership Walton’ as one of its
    credentials. Leadership Walton is a professional development program for undergraduate
    business students, offering them a unique blend of academic, leadership, and career
    development opportunities specifically designed to guide them toward lifelong
    professional success.^([21](#fn_21))
  prefs: []
  type: TYPE_NORMAL
- en: By putting credentialing organizations in control, the SmartResume platform
    prevents users from claiming credentials they did not earn, thus protecting the
    organization’s brand. They also gain efficiencies by credentialing a person *once*,
    rather than re-affirming credentials every time a person changes employment. For
    educational institutions, an additional benefit of joining the SmartResume platform
    is that it serves as a meaningful way to connect with alumni. For workforce skill
    certifiers—such as organizations that train and certify truck drivers; steamfitters,
    pipefitters, sprinkler systems installers; and heating, ventilation, and air conditioning
    (HVAC) technicians—the platform provides better access for hiring companies to
    find qualified talent.
  prefs: []
  type: TYPE_NORMAL
- en: Individuals
  prefs: []
  type: TYPE_NORMAL
- en: Individuals like students, alumni, current job holders, and job seekers cannot
    launch their own SmartResumes. Rather, a credentialing organization must do so
    on the individual’s behalf. However, individuals must opt in to the SmartResume
    platform; if an individual does not activate their SmartResume, it is not accessible
    by any third party. Individuals who activate their resumes can supplement their
    personal SmartResume with additional information, such as career objectives, hobbies,
    and interests. Hiring organizations can ascertain which credentials were verified
    by credentialing organizations by the presence of the blockchain badge and which
    entries were added by individuals. Each individual gets one SmartResume, which
    may contain verified credentials from many different organizations. Individuals
    are in control of their job matching preferences and may grant or deny full access
    rights to particular hiring organizations. Individuals do not have to pay to participate
    on the platform.
  prefs: []
  type: TYPE_NORMAL
- en: Hiring organizations
  prefs: []
  type: TYPE_NORMAL
- en: Hiring organizations include any institution searching for qualified employees.
    Hiring organizations (or outsourced recruiters) search for qualified candidates
    based only on their skills, as all demographic and personal information like name
    and gender are masked to prevent search bias. [Figure 7.3](#f_7_3) depicts a sample
    resume as it would appear to a hiring organization. If an organization is interested
    in connecting to an individual, the platform sends the individual an email request.
    Hiring organizations gain efficiencies by having a qualified applicant pool, and
    they no longer have to call each organization on a candidate’s resume to verify
    credentials. Hiring companies pay to use the platform.
  prefs: []
  type: TYPE_NORMAL
- en: '![image](images/pg262.png)'
  prefs: []
  type: TYPE_IMG
- en: '![Image: Figure 7.3: Opposite and above – An example of a SmartResume® as viewed
    by a hiring organization](images/ch7f3.png)'
  prefs: []
  type: TYPE_IMG
- en: '**Figure 7.3: Opposite and above – An example of a SmartResume^® as viewed
    by a hiring organization**'
  prefs: []
  type: TYPE_NORMAL
- en: 7.3.2\. The SmartResume Platform
  prefs: []
  type: TYPE_NORMAL
- en: 'The SmartResume platform is a hybrid platform that includes a web-based interface,
    traditional technologies, and a permissioned blockchain ledger. Andy Griebel,
    Chief Technology Officer (CTO), explained:'
  prefs: []
  type: TYPE_NORMAL
- en: '*“We selected a hybrid solution. Blockchain technology provides the ability
    for multiple parties to verify and trust that credentials are valid. But it would
    be a mistake to build the entire solution on a blockchain because it would be
    sluggish.”*'
  prefs: []
  type: TYPE_NORMAL
- en: From a user perspective, all of these components are seamless. People maneuver
    through the platform based on their roles, such as employers, educational institutions,
    workforce skill certifiers, and individuals. The user interface is constantly
    evolving and improving, but [Figure 7.4](#f_7_4) shows an example of an individual
    resume holder’s view as of March 2020.
  prefs: []
  type: TYPE_NORMAL
- en: '![Image: Figure 7.4: Screenshot for SmartResume® holders as of March 2020](images/ch7f4.png)'
  prefs: []
  type: TYPE_IMG
- en: '**Figure 7.4: Screenshot for SmartResume^® holders as of March 2020**'
  prefs: []
  type: TYPE_NORMAL
- en: Behind the user interface, iDatafy chose a hybrid solution to take advantage
    of the features for which blockchain technologies and traditional technologies
    are best suited. Blockchain technology was selected to create a tamper-proof audit
    trail of verified credentials in a multi-party environment. Traditional databases
    were selected for high performance and scalability processes, such as searching
    for jobs and job candidates, enhancing SmartResumes with supplemental information,
    mapping credentials to Standard Occupation Codes, and protecting personal information.
  prefs: []
  type: TYPE_NORMAL
- en: 'iDatafy chose a permissioned blockchain where joining the network is by invitation-only
    and where only authorized members validate transactions. In 2018, iDatafy examined
    several permissioned blockchains, but ultimately selected Hyperledger Fabric.
    iDatafy felt it had the most maturity and momentum at the time. However, iDatafy
    could switch platforms if a superior technology emerges. Andy Griebel, iDatafy’s
    CTO said:'
  prefs: []
  type: TYPE_NORMAL
- en: '*“Our design is flexible; we could pivot to another platform if we needed to.”*'
  prefs: []
  type: TYPE_NORMAL
- en: To comply with privacy regulations, no personal information is stored on the
    blockchain ledger. Instead, each SmartResume is associated with a unique Job Applicant
    Idatafier^(™.) iDatafy only stores a minimum of information on the blockchain
    ledger associated with each credential, including the unique Job Applicant Idatafier^(TM),
    credentialing organization, certification type, date, and timestamp.
  prefs: []
  type: TYPE_NORMAL
- en: 'Griebel offered this analogy about the value of a blockchain:'
  prefs: []
  type: TYPE_NORMAL
- en: '*“Think of a blockchain as nothing more than a receipt that is validated by
    everybody who has touched it.”*'
  prefs: []
  type: TYPE_NORMAL
- en: 7.3.3\. SmartResume’s development journey
  prefs: []
  type: TYPE_NORMAL
- en: The first time Dave Wengel searched for “certified digital resumes”, back in
    2017, he was shocked to find zero results. Why hadn’t anyone built a multi-credentialed
    resume? Wengel thinks it’s because *“there’s no value if you do not have a consortium.”*
    He began to envision the solution and, based on his company’s experiences, he
    knew building a consortium would be the key to success.
  prefs: []
  type: TYPE_NORMAL
- en: iDatafy’s first product was ***LeadReview*®**, a proprietary data consortium
    used to detect bad marketing leads. The solution was launched at the end of 2011
    and has since processed more than 100 million queries. The company’s second data
    consortium, ***StudentReview*®**, was developed in 2012 to detect student financial
    aid fraud in the US. The context was very similar to the job acquisition process
    in that the market for financial aid was subject to deception and mistrust. Many
    individuals with no intention of attending college were signing up for US Federal
    government financial student aid (called ‘Pell grants’) and would drop out immediately
    after receiving the money, enroll elsewhere, and repeat the deceit. In some cases,
    criminals organized into rings that recruited ‘straw students’ by promising them
    a share of the grant money. By 2011, criminals were swindling billions of dollars
    each year from the US federal government. iDatafy researched the problem and discovered
    that the individuals re-used the same contact information (like home addresses)
    to receive the checks. iDatafy created a consortium of higher education institutions
    to build and share a FERPA-compliant directory data about the students who habitually
    drop out and try to enroll in multiple schools. The StudentReview platform automatically
    analyzes the data and flags instances where contact information is duplicated.
    The system alerts colleges and universities when a new applicant has dropped out
    of other schools after receiving financial aid.^([22](#fn_22))
  prefs: []
  type: TYPE_NORMAL
- en: The LeadReview, StudentReview, and SmartResume solutions are similar in that
    they aim to reestablish trust in markets. Each context also requires a consortium
    to build an ecosystem solution. To build a successful consortium, iDatafy developed
    a three-phased process called ‘**crawl, walk, run**’. We illustrate the process
    with the SmartResume consortium.
  prefs: []
  type: TYPE_NORMAL
- en: The Crawl Phase
  prefs: []
  type: TYPE_NORMAL
- en: 'Every consortium needs a first organizational adopter, preferably a prominent
    member of the target ecosystem that will help attract additional adopters through
    mimetic influences. For the SmartResume project, Wengel approached Matt Waller,
    Dean of the Sam M. Walton College of Business, University of Arkansas, to become
    the first consortium member. Wengel said:'
  prefs: []
  type: TYPE_NORMAL
- en: '*“I had just attended the Walton College’s first Blockchain for Business Conference
    in April of 2018, and I immediately connected the dots.”*'
  prefs: []
  type: TYPE_NORMAL
- en: 'Wengel did not personally know Waller but sent him a note on the project after
    the conference. The Walton College was just about to launch the Blockchain Center
    of Excellence (BCoE), and Waller was looking for a blockchain project where the
    college could help lead in the development and implementation of an actual solution.
    Moreover, the SmartResume context of credentialing students seemed a perfect fit:'
  prefs: []
  type: TYPE_NORMAL
- en: '*“If you think about it, colleges and universities have been issuing diplomas
    and transcripts for hundreds of years, but they have never actually issued certified
    resumes to their students, despite the colleges being in a position as a trusted
    authority to do so.”*'
  prefs: []
  type: TYPE_NORMAL
- en: '**Matthew Waller, dean of the Sam M. Walton College of Business, University
    of Arkansas, and first adopter of SmartResume**^([23](#fn_23))'
  prefs: []
  type: TYPE_NORMAL
- en: Waller convened meetings with leaders within and across the Walton College to
    determine the university’s role in the initiative, including the campus CIO; the
    vice chancellor for economic development; the founding director of the BCoE; the
    chair of the information systems department (ISYS); and the associate vice provost
    from the registrar’s office. While most of the leaders were supportive of the
    idea, they were initially concerned about adding another major IT project given
    the campus was in the middle of an enterprise resource planning (ERP) replacement.
    They did not want to build an interface to pull student records from a system
    that was about to be replaced. Wengel listened to the feedback and suggested a
    pilot with 20 students so that it would add very little to the university’s workload.
    iDatafy would do the heavy lifting.
  prefs: []
  type: TYPE_NORMAL
- en: In fall 2018, iDatafy joined the BCoE’s advisory board; was a sponsor of the
    BCoE’s Blockchain Hackathon; and met many students studying blockchain technologies.
    Also in fall, small SmartResume pilot programs began. The Walton College recruited
    10 ISYS students and 10 ISYS alumni to volunteer to be the first individuals to
    receive smart resumes. The university registrar launched the volunteers’ SmartResumes
    on the platform by verifying credentials, doing so manually, one student at a
    time. The volunteers then activated their SmartResumes and provided iDatafy with
    feedback. iDatafy learned that there were many more skills and activities that
    should be certified in addition to degree programs, including the aforementioned
    Leadership Walton. Dean Waller agreed to manually verify Leadership Walton participation
    and other non-transcript accomplishments to appear on the students’ SmartResumes.
  prefs: []
  type: TYPE_NORMAL
- en: 'Pilots with other early adopters continued throughout the fall. By November
    2018, 93 SmartResumes had been created across four partner schools. Through feedback
    gained during the pilot programs, the platform was continually improved. For example,
    hiring organizations that recruit on many campuses wondered if there was a better
    way to find talent given that universities award similar degree programs, but
    name them differently. For instance, an information systems degree at one school
    might be called Computer Information Systems; Management Information Systems;
    Information Technology; Business Information Technology; Business Computing; or
    Information Systems Engineering at other schools. iDatafy responded by creating
    a map of a certifier’s credentials to the Standard Occupational Codes (SOCs) created
    by the US Department of Labor. The crawl phase was successful. According to Wengel:'
  prefs: []
  type: TYPE_NORMAL
- en: '*“All initial higher education partners agree that they want to scale SmartResume
    further based on successful pilot input from recipients and employers expressing
    a need for new way to find talent.”*^([24](#fn_24))'
  prefs: []
  type: TYPE_NORMAL
- en: The Walk Phase
  prefs: []
  type: TYPE_NORMAL
- en: The walk phase involved adding more consortium members, improving the platform,
    and moving from manual data collection and verification to automated processes.
  prefs: []
  type: TYPE_NORMAL
- en: 'To grow the consortium after it had enough grass-roots members, iDatafy targeted
    the centralized University of Arkansas System. In early 2019, Wengel approached
    Johnny Key, Cabinet Secretary of the Arkansas Department of Education, and Michael
    Moore, Vice President for Academic Affairs for the University of Arkansas System
    and Chief Academic and Operating Officer for the University of Arkansas System
    eVersity, about the initiative. Moore saw the value:'
  prefs: []
  type: TYPE_NORMAL
- en: '*“A couple of things were appealing to me from the University of Arkansas System
    and eVersity perspective. The platform provides an opportunity to elevate some
    of our students attending schools that might not get attention from big corporate
    partners. Also, it’s free to use for our students.”*'
  prefs: []
  type: TYPE_NORMAL
- en: Moore invited Wengel to present the SmartResume project at the July 2019 meeting
    of the 26 university Chief Academic Officers from across Arkansas. After follow-up
    meetings, iDatafy signed one Memorandum of Understanding (MoU) for all University
    of Arkansas System public institutions of higher learning. Companies that recruit
    Arkansas talent also began showing interest in the consortium. One non-profit
    organization, for example, created the first workforce skills centric SmartResume.
    The Arkansas Economic Development Commission agreed to certify its ‘Future Fit’
    manufacturing job skills certifications on the platform.
  prefs: []
  type: TYPE_NORMAL
- en: 'The walk phase improved the platform’s onboarding process by automating large
    data pulls and asking the credentialing organization to verify the batch. The
    batch is then automatically uploaded onto the platform where it creates an opt-in
    SmartResume for each individual in the batch. By December 2019, 5,371 current
    and former Walton College students’ SmartResumes were created. In addition to
    degrees and major, credentials were verified with badges for Leadership Walton;
    the Chancellor’s Award; Beta Gamma Sigma (an exclusive business honor society);
    the Supply Chain Management Award; financial management/investment relevant coursework
    (based on minors and areas of concentration); and varsity cross-country team membership.
    This granularity allows hiring organizations to target their recruiting efforts.
    About 25,000 SmartResumes had been created (but not necessarily activated) by
    March 2020\. Wengel said:'
  prefs: []
  type: TYPE_NORMAL
- en: '*“For us to create a hundred thousand Smart Resumés right now is easier than
    creating five Smart Resumes a year ago,”*'
  prefs: []
  type: TYPE_NORMAL
- en: The walk phase will be completed by mid-2020.
  prefs: []
  type: TYPE_NORMAL
- en: The Run Phase
  prefs: []
  type: TYPE_NORMAL
- en: 'Wengel explained:'
  prefs: []
  type: TYPE_NORMAL
- en: '*“By this point we hope to scale our initiative and automate all data certification
    processes, issuances, and job matching. We anticipate scaling nationally.”*'
  prefs: []
  type: TYPE_NORMAL
- en: 'Plans for 2020 include:'
  prefs: []
  type: TYPE_NORMAL
- en: • Establish a long-term governance plan and engage partner schools to operate
    trust nodes in the network.
  prefs: []
  type: TYPE_NORMAL
- en: • Rapidly expand employer network within and beyond Arkansas.
  prefs: []
  type: TYPE_NORMAL
- en: While iDatafy clearly has the lead in Arkansas, we next explore the global competitive
    landscape for certified virtual resumes.
  prefs: []
  type: TYPE_NORMAL
- en: 7.3.4\. Competition
  prefs: []
  type: TYPE_NORMAL
- en: 'Massachusetts Institute of Technology (**MIT**) was one of the first major
    universities to issue a diploma on a blockchain. In 2017, 111 students were given
    a Blockcerts Wallet app with access to a verified, tamper-proof digital diploma
    with its hash stored on the Bitcoin blockchain.^([25](#fn_25)) One of the major
    lessons from the experiment was that users found it difficult to manage their
    own private keys.^([26](#fn_26)) To scale the app for live production, MIT engaged
    the vendor, Learning Machine. As of 2020, all recent MIT graduates receive a digital
    diploma in addition to a physical diploma. Students opt in to activate the digital
    diploma by clicking on an official MIT invitation email sent to all recent graduates.
    Students download the Blockcerts mobile app and add MIT as an issuer. The app
    generates a unique public key, which users can share with hiring organizations.
    Hiring organizations use the public key to verify credentials on the web portal,
    [https://credentials.mit.edu/](https://credentials.mit.edu/). The service is free.^([27](#fn_27))
    According to Mary Callahan, senior associate dean and registrar at MIT:'
  prefs: []
  type: TYPE_NORMAL
- en: '*“From the beginning, one of our primary motivations has been to empower students
    to be the curators of their own credentials.”*^([28](#fn_28))'
  prefs: []
  type: TYPE_NORMAL
- en: One downside of the MIT model is that it only verifies credentials from one
    institution, namely MIT. If everyone adopted this model, users would be given
    multiple public keys and hiring organizations would need to go to multiple portals
    to verify a single candidate. For this reason, **Blockcerts** has continued to
    build an open source community (MIT is not actively involved) where a user may
    have multiple issuers. The Blockcerts community has developed versions that run
    Ethereum, Sovrin and Hyperledger.^([29](#fn_29)) The software is published under
    MIT Free and Open Source Software (FOSS) license. Institutions that have built
    their own credentialing solutions using the open source software include McMaster
    Engineering in Canada, Georgia Tech in the US, and Universidad Carlos III in Madrid.
    Rather than build a solution, institutions can also hire companies like Learning
    Machine, which continues to help institutions implement Blockcerts.^([30](#fn_30))
    Customers include the Southern New Hampshire University, Republic of Malta, Federation
    of State Medical Boards (FSMB), and National Training Agency’s (NTA) Workforce
    Preparedness Program in the Bahamas. Blockcerts is planning to add photo IDs and
    transcripts soon.^([31](#fn_31)) Most of these, as Wengel notes, are verifying
    credentials, but not building smart resumes.
  prefs: []
  type: TYPE_NORMAL
- en: Our online research at the BCoE did not find any direct competitors, particularly
    within the Arkansas market. UK-based **APPII** was a company we found offering
    something similar to SmartResume, but for another market and with a different
    approach that is driven by individuals rather than by credentialing organizations.
    APPII provides a multi-credentialing service for a blockchain verified Curriculum
    Vitae (CV) (a CV is the UK term for resume).^([32](#fn_32)) Rather than build
    a career network consortium like iDatafy, APPII partnered with a job placement
    platform, TechnoJobs.^([33](#fn_33)) We also found other companies that store
    blockchain credentials on the Bitcoin network, including **Accredible** and **Credly**.^([34](#fn_34))
    Canadian-based TerraHub Technologies created **Credential Wallet** for postsecondary
    credentials, and is working with PwC Canada.^([35](#fn_35))
  prefs: []
  type: TYPE_NORMAL
- en: 'Large job posting platforms and large software companies are the most likely
    potential competitors (or perhaps partners) for iDatafy. They have global networks
    of hiring organizations and individuals but need to figure out how to verify credentials
    and to create individual resumes. Regarding the competition, Dave Wengel, founder
    and CEO, iDatafy said:'
  prefs: []
  type: TYPE_NORMAL
- en: '*“Obviously, there are people out there doing blockchain diplomas, blockchain
    transcripts, and blockchain credential matching. No one has, to our knowledge,
    anywhere in the world, built a certified resume. Even if someone were to copy
    what we are doing, we know is how difficult it is to build a community”*'
  prefs: []
  type: TYPE_NORMAL
- en: 7.4\. Conclusion
  prefs: []
  type: TYPE_NORMAL
- en: The blockchain applications in [Part II](part02.xhtml) aimed to capture a wide-range
    of blockchain application use cases. But even with detailed examples, we are still
    missing important use cases across other industries, such as governments; insurance;
    healthcare; education; retail; media; and gaming. In particular, governments have
    huge opportunities to better manage identities, elections, registrations, and
    titles.
  prefs: []
  type: TYPE_NORMAL
- en: Technical and business maturity is needed to move more POCs from innovation
    labs to market. In general, technical challenges are the domain of protocols and
    code bases in our blockchain application framework, and business challenges are
    in the domain of use cases (see [Figure 7.5](#f_7_5)). In the next chapter, we’ll
    explore the technical challenges and emerging solutions. In [Chapter 9](chapter09.xhtml),
    we’ll address the business domain by specifying mindshifts, strategies and action
    principles to deploy live applications.
