- en: 'Ciaran McGowan, WeTrade’s current CEO, said that he was focusing on improving
    value for customers:'
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: WeTrade现任CEO Ciaran McGowan表示，他正在专注于提升客户价值：
- en: '*“The [client] feedback has been very positive, in that it’s an innovative
    and intuitive solution. But it can be improved: our clients would like much more.
    For example, in terms of the efficiency of the end-user, they would like integration
    with their ERP system rather than having to duplicate entries. They are also very
    keen to have logistics services as part of the offering. The other feedback we’re
    getting is the search facility for pairing companies—they want more customers
    on there in terms of opportunities.*^([104](#fn_104)) *So that’s driving our priority
    number one, which is expanding the WeTrade network and going global.”*^([105](#fn_105))'
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: '*“[客户]的反馈非常积极，认为这是一个创新且直观的解决方案。但还有改进空间：我们的客户希望能有更多。例如，在终端用户效率方面，他们希望与他们的ERP系统集成，而不是重复输入。他们还非常希望物流服务能作为产品的一部分。我们收到的另一反馈是公司配对搜索功能的改进——他们希望有更多客户在上面，以增加机会。”*^([104](#fn_104))
    *这就是推动我们优先级最高的事项，即扩大WeTrade网络并走向全球。”*^([105](#fn_105))'
- en: As of March 2020, banks were participating from Austria; Belgium; Czech Republic;
    Denmark; Finland; Germany; Greece; Ireland; Italy; Liechtenstein; Luxembourg;
    Netherlands; Norway; Spain; Sweden; Switzerland; and the United Kingdom.^([106](#fn_106))
    Fees to use the platform for banks begin at $55,000, largely to cover the cost
    of cloud hosting for the application. As of 2020, 55 percent of transactions were
    automatic payments; 27 percent were for bank payment undertaking (BPU); and 18
    percent were for BPU financing. Customers are primarily small and medium-sized
    businesses (SMEs), which bear the brunt of late payments worldwide.^([107](#fn_107))
    WeTrade’s main network scaling challenge is that both the exporter and buyer need
    to bank with one of the licensed adopters.^([108](#fn_108))
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 截至2020年3月，已有来自奥地利、比利时、捷克共和国、丹麦、芬兰、德国、希腊、爱尔兰、意大利、列支敦士登、卢森堡、荷兰、挪威、西班牙、瑞典、瑞士和英国的银行参与。^([106](#fn_106))
    银行使用该平台的费用起价为5.5万美元，主要用于覆盖应用程序的云托管成本。截至2020年，55%的交易是自动支付；27%是银行支付承诺（BPU）；18%是BPU融资。客户主要是中小企业（SMEs），它们在全球范围内承受着延迟支付的主要压力。^([107](#fn_107))
    WeTrade的主要网络扩展挑战是出口商和买家都需要与获得许可的采用者之一银行合作。^([108](#fn_108))
- en: Competition
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 竞争
- en: At the beginning of 2018, there were five active trade finance consortia (See
    [Figure 4.9](#f_4_9)). **Marco Polo** launched its network in 2017 and has risen
    as a major player along with **WeTrade**. The Hong Kong Trade Finance Platform
    (HKTFP)—a venture led by the Hong Kong Monetary Authority (HKMA) and 20 banks—became
    a separate company called **eTradeConnect.** To help with interoperability across
    various platforms, eTradeConnect signed an MOU with WeTrade in October of 2018.^([109](#fn_109))
    The Batavia consortium disbanded when three banks from Batavia joined WeTrade.^([110](#fn_110))
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 2018年初，有五个活跃的贸易金融财团（参见[图4.9](#f_4_9)）。**马可波罗**在2017年启动其网络，并与**WeTrade**一起崛起为主要参与者。由香港金融管理局（HKMA）和20家银行领导的香港贸易融资平台（HKTFP）成为一家名为**eTradeConnect**的独立公司。为了帮助不同平台之间的互操作性，eTradeConnect在2018年10月与WeTrade签署了一份谅解备忘录。^([109](#fn_109))
    巴达维亚财团在有三家巴达维亚银行加入WeTrade后解散。^([110](#fn_110))
- en: '![Image: Figure 4.9\. Active trade finance consortia in 2019](images/ch4f9.png)'
  id: totrans-140
  prefs: []
  type: TYPE_IMG
  zh: '![图片：图4.9。2019年活跃的贸易金融财团](images/ch4f9.png)'
- en: '**Figure 4.9\. Active trade finance consortia in 2019**'
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: '**图4.9。2019年活跃的贸易金融财团**'
- en: '*Source: [https://fintechnews.ch/wp-content/uploads/2019/06/trade-finance-blockchain-consortia-101blockchains.com_.jpg](https://fintechnews.ch/wp-content/uploads/2019/06/trade-finance-blockchain-consortia-101blockchains.com_.jpg)*'
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: '*来源：[https://fintechnews.ch/wp-content/uploads/2019/06/trade-finance-blockchain-consortia-101blockchains.com_.jpg](https://fintechnews.ch/wp-content/uploads/2019/06/trade-finance-blockchain-consortia-101blockchains.com_.jpg)*'
- en: At Voltron, Standard Charter Bank became the first bank to complete an international
    letter of credit on its platform in 2019.^([111](#fn_111)) In January of 2020,
    the Voltron consortium launched a separate legal entity in Singapore called **Contour**,
    after live pilots in 14 countries with more than 50 banks. Its primary service
    is to streamline the Letter of Credit from 5–10 days to under 24 hours.^([112](#fn_112))
    **Komgo** created a JV in August of 2018 and has since launched its platform,
    claiming 12 banks and 100 corporate clients with its first two services for digital
    letters of credit and KYC. Shareholders include ABN Amro; BNP Paribas; Citi; Crédit
    Agricole; Gunvor; ING; Koch Supply & Trading; Macquarie; Mercuria; MUFG Bank;
    Natixis; Rabobank; Shell; SGS; and Société Générale.^([113](#fn_113))
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 在Voltron平台上，标准渣打银行在2019年成为了首家完成国际信用证的银行。^([111](#fn_111)) 2020年1月，Voltron财团在新加坡成立了一个名为**Contour**的独立法人实体，此前在14个国家进行了现场试点，共有50多家银行参与。其主要服务是将信用证从5-10天简化至24小时以内。^([112](#fn_112))
    **Komgo** 在2018年8月创建了一个合资企业，并推出了其平台，声称有12家银行和100家 corporate clients 使用其最初的两个服务，分别是数字信用证和KYC。股东包括荷兰ABN
    Amro银行；法国BNP Paribas银行；美国花旗集团；法国农业信贷银行；瑞士 Gunvor能源公司；荷兰ING银行；美国 Koch Supply &
    Trading公司；澳大利亚麦格理集团；南美 Mercuria能源公司；日本三菱日联银行；法国Natixis银行；荷兰 Rabobank银行；荷兰皇家壳牌集团；瑞士SGS集团；以及法国
    Société Générale银行。^([113](#fn_113))
- en: How many trade finance platforms will the world ultimately embrace? There will
    likely be continued consolidation and cooperation for interoperability across
    trade finance platforms in the future.
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 世界最终将接纳多少贸易金融平台？未来，贸易金融平台之间可能会继续进行合并和合作，以实现互操作性。
- en: 4.6\. Santander
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 4.6\. 桑坦德
- en: '*“Banco Santander was one of the first global financial institutions that really
    wanted to understand the implications of blockchain technologies on the financial
    industry. We were one of the first banks to take the concept seriously and allocate
    resources to figure it out.”*'
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: '*“桑坦德银行是首批真正希望理解区块链技术对金融行业影响的全球金融机构之一。我们是首批认真对待这一概念并分配资源来弄清楚的银行之一。”*'
- en: '**John Whelan, Managing Director, Digital Investment Bank, Santander**^([114](#fn_114))'
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: '**约翰·怀兰，桑坦德数字投资银行 Managing Director**^([114](#fn_114))'
- en: 'Santander is a wholly owned subsidiary of the Spanish conglomerate, Santander
    Group. Santander has a long history stretching back to 1857, when it was founded
    in Spain.^([115](#fn_115)) Like many global banks, Santander aggressively explores
    emerging technologies to help achieve its mission *“to provide easy-to-use banking
    products and services”*.^([116](#fn_116)) Santander was one of the first major
    banks to recognize the potential impact of Bitcoin to the financial services industry.
    It’s been active in the space since 2014\. So far, Santander’s major blockchain
    explorations include:'
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 桑坦德是西班牙企业集团桑坦德集团的全资子公司。桑坦德的历史可以追溯到1857年，当时它在西班牙成立。^([115](#fn_115)) 像许多全球银行一样，桑坦德积极探索新兴技术，以帮助实现其使命：“提供易于使用的银行产品和服务”。^([116](#fn_116))
    桑坦德是首批认识到比特币对金融服务行业潜在影响的大型银行之一。自2014年以来，它在该领域一直很活跃。到目前为止，桑坦德的主要区块链探索包括：
- en: • **Impact Studies.** In 2014, Santander was one of the first banks to commission
    a study of Bitcoin and its potential uses in the financial industry. **^([117](#fn_117))**
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: • **影响研究。** 2014年，桑坦德银行是首批委托研究比特币及其在金融行业潜在用途的银行之一。**^([117](#fn_117))**
- en: '• **Blockchain Lab.** In 2016, Santander was also one of the first banks to
    create a Blockchain Lab to experiment with blockchain technologies. Santander
    explores use cases based on three questions: Is the current process slow? Costly?
    Error-prone? In the blockchain space, the bank is primarily exploring private
    networks that are operated by an organization or consortium, but it has also experimented
    with public blockchains. **^([118](#fn_118))**'
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: • **区块链实验室。** 2016年，桑坦德银行也是首批创建区块链实验室的银行之一，以实验区块链技术。桑坦德银行基于三个问题探索用例：当前流程是否缓慢？成本高昂？易于出错？在区块链领域，该银行主要探索由一个组织或财团运营的私有网络，但也已经实验过公共区块链。**^([118](#fn_118))**
- en: • **Venture capital investment.** Santander’s UK-based venture capital arm,
    called Innoventures, as noted above, provided funding for Ripple. It’s also provided
    funding for Digital Asset Holdings, the private blockchain platform that was founded
    by Blythe Masters, the inventor of the credit default swap; Elliptic, a startup
    aiming to establish a global standard for blockchain monitoring; and Securitize,
    a platform for security token issuance and life cycle management.^([119](#fn_119))
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: • **风险投资**。桑坦德银行位于英国的风险投资部门Innoventures，如上所述，为Ripple提供了资金。它还为Blythe Masters创立的私人区块链平台Digital
    Asset Holdings提供了资金；Elliptic，一家旨在建立全球区块链监控标准的初创公司；以及Securitize，一个安全令牌发行和管理平台。^([119](#fn_119))
- en: • **Santander One Pay FX.** In 2018, Santander used a Ripple-enabled mobile
    app for cross border payments between Spain, United Kingdom, Brazil, and Poland
    for its retail customers.^([120](#fn_120)) One Pay FX does not use the public
    Ripple network or XRP, rather, it uses a new enterprise platform that applied
    Ripple’s technology.
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: • **桑坦德一支付FX**。2018年，桑坦德银行利用支持Ripple的移动应用程序，为零售客户提供了西班牙、英国、巴西和波兰之间的跨境支付。^([120](#fn_120))
    一支付FX没有使用公共Ripple网络或XRP，而是使用了一个新的企业平台，该平台应用了Ripple的技术。
- en: '• **Enterprise Ethereum Alliance** (EEA). Santander is a member of the EEA.
    In 2018, Julio Faura, chairman of the EEA, and founding EEA member from Santander
    Bank, said:'
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: • **企业以太坊联盟** (EEA)。桑坦德银行是EEA的成员。2018年，EEA的主席、桑坦德银行的创始成员Julio Faura表示：
- en: '*“The Alliance’s mission from day one has been to build the framework that
    could be used to meet all the needs of its members. The public release of the
    Enterprise Ethereum Architecture Stack enables enterprise members to collaborate
    and collectively contribute to, and benefit from, the global Ethereum effort and
    the EEA’s forthcoming specification.”*^([122](#fn_122))'
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: • “联盟自成立以来一直致力于构建一个可以满足所有成员需求的框架。企业以太坊架构堆栈的公开发布使企业成员能够协作共同贡献，并从全球以太坊努力和EEA即将发布的规范中受益。”^([122](#fn_122))
- en: • **WeTrade**. In 2018, Santander, as noted above, became a founding member
    of WeTrade.^([121](#fn_121))
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: • **WeTrade**。2018年，桑坦德银行，如上所述，成为WeTrade的创始成员。^([121](#fn_121))
- en: • **Hyperledger Project.** Santander is an active member of the Hyperledger
    Project. For example, it is working on Hyperledger Avalon, a trusted compute service
    framework which aims to make sure computations are done correctly and secretly
    by using zero-knowledge proofs, multi-party compute, and trusted execution environments.^([123](#fn_123))
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: • **超级账本项目**。桑坦德银行是超级账本项目的活跃成员。例如，它正在参与开发超级账本阿瓦隆，这是一个可信赖的计算服务框架，旨在确保通过使用零知识证明、多方计算和可信执行环境正确且秘密地完成计算。^([123](#fn_123))
- en: • **Smart Payments.** In 2019, Santander and other Spanish banks (Bankia, BBVA
    and CaixaBank) and Iberpay, which manages Spain’s national payment system, began
    a six-month POC to test smart payments on a private blockchain. Grant Thornton’s
    Blockchain Lab served as the technology partner. Each partner operates a node.^([124](#fn_124))
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: • **智能支付**。2019年，桑坦德银行与其他西班牙银行（Bankia、BBVA和CaixaBank）以及管理西班牙国家支付系统的Iberpay开始了一个为期六个月的POC，以测试私有区块链上的智能支付。Grant
    Thornton的区块链实验室担任技术合作伙伴。每个合作伙伴运行一个节点。^([124](#fn_124))
- en: • **Utility Settlement Coin (USC).** Santander and 13 other major banks (The
    Bank of New York Mellon; Barclays; Canadian Imperial Bank of Commerce; Commerzbank;
    Credit Suisse; ING Group; KBC Bank; Lloyds Banking Group; Mitsubishi UFJ Financial
    Group; Nasdaq; Sumitomo Mitsui Banking Corporation; State Street Corporation and
    UBS) had been working quietly on the issuance of blockchain-based currencies in
    the commercial and central banking sector worldwide for several years. On June
    3, 2019, the banks publicly announced the project when they created a new company,
    called ***Fnality International***. Fnality is headquartered in London and it
    raised $63.2 million in funding from participating banks. USC aims to be a token
    that is fully backed and guaranteed at all times by a central bank’s national
    fiat currency.^([125](#fn_125)) Fnality plans to begin with the tokenization of
    the Euro, US dollar, British pound, Canadian dollar, and the Japanese yen.^([126](#fn_126))
    Within each jurisdiction, USCs will ensure that settlement is achieved in compliance
    with local settlement finality laws and regulations.^([127](#fn_127)) ***Clearmatics***,
    Fnality’s technology partner, is building a solution on a private version of Ethereum
    called Autonity.^([128](#fn_128))
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: • **实用结算币（USC）。** 桑坦德银行和13家其他大型银行（纽约梅隆银行；巴克莱银行；加拿大帝国商业银行；德意志银行；瑞士信贷；荷兰国际集团；KBC银行；劳埃德银行集团；三菱日联金融集团；纳斯达克；三井住友银行集团；美国道富银行和瑞银）已经在悄悄进行几年之久的全球商业和中央银行领域的区块链货币发行工作。2019年6月3日，这些银行公开宣布了一个新公司，名为***Fnality国际***。Fnality总部位于伦敦，并从参与银行筹集了6320万美元的资金。USC旨在成为一种始终由中央银行的国家级法定货币全面支持并保证的代币。^([125](#fn_125))
    Fnality计划从欧元、美元、英镑、加拿大元和日元开始进行代币化。^([126](#fn_126)) 在每个司法管辖区内，USCs将确保遵守当地结算最终性法律和规定。^([127](#fn_127))
    ***Clearmatics***，Fnality的技术合作伙伴，正在基于名为Autonity的以太坊私有版本上构建解决方案。^([128](#fn_128))
- en: • **Digital Bond Issuance.** In 2019, Santander completed a complete end-to-end
    bond issuance on the public Ethereum blockchain network.^([129](#fn_129)) We’ll
    now take a closer look at this unique and important application.
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: • **数字债券发行。** 2019年，桑坦德银行在公共以太坊区块链网络上完成了完整的债券发行端到端流程。^([129](#fn_129)) 我们现在将更详细地查看这一独特且重要的应用。
- en: 4.6.1\. Santander’s Digital Bond Issuance
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 4.6.1\. 桑坦德银行的数字债券发行
- en: The context
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 背景
- en: Santander wanted to learn what it takes to launch a real financial instrument
    on a public blockchain. For Santander, a pilot is a significant undertaking because
    it involves real money, meaning that the solution must comply with all internal
    security requirements and with all regulations and it must be approved by the
    new products committee. It selected a bond issuance because it’s a low volume
    financial instrument with clearly defined rules. Santander could also use its
    separate legal entities to serve as the independent parties typically involved
    in a bond issuance and settlement. **^([130](#fn_130))**
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 桑坦德银行希望了解在公共区块链上推出真实金融工具需要什么。对于桑坦德来说，进行试点是一个重大的任务，因为它涉及到真实资金，这意味着解决方案必须符合所有内部安全要求以及所有法规，并且必须得到新产品委员会的批准。它选择了发行债券，因为这是一种资金量小的金融工具，规则明确定义。桑坦德还可以使用其单独的法律实体来充当债券发行和结算中通常涉及的独立各方。**^([130](#fn_130))**
- en: The solution
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 解决方案
- en: Santander’s Digital Bond Issuance was for a standard, one-year $20 million bond
    that paid a 1.98 percent fixed rate, payable over four quarters. It was launched
    in September 2019 on Ethereum, the public blockchain, which was used as the register
    and clearing house.^([131](#fn_131)) Banco Santander S.A. served as the *issuer*
    of the bond; Santander Securities Services Treasury as the *investor*; Santander
    Corporate Investment Bank served as the *dealer* which connects issuers with investors;
    and Santander Securities served as the *custodian* bank.^([132](#fn_132)) Based
    on legal advice from the global law firm Allen & Overy, Santander issued the digital
    bond under English law because English law requires a register of record, but
    it does not specify the type of register.^([133](#fn_133)) Under English law,
    a register of record could be a piece of paper, a spreadsheet, a central securities
    depository, or, yes, even a blockchain. (Santander could not use Spanish law because
    it requires that the register of record is a central securities depository.)
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 桑坦德银行的数字债券发行是一种标准的、一年期的2000万美元债券，支付1.98%的固定利率，分四个季度支付。该债券于2019年9月在以太坊上推出，这是一个公共区块链，被用作注册和清算所。^([131](#fn_131))
    桑坦德银行作为债券的*发行人*；桑坦德证券服务部作为*投资者*；桑坦德企业投资银行作为连接发行人和投资者的*交易商*；桑坦德银行作为*保管行*。^([132](#fn_132))
    基于全球律师事务所艾伦与奥弗利提供的法律建议，桑坦德银行依据英国法律发行了数字债券，因为英国法律要求有记录的注册表，但并未指定注册表的类型。^([133](#fn_133))
    根据英国法律，记录的注册表可能是一张纸、一个电子表格、一个中心证券存托机构，或者是，是的，甚至是区块链。 (桑坦德不能使用西班牙法律，因为它要求记录的注册表是一个中心证券存托机构。)
- en: In order to execute the digital bond, the issuer and investor had to be onboarded
    to the blockchain issuance platform to comply with KYC and AML. The blockchain
    issuance platform maintains a whitelist of trustworthy participants that also
    controls ownership limits. Bond tokens were created in the form of 100 units at
    $200,000 per unit.^([134](#fn_134)) [Figure 4.10](#f_4_10) depicts the workflow,
    which can be followed on etherscan.io.
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 为了执行数字债券，发行人和投资者必须加入区块链发行平台，以符合KYC和AML的规定。该区块链发行平台维护一个可信参与者的白名单，同时也控制着所有权限额。债券代币以每单位20万美元的100个单位的形式创建。^([134](#fn_134))
    [图4.10](#f_4_10)描述了工作流程，可以在etherscan.io上跟踪该流程。
