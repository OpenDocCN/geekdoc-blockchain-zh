- en: '*“In the international trade finance case, it’s a very old legacy process with
    a lot of paper documents. It was perceived that there could be value and the banks
    would be able to introduce a more efficient process through this technology.”*'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '*“在国际贸易金融案例中，这是一个非常古老的遗留流程，有很多纸质文件。人们认为可能有价值，银行能够通过这项技术引入一个更高效的流程。”*'
- en: '**Lead Digital Architect for a large global bank^([1](#fn_1))**'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**大型全球银行的数字架构负责人^([1](#fn_1))**'
- en: '*“Initially, the payment people paid attention to cryptocurrency and it was
    appropriate for them to watch over this new phenomenon. Sometime in the mid 2015
    timeframe, the entire financial services industry—ourselves included—became enlightened
    that this was far more broadly applicable than cryptocurrency.”*'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '*“最初，人们对加密货币的支付给予了关注，他们适当地监督了这个新现象。大约在2015年中期，整个金融服务行业——包括我们自己——意识到这比加密货币的应用范围要广泛得多。”*'
