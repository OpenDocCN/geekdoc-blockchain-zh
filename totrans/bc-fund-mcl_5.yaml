- en: 'In reflecting upon all of Santander’s blockchain initiatives—many of which
    potentially will disrupt the bank’s traditional revenue streams—John Whelan, Managing
    Director, Digital Investment Bank said:'
  prefs: []
  type: TYPE_NORMAL
- en: '*“My own sense is that we have no choice. The technology allows this to be
    built. If we do not build it, somebody else will. So, I think the banks realize
    that our competitors are not just other banks, but our competitors are also big
    tech, whether it’s Facebook, Google, Alibaba or TenCent. In many respects, money
    and value are just ones and zeros in a machine and that’s an engineering problem,
    not a financial problem.”* **^([137](#fn_137))**'
  prefs: []
  type: TYPE_NORMAL
- en: 4.7\. Conclusion
  prefs: []
  type: TYPE_NORMAL
- en: Ripple, Stellar, WeTrade, and Santander represent a variety of organizations
    exploring blockchain applications to solve problems in today’s financial systems.
    They are important examples of live production systems used by enterprises. There
    are many other live examples and more platforms for financial services. In the
    next chapter, we’ll explore blockchains applications in supply chains.
  prefs: []
