- en: '*“In the international trade finance case, it’s a very old legacy process with
    a lot of paper documents. It was perceived that there could be value and the banks
    would be able to introduce a more efficient process through this technology.”*'
  prefs: []
  type: TYPE_NORMAL
- en: '**Lead Digital Architect for a large global bank^([1](#fn_1))**'
  prefs: []
  type: TYPE_NORMAL
- en: '*“Initially, the payment people paid attention to cryptocurrency and it was
    appropriate for them to watch over this new phenomenon. Sometime in the mid 2015
    timeframe, the entire financial services industry—ourselves included—became enlightened
    that this was far more broadly applicable than cryptocurrency.”*'
  prefs: []
  type: TYPE_NORMAL
- en: '**Blockchain Architect for a large global bank**^([2](#fn_2))'
  prefs: []
  type: TYPE_NORMAL
- en: 4.1\. Overview of the cases
  prefs: []
  type: TYPE_NORMAL
- en: 'Enterprises in the financial services sector have been among the first traditional
    organizations to recognize the threats and opportunities afforded by cryptocurrencies.
    Traditional enterprises, including banks like Barclays, Santander, State Street,
    and Wells Fargo that have been in continuous operation for hundreds of years,
    are among the early explorers of blockchain technologies. Industry consortia like
    R3, founded in 2014, were started to help incumbent enterprises create standards,
    write code bases, and bring blockchain financial services applications to life.
    Over 250 FinTechs have entered the space—such as Axoni, BitPesa, and Digital Asset
    Holdings.^([3](#fn_3)) These enterprises have developed proof-of-concepts (POCs)
    for a dizzying array of financial services: Anti Money Laundering (AML); betting
    & prediction markets; bond issuance; collateral management; compliance reporting;
    commodities pricing; cross-border payments; crowd-funding; currency exchange;
    deal origination; derivatives trading; equities; fixed income; Know Your Customer
    (KYC); mutual funds markets; payments; peer-to-peer lending; purchase orders for
    new securities; settlements; Total Return Swaps (TRS); trade finance; and trade
    reporting. Many POCs never evolved beyond the sandbox.'
  prefs: []
  type: TYPE_NORMAL
- en: In this chapter, we provide four examples of deployed financial services blockchain-based
    applications developed by Ripple, Stellar, WeTrade and Santander (see [Table 4.1](#t_4_1)).
    Interestingly, the first two are examples of global payments applications for
    currency exchanges and remittances. In a way, global payments are the poster child
    of enterprise blockchain applications, enabling peer-to-peer trading; rapid settlement
    times; low transaction costs; guarantee of execution; and heightened security
    for the trade of fiat currencies (in addition to cryptocurrencies) that comply
    with all regulations. We’ll see that **Ripple** and **Stellar** do have native
    digital assets—which grab much of the attention, because both cryptocurrencies
    are typically among the top ten cryptocurrencies by market capitalization—but
    our focus is on enterprise uses. Ripple and Stellar serve as examples of new enterprises
    that have already deployed operational applications; Ripple was launched in 2012
    and Stellar was launched in 2015.
  prefs: []
  type: TYPE_NORMAL
- en: '**WeTrade** was founded by a consortium of banks that pooled money to develop
    a blockchain platform to automate trade finance services, primarily for small-to-mid-sized
    customers, and then a joint venture to launch the service into production in 2018\.
    The global bank, **Santander,** is involved in many blockchain-enabled financial
    services, but we highlight its bond issuance and settlement on a public blockchain
    in this chapter. But first, we need to understand better, the pain points in today’s
    financial services in order to appreciate the aims of these blockchain applications.
    Let’s first begin by understanding how global payments work before blockchains.'
  prefs: []
  type: TYPE_NORMAL
- en: '![Image: Table 4.1: Blockchain application examples for financial services](images/ch4t1.png)'
  prefs: []
  type: TYPE_IMG
- en: '**Table 4.1: Blockchain application examples for financial services**'
  prefs: []
  type: TYPE_NORMAL
- en: 4.2\. Global payments before blockchains
  prefs: []
  type: TYPE_NORMAL
- en: '*“Around 2 billion people don’t use formal financial services and more than
    50 percent of adults in the poorest households are unbanked. Financial inclusion
    is a key enabler to reducing poverty and boosting prosperity.”*'
  prefs: []
  type: TYPE_NORMAL
- en: '**Jim Yong Kim, President of the World Bank**^([4](#fn_4))'
  prefs: []
  type: TYPE_NORMAL
- en: According to McKinsey, the world sends more than $135 trillion dollars across
    borders each year.^([5](#fn_5)) Third-party intermediaries collect about $2.2
    trillion in revenue to facilitate these transactions. Money may move around the
    world in several ways using a variety of services, but we’ll focus on a simplified
    version of the process. In today’s global financial systems, each country has
    its own national payment system and uses its own sovereign currency.^([6](#fn_6))
    A bank must be licensed to use its country’s national payment system. International
    transactions often rely on the cooperation between banks in different countries,
    creating a messy web of correspondent bank relationships (see [Figure 4.1](#f_4_1)
    for a simplified depiction).^([7](#fn_7)) With a cross-border payment in today’s
    global financial system, the sending and receiving parties’ financial institutions,
    national payment systems, and corresponding banks process the transaction. Parties
    to an exchange have no access to the status of the transaction or even which institution
    controls a transaction as it works its way through the system. Fees accumulate
    with each step in the process. Trading partners do not always know the fees in
    advance, which can become quite substantial. Sending remittances cost an average
    of 7.99 percent of the amount sent, and takes several business days to settle.^([8](#fn_8))^,^([9](#fn_9))
  prefs: []
  type: TYPE_NORMAL
- en: '![Image: Figure 4.1: A simplified example of cross-border payments before blockchains](images/ch4f1.png)'
  prefs: []
  type: TYPE_IMG
- en: '**Figure 4.1: A simplified example of cross-border payments before blockchains**'
  prefs: []
  type: TYPE_NORMAL
- en: 'Because of the high transaction costs, financial intuitions cannot offer reasonably
    priced services for low-income people. On average, American banks incur costs
    of $349 a year per checking account and recover only $268 in transaction fees.^([10](#fn_10))
    In short, banks lose money on checking accounts, so they have few financial incentives
    to service low-income people. Consequently, up to a quarter of the world’s population
    doesn’t have access to financial services—they rely solely on cash. According
    to research by McKinsey, everyone will benefit from larger financial inclusion.^([11](#fn_11))
    If 1.6 billion more people are included, McKinsey estimated they would generate:'
  prefs: []
  type: TYPE_NORMAL
- en: • $3.7 trillion to GDP by 2025
  prefs: []
  type: TYPE_NORMAL
- en: • $2.1 trillion in new credit
  prefs: []
  type: TYPE_NORMAL
- en: • $4.2 trillion in new deposits
  prefs: []
  type: TYPE_NORMAL
- en: • 95 million new jobs
  prefs: []
  type: TYPE_NORMAL
- en: 'Experts generally agree that banks and governments need to be part of the solution.^([12](#fn_12))
    The poor cannot simply adopt cryptocurrencies to solve all of their financial
    needs. They need access to fiat currencies for credit and payments. The Financial
    Services for the Poor Program, funded by the Bill & Melinda Gates Foundation,
    defined the minimum requirements for a globally inclusive mobile payments platform:
    The platform must run on inexpensive mobiles phones;^([13](#fn_13)) it must support
    national currencies; governments must set regulations to deter fraud, money laundering
    and cyberterrorism; transactions must settle quickly for small merchants, and
    it must be interoperable with other systems.^([14](#fn_14)) So far, there are
    about 150 mobile payment platforms (like bKash and M-pesa), but they operate in
    islands.^([15](#fn_15))^,^([16](#fn_16)) So how might blockchains help?'
  prefs: []
  type: TYPE_NORMAL
- en: Alin Dragos, a member of the MIT Digital Currency Initiative, believes banks
    can increase financial inclusion if they adopt blockchains to radically reduce
    their back office costs. He estimates banks could get their average costs per
    account down to $100 per year. A more ambitious bank might build a blockchain
    centric bank, which might reduce costs to $50 a year.^([17](#fn_17)) Additionally,
    blockchains for identities could help the more than 230 million undocumented migrants
    worldwide gain access to financial services and employment.^([18](#fn_18))
  prefs: []
  type: TYPE_NORMAL
- en: So, there are plenty of problems to tackle in the global payments arena. As
    one of the first blockchain applications for business, many people recognized
    that blockchain applications for cross-border payments could alleviate many of
    the pain points.^([19](#fn_19)) Bitcoin provided the baseline model, but its anonymity,
    low scalability, and massive resource consumption could not meet the needs of
    trading partners in the highly regulated world of financial services. Ripple and
    Stellar each built global payments applications that overcome Bitcoin’s limitations
    while still delivering rapid settlement times and low transaction costs. They
    are each interesting in that they target different markets. Ripple targets institutional
    customers; Stellar aims to expand access to financial services for those excluded
    today. After their stories are told, we’ll move to other financial services contexts,
    namely trade finance and bond issuances and settlements.
  prefs: []
  type: TYPE_NORMAL
- en: 4.3\. Ripple
  prefs: []
  type: TYPE_NORMAL
- en: '*“Banks join Ripple’s global settlement network to send cross-border payments
    in real time. Ripple eliminates time delays and ensures certainty of settlement,
    resulting in new revenue opportunities and lower transaction costs for banks and
    their customers.”*'
  prefs: []
  type: TYPE_NORMAL
- en: '**Ripple website**^([20](#fn_20))'
  prefs: []
  type: TYPE_NORMAL
- en: '*“Digital currencies were born out of the necessity for a monetary form that
    was not controlled by a central bank and cannot be manipulated by politics. . . Ripple
    is the first currency exchange that allows trading in all currencies or any unit
    that has value like frequent flier miles, virtual currencies, and mobile minutes.”*'
  prefs: []
  type: TYPE_NORMAL
- en: '**Elliott Branson, author of *Ripple: The Ultimate Guide to Understanding Ripple
    Currency***^([21](#fn_21))'
  prefs: []
  type: TYPE_NORMAL
- en: Ripple was founded by Chris Larsen and Jeb McCaleb in 2012 to build upon Ryan
    Fugger’s idea for a decentralized, real-time settlement system. Headquartered
    in San Francisco, Brad Garlinghouse is its current CEO.^([22](#fn_22)) Ripple
    received Angel funding in 2013, Series A funding in 2015 and Series B funding
    in 2016\. Investors include Accenture; Andreessen Horowitz; CME Ventures; Google
    Ventures; SBI Group; Santander InnoVentures; Standard Chartered; and Tetagon.^([23](#fn_23))
    By 2019, more than 300 financial institutions joined RippleNet and Ripple employed
    534 people.^([24](#fn_24))
  prefs: []
  type: TYPE_NORMAL
- en: Ripple aimed to overcome Bitcoin’s relatively slow settlement times, inability
    to trade other currencies, and massive electricity consumption, while still being
    inexpensive, transparent, private, and secure. According to Ripple’s website,
    its network handles 1,500 transactions per second (TPS), settles payments in four
    seconds, operates 24x7, and can scale to 50,000 TPS. It also claims a seven-year
    track record of its distributed ledger closing without incident.^([25](#fn_25))
  prefs: []
  type: TYPE_NORMAL
- en: 'Ripple’s target customers are primarily institutional enterprises like banks,
    corporates, payment providers and exchanges. As of 2018, Ripple offered three
    integrated services that ran on its RippleNet platform: ***xCurrent*** to process
    payments; ***xRapid*** to source liquidity; and ***xVia*** to send payments. For
    banking customers, Ripple envisions that banks will capture new revenue by booking
    new corporate and consumer clients, reduce their transaction costs, and provide
    one integration point and a consistent experience for rules, standards and governance.^([26](#fn_26))
    For corporates, Ripple promises on-demand payment with tracking and delivery confirmation
    and richer data transfers such as appending invoices to payment transfers.^([27](#fn_27))'
  prefs: []
  type: TYPE_NORMAL
- en: Germany’s online bank, Fidor, was Ripple’s first institutional customer, which
    announced the partnership in early 2014\. As of 2019, Ripple’s customers include
    such powerhouses as American Express, MoneyGram, Santander, and SBI.^([28](#fn_28))
    In 2018 Santander launched a service called One Pay FX—which runs on RippleNet—in
    Brazil, Poland, Spain, and the United Kingdom.^([29](#fn_29)) With an app, customers
    can send global remittances with four or five clicks.^([30](#fn_30)) Another corporate
    customer, SBI Remit, enables Thai nationals living in Japan to send money directly
    to their Siam Commercial Bank accounts in Thailand. Prior to this service, Thai
    nationals living in Japan had to hire agents and use cash for transfers. After
    the service, which took just three months to deploy, transfers settle in three
    seconds.^([31](#fn_31)) *Fortune Magazine* covered a story about American Express
    using Ripple for its US-based corporate customers to send funds to their UK-based
    accounts at Santander Bank. According to this article, some customers were actually
    using the service in November 2017.^([32](#fn_32))
  prefs: []
  type: TYPE_NORMAL
- en: '![Image: Figure 4.2: A high-level depiction of two banks using Ripple](images/ch4f2.png)'
  prefs: []
  type: TYPE_IMG
- en: '**Figure 4.2: A high-level depiction of two banks using Ripple**'
  prefs: []
  type: TYPE_NORMAL
- en: Institutional customers use an API to connect to the Ripple network via a Ripple
    Gateway (see [Figure 4.2](#f_4_2)). Gateways can establish trust lines up to certain
    amounts with other gateways. Two gateways that trust each other can transact directly.
    However, if the sending gateway does not have a direct trust line with the receiving
    gateway, the network protocol will find a path of trust, thus transactions will
    ‘ripple’ through the network. One may think of this path as appropriating other
    people’s trust. If Sally wants to send money to Sam without really trusting Sam,
    Sally could send money to someone she trusts, say John; John then sends the money
    to someone he trusts, say Sue; Sue sends the money to Sam, whom she trusts. If
    no path of trust can be found, the value can be transferred using Ripple’s native
    digital asset called ‘Ripple’ (symbol XRP). In this way, XRP can be used as a
    bridge currency if no paths of trust exist between trading partners. The protocol
    searches for the best possible exchange rates and makes the currency exchanges
    in seconds, costing just a few cents worth of fees.^([33](#fn_33))
  prefs: []
  type: TYPE_NORMAL
- en: 'So what’s happening with the ledger? Ripple’s ledger stores issuances, i.e.
    digital balances that represent currency or assets of value held by an issuer.
    Here’s how it works:'
  prefs: []
  type: TYPE_NORMAL
- en: '*“When a customer sends money into the XRP Ledger, a gateway takes custody
    of those assets outside of Ripple and sends issuances in the XRP Ledger to the
    customer’s address. When a customer sends money out of the XRP Ledger, she makes
    an XRP Ledger payment to the gateway, and the gateway credits the customer in
    its own system of record, or in some other account. Like issuances, XRP can be
    freely sent and exchanged among XRP Ledger addresses. Unlike issuances, however,
    XRP is not tied to an accounting relationship—XRP can be sent directly from any
    XRP Ledger address to any other, without going through a gateway or liquidity
    provider.”*^([34](#fn_34))'
  prefs: []
  type: TYPE_NORMAL
- en: '[Figure 4.3](#f_4_3) maps Ripple to the blockchain application framework which
    was developed in [Chapter 3](chapter03.xhtml). Beginning with the protocols, Ripple
    defined a new distributed ledger protocol, called the Ripple Transaction Protocol
    (RTXP).^([35](#fn_35)) The protocol is sometimes referred to as ‘semi-permissioned’
    in that XRPs can be sent to anyone (permissionless), but also features trust lines
    where transactions can only ripple through the network on approved paths.'
  prefs: []
  type: TYPE_NORMAL
- en: '![Image: Figure 4.3: Ripple mapped to the blockchain application framework](images/ch4f3.png)'
  prefs: []
  type: TYPE_IMG
- en: '**Figure 4.3: Ripple mapped to the blockchain application framework**'
  prefs: []
  type: TYPE_NORMAL
- en: Distributed Ledger
  prefs: []
  type: TYPE_NORMAL
- en: Ripple does not structure transactions as a chain of blocks. It structures the
    ledger as a long list of sequenced transactions and account settings/balances
    that gets closed every few seconds.^([36](#fn_36)) The ledger also stores buy
    and sell offers for different currencies. Every version of the ledger has a unique
    ID and time stamp. Like Bitcoin, Ripple transactions are permanently stored, irreversibly,
    on Ripple’s distributed ledger. On March 22, 2020, Ripple was on the 54,290,062th
    version of the ledger (See [Figure 4.4](#f_4_4)).
  prefs: []
  type: TYPE_NORMAL
- en: '![Image: Figure 4.4: Live Ripple ledger on March 22, 2020](images/ch4f4.png)'
  prefs: []
  type: TYPE_IMG
- en: '**Figure 4.4: Live Ripple ledger on March 22, 2020**'
  prefs: []
  type: TYPE_NORMAL
- en: '*The Ripple ledger can be viewed on [https://xrpcharts.ripple.com/#/transactions](https://xrpcharts.ripple.com/#/transactions)*'
  prefs: []
  type: TYPE_NORMAL
- en: Native Cryptocurrency
  prefs: []
  type: TYPE_NORMAL
- en: Ripple’s native cryptocurrency, called ‘ripples’ (XRP), serves several purposes.
    As noted above, XRP can be used as a bridge currency if no path of trust can be
    found between trading partners. XRP is also a way to pay gateways, as each may
    establish fees in the form of XRP for using the gateway. If trading partners transact
    directly without using gateways, senders of ripple transactions pay a small amount
    of ripples so that attackers won’t spam the system with millions of transactions,
    as the attackers would run out of XRP.^([37](#fn_37)) Designed to be a scarce
    asset, the XRP money supply is exactly 100 billion ripples and was issued at the
    launch of the protocol, rather than released through the process of mining as
    Bitcoin does.^([38](#fn_38)) Ripple is a deflationary currency—once ripples have
    been used to pay for transactions, they are destroyed. Participants are not required
    to use ripples; they can transact directly with other currencies.^([39](#fn_39))
  prefs: []
  type: TYPE_NORMAL
- en: Consensus Protocol
  prefs: []
  type: TYPE_NORMAL
- en: Ripple uses a Byzantine Fault Tolerance (BFT) consensus protocol. In this consensus
    system, transactions for which the majority of nodes on the network agree upon
    get recorded in the ledger.^([40](#fn_40)) (See [Chapter 3](chapter03.xhtml) for
    a longer explanation). A Ripple transaction is considered ‘safe’ after it has
    been validated by 80 percent of the nodes.^([41](#fn_41))
  prefs: []
  type: TYPE_NORMAL
- en: When institutions or consumers join the Ripple network, they can select which
    nodes they want to perform validation checks from among the 130 plus nodes registered
    (as of March 2020) or they can accept the default list of about 33 nodes maintained
    by Ripple, which is called a Unique Node List (UNL). (See [https://xrpcharts.ripple.com/#/](https://xrpcharts.ripple.com/#/)
    validators for a list of registered nodes). Ripple advises users to pick validator
    nodes across continents and across industries where collusion is unlikely, such
    as selecting merchants; financial firms; non-profits; political parties; and religious
    groups from North America, South America, Europe, Asia, and Australia (see [Figure
    4.5](#f_4_5)).^([42](#fn_42))
  prefs: []
  type: TYPE_NORMAL
- en: '![Image: Figure 4.5\. Live Ripple network topology on March 23, 2020](images/ch4f5.png)'
  prefs: []
  type: TYPE_IMG
- en: '**Figure 4.5\. Live Ripple network topology on March 23, 2020**'
  prefs: []
  type: TYPE_NORMAL
- en: '*The location of Ripple nodes can be viewed on [https://xrpcharts.ripple.com/#/topology](https://xrpcharts.ripple.com/#/topology)*'
  prefs: []
  type: TYPE_NORMAL
- en: Without the incentives of mining, Ripple asks intuitions to run a validator
    node when they join the system to help secure the network. The costs of performing
    the validator role are near zero dollars.^([43](#fn_43)) It only takes a few seconds
    for transactions to settle, and uses much less electricity than Bitcoin—about
    as much electricity as it costs to run an email server.^([44](#fn_44))
  prefs: []
  type: TYPE_NORMAL
- en: Smart Contracts
  prefs: []
  type: TYPE_NORMAL
- en: In July 2014, Ripple Labs proposed a project to add smart contracts to Ripple.
    Just a year later, Ripple abandoned the project, saying it was not needed.^([45](#fn_45))
  prefs: []
  type: TYPE_NORMAL
- en: Code Base
  prefs: []
  type: TYPE_NORMAL
- en: Ripple’s code base is open source and may be downloaded from Github.^([46](#fn_46))
  prefs: []
  type: TYPE_NORMAL
- en: Application Interface
  prefs: []
  type: TYPE_NORMAL
- en: Users may transact directly with the Ripple network using a Ripple wallet, but
    it requires a minimum balance of 20 XRPs.^([47](#fn_47)) Most customers use Ripple
    gateways operated by cryptocurrency exchanges or financial institutions.^([48](#fn_48))
    Ripple has bridge protocols that allow payments to and from external networks.
    For example, Ripple has a Bitcoin bridge protocol that allows users to send ripples
    to bitcoin addresses.^([49](#fn_49))
  prefs: []
  type: TYPE_NORMAL
- en: Issues with Ripple
  prefs: []
  type: TYPE_NORMAL
- en: 'Like all new startups, Ripple has faced some challenges around trust, hacks,
    and regulatory compliance. Regarding trust, some people worried that Ripple’s
    owners had too much control over the money stock and network nodes. Ripple’s owners
    retained 20 billion ripples at launch and gifted the rest to Ripple—charged with
    distribution to gateways, market makers, and charitable organizations.^([50](#fn_50))
    The worry was this: What prevents owners from cashing in and thus devaluing the
    currency? After years of concern, Ripple’s owners promised, in May 2017, to put
    55 billion ripples into escrow and release about 1 billion into the market each
    month.^([51](#fn_51))'
  prefs: []
  type: TYPE_NORMAL
- en: 'Blockchains, in principle, are not supposed to rely on trusted third-party
    institutions. In practice, network participants typically accept Ripple’s default
    list of nodes rather than pick their own nodes, thus giving Ripple centralized
    power. David Mazières of the Stellar Foundation wrote:'
  prefs: []
  type: TYPE_NORMAL
- en: '*“Generally, membership in Byzantine agreement systems is set by a central
    authority or closed negotiation. Prior attempts to decentralize admission have
    given up some of the benefits. One approach, taken by Ripple, is to publish a
    ‘starter’ membership list that participants can edit for themselves, hoping people’s
    edits are either inconsequential or reproduced by an overwhelming fraction of
    participants. Unfortunately, because divergent lists invalidate safety guarantees,
    users are reluctant to edit the list in practice and a great deal of power ends
    up concentrated in the maintainer of the starter list.”* **^([52](#fn_52))**'
  prefs: []
  type: TYPE_NORMAL
- en: In 2015, Ripple was fined $700,000 by the US Department of the Treasury for
    violating the Bank Secrecy Act of 1970, specifically charging that Ripple willfully
    failed to implement an Anti-Money Laundering (AML) program and failed to report
    suspicious activity.^([53](#fn_53)) Ripple agreed to enhance its protocol to meet
    current banking regulations.^([54](#fn_54))
  prefs: []
  type: TYPE_NORMAL
- en: Like many new blockchains, very early on, Ripple was hacked backed in October
    2014\. Due to a weakness in the code, a hacker was able to send 1000 bitcoins
    from an address that had only .0001 bitcoins in funding.^([55](#fn_55)) Ripple
    reported fixing the bug a few days later and since then, the network has operated
    without incident.
  prefs: []
  type: TYPE_NORMAL
- en: In summary, Ripple is an important blockchain application—it’s running, it’s
    working, and its adoption rate by institutional customers is increasing. The next
    example focuses on solving the problem of financial exclusion.
  prefs: []
  type: TYPE_NORMAL
- en: 4.4\. Stellar
  prefs: []
  type: TYPE_NORMAL
- en: '*“Stellar Development Foundation and Stellar seek to unlock the world’s economic
    potential by making money more fluid, markets more open, and people more empowered.”*'
  prefs: []
  type: TYPE_NORMAL
- en: '**Stellar Development Foundation**^([56](#fn_56))'
  prefs: []
  type: TYPE_NORMAL
- en: '*“Our goal is to make global payments as open as the Internet, so that anyone
    can send money around the world easily, regardless of what financial institutions
    they are using. Payments should move like email and should all be interoperable.”*'
  prefs: []
  type: TYPE_NORMAL
- en: '**Jed McCaleb, Cofounder and CTO of Stellar Development Foundation**^([57](#fn_57))'
  prefs: []
  type: TYPE_NORMAL
- en: Jed McCaleb and Joyce Kim co-founded the Stellar Development Foundation (SDF)—a
    US-based, non-profit organization—in 2014\. Stellar’s mission is to expand financial
    access and literacy worldwide.^([58](#fn_58)) The white paper for the Stellar
    protocol was released in April of 2015 and the network went live in November of
    that year.^([59](#fn_59))^,^([60](#fn_60)) By the end of 2017, SDF had secured
    $3 million in funding from Plug and Play, Innovating Capital, and Stripe.^([61](#fn_61))
    As of March 2020, SDF has about 60 employees.^([62](#fn_62))
  prefs: []
  type: TYPE_NORMAL
- en: Stellar enables the creation and trade of all forms of digital assets, including
    currencies, cryptocurrencies, commodities, stocks, and bonds.^([63](#fn_63)) Stellar’s
    network for global payments settles transactions in three to five seconds at a
    very low transaction fee of one lumen (Stellar’s native digital asset) for 100,000
    transactions. On March 26, 2020, one lumen cost just $.04 (four cents)! Stellar
    can process over 1,000 operations per second.
  prefs: []
  type: TYPE_NORMAL
- en: SDF does not have direct contact with users. Instead, SDF aims to have other
    institutions develop business models and use the Stellar code base to develop
    applications for services such as remittances, micropayments, mobile branches,
    mobile money, and other services for the under-banked. Stellar does not charge
    institutions or individuals any fees to use the Stellar network, beyond the modest
    per-transaction fee. Its network is based on open source code that is supported
    by the foundation, but adopters are free to develop commercial applications, modify
    or distribute the source code.
  prefs: []
  type: TYPE_NORMAL
- en: One of its first adopters was the Parkway Project, which involved Oradian, an
    Africa-focused FinTech, which aimed to bring financial services to 300,000 unbanked
    people in rural Nigeria, 90 percent of whom are women.^([64](#fn_64)) The project
    was halted for a while when the Nigerian Central Bank stopped all remittance companies
    from operating in Nigeria except Western Union and MoneyGram. Eventually, Cowrie,
    a FinTech based in Nigeria, was successful in developing a service on the Stellar
    network. The **Cowrie Exchange** is anchored to the Nigeria Inter-Bank Settlement
    System Plc (NIBSS). Cowrie serves as the issuer of the stable coin, NGNT, that
    is pegged to Nigeria’s fiat currency—Nigeria Naira—allowing people to send payments
    to and from Nigeria and the European Union.^([65](#fn_65)) Its customers include
    Tempo, SatoshiPay, and Coinqvest, which also have their own services built on
    the Stellar Network.
  prefs: []
  type: TYPE_NORMAL
- en: '**Tempo** adopted Stellar for cross-border payments for customers to pay utility
    bills.^([66](#fn_66)) As of 2018, Tempo has helped customers from Europe—mostly
    based in France and Germany—to transfer payments to Coins.ph, their company based
    in the Philippines.^([67](#fn_67)) Jed McCaleb said: *“Tempo is pretty awesome;
    there’s real money flowing across the live network.”*^([68](#fn_68))'
  prefs: []
  type: TYPE_NORMAL
- en: '**SatoshiPay** allows web publishers to charge viewers a very small amount
    of crypto. A publisher posts the Stellar Wallet widget as a payment option on
    their website, and users just click on it and the micropayment gets processed
    and settled on the Stellar ledger.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Coinqvest** has an application for customers to pay merchants using digital
    currencies (Euros, Naira, and US Dollars) or cryptocurrencies (lumens, bitcoins,
    ether, litecoins, or ripples).^([69](#fn_69))'
  prefs: []
  type: TYPE_NORMAL
- en: '**Saldo** is another adopter. It uses the Stellar Network to help US migrant
    workers to pay utility bills for their families in Mexico. The application serves
    a vital need because utility providers require monthly payments, but a typical
    utility bill is less money than the transaction fee to send the payment across
    borders.^([70](#fn_70))'
  prefs: []
  type: TYPE_NORMAL
- en: '**IBM** is Stellar’s most notable institutional adopter so far. In October
    of 2017, IBM and KlickEx—a Polynesian-based payments system for low value electronic
    foreign exchange—announced it would use Stellar for cross-border payments. Jed
    McCaleb said: *“IBM is using Hyperledger Fabric for some parts of the project,
    and they’re using Stellar to do the cross-border payments.”*^([71](#fn_71)) More
    recently, **IBM World Wire** allows existing financial institutions to connect
    to the network using World Wire API, send a payment through a Stellar anchor,
    and settle the transaction on the Stellar network.^([72](#fn_72)) According to
    Jesse Lund, Vice President of IBM, *“Stellar provides a bridge for us from these
    purely private network and this completely open wild west network.”^([73](#fn_73))*
    IBM essentially built a sub-network to enforce rules, but uses the Stellar network
    to provide an open audit trail.'
  prefs: []
  type: TYPE_NORMAL
- en: Institutional users that connect to the Stellar network as anchors, are responsible
    for being licensed and for complying with regulations.^([74](#fn_74)) Jed McCaleb
    explained, *“The Stellar foundation is never in the flow of funds; we don’t have
    customers. We provide the software and financial institutions deploy it. The burden
    of regulatory compliance lays on the anchor*—*the financial institutions*—*using
    the network because they still have the relationship with the person who’s sending
    the money and the person who’s receiving the money.”*^([75](#fn_75))
  prefs: []
  type: TYPE_NORMAL
- en: 'The Stellar Foundation does not have the capacity to help institutions develop
    applications using the Stellar network, although there is a strong demand for
    such services. To meet this need, Jed McCaleb founded Lightyear.io in May 2017
    (now called Inter/Stellar). He explained: *“When we talk to financial institutions,
    they want somebody to provide service and support, and they want someone to help
    them with integration. SDF is not set up to do that. Pretty quickly, we realized
    that there’s a need for a for-profit institute. So essentially you can think of
    SDF as the Linux and Lightyear as the RedHat.”*'
  prefs: []
  type: TYPE_NORMAL
- en: As far as network statistics, the Stellar Network had over 4.5 million accounts;
    over 6,100 accounts were active daily, and the ledger was closing every 5.4 seconds
    on March 23 of 2020.^([76](#fn_76))
  prefs: []
  type: TYPE_NORMAL
- en: '[Figure 4.6](#f_4_6) maps Stellar to the blockchain application framework developed
    in [Chapter 3](chapter03.xhtml). As noted above, McCaleb was also cofounder of
    Ripple, which he left to start Stellar.^([77](#fn_77)) Due to the common history,
    Stellar’s protocol was based on the Ripple protocol, so they are similar in terms
    of its distributed ledger process. Both networks also make use of APIs to connect
    organizations to the networks, but Stellar uses the term ‘anchors’ whereas Ripple
    calls them trust lines between ‘gateways’. Stellar, as we shall see, uses a different
    consensus algorithm than Ripple and aims to be more decentralized.'
  prefs: []
  type: TYPE_NORMAL
- en: '![Image: Figure 4.6: Stellar mapped to the blockchain application framework](images/ch4f6.png)'
  prefs: []
  type: TYPE_IMG
- en: '**Figure 4.6: Stellar mapped to the blockchain application framework**'
  prefs: []
  type: TYPE_NORMAL
- en: Distributed Ledger
  prefs: []
  type: TYPE_NORMAL
- en: Like Ripple, Stellar structures the ledger as a long list of sequenced transactions
    and account balances that get closed every few seconds. The ledger also stores
    the current order books, which records the buy and sell offers for different currencies.
    Stellar’s transactions are permanently stored on the distributed ledger and are
    irreversible. However, Stellar users may freeze funds on the ledger so that they
    cannot be spent in instances of disputed or mistaken transactions.^([78](#fn_78))
    On March 23, 2020, Stellar was on its 28,825,068^(th) ledger version (see [Figure
    4.7](#f_4_7)).
  prefs: []
  type: TYPE_NORMAL
- en: '![Image: Figure 4.7: Example of a Stellar ledger, showing the header and the
    first two transactions](images/ch4f7.png)'
  prefs: []
  type: TYPE_IMG
- en: '**Figure 4.7: Example of a Stellar ledger, showing the header and the first
    two transactions**'
  prefs: []
  type: TYPE_NORMAL
- en: '*Source: [https://stellar.expert/explorer/public/ledger/28825068](https://stellar.expert/explorer/public/ledger/28825068)*'
  prefs: []
  type: TYPE_NORMAL
- en: Native Cryptocurrency
  prefs: []
  type: TYPE_NORMAL
- en: Stellar’s native digital asset, lumens (XLM), serves several purposes. First,
    lumens are used to fund the operations of the SDF. Stellar released 100 billion
    lumens in 2014, retaining five percent for the foundation to operate, and holding
    the rest in reserve. XLM is an inflationary currency—new lumens are added to the
    network at the rate of one percent of the money supply each year.^([79](#fn_79))
    The foundation aimed to distribute lumens to a broad range of individuals and
    organizations, including 50 percent to individuals; 25 percent for non-profits
    aiming to reach underserved populations; and 20 percent to bitcoin holders.^([80](#fn_80))
    To reach individuals, the foundation releases lumens for auctions on exchanges
    like Kraken. People and institutions may also apply to the SDF for lumens to fund
    projects. In order to provide additional stability to the system, employees of
    the foundation are not allowed to buy lumens at auctions, and Stellar’s owners
    agreed not sell any of the lumens for at least five years.^([81](#fn_81))^,^([82](#fn_82))
    In November of 2019, the SDF decided to burn 50 billion lumen that were in reserve
    because it was having a hard time getting them distributed into the market.^([83](#fn_83))
    As of March 2020, the total money supply was 50 billion lumens, of which over
    20 billion lumens had been distributed.^([84](#fn_84))
  prefs: []
  type: TYPE_NORMAL
- en: 'Second, lumens can be used as a bridge currency within the Stellar network
    if no direct markets exist between trading partners. Jed McCaleb offered this
    example:'
  prefs: []
  type: TYPE_NORMAL
- en: '*“If you imagine somebody wants to send money from Thailand to Brazil, there’s
    probably not a good liquid market between those two currencies. So you would go
    to some bridge currency in the middle. Maybe you would go Thai baht to US dollars,
    US dollars to Brazilian real. But you could also go to the lumens in the middle,
    or bitcoins. You can go through multiple hops to get the best rates.”*^([85](#fn_85))'
  prefs: []
  type: TYPE_NORMAL
- en: Finally, lumens are used to prevent Denial of Service (DoS) attacks. Each Stellar
    transaction requires a minor fee of 0.00001 lumens. *“This fee prevents users
    with malicious intentions from flooding the network (otherwise known as a DoS
    attack). Lumens work as a security token, mitigating DoS attacks that attempt
    to generate large numbers of transactions or consume large amounts of space in
    the ledger.”*^([86](#fn_86))
  prefs: []
  type: TYPE_NORMAL
- en: Consensus Protocol
  prefs: []
  type: TYPE_NORMAL
- en: Stellar’s protocol is called the Stellar Consensus Protocol (SCP).^([87](#fn_87))
    Its main distinction from Ripple is a new model for consensus called Federated
    Byzantine Agreement (FBA). FBA distinguishes between a network-level ***quorum***
    of nodes that need to agree, and a ***quorum slice*** that a particular node chooses
    to rely upon to validate transactions. This protocol ensures that the Stellar
    network remains permissionless in that anyone may join, but empowers each participant
    operating a node to decide which other nodes it will trust to validate transactions
    and add them to the ledger.^([88](#fn_88))
  prefs: []
  type: TYPE_NORMAL
- en: 'As of March 2020, the Stellar network had 34 full validator nodes, operated
    by the SDF, IBM Worldwire, SatoshiPay, Coinqvest, and many others.^([89](#fn_89))^,^([90](#fn_90))
    Nodes are distributed globally, in such countries as the US, United Kingdom, Germany,
    and Singapore.^([91](#fn_91)) When asked how quorum slice selection works in practice,
    Jed McCaleb explained that people select a diverse set of nodes where collusion
    behind the scenes would be highly unlikely. He said:'
  prefs: []
  type: TYPE_NORMAL
- en: '*“Nodes are advertised on each company’s website. It would be very unlikely
    for IBM, Tempo and a university to collude, so while there is no magical answer,
    people can make sound judgments.”*'
  prefs: []
  type: TYPE_NORMAL
- en: Smart Contract
  prefs: []
  type: TYPE_NORMAL
- en: Stellar does not contain a Turing complete smart contracting feature.^([92](#fn_92))
  prefs: []
  type: TYPE_NORMAL
- en: Code Base
  prefs: []
  type: TYPE_NORMAL
- en: Stellar’s code base is open source and may be downloaded from Github, ([https://github.com/stellar/stellar-core](https://github.com/stellar/stellar-core)).
  prefs: []
  type: TYPE_NORMAL
- en: Application Interface
  prefs: []
  type: TYPE_NORMAL
- en: 'Users may transact directly with the Stellar network using a digital wallet,
    but it requires a minimum balance of 20 XLMs to ensure that accounts are authentic.^([93](#fn_93))
    Stellar does not own or operate any digital wallets, but maintains a list of organizations
    that do (see [https://www.stellar.org/lumens/wallets/](https://www.stellar.org/lumens/wallets/)).
    Users may also access the Stellar network through anchor institutions who built
    services on top of the network. Anchors take deposits from their customers and
    issue credits to addresses stored on the distributed ledger. According to McCaleb,
    SDF’s goals for 2020 are:'
  prefs: []
  type: TYPE_NORMAL
- en: '*“We are still super focused on making the network useful for people. We are
    not just building this for the technology; we want Stellar to materially improve
    people’s lives. We are releasing a Latin American-focused consumer wallet this
    spring and we are going to do a lot to grow its adoption and usefulness.”*^([94](#fn_94))'
  prefs: []
  type: TYPE_NORMAL
- en: In summary, Stellar is an important blockchain network—it’s running, it’s working,
    and its adoption rate is increasing. The next case provides an example of a consortium
    of banks that built and launched a platform for trade finance.
  prefs: []
  type: TYPE_NORMAL
- en: 4.5\. WeTrade
  prefs: []
  type: TYPE_NORMAL
- en: '*“Blockchain is not easy. You need many players progressing at the same pace
    and it’s not just about the technology. The business side, sales and marketing,
    legal, compliance, and operations are all very important too. One of the key objectives
    is to get all the participants acting at the same pace on the network.”*'
  prefs: []
  type: TYPE_NORMAL
- en: '**Ciaran McGowen, CEO at WeTrade**^([95](#fn_95))'
  prefs: []
  type: TYPE_NORMAL
- en: WeTrade is a trade finance platform that began development in 2017 and reached
    full operations by July 2018\. The WeTrade platform was developed first by a consortium
    of European banks and then formalized as a Dublin-based Joint Venture (JV) among
    CaixaBank; Deutsche Bank; Erste Group; HSBC; KBC; Natixis; Nordea; Rabobank; Santander;
    Société Générale; UBS; and UniCredit.^([96](#fn_96)) WeTrade partners contributed
    about €15 million (about $16 million) in financing. IBM Blockchain Services is
    the technology provider. As of March 2020, the platform is being used across trading
    partners in 17 companies and 19 countries.^([97](#fn_97))
  prefs: []
  type: TYPE_NORMAL
- en: The context
  prefs: []
  type: TYPE_NORMAL
- en: 'Trade finance is a process which helps to reduce counter-party risks for the
    financing of trade between a buyer and a seller, often internationally. Exporters/sellers
    need to mitigate payment risks and want to get paid as early as possible by importers/purchasers.
    Importers/purchasers want to make sure goods were shipped and often want extended
    credit on their payment. Trusted third parties like banks step in to reduce the
    financial risks of exporters and importers. The exporter’s bank may loan money
    to the exporter based on the contract. If exporters want to mitigate their risks
    further, they may even sell their receivables at a discount. The importer’s bank
    may provide a letter of credit that will ensure the exporter of getting paid upon
    proof that the goods were shipped, such as a bill of lading. Many banks struggle
    with establishing trade finance services, particularly to scale. According to
    Roberto Mancone, a co-founder and COO of WeTrade at the time:'
  prefs: []
  type: TYPE_NORMAL
- en: '*“The traditional trade finance model run by banks had not evolved for decades.
    Both banks and companies were constrained. Banks were not able to scale their
    platform to make it available to all clients.”*^([98](#fn_98))'
  prefs: []
  type: TYPE_NORMAL
- en: The solution
  prefs: []
  type: TYPE_NORMAL
- en: 'WeTrade, founded by seven European banks in March 2017, came together to reduce
    the pain points common to many banks. Initially, the seven banks formed a consortium,
    with each bank putting in $200,000, an amount below capital investment levels
    that do not require layers of approvals. The banks did not merely want to do a
    POC—they were committed to developing a live platform in 12 months. To move things
    forward, they did not require unanimous decisions, but rather required a 51 percent
    or 67 percent majority depending on the complexity of the decision. To prevent
    anti-trust violations, the banks were prohibited from discussing go-to-market
    strategies. While the consortium was focused on the technical implementation,
    the partners also were working in parallel to develop a legal entity. The joint
    venture came in February of 2018, when all of the consortium’s intellectual property
    was transferred to it. The banks, which had now grown to 12 members, became shareholders
    in the JV, but each bank would still need a license to operate the software. Banks
    could also license the software without becoming investors. Roberto Mancone became
    the COO of the JV. He said:'
  prefs: []
  type: TYPE_NORMAL
- en: '*“We needed a legal entity before the platform went live, one with a proper
    board, a clear strategy, and standard rules of governance.”*^([99](#fn_99))'
  prefs: []
  type: TYPE_NORMAL
- en: 'While still a consortium, WeTrade brought in IBM because it wanted to build
    a platform that would not only work for the initial participating banks, but for
    hundreds of banks.^([100](#fn_100)) WeTrade is built on the IBM Blockchain Platform
    using HyperLedger Fabric, a permissioned blockchain. Each bank operates a node.
    Functionally, WeTrade helps customers to find trusted trade partners, request
    financing, automate and secure payment, and track the trade journey end-to-end.
    The participating banks verify the buyers and sellers. A typical process works
    as follows: Alice, the seller, wants to sell goods to Bob, the buyer. Provided
    that Alice’s and Bob’s banks are licensed to use WeTrade, they can use the platform
    to facilitate the trade. Alice logs in to WeTrade through her bank’s portal, creates
    a trade proposal for Bob that specifies terms and conditions, such as payment
    schedules. Bob gets pinged to review the proposal. If Bob agrees, Bob’s bank then
    reviews the proposal. If Bob’s bank agrees, the smart contract is launched. All
    parties privy to the contract can observe the paper trail of the trade. Once Bob
    signals receipt of the goods, Bob’s bank automatically pays Alice. [Figure 4.8](#f_4_8)
    provides a product overview.'
  prefs: []
  type: TYPE_NORMAL
- en: According to Mancone, the most difficult challenge in realizing WeTrade was
    getting traditional competitors to agree. The joint venture allowed the competitors
    to share the risks and rewards and to establish a set of rules as if they were
    one company. By 2019, transactions were growing by 38 percent per month.^([101](#fn_101))
  prefs: []
  type: TYPE_NORMAL
- en: 'Mancone left WeTrade in April of 2019, in part, because the platform does not
    reinvent trade financing; it primarily automates and improves traditional processes.
    He said:'
  prefs: []
  type: TYPE_NORMAL
- en: '*“We are building solutions that are perceived as valuable by the providers
    of the solutions, not the users.”*^([102](#fn_102))'
  prefs: []
  type: TYPE_NORMAL
- en: 'He viewed WeTrade as an important and courageous first step, but ultimately
    concluded:'
  prefs: []
  type: TYPE_NORMAL
- en: '*“I can see how this technology can change the business model, but to do that
    you need the stakeholders to come from different industries, not the same industry.
    That way it will be the final consumer (company or corporate) that reaps the rewards,
    rather than a group of incumbents.”*^([103](#fn_103))'
  prefs: []
  type: TYPE_NORMAL
- en: '![Image: Figure 4.8 WeTrade product overview](images/ch4f8.png)'
  prefs: []
  type: TYPE_IMG
- en: '**Figure 4.8 WeTrade product overview**'
  prefs: []
  type: TYPE_NORMAL
- en: '*Source: Permission from WeTrade*'
  prefs: []
  type: TYPE_NORMAL
- en: 'Ciaran McGowan, WeTrade’s current CEO, said that he was focusing on improving
    value for customers:'
  prefs: []
  type: TYPE_NORMAL
- en: '*“The [client] feedback has been very positive, in that it’s an innovative
    and intuitive solution. But it can be improved: our clients would like much more.
    For example, in terms of the efficiency of the end-user, they would like integration
    with their ERP system rather than having to duplicate entries. They are also very
    keen to have logistics services as part of the offering. The other feedback we’re
    getting is the search facility for pairing companies—they want more customers
    on there in terms of opportunities.*^([104](#fn_104)) *So that’s driving our priority
    number one, which is expanding the WeTrade network and going global.”*^([105](#fn_105))'
  prefs: []
  type: TYPE_NORMAL
- en: As of March 2020, banks were participating from Austria; Belgium; Czech Republic;
    Denmark; Finland; Germany; Greece; Ireland; Italy; Liechtenstein; Luxembourg;
    Netherlands; Norway; Spain; Sweden; Switzerland; and the United Kingdom.^([106](#fn_106))
    Fees to use the platform for banks begin at $55,000, largely to cover the cost
    of cloud hosting for the application. As of 2020, 55 percent of transactions were
    automatic payments; 27 percent were for bank payment undertaking (BPU); and 18
    percent were for BPU financing. Customers are primarily small and medium-sized
    businesses (SMEs), which bear the brunt of late payments worldwide.^([107](#fn_107))
    WeTrade’s main network scaling challenge is that both the exporter and buyer need
    to bank with one of the licensed adopters.^([108](#fn_108))
  prefs: []
  type: TYPE_NORMAL
- en: Competition
  prefs: []
  type: TYPE_NORMAL
- en: At the beginning of 2018, there were five active trade finance consortia (See
    [Figure 4.9](#f_4_9)). **Marco Polo** launched its network in 2017 and has risen
    as a major player along with **WeTrade**. The Hong Kong Trade Finance Platform
    (HKTFP)—a venture led by the Hong Kong Monetary Authority (HKMA) and 20 banks—became
    a separate company called **eTradeConnect.** To help with interoperability across
    various platforms, eTradeConnect signed an MOU with WeTrade in October of 2018.^([109](#fn_109))
    The Batavia consortium disbanded when three banks from Batavia joined WeTrade.^([110](#fn_110))
  prefs: []
  type: TYPE_NORMAL
- en: '![Image: Figure 4.9\. Active trade finance consortia in 2019](images/ch4f9.png)'
  prefs: []
  type: TYPE_IMG
- en: '**Figure 4.9\. Active trade finance consortia in 2019**'
  prefs: []
  type: TYPE_NORMAL
- en: '*Source: [https://fintechnews.ch/wp-content/uploads/2019/06/trade-finance-blockchain-consortia-101blockchains.com_.jpg](https://fintechnews.ch/wp-content/uploads/2019/06/trade-finance-blockchain-consortia-101blockchains.com_.jpg)*'
  prefs: []
  type: TYPE_NORMAL
- en: At Voltron, Standard Charter Bank became the first bank to complete an international
    letter of credit on its platform in 2019.^([111](#fn_111)) In January of 2020,
    the Voltron consortium launched a separate legal entity in Singapore called **Contour**,
    after live pilots in 14 countries with more than 50 banks. Its primary service
    is to streamline the Letter of Credit from 5–10 days to under 24 hours.^([112](#fn_112))
    **Komgo** created a JV in August of 2018 and has since launched its platform,
    claiming 12 banks and 100 corporate clients with its first two services for digital
    letters of credit and KYC. Shareholders include ABN Amro; BNP Paribas; Citi; Crédit
    Agricole; Gunvor; ING; Koch Supply & Trading; Macquarie; Mercuria; MUFG Bank;
    Natixis; Rabobank; Shell; SGS; and Société Générale.^([113](#fn_113))
  prefs: []
  type: TYPE_NORMAL
- en: How many trade finance platforms will the world ultimately embrace? There will
    likely be continued consolidation and cooperation for interoperability across
    trade finance platforms in the future.
  prefs: []
  type: TYPE_NORMAL
- en: 4.6\. Santander
  prefs: []
  type: TYPE_NORMAL
- en: '*“Banco Santander was one of the first global financial institutions that really
    wanted to understand the implications of blockchain technologies on the financial
    industry. We were one of the first banks to take the concept seriously and allocate
    resources to figure it out.”*'
  prefs: []
  type: TYPE_NORMAL
- en: '**John Whelan, Managing Director, Digital Investment Bank, Santander**^([114](#fn_114))'
  prefs: []
  type: TYPE_NORMAL
- en: 'Santander is a wholly owned subsidiary of the Spanish conglomerate, Santander
    Group. Santander has a long history stretching back to 1857, when it was founded
    in Spain.^([115](#fn_115)) Like many global banks, Santander aggressively explores
    emerging technologies to help achieve its mission *“to provide easy-to-use banking
    products and services”*.^([116](#fn_116)) Santander was one of the first major
    banks to recognize the potential impact of Bitcoin to the financial services industry.
    It’s been active in the space since 2014\. So far, Santander’s major blockchain
    explorations include:'
  prefs: []
  type: TYPE_NORMAL
- en: • **Impact Studies.** In 2014, Santander was one of the first banks to commission
    a study of Bitcoin and its potential uses in the financial industry. **^([117](#fn_117))**
  prefs: []
  type: TYPE_NORMAL
- en: '• **Blockchain Lab.** In 2016, Santander was also one of the first banks to
    create a Blockchain Lab to experiment with blockchain technologies. Santander
    explores use cases based on three questions: Is the current process slow? Costly?
    Error-prone? In the blockchain space, the bank is primarily exploring private
    networks that are operated by an organization or consortium, but it has also experimented
    with public blockchains. **^([118](#fn_118))**'
  prefs: []
  type: TYPE_NORMAL
- en: • **Venture capital investment.** Santander’s UK-based venture capital arm,
    called Innoventures, as noted above, provided funding for Ripple. It’s also provided
    funding for Digital Asset Holdings, the private blockchain platform that was founded
    by Blythe Masters, the inventor of the credit default swap; Elliptic, a startup
    aiming to establish a global standard for blockchain monitoring; and Securitize,
    a platform for security token issuance and life cycle management.^([119](#fn_119))
  prefs: []
  type: TYPE_NORMAL
- en: • **Santander One Pay FX.** In 2018, Santander used a Ripple-enabled mobile
    app for cross border payments between Spain, United Kingdom, Brazil, and Poland
    for its retail customers.^([120](#fn_120)) One Pay FX does not use the public
    Ripple network or XRP, rather, it uses a new enterprise platform that applied
    Ripple’s technology.
  prefs: []
  type: TYPE_NORMAL
- en: '• **Enterprise Ethereum Alliance** (EEA). Santander is a member of the EEA.
    In 2018, Julio Faura, chairman of the EEA, and founding EEA member from Santander
    Bank, said:'
  prefs: []
  type: TYPE_NORMAL
- en: '*“The Alliance’s mission from day one has been to build the framework that
    could be used to meet all the needs of its members. The public release of the
    Enterprise Ethereum Architecture Stack enables enterprise members to collaborate
    and collectively contribute to, and benefit from, the global Ethereum effort and
    the EEA’s forthcoming specification.”*^([122](#fn_122))'
  prefs: []
  type: TYPE_NORMAL
- en: • **WeTrade**. In 2018, Santander, as noted above, became a founding member
    of WeTrade.^([121](#fn_121))
  prefs: []
  type: TYPE_NORMAL
- en: • **Hyperledger Project.** Santander is an active member of the Hyperledger
    Project. For example, it is working on Hyperledger Avalon, a trusted compute service
    framework which aims to make sure computations are done correctly and secretly
    by using zero-knowledge proofs, multi-party compute, and trusted execution environments.^([123](#fn_123))
  prefs: []
  type: TYPE_NORMAL
- en: • **Smart Payments.** In 2019, Santander and other Spanish banks (Bankia, BBVA
    and CaixaBank) and Iberpay, which manages Spain’s national payment system, began
    a six-month POC to test smart payments on a private blockchain. Grant Thornton’s
    Blockchain Lab served as the technology partner. Each partner operates a node.^([124](#fn_124))
  prefs: []
  type: TYPE_NORMAL
- en: • **Utility Settlement Coin (USC).** Santander and 13 other major banks (The
    Bank of New York Mellon; Barclays; Canadian Imperial Bank of Commerce; Commerzbank;
    Credit Suisse; ING Group; KBC Bank; Lloyds Banking Group; Mitsubishi UFJ Financial
    Group; Nasdaq; Sumitomo Mitsui Banking Corporation; State Street Corporation and
    UBS) had been working quietly on the issuance of blockchain-based currencies in
    the commercial and central banking sector worldwide for several years. On June
    3, 2019, the banks publicly announced the project when they created a new company,
    called ***Fnality International***. Fnality is headquartered in London and it
    raised $63.2 million in funding from participating banks. USC aims to be a token
    that is fully backed and guaranteed at all times by a central bank’s national
    fiat currency.^([125](#fn_125)) Fnality plans to begin with the tokenization of
    the Euro, US dollar, British pound, Canadian dollar, and the Japanese yen.^([126](#fn_126))
    Within each jurisdiction, USCs will ensure that settlement is achieved in compliance
    with local settlement finality laws and regulations.^([127](#fn_127)) ***Clearmatics***,
    Fnality’s technology partner, is building a solution on a private version of Ethereum
    called Autonity.^([128](#fn_128))
  prefs: []
  type: TYPE_NORMAL
- en: • **Digital Bond Issuance.** In 2019, Santander completed a complete end-to-end
    bond issuance on the public Ethereum blockchain network.^([129](#fn_129)) We’ll
    now take a closer look at this unique and important application.
  prefs: []
  type: TYPE_NORMAL
- en: 4.6.1\. Santander’s Digital Bond Issuance
  prefs: []
  type: TYPE_NORMAL
- en: The context
  prefs: []
  type: TYPE_NORMAL
- en: Santander wanted to learn what it takes to launch a real financial instrument
    on a public blockchain. For Santander, a pilot is a significant undertaking because
    it involves real money, meaning that the solution must comply with all internal
    security requirements and with all regulations and it must be approved by the
    new products committee. It selected a bond issuance because it’s a low volume
    financial instrument with clearly defined rules. Santander could also use its
    separate legal entities to serve as the independent parties typically involved
    in a bond issuance and settlement. **^([130](#fn_130))**
  prefs: []
  type: TYPE_NORMAL
- en: The solution
  prefs: []
  type: TYPE_NORMAL
- en: Santander’s Digital Bond Issuance was for a standard, one-year $20 million bond
    that paid a 1.98 percent fixed rate, payable over four quarters. It was launched
    in September 2019 on Ethereum, the public blockchain, which was used as the register
    and clearing house.^([131](#fn_131)) Banco Santander S.A. served as the *issuer*
    of the bond; Santander Securities Services Treasury as the *investor*; Santander
    Corporate Investment Bank served as the *dealer* which connects issuers with investors;
    and Santander Securities served as the *custodian* bank.^([132](#fn_132)) Based
    on legal advice from the global law firm Allen & Overy, Santander issued the digital
    bond under English law because English law requires a register of record, but
    it does not specify the type of register.^([133](#fn_133)) Under English law,
    a register of record could be a piece of paper, a spreadsheet, a central securities
    depository, or, yes, even a blockchain. (Santander could not use Spanish law because
    it requires that the register of record is a central securities depository.)
  prefs: []
  type: TYPE_NORMAL
- en: In order to execute the digital bond, the issuer and investor had to be onboarded
    to the blockchain issuance platform to comply with KYC and AML. The blockchain
    issuance platform maintains a whitelist of trustworthy participants that also
    controls ownership limits. Bond tokens were created in the form of 100 units at
    $200,000 per unit.^([134](#fn_134)) [Figure 4.10](#f_4_10) depicts the workflow,
    which can be followed on etherscan.io.
  prefs: []
  type: TYPE_NORMAL
- en: '![Image: Figure 4.10: Digital blockchain bond issuance and settlement workflow](images/ch4f10.png)'
  prefs: []
  type: TYPE_IMG
- en: '**Figure 4.10: Digital blockchain bond issuance and settlement workflow**'
  prefs: []
  type: TYPE_NORMAL
- en: '***Cash flows are steps 1, 6, 7, and 11; Tokens flows are in steps 2, 3, 5,
    8, 9, and 10; bonds are step 4***'
  prefs: []
  type: TYPE_NORMAL
- en: • In step 1, the ***investor*** sent $20 million of real cash from their cash
    account to a custody account at the custodian bank.
  prefs: []
  type: TYPE_NORMAL
- en: • In step 2, the ***custodian*** verified that the real cash was in fact received
    and created digital cash tokens that the custodian then sent back to the investor.
    (This was the tokenization step). The investor was then ready to invest their
    digital cash tokens in the bond.
  prefs: []
  type: TYPE_NORMAL
- en: '• Steps 3 and 4 happen concurrently: the investor committed the 20 million
    digital cash tokens to be invested in the $20 million bond; the ***issuer*** authorized
    the transaction to proceed. An atomic swap was done where the bond was delivered
    to the investor and the issuer received the $20 million in digital cash tokens.
    Both the bond and the commitment are controlled by a smart contract running on
    Ethereum. Essentially, the smart contract serves as the escrow account. In the
    future, the issuer may have many investment options for these digital tokens.
    In today’s world, the issuer can’t do much with them so, at this stage in blockchain
    maturity, the issuer converted them back to US dollars.'
  prefs: []
  type: TYPE_NORMAL
- en: • In step 5, the ***issuer*** sent the digital cash tokens to the custodian
    bank.
  prefs: []
  type: TYPE_NORMAL
- en: • In step 6, the ***custodian*** destroyed the tokens (called de-tokenization)
    and wired $20 million in real cash to the issuer’s account.
  prefs: []
  type: TYPE_NORMAL
- en: As far as quarterly payments from the issuer to the investor, steps 7 to 11
    are controlled by the smart contract.
  prefs: []
  type: TYPE_NORMAL
- en: • In step 7, the ***issuer*** sends the quarterly payment in real cash from
    their cash account to a custody account at the custodian.
  prefs: []
  type: TYPE_NORMAL
- en: • In step 8, the ***custodian*** verifies that the real cash is in fact received,
    creates digital cash tokens, and sends the tokens back to the issuer.
  prefs: []
  type: TYPE_NORMAL
- en: • In step 9, the ***issuer*** sends the digital cash tokens to the smart contract,
    which distributes the token to the investor.
  prefs: []
  type: TYPE_NORMAL
- en: • In step 10, the ***investor*** sends the tokens to the custodian bank.
  prefs: []
  type: TYPE_NORMAL
- en: • In step 11, the ***custodian*** bank destroys the tokens and wires real cash
    to the investor’s account.^([135](#fn_135))
  prefs: []
  type: TYPE_NORMAL
- en: Proof of transactions are viewable on Ethereum (see [Figure 4.11](#f_4_11)).^([136](#fn_136))
  prefs: []
  type: TYPE_NORMAL
