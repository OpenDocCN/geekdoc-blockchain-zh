- en: Chapter 5
  id: totrans-334
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Business Applications for Supply Chains
  id: totrans-335
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '*“The advent of new technologies—most notably blockchain—has the potential
    to radically transform how transactions are recorded, stored and used throughout
    supply networks. The result: a transparent supply chain that, if the hype holds
    true, will usher in unprecedented levels of visibility, accountability, efficiencies,
    collaboration, and trust.”*'
  id: totrans-336
  prefs: []
  type: TYPE_NORMAL
- en: '**Remko Van Hoek, Brian Fugate, Marat Davletshin, and Matthew Waller, Integrating
    Blockchain into Supply Chain Management.**^([1](#fn_1))'
  id: totrans-337
  prefs: []
  type: TYPE_NORMAL
- en: '*“Consumers increasingly want to know that the ethical claims companies make
    about their products are real. Distributed ledgers provide easy ways to certify
    that the backstories of the things we buy are genuine. Transparency comes with
    blockchain-based time-stamping of a date and location—on ethical diamonds, for
    instance—that corresponds to a product number.”*'
  id: totrans-338
  prefs: []
  type: TYPE_NORMAL
- en: '**Blockgeeks**^([2](#fn_2))'
  id: totrans-339
  prefs: []
  type: TYPE_NORMAL
- en: 5.1\. Overview of the cases
  id: totrans-340
  prefs: []
  type: TYPE_NORMAL
- en: Today’s global supply chains are a complex web of trading partners and trusted
    third-parties. Before a blockchain solution, each party maintains its own centralized
    systems and subsequently partners face significant challenges trying to synchronize
    the data about the flow of physical goods and services, with the actual flow of
    goods and services (see [Figure 5.1](#f_5_1)).
  id: totrans-341
  prefs: []
  type: TYPE_NORMAL
- en: '![Image: Figure 5.1: Global supply chains before a blockchain application](images/ch5f1.png)'
  id: totrans-342
  prefs: []
  type: TYPE_IMG
- en: '**Figure 5.1: Global supply chains before a blockchain application**'
  id: totrans-343
  prefs: []
  type: TYPE_NORMAL
- en: '*While manufacturers; exporters; couriers; freight forwarders; customs; inspectors;
    exporters; shippers, and importers, move physical goods through the global supply
    chain, they are also creating data about those movements with bills of lading;
    certifications; consignments; customs forms; inspections data; insurance forms;
    invoices; lines of credit; purchase orders; shipping manifestos; and receiving
    documents.*'
  id: totrans-344
  prefs: []
  type: TYPE_NORMAL
- en: 'While manufacturers, exporters, couriers, freight forwarders, customs, inspectors,
    exporters, shippers, and importers are moving physical goods, they are also creating
    data about those movements with bills of lading; certifications; consignments;
    customs forms inspections data; insurance forms; invoices; lines of credit; purchase
    orders; shipping manifestos; and receiving documents, to name just a few. As a
    consequence of so many players with their own centralized systems, and so much
    paperwork: assets get lost; shipping containers get delayed in ports because of
    missing paperwork; inconsistent records across trading partners trigger disputes;
    and counterfeit products slip through supply chains, to highlight some of the
    many challenges. Consequently, consumers often have no way of confidently knowing
    the actual sources of the products they purchase.'
  id: totrans-345
  prefs: []
  type: TYPE_NORMAL
- en: '![Image: Table 5.1: Blockchain application examples for supply chains](images/ch5t1.png)'
  id: totrans-346
  prefs: []
  type: TYPE_IMG
- en: '**Table 5.1: Blockchain application examples for supply chains**'
  id: totrans-347
  prefs: []
  type: TYPE_NORMAL
- en: Blockchain-enabled supply chains are already in production to address many of
    the challenges. Supply chain partners often have an easier time deploying blockchain
    solutions compared to financial services because many supply chain solutions track
    items, not money (yet). The compliance burden is therefore less onerous. In [Chapter
    3](chapter03.xhtml), we’ve already introduced the IBM Food Trust, TradeLens, MediLedger,
    and WineChain as supply chain examples. In this chapter, we’ll dig deeper into
    the IBM Food Trust and explore other live blockchain solutions for food, diamonds,
    and parts (see [Table 5.1](#t_5_1)).
  id: totrans-348
  prefs: []
  type: TYPE_NORMAL
- en: 5.2\. Challenges and solutions for food safety
  id: totrans-349
  prefs: []
  type: TYPE_NORMAL
- en: The food supply chain has been particularly challenging to coordinate because
    of its scale. The global food and grocery retail market will exceed $12 trillion
    in 2020.^([3](#fn_3)) While much of the world’s food supply is safe, there is
    significant room for improvement. The World Health Organization reports that 600
    million people get food poisoning, and 420,000 die, each year from consuming contaminated
    foods.^([4](#fn_4)) Besides food contamination, the world food supply suffers
    significant amounts of food waste, food mislabeling, and food fraud, such as claiming
    horsemeat as lamb and claiming non-organically grown vegetables as organic.^([5](#fn_5))
    Human rights and environmental problems, such as slave labor and unauthorized
    use of pesticides, remain grave concerns. For example, the International Labor
    Organization estimates that 3.5 million people are forced to work in agriculture,
    fishing, and forestry.^([6](#fn_6)) Each country has its share of food safety
    challenges, but here we focus on the US and China as the largest food producers
    and consumers.
  id: totrans-350
  prefs: []
  type: TYPE_NORMAL
- en: The US food industry is a $6 trillion business.^([7](#fn_7)) The US Centers
    for Disease Control and Prevention (CDC) estimates that 48 million Americans get
    sick from food; 128,000 Americans are hospitalized; and 3,000 die of foodborne
    diseases, each year.^([8](#fn_8)) The US Department of Agriculture (USDA) had
    61 active food recalls in January 2020, primarily for beef; pork; poultry; seafood;
    and salads. For example, The Pride of Florida recalled nearly 70,000 pounds of
    raw beef products that may be contaminated with *E. coli*. Other recalls were
    prompted by mislabeling, some by circumventing import inspections, some by misbranding,
    and some because of undeclared allergens.
  id: totrans-351
  prefs: []
  type: TYPE_NORMAL
- en: 'Food waste is also a large problem; $162 billion of food is wasted every year
    in the US, largely due to the inability to estimate demand and to track supplies.^([9](#fn_9))
    The FDA and USDA need the cooperation of everyone in the food supply chain to
    improve food safety. Frank Yiannas, the FDA Deputy Commissioner for Food Policy
    and Response announced in early 2020:'
  id: totrans-352
  prefs: []
  type: TYPE_NORMAL
- en: '*“Very soon, we will release a blueprint for FDA’s New Era of Smarter Food
    Safety. . .While prevention will remain our priority, we will also pursue ways
    to empower consumers with actionable real-time information, including direct to
    consumer outreach and notifications.”*^([10](#fn_10))'
  id: totrans-353
  prefs: []
  type: TYPE_NORMAL
- en: China’s food market is worth $527 billion, of which meat products are the largest
    segment.^([11](#fn_11)) China has had a number of food safety crises. For example,
    in 2008, milk and infant formula were adulterated with a toxic substance (melamine)
    to boost the protein content that causes bladder and kidney stones, resulting
    in 300,000 infant illnesses and 54,000 hospitalizations.^([12](#fn_12)) In 2013,
    some local Chinese pork dealers lifted 15,000 dead pigs from a river, processed
    and sold them.^([13](#fn_13)) In 2020, Chinese fishmongers continued to add diesel
    fuel to dying fish to make them thrash.^([14](#fn_14)) Beyond these headlines,
    the use of pesticides, dangerous chemical additives, and unsanitary conditions
    remain challenges. To help improve food safety, the Chinese government consolidated
    food safety regulation with the creation of the State Food and Drug Administration
    of China (SFDA) in 2003\. However, in 2007, the head of the CFDA was executed
    for taking bribes. Today, about ten government departments and ministries are
    responsible for food safety, including the Ministry of Health; the State Food
    and Drug Administration; the Ministry of Agriculture; the State Administration
    for Industry and Commerce; the General Administration of Quality Supervision;
    Inspection and Quarantine; the Ministry of Commerce; the Ministry of Science and
    Technology; and the National Institute of Nutrition and Food Safety.^([15](#fn_15))
  id: totrans-354
  prefs: []
  type: TYPE_NORMAL
- en: All stakeholders, including farmers, distributors, suppliers, retailers, consumers,
    government, and academics need to be involved in food safety. While there is no
    single-pronged solution, sharing information across supply change partners is
    an important part of any food safety solution. As we have pointed out many times,
    without a blockchain solution, every party in the food supply chain manages its
    own systems of records (software and data) within the boundaries of the firm or
    relies on a trusted-third party to manage their systems on their behalf. Each
    party can only see data coming in and out of their own systems, which is why is
    can take weeks to trace a food recall from a retail store back to the originating
    farm or fishery. Improving food safety requires much better tracking of information
    as food passes through the entire supply chain; known as ‘farm to fork’ and ‘bait
    to plate’ traceability. Blockchain-enabled solutions offer the ability to share
    data with ecosystem partners in a secure way. In the food industry, a number of
    blockchain-based solutions have been developed. We’ll begin with the most well-established
    solution.
  id: totrans-355
  prefs: []
  type: TYPE_NORMAL
- en: 5.2.1\. The IBM Food Trust
  id: totrans-356
  prefs: []
  type: TYPE_NORMAL
- en: While we’ve covered the **IBM Food Trust** at a high level in [Chapter 3](chapter03.xhtml),
    here we take a closer look at the solution. IBM and Walmart—the world’s largest
    retailer which earned $514 billion in revenue in 2019—began conducting food traceability
    pilot programs for mangos and pork back in 2016\. The solution, based on HyperLedger
    Fabric, reduced traceability for mangos from seven days to under three seconds.^([16](#fn_16))
    In 2017, other supply chain partners joined the network, including Dole, McCormack,
    McLane, Driscoll’s, Unilever, Golden State Foods, Nestle, and Kroger. As of 2020,
    250 members had joined.
  id: totrans-357
  prefs: []
  type: TYPE_NORMAL
- en: 'IBM offers three services on the platform: Trace, Certifications, and Fresh
    Insights (see [Figure 5.2](#f_5_2)). ***Trace*** helps participants follow products
    through the supply chain by tracking product identification, product labels, and
    purchase order numbers. Trace can also be used to follow how ingredients were
    transformed from raw materials to finished products. ***Certifications*** monitor
    current, expiring, and expired certificates. ***Fresh Insights*** monitor at risk
    inventory by tracking events such as time since harvest and dwell times at each
    location in the supply chain. IBM has a tiered pricing model based on size of
    business, starting at $100 per month.'
  id: totrans-358
  prefs: []
  type: TYPE_NORMAL
- en: '![Image: Figure 5.2: Overview of the IBM Food Trust solution](images/ch5f2.png)'
  id: totrans-359
  prefs: []
  type: TYPE_IMG
- en: '**Figure 5.2: Overview of the IBM Food Trust solution**'
  id: totrans-360
  prefs: []
  type: TYPE_NORMAL
- en: '*Source: [https://www.slideshare.net/bluecrux/build-a-supply-chain-40-ecosystem-using-blockchain/10](https://www.slideshare.net/bluecrux/build-a-supply-chain-40-ecosystem-using-blockchain/10)*'
  id: totrans-361
  prefs: []
  type: TYPE_NORMAL
- en: Data items are based on GS1 standards.^([17](#fn_17)) IBM runs the platform
    in its cloud, but it cannot interpret any of the data. The IBM Food Trust platform
    relies on ‘trust anchors’ for validation using a Practical Byzantine Fault Tolerance
    (PBFT) consensus mechanism (see [Chapter 3](chapter03.xhtml) or glossary). Trust
    anchors receive a full copy of the encrypted ledger but can only view the hashes
    of the transaction unless data owners grant access. Trust anchors are responsible
    for the following:^([18](#fn_18))
  id: totrans-362
  prefs: []
  type: TYPE_NORMAL
- en: '• **Resource ownership**: Run accounts in tamper-resistant Z Secure Service
    Containers that ensure encryption of data, both in flight and at rest.'
  id: totrans-363
  prefs: []
  type: TYPE_NORMAL
- en: '• **Verification**: Providing verification that events were submitted by an
    individual, with the corresponding hash.'
  id: totrans-364
  prefs: []
  type: TYPE_NORMAL
- en: '• **Endorsement**: Trust Anchors can be added as endorsers to incoming transactions,
    providing an additional level of trust for the submitting company, such as private-label
    brands.'
  id: totrans-365
  prefs: []
  type: TYPE_NORMAL
- en: '• **Data extractions**: In the event of an investigation, a member of the IBM
    Food Trust can use their decryption key and ask the Trust Anchors to extract the
    relevant data from the shared ledger and endorse its authenticity.'
  id: totrans-366
  prefs: []
  type: TYPE_NORMAL
- en: 'As the network grows, more participants will run trust nodes and possibly on
    other cloud environments.^([19](#fn_19)) As of first quarter 2020, the platform
    has processed over 24 million transactions and tracks over 19,000 SKUs.^([20](#fn_20))
    The IBM Food Trust continues to expand both its network and services, particularly
    for cold chain and for consumer applications. Ramesh Gopinath, Vice President
    of Blockchain Solutions for IBM, discussed the plans for 2020:'
  id: totrans-367
  prefs: []
  type: TYPE_NORMAL
- en: '*“Food Trust was originally developed to make food recalls surgical and help
    members of the supply chain make food systems more sustainable. As we build out
    the solution, all of our modules will continue to be laser focused on solving
    specific frictions in the supply chain. IoT integration is one area of growth,
    by using sensor data we can further automate food traceability and make it even
    easier to monitor cold chain conditions, ensure food freshness and reduce waste.
    There is also enormous interest in integrating the platform with consumer facing
    applications that let consumers see exactly where their food came from, learn
    about the products, how to prepare them, and more.”*^([21](#fn_21))'
  id: totrans-368
  prefs: []
  type: TYPE_NORMAL
- en: 5.2.2\. Other blockchain-based food traceability solutions
  id: totrans-369
  prefs: []
  type: TYPE_NORMAL
- en: '![Image: Figure 5.3: Example of tracing a Patagonian Tooth Fish](images/ch5f3.png)'
  id: totrans-370
  prefs: []
  type: TYPE_IMG
- en: '**Figure 5.3: Example of tracing a Patagonian Tooth Fish**'
  id: totrans-371
  prefs: []
  type: TYPE_NORMAL
- en: '*Source: [https://opensc.org/product-example](https://opensc.org/product-example)*'
  id: totrans-372
  prefs: []
  type: TYPE_NORMAL
- en: Besides the IBM Food Trust, there are other food solutions using blockchain
    technologies. For example, **OpenSC**, cofounded by the World Wildlife Fund and
    Boston Consulting Group, helps Austral Fisheries to trace fish from ‘bait to plate’.^([22](#fn_22))
    Freshly caught fish are tagged with an RFID device and registered on the blockchain.
    The Global Positioning System (GPS) is linked to the RFID tag, so every time the
    fish is scanned, the event is captured in the blockchain to trace its journey
    (see [Figure 5.3](#f_5_3)). When the fish is processed, data from the tag creates
    a unique QR code that is attached to the package.
  id: totrans-373
  prefs: []
  type: TYPE_NORMAL
- en: Many other solutions also use QR codes adhered to animals or packages as the
    public key identifier. As another example, Grass Roots Farmer’ Cooperative, based
    in Little Rock, Arkansas, uses the **Provenance** platform to trace poultry, pork,
    and beef (see [Figure 5.4](#f_5_4)).
  id: totrans-374
  prefs: []
  type: TYPE_NORMAL
- en: '![Image: Figure 5.4: Grass Roots blockchain solution](images/ch5f4.png)'
  id: totrans-375
  prefs: []
  type: TYPE_IMG
- en: '**Figure 5.4: Grass Roots blockchain solution**'
  id: totrans-376
  prefs: []
  type: TYPE_NORMAL
- en: '*Source: [https://mediad.publicbroadcasting.net/p/shared/npr/styles/medium/nprshared/201710/558623705.png](https://mediad.publicbroadcasting.net/p/shared/npr/styles/medium/nprshared/201710/558623705.png)*'
  id: totrans-377
  prefs: []
  type: TYPE_NORMAL
- en: '***Grass Roots uses a QR code, blockchain technology, and a mobile app for
    consumers to trace poultry through the supply chain back to the farm***'
  id: totrans-378
  prefs: []
  type: TYPE_NORMAL
- en: 'Other examples: Minnesota-based Cargill traced 200,000 turkeys from 70 farms
    to retail stores.^([23](#fn_23)) Some food giants have developed their own solutions,
    like France-based Carrefour did to trace milk and US-based Bumble Bee Foods did
    for fish (with SAP).^([24](#fn_24))'
  id: totrans-379
  prefs: []
  type: TYPE_NORMAL
- en: '**VeChain**, based in Singapore, is a public blockchain that is ‘inspired’
    by Ethereum, but it uses centralized governance that makes updates easier. It
    uses a Proof-of-Authority consensus mechanism where 101 Authority Masternode Operators
    are known and verified. These include academic institutions, enterprise users,
    and business and technical partners. It uses a dual-token native digital asset,
    VET and VTHO. VET serves as a value-transfer medium for business activities and
    VTHO serves to fund transaction processing. The latter is similar to how Ethereum
    charges ‘gas prices’ to process a transaction. In VeChain, 30 percent of the transaction
    gas price (in VTHO) is awarded to the Authority Node Operator and 70 percent is
    destroyed. The design aims to prevent transaction fees (VTHO) from being directly
    exposed to the volatility of the price of VET. According to the VeChain white
    paper:'
  id: totrans-380
  prefs: []
  type: TYPE_NORMAL
- en: '*“VTHO is generated automatically via holding VETs. In other words, whoever
    holds VET gets VTHO and are able to use the VeChainThor blockchain for free as
    long as the operations performed consume less than the VTHO generated. VTHO can
    be transferred and traded to allow users to acquire extra VTHO for performing
    a larger scale of operations such as running a blockchain application.”*^([25](#fn_25))'
  id: totrans-381
  prefs: []
  type: TYPE_NORMAL
- en: VeChain can be explored on [https://vechainstats.com/](https://vechainstats.com/).
  id: totrans-382
  prefs: []
  type: TYPE_NORMAL
- en: In 2019, Walmart launched the Walmart China Blockchain Traceability Platform,
    with the help of **PwC** (PricewaterhouseCoopers) and **VeChain.** By year end,
    it aimed to have over 100 products across 10 categories such as meat, rice, and
    fresh produce traced. Information is traced on a public blockchain called VeChainThor,
    where consumers can learn about the products, including the source, routing, and
    inspections from farm to retail store on the website^([26](#fn_26))
  id: totrans-383
  prefs: []
  type: TYPE_NORMAL
- en: In addition to blockchain-based solutions for food traceability, other supply
    chain solutions trace other types of goods. Next we examine solutions for tracing
    diamonds.
  id: totrans-384
  prefs: []
  type: TYPE_NORMAL
- en: 5.3\. Everledger
  id: totrans-385
  prefs: []
  type: TYPE_NORMAL
- en: 'Everledger tracks diamonds from mines to retail stores. Founded in 2015 by
    Leanne Kemp, she aimed to help stop ‘blood diamonds’—diamonds mined to finance
    conflicts in such places as Sierra Leone, Liberia, Angola, and the Ivory Coast—by
    better tracking the warranties associated with fair trade practices established
    by the United Nations. The United Nations created the World Diamond Congress to
    define the standards, which it subsequently passed in 2003\. Known as the ‘Kimberly
    Process Certification’, the process requires sellers of rough and polished diamonds
    to insert a warranty declaration on invoices that reads:'
  id: totrans-386
  prefs: []
  type: TYPE_NORMAL
- en: '*“The diamonds herein invoiced have been purchased from legitimate sources
    not involved in funding conflict and in compliance with United Nations resolutions.
    The seller hereby guarantees that these diamonds are conflict free, based on personal
    knowledge and/or written guarantees provided by the supplier of these diamonds.”*^([27](#fn_27))'
  id: totrans-387
  prefs: []
  type: TYPE_NORMAL
- en: Everledger tracks diamonds by creating a unique digital twin version of the
    physical diamond by specifying 40 meta data points using high resolution photographs
    (see [Figure 5.5](#f_5_5)). Everledger worked with IBM to build the blockchain
    application on Hyperledger Fabric. Over 1 million diamonds were represented on
    the ledger as of March 2017.^([28](#fn_28)) Everledger has since expanded its
    business model to track and trace other valuable assets such as gemstones, luxury
    goods, art, wine, e-recycling and antiquities.^([29](#fn_29))
  id: totrans-388
  prefs: []
  type: TYPE_NORMAL
- en: Although Everledger was first to market with tracking diamonds, other players
    have since entered the market. In May of 2018, De Beers tracked 100 high-value
    diamonds from the mine to the retailer using a blockchain, which eventually led
    to a spinoff called **Tracr**. In January 2019, Russia’s Ministry of Education
    and Science introduced its own blockchain solution for responsible diamond trade,
    which was developed by a Russian startup called **[Bitcarat.com](http://Bitcarat.com)**.^([30](#fn_30))
    Canadian-based Lucara Diamond uses **Clara**, another blockchain-based tracker.^([31](#fn_31))
    It’s solution tracks diamonds from ‘mine to finger’.^([32](#fn_32))
  id: totrans-389
  prefs: []
  type: TYPE_NORMAL
- en: '![Image: Figure 5.5: Everledger’s digital identifier for a fair trade diamond](images/ch5f5.png)'
  id: totrans-390
  prefs: []
  type: TYPE_IMG
- en: '**Figure 5.5: Everledger’s digital identifier for a fair trade diamond**'
  id: totrans-391
  prefs: []
  type: TYPE_NORMAL
- en: '*Source: [https://www.youtube.com/watch?v=GAdjL-nultI](https://www.youtube.com/watch?v=GAdjL-nultI)*'
  id: totrans-392
  prefs: []
  type: TYPE_NORMAL
- en: 5.4\. VeriTX
  id: totrans-393
  prefs: []
  type: TYPE_NORMAL
- en: '*“Coasian economics says firms exist because you have trust inside the company.
    Blockchain has allowed us to take trust outside of the four walls of the firm
    and distribute it, so we have distributed trust.”*'
  id: totrans-394
  prefs: []
  type: TYPE_NORMAL
- en: '**James Allen Regenor, Founder and CEO of VeriTX.**^([33](#fn_33))'
  id: totrans-395
  prefs: []
  type: TYPE_NORMAL
- en: Colonel James Allen Regenor, USAF (ret) founded VeriTX in 2019\. VeriTX was
    incorporated in Delaware, with its head office in East Aurora, New York. VeriTX’s
    mission is to enable the fourth modality of logistics, which Regenor calls digital,
    following the first three modalities of land, sea, and air. The company built
    a business-to-business platform for the buying and selling of digital assets (like
    printing specs) and physical assets, powered by blockchain technology. The platform
    has been built and tested with many POCs with global strategic partners, and it
    will launch into production in 2020\. The 2020 timeline is possible because VeriTX
    actually has a longer history dating back to when Colonel Regenor joined Moog
    in 2013 after retiring from 31 years of military service in the US Air Force.
    The VeriTX journey begins thereafter with Moog’s acquisition of a 3D print business
    in Detroit, Michigan, in Nov 2015.
  id: totrans-396
  prefs: []
  type: TYPE_NORMAL
- en: 'Moog Inc. is a $3.2 billion US precision manufacturer and provider of integrated
    control systems. The company operates three divisions: Aircraft, Space and Defense,
    and Industrial Systems. Its biggest markets are defense and commercial aircraft.^([34](#fn_34))
    Regenor was hired in Aircraft partly for his scenario-based planning skills to
    help Moog envision future business directions. One such scenario went as follows:'
  id: totrans-397
  prefs: []
  type: TYPE_NORMAL
- en: '*“Imagine a scenario where lives depend upon a mission being flown off the
    deck of an aircraft carrier far out at sea. The only available aircraft has just
    been grounded with a failed critical part. There is no part inventory on the carrier.
    But we do have a 3-D printer and a stock of powder aboard. A technical data package
    is available for the part, and a replacement is quickly printed. You are the responsible
    person who needs to get this part quickly fitted to the aircraft and to sign the
    plane off as safe and ready to fly. How would you know if the newly printed additive
    manufacturing part you are holding in your hand is good for use?”*^([35](#fn_35))'
  id: totrans-398
  prefs: []
  type: TYPE_NORMAL
- en: 'Essentially, Regenor imagined a completely decentralized manufacturing process
    in which military and commercial customers could print parts where they need them,
    when they need them. The potential business value was enormous, such as significantly
    less downtime, lower inventory costs, lower customs fees, and lower shipping and
    transportation costs.^([36](#fn_36)) The challenges to realize such a decentralized
    manufacturing process—particularly in such a highly regulated context—were equally
    as enormous. What if the 3-D printing instructions had been tampered with by a
    cyber-terrorist? Or what if the instructions were counterfeit? Military and commercial
    users would need a way to guarantee that the part that came off the printer was
    authentic and that the part was ready for use. Furthermore, the newly printed
    part would need to be tracked over its entire lifetime, so it would need an embedded
    unique ID when it came off the printer. Military and commercial users would need
    a decentralized network with the highest security. Technically, Regenor and his
    team quickly realized that blockchain technologies might be the ideal technical
    solution: a decentralized blockchain application for decentralized additive manufacturing.^([37](#fn_37))'
  id: totrans-399
  prefs: []
  type: TYPE_NORMAL
- en: Regenor became Moog’s Business Unit Director of Additive Manufacturing & Innovation
    in April of 2016 and then Director of Transformative Technologies in 2017 to bring
    the vision to fruition. His team began building a platform-based business model
    for the entire lifecycle of 3-D printed parts—from part design to part decommissioning.
  id: totrans-400
  prefs: []
  type: TYPE_NORMAL
- en: The main components of the VeriTX design are described below.
  id: totrans-401
  prefs: []
  type: TYPE_NORMAL
- en: Unique, embedded IDs on 3D printed parts
  id: totrans-402
  prefs: []
  type: TYPE_NORMAL
- en: Regenor and his team created a two-layer authentication protocol to ensure the
    integrity of the parts in the supply chain. First, each part is printed with an
    embedded unique hash ‘watermark’ that can be viewed with a camera on a smart phone
    app. Second, the hash is permanently stored on the blockchain at time of origin.
    Additionally, the blockchain application will also store the part’s every movement
    and every transfer of ownership, thus enabling the part to be tracked and traced
    through the supply chain.^([38](#fn_38))
  id: totrans-403
  prefs: []
  type: TYPE_NORMAL
- en: Blockchain platform
  id: totrans-404
  prefs: []
  type: TYPE_NORMAL
- en: The VeriTX platform was designed to integrate 3-D printing, blockchain, and
    artificial intelligence technologies (see [Figure 5.6](#f_5_6)).
  id: totrans-405
  prefs: []
  type: TYPE_NORMAL
- en: 'Regenor and his team began working with blockchain partners to build the solution
    because no single blockchain standard has yet emerged. It is possible, for example,
    that VeriTX will need to connect to multiple blockchains. Nuco, a Toronto-based
    blockchain startup founded by three Deloitte blockchains leads in 2016, was one
    of its early partners. Nuco was building an interoperable blockchain network called
    Aion, which could serve as a hub.^([39](#fn_39)) Regenor said: *“Aion will allow
    us to move data between the multiple blockchains that could be present in our
    supply chain. We think this is a very important step, and we’re glad to be participating
    in it.”*^([40](#fn_40)) Regenor and his team also worked with a major ERP supplier
    because the platform would need to connect not only with other blockchains, but
    also to legacy ERP systems, particularly for Moog’s enterprise customers.'
  id: totrans-406
  prefs: []
  type: TYPE_NORMAL
- en: '![Image: Figure 5.6: VeriTX’s blockchain end-to-end solution](images/ch5f6.png)'
  id: totrans-407
  prefs: []
  type: TYPE_IMG
- en: '**Figure 5.6: VeriTX’s blockchain end-to-end solution**'
  id: totrans-408
  prefs: []
  type: TYPE_NORMAL
- en: '*Source: James Regenor, with permission*'
  id: totrans-409
  prefs: []
  type: TYPE_NORMAL
- en: Proof-of-concepts
  id: totrans-410
  prefs: []
  type: TYPE_NORMAL
- en: Regenor and his team conducted a number of POCs in partnership with industrial
    customers and technology providers. On February 7th 2018, Moog and Singapore Technology
    Aerospace (STA) announced the completion of a demonstration of the first digital
    end-to-end manufacturing of a 3-D printed part in the aerospace vertical on a
    blockchain. In the demonstration, STA bought a digital part from Moog using Microsoft’s
    Azure blockchain application and printed the part on premises at their facility.
    When STA downloaded the file, the settlement happened instantaneously; the payment
    used a token that moved value between Moog and STA.
  id: totrans-411
  prefs: []
  type: TYPE_NORMAL
- en: In another POC, Moog, Nuco, and one of Moog’s largest aerospace customers tested
    the use of blockchain for parts provenance using traditionally manufactured parts
    because the pathway for certification of 3-D printed aerospace parts is still
    being developed by the certification agencies. Regenor started exploring other
    technologies to uniquely identify traditionally manufactured parts. Moog did a
    POC with Alitheon, a company that uses simple mobile phone cameras and proprietary
    software to transform 54,000 unique surface characteristics of individual objects
    into a unique digital ID—no tags are appended, the object serves as its own identifier!
    (See [Figure 5.7](#f_5_7).) Alitheon’s software can scan the object at any time
    with a mobile phone, and if the object was previously recorded on the blockchain,
    the software authenticates the object and provides a match confidence score^.^([41](#fn_41))
    For the POC, Moog sent 20 metal parts to Alitheon for scanning, which Alitheon
    then sent back to Moog. Moog scanned them upon receipt, matched them with Moog’s
    ID, and then brutalized the materials by dropping them on concrete floors, grinding
    them with handheld motors, and grit blasting the parts. Moog sent these worn parts
    back to Alitheon, which was still able to identify the unique parts, even when
    only 3,700 unique surface features remained on the original parts.^([42](#fn_42))
  id: totrans-412
  prefs: []
  type: TYPE_NORMAL
- en: '![Image: Figure 5.7: Creating unique IDs from 54,000 unique surface areas for
    metal parts](images/ch5f7.png)'
  id: totrans-413
  prefs: []
  type: TYPE_IMG
- en: '**Figure 5.7: Creating unique IDs from 54,000 unique surface areas for metal
    parts**'
  id: totrans-414
  prefs: []
  type: TYPE_NORMAL
- en: '*Source: [https://www.moog.com/news/blog-new/VeriPart-linking-digital-to-physical.html](https://www.moog.com/news/blog-new/VeriPart-linking-digital-to-physical.html)*'
  id: totrans-415
  prefs: []
  type: TYPE_NORMAL
- en: 'In 2019, Regenor and his team did a much-publicized live test of producing
    a 3D replacement for a business-class seat part for an inbound aircraft. The Boeing
    777-300 aircraft left from Auckland New Zealand, and while it was in flight, it
    radioed Air New Zealand maintenance facility in Auckland to report the part broken.
    Although the part is not critical, it would deem the seat unsellable. The maintenance
    facility ordered the digital part from its supplier, Singapore-based ST Engineering
    (STE). STE pushed the order to Moog to print the part in Los Angeles. Using a
    mobile printer, Regenor printed the part and it was replaced 30 minutes after
    the Boeing 777-300 landed in Los Angeles by the maintenance crew.^([43](#fn_43))
    Regenor explained:'
  id: totrans-416
  prefs: []
  type: TYPE_NORMAL
- en: '*“We proved that we could whittle a 43 day lead time down to an hour. Digital
    logistics fundamentally changes supply chains.”*^([44](#fn_44))'
  id: totrans-417
  prefs: []
  type: TYPE_NORMAL
- en: 'In 2019, Moog completed a large POC with the National Center for Manufacturing
    Sciences; Microsoft; Marine Corps Fabrication; AMRDEC; Fleet Readiness Center;
    Naval Undersea Warfare Center; and Tinker Air Force Base. Each site printed two
    parts, one made of polymer and one made of metal. The POC confirmed that:'
  id: totrans-418
  prefs: []
  type: TYPE_NORMAL
- en: '*“it could ensure that the digital asset wasn’t manipulated, the source is
    valid, only the permitted quantity was made, and the intellectual property ownership
    was protected”.*^([45](#fn_45))'
  id: totrans-419
  prefs: []
  type: TYPE_NORMAL
- en: In addition to POCs, Regenor and his team were seeking IP protection on new
    inventions; working to define standards with competitors and trading partners;
    working with government legislators and regulators to define regulations for military
    acquisition of 3-D parts; and defining a new viable business model to generate
    revenues and a marketing strategy to attract adoption. Here again, we have an
    example of why it takes longer than expected for enterprises to get blockchain
    applications out of innovation labs and into live production. The technical hurdles
    are jumpable . . . the ecosystem obstacles are more like a steeplechase. Let's
    examine what Regenor and his team were doing on each front.
  id: totrans-420
  prefs: []
  type: TYPE_NORMAL
- en: Working on standards and digital data
  id: totrans-421
  prefs: []
  type: TYPE_NORMAL
- en: 'Regenor and his team began working with a nonprofit organization that conducts
    research and manages several US national laboratories, and other partners on an
    industry consortium for additive manufacturing in the aerospace industry. Regenor
    said:'
  id: totrans-422
  prefs: []
  type: TYPE_NORMAL
- en: '*“When they started with standards for aircrafts, the standards were based
    on wood, glue and fabric. Since then, they’ve helped develop standards for forgings
    and castings of metals, plastics, composites and everything else.”*^([46](#fn_46))'
  id: totrans-423
  prefs: []
  type: TYPE_NORMAL
- en: 'The consortium is building a digital library for general properties of 3-D
    printed materials. This step is needed so that manufacturers can pivot from ‘point
    approvals’ to ‘design allowables’. Regenor explained:'
  id: totrans-424
  prefs: []
  type: TYPE_NORMAL
- en: '*“Currently, when you make a part, you have to take it to the military or the
    FAA (Federal Aviation Authority) and seek approval for a particular part made
    from a particular pattern on a particular machine. It’s extremely narrow. With
    additive manufacturing, we need to get approval for a family of parts from a family
    of patterns on a family of machines. In order to get there, you have to create
    the data, so that is what we have been doing.”*^([47](#fn_47))'
  id: totrans-425
  prefs: []
  type: TYPE_NORMAL
- en: Regenor foresees that the data will become part of an open digital catalogue.
    While some competitors are building proprietary data catalogues that will have
    to be built on proprietary machines, Regenor believes that real customer value
    is generated from open architectures. Regenor was also working with the American
    Standards Association (ASA) on standards for 3-D printed parts, called, ‘America
    Makes & ANSI Additive Manufacturing Standardization Collaborative (AMSC)’.^([48](#fn_48))
    The AMSC published a Version 2.0 roadmap for additive manufacturing in June of
    2018.^([49](#fn_49))
  id: totrans-426
  prefs: []
  type: TYPE_NORMAL
- en: Working with legislators and regulators
  id: totrans-427
  prefs: []
  type: TYPE_NORMAL
- en: 'For the vision to become a reality, Regenor and his team needed the US government
    to create 3-D printing regulations for Department of Defense (DoD) acquisitions.
    Regenor described how he first approached getting regulations updated:'
  id: totrans-428
  prefs: []
  type: TYPE_NORMAL
- en: '*“In the Federal Acquisition Regulations for electronic parts, it says that
    there has to be provenance. So, I sat down with my pen and everywhere it said
    ‘electronic’, I put in the words ‘additive manufacturing’. I went back to our
    lobbyist and said, ‘Hey, let’s put this in front of committee. Let’s get this
    added to the Federal Acquisition Regulations.’ So, we decided to use federal regulation
    to help create market space.”*^([50](#fn_50))'
  id: totrans-429
  prefs: []
  type: TYPE_NORMAL
- en: 'Next, Regenor informed the US House Armed Services Committee about the threat
    of counterfeiting for additive manufactured parts. Regenor explained:'
  id: totrans-430
  prefs: []
  type: TYPE_NORMAL
- en: '*“With 3-D printing, you have to worry about complex parts being counterfeit.
    Anybody can print something that looks like the part they are holding in their
    hand. It won’t have the same material properties or the same characteristics,
    but the guy pulling it off the shelf will not know the difference.”*^([51](#fn_51))'
  id: totrans-431
  prefs: []
  type: TYPE_NORMAL
- en: Legislators understood the concern; the National Defense Authorization Act of
    2018 included funds for additive manufacturing technology development and required
    briefings on blockchain technologies from agencies.^([52](#fn_52))
  id: totrans-432
  prefs: []
  type: TYPE_NORMAL
- en: Working to protect IP
  id: totrans-433
  prefs: []
  type: TYPE_NORMAL
- en: 'While at Moog, Regenor had several internal and external lawyers working on
    protecting its intellectual property. VeriPart**’**s first extension for a registered
    trademark was granted on January 15, 2018^.^([53](#fn_53)) Moog has also filed
    several patent applications. The patent for ‘secure and traceable manufactured
    parts’ describes 3-D parts provenance, from initial requirements through the entire
    product life cycle using blockchain.^([54](#fn_54)) The patent describes three
    integrities: data integrity, process integrity, and performance integrity. In
    December 2017, Moog extended the patent into the space domain.^([55](#fn_55))
    Regenor explained:'
  id: totrans-434
  prefs: []
  type: TYPE_NORMAL
- en: '*“If you are on a space station, space factory, spaceship, or space colony,
    you’ll need 3-D printed parts.”*^([56](#fn_56))'
  id: totrans-435
  prefs: []
  type: TYPE_NORMAL
- en: Moog also applied for a patent pertaining to the neural network part of the
    platform.
  id: totrans-436
  prefs: []
  type: TYPE_NORMAL
- en: Working on the business model
  id: totrans-437
  prefs: []
  type: TYPE_NORMAL
- en: 'Initially, Regenor had a very simple strategy: How do you create value for
    customers in an ecosystem enabled by blockchain? To attract customers to the platform,
    Regenor foresaw following Apple’s strategy when it launched iTunes. Apple initially
    offered a seed catalogue of music to attract customers, then updated the catalogue
    each week to keep customers coming back. Similarly, Regenor planned to seed the
    digital catalogue for general properties of 3-D printed materials. This catalogue
    would allow customers to move from ‘point approvals’ to ‘design allowables’. Customers
    will initially go to the platform to access the digital catalogue, but as the
    ecosystem grows, other parties will be able to offer more services on top of the
    platform.'
  id: totrans-438
  prefs: []
  type: TYPE_NORMAL
- en: Initially, the business plan included the creation of a joint venture with at
    least five equal partners (of which Moog would be one) to manage the platform
    and a separate consortium would govern each industry vertical. Regenor planned
    to first build the platform for the aerospace industry, and then expand to automotive,
    medical and other industries that use 3-D printed parts.
  id: totrans-439
  prefs: []
  type: TYPE_NORMAL
- en: 'Trying to launch a new business within a traditional business proved to be
    a slow process. Ultimately, Regenor decided to depart Moog in May of 2018 to accelerate
    moving from POCs to live production. He also said:'
  id: totrans-440
  prefs: []
  type: TYPE_NORMAL
- en: '*“To be successful, we need VeriTX to be a neutral third-party platform.”*'
  id: totrans-441
  prefs: []
  type: TYPE_NORMAL
- en: Regenor stayed on as a consultant with Moog as he launched VeriTX. While Regenor
    was named on the patents (along with other Moog employees), Moog owns the patents,
    so VeriTX licenses the patents from Moog. In late 2019, Moog became a strategic
    partner with VeriTX.
  id: totrans-442
  prefs: []
  type: TYPE_NORMAL
- en: Moving Forward
  id: totrans-443
  prefs: []
  type: TYPE_NORMAL
- en: 'Regenor, first while working with Moog, and then by launching VeriTX, has made
    a lot of progress on realizing the vision of building a blockchain-enabled platform
    that enables part providence for additive and traditional manufacturing. The technology
    is ready; the POCs have proved the technical and business viability; VeriTX has
    strategic partners in place (see [Figure 5.8](#f_5_8)); it has a digital catalog.
    The last piece is the final round of funding. Regenor anticipates a 2020 launch:'
  id: totrans-444
  prefs: []
  type: TYPE_NORMAL
- en: '*“People say the Internet took 10 years, so blockchain will take ten years.
    But blockchain is built on the Internet, so we’ll leverage the Internet protocols
    and fold those into blockchain so we can have an exponential acceleration rather
    than a linear acceleration.”*'
  id: totrans-445
