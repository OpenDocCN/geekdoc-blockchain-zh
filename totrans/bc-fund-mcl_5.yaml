  id: totrans-57
  prefs: []
  type: TYPE_IMG
  zh: '![图 4.5. 2020年3月23日活性的Ripple网络拓扑结构](images/ch4f5.png)'
- en: '**Figure 4.5\. Live Ripple network topology on March 23, 2020**'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: '**图 4.5. 2020年3月23日活性的Ripple网络拓扑结构**'
- en: '*The location of Ripple nodes can be viewed on [https://xrpcharts.ripple.com/#/topology](https://xrpcharts.ripple.com/#/topology)*'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: ripple节点的位置可以在[https://xrpcharts.ripple.com/#/topology](https://xrpcharts.ripple.com/#/topology)上查看。
- en: Without the incentives of mining, Ripple asks intuitions to run a validator
    node when they join the system to help secure the network. The costs of performing
    the validator role are near zero dollars.^([43](#fn_43)) It only takes a few seconds
    for transactions to settle, and uses much less electricity than Bitcoin—about
    as much electricity as it costs to run an email server.^([44](#fn_44))
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 在没有挖矿激励的情况下，Ripple要求机构在加入系统时运行一个验证节点来帮助保护网络。执行验证角色所需的成本接近零美元。^([43](#fn_43))交易结算只需几秒钟，比比特币消耗的电力少得多——大约和运行一个电子邮件服务器的电力成本一样。^([44](#fn_44))
- en: Smart Contracts
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 智能合约
- en: In July 2014, Ripple Labs proposed a project to add smart contracts to Ripple.
    Just a year later, Ripple abandoned the project, saying it was not needed.^([45](#fn_45))
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 2014年7月，Ripple Labs提出了一个将智能合约添加到Ripple的项目。仅仅一年后，Ripple放弃了这个项目，称它是不必要的。^([45](#fn_45))
- en: Code Base
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 代码库
- en: Ripple’s code base is open source and may be downloaded from Github.^([46](#fn_46))
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: Ripple的代码库是开源的，可以从Github下载。^([46](#fn_46))
- en: Application Interface
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 应用接口
- en: Users may transact directly with the Ripple network using a Ripple wallet, but
    it requires a minimum balance of 20 XRPs.^([47](#fn_47)) Most customers use Ripple
    gateways operated by cryptocurrency exchanges or financial institutions.^([48](#fn_48))
    Ripple has bridge protocols that allow payments to and from external networks.
    For example, Ripple has a Bitcoin bridge protocol that allows users to send ripples
    to bitcoin addresses.^([49](#fn_49))
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 用户可以使用Ripple钱包直接与Ripple网络交易，但这需要至少20个XRP的最低余额。^([47](#fn_47)) 大多数客户使用由加密货币交易所或金融机构运营的Ripple网关。^([48](#fn_48))
    Ripple拥有桥接协议，允许与外部网络的支付。例如，Ripple有一个比特币桥接协议，允许用户将ripple发送到比特币地址。^([49](#fn_49))
- en: Issues with Ripple
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 关于Ripple的问题
- en: 'Like all new startups, Ripple has faced some challenges around trust, hacks,
    and regulatory compliance. Regarding trust, some people worried that Ripple’s
    owners had too much control over the money stock and network nodes. Ripple’s owners
    retained 20 billion ripples at launch and gifted the rest to Ripple—charged with
    distribution to gateways, market makers, and charitable organizations.^([50](#fn_50))
    The worry was this: What prevents owners from cashing in and thus devaluing the
    currency? After years of concern, Ripple’s owners promised, in May 2017, to put
    55 billion ripples into escrow and release about 1 billion into the market each
    month.^([51](#fn_51))'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 与所有初创公司一样，Ripple在信任、黑客攻击和合规方面也面临一些挑战。关于信任问题，一些人担心Ripple的拥有者对货币库存和网络节点的控制权过大。Ripple的创始人在启动时保留了200亿ripple，并将其余的赠予Ripple，后者负责分发给网关、市场制造商和慈善组织。^([50](#fn_50))
    人们的担忧是：拥有者如何阻止兑现，从而使货币贬值？在多年的担忧之后，Ripple的创始人在2017年5月承诺，将550亿ripple放入托管账户，并每月向市场释放大约10亿。^([51](#fn_51))
- en: 'Blockchains, in principle, are not supposed to rely on trusted third-party
    institutions. In practice, network participants typically accept Ripple’s default
    list of nodes rather than pick their own nodes, thus giving Ripple centralized
    power. David Mazières of the Stellar Foundation wrote:'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 原则上，区块链不应该依赖可信任的第三方机构。实际上，网络参与者通常接受Ripple的默认节点列表而不是选择自己的节点，从而使Ripple拥有集中的权力。Stellar基金会的大卫·马齐埃res在报告中写道：
- en: '*“Generally, membership in Byzantine agreement systems is set by a central
    authority or closed negotiation. Prior attempts to decentralize admission have
    given up some of the benefits. One approach, taken by Ripple, is to publish a
    ‘starter’ membership list that participants can edit for themselves, hoping people’s
    edits are either inconsequential or reproduced by an overwhelming fraction of
    participants. Unfortunately, because divergent lists invalidate safety guarantees,
    users are reluctant to edit the list in practice and a great deal of power ends
    up concentrated in the maintainer of the starter list.”* **^([52](#fn_52))**'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: '**“通常，拜占庭共识系统的成员资格由中央机构或封闭谈判设定。之前尝试去中心化加入过程已经放弃了一些好处。一种方法，由Ripple采用，是发布一个“入门”成员名单，参与者可以自行编辑，希望人们的编辑要么无关紧要，要么被绝大多数参与者复制。不幸的是，由于不同列表使安全保证无效，用户实际上不愿编辑列表，最终大量权力集中在起步名单的维护者手中。”**
    **^([52](#fn_52))**'
- en: In 2015, Ripple was fined $700,000 by the US Department of the Treasury for
    violating the Bank Secrecy Act of 1970, specifically charging that Ripple willfully
    failed to implement an Anti-Money Laundering (AML) program and failed to report
    suspicious activity.^([53](#fn_53)) Ripple agreed to enhance its protocol to meet
    current banking regulations.^([54](#fn_54))
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 2015年，美国财政部对Ripple处以70万美元的罚款，理由是Ripple违反了1970年的银行保密法，具体指控Ripple故意没有实施反洗钱(AML)计划，也没有报告可疑活动。^([53](#fn_53))
    Ripple同意改进其协议以满足当前的银行法规。^([54](#fn_54))
- en: Like many new blockchains, very early on, Ripple was hacked backed in October
    2014\. Due to a weakness in the code, a hacker was able to send 1000 bitcoins
    from an address that had only .0001 bitcoins in funding.^([55](#fn_55)) Ripple
    reported fixing the bug a few days later and since then, the network has operated
    without incident.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 像许多新区块链一样，Ripple在2014年10月早期也曾被黑客攻击过。由于代码中的一个漏洞，一名黑客能够从一个只有0.0001比特币资金的地址发送1000个比特币。^([55](#fn_55))
    Ripple在几天后报告说已经修复了这个错误，自那时以来，网络运营没有再出现问题。
- en: In summary, Ripple is an important blockchain application—it’s running, it’s
    working, and its adoption rate by institutional customers is increasing. The next
    example focuses on solving the problem of financial exclusion.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 总之，Ripple是一个重要的区块链应用——它正在运行，它正在工作，其被机构客户采用的比例正在增加。下一个例子将聚焦于解决金融排斥的问题。
- en: 4.4\. Stellar
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 4.4. 恒星
- en: '*“Stellar Development Foundation and Stellar seek to unlock the world’s economic
    potential by making money more fluid, markets more open, and people more empowered.”*'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: '*“恒星开发基金会和恒星致力于通过使货币更加流动、市场更加开放、人们更加赋权来释放世界的经济潜力。”*'
- en: '**Stellar Development Foundation**^([56](#fn_56))'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: '**恒星开发基金会**^([56](#fn_56))'
- en: '*“Our goal is to make global payments as open as the Internet, so that anyone
    can send money around the world easily, regardless of what financial institutions
    they are using. Payments should move like email and should all be interoperable.”*'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: '*“我们的目标是使全球支付像互联网一样开放，这样任何人都可以轻松地跨越世界发送资金，无论他们使用的是哪家金融机构。支付应该像电子邮件一样流动，并且应该全部是可互操作的。”*'
- en: '**Jed McCaleb, Cofounder and CTO of Stellar Development Foundation**^([57](#fn_57))'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: '**恒星开发基金会联合创始人兼CTO杰德·麦卡勒布**^([57](#fn_57))'
- en: Jed McCaleb and Joyce Kim co-founded the Stellar Development Foundation (SDF)—a
    US-based, non-profit organization—in 2014\. Stellar’s mission is to expand financial
    access and literacy worldwide.^([58](#fn_58)) The white paper for the Stellar
    protocol was released in April of 2015 and the network went live in November of
    that year.^([59](#fn_59))^,^([60](#fn_60)) By the end of 2017, SDF had secured
    $3 million in funding from Plug and Play, Innovating Capital, and Stripe.^([61](#fn_61))
    As of March 2020, SDF has about 60 employees.^([62](#fn_62))
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 杰德·麦卡勒布和乔伊斯·金共同创立了恒星开发基金会（SDF）——一个位于美国的非营利组织——于2014年。恒星的使命是扩大全球的金融接入和金融素养。^([58](#fn_58))
    恒星协议的白皮书于2015年4月发布，该网络于同年11月上线。^([59](#fn_59))^,^([60](#fn_60)) 到2017年底，SDF从Plug
    and Play、Innovating Capital和Stripe获得了300万美元的资助。^([61](#fn_61)) 截至2020年3月，SDF约有60名员工。^([62](#fn_62))
- en: Stellar enables the creation and trade of all forms of digital assets, including
    currencies, cryptocurrencies, commodities, stocks, and bonds.^([63](#fn_63)) Stellar’s
    network for global payments settles transactions in three to five seconds at a
    very low transaction fee of one lumen (Stellar’s native digital asset) for 100,000
    transactions. On March 26, 2020, one lumen cost just $.04 (four cents)! Stellar
    can process over 1,000 operations per second.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 恒星网络支持所有数字资产的创建和交易，包括货币、加密货币、商品、股票和债券。^([63](#fn_63)) 恒星网络用于全球支付，能在三到五秒内完成交易，且手续费极低，每100,000笔交易只需一个恒星币（恒星网络的原生数字货币）。2020年3月26日，一个恒星币的价格仅为0.04美元（四美分）！恒星网络每秒可以处理超过1,000项操作。
- en: SDF does not have direct contact with users. Instead, SDF aims to have other
    institutions develop business models and use the Stellar code base to develop
    applications for services such as remittances, micropayments, mobile branches,
    mobile money, and other services for the under-banked. Stellar does not charge
    institutions or individuals any fees to use the Stellar network, beyond the modest
    per-transaction fee. Its network is based on open source code that is supported
    by the foundation, but adopters are free to develop commercial applications, modify
    or distribute the source code.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: SDF没有直接与用户接触。相反，SDF希望其他机构开发商业模式，并使用恒星的基础代码开发诸如汇款、微支付、移动分行、移动货币等服务的应用。恒星不向机构或个人收取使用恒星网络的费用，除了每笔交易的小额手续费。其网络基于由基金会支持的开源代码，但采用者可以自由开发商业应用、修改或分发源代码。
- en: One of its first adopters was the Parkway Project, which involved Oradian, an
    Africa-focused FinTech, which aimed to bring financial services to 300,000 unbanked
    people in rural Nigeria, 90 percent of whom are women.^([64](#fn_64)) The project
    was halted for a while when the Nigerian Central Bank stopped all remittance companies
    from operating in Nigeria except Western Union and MoneyGram. Eventually, Cowrie,
    a FinTech based in Nigeria, was successful in developing a service on the Stellar
    network. The **Cowrie Exchange** is anchored to the Nigeria Inter-Bank Settlement
    System Plc (NIBSS). Cowrie serves as the issuer of the stable coin, NGNT, that
    is pegged to Nigeria’s fiat currency—Nigeria Naira—allowing people to send payments
    to and from Nigeria and the European Union.^([65](#fn_65)) Its customers include
    Tempo, SatoshiPay, and Coinqvest, which also have their own services built on
    the Stellar Network.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 它的第一个采用者之一是 Parkway 项目，该项目涉及 Oradian，一家关注非洲的金融科技企业，旨在为尼日利亚农村地区的 30 万未银行人口提供金融服务，其中
    90% 是女性。^([64](#fn_64)) 项目在尼日利亚中央银行停止所有汇款公司在国内运营，除了西方联合和 MoneyGram 之后暂时停止。最终，位于尼日利亚的金融科技企业
    Cowrie 成功在 Stellar 网络上开发了一项服务。**Cowrie 交易所**与尼日利亚银行结算系统有限公司（NIBSS）相连。Cowrie 充当稳定币
    NGNT 的发行者，该稳定币与尼日利亚法定货币——尼日利亚奈拉——挂钩，允许人们向尼日利亚和欧盟发送和接收支付。^([65](#fn_65)) 其客户包括
    Tempo、SatoshiPay 和 Coinqvest，它们也自己在 Stellar 网络上构建了自己的服务。
- en: '**Tempo** adopted Stellar for cross-border payments for customers to pay utility
    bills.^([66](#fn_66)) As of 2018, Tempo has helped customers from Europe—mostly
    based in France and Germany—to transfer payments to Coins.ph, their company based
    in the Philippines.^([67](#fn_67)) Jed McCaleb said: *“Tempo is pretty awesome;
    there’s real money flowing across the live network.”*^([68](#fn_68))'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: '**Tempo** 采用 Stellar 进行跨境支付，以便客户支付公用事业账单。^([66](#fn_66)) 到 2018 年，Tempo 已帮助来自欧洲的客户——大部分位于法国和德国——将支付转移至
    Coins.ph，他们在菲律宾的公司。^([67](#fn_67)) Jed McCaleb 说：*“Tempo 很棒；真实资金正在活跃网络中流动。”*^([68](#fn_68))'
- en: '**SatoshiPay** allows web publishers to charge viewers a very small amount
    of crypto. A publisher posts the Stellar Wallet widget as a payment option on
    their website, and users just click on it and the micropayment gets processed
    and settled on the Stellar ledger.'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: '**SatoshiPay** 允许网页出版商向浏览者收取非常小的加密货币金额。出版商在其网站上作为支付选项发布 Stellar 钱包小部件，用户只需点击它，微支付就会在
    Stellar 账本上得到处理和结算。'
- en: '**Coinqvest** has an application for customers to pay merchants using digital
    currencies (Euros, Naira, and US Dollars) or cryptocurrencies (lumens, bitcoins,
    ether, litecoins, or ripples).^([69](#fn_69))'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: '**Coinqvest** 有一个应用程序，允许客户使用数字货币（欧元、奈拉和美国美元）或加密货币（ Lumens、比特币、以太坊、莱特币或 Ripples）向商家支付。^([69](#fn_69))'
- en: '**Saldo** is another adopter. It uses the Stellar Network to help US migrant
    workers to pay utility bills for their families in Mexico. The application serves
    a vital need because utility providers require monthly payments, but a typical
    utility bill is less money than the transaction fee to send the payment across
    borders.^([70](#fn_70))'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: '**Saldo** 也是采用者之一。它使用 Stellar 网络帮助美国移民工人为其在墨西哥的家人支付公用事业账单。这个应用程序解决了一个重要需求，因为公用事业提供商要求每月支付，但典型的公用事业账单金额低于跨越国界发送支付的交易费。^([70](#fn_70))'
- en: '**IBM** is Stellar’s most notable institutional adopter so far. In October
    of 2017, IBM and KlickEx—a Polynesian-based payments system for low value electronic
    foreign exchange—announced it would use Stellar for cross-border payments. Jed
    McCaleb said: *“IBM is using Hyperledger Fabric for some parts of the project,
    and they’re using Stellar to do the cross-border payments.”*^([71](#fn_71)) More
    recently, **IBM World Wire** allows existing financial institutions to connect
    to the network using World Wire API, send a payment through a Stellar anchor,
    and settle the transaction on the Stellar network.^([72](#fn_72)) According to
    Jesse Lund, Vice President of IBM, *“Stellar provides a bridge for us from these
    purely private network and this completely open wild west network.”^([73](#fn_73))*
    IBM essentially built a sub-network to enforce rules, but uses the Stellar network
    to provide an open audit trail.'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: '**IBM** 是迄今为止Stellar最著名的机构采用者。2017年10月，IBM和KlickEx（一个基于波利尼西亚的低值电子外汇支付系统）宣布将使用Stellar进行跨境支付。Jed
    McCaleb说：“IBM正在使用Hyperledger Fabric项目的某些部分，他们正在使用Stellar进行跨境支付。”*([71](#fn_71))
    最近，**IBM World Wire** 允许现有金融机构使用World Wire API连接到网络，通过Stellar锚点发送支付，并在Stellar网络上结算交易。*([72](#fn_72))
    根据IBM副总裁Jesse Lund的说法，“Stellar为我们提供了一个桥梁，从这些纯粹的私有网络和完全开放的荒野网络。”*IBM本质上建立了一个子网络来执行规则，但使用Stellar网络提供一个开放的审计跟踪。*'
- en: Institutional users that connect to the Stellar network as anchors, are responsible
    for being licensed and for complying with regulations.^([74](#fn_74)) Jed McCaleb
    explained, *“The Stellar foundation is never in the flow of funds; we don’t have
    customers. We provide the software and financial institutions deploy it. The burden
    of regulatory compliance lays on the anchor*—*the financial institutions*—*using
    the network because they still have the relationship with the person who’s sending
    the money and the person who’s receiving the money.”*^([75](#fn_75))
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 作为连接到Stellar网络的机构用户，作为锚点，需要获得许可并遵守规定。([74](#fn_74)) Jed McCaleb解释说，“Stellar基金会从不参与资金流动；我们没有客户。我们提供软件，金融机构部署它。合规的责任落在锚点*—*金融机构*—*上，因为它们仍然与汇款人和收款人保持关系。”*([75](#fn_75))
- en: 'The Stellar Foundation does not have the capacity to help institutions develop
    applications using the Stellar network, although there is a strong demand for
    such services. To meet this need, Jed McCaleb founded Lightyear.io in May 2017
    (now called Inter/Stellar). He explained: *“When we talk to financial institutions,
    they want somebody to provide service and support, and they want someone to help
    them with integration. SDF is not set up to do that. Pretty quickly, we realized
    that there’s a need for a for-profit institute. So essentially you can think of
    SDF as the Linux and Lightyear as the RedHat.”*'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: Stellar基金会没有能力帮助机构开发使用Stellar网络的应用程序，尽管对这种服务有强烈的需求。为了满足这种需求，Jed McCaleb于2017年5月创立了Lightyear.io（现在称为Inter/Stellar）。他解释说：“当我们与金融机构交谈时，他们希望有人提供服务和支持，并帮助他们进行集成。SDF没有设立做那些事情。很快，我们意识到需要一个盈利机构。所以，你可以把SDF看作是Linux，而Lightyear是RedHat。”*
- en: As far as network statistics, the Stellar Network had over 4.5 million accounts;
    over 6,100 accounts were active daily, and the ledger was closing every 5.4 seconds
    on March 23 of 2020.^([76](#fn_76))
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 就网络统计而言，Stellar网络拥有超过450万个账户；超过6100个账户每天活跃，2020年3月23日，账本每5.4秒关闭一次。*([76](#fn_76))*
- en: '[Figure 4.6](#f_4_6) maps Stellar to the blockchain application framework developed
    in [Chapter 3](chapter03.xhtml). As noted above, McCaleb was also cofounder of
    Ripple, which he left to start Stellar.^([77](#fn_77)) Due to the common history,
    Stellar’s protocol was based on the Ripple protocol, so they are similar in terms
    of its distributed ledger process. Both networks also make use of APIs to connect
    organizations to the networks, but Stellar uses the term ‘anchors’ whereas Ripple
    calls them trust lines between ‘gateways’. Stellar, as we shall see, uses a different
    consensus algorithm than Ripple and aims to be more decentralized.'
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: '[图4.6](#f_4_6) 将Stellar映射到第[3章](chapter03.xhtml)开发的区块链应用框架中。如上所述，McCaleb也是Ripple的联合创始人，他离开Ripple创立了Stellar。*([77](#fn_77))*
    由于有共同的历史，Stellar的协议基于Ripple的协议，所以在分布式账本过程方面它们是相似的。两个网络还都利用API将组织连接到网络，但Stellar使用“锚点”这个术语，而Ripple称它们为“网关”之间的“信任线”。正如我们将看到的，Stellar使用不同于Ripple的共识算法，并旨在实现更去中心化。'
- en: '![Image: Figure 4.6: Stellar mapped to the blockchain application framework](images/ch4f6.png)'
  id: totrans-92
  prefs: []
  type: TYPE_IMG
  zh: '![图：图 4.6：恒星映射到区块链应用框架](images/ch4f6.png)'
- en: '**Figure 4.6: Stellar mapped to the blockchain application framework**'
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: '**图 4.6：恒星与区块链应用框架的映射**'
- en: Distributed Ledger
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 分布式账本
- en: Like Ripple, Stellar structures the ledger as a long list of sequenced transactions
    and account balances that get closed every few seconds. The ledger also stores
    the current order books, which records the buy and sell offers for different currencies.
    Stellar’s transactions are permanently stored on the distributed ledger and are
    irreversible. However, Stellar users may freeze funds on the ledger so that they
    cannot be spent in instances of disputed or mistaken transactions.^([78](#fn_78))
    On March 23, 2020, Stellar was on its 28,825,068^(th) ledger version (see [Figure
    4.7](#f_4_7)).
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 像 Ripple 一样，恒星将账本结构化为一系列按顺序排列的交易和账户余额，每几秒钟关闭一次。账本还存储当前的订单簿，记录不同货币的买入和卖出报价。恒星的交易永久存储在分布式账本上，且不可撤销。然而，恒星用户可以在账本上冻结资金，以便在存在争议或错误交易的情况下，它们无法被使用。^([78](#fn_78))
    2020 年 3 月 23 日，恒星是其第 28,825,068^(th) 个账本版本（参见 [图 4.7](#f_4_7)）。
- en: '![Image: Figure 4.7: Example of a Stellar ledger, showing the header and the
    first two transactions](images/ch4f7.png)'
  id: totrans-96
  prefs: []
  type: TYPE_IMG
  zh: '![图：图 4.7：星际账本示例，显示标题和前两笔交易](images/ch4f7.png)'
- en: '**Figure 4.7: Example of a Stellar ledger, showing the header and the first
    two transactions**'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: '**图 4.7：星际账本示例，显示标题和前两笔交易**'
- en: '*Source: [https://stellar.expert/explorer/public/ledger/28825068](https://stellar.expert/explorer/public/ledger/28825068)*'
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: '*来源：[https://stellar.expert/explorer/public/ledger/28825068](https://stellar.expert/explorer/public/ledger/28825068)*'
- en: Native Cryptocurrency
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 原生加密货币
- en: Stellar’s native digital asset, lumens (XLM), serves several purposes. First,
    lumens are used to fund the operations of the SDF. Stellar released 100 billion
    lumens in 2014, retaining five percent for the foundation to operate, and holding
    the rest in reserve. XLM is an inflationary currency—new lumens are added to the
    network at the rate of one percent of the money supply each year.^([79](#fn_79))
    The foundation aimed to distribute lumens to a broad range of individuals and
    organizations, including 50 percent to individuals; 25 percent for non-profits
    aiming to reach underserved populations; and 20 percent to bitcoin holders.^([80](#fn_80))
    To reach individuals, the foundation releases lumens for auctions on exchanges
    like Kraken. People and institutions may also apply to the SDF for lumens to fund
    projects. In order to provide additional stability to the system, employees of
    the foundation are not allowed to buy lumens at auctions, and Stellar’s owners
    agreed not sell any of the lumens for at least five years.^([81](#fn_81))^,^([82](#fn_82))
    In November of 2019, the SDF decided to burn 50 billion lumen that were in reserve
    because it was having a hard time getting them distributed into the market.^([83](#fn_83))
    As of March 2020, the total money supply was 50 billion lumens, of which over
    20 billion lumens had been distributed.^([84](#fn_84))
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 恒星的原生数字资产，恒星币（XLM），有几个用途。首先，恒星币用于资助 SDF 的运营。恒星在 2014 年发行了 1000 亿恒星币，保留 5% 作为基金会运营资金，其余的储备起来。XLM
    是一种通货膨胀货币——每年以货币供应量的 1% 的速度向网络中添加新的恒星币。^([79](#fn_79)) 基金会旨在将恒星币分发给广泛的个人和组织，包括
    50% 给个人；25% 给旨在服务未被服务人群的非营利组织；以及 20% 给比特币持有者。^([80](#fn_80)) 为了分发给个人，基金会将恒星币在像
    Kraken 这样的交易所上进行拍卖。个人和机构还可以向 SDF 申请恒星币以资助项目。为了给系统提供额外的稳定性，基金会员工不允许在拍卖会上购买恒星币，并且恒星的所有人同意至少五年内不出售任何恒星币。^([81](#fn_81))^,^([82](#fn_82))
    2019 年 11 月，SDF 决定烧毁 500 亿储备中的恒星币，因为它们很难将其分发到市场。^([83](#fn_83)) 到 2020 年 3 月，总货币供应量为
    500 亿恒星币，其中超过 200 亿恒星币已分发。^([84](#fn_84))
- en: 'Second, lumens can be used as a bridge currency within the Stellar network
    if no direct markets exist between trading partners. Jed McCaleb offered this
    example:'
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 第二，如果星际网络中的交易伙伴之间不存在直接市场，那么恒星币可以作为桥梁货币使用。 Jed McCaleb 举了这样一个例子：
- en: '*“If you imagine somebody wants to send money from Thailand to Brazil, there’s
    probably not a good liquid market between those two currencies. So you would go
    to some bridge currency in the middle. Maybe you would go Thai baht to US dollars,
    US dollars to Brazilian real. But you could also go to the lumens in the middle,
    or bitcoins. You can go through multiple hops to get the best rates.”*^([85](#fn_85))'
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: '*“如果你想象有人想从泰国向巴西发送货币，这两国之间可能没有一个好的流动市场。所以你会走到中间的某种桥接货币。也许你会从泰铢到美元，美元到巴西雷亚尔。但你也可以走到中间的恒星币，或者比特币。你可以通过多个跳点来获得最好的汇率。”*^([85](#fn_85))'
- en: Finally, lumens are used to prevent Denial of Service (DoS) attacks. Each Stellar
    transaction requires a minor fee of 0.00001 lumens. *“This fee prevents users
    with malicious intentions from flooding the network (otherwise known as a DoS
    attack). Lumens work as a security token, mitigating DoS attacks that attempt
    to generate large numbers of transactions or consume large amounts of space in
    the ledger.”*^([86](#fn_86))
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，恒星币用来防止服务拒绝（DoS）攻击。每个恒星网络的交易都需要支付微小的费用，即0.00001恒星币。*“这笔费用防止了怀有恶意意图的用户淹没整个网络（这被称为DoS攻击）。恒星币作为安全令牌，减轻了试图生成大量交易或消耗账本大量空间的DoS攻击。”*^([86](#fn_86))
- en: Consensus Protocol
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 共识协议
- en: Stellar’s protocol is called the Stellar Consensus Protocol (SCP).^([87](#fn_87))
    Its main distinction from Ripple is a new model for consensus called Federated
    Byzantine Agreement (FBA). FBA distinguishes between a network-level ***quorum***
    of nodes that need to agree, and a ***quorum slice*** that a particular node chooses
    to rely upon to validate transactions. This protocol ensures that the Stellar
    network remains permissionless in that anyone may join, but empowers each participant
    operating a node to decide which other nodes it will trust to validate transactions
    and add them to the ledger.^([88](#fn_88))
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 恒星网络的协议被称为恒星共识协议（SCP）。^([87](#fn_87)) 它与Ripple的主要区别在于一种新的共识模型，即联邦拜占庭协议（FBA）。FBA区分了需要达成共识的网络级***节点集***和***节点集切片***，特定节点选择依赖它来验证交易。该协议确保了恒星网络在任何人都可以加入的同时，赋予每个运行节点的参与者决定信任哪些其他节点来验证交易并将其添加到账本的权力。^([88](#fn_88))
- en: 'As of March 2020, the Stellar network had 34 full validator nodes, operated
    by the SDF, IBM Worldwire, SatoshiPay, Coinqvest, and many others.^([89](#fn_89))^,^([90](#fn_90))
    Nodes are distributed globally, in such countries as the US, United Kingdom, Germany,
    and Singapore.^([91](#fn_91)) When asked how quorum slice selection works in practice,
    Jed McCaleb explained that people select a diverse set of nodes where collusion
    behind the scenes would be highly unlikely. He said:'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 截至2020年3月，恒星网络有34个完整的验证节点，由SDF、IBM Worldwire、SatoshiPay、Coinqvest和其他许多机构运营。^([89](#fn_89))^,^([90](#fn_90))
    节点在全球范围内分布，包括美国、英国、德国和新加坡等国家。^([91](#fn_91)) 当被问及实际中节点集切片选择是如何运作的，Jed McCaleb解释说，人们会选择一组多样化的节点，这样幕后勾结的可能性会非常低。他说：
- en: '*“Nodes are advertised on each company’s website. It would be very unlikely
    for IBM, Tempo and a university to collude, so while there is no magical answer,
    people can make sound judgments.”*'
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: '*“节点在每个公司的网站上宣传。IBM、Tempo和一所大学幕后勾结的可能性非常低，所以虽然没有万能的答案，人们可以做出合理的判断。”*'
- en: Smart Contract
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 智能合约
- en: Stellar does not contain a Turing complete smart contracting feature.^([92](#fn_92))
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 恒星网络不包含图灵完备的智能合约功能。^([92](#fn_92))
- en: Code Base
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 代码库
- en: Stellar’s code base is open source and may be downloaded from Github, ([https://github.com/stellar/stellar-core](https://github.com/stellar/stellar-core)).
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 恒星网络的代码库是开源的，可以从Github下载，([https://github.com/stellar/stellar-core](https://github.com/stellar/stellar-core)).
- en: Application Interface
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 应用接口
- en: 'Users may transact directly with the Stellar network using a digital wallet,
    but it requires a minimum balance of 20 XLMs to ensure that accounts are authentic.^([93](#fn_93))
    Stellar does not own or operate any digital wallets, but maintains a list of organizations
    that do (see [https://www.stellar.org/lumens/wallets/](https://www.stellar.org/lumens/wallets/)).
    Users may also access the Stellar network through anchor institutions who built
    services on top of the network. Anchors take deposits from their customers and
    issue credits to addresses stored on the distributed ledger. According to McCaleb,
    SDF’s goals for 2020 are:'
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 用户可能直接使用数字钱包与Stellar网络进行交易，但需要最低余额20 XLM以确保账户的真实性。^([93](#fn_93)) Stellar不拥有或运营任何数字钱包，但维护着一个组织列表（参见[https://www.stellar.org/lumens/wallets/](https://www.stellar.org/lumens/wallets/)）。用户还可以通过建立在网络之上的锚点机构访问Stellar网络。锚点机构从客户那里接收存款，并向存储在分布式账本上的地址发放信贷。根据McCaleb的说法，SDF在2020年的目标包括：
- en: '*“We are still super focused on making the network useful for people. We are
    not just building this for the technology; we want Stellar to materially improve
    people’s lives. We are releasing a Latin American-focused consumer wallet this
    spring and we are going to do a lot to grow its adoption and usefulness.”*^([94](#fn_94))'
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: '**“我们仍然非常专注于让网络对人们有用。我们不仅仅是为了技术而建造这个；我们希望Stellar能实质性改善人们的生活。我们今年春天将发布一个面向拉丁美洲的消费者钱包，并且我们将做很多工作来促进其采用和实用性。”**^([94](#fn_94))'
- en: In summary, Stellar is an important blockchain network—it’s running, it’s working,
    and its adoption rate is increasing. The next case provides an example of a consortium
    of banks that built and launched a platform for trade finance.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 总结一下，Stellar是一个重要的区块链网络——它正在运行，它正在工作，它的采用率在增加。下一个案例提供了一个银行联盟建立和推出贸易金融平台的例子。
- en: 4.5\. WeTrade
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 4.5. WeTrade
- en: '*“Blockchain is not easy. You need many players progressing at the same pace
    and it’s not just about the technology. The business side, sales and marketing,
    legal, compliance, and operations are all very important too. One of the key objectives
    is to get all the participants acting at the same pace on the network.”*'
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: '**“区块链并不容易。你需要许多参与者步调一致地前进，这不仅仅是关于技术。商业方面、销售和市场营销、法律、合规和运营都同样非常重要。关键目标之一是让所有参与者都能在网络上步调一致地行动。”**'
- en: '**Ciaran McGowen, CEO at WeTrade**^([95](#fn_95))'
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: '**WeTrade首席执行官Ciaran McGowen**^([95](#fn_95))'
- en: WeTrade is a trade finance platform that began development in 2017 and reached
    full operations by July 2018\. The WeTrade platform was developed first by a consortium
    of European banks and then formalized as a Dublin-based Joint Venture (JV) among
    CaixaBank; Deutsche Bank; Erste Group; HSBC; KBC; Natixis; Nordea; Rabobank; Santander;
    Société Générale; UBS; and UniCredit.^([96](#fn_96)) WeTrade partners contributed
    about €15 million (about $16 million) in financing. IBM Blockchain Services is
    the technology provider. As of March 2020, the platform is being used across trading
    partners in 17 companies and 19 countries.^([97](#fn_97))
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: '**WeTrade是一家成立于2017年的贸易金融平台，到2018年7月已全面运营。WeTrade平台最初是由一个欧洲银行联盟开发的，然后成为一家位于都柏林的合资企业（JV），参与者包括CaixaBank；德意志银行；Erste
    Group；汇丰银行；KBC；Natixis；Nordea；rabobank；桑坦德银行；法国巴黎银行；瑞银；和UniCredit。WeTrade的合作伙伴提供了约1500万欧元（约1600万美元）的融资。IBM区块链服务是技术提供商。截至2020年3月，该平台被17家公司的交易伙伴在19个国家使用。^([97](#fn_97))'
- en: The context
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 上下文
- en: 'Trade finance is a process which helps to reduce counter-party risks for the
    financing of trade between a buyer and a seller, often internationally. Exporters/sellers
    need to mitigate payment risks and want to get paid as early as possible by importers/purchasers.
    Importers/purchasers want to make sure goods were shipped and often want extended
    credit on their payment. Trusted third parties like banks step in to reduce the
    financial risks of exporters and importers. The exporter’s bank may loan money
    to the exporter based on the contract. If exporters want to mitigate their risks
    further, they may even sell their receivables at a discount. The importer’s bank
    may provide a letter of credit that will ensure the exporter of getting paid upon
    proof that the goods were shipped, such as a bill of lading. Many banks struggle
    with establishing trade finance services, particularly to scale. According to
    Roberto Mancone, a co-founder and COO of WeTrade at the time:'
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 贸易金融是一个帮助减少买方和卖方之间贸易融资的对手方风险的过程，通常涉及国际交易。出口商/卖家需要减轻支付风险，并希望尽可能早地从进口商/买家那里获得付款。进口商/买家希望确保货物已经发货，并且通常希望延长付款信用期。像银行这样的可信第三方介入，以减少出口商和进口商的金融风险。出口商的银行可能会根据合同向出口商贷款。如果出口商想要进一步减轻风险，他们甚至可能会以折扣价出售他们的应收账款。进口商的银行可能会提供信用证，以确保在货物已发货的证明下，出口商能够收到付款，例如提单。许多银行在建立贸易金融服务时都面临着困难，尤其是扩大规模方面。据当时WeTrade的联合创始人兼首席运营官罗伯托·曼科内（Roberto
    Mancone）表示：
- en: '*“The traditional trade finance model run by banks had not evolved for decades.
    Both banks and companies were constrained. Banks were not able to scale their
    platform to make it available to all clients.”*^([98](#fn_98))'
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: '**理查德·费曼**，诺贝尔物理学奖得主，提出了*“传统的银行贸易金融模型数十年来并未发生变化。银行和公司都受到了限制。银行无法扩大其平台规模，使其对所有客户都可用。”*^([98](#fn_98))'
- en: The solution
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 解决方案
- en: 'WeTrade, founded by seven European banks in March 2017, came together to reduce
    the pain points common to many banks. Initially, the seven banks formed a consortium,
    with each bank putting in $200,000, an amount below capital investment levels
    that do not require layers of approvals. The banks did not merely want to do a
    POC—they were committed to developing a live platform in 12 months. To move things
    forward, they did not require unanimous decisions, but rather required a 51 percent
    or 67 percent majority depending on the complexity of the decision. To prevent
    anti-trust violations, the banks were prohibited from discussing go-to-market
    strategies. While the consortium was focused on the technical implementation,
    the partners also were working in parallel to develop a legal entity. The joint
    venture came in February of 2018, when all of the consortium’s intellectual property
    was transferred to it. The banks, which had now grown to 12 members, became shareholders
    in the JV, but each bank would still need a license to operate the software. Banks
    could also license the software without becoming investors. Roberto Mancone became
    the COO of the JV. He said:'
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: WeTrade是由七家欧洲银行在2017年3月创立的，他们团结起来解决了许多银行共同面临的问题。最初，这七家银行成立了一个财团，每家银行投入20万美元，这个数额低于不需要多层审批的资本投资水平。这些银行不仅仅想要做一个POC——他们致力于在12个月内开发一个实时平台。为了推动事情进展，他们不需要达成一致决定，而是根据决策的复杂性需要51%或67%的多数票。为了防止反竞争行为，银行被禁止讨论上市策略。虽然财团专注于技术实施，但合作伙伴们也在并行开发一个法律实体。合资企业在2018年2月成立，当时所有财团的知识产权都转让给了它。银行现在已增长到12家，成为合资企业的股东，但每家银行仍然需要一个运营软件的许可证。银行也可以不成为投资者而仅获得软件许可。罗伯托·曼科内成为了合资企业的首席运营官。他说：
- en: '*“We needed a legal entity before the platform went live, one with a proper
    board, a clear strategy, and standard rules of governance.”*^([99](#fn_99))'
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 需要一个在平台上线前就设立的法律实体，这个实体应有一个完整的董事会、清晰的策略和标准的治理规则。*“我们需要一个法律实体，以便在平台上线之前，有一个完整的董事会、清晰的策略和标准的治理规则。”*^([99](#fn_99))
- en: 'While still a consortium, WeTrade brought in IBM because it wanted to build
    a platform that would not only work for the initial participating banks, but for
    hundreds of banks.^([100](#fn_100)) WeTrade is built on the IBM Blockchain Platform
    using HyperLedger Fabric, a permissioned blockchain. Each bank operates a node.
    Functionally, WeTrade helps customers to find trusted trade partners, request
    financing, automate and secure payment, and track the trade journey end-to-end.
    The participating banks verify the buyers and sellers. A typical process works
    as follows: Alice, the seller, wants to sell goods to Bob, the buyer. Provided
    that Alice’s and Bob’s banks are licensed to use WeTrade, they can use the platform
    to facilitate the trade. Alice logs in to WeTrade through her bank’s portal, creates
    a trade proposal for Bob that specifies terms and conditions, such as payment
    schedules. Bob gets pinged to review the proposal. If Bob agrees, Bob’s bank then
    reviews the proposal. If Bob’s bank agrees, the smart contract is launched. All
    parties privy to the contract can observe the paper trail of the trade. Once Bob
    signals receipt of the goods, Bob’s bank automatically pays Alice. [Figure 4.8](#f_4_8)
    provides a product overview.'
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 在还是一个财团的时候，WeTrade引入了IBM，因为它希望建立一个不仅适用于最初的参与银行，而是适用于数百银行的平台。^([100](#fn_100))WeTrade是基于IBM区块链平台，使用HyperLedger
    Fabric这一受许可的区块链构建的。每个银行运营一个节点。功能上，WeTrade帮助客户寻找可靠的贸易伙伴，请求融资，自动化并保障支付，以及端到端跟踪贸易旅程。参与银行验证买家和卖家。一个典型的流程如下进行：作为卖家的Alice想向买家Bob出售商品。假设Alice和Bob的银行被授权使用WeTrade，他们可以使用该平台促进交易。Alice通过自己银行的门户登录WeTrade，为Bob创建一个指定条款和条件的交易提案，比如支付计划。Bob收到通知以审查该提案。如果Bob同意，Bob的银行然后审查提案。如果Bob的银行同意，智能合约被启动。所有参与合同的各方可以观察到交易的纸质记录。一旦Bob表示收到货物，Bob的银行会自动支付给Alice。图4.8提供了产品概述。
- en: According to Mancone, the most difficult challenge in realizing WeTrade was
    getting traditional competitors to agree. The joint venture allowed the competitors
    to share the risks and rewards and to establish a set of rules as if they were
    one company. By 2019, transactions were growing by 38 percent per month.^([101](#fn_101))
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 根据Mancone的说法，实现WeTrade最困难的挑战是让传统的竞争对手达成一致。合资企业让竞争对手共享风险和收益，并建立一套仿佛他们是一家公司的规则。截至2019年，交易量每月增长38%。^([101](#fn_101))
- en: 'Mancone left WeTrade in April of 2019, in part, because the platform does not
    reinvent trade financing; it primarily automates and improves traditional processes.
    He said:'
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: Mancone在2019年4月离开了WeTrade，部分原因是该平台并没有重新发明贸易融资，它主要是对传统流程进行自动化和改善。他说：
- en: '*“We are building solutions that are perceived as valuable by the providers
    of the solutions, not the users.”*^([102](#fn_102))'
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: '*“我们正在构建的解决方案被认为是解决方案提供者的宝贵之物，而不是用户的。”*^([102](#fn_102))'
- en: 'He viewed WeTrade as an important and courageous first step, but ultimately
    concluded:'
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 他认为WeTrade是一个重要且勇敢的第一步，但最终得出结论：
- en: '*“I can see how this technology can change the business model, but to do that
    you need the stakeholders to come from different industries, not the same industry.
    That way it will be the final consumer (company or corporate) that reaps the rewards,
    rather than a group of incumbents.”*^([103](#fn_103))'
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: '*“我可以预见这项技术如何改变商业模式，但要做到这一点，你需要来自不同行业的利益相关者，而不是同一个行业。这样最终的消费者（公司或企业）才能获得回报，而不是一群在位者。”*^([103](#fn_103))'
- en: '![Image: Figure 4.8 WeTrade product overview](images/ch4f8.png)'
  id: totrans-132
  prefs: []
