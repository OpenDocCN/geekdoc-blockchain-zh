    Ethereum node](images/ch6f8.png)'
  id: totrans-605
  prefs: []
  type: TYPE_IMG
  zh: '![图：图 6.8：第一代 Innogy 充电站带有内嵌的以太坊节点](images/ch6f8.png)'
