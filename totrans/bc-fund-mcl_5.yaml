- en: 5.5\. Conclusion
  prefs: []
  type: TYPE_NORMAL
- en: The IBM Food Trust; TradeLens; MediLedger; EY WineChain; OpenSC; VeChain; Provenance;
    Everledger; Tracr; [Bitcarat.com](http://Bitcarat.com); Clara; and VeriTX show
    how ecosystem platforms can help to improve supply chains. They improve supply
    chain visibility, authenticate products, remove friction points in trade, reduce
    administrative costs, and reduce time wasted on paperwork. For those interested
    in a deeper examination of blockchains in supply chains, *Integrating Blockchain
    into Supply Chain Management* by Remko Van Hoek, Brian Fugate, Marat Davletshin,
    and Matthew Waller is recommended.^([57](#fn_57))
  prefs: []
  type: TYPE_NORMAL
- en: In the next chapter, we explore uses of blockchain solutions for the energy
    sector.
