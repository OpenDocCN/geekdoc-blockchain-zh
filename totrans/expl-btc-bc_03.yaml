- en: '[Objectives](toc.xhtml#s2a)'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The primary objective of this chapter is to provide an overview of blockchain
    and the Bitcoin ecosystem to help readers understand the scale of innovation taking
    place in this field.
  prefs: []
  type: TYPE_NORMAL
- en: After reading this chapter, you will have some idea of the different purposes
    blockchain technology and cryptocurrencies serve.
  prefs: []
  type: TYPE_NORMAL
- en: '[The cryptocurrency and blockchain ecosystem](toc.xhtml#s3a)'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Let’s look at the numbers to understand the scale and size of the ecosystem.
  prefs: []
  type: TYPE_NORMAL
- en: There are now more than 9,000 cryptocurrencies. The market capitalization of
    all the cryptocurrencies combined is $1.8 trillion. There are a few hundred thousand
    tokens written over various cryptocurrencies. There are over 500 exchanges where
    you can buy or sell cryptocurrencies. There are over 10,000 cryptocurrency ATMs
    running globally. There are tens of thousands of jobs related to cryptocurrency
    and blockchain. And there are over 100 million users worldwide. This is now a
    booming industry.
  prefs: []
  type: TYPE_NORMAL
- en: When Bitcoin was created, it was the only cryptocurrency. As more cryptocurrencies
    and other technologies appeared, we started classifying them into different classes,
    and then those classes grew.
  prefs: []
  type: TYPE_NORMAL
- en: Cryptocurrencies work as a distributed ledger of transactions. A transaction
    is a record of the transfer of the cryptocurrency between the funding parties
    and the receiving parties. Later, we built other distributed ledgers storing asset
    transfer information and self-enforcing agreements between parties. These distributed
    ledger systems relied on the blockchain. Then, a few innovative ideas appeared
    based on other methods.
  prefs: []
  type: TYPE_NORMAL
- en: '[Distributed Ledger Technology (DLT)](toc.xhtml#s4a)'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Bitcoin uses blockchain, which is the linked list of blocks wherein each block
    consists of immutable lists of transactions or smart contracts. Similar to a ledger,
    it is a book of records. It is shared with others in the network. DLT is an umbrella
    term, and blockchain falls under it. DLT stands for **Distributed Ledger Technology**
    (**DLT**); it can be classified as blockchain-based implementations and non-blockchain-based
    implementations. Few cryptocurrencies use some other methods of storing records;
    for example, IOTA uses **Directed Acyclic Graph** (**DAG**). Hashgraph is yet
    another technology used for distributed record keeping. These are also referred
    to as DLT.
  prefs: []
  type: TYPE_NORMAL
- en: When corporates started getting involved in the concept, they created blockchain
    implementations and platforms that had access control and were built to keep records
    safe behind firewalls. These blockchain implementations were created for use within
    an organization or between a consortium of organizations, and they are called
    private blockchains. The private blockchain implementations for consortiums provide
    federated architecture consisting of multiple chains.
  prefs: []
  type: TYPE_NORMAL
