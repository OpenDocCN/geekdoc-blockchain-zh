- en: '[Introduction](toc.xhtml#c01)'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: As this book is written, Bitcoin has been live for more than 13 years. And what
    a decade it has been! Bitcoin is the first purely decentralized currency that
    does not need any trusted third-party to mediate a transaction, making it the
    digital equivalent of physical cash. Today, there are thousands of cryptocurrencies,
    and many are having different value propositions. And it is not just cryptocurrencies;
    the whole ecosystem continues to evolve, bringing fresh innovations.
  prefs: []
  type: TYPE_NORMAL
- en: In this chapter, we will try to get a glimpse of the scale of the ecosystem
    that surrounds cryptocurrencies and blockchain technologies. You will understand
    the different kinds of cryptocurrencies and each part that makes up this ecosystem.
  prefs: []
  type: TYPE_NORMAL
