- en: '[Cryptocurrencies and their value proposition](toc.xhtml#s5a)'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Bitcoin was designed as a currency with limited and controlled supply. In economics,
    an inflation rate is a rate at which the prices of goods and services rise over
    a period. In Bitcoin terminology, inflation is the rate at which new bitcoin is
    mined or minted, or created. Inflation is controlled by an algorithm, and it reduces
    by half nearly every 4 years. Different cryptocurrencies have different inflation
    rules.
  prefs: []
  type: TYPE_NORMAL
- en: Bitcoin was originally designed for the purpose of peer-to-peer payment. Originally,
    transferring a bitcoin did not require payment to Bitcoin miners as anyone could
    mint a bitcoin on their laptop. Large supply, low value, zero transaction fee,
    and global presence made Bitcoin a good medium of payment. However, as time passed,
    bitcoin value increased, network fees increased, and supply started going down,
    which made it an incredibly good appreciating asset. It is still used as medium-of-exchange,
    and many merchants across the globe accept it.
  prefs: []
  type: TYPE_NORMAL
- en: 'The following are the top cryptocurrency and token projects that are known
    for their specific qualities:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](images/28.jpg)![](images/29.jpg)'
  prefs: []
