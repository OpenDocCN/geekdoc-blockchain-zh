- en: '![image](d2d_images/scene_break.png)'
  id: totrans-24
  prefs: []
  type: TYPE_IMG
  zh: '![image](d2d_images/scene_break.png)'
- en: 'When choosing the right wallet, there are several things you need to keep in
    mind. Each wallet has its own pros and cons, so it is important to consider your
    personal needs when you choose. Here are just a few factors you might want to
    consider:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 选择正确的钱包时，您需要记住几件事情。每个钱包都有其自身的优点和缺点，因此在选择时，考虑您的个人需求非常重要。以下是一些您可能想要考虑的因素：
- en: 'Convenience: Make sure that the wallet will be convenient for you to use when
    you need it. Choose something that will work with several different types of cryptocurrencies
    but also is compatible with a number of different software programs and exchange
    platforms.'
  id: totrans-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 便利性：确保当您需要时，钱包对您来说将是方便使用的。选择一种可以与多种不同类型的加密货币一起工作，同时也与许多不同的软件程序和交易所平台兼容的东西。
- en: 'Accessibility: You need to able to get to your coins when you need them. Make
    sure access is 24/7.'
  id: totrans-27
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 易用性：您需要在需要时能够访问您的硬币。确保访问是全天候24/7的。
- en: 'Security: Know the security protocols for your wallet. Check its history and
    look for any instances of hacking and what was done about it.'
  id: totrans-28
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 安全性：了解您钱包的安全协议。检查其历史，寻找任何黑客攻击的实例以及采取了哪些措施。
- en: 'Utility: Your wallet should be user-friendly. Mistakes can be extremely costly
    when dealing with cryptocurrencies, and once transactions have been validated,
    there is no turning back.'
  id: totrans-29
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 实用性：您的钱包应该是用户友好的。在处理加密货币时，错误可能会造成极其高昂的成本，而且一旦交易被验证，就无法回头。
- en: 'Cost: Investors always look for transaction fees when they are thinking about
    cryptocurrency, but you must also factor in the cost of storing your currency.
    There are many free wallets available with no costs but those wallets generally
    give you limited functions, but if you want to do more complex forms of trade,
    it is a good idea to find one with a monthly fee.'
  id: totrans-30
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 成本：投资者在考虑加密货币时总是寻找交易费用，但您还必须考虑存储您货币的成本。有许多免费的钱包，没有成本，但这些钱包通常提供有限的功能，但如果您想要进行更复杂的交易形式，选择一个有月费的钱包是个好主意。
- en: Since there is a variety of wallet options to choose from, it should not be
    difficult to find the one that will work best for your circumstances. Just keep
    in mind that every wallet has its own pros and cons, so make sure you factor all
    of that in before making a decision.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 由于可以选择多种钱包选项，因此应该不难找到最适合您情况的那个。只需记住每个钱包都有其自身的优点和缺点，所以在做决定之前，请确保您考虑了所有这些因素。
