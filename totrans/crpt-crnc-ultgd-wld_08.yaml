- en: '[Chapter 9: How to Store and Secure Cryptocurrency](c002.xhtml#TOC)'
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '[第九章：如何存储和保护加密货币](c002.xhtml#TOC)'
- en: '![image](d2d_images/chapter_title_below.png)'
  id: totrans-3
  prefs: []
  type: TYPE_IMG
  zh: '![image](d2d_images/chapter_title_below.png)'
- en: Even though cryptocurrency is digital in the format, it still needs to be stored
    in a safe place. When you have physical money, you usually can keep it in your
    wallet or open an account at the bank. For those with a lot of money on hand,
    a safe or another form of storage may be necessary.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管加密货币是以数字形式存在，但它仍然需要存储在安全的地方。当您有实物货币时，您通常可以将其放在钱包中或开设银行账户。对于手头有很多现金的人来说，可能需要一个保险箱或其他形式的存储。
- en: When it comes to cryptocurrency, storage decisions may not be so simple. Every
    transaction made with cryptocurrency is kept on a Blockchain, which holds a number
    of wallets that are provided for account holders. But it is best to avoid thinking
    of these wallets in the same way you might think of a safe deposit box or a safe
    in a bank.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 当涉及到加密货币时，存储决策可能并不那么简单。使用加密货币进行的每一笔交易都保存在区块链上，该区块链持有为账户持有者提供的一组钱包。但最好避免将这些问题钱包与您可能认为的安全保管箱或银行保险箱混淆。
- en: The wallet you have access to will have two addresses. The first address is
    a public one. This address or key is needed so that others can send you money
    when you sell. The private address is password protected and will give you access
    to your funds when you want to make a withdrawal or a deposit. The private key
    is also used to transfer funds to other account holders.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 您有权访问的钱包将有两个地址。第一个地址是公开的。这个地址或密钥是必需的，这样当您出售时，其他人才能给您发送钱。私钥是密码保护的，当您想要提款或存款时，将为您提供访问资金的权限。私钥还用于将资金转移到其他账户持有者。
- en: It is important to protect your private key above all else. View it like you
    would view any other important documents (social security number, passport number,
    etc.) It should never be revealed to anyone unless you want to give them access
    to your money.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 最重要的是保护您的私钥。将其视为任何其他重要文件（社会安全号码、护照号码等）。除非您想给他们访问您资金的权限，否则它绝不能透露给任何人。
- en: 'Online wallet: The standard wallet for digital currency is the online wallet
    that you can easily access through your browser. It is strongly recommended that
    you do not put all your currency into your online wallet.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在线钱包：数字加密货币的标准钱包是您可以通过浏览器轻松访问的在线钱包。强烈建议您不要将所有货币都放入在线钱包中。
- en: One of the reasons for this is because they become very tempting targets for
    hackers who will spend a lot of energy trying to break their codes and get into
    them.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 其中一个原因是，它们成为黑客极具吸引力的目标，黑客将花费大量精力试图破解它们的代码并进入其中。
- en: Online wallets are usually the fastest way to complete any transaction, they
    are perfect for holding small sums of currency, and some can hold more than one
    currency at a time allowing you to transfer your money from one to the next.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在线钱包通常是完成任何交易最快的方式，它们非常适合持有少量货币，而且一些可以同时持有多种货币，使您能够将资金从一种货币转移到另一种货币。
- en: However, they are often the target of phishing scams, malware, hacking, and
    other means of criminals might use to get around your security measures. They
    often defeat the purpose of investing in cryptocurrency (to cut out the middleman)
    as they store information with a third-party.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，它们通常是钓鱼诈骗、恶意软件、黑客和其他犯罪分子可能用来绕过您的安全措施的目标。它们往往使投资加密货币（去掉中间商）的目的落空，因为它们与第三方存储信息。
- en: 'Mobile Wallet: Mobile wallets are great for people who are constantly on the
    move. These work well from mobile devices so wherever you can get access to the
    Internet, you can make your transactions.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 移动钱包：对于经常在外移动的人来说，移动钱包非常方便。这些钱包可以在移动设备上很好地工作，所以无论您在哪里可以访问互联网，都可以进行交易。
- en: They tend to be more practical and convenient to use, and most can accept or
    send payments quickly. Some even have the ability to produce a QR code that can
    be scanned to complete a transaction.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 它们通常更实用、更方便使用，大多数可以快速接受或发送支付。一些甚至具有生成二维码的功能，可以扫描以完成交易。
- en: Caution, however, is warranted because your smartphone is likely the least secure
    device in your arsenal. Phones can be compromised very easily, and even encryption
    software is not safe if your phone has been exposed to malware, keyloggers, or
    web viruses.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，需要小心，因为你的智能手机可能是你所有装备中最不安全的设备。手机非常容易被攻破，即使手机已经暴露在恶意软件、键盘记录器或网络病毒中，加密软件也不安全。
- en: 'Desktop Wallet: Considered to be the safest of all wallets, desktop wallets
    have several advantages. They are probably the easiest to use and work as the
    ideal “cold storage” solution to housing your cryptocurrency. Cold storage simply
    means housing your keys offline where Internet hackers cannot get to it.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 桌面钱包：被认为是所有钱包中最安全的，桌面钱包有几个优点。它们可能是最易用的，并且是理想的“冷存储”解决方案，用于存放你的加密货币。冷存储仅仅意味着让你的钥匙离线存放，这样互联网黑客就无法触及它们。
- en: While it is considered to be the safest, desktop wallets are only as safe as
    the computer and Internet service you use. Without the proper security measures
    in place, your computer can be just as exposed as with any other type of wallet.
    Also, you must always remember to back up your computer because if for some reason
    it fails, your access to your currency dies with it.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然被认为是最安全的，但桌面钱包的安全性仅取决于你所使用的计算机和互联网服务。如果没有采取适当的安全措施，你的计算机可能和其他类型的钱包一样容易受到攻击。此外，你必须要时刻记得备份你的计算机，因为如果出于某种原因它出现了故障，你访问货币的途径也会随之消失。
- en: 'Hardware Wallet: These are not as user-friendly as other wallets, but they
    are easy to use and more secure than a hot wallet (a wallet kept online). It works
    in the same way as a paper wallet (listed below) where your currency is stored
    offline. They have the same security as other wallets but are only vulnerable
    to criminal activity when connected online.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 硬件钱包：虽然它们不如其他钱包用户友好，但使用起来简单，比热钱包（在线保存的钱包）更安全。它的运作方式与纸钱包（下面列出）类似，你的货币是离线存储的。它们的安全性与其他钱包相同，但在连接到互联网时才容易受到犯罪活动的攻击。
- en: Hardware wallets have two parts; on that is connected to the Internet and the
    other that is not. The part that is connected to the Internet houses the public
    keys and performs all of the same functions of other wallets however it does not
    have access to the private key, so it cannot sign off on any transactions.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 硬件钱包有两个部分；一个连接到互联网，另一个不连接。连接到互联网的部分包含公钥，并执行其他钱包的所有相同功能，但它没有访问私钥的权限，因此无法签署任何交易。
- en: When you are ready to begin a transaction, you connect the offline device via
    a USB port or scan it in with a QR code to authorize and complete the transaction.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 当你准备好开始一笔交易时，你通过USB端口连接离线设备或用二维码扫描它，以授权并完成交易。
- en: While it does have some vulnerabilities, it is considered to be the most secure
    way to store your cryptocurrency on a long-term basis. Still, it can be very tedious
    to use but is one of the most important tools to have when transferring large
    quantities of cryptocurrencies.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然它确实存在一些漏洞，但被认为是长期存储加密货币最安全的方式。然而，它的使用可能非常繁琐，但当转移大量加密货币时，它是拥有最重要的工具之一。
- en: 'Paper Wallet: A great way to safely manage your cryptocurrency. It is an offline
    tool for storing your digital currency. A paper wallet allows you to print out
    your private keys and address onto physical paper. Depending on what security
    measures you have in place it can be one of the safest ways to avoid your currency
    being stolen by an outside hacker.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 纸钱包：安全管理加密货币的一个好方法。它是一个离线工具，用于存储你的数字货币。纸钱包允许你把私钥和地址打印在实体纸上。根据你采取的安全措施的不同，它可能是避免加密货币被外部黑客盗取的最安全方式之一。
- en: None of your keys are entered into the computer until you are ready to use them,
    and nothing is stored on a third-party server making it one of the safest ways
    to store your currency. It does, however, require much more work to trade currencies
    or move them around and it is more technical to fully grasp how to use it.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在你准备使用钥匙之前，没有任何钥匙被输入到计算机中，并且没有东西存储在第三方服务器上，这是存储货币的最安全方式之一。然而，它确实需要更多的工作来交易货币或移动它们，并且要完全掌握如何使用它更为技术化。
