- en: '## 12.1 Introduction'
  prefs: []
  type: TYPE_NORMAL
- en: Blockchain is gaining popularity whether due to genuine interest or as a hot
    keywords that is in trend which everyone tries to know something about. Its cornerstone
    is the DLT (Distributed Ledger Technology) [1] which uses a decentralized public
    Ledger that is used while interacting in a strictly peer-to-peer network adhering
    to a protocol and protected by cryptography. Due to the nature of decentralization,
    that is the absence on a central governing body and transactions and data that
    are not verified and owned by one single entity as they are in typical systems
    but rather, the validity of transactions are confirmed by any node or computer
    that has access to the network. This transparency of the ledger is one of the
    reasons blockchains rise to fame as it is theoretically impervious to tampering.
    However, this technology also has its fair share of privacy issue, from its fundamental
    functioning to external agents such as DDoS attacks and security breach of the
    independent nodes. The shared ledger also means any malicious change or modification
    will become permanent and immutable. We discuss some of the common issues faced
    in the real world with regards to the use of blockchain networks.
  prefs: []
  type: TYPE_NORMAL
- en: 12.2 Security Issues in Blockchain Technology
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: We can consider many issues when it comes to security starting from the anonymity
    of the end user, the general stability of the decentralized network, the core
    concept of being trustless to the knee jerk reaction of the governing bodies in
    response to scandals and scams particularly in cryptocurrency, a product of this
    technology that is the most well-known. But one thing that is constant is that
    we are absolutely in the dark when it comes to knowing what companies or service
    providers do with our data once they get it. Due to these, customers and users
    are reluctant to give their information to the service providers on the web, but
    they need this to create user access. This creates a helpless scenario where the
    users have no choice but to give their data and pray that is not being misused
    or sold to third parties.
  prefs: []
  type: TYPE_NORMAL
- en: Cyber security is a big issue particularly in this day and age where the rapid
    change in technology makes a huge portion of the general population unaware of
    the risks to their online security or the ways to secure them against it. The
    rise of Big Data and Machine learning have made is possible to comb thorough the
    data of millions of users and archive it for a variety of uses [2].
  prefs: []
  type: TYPE_NORMAL
- en: Blockchain technology was thought to be the next step in security and bring
    about a renaissance [3] in the cyber security domain due to a variety of reasons
    that will be discussed. However, the reality is a bit grimmer. As with any new
    technology there arise a number of problems associated with it, along with unforeseen
    repercussions due to the use of such a unique technology. We shall discuss the
    many security issues Blockchain faces in the following sections.
  prefs: []
  type: TYPE_NORMAL
- en: 12.3 Privacy Challenges
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Privacy is the capability of a single person or a group to seclude themselves
    or data therefore expressing them discerningly. Privacy in blockchain means being
    able to perform transactions without leaking identification information. At the
    same time, privacy allows a user to remain compliant by discerningly divulging
    themselves without showcasing their activity to the entire network. In practicality
    the blockchain network is highly vulnerable to privacy leaks [4] due to the visibility
    of the discrete user’s public key and IP trace.
  prefs: []
  type: TYPE_NORMAL
- en: A recent study [5] shows that a person’s cryptocurrency transaction can indeed
    leave traces that can be traced back to their IP addresses even if they are using
    a firewall or similar protective services.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: This is possible because the nodes can be uniquely identified by the client
    and this data can be used to trace its origin. One way to circumvent this problem
    would be to use a custom allocated dynamic IP address range or use the TOR network
    [6]. However, this is improbable as IPs providers usually assign a static IP address
    and the admins can simply block the connection to the client from the tor network.
    A research done at the University of Luxembourg [7] shows in details the different
    methods used to deanonymize clients in a P2P network and they find that their
    attacks have an 11 to 60% success rate of deanonymizing the client. The study
    also concluded that the most important factor was the number of connections to
    the victim’s entry node.
  prefs: []
  type: TYPE_NORMAL
- en: The rise of smartphones has also seen a surge in deployment of apps that use
    these smartphones as nodes on the network (mainly for mining purposes). The use
    of mobile platforms as a member of the network also poses a problem of unrestricted
    data collection that reflect a wealth of detail about their families, political
    and religious views, association to an organization, location etc.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Europe’s data protection legislations have done a great deal of work on ‘the
    right to be forgotten’ [8].
  prefs: []
  type: TYPE_NORMAL
- en: It states, “The data subject shall have the right to obtain from the controller
    the erasure of personal data concerning him or her without undue delay and the
    controller shall have the obligation to erase personal data without undue delay”.
    The data added to the ledger when a member/node is working is part of it is permanently
    added to the network. In case of a public blockchain this means that the information
    is publicly visible as long as the blockchain is online or has a functional node.
    This raise concerns as it goes against everything the legislatures have done to
    secure privacy of the common individual. The sharing of medical history, legal
    information and financial data via private blockchain also raises similar concerns
    to potential leak in the future as the data cannot be destroyed.
  prefs: []
  type: TYPE_NORMAL
- en: Two main methods have been proposed to improve the privacy of the nodes in the
    blockchain.
  prefs: []
  type: TYPE_NORMAL
- en: Two main methods have been proposed to improve the privacy of the nodes in the
    blockchain [9] as shown in [Figure 12.1](#figure1).
  prefs: []
  type: TYPE_NORMAL
- en: Mixing
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The real IP of the user is not completely anonymous but actually pseudo anonymous.
    Making multiple transactions from the same address increases the likelihood of
    being tracked or identified. Mixing is a service that takes input from multiple
    sources and provides multiple output sources acting as an intermediate. If person
    X makes a transaction with person Z through person Y, then Y takes in input from
    multiple inputs m1, m2, m3 and has multiple outputs o1, o2, o3, etc. This makes
    it harder to track the transaction between person X and person Z. However, this
    requires us to trust the intermediate to not sell our information or outright
    steal it. There are solutions to it, for example Coinjoin [10] employs a central
    mixing server to shuﬄe output addresses to prevent theft.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '![Schematic illustration of the types of privacy protection. Mixing and anonymization.
    ](images/fig12_1.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: '**[Figure 12.1](#figureanchor12-1)** Types of privacy protection.'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Anonymization
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Zero-knowledge proof is used in Zerocoin [11]. Miners do not have to validate
    a transaction with digital signature but to validate coins belong to a list of
    valid coins. The origin of a payment is not linked with the transaction itself
    to prevent graphical analysis. The destination address and the amount however
    are visible. Zerocash was proposed to address this problem. In Zerocash, zero-knowledge
    Succinct Non-interactive Arguments of Knowledge (zk-SNARKs) [12] is leveraged.
    The real value of the coins and the value possessed by a user are kept confidential.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 12.3.1 BGP Hijacking Attack
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: BGP is an IP protocol defining how the packets are sent to the destination.
    By manipulating the BPG traﬃc an attacker can intercept the blockchain network.
    It typically requires the network operator to be compromised first leading to
    the hackers controlling the operator. Thereafter both network and node attacks
    can be performed. The attacker can effectively divide the blockchain network and
    slow its message propagation speed. By redirecting miners to the attacker’s own
    pool, he can steal the victim’s cryptocurrency. It was estimated that $82,000
    was stolen for unsuspecting victims over a period of two months using this exploit.
    The network administrators do not have a reliable way to track down such attacks
    and instead rely on system surveillance that detect rogue activity, for example
    BGP-Mon. The recovery is manual and requires a lot of manual reconfiguration to
    undo the hijacking [13].
  prefs: []
  type: TYPE_NORMAL
- en: 12.3.2 BDoS (Blockchain Denial of Service)
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Classis DoS attacks are almost useless against blockchain and can be extremely
    expensive to try [14]. The hash wars between Bitcoin SV and Bitcoin ABC in late
    2018 are proof of its limited success. This is where Blockchain Denial of Service
    (BDOS) comes in. The inherent properties of the protocol by Nakamoto [15] and
    the other modified versions built from it are all exposed to cheaper forms of
    DoS attacks.
  prefs: []
  type: TYPE_NORMAL
- en: The peer discovery protocol has a mechanism which prevents multiple retransmissions
    of the same addresses. That means for each connection it has; a node maintains
    a history of addresses which were sent over this connection. This history is emptied
    once every 24 h and more importantly does not limit the number of elements it
    holds. If one floods this with fake addresses, then they can increase the response
    delay at the user’s end and prevent it from connecting to new blocks [16]. In
    a controlled trial a container was sent fake addresses at 30,000 per second. It
    was found that the time after which the user would be unable to access new nodes
    due to the response delay generated was just 45 min.
  prefs: []
  type: TYPE_NORMAL
- en: 12.3.3 Forcing Other Miners to Stop Mining
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'A different approach is to generate and publish only the header of a block
    and provide proof for it [17]. This would convince the honest miner that the best
    course of action is to stop mining. This happens because given a header, a rational
    miner has three possible actions: (1) to extend the main chain, ignoring the header,
    (2) To extend the block header (SPV mine), or (3) To stop mining, neither expending
    power nor winning rewards. If the miner follows option 1 and extends the main
    chain, finding and broadcasting a new block, the attacking miner uses his relatively
    high connectivity (as in selfish mining) and propagates the full block corresponding
    to the header BA. This causes a race between two groups of miners, those that
    hear of the attacker’s block data first and those that hear of the rational miner’s
    block first. Therefore, if original profitability in the “no attack” setting isn’t
    too high, in both cases, the attacker can ensure that the honest miner ends up
    losing money. So, the BDoS attacker’s threat means that the honest miner is better
    off giving up and just not mining, i.e., going with option 3\. First, the attack
    will succeed if the hash rate of the attacker is suﬃciently large. Second, it
    will succeed if the hash rate of miner is small enough. Finally, it will succeed
    if miner i wasn’t making much profit in the first place.'
  prefs: []
  type: TYPE_NORMAL
- en: 12.4 Decentralization Challenges
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Merriam-Webster defines Decentralization as “the process by which the activities
    of an organization, particularly those regarding planning and decision making,
    are distributed or delegated away from a central, authoritative location or group.”
  prefs: []
  type: TYPE_NORMAL
- en: Decentralization is the backbone of blockchain that removes the presence of
    a central regulatory authority and instead makes the entire network function in
    a strictly P2P manner as shown in [Figure 12.2](#figure2). In other words, unlike
    a distributed system, the nodes are connected to other nodes only. This is a great
    evolution as the drawbacks of a central node such as delay and congestion could
    be seen as early as 1970 in the star network topology on local computer groups.
    In general terms, we recognize that a network is decentralized when the control
    of the network is shared among a subset of the network’s nodes. The node is a
    member on the network and can be a system anywhere in the world. The active nodes
    are capable of intercommunication amongst themselves. Now let us talk about the
    problems of decentralization.
  prefs: []
  type: TYPE_NORMAL
- en: 'A consensus on which node should be the current leader does not solve the problem
    of trust. The current leader must be trusted. It must do the job of verifying
    and assembling blocks in a fair manner. Thus, the leader in current leader-based
    consensus protocols is required to provide some credentials: proof of work, proof
    of stake, proof of capacity or proof of unique identification [18], etc.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Rewards gained for the work of authenticating and assembling blocks, create
    an incentive for nodes to compete for the rewards. This incentive tends to create
    a special class of nodes. For example, Bitcoin started as a network of peers where
    every node could verify transactions and compete for a reward. Today it is a two-class
    network (miners and users) and is controlled by large pools of owners.![Schematic
    illustration of (a) centralized and (b) decentralized systems represented by nodes
    and edges. ](images/fig12_2.jpg)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**[Figure 12.2](#figureanchor12-2)** (a) Centralized and (b) decentralized
    systems represented by nodes and edges.'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'When the assembly of a block is left to one node, one of the major requirements
    of consensus theory is invalidated: the agreement is not based on a majority consensus
    about what information will be stored on the blockchain. The only agreement reached
    is the method for choosing a leader node.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A bottleneck is introduced when the node that created the next block has to
    broadcast the information to all the other nodes. The impact of the bottleneck
    depends on the speed at which the node that found the key value sends data. If
    they are too slow another node will take the credit.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The process is ineﬃcient; large blocks of data are more subject to transmission
    errors and re-transmissions of maximum size packets.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Redundancy is very high. Each transaction included in a block has already been
    received by every node separately, when the transaction was initially issued.
    A secondary effect is a huge increase in storage and bandwidth requirements [18]
    (something quite diﬃcult in places with poor infrastructure).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'The system becomes open to majority takeover attacks (51% Attack): An attacker
    or a group of attackers who have more than 50% computational power on the network
    can take control breaking the three core concepts as shown in [Figure 12.3](#figure3)
    and prevent miners from completing blocks, reverse transactions and force double
    spending of coins [19,20].![Schematic illustration of the three aspects of decentralization.
    ](images/fig12_3.jpg)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**[Figure 12.3](#figureanchor12-3)** The three aspects of decentralization.'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Scaling is diﬃcult as has been demonstrated before [21] due to limitations of
    the number of transactions that can be executed per second.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Rise of ASICs, special hardware specifically designed for mining that outperforms
    personal computers in an order of magnitudes in terms of both computation and
    energy eﬃciency has resulted in a skewed mining pool with a small group having
    a lot if the mining power [22, 23].
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Lack of focus, the independent decision making at all the levels creates a lot
    of ambiguity and confusion about the principle of the system. The centralized
    body in a centralized system employs qualified personal to make decisions for
    the system that might not benefit the individual personally, but benefits the
    system as a whole. In decentralized systems the process of governance is often
    slow and gets drawn out due to mundane reasons.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The improvement in security and transparency comes at the cost of reduced speed
    [24]. The consensus or rather the process of reaching consensus amongst the nodes
    can be a very time-consuming task depending on the complexity and the number of
    nodes.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Decentralization by definition removes the central authority and accountability.
    If a network goes oﬄine or the network undergoes a hard fork as in the case of
    Ethereum [17], some users would be forced to suffer losses with no way to address
    their grievances. The owners or network administrators cannot be held responsible
    the same way one can hold a hospital or bank responsible for some faults.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Cost of running and maintaining all the nodes will always be greater than the
    total cost of running a centralized system. The nodes which are usually personal
    computers are not as energy eﬃcient as servers designed for the purpose.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: High bandwidth, every node is updated when a new block is mined and every block
    also has the transactions history of all the blocks from the genesis block. This
    requires a significant amount of bandwidth of around 3 GB per day and the total
    size of the blockchain history on a node can be upwards of 50 GB [18].
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '## 12.5 Regulatory Challenges'
  prefs: []
  type: TYPE_NORMAL
- en: While blockchain enables bitcoin users to hold, send, and receive money online,
    these distributed ledgers do more, including clearing and settlement of digital
    asset trading and distributed computing without having the need for central intermediaries.
    As blockchains mature and disrupt how data is conceived and stored, there could
    arise unintended consequences prompting regulatory authorities to mull over the
    need for intervention.
  prefs: []
  type: TYPE_NORMAL
- en: The distributed ledger is an asset database that is shared across a network.
    This can comprise of anything from electronic, financial, legal or physical. The
    changes made are also reflected in almost real time. In regions such as EU where
    the interest rates are negative, this would provide a better and more transparent
    alternative than the current cash-based systems.
  prefs: []
  type: TYPE_NORMAL
- en: Legal code is extrinsic and can be physically enforced if a breach is detected
    forcing compliance of the offending parties. In contrast, the digital code is
    intrinsic meaning that the code can detect a breach and report an error, but that
    is all it can do. There is no automatic regulatory or corrective action taken
    unless such provisions have been arranged for while writing the code. Also, this
    digital code adheres to the set rules even if it generates unforeseen and undesired
    aftermath [25].
  prefs: []
  type: TYPE_NORMAL
- en: Subsequently, for blockchain innovation as utilized in bitcoins and soon numerous
    different applications, consistence costs are lower since members need just to
    utilize consistent client packages. Despite this, the fact remains that where
    implementation costs are concerned these could be questionable as the clients
    of the framework need to accept the expense of noteworthy computational assets
    particularly where the most well-known disseminated record frameworks are concerned.
    When it comes to blockchain technologies like bitcoin which is based on anti-institutional
    beliefs, it struggles to form a cohesive governance mechanism.
  prefs: []
  type: TYPE_NORMAL
- en: A research done by BBVA showed the various regulatory challenges blockchain
    needs to overcome to be viable in the industry.
  prefs: []
  type: TYPE_NORMAL
- en: As the shared distributed ledger has no physical location, the legal liability
    is almost non-existent to a specific group, should something go wrong. This is
    in conjugation to the conflict of the legal regulations of different territories
    [26]. Following this same reasoning, liability also represents a concern, as there
    may be no party ultimately responsible for the functioning of distributed ledgers
    and the information contained therein. The legal framework cannot be fully prepared
    for the undesired or unforeseen outcome even with rigorous compliance to the existing
    rules.
  prefs: []
  type: TYPE_NORMAL
- en: Cryptocurrency which is supposed to be a virtual counterpart to cash i.e. it
    can be used for transaction without the verification of a central regulatory agency,
    lack a proper law for its use in many countries [26]. For example, some governments
    have, or have threatened to, make cryptocurrencies illegal in their territories.
    Bitcoin is only entirely unrestricted in 110 countries and is outright banned
    in Algeria, Morocco, Ecuador, Iran, Pakistan, and more [27]. In Bangladesh, police
    have reportedly arrested Bitcoin owners. The looming threat of uncertainty will
    not be resolved unless the governing authorities can propose proper rules and
    guidelines for the use of such a technology.
  prefs: []
  type: TYPE_NORMAL
- en: Many experts now firmly believe that the extraordinary cryptocurrency boom of
    late 2017 was the direct result of collusion between exchanges. Specifically,
    a small group of crypto-owners with huge holdings allegedly used the shady dollar-pegged
    Tether to artificially inflate the price. The University of Texas found that just
    87 of the largest Bitcoin purchases made with Tether between March 2017 and 2018
    accounted for 50% of all Bitcoin’s compound gains over the same period [28].
  prefs: []
  type: TYPE_NORMAL
- en: The immutable ledger is in direct conflict with the Right to be forgotten—which
    is granted by the European regulation to protect private data. At present the
    only possible recourse is to change its policy to right to prohibit the use to
    said data by third parties.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Legal framework regarding the legal validity of documents stored in blockchains
    as evidence of possession or existence (Laws to verify the truth of the documentation
    pushed onto the chain such as ownership, incurring extra cost for another layer
    of verification and making a part of transition redundant).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The openness and anonymity also contradict and conflicts with anti-money laundering
    (AML) and know your customer (KYC) regulations [29, 30].
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Blockchain uses (smart) legal contract for enforcing the rules of the network
    as well as a normal contract. As far as jurisdictional issues are concerned, there
    is not only the issue of whether the distributed ledger itself has a specific
    location, but also the issue of signatories to the contract being subject to different
    laws under their respective jurisdictions. Regarding liabilities, numerous parties
    are involved in smart contracts: not only the parties to the contract, but also
    the creator of the same (usually some kind of encoder) and the custodian of the
    contract (ideally there would be no need for the latter party).This makes the
    enforceability of the contract diﬃcult due to the different jurisdictions the
    parts may be in as well as the lack of proper laws to define what makes a smart
    contract enforceable in a court of law like its physical counterpart.'
  prefs: []
  type: TYPE_NORMAL
- en: 12.5.1 Principles to Follow While Regulating
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: As blockchain is still developing, it is malleable and will change as it expands
    and grows into new domains. This means that the law also needs to change as the
    old paradigm will no longer suﬃce to deal with its intricacies. The key priority
    that the lawmakers and stakeholders need to realize is to tailor such regulations
    in a manner that fit the interests of both the parties. The regulators won’t be
    able to do alone and need vital input from the industrialists and experts to address
    their fears and concerns. Only through a complex collaborative effort will we
    be able to develop a set of regulation that is satisfactory to the vast majority.
    The following principles should be considered before taking and regulatory actions
  prefs: []
  type: TYPE_NORMAL
- en: The objective of regulation is to give a sense of certainty to the experts,
    industrialists and entrepreneurs about the legal aspects so that they find it
    easier to identify things that are legal from those that are not. Hence, we must
    consider the views and objectives of the ones who are regulated. With legal ambiguity,
    entrepreneurs would be hesitant to work on a new subject if they fear, they could
    face prosecution in the future due to a change of laws. When online payment was
    introduced in digital marketplace, people were hesitant to give their credit card
    details [31]. But with time and proper regulations being put into place, it has
    become accepted in all households across the globe. Uncertainties create many
    problems such as legal compliance for the small firms, increased costs of litigation
    and law-making that will require many amendments down the road.
  prefs: []
  type: TYPE_NORMAL
- en: '*12.5.1.1 Flexible to Legal Innovation*'
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: 'Blockchain is still a relatively new technology and prone to changes. Regulators
    should be aware that it can be used for both good and selfish intensions. So regulatory
    strategies must take accountability for the public policies and their implications
    on the general populous. Instead of being hostile towards the industry for mishaps
    the authorities should put value in innovation itself: innovation that is considered
    to benefit the public. Such development should be encouraged and the regulations
    should make necessary provisions for such growth and experimentation. Their role
    is to protect the people and that should not change to authoritarian control due
    development of the technology in a certain direction that might not conform with
    their views. We have seen that the premature implementation of laws as a knee
    jerk response to a negative event or public uproar leads to potential pitfalls
    in the future [32]. Blockchain is a technology and a business aspect and thus
    needs specialized frameworks to draft its regulations that will govern it.'
  prefs: []
  type: TYPE_NORMAL
- en: The legal scenario is constantly changing with the changes in the society and
    the views of its people. Blockchain will also inevitably force certain aspects
    of the law to change to incorporate, which should be taken as a sign of progress.
    Experience has also shown that it is better to use a combination of legal and
    technical code to overcome the limitations of the traditional top down legislative
    approach. Technological innovation also ensures a continuous interaction between
    stockholders while respecting the public policy. Co-regulatory approaches can
    be taken where a “the regulatory regime is made up of a complex interaction of
    general legislation and a self-regulatory body” [33]. This is also a representation
    of the workings of blockchain ecosystem. With the increasing number of fields
    blockchain is predicted to influence a polycentric co-regulation will bring the
    participants in one platform where the regulations can be discussed. The wisdom
    of the group will offer insight where the capabilities of an individual fail.
    The risk of implementing inadequate or potentially controversial policies gets
    reduced drastically.
  prefs: []
  type: TYPE_NORMAL
- en: '*12.5.1.2 Experimentation Should be Encouraged*'
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: New information on blockchain is still hard to come by as the technology is
    relatively new. We find two major reasons for this, firstly the technology in
    itself is not suﬃciently developed to get reliable results and test them to understand
    more about how it functions. Secondly, there are very few experts in this field
    and the people involved are mostly self-taught without professional guidance.
    They may not be familiar with all the intricate workings of the technology. This
    will slowly go away with time when they get more time and experience with the
    technology.
  prefs: []
  type: TYPE_NORMAL
- en: Regulators should make this a key feature in their approach and promote such
    methods at the same time giving legal clarity to the participants. The technology
    mainly benefits the innovators but the benefits are not only limited there. The
    regulators themselves might reap huge benefits in the future from the implications
    of this technology. A number of approaches are described to enforce regulations
    without disrupting the growth. They can for example rely on small scale projects
    and run blockchain. The problems that are discovered would help in gaining insight
    into the potentials aspects we need to keep in mind while dealing with the technology.
    A further option is the use of the 28th regime used in context of the EU. A 28th
    regime is an optional legal framework that does not replace the current existing
    framework, but rather works with it as additional laws should they be needed for
    enforcement. The private firms would get the choice of relying on either framework
    for their businesses and the legal system would not need to go through a major
    up haul. This would be easier in the EU where one can facilitate transactions
    across borders without any change to the existing legal system. An extra benefit
    is that the laws act as a test case and provide useful data for further research.
  prefs: []
  type: TYPE_NORMAL
- en: '*12.5.1.3 Focus on the Immediate Implications*'
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Regulators should focus on the system where blockchain is being used instead
    of the technology itself. Like the internet, cloud storage, personal computers,
    etc., any disruptive technology is not inherently bad. It occupies a morally and
    legally neutral gray area. The outcome depends on the end user using this to pursue
    their own agenda. People have been known to use it to set up shady website that
    offers illegal services and also to pay off other criminals with untraceable cryptocurrency.
    These activities are already illegal and laws exist to deal with such infringements
    and punish the offender accordingly. We can easily modify these laws to suit the
    needs of regulating crime using blockchain and its products. FinTech is a brilliant
    example of a positive use of this technology [34] and companies such as BitPesa
    [35] have made a difference by improving the lives of other people. We tend to
    generalize and classify these as good or bad, but in real world nothing is necessarily
    black or white, it is what we make of it. There is no way to stop the expansion
    of a blockchain except to enforce control at the protocol level or to shut down
    the internet itself. Regulatory authorities should refrain from doing such actions
    until the scene becomes a little clearer.
  prefs: []
  type: TYPE_NORMAL
- en: '*12.5.1.4 Regulators Should Engage in a Transnational Conversation*'
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: In an ideal world, a global blockchain would be regulated by a global regulatory
    body. If such cooperation is not achieved, rules will be fragmented, cooperation
    will find it diﬃcult to work with each other to solve the many illicit activities
    based off of blockchain, and innovators face a blow by having to come to terms
    with the intricacies of manifold regulatory frameworks. Yet, everyone knows that
    this is a fool’s dream and none of these are very realistic option. Short of such
    a radical option, more realistic methods that are capable of pursuing the same
    goals should be encouraged. This includes transnational cooperation and dialogue,
    including on questions of experience sharing as well as technological and data
    interoperability. In the United States, many of the states are realizing the benefits
    of cross-jurisdictional cooperation on this matter. The American Uniform Law Commission
    has recently passed a model act to regulate digital cryp-tocurrencies. The European
    Commission is trying to shepherd such efforts as part of its internal market competence
    [36, 37].
  prefs: []
  type: TYPE_NORMAL
- en: 12.5.2 Regulatory Strategies
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The next section deals with the five types of regulatory strategies that have
    been implemented or are being considered to regulate blockchain. Each approach
    has its own merit and demerit along with their distinguishing features. But the
    main goal is to see the divergent approaches taken to so that we can formulate
    an even better strategy in the future.
  prefs: []
  type: TYPE_NORMAL
- en: '*12.5.2.1 Wait-and-See*'
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: The most primitive approach is similar to the ad hoc build and fix approach
    of developing small-scale software. The main aim of the regulators is to educate
    and not regulate. They keep monitoring the technology. New rules are added as
    new aspects unfold and develop. This allows everyone to observe the technology
    through its initial phases of development and make explicit guidelines later as
    the need arises as elucidated in [Figure 12.4](#figure4).
  prefs: []
  type: TYPE_NORMAL
- en: This approach has been very widely used for dealing with a new technology that
    is in its infancy. The European Commission also follows this ideology of the wait-and-see
    approach, most prominently on its economic platforms. They actively monitor the
    progress and organize workshops and fund pilot projects. While it may seem like
    they are just passively observing, a lot of data is collected and analyzed about
    it. The results of this analysis can in turn provide valuable information like
    providing an alternative approach of finding potential loopholes in the existing
    framework. We would also understand why further experimentation is needed to gather
    more data or to switch to a different approach to implement it more eﬃciently.
    If hard rules are implemented now, they would require to be audited very soon
    to overcome newly discovered shortcomings.
  prefs: []
  type: TYPE_NORMAL
- en: '![Schematic illustration of the steps of wait-and-see approach. ](images/fig12_4.jpg)'
  prefs: []
  type: TYPE_IMG
- en: '**[Figure 12.4](#figureanchor12-4)** Steps of wait-and-see approach.'
  prefs: []
  type: TYPE_NORMAL
- en: We first need to decide if our existing legal frameworks are indeed suﬃcient
    to deal with the potential problems that might arise during the wait-and-see approach.
    The U.S Internal Revenue Service classified bitcoin as property instead of currency.
    Thus, the laws for regulating is follow those same laws that apply to your house.
    On the flip side, the context of tokens is not determined and the lack of certainty
    of the laws make growth in the entrepreneur market slows down. Workarounds are
    being researched to circumvent such shortcomings.
  prefs: []
  type: TYPE_NORMAL
- en: '*12.5.2.2 Imposing Narrowing and Broadening Guidance*'
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: The regulators start off by issuing informal guidelines based on the initial
    information they possess. These guidelines are narrowed or broadened as new information
    is available. The major drawback is that these guidelines are not properly drafted
    laws and thus are quite diﬃcult to enforce in court. In fact, most of these guidelines
    would not hold any value in court. Influential groups can apply pressure on the
    regulators and force new laws to suit their needs. This is done in a variety of
    ways like lobbying, slander, litigation techniques or even false advertisements.
  prefs: []
  type: TYPE_NORMAL
- en: '*12.5.2.3 Sandboxing*'
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Sandboxing as shown is [Figure 12.5](#figure5), is a fairly new approach which
    allows the regulators to observe, as well as legal certainty for the players in
    the domain.
  prefs: []
  type: TYPE_NORMAL
- en: '![Schematic illustration of different  features of sandboxing. ](images/fig12_5.jpg)'
  prefs: []
  type: TYPE_IMG
- en: '**[Figure 12.5](#figureanchor12-5)** Different features of sandboxing.'
  prefs: []
  type: TYPE_NORMAL
- en: “A regulatory sandbox can be defined as a set of rules that allows innovators
    to test their product or business model in an environment that temporarily exempts
    them from following some or all legal requirements in place. In exchange, these
    actors are often obliged to operate their business model in a restricted manner,
    for instance through a controlled number of clients or risk exposure, and under
    close regulatory supervision.”
  prefs: []
  type: TYPE_NORMAL
- en: This technique is considerate of the needs of both the regulators and the regulated.
    The lawmakers do not have to deal with uncertain outcomes and the innovators can
    experiment with newer approaches without fearing to getting in trouble. FinTech
    sector is the best example of when technological change brings about regulatory
    change as well. This technique was first used in FinTech services itself in the
    U.K. in 2016 [38]. The British framework allowed the in a differently regulated
    environment for a defined period of time. This approach was later taken by other
    firms like Swiss Financial Markets Supervisory Authority, etc.
  prefs: []
  type: TYPE_NORMAL
- en: Sandbox has its own set of advantages and disadvantages that need to be addressed
    separately. Sandbox acts as a Black box and creates conflict with transparency.
    The rules of a sandbox are also not very friendly to the businesses. For example,
    what about consumers that used a certain service before the firm entered into
    the sandbox thinking their relations would be covered by the generally applicable
    regime but then no longer are? There are some further limitations such as the
    restriction to a single jurisdiction, making global transaction almost impossible.
    The advantage is that it offers some time for the regulators to observe the different
    aspects of the technology while offering legal counsel when needed.
  prefs: []
  type: TYPE_NORMAL
- en: '*12.5.2.4 Issue a New Legislation*'
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Regardless of the still starting of the innovation’s improvement, various locales
    have just made the stride of sanctioning new enactment. While this shows the benefits
    of depicting the locale as a dynamic, blockchain-accommodating setting to pull
    in blockchain development, it likewise bears the danger of being untimely. Such
    authoritative excitement may without a doubt demonstrate to have negative outcomes
    in the long haul as the innovation keeps on advancing, which may bring about a
    requirement for administrative correction in the near future. Besides as Walch
    has noticed, the wording encompassing blockchains stays agitated, which may likewise
    prompt confusions in connection to the use of such administrative structures [39].
    Various instances of said approach can be pinpointed. In March 2017, Arizona gave
    state enactment that qualifies marks verified through blockchains and shrewd agreements
    as electronic marks. Russia has made a legitimate system to sanction ICOs. Vermont
    has thought about enactment to make blockchain records allowable proof in courts.
    Then again, France has approved obligation put together crowd funding recorded
    with respect to blockchain.
  prefs: []
  type: TYPE_NORMAL
- en: In the long term the many nuances become more of a headache that the regulators
    do not want to deal with. They get burdened and pass laws that curb the innovation
    and enforce laws they know would not be effective. Legislator actions should not
    be premature but they should not be too late to avoid ambiguity. Legislators work
    becomes easies as time passes and people adopt standard set of terminologies and
    principles. The International Standards Organization (ISO) has already begun working
    on setting standard terminologies making things easier in the future [40].
  prefs: []
  type: TYPE_NORMAL
- en: '*12.5.2.5 Use Blockchain in Regulation*'
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: The process of regulation can implement blockchain itself to optimize the process.
    They would get a bigger opportunity to understand the technology by using it for
    them. A few occurrences of such an initiative can be seen in some parts of the
    world. Ukraine hopes to acknowledge the issues of transparency and accountability
    by partnering with Bit Fury and putting the government data on a blockchain [41].
    Georgia is experimenting with using ledgers for registering the deeds to lands
    [42]. Estonia uses blockchain to enhance the healthcare industry [43]. Singapore
    has launched its Smart Nation project for inter-bank transactions. Dubai is trying
    to use blockchain to connect an entire city [44, 45].
  prefs: []
  type: TYPE_NORMAL
- en: The benefits of these projects are multi-fold. The pilot projects give hands
    on experience which will influence regulatory approaches. Secondly, it creates
    a platform for the different factors such as the government and the innovators
    to discuss policies and future potential. Thirdly, existing governments sees the
    potential to render the process more streamlined. Others approaches have been
    suggested such as a voted regulatory system for the blockchain, Blockchain as
    a Service (BaaS) and consensus by regulation. These are novel ideas and more research
    and analysis is required to understand the feasibility of such unique approaches.
  prefs: []
  type: TYPE_NORMAL
- en: 'This was the overview of the current regulatory scenario in the blockchain
    industry. Each approach has their distinct merit and demerit and none of them
    are perfect. The Internet is supposed to be free for all, but ISP regulations
    exist; similarly blockchain might be resistant to censorship but it will still
    come under the regulatory hammer. Further research and newer innovations might
    bring about some drastic change in this environment that could change the existing
    models and approaches.  ## 12.6 Business Model Challenges'
  prefs: []
  type: TYPE_NORMAL
- en: The term “business model” refers to the company’s overall structure in creating
    a profitable business, which includes the company’s purpose, goals and detailed
    plans. Some companies use a simple model to sell a particular set of products
    to an existing customer base while others use more complex model starting from
    manufacturing all the way to international shipping. Traditional businesses don’t
    have the need or the provision to implement blockchain in their current environment.
    We highlight some of the problems faced in the industry.
  prefs: []
  type: TYPE_NORMAL
- en: Creating a new model for business
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The average business does not have a provision for blockchain and very few models
    have the flexibility to accommodate it. The start-ups have the shorter straw when
    it comes to overhauling their entire business to remain compliant to the ever-changing
    rules of blockchain. To avoid all the hassle the best way is to redesign a new
    business model from scratch that will require rethinking revenue streams, resources
    and mode of operation.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: The Process of Integration itself
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The proposal to implement is not enough as the next requirement would be talented
    people who can work on blockchain. Special care is required for the integration
    of blockchain and as such requires the business owners to have a good degree of
    knowledge about it, to avoid potential problems in the future.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Finding the Experts and Engineers
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: This is very diﬃcult to find as it is a new technology and a single blockchain
    engineer can cost the company over 70,000 dollars annually; new start-up would
    also face a lot of trouble finding willing investors as many people are not yet
    open to the use of blockchain. Additionally, we must consider the cost to train
    and mentor these new employees to integrate them into the company.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Lack of Funding
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Investors shy away from any blockchain based company due to its uncertainty
    in future stability and ROI. Entrepreneurs can overestimate profits; problem begins
    when your estimated profits don’t match the expectations of your investors. This
    can lead to investors pulling out their funding or losing their trust in your
    business. A study showed that the distributed characteristics of blockchain cannot
    be applied without up hauling the financial services. This is very risky and investors
    do not fund such endeavours for obvious reasons. A survey by the Tech Republic
    involving over 500 people across the industry showed that the average proposed
    ROI was 24% but the actual projects only saw returns as low as 10% [46]. The delivery
    and eﬃciency of the approach is diﬃcult to measure and leaves room for such gross
    overestimates.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Stakeholder buy-in
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: It is required to move any project to production. But in case of blockchain
    it has been proven to be vastly more diﬃcult and challenging. Production value
    also requires teamwork with other members outside the organization. This dependency
    on outside agencies can have conflicts with the stakeholders.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Uncertainty
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Although blockchain is not in its infancy anymore, it is far from mature and
    stable. Many are sceptical about the promises of blockchain and whether is could
    be sustainable due to scalability issues. It is very much possible that this technology
    would be abandoned by the big tech players leaving the smaller players with a
    defunct technology. Another possibility is being replaced by a different and better
    form of technology with different but more manageable drawbacks that could overshadow
    blockchain completely. Commercial application also requires the acceptance of
    blockchain by the masses, which in general are not going to be comfortable with
    the complexities or knowledge needed to operate it.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Network management
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The next challenge is the coordination between the business teams. Owing to
    the structure of the application the nodes would need to interact with other nodes
    outside the company. These nodes are hosted by other companies or independent
    third parties. The IT team would have to manage the different permissions, protocols
    and privacy controls such a system would require, a great take in and of it. Manual
    deployment would also take a long time making it mandatory to use automation requiring
    its own set of experts. The chances of errors while defining control access and
    rights also increase. Multiple protocols are present in the market today such
    as the Hyper ledger Sawtooth and as more protocols are introduced the complexity
    of managing their interaction increases [47]. The final issue in this field is
    monitoring and benchmarking, which are severely limited due to the absence of
    lower level data. Autonomy is limited which is good for the public but detrimental
    to the company trying to use it for business.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Lack of Readymade database schemas
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: In the current system the credentials are managed by HTTPS or similar security
    layers like SSL on the server side without any human intervention. But in blockchain
    human labour would be required as each issue would have to be specifically solved
    [48]. Blockchain also comes with trade-offs as mentioned before, like speed and
    governance factors. The five major factors would be speed, decentralized trust,
    censorship resistance, openness and transactional cost. If one of them gets compromised,
    the others will also be compromised.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Reliability and Robustness
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The errors of other frameworks proved that some flaws remain in the blockchain
    architecture especially in role specific privatization of data. Backward secrecy
    control are diﬃcult of incorporate when the newer participants cannot see the
    transactions that have taken before them joining the network. Blockchain also
    does not follow standardised firewall regulations and companies cannot guarantee
    their compliance in the future [49]. There are no definitive hardware or software
    rules that are followed in this case. Lastly, platform interoperability is still
    a challenge for the industry with daunting tasks of consensus amongst the machines
    and humans on protocols and standards.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Blockchain will no doubt bring a massive change, creating new markets and making
    some obsolete, but it lies in the hands of players who can leverage such a technology
    while affording its massive resource requirements.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 12.7 Scandals and Public Perception
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The conception of a new technology brings with it a group of people who try
    to make a profit off of it by unethical means. In blockchain, particularly in
    cryptocurrency such as bitcoin, there have been many incidents that have desecrated
    the public opinion. This alters their perception as something that is unstable
    and prone to theft among the technologically illiterate. In this section we discuss
    the major scandals that hit blockchain. Most of these will include the theft of
    cryptocurrencies in some form as they are the most prominent use of this technology.
    Bitcoin was the first cryptocurrency and thus will have the most cases associated
    with it. Other cryptocurrencies such as Ethereum, NiceHash, LitCoin, etc. also
    have their fair share of controversies. as summerised by [Figure 12.6](#figure6).
  prefs: []
  type: TYPE_NORMAL
- en: Mt Gox
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The first and one of the largest known cases in scams and scandals is the infamous
    Mt Gox which controlled 70% of bit-coin during its time in power. Sadly it fell
    victim to numerous attacks; hacks and internal theft which made them lose over
    150,000 bitcoins over a period of 4 years. Finally, Homeland security got involved
    and things went downhill until it filed for bankruptcy in 2014\. Amidst the confusion
    the manager of Mt Gox Mark Karpelès, stole 1 million dollars for himself. A couple
    of days later Mt. Gox filed for bankruptcy protection in Tokyo, reporting that
    it had liabilities of about 6.5 billion yen ($64 million at the time), and 3.84
    billion yen in assets. According to sources, the company had lost close to 750,000
    of its customers’ bitcoins, and around 100,000 of its own bitcoins, the equivalent
    of 7% of all bitcoins, which at that time were worth about $473 million. Such
    acts cause irreversible damage to the reputation to a company and by extension
    the products aka cryptocurrencies [50–53].
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Moopay
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Moopay, the company behind Moolah and the MintPay exchange filed for bankruptcy
    in late 2014\. The main twist to the normal story was that the CEO Alex Green
    was actually a long time online scammer named Ryan Kennedy. He claimed as Alex,
    that the company had run out of funds and had to cease functioning while in reality
    he stole $2 million from them in bitcoins. When his actions were caught he showed
    little remorse citing that he had to create the identity as he “fucked up on a
    catastrophic level”. He was later arrested in 2016 after the SEC were investigating
    him for a long time and sentenced to 11 years in prison on charges related to
    violence.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '![Schematic illustration of the scandals related to Blockchain. ](images/fig12_6.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_IMG
- en: '**[Figure 12.6](#figureanchor12-6)** Scandals related to Blockchain.'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Online Black-market
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A main concern is the use of cryptocurrency to purchase illegal substances and
    services from your home and be anonymous while doing it. The Silk Road was an
    entire online black market that could be accessed only via the Tor network with
    properly setup connection. It became a marketplace for trade of all things that
    are illegal that used bitcoins exclusively.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: a. The founder of Silk RoadRoss Ulbricht along with others has been arrested
    by the FBI for illegal money laundering schemes. Ross a ledged that he was a scrape
    goat set up by Mark Karpeles of Mt Gox who was the real owner of the website.
    The FBI charged him with money laundering, narcotic traﬃcking and attempting to
    kill six people. In 2015 the FBI seized over 140,000 BTC from him and the court
    sentenced him to five concurrent sentences including two life sentences without
    the possibility of parole. This has most certainly created smaller illegal traﬃcking
    websites that are still out there [54, 55].
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: b. Shrem was the co-founder of BitInstant, the bitcoin exchange and the investment
    company Intellisys Capital. His downfall begun with his arrest at JFK airport
    returning from Amsterdam charged for “engaging in a scheme to sell over $1 million
    in Bitcoins to users of “Silk Road”. Shrem later took a plea deal and got charged
    with adding and abetting unlicensed money transmission [56]. He served two years
    in prison and got out in 2017 to join the blockchain wallet Jaxx as a director.
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: c. Chinese oﬃcials made multiple arrest related to running a Ponzi scheme with
    bitcoin promising up to 600% returns. One such example is the now defunct bitcoin
    exchange MyCoin, which was based in Hong Kong and shut down by local authorities
    in February 2015\. A series of investigations by the Hong Kong Commercial Crime
    Bureau (CCB) revealed that relative investors may have lost up to $400 million.
    The scheme asked investors to invest at least 400,000 Hong Kong Dollars for 90
    bitcoins. The funds were to be put in a My Coin account for the period of a few
    months, while MyCoin promised them a return of 150%. Several arrests were made
    but it is unclear how much of the defrauded funds have or will be returned to
    the victims.
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: d. The European bitcoin exchange Bitstamp had some of its wallets compromised
    on 4th January 2015, and lost 19000 BTC, around $5 million at that time. It was
    speculated that 6 employees were subjected to phishing attacks in the weeks prior
    to the breach. Shortly after they also reported a massive DDoS attack though no
    data or money was stolen. This introduced many new security measures in all the
    big companies in this industry.
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: DAO (Decentralized Autonomous Organization)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: DAO a decentralized Autonomous organization that ran encoded smart contracts
    based on Ethereum was subject to a heist of massive consequences [57]. The ether
    was converted into DAO tokens which were given to holders. It was supposed to
    form “a form of venture capital vehicle that would invest in projects in the sharing
    economy”. It went as far as to collect 150 million in funding to build a finical
    institution resembling modern democracy. However due to human error the hackers
    transferred a third of its funds in their accounts. These funds could not be transferred
    back due to the immutable nature and the highly quinquennial decision of a hard
    fork was taken. The community split into Ethereum and Ethereum Classic with the
    former reversing the transactions of the hackers and the latter going with the
    unmodified blockchain. Thus, two different cryptocurrencies emerged from the divergence.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: On 5th April, 2017 a message was posted by bitcoin developer Gregory Maxwell
    who pointed out how an ASCIBOOST technology could be exploited to gain mining
    advantages. The estimated payoff from this was estimated at $110,000 per year.
    The company behind this technology, Bitmain came under fire although they denied
    all allegations.
  prefs: []
  type: TYPE_NORMAL
- en: The portrayal or cryptocurrency is a bit grim in the current situation. The
    public perception is painted by such events many of which go unreported and many
    which are suppressed. Reading such bleak news about this technology will most
    certainly make people sceptical and cautious about this technology. Many people
    do not understand the working behind such events and go with the view of the reporters.
    A positive public perception is very important. If people like an idea it gets
    a lot of attention, as a result draws investors and government agencies to part
    take in it. With the initial funding in place the companies can start to make
    products that directly benefit the consumers. This makes it grow and solidifies
    it as a part of the industry. More avenues open up for research work and its consequent
    development. But the reverse is also true and the lack of proper backing wrecks
    the initial phase.
  prefs: []
  type: TYPE_NORMAL
- en: They are not alone and many others publish similar articles in wake of scandals.
    The main problem is that such articles are more easily available to the common
    man and who now associate blockchain with scams only [58]. This generates a negative
    public perception which is very detrimental to any developing technology a can
    kill it in its infancy. However not all hope is lost, many improvements have been
    made to improve the security of blockchain and everyday many people strive to
    make this a technology without faults. A system created in early 2017 used bitcoin
    technology to tighten security and defend people against identity theft.
  prefs: []
  type: TYPE_NORMAL
- en: In PwC’s 2018 survey of 600 executives from 15 territories, 84% have some level
    of involvement in it, perhaps more out of fear of missing out. A survey by Deloitte
    found that 53% of companies have placed blockchain as one of their top five priorities,
    a 10% increase from last year and 47% see a ROI in less than 3 years. The survey
    also says that 77% companies believe they would lose competitive edge if they
    do not adapt to blockchain technologies.
  prefs: []
  type: TYPE_NORMAL
- en: One of the major problems for creating the bad press might be the absence of
    advertisement of the progress made or challenges overcome, to counter the negativity
    spread by scams and scandals. For example, Power Ledger is an Australian company
    enabling peer-to-peer energy trading [59]. Their vision is to create a world of
    free control of the energy eco system that can be produced and offered when needed.
    A huge number of articles can be found online about the real world use of blockchain
    but most of these are in developmental phase or not well publicized. Some examples
    include Guard time (health record security), REMME (alternative to login and password
    using SSL stored in blockchain), Bank Hapoalim (collaboration of Israeli bank
    with Microsoft for managing guarantees), Maersk (streamlined marine insurance
    solution) [60] etc.
  prefs: []
  type: TYPE_NORMAL
- en: When it comes to public perception it has been observed that there are mainly
    two schools of thoughts elucidated in [Figure 12.7](#figure7). The first group
    thinks that blockchain is a revolutionary and disruptive technology. They creates
    hype around it and making everyone rush to get into it. A recent survey found
    blockchain to be the most overrated word in the 2018\. It is little surprising
    considering many companies tested blockchain with very little to show for it.
    The survey suggests that companies did this as a marketing strategy to get free
    attention from the media. McKinsey & Co. found that the vast majority of such
    pilot projects and proofs of concept were still stuck in “developmental phase”
    or were on the verge of being shut down. They also trumped about the freedom of
    blockchains and how governments won’t be able to regulate it. The second group
    consists of individuals who believe that this technology is another gimmick that
    will fade and fade into oblivion. They put is as a local hype like the Google
    glasses which will ultimately fail due to lack of public support. Bill Barhydt
    the CEO of Abra, believes that blockchain will not amount to anything in the near
    future. Some have pointed out that despite bold claims and over $130 billion in
    crowd funding nothing tangible was seen till 2018 and the adoptions after that
    have merely added blockchain to solve problems they themselves created.
  prefs: []
  type: TYPE_NORMAL
- en: '![Schematic illustration of the two different public perception on Blockchain.
    ](images/fig12_7.jpg)'
  prefs: []
  type: TYPE_IMG
- en: '**[Figure 12.7](#figureanchor12-7)** The two different public perception on
    Blockchain.'
  prefs: []
  type: TYPE_NORMAL
- en: Both groups are correct in their assumptions. A new technology can be a wide
    spread success (e.g. the mouse with a scroll wheel) or it can die out. But as
    an individual it is very important to not make a bias decision. Instead one should
    read the facts and make their own judgement.
  prefs: []
  type: TYPE_NORMAL
- en: 12.8 Why Blockchain is Trustless
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Trustless does not mean the lack of trust, but rather the lack of need to place
    trust in third party organisations and agents. Although somehow the word “trust
    less” has been associated closely to trust rather than the lack of it. In this
    section we discuss the various factors that make this system trust less and also
    put that claim to the test. It is seen that in basic cash transaction one person
    hands over a physical object (cash) to the recipient. The authenticity of the
    note can be verified and the person cannot give the same object to two different
    persons.
  prefs: []
  type: TYPE_NORMAL
- en: In most modern payment system, the participants are the parties involved in
    the transaction and a hidden intermediary such as the bank or a payment gateway.
    We place our trust in the bank to deduce the amount from our account and add it
    to the respective account of the recipient. Using blockchain technology we eliminate
    the third party and employ the nodes to verify by a process known as mining. Wikipedia
    defines mining as ’the process of adding transaction records to Bitcoin’s public
    ledger of past transactions‘. Each block also needs to send proof of work which
    is to attach the history of past messages and spend some time trying to find the
    hash (fixed for the network).If one miner were to change a block, he would have
    to change all blocks that come before it or be removed due to inconsistency. This
    costs computational power which is not possible in the fixed time frame it is
    given for the work. Thus, the traditional methods of tampering with information
    are not possible in blockchain. Blockchain minimises trust and distributes it
    evenly among all nodes in the network [61].
  prefs: []
  type: TYPE_NORMAL
- en: No one is given special privileges, not even the administrators; this eliminates
    the problems associated with central organizations such as transaction tax, human
    and database errors, data leaks and theft by the organization itself.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: It is not a hundred percent trustless in the sense that we place our trust in
    blockchain instead of the central authority. However, the blockchain is the collection
    of all the members who are its nodes and cannot abuse its power, much like a single
    person does not have a lot of power in a democracy. For example, if one purchased
    a product from an e-retailer they place their trust in a lot of people they do
    not know. They trust the website, the e-retail business itself, the software,
    the database to store the order correctly, even the delivery guy who can misplace
    the package but report that it was delivered. When using blockchain these problems
    are circumvented because the database, the order information, the order status
    cannot be changed for personal use. The entire process needs little human intervention
    except for “hard forks” to directly change protocols, the management of cryptocurrency
    exchanges, the emission of ICOs, and investor recourse.
  prefs: []
  type: TYPE_NORMAL
- en: In spite of all this there have been multiple papers over the years that have
    supported the claims that blockchain is indeed trustless. For example, Forogolu
    and Tsilidou emphatically state the point that “the whole thing about blockchain-based
    architectures is that they allow trustless transactional activity,” [62], and
    Kiviat makes the bold assertion that “trustless means that—for the first time
    in history—exchanges for value over a computer network can be verified, monitored,
    and enforced without the presence of a trusted third party or central institution,”
    [63]. Madisetti explain that “peers do not need a trusted intermediary for interacting
    with each other,” since a “blockchain network is not controlled by a central authority
    and all the transactions are verified and validated by a consensus among the peers”
    due to which “the peers do not need to trust each other” [64].
  prefs: []
  type: TYPE_NORMAL
- en: Multiple features conglomerate together to make this possible as discussed.
    A few are common knowledge and expected of every technology while others are revolutionary
    and disruptive in the way they can change the flow of the future.
  prefs: []
  type: TYPE_NORMAL
- en: 12.8.1 Trust Mechanism
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: All nodes must perform some computational work to be considered eligible for
    a mining reward. The way this works is, when a transaction or modification is
    made in the blockchain the miners work (spend computational and electrical energy)
    to find a hash for the transaction. When a hash is found the modification is considered
    validated and added to the growing chain. The work done is called proof-of-work
    which is a piece of data that is hard to produce but easy to validate. It is done
    by brute force methods which involve a lot of trial and errors which makes. The
    pool of miners that finds the next hash gets rewarded with cryptocurrencies providing
    them incentives to keep working. As all miner need to provide a proof-of-work
    it is impossible to cheat this system. Other alternatives have been proposed such
    as proof-of-stake (having a certain value in crypt currencies), proof-of-identity
    and even a M2M based proof-of-trust.
  prefs: []
  type: TYPE_NORMAL
- en: 12.8.2 Anonymity
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: In this day of growing concern about how and why our data is being used, people
    live in fear of their data being stolen and used for malicious activities. An
    alternative to the current system of central agencies to enforce it are needed.
    Blockchain provides a refreshing alternative to this arcane system. The users
    who are part of the blockchain are relatively more secured than their centralized
    counterparts. Although the origin can be traced, the purpose of the transactions
    is almost impossible to find. The data works with the public and private keys
    which can be stored oﬄine in USB drives. To overcome what little issue remains,
    newer models are being developed and tested.
  prefs: []
  type: TYPE_NORMAL
- en: 12.8.3 Use in Digital Wallets
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: This links with the previous context of anonymity. Blockchain has been around
    since 2004 but made its debut in 2008 due to the works of Satoshi Nakamoto who
    launched the first cryptocurrency Bitcoin. Bitcoin or other cryptocurrencies do
    not need to tell the details of the transaction to the banks. If person A transfers
    0.0000023 BTC to company C, we do not now the purpose of the transaction or the
    services used [65]. The transaction fee for cryptocurrencies is a fraction of
    what normal financial institutes charge. In fact, in some country’s workers can
    be paid in cryptocurrencies and they would be exempt from paying taxes due to
    the classification of cryptocurrencies.
  prefs: []
  type: TYPE_NORMAL
- en: 12.8.4 Forgery Resistance
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: A problem that has plagued digital financial institute for decades was the double
    spending problem. Basically, the same funds could be used to purchase two different
    products. The tangible equivalent is the scams where the same property is sold
    to multiple clients without them knowing about each other. This problem was first
    solved by blockchain due to its unique feature of consensus acknowledgement. Counterfeit
    currencies can be created and put into circulation which is not possible to identify
    unless one specially looks for the minor defects that they will possess but cryptocurrencies
    cannot be forged [66] and will be automatically checked by the network when used.
    Till date no report exists of creating or using fake cryptocurrencies.
  prefs: []
  type: TYPE_NORMAL
- en: 12.9 Use of Blockchain in Cybersecurity
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: With the increase in personal data and the data gathered from our internet activities,
    the demand to get access this data has also increased. It is estimated that a
    persons annual browsing data is worth a little more than $210 when sold to target
    advertising firms or similar corporations. Data is an universal currency. So it
    is no surprise that people would device new ways to steal or track this data.
    Cybersecurity is a vast field and comprises of active and pro-active protection
    against attacks,damage and theft of information and identity. The advent of blockchain
    gives us new angles to improve and strenthen the curent cybersecurity model by
    argumenting it with elements of blockchain.
  prefs: []
  type: TYPE_NORMAL
- en: It is not surprising that such a vast field is constantly growing and keeps
    needing more and more innovation to stay ahead of cybercriminals. Since 2016 the
    number of cyber attacks per day have increased more than 300%. When Uber was hacked
    the records of 57 million customers was leaked [67] while a breach in Friend Finders
    security compromised 412 million accounts [68]. No technology is safe,what is
    safe today can be compromised tomorrow. Even the Tech giants like Amazon and Facebook
    are not immune although their chances of getting compromised are very low. Even
    Apple product that were thought to be “unhackable” are getting attacked [69].
    In 2018 alone macbooks were targeted by 49,000 types of new malwares. Cyber security
    threats are not limited to only computers, databases; IoT devices like camera,
    smart TV, wifi enabled printers, house appliances connected to virtual assistants
    can all get compromised by cyber attacks. The IoT in particular with the rise
    of smart autonomous devices with little to no security provides a freeway for
    hackers into a persons private data. The ever evolving nature of technology along
    with its deeper penetration in all asects of our lives makes it quite the challenge
    to keep up with the security aspects of it.
  prefs: []
  type: TYPE_NORMAL
- en: While new technologies are being developed in the cyber security industry, blockchain
    has emerged as a new and potentially revolutionary technology to change the cybersecurity
    scene. The different features of blockchain like immutability, concensus mechanism,
    digital contracts, bit notary gives us new and more effective tools to meet the
    current needs of the cyber security industry. We will discuss the various fields
    shown in [Figure 12.8](#figure8) that are the most prone to cyber attacks and
    discuss how comlementing it with blockchain would provide inreased security and
    privacy at a economically and commercially viable level.
  prefs: []
  type: TYPE_NORMAL
- en: '![Schematic illustration of the different uses of Blockchain in Cybersecurity.
    ](images/fig12_8.jpg)'
  prefs: []
  type: TYPE_IMG
- en: '**[Figure 12.8](#figureanchor12-8)** The different uses of Blockchain in Cybersecurity.'
  prefs: []
  type: TYPE_NORMAL
- en: 12.9.1 Blockchain Database
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Traditional databases have been around for over 2 decades now. Many new technologies
    have been developed to increase security from endpoint encryption to data modification
    via special tokens. We even see the rise of databases being provided as a cloud
    service for corporate use. But the problems that plagued them from the early days
    of its life still remain. The databases is vulnerable to physical calamities and
    damages that could not have been prevented. A survey also found that around 40
    to 55% to attacks on databases occur from within and by employees with admin access
    and privileges [70]. A paper published in 2019 demonstrated how we can create
    a decentralized database that supports both sql and non-sql based commands. Users
    are identified by unique public keys and their transactions are signed by this
    public key. A master table stores the index of the recent transactions and the
    associated data store entries. This enables a fast synchronisation and validation.
    The unsynchronized parts are quickly synchronized by the other members. The users
    can choose to be a node only concerned with its own transactions or provide resources
    for computing other transactions. The integrity of data is checked by a consensus
    mechanism and the operation is rolled back if consensus is not reached. This process
    can be completed in a few seconds and the user promptly updated about the status
    of his transaction. The consensus mechanism is based upon correctness, convergence
    and agreement [71]. The main aim of the consensus is to reach an agreed data store
    state in as little time as possible. This is done keeping a threshold for byzantine
    consensus errors.
  prefs: []
  type: TYPE_NORMAL
- en: A different approach is to keep a traditional database and connect it to a multi-tier
    enterprise application. All the data defined and the user operations are defined
    in an immutable log that uses blockchain technology. User applications would be
    able to send and receive data to and from the network nodes. The user query would
    be stored in a local database in a node close to the user and when consensus is
    reached, the transaction would be updated to the main database. In case a node
    fails the user could be seamlessly transferred to another node making it a zero-time
    recovery system. The faulty node can be repaired and put back in the pool.
  prefs: []
  type: TYPE_NORMAL
- en: As the data is present on nodes, a blockchain based database can also implement
    recovery nodes which are special nodes at remote locations which hold a copy of
    the database. In case of a disaster, the main database can be restored to the
    state of these recovery nodes without permanent loss of data. This would also
    be economically more feasible than maintaining an offshore backup in the form
    of a data center. The immutability brings the inherent feature of auditability
    to the system. In case of a traditional database, user A performs a CRUD operation
    for users B and C on table E. With the addition of the blockchain layer the operation
    is recorded as a blockchain transaction and the transaction with the corresponding
    access is signed and sent to concerned peers. Once the consensus is reached the
    network finalizes and included it in the data store. If User C requests a select
    query on table T and sends it to node N, it identifies the user from the signature
    of the query. If the user C has permission to perform the operation, the node
    executed the query and returns the result to user C. Using these approaches, we
    get a little more latency but it provides a better security and also protection
    from insider attacks.
  prefs: []
  type: TYPE_NORMAL
- en: With the advance of technology and the introduction of faster internet connectivity
    we may see newer methods of securing the database and perhaps even the local data
    security may be enhanced with blockchain.
  prefs: []
  type: TYPE_NORMAL
- en: '### 12.9.2 DNS Security'
  prefs: []
  type: TYPE_NORMAL
- en: The domain name service is used to mainly resolve host names in common language
    to their corresponding IP addresses. It provides some important services such
    as protection from bot-based spam, sharing the load during unusual traﬃc and provides
    privacy by masking the actual namespace of the organization. Blockchain based
    DNS such as the DNS Chain give the required softwares to replace the X.509 public
    key structure and provides MITM proof of authentication [72]. Considering case
    of Zooko’s Triangle theory we see that this approach will have all the three properties.
    The current DNS is controlled exclusively by the system administrator and they
    are free to change it as they please. In the blockchain based method, all nodes
    would have equal privilege and priority. Only the owners could change existing
    names and structures with their private keys.
  prefs: []
  type: TYPE_NORMAL
- en: Concerning security, we see obvious benefits to this approach. Even with all
    the enhancements of DNSSEC, the traditional DNS has vulnerabilities in its protocol
    that make it vulnerable to DoS and DDoS attacks. In the newer approach the domain
    is stored locally on all the nodes. This eliminates the need of the server to
    deal with the protocols for encoding and decoding the DNS address. All the lookups
    are performed locally and the DDoS attacks cannot impact the performance. This
    technique also makes the data of the protocol immutable thereby reducing the damage
    a server or protocol attack can do. Additionally, it offers greater security to
    the clients protecting them from eavesdropping and others similar attacks.
  prefs: []
  type: TYPE_NORMAL
- en: Another approach is to create a combined Single Key (CSK) which is a modified
    version of the PKI [72, 73]. These systems allow the X.509 certificates to be
    added to a public blockchain and when a CSR is accepted the certificate is also
    broadcasted on the blockchain network. The network can then verify the certificate
    and reach a consensus on its authenticity. The changes propagate through the network
    faster than the CLR system. Additionally, the system is always updated about the
    status of the certificates used in the network.
  prefs: []
  type: TYPE_NORMAL
- en: 12.9.3 IoT Security
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: In the recent times IoT is coming out of its infancy and has started making
    its presence known in most households. This has been in many forms from smart
    speakers, Smart TVs, automatic doorbells, Smart security sensors and many more
    that share a vast amount of sensitive data amongst each other to achieve home
    automation. The list is endless and with the big tech companies making investments
    it will only grow and reach an estimated $20 million in the next decade. Many
    of these devices are lightweight with low power overhead [74]. So, they make an
    appealing target for various cyber-attacks. These devices do not have the energy
    overhead to implement computationally and energy intensive encryption protocols.
    Moreover, most of the widely used security system is highly centralized and hence
    not suited for a distributed system like IoT. If any device such as a smart door
    lock were to get hacked, the hacker would then get access to all the connected
    devices including our phones via the layers of the IoT. Most of the non-security
    devices in home automation like Alexa-enabled coffee makers do not have proper
    security and provide a lucrative opportunity for hackers to use it as an entry
    point into the home network. While applying blockchain there are two major ways
    for implementing it to secure the entire ecosystem.
  prefs: []
  type: TYPE_NORMAL
- en: The first is by using a local private blockchain connected to a smart miner
    in the home of each user. The blockchain headers would enforce policies that would
    define the access to the information. Each transaction would be stored in a block
    and the blocks would have additional parameters to uniquely identify the type
    of transaction along with the devices involved. The miner authorizes, authenticates,
    and audits transactions. In addition, the miner is involved in generating genesis
    transactions, changing the transactions structure, distributing and updating keys
    and cluster management. The miner collects all transactions into a block and appends
    the full block to the Blockchain. Additional capacity is managed in the form of
    local storage connected to the miner. The smart devices can communicate directly
    with each other or with devices on other networks. The miner would use the policies
    as a guideline to generate a shared key that the user can use to access and control
    the devices in his home. The devices would be able to send messages among themselves
    as long as the key is valid. When the key is no longer required the miner can
    simply send a control message to all the devices revoking their access. The devices
    can request a new key from the miner which decides if it should be granted by
    rules set by the user. It also maintains a log of all the devices that requested
    for the shard key and the list of transactions that took place which immutable
    and safe from tampering [75, 76].
  prefs: []
  type: TYPE_NORMAL
- en: The second method is to store the access control in a distributed blockchain
    and implement smart contract between the nodes. In this method we do not use the
    IoT devices as part of the blockchain and instead use a management hub that makes
    the request on behalf of the IoT devices. Entities called ‘managers’ interact
    with the smart contract to define the access control policies of the devices and
    individual users. The IoT devices are registered under the managers and a device
    can come under multiple managers. Especial node called the agent used to deploy
    the smart contract which becomes the owner during the lifecycle of the access
    control. Management hub which are high-performance devices would be connected
    between the node and the Iota device acting as a mediator. This could use both
    a private or public blockchain to validate the transactions. The rest of the structure
    is similar to the standard IoT ecosystem. Both these approaches make the system
    resilient to DoS attacks while not compromising on performance. They also provide
    general security, maintain permanent logs and remove the problem of a single point
    of failure.
  prefs: []
  type: TYPE_NORMAL
- en: In case of IoT on a large scale like an intercity service, the devices are capable
    of intelligently managing the resources like power, gas, mobility and environmental
    resources similar to the system by Anderson [77]. A multi-layer Blockchain is
    integrated into the mainframe of the city namely the physical, application, database
    and service layers. In such cases the main security comes from pseudo anonymization,
    so that the identity of the producer or consumer can only be revealed by the joint
    treatment of data without precluding that merging data from multiple sources leads
    to identification. Personal data would no longer be identifiable without the use
    of additional attributes [78]. This approach splits the data into chunks and distributes
    it among several IoT devices. Thus, only the owner can rebuild the data. If a
    service requests access the owner can choose to share the public key via a pre-defined
    access list.
  prefs: []
  type: TYPE_NORMAL
- en: 'Blockchain can also be leveraged to provide an alternative to a database-backed
    structure which is useful in application such as supply chains. When coupled with
    the sensory data from IoT devices the system is capable of monitoring the supply
    and handling procedures. The key factor is from blockchains in the inherent multi-party
    nature of communication between devices. Sensory readings from the IoT devices
    offer more real-time information and provide a greater level of trust and transparency.
    Two of the most common sensors currently used in pilot projects are the TTI (time
    and temperature sensor) and the GPS sensor along with the RFID chips for quality
    control. The industry has shown considerable it rests in this application go traceable
    supply chains with more transparency and immutable records. Walmart and IBM have
    started working on proprietary technology; however, the specifics are not available
    to the public as of now. Authors in this field have proposed many real-world applications
    of supply chain such as:'
  prefs: []
  type: TYPE_NORMAL
- en: Blockchain based Agri-food supply chain [79].
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Blockchain based wine traceability system to track the production and purchase
    of wine to maintain authenticity [80].
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Using blockchain to store the ownership and manufacturing information coupled
    with RFID tags to prevent counterfeit products from reaching sellers.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Permissioned blockchain controlled by a consortium of government and regulatory
    bodies to ensure food providence.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 12.9.4 DDoS Prevention
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Distributed Denial of Service attacks are nothing new; they have been around
    for a long time. There have been multiple attempts but none have been able to
    provide a long-term secure solution to this problem. The main weakness of all
    which makes security diﬃcult is the DNS which is a partially centralized system
    mapping system names (IP) to domains. At the moment blockchain is the only technology
    that offers a solution to this problem [81] which is why big companies like Sound
    Cloud, Facebook, and Twitter are looking into ways to implement blockchain into
    their security network. By making the entire server decentralized, the network
    request is sent to one of the millions of nodes present all over the world. If
    a hacker tries to overload, he server by flooding it with requests, the network
    would simply send the extra requests to other nodes. In this architecture a single
    node will never get overwhelmed and the network will always have additional nodes
    to deal with excessive traﬃc. An additional benefit is that a simple program can
    be used for maintenance of the nodes; this would reduce manpower costs and be
    much simpler than redirecting traﬃc and taking a server oﬄine for maintenance
    [82].
  prefs: []
  type: TYPE_NORMAL
- en: 'We have talked about how IoT can benefit from blockchain. It is imperative
    to know about the DDoS attack in the IoT network. In IoT, a hacker can hack multiple
    devices and inject them with malicious codes indoctrinating them into the botnet
    to act as a node the sends request during the DDoS attack. In the paper (DDoS
    Botnet Prevention using Blockchain in Software Defined Internet of Things) the
    author proposed a security system involving three modules: SecPoliMod (SecurityPolicy
    Module), ConMod (controller) and LogMod (Log Module) to prevent the IoT device
    from becoming a part of the botnet [82]. These modules work together at different
    internet layers to block suspicious traﬃc and use special “colored coins” to ultimately
    prevent innocent IoT devices from becoming a soldier in the DDoS attack.'
  prefs: []
  type: TYPE_NORMAL
- en: 12.9.5 CDN (Content Delivery Network)
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Content Delivery Network is a network of multiple systems containing the same
    set of data to increase delivery speed, provide higher bandwidth and reduce dependency.
    Currently the BitTorrent protocol is implemented in certain circles to provide
    similar service. However even with the hash verification, BitTorrent protocol
    surfers from the Byzantine Consensus problem where the systems on the CDN could
    have different data values due to uncontrollable factors or network errors. Also,
    it is possible to fake a hash and send incorrect pieces to corrupt data to cause
    data corruption. This system also provides primitive security against IP tracing
    and hacking. We have an opportunity to improve this system by implementing blockchain
    into it [83]. The immutable nature would prevent anyone from sending corrupt data
    packets and the transactions can be logged to validate transfer of data. As the
    system is already set up the implementation would be relatively easy while benefiting
    from the increased bandwidth of the network. We can improve security and provide
    a more streamlined service to the average user without him bothering about the
    minute intricacies. This new system could also help wash off the stigma of piracy
    associated with torrenting applications.
  prefs: []
  type: TYPE_NORMAL
- en: 12.9.6 SMS Authentication
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Authentication is the act of determining the legitimacy of a user’s identity
    mainly to give him access or service. Authentication also validates this identity
    generally by the use of digital certificates or matching passwords. Two factor
    authentications use a combination of a password and a second unique identification
    method which must be present in conjugation to be considered valid. Two phase
    authentications using one-time password (OTP) has been implemented in India for
    a long time. We are seeing other countries starting to implement similar technique
    to provide better protection against cybercrimes. Generally, in 2 factor authentication
    a onetime password is generated after the user has entered their password and
    requested for a service. This password generally consisting of 6 digits is sent
    to the user’s registered mobile number via SMS. However, attackers have found
    ways to bypass this system and gain access to the users account without their
    permission. A framework based on blockchain could be used to add better security
    and make the authentication process more secure. A study by Jesudoss and Subramaniam
    concluded there were 11 possible ways an attacker could get the password [84].
    Other independent studies have shown that the authentication model of Dropbox,
    Twitter can be compromised by exploiting certain vulnerabilities. On the other
    hand, the attacker can simply intercept the OTP or capture the session cookies
    to regenerate the OTP. In the event that the user loses their phone, the attacker
    can convince the carrier that they are the original owner and get access to all
    calls and SMS received on the phone. This is a fatal weakness and many services
    now request the users to use alternative form of authentication to bypass this
    problem.
  prefs: []
  type: TYPE_NORMAL
- en: There are some approaches that have been implemented by researchers with limited
    success. One approach is to use a pseudo random function to generate the OTP [85]
    and send it to the user in the form of a smart contract. The root value is used
    to generate multiple values which is finally used for authentication. While this
    makes it impossible to tamper with the OTP, a MITM attack can still get access
    to the OTP. The second approach is making the user a member and uses a membership
    function to generate the OTP. This is similar to the previous approach in the
    way that third party attack cannot be performed. However, this method also sends
    the OTP as plain text making it vulnerable to interception and phishing attacks.
    The last approach makes the user a wallet node in the blockchain. The web application
    asks the user to send a contract to the Ethereum blockchain and waits for a set
    period of time. Ethereum checks the integrity of the user’s transaction with the
    web application an validates it. In case of a valid request the Ethereum 2FA contracts
    generates the OTP [86] and encrypts it with the user’s public key before sending
    it to him. Ethereum also computes the hash value of the OTP and conveys it to
    the website. The user decrypts and computes the hash from the OTP he receives
    and sends it to the web application. If both the hashes are found to be equal
    then the service is granted to the user. By using the public key to encrypt the
    OTP we make it impossible for any attacker to use it. Even when the attacker gets
    the encrypted OTP, it would be impossible for them to decrypt the values by brute
    force before the request time out closes the transaction.
