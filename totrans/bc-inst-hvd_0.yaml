- en: BLOCKCHAIN AND THE DATA INTEGRITY REVOLUTION
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链与数据完整性革命
- en: by Catherine Tucker
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 作者：Catherine Tucker
- en: While the dizzying evolution of the internet has transformed how we access data
    and communicate, advances in data integrity and storage have limped along. We
    can use the internet to instantaneously pinpoint an obscure eatery in Borneo,
    watch cat videos, or share our views worldwide. But even with the advent of cloud
    storage technologies, data still gets lost, corrupted, censored, accidentally
    deleted, hacked, stolen, and destroyed.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然互联网的飞速发展改变了我们访问数据和沟通的方式，但在数据完整性和存储方面的进步却步履蹒跚。我们可以使用互联网即时定位婆罗洲的一个偏僻餐馆，观看猫咪视频，或
    worldwide. share our views。但即使随着云存储技术的出现，数据仍然可能丢失、损坏、被审查、意外删除、被黑客攻击、被盗和被摧毁。
- en: Blockchain could eliminate all of these problems. Pioneered in 2008 as a method
    of verifying cryptocurrency transactions, blockchain consists of a time-stamped,
    append-only series of blocks of immutable data that is not owned by any single
    entity. Once a *block* of data is added to the *chain* using cryptography, it
    can’t be removed or modified. Bad actors can’t change it. Censors can’t remove
    it. Hackers can’t steal what’s already been shared. It might be as revolutionary
    for data integrity and recording as the internet has been for data access.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链可能消除所有这些问题。2008年，区块链作为验证加密货币交易的方法而开创，它由时间戳标记的、只能追加的、不可更改的数据块组成，这些数据块不属于任何单一实体。一旦通过加密将数据`block`添加到`chain`中，它就不能被移除或修改。恶意行为者无法更改它。审查者无法移除它。黑客无法盗取已经共享的内容。它对数据完整性和记录的变革可能就像互联网对数据访问的变革一样巨大。
- en: 'Better data integrity brings new possibilities. So many business decisions
    rest on knowing that the data we have actually reflects reality. Take, for example,
    supply chain: If it were possible, by reviewing a blockchain, to know with certainty
    that inventory was in a particular place, or arrived or left at a particular time,
    the cost of verifying its presence would steeply decline. And since these time-stamped
    transaction records couldn’t be manipulated, the likelihood of fraud would drop
    just as sharply. In so many other industries and functions, blockchain could reduce
    frictions and shrink bureaucracy to the point where entirely new business models
    are possible. This book will help you understand what will change, when, and how
    to prepare.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 更好的数据完整性带来了新的可能性。许多商业决策都建立在我们的数据实际上反映了现实的基础上。以供应链为例，如果通过查看区块链，能够确切地知道库存位于某个特定位置，或者在特定时间到达或离开，验证其存在的成本将大幅下降。由于这些带时间戳的交易记录无法被操纵，欺诈的可能性也会同样急剧下降。在许多其他行业和职能中，区块链可以将摩擦降至最低，缩减官僚主义，使全新的商业模式成为可能。这本书将帮助你理解将发生什么变化，何时发生，以及如何做好准备。
- en: As a professor at MIT who focuses on the digital economy and as a cofounder
    of the MIT crypto-economics lab, I spend a lot of time researching how blockchain
    will affect industry. Blockchain’s impact may be slow-moving, but it could ultimately
    be staggering. Decades may pass before the ramifications of profound new technologies
    and innovations emerge, and the changes they bring tend not to happen where one
    might expect. Volta invented the electric battery in 1800, but the development
    of one that was useful for industrial applications took at least sixty years.
    After the dot-com bust in 2000, it would have been easy to conclude that the internet
    held limited potential as a way to sell goods.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 作为麻省理工学院专注于数字经济的一名教授和MIT加密经济学实验室的联合创始人，我花了大量时间研究区块链将如何影响行业。区块链的影响可能是缓慢的，但最终可能是巨大的。可能需要数十年时间，深层次的新技术和创新的后果才会显现，它们带来的变化往往不会发生在人们可能预期的位置。伏打在1800年发明了电池，但要开发出一个对工业应用有用的电池至少需要六十年的时间。在2000年互联网泡沫破裂后，可能会轻易得出互联网作为一种销售商品的方式潜力有限的结论。
- en: Now, with the bursting of the bitcoin bubble and the high-profile stumbles of
    several blockchain-based startups, some people are going to make similar mistakes.
    Don’t write off blockchain, and don’t ignore it because it seems too complicated—misjudging
    the pivotal moment we are living in could leave your business struggling to catch
    up. How many companies that underestimated the internet would like to do the year
    2000 over again if they could?
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，随着比特币泡沫的破裂和几家基于区块链的初创公司的引人注目的失败，有些人会犯类似的错误。不要因为区块链，也不要因为它看起来太复杂而忽视它——误判我们生活在这个关键时刻可能会使你的企业努力赶上。有多少公司低估了互联网，如果可以的话，愿意重新再来2000年呢？
- en: '*Blockchain: The Insights You Need from Harvard Business Review* will tell
    you what you need to know now and will help you better predict how it will affect
    your business and industry. It will help nontechnical leaders, including executives,
    board members, and managers in any role, get up to speed. The book is divided
    into three sections:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 《哈佛商业评论：区块链洞察》会告诉你现在需要知道的一切，并帮助你更好地预测它将如何影响你的商业和行业。它将帮助非技术领导者，包括高管、董事会成员和任何角色的经理，了解情况。这本书分为三个部分：
- en: Understanding Blockchain is a deep dive into what blockchain is, covering its
    history, its current trajectory, and its design, and what it can and cannot do.
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 《理解区块链》深入探讨了区块链是什么，包括其历史、当前发展轨迹和设计，以及它能做到的和做不到的。
- en: Blockchain and Business looks at how business is using blockchain today, thinking
    about finance, payments, supply chains, marketing, and the creative industry.
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 《区块链与商业》研究了商业是如何使用区块链的，思考金融、支付、供应链、营销和创意产业。
- en: The Future of Blockchain explores blockchain’s power to affect notions of privacy,
    surveillance, government regulation, and environmental sustainability.
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 《区块链的未来》探讨了区块链对隐私、监控、政府监管和环境可持续性的影响力量。
- en: 'Throughout the book, ask yourself several important questions to better understand
    how blockchain could help (or disrupt) your business, industry, or society as
    a whole:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在整本书中，问自己几个重要的问题，以更好地理解区块链如何（或可能颠覆）你的商业、行业或整个社会：
- en: Could this outcome have happened without blockchain technology? What value is
    blockchain technology really adding here?
  id: totrans-15
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 没有区块链技术，这个结果可能发生吗？区块链技术在这里真正增加了什么价值？
- en: Is the true value of blockchain that the data placed on the blockchain has more
    integrity, or is the primary value derived from the fact that the data structure
    is decentralized and no one owns the data?
  id: totrans-16
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 区块链的真正价值在于区块链上的数据更具完整性，还是主要价值来源于数据结构的去中心化，以及没有人拥有数据这一事实？
- en: Which firms’ business models are most at risk from blockchain? Is it banks,
    insurance companies, digital platforms like Google, or something else that no
    one has spotted yet?
  id: totrans-17
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 哪些公司的商业模式最有可能受到区块链的影响？是银行、保险公司、谷歌这样的数字平台，还是其他还没有被任何人注意到的事物？
- en: Will governments adopt blockchain? Will they use it for currency, for record
    keeping, or for additional purposes? What would be the unique consequences of
    replacing older technologies with blockchain-based systems in the governmental
    context?
  id: totrans-18
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 政府会采用区块链吗？他们会用它作为货币、记录保存，还是其他目的？在政府背景下用基于区块链的系统替换旧技术会有什么独特的后果？
- en: Since no one owns it, who will be the ultimate beneficiary of blockchain? Incumbents
    or upstarts, companies or people, people who want privacy or people who don’t,
    governments or dissidents?
  id: totrans-19
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 由于没有人拥有它，区块链的最终受益者会是谁？是现有势力还是新兴势力，是公司还是个人，是追求隐私的人还是不追求隐私的人，是政府还是持不同意见的人？
- en: At this early stage of blockchain adoption, we can acknowledge that even as
    we can’t yet be sure how blockchain technology will change society, we shouldn’t
    sit back and watch transformation happen without us. The insights in this volume
    sketch out how major industries, governments, marketing practices, and investment
    patterns could change substantially once data integrity has leaped forward. Use
    them to prepare yourself and your company for the promising blockchain future.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在区块链采用的早期阶段，我们可以承认，尽管我们还不能确定区块链技术将如何改变社会，但我们不应该坐视不管，看着变革在没有我们的情况下发生。本卷的洞察概述了主要行业、政府、营销实践和投资模式可能在数据完整性大幅提升后发生显著变化的情况。利用它们来为你和你的公司准备充满希望的区块链未来。
