- en: PART FOUR Regulation, Taxation, and Compliance
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Chapter 18 How Digital Assets Are Regulated
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Patent medicines became popular in the 1700s and 1800s. In truth, they weren’t
    really medicine, and nothing was really patented—the name itself was part of the
    scam.
  prefs: []
  type: TYPE_NORMAL
- en: And scams they were. Slick salesmen touted them as remedies for dozens of ailments,
    including kidney problems, baldness, venereal disease, tuberculosis, cancer, cholera,
    epilepsy, scarlet fever, paralysis, “female complaints,” and more. The products
    were bogus—placebos at best, but often dangerous (heroin and cocaine were common
    ingredients).
  prefs: []
  type: TYPE_NORMAL
- en: To protect the public, Congress passed dozens of laws, starting with the Pure
    Food and Drug Act of 1906, and created many federal agencies, including the FDA,
    National Institutes of Health, Department of Agriculture, and the Centers for
    Disease Control and Prevention, among others. Although scams persist—you routinely
    see ads for “nutritional supplements” that claim to boost energy, increase sexual
    potency, cure baldness, and whatnot—it’s safe to say we’re all happier to be living
    under today’s system than the one in place in 1850.
  prefs: []
  type: TYPE_NORMAL
- en: 'Ditto with automobiles. It couldn’t have taken long after the first car left
    the factory for the first car accident to occur. The federal and state governments
    soon realized the need for laws and regulations governing how cars should be built
    and how we should operate them, and we’ve enjoyed astonishing improvement: in
    1913, according to the National Safety Council, 33 people died for every 10,000
    vehicles on the road; by 2019, there were fewer than 2 deaths per 10,000 vehicles,
    a 96% improvement.'
  prefs: []
  type: TYPE_NORMAL
- en: From a regulatory perspective, the digital assets field is like the 1800s and
    early 1900s for medicines and cars. Digital assets are so new that legislators
    and regulators haven’t been able to catch up, but they’re working hard to do so.
  prefs: []
  type: TYPE_NORMAL
- en: 'Policymakers must resolve four major issues:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Jurisdiction.** Digital assets don’t exist in a set place, making it difficult
    to know who has jurisdiction over products and transactions.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Terminology.** It’s difficult to write laws and regulations about digital
    assets if we can’t even agree on what words to use.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Anonymity.** It’s often difficult to determine who is behind or engaging
    in digital transactions because most blockchains or their transactions are anonymous.
    Others are pseudonymous, meaning the transactions are connected to a traceable
    account but not to the account’s owner. How do you regulate transactions when
    you can’t identify the parties involved?'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Dispute resolution.** Arguments are inevitable. Even if you know who the
    parties are (perhaps by self-identification), how can you enforce a verdict if
    the parties are in different jurisdictions?'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Policymakers have three choices: they can be encouraging, permissive, or strict.
    *Encouraging countries* let blockchain and blockchain-related companies flourish.
    They’ve created laws and regulations to provide clarity over how transactions
    are treated and what rules must be followed. These nations include Bermuda, Hong
    Kong, Japan, Malta, Singapore, and Switzerland.'
  prefs: []
  type: TYPE_NORMAL
- en: '*Permissive countries* aren’t interfering with trading and transactions in
    digital assets, but their rules aren’t yet clear. Essentially, these governments
    are permitting operations while the government figures it all out. Most countries
    are in this category.'
  prefs: []
  type: TYPE_NORMAL
- en: '*Strict countries* have either banned certain digital assets transactions or
    exchanges or taken a hostile approach to citizens who use digital assets. These
    nations include Algeria, Bolivia, Morocco, Pakistan, and China.'
  prefs: []
  type: TYPE_NORMAL
- en: The United States is among the permissive countries. As the world’s leading
    capitalist nation, it understands the importance of innovation—and realizes that
    banning the industry would merely push innovation overseas, benefiting other nations.
  prefs: []
  type: TYPE_NORMAL
- en: 'But crafting laws and regulations is challenging in the United States because
    of our governmental system. In the executive branch alone, the Treasury Department
    has a multitude of agencies asserting jurisdiction: the Office of the Comptroller
    of the Currency, the Office of Foreign Assets Control, the IRS, and FinCEN (the
    Financial Crimes Enforcement Network). That doesn’t include the independent agencies:
    the Federal Reserve Board, Securities and Exchange Commission, and Commodity Futures
    Trading Commission. And let’s not forget Congress, which decides which agency
    gets jurisdiction (and funding). And since someone is sure to complain about whatever
    decisions are made, the courts will eventually weigh in as well.'
  prefs: []
  type: TYPE_NORMAL
- en: And that’s only the USA. It’s a big world, with 197 countries recognized by
    the United Nations. Work is being done by the Financial Action Task Force, a policymaking
    body for global financial regulation. All the member states (which includes the
    United States) typically agree to adhere to FATF’s rules.^([I](#footnote-039))
    In October 2021, it released guidance for digital asset regulation, including
    a rule requiring digital asset exchanges to take greater steps to combat money
    laundering. That builds on FATF’s “travel rule” (in place since 1995), which requires
    institutions to collect information about all cross-border transactions of $1,000
    or more. The rule now also applies to digital assets exchanges, requiring them
    to capture your name, account number, address, identity of your financial institution,
    the amount of the transaction and its execution date, and the identity of the
    recipient’s financial institution.
  prefs: []
  type: TYPE_NORMAL
- en: We haven’t even mentioned the 50 states yet—each of which has a structure similar
    to the federal government’s. So, multiply everything by 51.
  prefs: []
  type: TYPE_NORMAL
- en: New York, for example, requires companies that want to offer digital assets
    products and services to obtain a BitLicense—considered onerous by the crypto
    community (causing some to declare that they’ll operate in all states except New
    York). Wyoming, Texas, and Miami (distinct from the rest of Florida) have taken
    a different approach. They have all passed the most crypto-friendly laws in the
    country. Their laws provide great clarity regarding what is and is not permitted—making
    it easy for companies to operate in a manner they know is compliant.
  prefs: []
  type: TYPE_NORMAL
- en: Wyoming also created a *FinTech sandbox* for digital assets companies. Regulators
    realize that the community is innovating and thus isn’t always sure about what
    it’s doing or what will work. Instead of having to follow prescribed rules, Wyoming
    merely requires companies to keep the government informed about their activities—so
    it can work alongside entrepreneurs, developing regulations as the products themselves
    are developed. That welcoming embrace has turned Wyoming into a hub for the digital
    assets community, as significant as Silicon Valley was for computers 30 years
    ago.
  prefs: []
  type: TYPE_NORMAL
- en: Texas is also providing regulatory and legal clarity; the state is now among
    the few favored by bitcoin miners. And Miami’s goal is nothing less than to become
    “the crypto capital of the world,” according to Mayor Francis Suarez. Entrepreneurs
    even launched the digital token MiamiCoin, giving part of the proceeds to the
    city. Cryptocurrency exchange FTX secured the naming rights for the city’s NBA
    arena, while stock-trading platform eToro and crypto wallet [Blockchain.com](http://Blockchain.com)
    have established offices in Miami.
  prefs: []
  type: TYPE_NORMAL
- en: '![Image](../images/f0240-01.jpg)'
  prefs: []
  type: TYPE_IMG
- en: FTX
  prefs: []
  type: TYPE_NORMAL
- en: Miami is well positioned to succeed. The city is a major international financial
    hub; many immigrants from Latin America, Central America, and the Caribbean live
    there. They’ve experienced hyperinflation or wealth confiscation and are inclined
    to use bitcoin to send money to friends and family in their native land. Miami
    is also one of the most unbanked cities in the United States, with 20% of its
    households lacking bank accounts. (Some 400 bitcoin ATMs are in South Miami alone.)
  prefs: []
  type: TYPE_NORMAL
- en: But Miami isn’t alone in courting crypto to the community. New York City Mayor
    Eric Adams is openly competing with Miami in what he calls a “friendly competition.”
    He wants New York City to have its own digital coin, and has declared, “We’re
    going to become the center of bitcoin.” To prove his point, he took his first
    three paychecks in bitcoin—outdoing Miami Mayor Francis Suarez, who received one
    paycheck in bitcoin.
  prefs: []
  type: TYPE_NORMAL
- en: Adams and Suarez both better look over their shoulders, because El Salvador
    is building a “bitcoin city” funded by billion-dollar government bonds backed
    by bitcoin. The entire city purportedly will be powered by geothermal energy,
    produced by a nearby volcano. Residents will pay no real estate, property, or
    income taxes—just a value-added tax common in Europe.
  prefs: []
  type: TYPE_NORMAL
- en: The race is on to embrace crypto.
  prefs: []
  type: TYPE_NORMAL
- en: All this is happening because most governments have concluded that digital assets
    can’t be stopped. All they can do is try to regulate and govern them and, if they’re
    smart, capitalize on them.
  prefs: []
  type: TYPE_NORMAL
- en: 'Government officials strive to balance security and privacy. The government
    doesn’t have a right to know what you do with your money unless you want to use
    it to harm others or the nation itself. Efforts to strike a middle ground for
    digital assets involve four areas of regulation: money and banking (the movement
    of digital assets between accounts or people), securities, nonsecurities, and
    taxation. Let’s examine each.'
  prefs: []
  type: TYPE_NORMAL
- en: How Crypto Is Regulated Around the World
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Let’s take a brief look at how digital assets are viewed by governments in regions
    around the globe.
  prefs: []
  type: TYPE_NORMAL
- en: Asia
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: South Korea has established clear regulations and thus has one of the largest
    crypto markets in the world. Likewise for Japan, where digital asset companies
    and transactions flourish. But both countries have experienced large frauds and
    failures, so they are expanding regulations and oversight to protect their citizens.
    Singapore is also highly supportive and is encouraging digital assets businesses
    to locate there. Its rules mostly relate to money laundering and FATF compliance.
  prefs: []
  type: TYPE_NORMAL
- en: India is a different story. The government there has sought to ban digital assets—with
    the Indian legislature proposing a 10-year prison term for engaging in certain
    digital assets transactions. Those and other efforts were overturned by the Indian
    Supreme Court. At this writing, the situation remains uncertain.
  prefs: []
  type: TYPE_NORMAL
- en: Then there’s China. China has long been a leader in digital assets (most bitcoin
    has been mined there), and its government is at the forefront of CBDC development.
    But China is a Communist regime, and the government despises anything that threatens
    its control. Yet its economy operates with strong capitalist leanings, and that
    has created a major philosophical struggle within its borders.
  prefs: []
  type: TYPE_NORMAL
- en: China doesn’t know whether to fear the threat that digital assets impose on
    its control or love the economic benefits that this new asset class brings. Increasingly,
    the political side of the government has been winning that debate. In 2009, just
    six months after bitcoin was invented, China banned it. In 2013, China banned
    banks from handling bitcoin transactions. In 2017, it banned ICOs. In 2019, the
    country threatened to ban bitcoin mining—and finally did in 2021\. That same year,
    China also banned all bitcoin activity.
  prefs: []
  type: TYPE_NORMAL
- en: China’s loss has been the USA’s gain. When the Chinese government banned bitcoin
    mining, lots of Chinese miners moved their operations to New York and Texas. Today,
    the United States is the world leader in bitcoin mining, mostly at China’s expense.
  prefs: []
  type: TYPE_NORMAL
- en: And as [Figure 18.1](#fig18-1) shows, China’s bans have not had any long-term
    impact on bitcoin’s price.
  prefs: []
  type: TYPE_NORMAL
- en: Middle East
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: The Saudi Arabian government is working hard to encourage digital assets businesses
    to relocate there. A Canadian bitcoin ETF gained permission to trade on Nasdaq
    Dubai in 2021, illustrating that nation’s stance on the topic, while Israel’s
    central bank released a study saying a CBDC could improve the economy—and chose
    Ethereum for a trial. The United Arab Emirates is also regarded as crypto-friendly,
    as are Iran and Lebanon, two countries suffering from crushing inflation. (Five
    percent of all bitcoin mining is done in Iran.)
  prefs: []
  type: TYPE_NORMAL
- en: '![Image](../images/f0243-01.jpg)'
  prefs: []
  type: TYPE_IMG
- en: FIGURE 18.1
  prefs: []
  type: TYPE_NORMAL
- en: Turkey also suffers from inflation, but the Turkish government prohibits the
    use of digital assets for payment. Despite that, crypto usage there increased
    elevenfold in 2021, and 18% of Turks now own digital assets, according to ING
    Bank.
  prefs: []
  type: TYPE_NORMAL
- en: Bahrain’s central bank approved Rain, a digital assets trading platform that
    serves both local residents and those in Saudi Arabia, UAE, Kuwait, and Oman.
    The Saudi and UAE central banks are collaborating on a blockchain project called
    Aber, which would be a dual-issued CBDC for cross-border payments. Israel, Lebanon,
    and Turkey have all announced plans for their own CBDCs as well.
  prefs: []
  type: TYPE_NORMAL
- en: But Qatar’s regulatory authority is maintaining a wait-and-see posture—illustrating
    how different countries have different views of this emerging asset class.
  prefs: []
  type: TYPE_NORMAL
- en: Europe
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: The European Union published a proposal in 2020 to regulate digital assets,
    part of a comprehensive package on digital finance, strategy, retail payment,
    and digital resilience. If adopted, it would give the EU a coherent, consistent
    strategy for digital assets across the western continent.
  prefs: []
  type: TYPE_NORMAL
- en: 'The United Kingdom is moving more slowly. While fairly encouraging so far,
    the British are acting more like Americans: not yet fully embracing digital assets,
    but expected ultimately to do so.'
  prefs: []
  type: TYPE_NORMAL
- en: Ukraine is more definitive. At this writing, it plans to declare bitcoin to
    be a legal currency of the country.
  prefs: []
  type: TYPE_NORMAL
- en: And Russian President Vladimir Putin said in 2021 that digital assets “have
    the right to exist and can be used as a means of payment.” Deputy Finance Minister
    Alexei Moiseev said the government has no plans to ban the asset class.
  prefs: []
  type: TYPE_NORMAL
- en: Africa
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: South Africa has officially embraced digital assets, with regulators predicting
    an increase in activity. That sets South Africa apart from most other African
    nations, whose central banks are prohibiting the use of digital assets. Millions
    of citizens in Zimbabwe, Kenya, and Ghana are trading digital assets anyway, despite
    bans in those countries.
  prefs: []
  type: TYPE_NORMAL
- en: But Nigeria took the opposite approach and created encouraging policies for
    digital assets companies.
  prefs: []
  type: TYPE_NORMAL
- en: North America
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Canada is one of the most progressive nations in the world, having approved
    several bitcoin ETFs, among other permissions. Mexico is favorable as well and
    encourages the use of digital assets. Cuba’s central bank now recognizes bitcoin—a
    vital step in helping its citizens receive money from relatives in other countries.
    (Western Union closed its 400+ locations there in 2020.)
  prefs: []
  type: TYPE_NORMAL
- en: Central America
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: In 2021, El Salvador became the first country to adopt bitcoin as legal tender,
    buying 550 bitcoins to support its efforts. There was so much initial demand for
    the government’s digital wallet—70% of its citizens lack bank accounts—that the
    government briefly had to stop opening new accounts. Officials say Salvadorans
    using bitcoin will save $400 million a year in commissions for remittances.
  prefs: []
  type: TYPE_NORMAL
- en: Inflation protection is a major reason for bitcoin’s popularity. El Salvador
    has one of the highest inflation rates in the world, and being paid in bitcoin
    protects buyers and sellers from its ravages.
  prefs: []
  type: TYPE_NORMAL
- en: At this writing, Panama is planning to follow El Salvador’s lead and establish
    bitcoin as official currency.
