- en: Like-Kind Exchanges
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: IRC Section 1031 lets you sell an investment without paying capital gains if
    you use the money to buy a similar investment. (The gain is deferred until you
    sell the replacement.) Hey, bitcoin and Ether are similar, right? They’re both
    digital assets! So, can you sell one to buy the other and defer the capital gains?
  prefs: []
  type: TYPE_NORMAL
- en: Nice try, but no. In passing the Tax Cuts and Jobs Act of 2018, Congress made
    it clear that Section 1031 (also called Starker exchanges) applies only to real
    property (meaning real estate). All other property is excluded from using the
    provision, including digital assets.
  prefs: []
  type: TYPE_NORMAL
- en: The Wash-Sale Rule
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: If you sell an investment asset for a loss, you can claim a tax deduction. If
    you do, you cannot buy the same asset for at least 30 days before or after the
    sale. If you violate this rule, the sale is considered a “wash sale” and you can’t
    take the deduction until after you sell the new holding.
  prefs: []
  type: TYPE_NORMAL
- en: 'The wash-sale rule closes a loophole that allowed people to artificially lower
    their taxes. Here’s how the game worked: You buy a stock for $10\. It falls to
    $8\. You still want to own the stock and believe in its long-term prospects, so
    you sell it and then immediately buy it back. You still own the stock, but by
    selling it, you get to report a $2 loss on your tax return.'
  prefs: []
  type: TYPE_NORMAL
- en: By forcing you to wait 30 days to rebuy the stock, during which time the stock’s
    price might rise, the wash-sale rule discourages you from selling. Loophole closed.
  prefs: []
  type: TYPE_NORMAL
- en: 'So, the bad news is that you can’t immediately buy what you just sold (at least,
    not if you want to capture a tax deduction on the loss). But here’s the good news:
    the wash-sale rule applies only to securities, per IRC Section 1091\. Bitcoin,
    Ether, and many other digital assets are not securities, so the wash-sale rule
    doesn’t apply to them, right?'
  prefs: []
  type: TYPE_NORMAL
- en: As I write this, right. But as I write this, President Biden is trying to get
    Congress to pass the Build Back Better Act. That bill has a clause that would
    subject all transactions to the wash-sale rule, not just securities. Meaning,
    if the bill is signed into law as it’s currently drafted, all digital assets will
    be subject to the wash-sale rule. Follow the bill’s saga through Congress to see
    how it ends, ask your tax advisor, or stay tuned to my podcast at [thetayf.com](http://thetayf.com)
    for the latest.
  prefs: []
  type: TYPE_NORMAL
- en: Taxation of NFTs
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: At this writing, the IRS hasn’t yet issued any guidance on NFTs. But by looking
    at how NFTs work, we can make some basic assumptions about their tax aspects.
  prefs: []
  type: TYPE_NORMAL
- en: '**Creation.** It’s unlikely there would be any tax consequences for creating
    an NFT. A painter, after all, doesn’t realize any gain or loss merely for creating
    a painting.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Original sale by the creator.** If you create an NFT and sell it, you’ll
    have ordinary income. This income is also subject to self-employment tax.^([XXXVI](footnote.xhtml#footnote-003))
    Also, if you receive royalties when people view the NFT, those royalties are taxable
    income.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Buyer’s tax consequences.** If you use digital assets to buy an NFT, you’ll
    incur a capital gain or loss on the disposition of your digital assets, as we’ve
    seen.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Subsequent sale.** If you buy an NFT and later sell it for a profit, you
    owe taxes at the capital gains rate or the collectibles tax rate. (People in the
    business of buying and selling collectibles and art are subject to other rules.)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: What’s a Collectible?
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: IRC Section 408(m) defines collectibles as
  prefs: []
  type: TYPE_NORMAL
- en: works of art
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: rugs or antiques
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: metals or gems (with exceptions)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: stamps or coins (with exceptions)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: alcoholic beverages (although it’s been said that you only collect these temporarily)^([XXXVII](footnote.xhtml#footnote-002))
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'anything else the IRS decides is a collectible.^([XXXVIII](footnote.xhtml#footnote-001))
    Except maybe for NFTs: proposed Treasury regulations say the IRS has the authority
    to deem as collectibles any tangible property not specifically listed in the code—but
    the word *tangible* doesn’t apply to an NFT. Did Treasury officials deliberately
    exclude NFTs, or did they simply fail to consider them when writing the regulation?'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Although the IRS hasn’t provided guidance about NFTs, works of art are clearly
    collectibles. Therefore, it’s reasonable to assume that NFTs of art are collectibles.
  prefs: []
  type: TYPE_NORMAL
- en: But what about the NBA’s digital trading cards via Top Shot (chapter 9)? Although
    trading cards are not specifically listed by the IRS, they have historically been
    taxed as collectibles—suggesting that the IRS would consider Top Shot’s cards,
    CryptoKitties, and the like to also be collectibles.
  prefs: []
  type: TYPE_NORMAL
- en: The distinction is important because the tax rate on collectibles is higher
    than long-term capital gains rates. Collectibles held longer than a year are taxed
    at 28%. Those held for a shorter period pay the short-term capital gains rate.
  prefs: []
  type: TYPE_NORMAL
- en: If you’re an art dealer and NFTs are essentially part of your inventory, ordinary
    income tax rates apply. And if you buy an NFT for personal purposes and not “for
    investment,” you cannot deduct any losses.
  prefs: []
  type: TYPE_NORMAL
- en: '![Image](../images/f0286-01.jpg)'
