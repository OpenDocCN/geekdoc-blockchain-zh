- en: Chapter 21 Operations and Compliance
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '![Image](../images/f0288-01.jpg)'
  prefs: []
  type: TYPE_IMG
- en: If you’re a financial advisor or executive in the financial services industry,
    you need to be familiar with the compliance and reporting obligations associated
    with digital assets if you want to include this asset class in client portfolios.
  prefs: []
  type: TYPE_NORMAL
- en: If you’re a financial professional, you’re already familiar with custody, Assets
    Under Management versus Assets Under Advisement, KYC/AML, fiduciary responsibilities,
    and related issues. So, we’ll skip all that here.
  prefs: []
  type: TYPE_NORMAL
- en: 'Instead, I’ll offer you just three key points, starting with the most important:'
  prefs: []
  type: TYPE_NORMAL
- en: '**1\. Always act as a fiduciary.** Yeah, I know I just said in the prior paragraph
    that I wasn’t going to cover it, but this one is so important that it must always
    be highlighted. So here goes. You must always conform to the fiduciary standard,
    serving each client’s best interests—whether or not digital assets are involved.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: If you’re an advisor, and you don’t always act as a fiduciary, do me and everyone
    else a favor and leave this industry immediately!
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '**2\. Treat digital assets as securities.** Remember that some digital assets
    are considered by the SEC to be securities while other digital assets are not.
    If you’re ever in doubt about whether a particular asset is a security, either
    don’t use it until you are sure, or treat it as though it is a security. That
    way, from a regulatory perspective, you are operating in the safest manner possible.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**3\. Be aware of the latest statements issued by the SEC.** On February 26,
    2021, for example, the SEC’s Division of Examinations released a risk alert, “The
    Division of Examinations’ Continued Focus on Digital Asset Securities.” This alert
    focused on “unique risks” inherent in digital assets with guidance for SEC-registered
    advisors and firms. It’s essential that you stay current with the latest regulatory
    releases. See the next few pages for news services that can help you stay current.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Disclosures
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: How much money do you manage? This number is a big deal for advisors and their
    firms; for many, it offers bragging rights to help you attract and retain clients.
    After all, investors want to invest with those they believe will make them a lot
    of money, and an assumption they often make is that a firm with *lots* of money
    must be good at it.
  prefs: []
  type: TYPE_NORMAL
- en: This is why the SEC makes sure you really are managing the money you claim to
    be managing. So, every year, you file your ADV with the SEC, making copies available
    to your clients and the public, revealing this number (and lots more).
  prefs: []
  type: TYPE_NORMAL
- en: When calculating AUM, the SEC requires you to differentiate between securities
    and nonsecurities; you’re to include in the AUM calculation only those accounts
    or portfolios where at least 50% of the total value consists of securities (including
    cash and cash equivalents).
