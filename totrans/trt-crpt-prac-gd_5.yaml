- en: Like-Kind Exchanges
  id: totrans-352
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 类似性交换
- en: IRC Section 1031 lets you sell an investment without paying capital gains if
    you use the money to buy a similar investment. (The gain is deferred until you
    sell the replacement.) Hey, bitcoin and Ether are similar, right? They’re both
    digital assets! So, can you sell one to buy the other and defer the capital gains?
  id: totrans-353
  prefs: []
  type: TYPE_NORMAL
  zh: 美国国内税收法案第1031条允许你在不支付资本利得税的情况下出售一项投资，如果你用这笔钱购买一项类似的投资。（利润将推迟到你出售替代品时才支付。）嘿，比特币和以太币很相似，对吧？它们都是数字资产！所以，你可以出售其中一种来购买另一种并推迟资本利得税吗？
- en: Nice try, but no. In passing the Tax Cuts and Jobs Act of 2018, Congress made
    it clear that Section 1031 (also called Starker exchanges) applies only to real
    property (meaning real estate). All other property is excluded from using the
    provision, including digital assets.
  id: totrans-354
  prefs: []
  type: TYPE_NORMAL
  zh: 很好的尝试，但是不行。在通过2018年《减税和就业法案》时，国会明确指出1031条款（也称为Starker交易）仅适用于房地产。所有其他财产都不能使用该条款，包括数字资产。
- en: The Wash-Sale Rule
  id: totrans-355
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 洗盘交易规则
- en: If you sell an investment asset for a loss, you can claim a tax deduction. If
    you do, you cannot buy the same asset for at least 30 days before or after the
    sale. If you violate this rule, the sale is considered a “wash sale” and you can’t
    take the deduction until after you sell the new holding.
  id: totrans-356
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你出售一项投资资产以获得损失，你可以申请税收扣除。如果你这样做了，在出售前后至少30天内你不能购买相同的资产。如果你违反了这条规定，出售将被视为“洗盘交易”，你不能在出售新持有资产之前扣除损失。
- en: 'The wash-sale rule closes a loophole that allowed people to artificially lower
    their taxes. Here’s how the game worked: You buy a stock for $10\. It falls to
    $8\. You still want to own the stock and believe in its long-term prospects, so
    you sell it and then immediately buy it back. You still own the stock, but by
    selling it, you get to report a $2 loss on your tax return.'
  id: totrans-357
  prefs: []
  type: TYPE_NORMAL
  zh: 洗盘交易规则关闭了一个让人们人为降低税收的漏洞。游戏规则如下：你以10美元购买一只股票。它跌到8美元。你仍然想持有这只股票，并相信它的长期前景，所以你卖出它然后立即买回。你仍然拥有这只股票，但是通过出售它，你可以在税表上报告2美元的损失。
- en: By forcing you to wait 30 days to rebuy the stock, during which time the stock’s
    price might rise, the wash-sale rule discourages you from selling. Loophole closed.
  id: totrans-358
  prefs: []
  type: TYPE_NORMAL
  zh: 通过强迫你等待30天再买回股票，在此期间股票价格可能上涨，洗盘交易规则阻止你进行交易。漏洞已被关闭。
- en: 'So, the bad news is that you can’t immediately buy what you just sold (at least,
    not if you want to capture a tax deduction on the loss). But here’s the good news:
    the wash-sale rule applies only to securities, per IRC Section 1091\. Bitcoin,
    Ether, and many other digital assets are not securities, so the wash-sale rule
    doesn’t apply to them, right?'
  id: totrans-359
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，坏消息是您不能立即购买刚刚出售的东西（至少，如果您希望在损失上获得税收减免的话）。但好消息是：洗钱规则仅适用于证券，根据 IRC 第 1091 条款。比特币、以太币和许多其他数字资产并非证券，因此洗钱规则不适用于它们，对吧？
- en: As I write this, right. But as I write this, President Biden is trying to get
    Congress to pass the Build Back Better Act. That bill has a clause that would
    subject all transactions to the wash-sale rule, not just securities. Meaning,
    if the bill is signed into law as it’s currently drafted, all digital assets will
    be subject to the wash-sale rule. Follow the bill’s saga through Congress to see
    how it ends, ask your tax advisor, or stay tuned to my podcast at [thetayf.com](http://thetayf.com)
    for the latest.
  id: totrans-360
  prefs: []
  type: TYPE_NORMAL
  zh: 当我写下这些话时，对的。但就在我写下这些话时，拜登总统正在努力让国会通过《重建更好法案》。该法案中有一项条款将使所有交易都受到洗钱规则的约束，而不仅仅是证券。这意味着，如果按照目前的草案将该法案签署成法，所有数字资产将受到洗钱规则的约束。请通过国会关于该法案的进展来了解其最终结果，咨询您的税务顾问，或者关注我的播客
    [thetayf.com](http://thetayf.com) 获取最新信息。
- en: Taxation of NFTs
  id: totrans-361
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: NFT 的税收
- en: At this writing, the IRS hasn’t yet issued any guidance on NFTs. But by looking
    at how NFTs work, we can make some basic assumptions about their tax aspects.
  id: totrans-362
  prefs: []
  type: TYPE_NORMAL
  zh: 在撰写本文时，IRS 尚未就 NFT 发布任何指导意见。但通过研究 NFT 的工作原理，我们可以对其税务方面做出一些基本假设。
- en: '**Creation.** It’s unlikely there would be any tax consequences for creating
    an NFT. A painter, after all, doesn’t realize any gain or loss merely for creating
    a painting.'
  id: totrans-363
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**创作。** 创建 NFT 不太可能产生任何税务后果。毕竟，一个画家仅仅是为了创作一幅画而不会实现任何收益或损失。'
- en: '**Original sale by the creator.** If you create an NFT and sell it, you’ll
    have ordinary income. This income is also subject to self-employment tax.^([XXXVI](footnote.xhtml#footnote-003))
    Also, if you receive royalties when people view the NFT, those royalties are taxable
    income.'
  id: totrans-364
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**创建者的原始销售。** 如果您创建了一个 NFT 并将其出售，则您将获得普通收入。这种收入也受自雇税的影响。^([XXXVI](footnote.xhtml#footnote-003))
    另外，如果您在别人查看 NFT 时获得版税，则这些版税属于应纳税收入。'
- en: '**Buyer’s tax consequences.** If you use digital assets to buy an NFT, you’ll
    incur a capital gain or loss on the disposition of your digital assets, as we’ve
    seen.'
  id: totrans-365
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**买方的税务后果。** 如果您使用数字资产购买 NFT，则您将在处置您的数字资产时产生资本增值或损失，正如我们所见。'
- en: '**Subsequent sale.** If you buy an NFT and later sell it for a profit, you
    owe taxes at the capital gains rate or the collectibles tax rate. (People in the
    business of buying and selling collectibles and art are subject to other rules.)'
  id: totrans-366
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**后续销售。** 如果您购买了一个 NFT 并且之后以盈利的价格出售，则您需要按照资本利得税率或收藏品税率缴税。（从事购买和销售收藏品和艺术品的人受到其他规则的约束。）'
- en: What’s a Collectible?
  id: totrans-367
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 什么是收藏品？
- en: IRC Section 408(m) defines collectibles as
  id: totrans-368
  prefs: []
  type: TYPE_NORMAL
  zh: IRC 第 408(m) 条款将收藏品定义为
- en: works of art
  id: totrans-369
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 艺术作品
- en: rugs or antiques
  id: totrans-370
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 地毯或古董
- en: metals or gems (with exceptions)
  id: totrans-371
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: stamps or coins (with exceptions)
  id: totrans-372
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: alcoholic beverages (although it’s been said that you only collect these temporarily)^([XXXVII](footnote.xhtml#footnote-002))
  id: totrans-373
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'anything else the IRS decides is a collectible.^([XXXVIII](footnote.xhtml#footnote-001))
    Except maybe for NFTs: proposed Treasury regulations say the IRS has the authority
    to deem as collectibles any tangible property not specifically listed in the code—but
    the word *tangible* doesn’t apply to an NFT. Did Treasury officials deliberately
    exclude NFTs, or did they simply fail to consider them when writing the regulation?'
  id: totrans-374
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Although the IRS hasn’t provided guidance about NFTs, works of art are clearly
    collectibles. Therefore, it’s reasonable to assume that NFTs of art are collectibles.
  id: totrans-375
  prefs: []
  type: TYPE_NORMAL
- en: But what about the NBA’s digital trading cards via Top Shot (chapter 9)? Although
    trading cards are not specifically listed by the IRS, they have historically been
    taxed as collectibles—suggesting that the IRS would consider Top Shot’s cards,
    CryptoKitties, and the like to also be collectibles.
  id: totrans-376
  prefs: []
  type: TYPE_NORMAL
- en: The distinction is important because the tax rate on collectibles is higher
    than long-term capital gains rates. Collectibles held longer than a year are taxed
    at 28%. Those held for a shorter period pay the short-term capital gains rate.
  id: totrans-377
  prefs: []
  type: TYPE_NORMAL
- en: If you’re an art dealer and NFTs are essentially part of your inventory, ordinary
    income tax rates apply. And if you buy an NFT for personal purposes and not “for
    investment,” you cannot deduct any losses.
  id: totrans-378
  prefs: []
  type: TYPE_NORMAL
- en: '![Image](../images/f0286-01.jpg)'
  id: totrans-379
  prefs: []
  type: TYPE_IMG
- en: If You Own a Business and Pay for Services with Digital Assets
  id: totrans-380
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: If you pay someone $600 or more in a calendar year with digital assets, you
    must report those payments to the IRS and the payee as if you had paid them in
    US dollars, as stated in IRS Notice 2014-21.
  id: totrans-381
  prefs: []
  type: TYPE_NORMAL
- en: Chapter 21 Operations and Compliance
  id: totrans-382
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '![Image](../images/f0288-01.jpg)'
  id: totrans-383
  prefs: []
  type: TYPE_IMG
- en: If you’re a financial advisor or executive in the financial services industry,
    you need to be familiar with the compliance and reporting obligations associated
    with digital assets if you want to include this asset class in client portfolios.
  id: totrans-384
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是金融顾问或金融服务行业的高管，如果想在客户投资组合中包含数字资产，你需要熟悉与数字资产相关的合规和报告义务。
- en: If you’re a financial professional, you’re already familiar with custody, Assets
    Under Management versus Assets Under Advisement, KYC/AML, fiduciary responsibilities,
    and related issues. So, we’ll skip all that here.
  id: totrans-385
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是一名金融专业人士，你已经熟悉托管、管理资产与顾问资产、KYC/AML、受托责任等问题。因此，在这里我们将跳过所有这些内容。
- en: 'Instead, I’ll offer you just three key points, starting with the most important:'
  id: totrans-386
  prefs: []
  type: TYPE_NORMAL
  zh: 相反，我只会给出三个关键点，从最重要的开始：
- en: '**1\. Always act as a fiduciary.** Yeah, I know I just said in the prior paragraph
    that I wasn’t going to cover it, but this one is so important that it must always
    be highlighted. So here goes. You must always conform to the fiduciary standard,
    serving each client’s best interests—whether or not digital assets are involved.'
  id: totrans-387
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**1\. 始终要表现为受托人。** 是的，我知道我刚在上一段中说过我不打算涉及这个话题，但这一点非常重要，必须始终强调。所以我说了。你必须始终遵守受托人标准，为每个客户服务，维护其最佳利益——无论是否涉及数字资产。'
- en: If you’re an advisor, and you don’t always act as a fiduciary, do me and everyone
    else a favor and leave this industry immediately!
  id: totrans-388
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果你是一名顾问，而且你并非始终表现为受托人，请你和其他所有人一个忙，立即离开这个行业！
- en: '**2\. Treat digital assets as securities.** Remember that some digital assets
    are considered by the SEC to be securities while other digital assets are not.
    If you’re ever in doubt about whether a particular asset is a security, either
    don’t use it until you are sure, or treat it as though it is a security. That
    way, from a regulatory perspective, you are operating in the safest manner possible.'
  id: totrans-389
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**2\. 将数字资产视为证券。** 请记住，SEC认为一些数字资产是证券，而其他一些数字资产则不是。如果你对某种特定资产是否为证券感到疑惑，要么在确定之前不要使用它，要么将其视为证券处理。这样，在监管角度上，你就以最安全的方式运作。'
- en: '**3\. Be aware of the latest statements issued by the SEC.** On February 26,
    2021, for example, the SEC’s Division of Examinations released a risk alert, “The
    Division of Examinations’ Continued Focus on Digital Asset Securities.” This alert
    focused on “unique risks” inherent in digital assets with guidance for SEC-registered
    advisors and firms. It’s essential that you stay current with the latest regulatory
    releases. See the next few pages for news services that can help you stay current.'
  id: totrans-390
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**3\. 注意美国证券交易委员会发布的最新声明。** 例如，2021年2月26日，SEC的审查部门发布了一份风险警示，“审查部门对数字资产证券的持续关注”。这份警示聚焦于数字资产中固有的“独特风险”，并提供了针对SEC注册的顾问和公司的指导。你必须及时了解最新的监管发布信息。请参阅接下来的几页，了解可以帮助你保持最新的新闻服务。'
- en: Disclosures
  id: totrans-391
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 披露
- en: How much money do you manage? This number is a big deal for advisors and their
    firms; for many, it offers bragging rights to help you attract and retain clients.
    After all, investors want to invest with those they believe will make them a lot
    of money, and an assumption they often make is that a firm with *lots* of money
    must be good at it.
  id: totrans-392
  prefs: []
  type: TYPE_NORMAL
- en: This is why the SEC makes sure you really are managing the money you claim to
    be managing. So, every year, you file your ADV with the SEC, making copies available
    to your clients and the public, revealing this number (and lots more).
  id: totrans-393
  prefs: []
  type: TYPE_NORMAL
- en: When calculating AUM, the SEC requires you to differentiate between securities
    and nonsecurities; you’re to include in the AUM calculation only those accounts
    or portfolios where at least 50% of the total value consists of securities (including
    cash and cash equivalents).
  id: totrans-394
  prefs: []
  type: TYPE_NORMAL
