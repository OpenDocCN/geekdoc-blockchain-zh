- en: If You Own a Business and Pay for Services with Digital Assets
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: If you pay someone $600 or more in a calendar year with digital assets, you
    must report those payments to the IRS and the payee as if you had paid them in
    US dollars, as stated in IRS Notice 2014-21.
  prefs: []
