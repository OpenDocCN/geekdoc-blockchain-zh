- en: FIFO, LIFO, and HIFO
  id: totrans-310
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: FIFO，LIFO 和 HIFO
- en: Did you buy bitcoin once and never more? Nah. If you buy digital coins, tokens,
    or shares of mutual funds or ETFs related to them, you likely do so often, especially
    if you engage in dollar cost averaging (chapter 17). Each investment constitutes
    a *trade lot*, and each trade lot has its own date and cost per coin, token, or
    share.
  id: totrans-311
  prefs: []
  type: TYPE_NORMAL
  zh: 你曾经买过比特币然后再也没买过吗？不太可能。如果你购买数字货币、代币，或者与之相关的共同基金或交易所交易基金的股份，你很可能经常这样做，特别是如果你采用了均价成本法（第17章）。每次投资构成一个*交易批次*，每个交易批次都有自己的日期和每个硬币、代币或股份的成本。
- en: 'So, when you decide to sell some, you’ll have a decision to make: Which ones
    do you sell? You get to choose—but only if you can identify which unit(s) are
    involved in the transaction and you can substantiate your basis in them.^([XXXIV](footnote.xhtml#footnote-005))'
  id: totrans-312
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，当你决定卖掉一些时，你需要做出决定：卖哪些？你可以自由选择——但只有在你能够确定涉及的单位并能证明你在其中的基础时才能这样做。[^XXXIV]
- en: There’s a benefit to choosing the trade lots. By doing so, you get to choose
    the lot that has the highest basis, and therefore the lowest gain and thus lowest
    tax. That’s called *HIFO*, for *highest in, first out*.
  id: totrans-313
  prefs: []
  type: TYPE_NORMAL
  zh: 选择交易批次是有好处的。通过这样做，你可以选择具有最高基础的批次，因此获得的收益最低，税收也最低。这就是所谓的*HIFO*，即*先进先出*。
- en: If you don’t specify a particular trade lot, you’re deemed to have disposed
    of them in chronological order, beginning with the oldest trade lot—otherwise
    known as *FIFO*, for *first in, first out*.^([XXXV](footnote.xhtml#footnote-004))
    Odds are that the lots you’ve owned the longest have the greatest gains—and thus
    you incur the biggest taxes when you dispose of them.
  id: totrans-314
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你没有指定特定的交易批次，你将被视为按照时间顺序进行了处置，从最旧的交易批次开始——又称*FIFO*，即*先进先出*。[^XXXV] 可能的情况是，你拥有的时间最长的批次获得了最大的收益，因此当你处置它们时，你会产生最大的税收。
- en: An alternative is *LIFO*, or *last in, first out*. As these are your newest
    lots, they likely have the least gains. But you may also have owned these lots
    for less than a year, so watch out for the risk of incurring short-term gains
    instead of long-term gains.
  id: totrans-315
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个选择是*LIFO*，或*后进先出*。由于这些是你最新的持仓，它们可能获利最少。但你可能持有这些资产不到一年，所以要注意避免产生短期收益而不是长期收益的风险。
- en: As you can see, you need to devote substantial attention to how and when you
    sell. To make life easier, you should consider using a tax tracker service. These
    firms manage all your record-keeping and tax-reporting chores for you, including
    trading, mining, staking, and interest. Some services even prepopulate the IRS
    forms for you. Tax trackers can be helpful to your financial and tax advisors,
    as well.
  id: totrans-316
  prefs: []
  type: TYPE_NORMAL
  zh: 如你所见，你需要对出售的方式和时间投入大量注意力。为了让生活更轻松，你应该考虑使用税务跟踪服务。这些公司为您管理所有的记录和税务报告事务，包括交易、挖矿、权益质押和利息。有些服务甚至可以为您预填美国国税局表格。税务跟踪服务也对您的财务和税收顾问有所帮助。
