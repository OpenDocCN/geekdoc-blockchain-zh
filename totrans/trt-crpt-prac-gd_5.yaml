- en: Internal Systems
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: How will your firm manage activities pertaining to digital assets? For example,
    Excel was not designed to handle these assets. So, if your firm uses Excel for
    data input and storage, you likely need to consider installing data integration
    software that allows data to move freely through all the systems in your firm—giving
    appropriate personnel the information they need at the moment they need it.
  prefs: []
  type: TYPE_NORMAL
- en: Billing and Collection of Advisory Fees
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Here’s a not-so-trivial item: making sure you’re able to get paid!'
  prefs: []
  type: TYPE_NORMAL
- en: So, ask yourself, If you recommend that a client move some assets into digital
    assets, what are the implications for you from a revenue perspective?
  prefs: []
  type: TYPE_NORMAL
- en: You have five choices. The first is not to bill the client for that AUM at all.
    Obviously, that’s not an ideal option—and not merely because it costs you money.
    The real problem with this approach is that it raises questions about conflicts
    of interest and the legitimacy of your advice. “If you tell me that you can’t
    collect your AUM fee on assets placed into bitcoin, and you then tell me not to
    invest in bitcoin, are you telling me not to invest merely because you don’t want
    to suffer a loss of revenue?” Suddenly, the client can’t believe anything you
    say.
  prefs: []
  type: TYPE_NORMAL
- en: '![Image](../images/f0318-01.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Your second choice is to send a bill to your client based on the amount held
    in digital assets. But if collecting that fee requires you to invoice the client,
    you’re introducing a new and cumbersome aspect to your practice management. You’ll
    incur a new expense from the effort. And what will you do if the client doesn’t
    pay?
  prefs: []
  type: TYPE_NORMAL
- en: 'The third option is to split the portfolio into two parts—one holding the usual
    investments and the other holding digital assets—and then billing only the first
    part. Here’s how that works: Say the client has invested $100,000 with you. Instead
    of placing all the money into Portfolio A, you put 99% of assets into Portfolio
    A (which buys the usual investments) and 1% of assets into Portfolio B, where
    you buy bitcoin. Portfolio A now holds $99,000 and Portfolio B holds $1,000\.
    Next, instead of collecting your fee pro rata from both Portfolio A and B, you
    collect the entire fee from Portfolio A as shown in [Figure 21.1](#fig21-1).'
  prefs: []
  type: TYPE_NORMAL
- en: The fourth option is to place the digital assets securities in the same account
    as the rest of the securities. One account, one billing. Simple. Easy. Automatic.
  prefs: []
  type: TYPE_NORMAL
- en: The fifth option is to work with exchanges or custodians that facilitate all
    your practice management needs—not just billing, but portfolio rebalancing, tax
    management, and related services.
  prefs: []
  type: TYPE_NORMAL
- en: Billing in Advance
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Most advisors debit client accounts quarterly, in advance. That’s not in the
    clients’ best interest. By collecting the fee in advance, you’re reducing the
    amount of money they’re investing and thus reducing their returns. This problem
    is even worse when you consider the volatile nature of digital assets.
  prefs: []
  type: TYPE_NORMAL
- en: '![Image](../images/f0320-01.jpg)'
  prefs: []
  type: TYPE_IMG
- en: FIGURE 21.1
  prefs: []
  type: TYPE_NORMAL
- en: So, you should collect your fee in arrears—after the quarter has ended. The
    marketplace has ample technology to let you operate this way, and you’ll be demonstrating
    to your clients that you’re engaging in a best practice.
  prefs: []
  type: TYPE_NORMAL
- en: 'If operations and compliance challenges tempt you to shy away from digital
    assets, then you should take one of three actions:'
  prefs: []
  type: TYPE_NORMAL
- en: '**1\. Get over it.** This is your job. You have an obligation to serve your
    clients well, even when you must do work that doesn’t describe why you got into
    this field.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**2\. Delegate the chores.** Just because this work is important and must be
    done doesn’t mean you’re the one who has to do it. Hire staff or outsource the
    tasks to consultants.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**3\. Quit.** Find another job in a less demanding field, where you don’t have
    to focus on the best interests of other people.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
