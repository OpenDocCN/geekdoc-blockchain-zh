- en: How to Implement Digital Assets into Your Practice
  id: totrans-595
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Although digital assets are becoming increasingly accepted within the financial
    community, many advisors still simply tell clients, “It’s not something we do.”
  id: totrans-596
  prefs: []
  type: TYPE_NORMAL
- en: Because clients are increasingly demanding that digital assets be included in
    their portfolios, and other advisors—your competitors—are increasingly meeting
    that need, you may feel that you have no choice but to engage. After all, you
    risk losing clients and AUM if you don’t. In fact, a 2021 survey by NYDIG found
    that 92% of clients expect their financial advisors to be able to give them advice
    about bitcoin, and 62% would switch advisors if theirs couldn’t help them. So,
    you sit on the sidelines at your own risk.
  id: totrans-597
  prefs: []
  type: TYPE_NORMAL
- en: When I say risk, I don’t just mean you expose yourself to the risk that you
    might lose clients. You might also suffer the wrath of regulators. Keep in mind
    that you are a fiduciary—and that means you have a legal obligation to do what’s
    best for your client. How can you say you’re meeting that standard if you don’t
    even consider digital assets?
  id: totrans-598
  prefs: []
  type: TYPE_NORMAL
- en: When SEC examiners visit, you will need to be able to explain why you *aren’t*
    investing in digital assets. You’ll need to show them evidence that you engaged
    in due diligence and that your research and analysis led you to conclude that
    *not* including this new asset class in *any* client portfolios was correct.
  id: totrans-599
  prefs: []
  type: TYPE_NORMAL
- en: If all you can say is “I think bitcoin is nothing more than a tulip bulb or
    Beanie Babies,” with no data to support that contention, well, good luck with
    your exam.
  id: totrans-600
  prefs: []
  type: TYPE_NORMAL
- en: So, let me help you design a practice management approach that allows you to
    truly determine, without bias or preconceived notions, whether digital assets
    belong in client portfolios.
  id: totrans-601
  prefs: []
  type: TYPE_NORMAL
- en: 'Firm Philosophy: What Is Your Future Plan?'
  id: totrans-602
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Let’s start with philosophy. Your current answer could be any of the following:'
  id: totrans-603
  prefs: []
  type: TYPE_NORMAL
- en: We’ve explored this asset class and concluded it’s not right for our clients.
    We continue to observe developments and we may change our mind in the future.
  id: totrans-604
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: We are not currently recommending digital assets to our clients, but we are
    monitoring the issues and continuing to learn more, and we might decide to engage
    at some time in the future.
  id: totrans-605
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: We are actively seeking managers so we can provide this asset class to our clients.
  id: totrans-606
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: We are providing it to clients, but only to those who express an interest in
    it.
  id: totrans-607
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: We provide exposure for some clients but not others, based on each client’s
    situation.
  id: totrans-608
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: We routinely provide exposure to this asset class for all clients, with exceptions.
  id: totrans-609
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Any of these positions serves well to establish your firm’s view. It sets the
    tone for you and everyone else in the firm and removes any frustration or drama
    whenever clients ask the question—which usually occurs after they’ve talked to
    someone or come across something in the news.
  id: totrans-610
  prefs: []
  type: TYPE_NORMAL
- en: Having that philosophy in place—with the evidence to support it—will also help
    if the SEC ever asks you about it.
  id: totrans-611
  prefs: []
  type: TYPE_NORMAL
- en: Firm Policies
  id: totrans-612
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: The philosophy you and your firm select will determine which policies you must
    adopt—such as those on trade execution, investment decisions, due diligence, and
    so on.
  id: totrans-613
  prefs: []
  type: TYPE_NORMAL
- en: You’ll also need to update your internal compliance procedures, such as those
    on Outside Business Activities and employee attestations. What information are
    you seeking, how often do you want it, and how are you collecting it?
  id: totrans-614
  prefs: []
  type: TYPE_NORMAL
- en: Firms should begin by sampling employees. Find out who are interested in the
    subject, who own digital assets, and what their plans are. By doing this, the
    firm’s leadership is letting everyone know that the firm is paying attention.
    The firm is also learning whom it can turn to for help—because those engaging
    in this space are likely to be more knowledgeable than the firm’s Legal and Compliance
    staff.
  id: totrans-615
  prefs: []
  type: TYPE_NORMAL
- en: As part of this, you’ll have to resolve your viewpoint on digital assets versus
    digital assets that are securities. Bitcoin and Ether, for example, are not securities,
    according to the SEC, but XRP is. So, will you demand everyone in the firm disclose
    their holdings of bitcoin? You don’t ask employees if they own baseball cards
    or rare stamps—they aren’t securities, after all—so why would you ask about bitcoin?
    And since those who own bitcoin likely realize this, how will you handle objections
    to your inquiry?
  id: totrans-616
  prefs: []
  type: TYPE_NORMAL
- en: Client Communication and Documentation
  id: totrans-617
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Be sure you document all your client conversations involving digital assets—even
    when the conversation involves nonsecurities such as bitcoin. And handle all digital
    assets trades with the same processes as you would any other trade.
  id: totrans-618
  prefs: []
  type: TYPE_NORMAL
- en: Be particularly clear with clients—ideally in your client agreement and Investment
    Policy Statement (if you issue one), but also in current conversations and emails—about
    your policy regarding trading hours. The New York Stock Exchange is open Mondays
    through Fridays 9:30 a.m. to 4:00 p.m. EST, except for federal holidays. So, if
    a client sends you an email at 8:00 p.m. on a Saturday to trade shares of IBM,
    you (and they) know they must wait until the market opens for that trade to be
    processed. But digital assets trade 24/7/365—and we know how volatile prices can
    be. So, if you get an email for a trade on Saturday night but you don’t execute
    it until you’re back in the office on Tuesday morning, have you failed to meet
    your client’s expectations? Or worse, exposed yourself to liability? Your client
    agreement, IPS, and ongoing communications can help you avoid disputes or harm
    to your reputation.
  id: totrans-619
