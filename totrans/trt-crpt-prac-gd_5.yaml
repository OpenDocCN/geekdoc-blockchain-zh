- en: So, what do you do if 75% of an account’s holdings are digital assets, such
    as bitcoin, that are not securities? In that case, you must exclude the entire
    account or portfolio from your AUM calculation.
  prefs: []
  type: TYPE_NORMAL
- en: Also, note that merely having discretion over digital assets in a client’s account
    does not automatically qualify the value as AUM. To count, you must be able to
    document that you are monitoring and evaluating the client’s digital assets positions
    separately from periodic review meetings or financial planning conversations with
    the client. Therefore, you must stay current with developments in blockchain and
    digital assets so you can demonstrate to the SEC when they visit (always a fun
    time) that you’re conducting continuous and regular monitoring and allocation
    services.
  prefs: []
  type: TYPE_NORMAL
- en: You might still be able to count the assets as AUM even without discretionary
    authority, but only, in essence, if the firm has the client’s Power of Attorney
    to implement the recommendations or some avenue to complete transactions; it’s
    not AUM if the client decides on their own whether to implement. (That February
    2021 risk alert lists “calculation of AUM” as a compliance issue for advisors.)
  prefs: []
  type: TYPE_NORMAL
- en: Valuations
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Digital assets trade globally 24-7 across many exchanges, and each posts different
    prices. This makes valuation far more challenging than for stocks or mutual funds.
    Valuations are important for many reasons. Among them, they determine your AUM,
    which you use to determine the fee you’re charging your client. So, if you’re
    using an incorrect valuation, you’ll be reporting inaccurate account values to
    your client, which could not only impair the advice you’re providing but could
    potentially cause you to overbill your clients.
  prefs: []
  type: TYPE_NORMAL
- en: Your custodian should be hiring or subscribing to a valuation service that provides
    the daily closing prices of digital assets; you’ll generally rely on that information.
    However, valuation is a developing area in this field, so your firm must stay
    current on these developments to ensure you’re engaging in best practices. If
    you don’t rely on the custodian’s reported pricing, you need to find another way
    to properly determine valuations. That means finding an independent, reliable
    party—a difficult process for any firm.
  prefs: []
  type: TYPE_NORMAL
- en: SMAs
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: SMAs can be counted under AUM, but only if you retain discretion to hire and
    fire the manager or reallocate assets to another manager. This is true even if
    you recommended the SMA to the client, are paid an asset-based fee, and the client’s
    account is discretionary because the SMA requires discretion.
  prefs: []
  type: TYPE_NORMAL
- en: ADV, Part 1, Item 5.G.7
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: This is where you disclose the types of advisory services you provide. “Selection
    of other advisors” is one choice; your firm should check this box if it recommends
    SMAs or investments through private funds.
  prefs: []
  type: TYPE_NORMAL
- en: ADV, Part 1, Item 8A
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: This section addresses any potential conflicts of interest in client transactions.
    You should answer yes if you personally invest in digital assets while also recommending
    those same assets to clients (unless those assets are limited to mutual funds).
  prefs: []
  type: TYPE_NORMAL
- en: ADV, Part 1, Item 8C
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: You need to decide if you have discretionary authority over digital assets transactions
    in client accounts when responding to this item. Item 8C refers only to discretion
    over securities, not nonsecurities (so keep the Howey Test in mind).
  prefs: []
  type: TYPE_NORMAL
- en: ADV, Part 1, Schedule D, Section 5K
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: This is a big table that segments your AUM by asset class. At this writing,
    digital assets are not shown as an itemized feature, but this might change.
  prefs: []
  type: TYPE_NORMAL
- en: ADV, Part 2A
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: As you know, clients don’t get to see Part 1\. But they do receive Part 2 (which
    is why this is called the disclosure brochure), so references to digital assets
    are particularly important here. If you’re recommending digital assets for the
    first time, you must update this section to acknowledge that you’ve made material
    changes to your ADV.
  prefs: []
  type: TYPE_NORMAL
- en: ADV, Part 2, Item 4
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: As this describes the firm’s advisory business, it might need to be updated
    based on the AUM calculations shown in Part 1\. You’re permitted to describe AUM
    differently in Part 2, but you need to maintain documentation describing the method
    you use and why your responses in each part, although different, are not misleading.
    You may also need to update the types of advisory services you offer if you’re
    providing digital assets advice as a separate service.
  prefs: []
  type: TYPE_NORMAL
- en: ADV, Part 2, Item 5
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: This is perhaps of greatest client interest because it describes how you’re
    compensated for the advice you provide on digital assets, as well as other fees
    and expenses the client may incur. Any fees and expenses specific to digital assets
    that haven’t been disclosed elsewhere should be described here.
  prefs: []
  type: TYPE_NORMAL
- en: ADV, Part 3, Item 8
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Here is your disclosure of your methods of analysis, investment strategies,
    and risks of loss—which have changed if you’re now recommending digital assets.
    If any security involves significant or unusual risks (and let’s admit it, digital
    assets *do* involve significant or unusual risks), then you need to explain them
    in detail here.
  prefs: []
  type: TYPE_NORMAL
- en: 'Key considerations when deciding if you need to change and add risk factors
    to Part 3, Item 8, include:'
  prefs: []
  type: TYPE_NORMAL
- en: price volatility
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: the speculative nature of digital assets
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: the fact that digital assets are not generally backed by hard assets or cash
    flows
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: supply and demand drivers of pricing
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: technological network risks, also called compromised risk or access risk
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: risk of unauthorized transactions and theft
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: safekeeping of digital assets and storage risks
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: business continuity plans
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: loss of private keys
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: illiquidity
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: uncertain regulatory environment
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: assets held in an omnibus account or fund are subject to creditor claims, and
    the custodian may have the benefit of actual ownership
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: digital assets accounts and values are not protected by FDIC or SIPC
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: fees and expenses associated with digital assets investing are generally noncomparable
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Custody
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '*Custody* means holding client funds or securities (both directly and indirectly)
    or having the authority to obtain possession of them. If you have custody of client
    funds or securities, you must safeguard those funds. The custody rule is designed
    to protect investors against the risk of theft or misappropriation by investment
    advisors. Therefore, you must disclose information about custody on both Parts
    1 and 2 of Form ADV.'
  prefs: []
  type: TYPE_NORMAL
- en: Are digital assets subject to custody rules? Regulatory clarity is lacking at
    this writing. The answer will certainly depend on the facts and regulations—both
    of which change over time. So, consider
  prefs: []
  type: TYPE_NORMAL
- en: Congress’s intent when passing the Investment Advisers Act of 1940;
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: the SEC’s broad charter of protecting investors and their assets; and
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: that digital assets and traditional securities are both exposed to the same
    issues.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: If the firm does not have authority to obtain possession of the digital assets,
    either directly or by liquidating them and allocating the proceeds, then securities
    attorneys generally agree that custody does not exist.
  prefs: []
  type: TYPE_NORMAL
- en: The technical requirements for transacting and custodying digital assets securities
    are different from those for traditional securities. For example, traditional
    securities transactions typically involve intermediaries, such as infrastructure
    providers and counterparties, but the digital assets securities market has no
    comparable intermediaries.
  prefs: []
  type: TYPE_NORMAL
- en: Although the SEC has issued some guidance, saying that custody rules apply only
    if the digital asset is characterized as a fund or security, keep in mind that
    even if a digital asset is not deemed a security, you still need to demonstrate
    that the digital asset does not fall under the category of “client funds” to avoid
    application of the custody rule.
  prefs: []
  type: TYPE_NORMAL
- en: Qualified Custodians
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The law pertaining to custody for digital assets remains under development,
    but one requirement is that you must only use qualified custodians to hold clients’
    assets. In November 2020, the SEC published a statement acknowledging that “determining
    who qualifies as a qualified custodian is complicated, and facts and circumstances
    based.” Some companies have abandoned efforts to win “qualified custodian” status
    by the SEC and instead seek approval at the state level by becoming a state-chartered
    trust company, which also lets them offer custody services with regulatory oversight
    (albeit by the state and not the SEC).
  prefs: []
  type: TYPE_NORMAL
- en: 'The selection of a qualified custodian is a fundamental duty of a fiduciary.
    Consider these questions for the custodian:'
  prefs: []
  type: TYPE_NORMAL
- en: '**1.** How long have you been in business?'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**2.** How many engineers or software developers do you employ?'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: What is their experience with digital assets?
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: '**3.** Are you already deemed to be a qualified custodian?'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**4.** Which assets do you custody and which do you not?'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**5.** Do you accept both qualified and nonqualified accounts?'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**6.** What licenses and certifications do you hold?'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: How long have you had them?
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: Have there been any lapses in those licenses and certifications?
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: '**7.** Describe your level of financial stability.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Are you willing to submit evidence?
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: Are you audited by an independent third party?
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: Will you provide those audit results to me?
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: '**8.** Have you conducted a security audit?'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Will you share the results of that audit with me?
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: '**9.** Do you provide proof-of-existence audits on demand to verify the availability
    of assets?'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**10.** How long have you been offering digital assets?'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**11.** In what country are your digital assets stored?'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: If outside the United States, how have you evaluated the risk of government
    seizure?
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: '**12.** Are digital assets in segregated wallets or omnibus accounts?'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Why are they maintained in that manner?
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: '**13.** Are the digital assets you custody held in hot or cold wallets?'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: If cold, describe the cold storage protocol.
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: '**14.** Do you use a multi-signature protocol?'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: If so, describe your approach and rationale.
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: '**15.** How do you handle forks and airdrops?'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**16.** How do you generate keys?'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: How do you secure those keys?
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: Are private keys ever exposed to humans?
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: '**17.** How do you authenticate users and approvers?'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**18.** How do you protect against collusion and coercion?'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**19.** Are nightly data feeds of positions, NAV, and pricing data fed into
    your portfolio accounting applications?'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Which ones?
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: '**20.** Describe your insurance coverage.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Who is the carrier?
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: Does the policy protect only the custodian, or also my clients and me?
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: What are the policy limits per claim, per account, and per client?
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: What does the policy cover?
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: '**21.** Are you a subsidiary of a larger company?'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: If so, is your parent company liable for your errors and omissions or is it
    shielded from your liabilities?
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: '**22.** Can you handle bulk or aggregated trades to facilitate rebalancing
    all accounts?'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**23.** Do you offer best execution?'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: How quickly are trades typically filled?
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: '**24.** How do you facilitate the debiting of my advisory fee from client accounts
    and send payment of my fee to me?'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**25.** What is your fee schedule?'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The custodian’s answers to the above could cause you to update your ADV.
  prefs: []
  type: TYPE_NORMAL
- en: Privacy and Confidentiality
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: No advisor should ever accept any information about any client’s private key
    or seed phrases. If you do, you could be deemed as having access to your client’s
    asset, even if the key is also held by the custodian.
  prefs: []
  type: TYPE_NORMAL
- en: Aside from the security risks, taking custody of this information would make
    it difficult for you or your firm to show whether the transaction was done by
    the firm, by the client, or by some other party—regardless of whether a qualified
    custodian is involved.
  prefs: []
  type: TYPE_NORMAL
- en: Code of Ethics
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Do you want to personally invest in digital assets? Before you do, read your
    firm’s Code of Ethics. It describes your obligations—which could include getting
    the firm’s approval prior to purchasing any digital assets that are securities.
    Your firm might also require preapproval for any purchase so it can prevent and
    monitor front-running, parking, and other issues.
  prefs: []
  type: TYPE_NORMAL
- en: Your firm’s Code of Ethics also stipulates your obligation to submit to the
    firm a quarterly report disclosing your personal holdings of any and all securities.
    This includes any digital assets that are considered securities. The Code of Ethics
    may also require that you report on your nonsecurities holdings as well. That
    would require you to disclose the name and location of the assets, including the
    custodian, exchange, hardware and wallet you use, in addition to the date and
    location of purchases, purchase price, and quantity bought. Ditto for any sales.
    But never provide any information about your private keys or seed phrases—even
    if you’re asked to. (And never ask any employees to provide theirs.)
  prefs: []
  type: TYPE_NORMAL
- en: If you invest via an institutional third party, it will likely produce a summary
    of activity that you can download and provide to your Compliance Department. That
    download will probably satisfy your reporting obligation. (If it doesn’t, your
    Compliance Officer will let you know!)
  prefs: []
  type: TYPE_NORMAL
- en: It’s your responsibility to know what your firm requires and to comply with
    its rules. And if you are responsible for making those determinations for your
    firm, make sure you give proper guidance to your employees and any access persons
    (such as board members or auditors) so they know what they must and must not do.
  prefs: []
  type: TYPE_NORMAL
- en: Conflicts of Interest
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Your Code of Ethics explains how you must avoid conflicts of interest with your
    client—and disclose them when avoidance is not possible.
  prefs: []
  type: TYPE_NORMAL
- en: For digital assets, specific considerations include whether you or the firm
    take positions in the same digital assets that are also recommended to clients.
    If so, disclose the conflicts this presents in Form ADV and how you address those
    conflicts.
  prefs: []
  type: TYPE_NORMAL
- en: 'Some of the questions to address include:'
  prefs: []
  type: TYPE_NORMAL
- en: If you’re buying for yourself and your client digital assets that have low trading
    volumes, whose trades will be executed first—your trades or the clients’ trades?
    (In other words, how will the firm avoid front-running?)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Will the firm require that its advisors and other personnel obtain preapproval
    before buying or selling digital assets for personal accounts?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Will the firm restrict trading in limited offerings of digital assets, such
    as private placements?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: What disclosures, if any, will be made to clients at the time of trading?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: KYC
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Although investment advisors do not have a Know Your Customer Rule per se, advisors
    do have a fiduciary obligation to act in the best interest of each client—and
    that means having an understanding of which investments are suitable for each
    client. That, in turn, means knowing your client’s investment needs, goals, objectives,
    risk tolerance, and other details, such as any restrictions requested by the client.
    Add it all up and you essentially have a KYC obligation.
  prefs: []
  type: TYPE_NORMAL
- en: The extent of your KYC requirement depends on your relationship with the client.
    For example, an asset manager who manages a limited portion of a client’s assets
    may not know anything about the client; this is routine for mutual fund managers,
    for example. If that describes your relationship with your client, this must be
    disclosed to the client and reflected in the agreement that the client signs during
    onboarding.
  prefs: []
  type: TYPE_NORMAL
- en: An important part of being a fiduciary is the due diligence you do on the investments
    you recommend. It’s not good enough to say that you provided a digital assets
    security to your clients because they asked for it or because “everyone else”
    is buying it. Keep in mind that the SEC’s February 2021 Risk Alert listed portfolio
    management as a compliance risk—meaning that the SEC is paying attention to the
    digital assets that advisors are recommending to clients. And that includes the
    securities classification of digital assets, due diligence on those assets, risk
    mitigation, and the fulfillment of your fiduciary duty to your clients.
  prefs: []
  type: TYPE_NORMAL
- en: It’s also not enough to perform KYC actions when initiating a client relationship.
    Instead, your requirements are ongoing. You and your firm should periodically
    request updates from each client about their life and financial circumstances
    so you can make changes as needed to prior recommendations. Even if your client
    doesn’t respond to your request for updates (which is common), you and your firm
    should use common sense and make changes that you know are needed. For example,
    clients who have been with you for twenty years are probably not in the same situation
    as when they met you; proceed accordingly. And if you don’t feel you can act effectively
    in such a vacuum of information, talk with your Compliance Department about terminating
    the relationship.
  prefs: []
  type: TYPE_NORMAL
- en: AML
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Investment advisors are not subject to the USA PATRIOT Act’s requirements regarding
    Anti–Money Laundering rules. However, your firm may have an AML program in place
    for other reasons—as a voluntary best-practices decision or perhaps because a
    third party requires it.
  prefs: []
  type: TYPE_NORMAL
- en: Your firm’s AML program, if any, should consider the specific risks associated
    with digital assets. The biggest risk to investment advisors is most likely the
    anonymity that is commonplace with digital assets exchanges. (It’s challenging
    to guard against money laundering if you don’t know with whom you and your clients
    are dealing.)
  prefs: []
  type: TYPE_NORMAL
- en: Even though investment advisors are not required to have an AML program, all
    US citizens are subject to the USA PATRIOT Act. That means you or your firm could
    be violating the act if a client is allowed to launder money or finance terrorist
    operations.
  prefs: []
  type: TYPE_NORMAL
- en: Even if the activity is deemed legal, you’re exposed to tremendous reputational
    risk. So, make sure your firm ensures that a third party reviews every client’s
    action for potential money laundering and terrorist financing.
  prefs: []
  type: TYPE_NORMAL
- en: Best Execution
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Your duty here is deeply embedded in the fiduciary duty. All advisors must execute
    securities transactions in such a manner that the client’s total cost or proceeds
    for each transaction are the most favorable under the circumstances. The determinative
    factor is not the lowest possible commission, but whether the transaction represents
    the best qualitative execution.
  prefs: []
  type: TYPE_NORMAL
- en: Thus, best execution doesn’t mean “best” in an objective way. Instead, and to
    the consternation of firms, it depends on the facts and circumstances. And those
    facts and circumstances will be different for digital assets.
  prefs: []
  type: TYPE_NORMAL
- en: For example, try honoring your best execution duty when different digital assets
    exchanges offer different prices simultaneously. Since prices change on all exchanges
    constantly, how can you possibly know which exchange is offering the best price?
    It’s unknowable, so when making your choice, consider instead such criteria as
    speed, safety, transparency, platform quality, research, support services, exchange
    reputation, and pricing track record.
  prefs: []
  type: TYPE_NORMAL
- en: Compliance Policies and Practices
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'A comprehensive review of the firm’s entire compliance program is warranted
    if your firm decides to add digital assets to its recommended portfolios. Here
    are a few areas to review:'
  prefs: []
  type: TYPE_NORMAL
- en: Supervisory responsibilities
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Monitoring of SMAs
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Custody
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Trade allocations
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Valuation of investments for billing and reporting
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Best execution
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Securities orders
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Transactions reviews
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Agency cross and principal transactions
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Cybersecurity
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: If stolen, digital assets are generally harder to retrieve than other assets,
    so the firm should review the SEC’s views on this issue. Also, track the industry’s
    best practices, which are often ahead of the SEC’s alerts, actions, and guidance.
  prefs: []
  type: TYPE_NORMAL
- en: RFIT Program
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Your firm should review and strengthen its Red Flags Identity Theft Program,
    so you and the firm can determine if a client’s request to sell or transfer digital
    assets is really coming from the client—and not a hacker posing as the client.
  prefs: []
  type: TYPE_NORMAL
- en: Marketing
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Your firm should review its marketing plan pertaining to digital assets, as
    these investments could require different disclosures from the standard template
    you use with other marketing activities. Before using any marketing materials
    with the public, get approval from your firm’s Advertising or Compliance Department.
  prefs: []
  type: TYPE_NORMAL
- en: ADV, Part 3
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Also called Form CRS, the Client Relationship Summary is a one- or two-page
    document summarizing your firm’s services, investment authority, fees, costs,
    conflicts, and other essential facts. You must update Form CRS within 30 days
    of material changes in your client relationship, and you must communicate those
    changes to each client within 60 days of that. (Remember that you must provide
    clients with an amended version that highlights the changes as well as a new revised
    version.)
  prefs: []
  type: TYPE_NORMAL
- en: Confidentiality
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Your fiduciary responsibility requires you to maintain confidentiality about
    your clients and their transactions. That’s routine—but blockchain brings the
    need for a fresh focus. Deploying blockchain technology in your practice means
    you have something new to consider regarding confidentiality. For example, you
    must prevent wallet tracing—something that was never an issue before. You must
    also ensure that only personnel with a need-to-know have access to the blockchain
    used by the firm. This is particularly important because of the potential to access,
    convert, or transfer digital assets improperly.
  prefs: []
  type: TYPE_NORMAL
- en: Dual Registrants
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: We’ve been referring to the SEC so far, so let’s focus on FINRA. Thousands of
    financial advisors are registered with both the SEC and FINRA. If that describes
    you, you must follow the rules issued by both regulators.
  prefs: []
  type: TYPE_NORMAL
- en: Your brokerage firm may require you, as a Registered Representative, to obtain
    its permission before you buy digital assets for yourself or for clients. You
    must also promptly notify your firm’s Risk Monitoring Analyst if you or any associated
    persons or affiliates engage or intend to engage in activities related to digital
    assets. These activities include
  prefs: []
  type: TYPE_NORMAL
- en: buying or selling digital assets or a fund that invests in them;
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: buying or selling futures or options tied to digital assets;
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: participating in an ICO;
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: taking custody of digital assets;
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: accepting digital assets from customers;
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: mining;
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: displaying quotations of digital assets; and
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: using blockchain technology.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Don’t assume that your ADV disclosures satisfy FINRA. FINRA has its own rules,
    so be sure you satisfy them as well.
  prefs: []
  type: TYPE_NORMAL
- en: Protecting You and Your Firm—and Thus Your Clients—When Dealing with Digital
    Assets Insurance Policies
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: First, the vast majority of digital assets and the accounts in which they reside
    are not insured by FDIC or SIPC. This lack of coverage must be part of your analysis
    in deciding whether and how to recommend digital assets to clients.
  prefs: []
  type: TYPE_NORMAL
- en: To obtain coverage for yourself and your firm, contact your insurance provider
    to see if your existing Professional-Liability or Errors & Omissions policies
    cover activities involving digital assets. Ask if you and your firm need additional
    policies, riders, or coverage for providing advice about digital assets and/or
    having discretionary authority over digital assets investments—and be sure to
    obtain this coverage before adding digital assets to your practice since many
    policies do not cover prior acts.
  prefs: []
  type: TYPE_NORMAL
- en: Registered Representatives who obtain E&O through their broker/dealer (B/D)
    may not be covered for fee-based activities, even if the RIA activities were approved
    or even supervised by the B/D.
  prefs: []
  type: TYPE_NORMAL
- en: In addition, look at your policy’s cyber coverage. You want to be protected
    for issues such as a data breach, transfer fraud, media liability, and human error.
  prefs: []
  type: TYPE_NORMAL
- en: Fidelity Bonds
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Although they’re called bonds, fidelity bonds are a form of insurance, designed
    to protect you and your clients from financial loss due to theft or crime—such
    as wrongful acts committed by employees or contractors.
  prefs: []
  type: TYPE_NORMAL
- en: Although you won’t custody a client’s private keys, for example, someone associated
    with your firm could come into contact with information about those keys or transfer
    that data via insecure means (either accidentally or maliciously), with bad results.
    A fidelity bond can help protect you.
  prefs: []
  type: TYPE_NORMAL
- en: You should also consider extended coverage if you provide tax and accounting
    services related to digital assets.
  prefs: []
  type: TYPE_NORMAL
- en: Many insurers don’t provide coverage in this area yet, while others limit the
    coverage they’ll provide. Coverage opportunities will likely increase as the digital
    assets market matures; in the meantime, if you and your firm are not able to obtain
    the coverage you want today, you’ll have to make a business decision about whether
    and how to handle digital assets.
