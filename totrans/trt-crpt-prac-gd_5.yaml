- en: '**Forks**'
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: Recall the difference between soft forks and hard forks (chapter 5). Because
    in a soft fork you don’t receive anything new, soft forks do not result in any
    reportable income.^([XXVII](footnote.xhtml#footnote-012))
  prefs: []
  type: TYPE_NORMAL
- en: But if you receive crypto from hard forks, that new crypto is taxable as ordinary
    income (provided you have control over it, meaning you can transfer, sell, exchange,
    or otherwise dispose of it).^([XXVIII](footnote.xhtml#footnote-011)) The FMV is
    what someone would pay for it on the date you received it.
  prefs: []
  type: TYPE_NORMAL
- en: '![Image](../images/f0269-01.jpg)'
  prefs: []
  type: TYPE_IMG
- en: '*“Other folks have to pay taxes, too, Mr. Herndon, so would you please spare
    us the dramatics!”*'
  prefs: []
  type: TYPE_NORMAL
- en: 'In chapter 5, I mentioned that hard forks are similar to corporate spin-offs.
    That’s true—except for the tax implications. The tax rules pertaining to stock
    spin-offs do not apply to crypto hard forks. There’s a good lesson here: don’t
    assume that rules you’re familiar with in other aspects of the tax code are helpful
    in this category. I’ve said it before, and I’ll say it again: digital assets are
    unlike any other asset, and therefore you cannot apply rules you use for other
    assets to this asset class.'
  prefs: []
  type: TYPE_NORMAL
- en: Holding Digital Assets
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: You now have a digital asset. You haven’t moved it or disposed of it. It’s just
    sitting there… wherever that is—a wallet, an account, whatever.
  prefs: []
  type: TYPE_NORMAL
- en: No tax consequence yet, right?
  prefs: []
  type: TYPE_NORMAL
- en: Not necessarily. Forks and airdrops could create taxes for you even though you
    didn’t seek or initiate them. Staking your digital assets could generate tax liabilities,
    too, as we’ve seen. Ditto for lending and borrowing digital assets.
  prefs: []
  type: TYPE_NORMAL
- en: Borrowing
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Borrowing money (and repaying the loan) is never a taxable event. However, you
    will incur a taxable event if you fail to repay the loan. For example, if you
    borrow $100,000 and default, you will be deemed to have $100,000 in taxable income.
  prefs: []
  type: TYPE_NORMAL
- en: Collateral
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Say you have money in digital assets, but you need cash. You don’t want to sell
    your digital assets because doing so will trigger a tax liability. So, you deposit
    your digital assets with a lender as collateral, and the lender loans you fiat
    currency. When the loan matures, you repay the lender with the same fiat currency
    plus interest, and the lender returns your digital assets to you.
  prefs: []
  type: TYPE_NORMAL
- en: If you fail to repay the loan, the lender will sell (and keep) your collateral.
    Whatever the lender gets from the sale will leave you (not the lender) with a
    capital gain or loss.
  prefs: []
  type: TYPE_NORMAL
- en: Most lenders require cash as collateral, but some will accept a digital asset
    that’s different from the one you’re borrowing. (For example, you post bitcoin
    as collateral so you can borrow Ether.) When repaying the loan, you return the
    same number of the same digital asset you borrowed. When you do, the lender returns
    your collateral.
  prefs: []
  type: TYPE_NORMAL
- en: Tax Treatment of Loans
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: At this writing, there is no IRS or Treasury Department guidance regarding loans
    involving digital assets—either for the borrower or the lender. Therefore, we’re
    forced to use tax principles that apply to loans in general.
  prefs: []
  type: TYPE_NORMAL
- en: The IRS says a loan is an obligation to pay money, not an obligation to deliver
    property. But at the same time, the IRS says “convertible virtual currency” is
    regarded as property. That’s why this conversation is murky. It’s generally held
    that most digital assets are fungible (other than, obviously, non-fungible tokens),
    but some tax practitioners aren’t so sure that the IRS would agree. If they’re
    right, and ordinary digital assets such as a given bitcoin is “similar to but
    different from” other individual bitcoins, then borrowers (when repaying loans)
    and lenders (when returning collateral) would be returning similar-but-not-exactly-the-same
    property. And if that’s true, these tax practitioners wonder, would the IRS characterize
    the loan as a taxable sale? After all, if you provide a car as collateral for
    a loan but the lender returns to you a different but similar car, the IRS will
    view that transaction as a sale.
  prefs: []
  type: TYPE_NORMAL
- en: I don’t support this theory or share the above concern. But given the lack of
    clarity from the IRS, I suppose we must acknowledge that the possibility exists.
  prefs: []
  type: TYPE_NORMAL
- en: 'It gets even murkier. Consider these questions:'
  prefs: []
  type: TYPE_NORMAL
- en: Which party bears the risk of economic loss if the price of the digital asset
    falls? Which party benefits if the price rises? And what are the ensuing tax implications?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: If there’s an airdrop or fork during the term of the loan, which party gets
    the new units?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'In the absence of authoritative tax guidance, you should:'
  prefs: []
  type: TYPE_NORMAL
- en: '**1.** Talk with your tax advisor about the appropriate way to treat the interest
    you pay or receive on loans involving digital assets. How you treat it will be
    determined, in part, by how the borrowed property is used (personal versus investment
    use).'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**2.** Properly document that the intent of both parties is for the transaction
    to be treated as a loan.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**3.** Structure the loan in a manner consistent with standard lending practices.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Finally, as with any asset posted as collateral for a loan, be aware of the
    consequences if the asset drops in price. The lender may issue a *margin call*,
    demanding that you post additional collateral; if you fail to do so (often required
    within 24 hours), the lender can sell your collateral to cover its loss. This
    liquidation can create a realized capital gain (or loss) for you—meaning you might
    not only lose your collateral, but you’ll also have a tax bill to pay as well.
    Yikes!
  prefs: []
  type: TYPE_NORMAL
- en: Ownership of Certain Trusts
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: We looked at private placements and their subsequent OTC trusts in chapter 16\.
    Those vehicles don’t pay taxes themselves; instead, they pass any tax liabilities
    to you, the investor.
  prefs: []
  type: TYPE_NORMAL
- en: That means you must pay your pro rata share of any tax liability generated by
    the trust. If the trust sells assets to raise cash so it can pay expenses, it’s
    as though you sold a portion of your investment. This means you’ll have a gain
    or loss—even though you took no action. Worse, those expenses are regarded as
    investment management expenses, which you cannot deduct on your tax return.
  prefs: []
  type: TYPE_NORMAL
- en: Disposing of Digital Assets
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Whenever you dispose of a digital asset and receive something in return—whether
    by selling it, trading it, or using it to purchase goods or services—you trigger
    a taxable event.
  prefs: []
  type: TYPE_NORMAL
- en: That means, for an asset held for investment purposes, you incur a capital gain
    or loss on the transaction just as if you had disposed of any other investment.
  prefs: []
  type: TYPE_NORMAL
- en: If your holding period is one year or less, you will have a *short-term* capital
    gain or loss.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: If your holding period is more than one year, you will have a *long-term* capital
    gain or loss.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The holding period begins the day after you acquire the asset and ends the day
    you sell or exchange it. You report net gains and losses on Form 8949 and summarize
    them on Form 1040, Schedule D.^([XXIX](footnote.xhtml#footnote-010))
  prefs: []
  type: TYPE_NORMAL
- en: The takeaway is that you should keep detailed records for each digital asset,
    including the dates of all purchases and dispositions, tax basis, and FMV at the
    time of sale.^([XXX](footnote.xhtml#footnote-009)) A solution for this comes soon,
    so keep reading.
  prefs: []
  type: TYPE_NORMAL
- en: The most common way for people to dispose of their digital assets is to sell
    them, receiving US dollars in exchange. But there are other disposal methods,
    too. Let’s look at them.
  prefs: []
  type: TYPE_NORMAL
- en: Converting One Digital Asset into Another
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: 'This is treated as a sale. For example, you trade bitcoin for Ether. That’s
    really two transactions: the sale of bitcoin and the purchase of ether. You must
    calculate the FMV of each at the time of the trade.'
  prefs: []
  type: TYPE_NORMAL
- en: Using Digital Assets as Payment for Goods and Services
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: AMC movie theaters let you buy movie tickets and popcorn with bitcoin, Ether,
    Litecoin, and Bitcoin Cash. Fun!
  prefs: []
  type: TYPE_NORMAL
- en: Except that doing so creates a tax issue. Using digital assets as payment is
    the same as selling it. Thus, you’ve created a capital transaction to see that
    movie, leaving you with a capital gain or loss.^([XXXI](footnote.xhtml#footnote-008))
    Your gain or loss is the difference between the FMV of the property or services
    you received and your adjusted basis in the digital asset you exchanged.^([XXXII](footnote.xhtml#footnote-007))
  prefs: []
  type: TYPE_NORMAL
- en: All this occurs because the Federal Reserve and IRS both say that digital assets
    are not currency. With currency, you can swap dollars for products and services
    anytime, without such events being deemed capital transactions. (Now you know
    why it’s such a big deal whether a digital asset is declared to be a currency.
    Right now, you’re envious of Salvadorans.)
  prefs: []
  type: TYPE_NORMAL
- en: Gifts
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: 'The gift tax rules that apply to all assets also apply to digital assets. If
    you give digital assets to someone, you incur no tax liability. (Note: the IRS
    imposes limits as to how much you can give away tax-free, both annually and over
    your lifetime.) The person receiving your digital assets doesn’t incur any tax
    liability at the time of the gift, either. However, when they sell the asset,
    the tax basis they use to calculate their taxable gain or loss will be your tax
    basis. This is known as carryover basis.'
  prefs: []
  type: TYPE_NORMAL
- en: For example, you buy one bitcoin, paying $50,000\. That amount is your tax basis.
    You give the bitcoin to your sister; at the time, bitcoin is worth $58,000\. Your
    sister later sells it for $60,000\. Her taxable gain is $10,000, not just $2,000,
    because she must use the tax basis carried over from your original purchase.
  prefs: []
  type: TYPE_NORMAL
- en: Donations
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: The charitable gift rules that apply to property also apply to digital assets.
    You can deduct your donations to IRC Section 501(c)(3) nonprofit organizations.
  prefs: []
  type: TYPE_NORMAL
- en: If you held the asset you’re donating for more than one year, you get to deduct
    its FMV as of the date the charity receives it.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: If you held the asset you’re donating for a year or less, your deduction is
    the lesser of your tax basis or its FMV. ^([XXXIII](footnote.xhtml#footnote-006))
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: It’s easy to give cash to a charity; they’ll all accept it. Most will also accept
    securities, such as stocks, bonds, mutual funds, and ETFs. Some will even take
    cars, boats, and real estate. But few accept digital assets because they’re not
    used to doing so and don’t know how to create and manage wallets.
  prefs: []
  type: TYPE_NORMAL
- en: If you want to donate appreciated digital assets to charity, you can do this
    in two ways. First, sell the asset and donate the proceeds to charity. Say you
    bought bitcoin for $10,000 and sold it for $50,000, donating all the proceeds
    to charity. You must report on your tax return the $40,000 capital gain and the
    $50,000 donation. This could create unintended side effects. For example, declaring
    the income could cause you to pay more in Medicare premiums, could impact student
    loan or financial aid eligibility, or subject you to other income tax rules and
    phaseouts from having a higher taxable income.
  prefs: []
  type: TYPE_NORMAL
- en: A better strategy is to donate the bitcoin to a Donor Advised Fund. These look
    and act like mutual funds but are actually charities, so when you donate your
    digital assets to them, you’ll get the full tax deduction without having to sell
    the assets first. The DAF will sell the digital assets and invest the proceeds
    into stocks and bonds, just like any mutual fund. Then, whenever you wish, you
    instruct the DAF to send the money to the charities you designate, as many as
    you wish. You can make requests immediately or delay doing so for years, and you
    can send part of the money or all the money. You have almost complete flexibility,
    and the DAF will handle everything for you.
  prefs: []
  type: TYPE_NORMAL
