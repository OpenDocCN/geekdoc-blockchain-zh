- en: South America
  id: totrans-81
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 南美洲
- en: Venezuela also struggles with inflation (its 2021 rate exceeded 1,600%) and
    has thus seen its citizens move massive amounts of money into bitcoin. Faced with
    such competition, Venezuela has adopted severe restrictions, which many ignore.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 委内瑞拉也在与通货膨胀抗争（其2021年通胀率超过了1600%），因此看到其公民将大量资金转入比特币。面对这样的竞争，委内瑞拉采取了严格的限制措施，但许多人并未遵守。
- en: Bolivia has also banned digital assets and exchanges, while Ecuador permits
    only its own digital asset, the SDE token. Argentina, Brazil, and Chile tend to
    allow digital assets, acknowledging broad usage is already in place. And, at this
    writing, Paraguay is preparing to establish bitcoin as official currency, following
    El Salvador, demonstrating the divergent views that exist on this subject.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 玻利维亚也已禁止数字资产和交易所，而厄瓜多尔只允许其自己的数字资产，即 SDE 代币。阿根廷、巴西和智利倾向于允许数字资产，并承认广泛的使用已经存在。此外，截至目前，巴拉圭正准备将比特币确定为官方货币，追随萨尔瓦多的步伐，展示了在这个问题上存在的不同观点。
- en: '[I](#footnote-039-backlink). Assisting governments worldwide with these issues
    is the Global Blockchain Convergence, a group of about 200 experts from across
    the globe. I’ve been part of this group since 2019.'
  id: totrans-84
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[我](#footnote-039-backlink)。协助全球各地政府处理这些问题的是全球区块链融合，这是由来自全球各地的约200名专家组成的团体。我自2019年以来一直是该团体的一部分。'
- en: Chapter 19 Are Digital Assets Securities?
  id: totrans-85
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第19章 数字资产是否属于证券？
- en: 'Time for another riddle! This one is multiple choice. According to US regulators,
    bitcoin is:'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 又到了一个谜题时间！这是一个多项选择题。根据美国监管机构的说法，比特币是：
- en: '**1.** a currency'
  id: totrans-87
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**1.** 货币'
- en: '**2.** a security'
  id: totrans-88
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**2.** 证券'
- en: '**3.** a commodity'
  id: totrans-89
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**3.** 商品'
- en: '**4.** property'
  id: totrans-90
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**4.** 财产'
- en: Yes, it’s another trick question. The answer is—all the above.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 是的，又是一个诡计题。答案是——以上所有。
- en: So much for regulatory clarity.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 至于监管的清晰度，就这么多了。
- en: There are many answers because there are many government regulators answering
    the question. This matters because how an agency answers the question determines
    whether it has jurisdiction, and if it does, which of its regulations apply.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 有许多答案，因为有许多政府监管机构在回答这个问题。这很重要，因为一个机构如何回答这个问题决定了它是否有管辖权，以及如果有，它的哪些法规适用。
- en: Let’s start with the SEC. The SEC says bitcoin is not a security. The SEC is
    certain about this. Why? Because bitcoin fails the *Howey Test*.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们从证券交易委员会开始。证券交易委员会表示比特币不是证券。证券交易委员会对此非常肯定。为什么？因为比特币未通过 *豪伊测试*。
- en: Before I explain what that is, it’ll be helpful for you to understand why the
    Howey Test came to be. The story starts with the Crash of 1929 and the ensuing
    Great Depression. To prevent that from occurring again, Congress passed a variety
    of laws, including the Securities Act of 1933 and the Securities Exchange Act
    of 1934\. These laws require those creating and selling securities to follow strict
    rules—rules that weren’t in place in the 1920s.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 在我解释这是什么之前，你了解为什么豪伊测试出现会很有帮助。故事始于1929年的股市崩盘和随后的大萧条。为了防止再次发生这种情况，国会通过了各种法律，包括1933年的证券法和1934年的证券交易法。这些法律要求创建和出售证券的人遵循严格的规则——在20世纪20年代并不存在的规则。
- en: Creating and selling a security? Fine, but what’s a security? A security, according
    to these new laws, is an *investment contract*. Fine, but what’s an investment
    contract?
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 创造并出售证券？好的，但是什么是证券？根据这些新法律，证券是一种*投资合同*。好的，但是什么是投资合同？
- en: 'There was considerable disagreement over this, and the argument went all the
    way to the Supreme Court. In 1946, the court ruled, in the landmark case *SEC
    v. Howey*, that a transaction is an investment contract (and thus a security)
    if:'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 对此存在着相当大的分歧，争论一直持续到最高法院。1946年，法院在具有里程碑意义的案例*SEC v. Howey*中裁定，如果：
- en: '**1.** It is an investment of money.'
  id: totrans-98
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**1.** 这是一笔货币投资。'
- en: '**2.** There is an expectation of profits from the investment.'
  id: totrans-99
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**2.** 对于这项投资有盈利的预期。'
- en: '**3.** The investment of money is in a common enterprise.'
  id: totrans-100
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**3.** 这笔货币投资是在一个共同的企业中。'
- en: '**4.** Any profit comes from the efforts of a promoter or third party.'
  id: totrans-101
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**4.** 任何盈利来自于推销人或第三方的努力。'
- en: This came to be known as the Howey Test. If the four criteria describe what
    you are doing, then you are dealing with a security.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 这被称为豪伊测试。如果这四个标准描述了你正在做的事情，那么你在处理证券。
- en: The SEC applied the Howey Test to bitcoin and concluded that bitcoin is not
    a security. Ditto for Ethereum. But other digital assets are or can be securities,
    the SEC says. And if you buy a fund that is a security and the security buys bitcoin,
    then you are dealing with a security even though the underlying asset is not a
    security.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 美国证券交易委员会（SEC）将豪伊测试应用于比特币，并得出结论认为比特币不是一种证券。以太坊也一样。但是SEC表示，其他数字资产是或可以是证券。如果您购买的基金是一种证券，而该证券购买比特币，则即使基础资产不是证券，您也在处理证券。
- en: '![Image](../images/f0249-01.jpg)'
  id: totrans-104
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../images/f0249-01.jpg)'
- en: FIGURE 19.1
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 图19.1
- en: 'Remember the remake of the film *The Fly*? Jeff Goldblum played Seth Brundle,
    the scientist trying to build the equivalent of *Star Trek*’s transporter. He
    tested it on himself, not realizing that a fly was in the chamber with him. When
    he tried to figure out what went wrong, Brundle asked his computer what emerged
    from the test. The computer’s reply: “Not Brundle.”'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 还记得电影《飞越疯人院》的翻拍吗？杰夫·戈德布拉姆扮演的塞斯·布伦德尔是一位试图建造等价于《星际迷航》传送器的科学家。他将其测试在自己身上，没有意识到一个苍蝇也在舱室里。当他试图弄清楚出了什么问题时，布伦德尔问他的电脑测试结果是什么。电脑的回答：“不是布伦德尔。”
- en: Not terribly helpful.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 并不是非常有帮助。
- en: And neither is the SEC. Ask the agency, “What is bitcoin?” And it will reply,
    “Bitcoin is not a security.” Okay, then what is it?
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: SEC也不认为比特币是证券。如果问这个机构，“比特币是什么？”它会回答，“比特币不是证券。”好吧，那它到底是什么？
- en: The Federal Reserve has weighed in and says bitcoin is not currency. That’s
    important, for reasons we’ll get to when we discuss everyone’s favorite topic
    (taxes). But it still doesn’t tell us what it is.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 美联储已经发表意见称比特币不是货币。这一点很重要，我们在讨论每个人最喜欢的话题（税收）时会详细说明。但这依然没有告诉我们它到底是什么。
- en: The Commodity Futures Trading Commission says bitcoin is not a commodity, although
    other digital assets are. It depends on the tests that agency uses, such as how
    contracts are delivered. There’s not complete clarity yet, and the CFTC has created
    the Digital Asset Task Force to figure it out.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 商品期货交易委员会表示比特币不是商品，尽管其他数字资产可能是。这取决于该机构使用的测试，比如合同如何交付。目前还没有完全的清晰度，CFTC已成立数字资产工作组来解决这个问题。
- en: So, we still don’t know what bitcoin is. We only know what it is not.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，我们仍然不知道比特币是什么。我们只知道它不是什么。
- en: The CFTC, SEC, and Treasury Department are working together to develop regulations
    for digital assets. But one agency within the Treasury Department isn’t playing
    well with the others. It’s developing its own policies without regard to what
    the others are doing. That agency?
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 美国商品期货交易委员会（CFTC）、证券交易委员会（SEC）和财政部正在共同努力制定数字资产的监管条例。但财政部内的某个机构并不与其他机构很好地合作。它正在制定自己的政策，而不顾其他机构的做法。这个机构是？
- en: The Internal Revenue Service. So, it gets its own chapter, next.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 美国国税局。所以，接下来，我们要单独讨论这个话题。
- en: Chapter 20 How Digital Assets Are Taxed
  id: totrans-114
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第20章 数字资产如何课税
- en: '![Image](../images/f0251-01.jpg)'
  id: totrans-115
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../images/f0251-01.jpg)'
- en: Preface
  id: totrans-116
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 前言
- en: What’s the worst part of personal finance? Nope, it’s not paying taxes (although
    that’s bad enough). The worst part is not knowing what taxes you have to pay.
    Talk about frustrating!
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 个人财务的最糟糕的部分是什么？不，不是缴税（尽管那也够糟心的）。最糟糕的部分是不知道自己需要交哪些税。说起来真是令人沮丧！
- en: And that’s often the case with digital assets. Some aspects of this asset class
    are so new that Congress hasn’t yet updated the Internal Revenue Code, and the
    IRS hasn’t revised or issued regulations. While there is clarity in a lot of areas—more
    than most people realize—there’s still much murkiness. I’ll explain it all to
    you as best I can. I’ll also provide you with footnotes containing relevant citations.
    You won’t be interested in them, but your tax and financial advisors will be—so
    share this book with them.^([I](footnote.xhtml#footnote-038))
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 这在数字资产中经常出现。这个资产类别的某些方面是如此新颖，以至于国会尚未更新国内税收法典，而IRS也未修改或发布相关法规。尽管在许多领域已经有了明确性——比大多数人意识到的还要多——但还有许多不明朗之处。我会尽我所能向您解释这一切。我还将提供包含相关引用的脚注。您可能对它们不感兴趣，但您的税务和财务顾问会感兴趣——所以请与他们分享这本书。^([I](footnote.xhtml#footnote-038))
- en: Tax laws and regulations change frequently, so be sure to check with your tax
    adviser before acting on any of the information you read here.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 税法和法规经常变化，因此在采取本文提供的任何信息之前，请务必咨询您的税务顾问。
- en: Let’s Use the Right Words
  id: totrans-120
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 让我们用正确的词汇
- en: What is a child? The United Nations says that’s someone under age 18\. US immigration
    law, though, says a child is anyone under age 21, while the Children’s Online
    Privacy Protection Act of 1998 says children are those under the age of 13\. And
    the Department of Health and Human Services says parents can include children
    on their health insurance policies provided the “child” is under age 26.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 什么是孩子？联合国称任何年龄在 18 岁以下的人为孩子。然而，美国移民法规定，任何 21 岁以下的人都是孩子，而 1998 年《儿童在线隐私保护法》规定，未满
    13 岁的人是儿童。而美国卫生与公众服务部表示，父母可以将 26 岁以下的“孩子”纳入他们的医疗保险政策。
- en: If we can’t agree on how to define a “child,” is it any wonder that we can’t
    agree on how to refer to this new asset class?
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们无法就如何定义“孩子”达成一致，那我们是否会对如何称呼这种新资产类别达成一致感到惊讶呢？
- en: 'For purposes of this chapter, we’re going to use the terms as defined by the
    IRS. They are:'
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 出于本章的目的，我们将使用 IRS 定义的术语。它们是：
- en: '**Digital asset.** Generally, this is the binary representation of anything
    having an economic value that can be owned.'
  id: totrans-124
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**数字资产。** 一般来说，这是任何具有经济价值且可以被拥有的东西的二进制表示。'
- en: '**Crypto asset.** This is any digital asset that uses cryptography to secure
    transaction records on a ledger, such as on a blockchain, to control the creation
    of additional such assets and to verify the transfer of their ownership.'
  id: totrans-125
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**加密资产。** 这是使用密码学在分类账上安全记录交易记录的任何数字资产，例如在区块链上，以控制额外这类资产的创建并验证其所有权的转移。'
- en: '**Virtual currency.** This is a digital representation of a medium of exchange,
    a unit of account, or a store of value other than the US dollar or other government
    currency.^([II](footnote.xhtml#footnote-037))'
  id: totrans-126
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**虚拟货币。** 这是除美元或其他政府货币以外的货币媒介、记账单位或价值储存的数字表示。'
- en: '**Convertible virtual currency.** This is virtual currency that has an equivalent
    value in or is a substitute for real currency. Convertible virtual currency is
    considered property,^([III](footnote.xhtml#footnote-036)) and therefore general
    tax principles applicable to property apply to transactions involving convertible
    virtual currency.^([IV](footnote.xhtml#footnote-035)) Importantly, the IRS says
    bitcoin is an example of convertible virtual currency. (Ha! We finally begin to
    know what bitcoin is!)'
  id: totrans-127
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**可转换虚拟货币。** 这是具有等值于或是真实货币替代的虚拟货币。可转换虚拟货币被视为财产，因此适用于涉及可转换虚拟货币交易的一般税收原则。重要的是，IRS
    表示比特币是可转换虚拟货币的一个例子。（哈！我们终于开始知道比特币是什么了！）'
- en: '**Cryptocurrency.** This is virtual currency that uses cryptography to secure
    transactions digitally recorded on a distributed ledger, such as blockchain.^([V](footnote.xhtml#footnote-034))
    Bitcoin, Ether, and Litecoin are all forms of cryptocurrency.^([VI](footnote.xhtml#footnote-033))
    (Ha! More clarity!)'
  id: totrans-128
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**加密货币。** 这是一种使用密码学来保障数字资产交易记录的虚拟货币，比如区块链。^([V](footnote.xhtml#footnote-034))
    比特币、以太币和莱特币都是加密货币的形式。^([VI](footnote.xhtml#footnote-033)) (哈！更加清晰了！)'
- en: Introduction
  id: totrans-129
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 介绍
- en: Tax collectors love people with money—because they get to take some of it. Digital
    assets have generated massive amounts of wealth since bitcoin’s introduction in
    2009, so like a longhorn to a salt lick, tax authorities all over the world are
    drooling over this new asset class and the people engaging in it.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 税务人员喜欢有钱的人——因为他们可以拿走一部分。自2009年比特币问世以来，数字资产产生了大量财富，所以就像长角牛对盐舔一样，全世界的税务机构都对这个新资产类别和参与其中的人们垂涎三尺。
- en: The IRS first addressed digital assets in 2014\. Notice 2014-21^([VII](footnote.xhtml#footnote-032))
    says digital assets are property; thus, long-standing tax principles involving
    property apply to this new asset class.^([VIII](footnote.xhtml#footnote-031))
    Believing that lots of taxpayers were ignoring this notice, the IRS served a summons
    on Coinbase in 2016, demanding the company give the IRS records of all its customers.
    Coinbase refused to comply, but after the IRS narrowed the scope of its summons,
    the District Court for the Northern District of California ruled in favor of the
    IRS. Coinbase gave the IRS the data it wanted.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: IRS首次在2014年提到了数字资产。《通告2014-21》^([VII](footnote.xhtml#footnote-032)) 指出，数字资产是一种财产；因此，长期以来适用于财产的税务原则也适用于这个新资产类别。^([VIII](footnote.xhtml#footnote-031))
    由于相信许多纳税人忽视了这一通告，IRS在2016年向Coinbase发出了传票，要求该公司提供其所有客户的记录。Coinbase拒绝遵守，但在IRS缩小传票范围后，加利福尼亚北区地方法院做出了支持IRS的裁决。Coinbase提供了IRS想要的数据。
- en: In 2019, concerned that a lot of people engaging in digital assets weren’t paying
    taxes on their transactions,^([IX](footnote.xhtml#footnote-030)) the IRS issued
    more guidance, including Revenue Ruling 2019-24^([X](footnote.xhtml#footnote-029))
    and answers to Frequently Asked Questions.^([XI](footnote.xhtml#footnote-028))
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 2019年，由于许多参与数字资产交易的人没有缴纳税款^([IX](footnote.xhtml#footnote-030)) ，IRS发布了更多指导文件，包括《2019-24年财政规则》^([X](footnote.xhtml#footnote-029))
    和常见问题解答。^([XI](footnote.xhtml#footnote-028))
- en: '![Image](../images/f0254-01.jpg)'
  id: totrans-133
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../images/f0254-01.jpg)'
- en: '*“It’s funny how two intelligent people can have such opposite interpretations
    of the tax code!”*'
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: '*“有趣的是两个聪明人对税法有着完全相反的解释！”*'
- en: 'But that velvet glove covered a hammer: the IRS also announced it would be
    enforcing compliance with audits and criminal investigations. As part of those
    efforts, the IRS began requiring taxpayers to answer this question on tax returns
    (Form 1040):'
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，这只是软言相待：IRS还宣布将强制执行审计和刑事调查的合规性。作为这些努力的一部分，IRS开始要求纳税人在纳税申报表（1040表）上回答这个问题：
- en: '*At any time during 2019, did you receive, sell, send, exchange, or otherwise
    acquire any financial interest in any virtual currency?*'
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 在 2019 年的任何时间，您是否收到、出售、发送、交换或以其他方式获得任何虚拟货币的财务利益？
- en: The question was buried on a subschedule, but in 2020, the IRS moved it to the
    top of [page 1](foreword.xhtml#page_1), where it can’t be missed!
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 这个问题被埋在一个子计划中，但在 2020 年，IRS 将其移到了[第一页](foreword.xhtml#page_1)的顶部，以确保不会被忽视！
- en: '![Image](../images/f0255-01.jpg)'
  id: totrans-138
  prefs: []
  type: TYPE_IMG
  zh: '![图像](../images/f0255-01.jpg)'
- en: 'The IRS upped its enforcement efforts in 2021 with Operation Hidden Treasure:
    specially trained IRS agents are now on the hunt for unreported crypto-related
    income.'
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: IRS 在 2021 年加强了执法力度，推出了隐藏宝藏行动：经过特训的 IRS 特工现在正在寻找未报告的与加密相关的收入。
- en: Is all this too much Big Brother for you? Well, let’s remember that you have
    an obligation to the government to pay all taxes due. But you have an equally
    important obligation to yourself and your family not to pay any more taxes than
    required or any sooner than necessary.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 这一切对你来说是不是太像大哥了？好吧，让我们记住，您有义务向政府支付所有应缴税款。但是您对自己和家人有同样重要的义务，即不支付任何比所需更多的税款，也不会比必要的时间更早支付税款。
- en: You’re not a tax cheat. You’re willing to pay what you owe. But how do you determine
    whether you owe taxes, or the amount you owe?
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 您不是一个逃税的人。您愿意支付您所欠的税款。但是您如何确定您是否欠税，或者欠税的金额呢？
- en: 'That’s a smart question. Here’s a stupid answer: you don’t owe any tax until
    you experience a taxable event.'
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个聪明的问题。这里有一个愚蠢的答案：只有当您经历了应税事件时，您才需要缴税。
- en: Well, duh. So, what’s a taxable event?
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 哦，显而易见。那么，什么是应税事件呢？
- en: A *taxable event* is any event that results in a tax liability. Events include
    sales, exchanges, conversions, trades, payments, donations, receipts, and the
    earning of income. You must report all taxable events somewhere on your tax return—and
    you must do this even if the amount is immaterial. It doesn’t matter if the other
    party (or an intermediary) doesn’t send you a tax-related document such as a Form
    1099 or W-2\. The IRS holds *you* responsible for reporting all income and transactions,
    whether you receive a tax form from someone or not. There’s nothing special or
    magical about digital assets that exempts them from taxation.
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: '*应税事件*是导致税务责任的任何事件。事件包括销售、交换、转换、交易、付款、捐赠、收据和收入的获得。您必须在税表的某个地方报告所有应税事件——即使金额微不足道也必须如此。如果另一方（或中间人）没有向您发送税务相关文件，如
    1099 或 W-2 表格，也不要紧。IRS 要求 *您* 报告所有收入和交易，无论您是否从他人那里收到税务表格。数字资产并没有特殊或神奇之处，使其免于征税。'
- en: 'To help you understand all the issues you need to consider, let’s explore the
    life cycle of digital assets ownership. There are three stages: acquisition, holding,
    and disposition.'
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 为了帮助您理解需要考虑的所有问题，让我们探讨数字资产所有权的生命周期。有三个阶段：获取、持有和处置。
- en: '![Image](../images/f0256-01.jpg)'
  id: totrans-146
  prefs: []
  type: TYPE_IMG
  zh: '![图像](../images/f0256-01.jpg)'
- en: Acquiring Digital Assets
  id: totrans-147
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 获取数字资产
- en: Notice I didn’t say *buying*. That’s because there are multiple ways one can
    *acquire* a digital asset. You can even come into possession of a digital asset
    without taking any action; instead, you might merely “receive” it. Let’s look
    at all the ways you can acquire digital assets.
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 注意我没有说*购买*。那是因为有多种方式可以*获取*数字资产。你甚至可以在不采取任何行动的情况下获得数字资产；相反，你可能只是“收到”它。让我们看看你可以获取数字资产的所有方式。
- en: Purchasing
  id: totrans-149
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 购买
- en: You can purchase digital assets via a
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过
- en: '**1.** centralized exchange. For example, you pay cash to buy bitcoin.'
  id: totrans-151
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**1.** 中心化交易所。例如，你用现金购买比特币。'
- en: '**2.** decentralized exchange. For example, you own bitcoin and you use it
    to buy Ether.'
  id: totrans-152
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**2.** 去中心化交易所。例如，你拥有比特币并用它购买以太币。'
- en: '**3.** non-cryptocurrency platform. For example, you have an account at Robinhood,
    PayPal, or Venmo.'
  id: totrans-153
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**3.** 非加密货币平台购买数字资产。例如，你在Robinhood、PayPal或Venmo有账户。'
- en: '**4.** ATM in exchange for cash.'
  id: totrans-154
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**4.** ATM以现金交换。'
- en: '**5.** bank. (Nah, you can’t do that yet, but one day…)'
  id: totrans-155
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**5.** 银行。（不，现在还不行，但总有一天……）'
- en: In each of these cases, your *tax basis* is the asset’s *fair market value*
    (FMV), in US dollars, at the time of purchase. Your basis is the amount you spend
    to acquire a digital asset, including fees, commissions, and other expenses. Your
    *adjusted tax basis* is your cost basis plus certain allowable expenditures.
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 在这些情况下，你的*税基础*是资产的*公允市场价值*（FMV），以美元计算，购买时的价格。你的基础是你用来获取数字资产的金额，包括费用、佣金和其他费用。你的*调整税基*是你的成本基础加上某些允许的支出。
- en: Receiving Digital Assets as Payment for Wages or Services
  id: totrans-157
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 接受数字资产作为工资或服务的支付
- en: Your employer might pay you in bitcoin instead of dollars. That’s how Sean Culkin
    gets his pay—all $920,000 of it. While a tight end for the Kansas City Chiefs,
    he became the first NFL player to be paid entirely in bitcoin. Offensive tackle
    Russell Okung gets half of his $13 million salary in bitcoin, the other half in
    dollars. Los Angeles Rams wide receiver Odell Beckham Jr., a three-time NFL Pro
    Bowl player, is receiving his entire $4.25 million salary in bitcoin. Green Bay
    Packers quarterback Aaron Rodgers, a three-time NFL MVP, is also taking part of
    his salary in bitcoin.
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 你的雇主可能会以比特币而不是美元支付你。这就是肖恩·卡尔金得到薪水的方式——整整$920,000。作为堪萨斯城酋长队的紧密端位，他成为首位完全以比特币支付薪水的NFL球员。进攻前锋拉塞尔·奥坎格将他1300万美元的薪水的一半以比特币支付，另一半以美元支付。洛杉矶公羊队的广播员奥德尔·贝克汉姆·小贝，一位三次NFL全明星球员，他的整个425万美元的薪水都是以比特币支付的。格林贝兄弟队的四分卫亚伦·罗杰斯，一位三次NFL最有价值球员，也将部分薪水以比特币支付。
- en: From a tax perspective, what these guys are doing doesn’t matter because wages
    are wages, regardless of the form of payment.^([XII](footnote.xhtml#footnote-027))
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 从税收角度来看，这些人所做的并不重要，因为工资就是工资，不管支付形式如何。^([XII](footnote.xhtml#footnote-027))
- en: 'Tax law is clear on this point: if you receive digital assets as wages, the
    FMV of that asset, measured in US dollars, is taxable income to you when you receive
    it, and the amount you receive is subject to taxation as ordinary income based
    on your tax bracket.^([XIII](footnote.xhtml#footnote-026))'
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 税法在这一点上很清楚：如果您将数字资产作为工资收入，那么该资产的 FMV，以美元计量，将在您收到时作为您的应税收入，并且您收到的金额将根据您的税率以普通收入的形式纳税。^（[XIII](footnote.xhtml#footnote-026)）
- en: If the digital asset you receive doesn’t have a published value, then the FMV
    is equal to the FMV of the services when the transaction occurs.^([XIV](footnote.xhtml#footnote-025))
    For example, an NFL player with a $1 million contract might choose to receive
    NFTs instead of dollars. The NFTs might not have a published value. In that case,
    the player must use the $1 million price set by his contract.
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您收到的数字资产没有公开价值，那么 FMV 等于交易发生时服务的 FMV。^（[XIV](footnote.xhtml#footnote-025)）例如，拥有
    100 万美元合同的 NFL 球员可能选择接受 NFT 而不是美元。NFT 可能没有公开价值。在这种情况下，球员必须使用其合同设定的 100 万美元价格。
- en: '![Image](../images/f0258-01.jpg)'
  id: totrans-162
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../images/f0258-01.jpg)'
- en: '*“If it’s all the same to you, I’d like my allowance in bitcoins.”*'
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: '*“如果你无所谓的话，我想用比特币拿我的零花钱。”*'
- en: Ditto for contractors. Your house painter might ask to be paid in digital assets
    instead of cash. It’s handled the same way as above.
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 对于承包商也是一样。您的房屋油漆工可能要求以数字资产而不是现金支付。处理方式与上述相同。
- en: Receiving Digital Assets in Exchange for Property
  id: totrans-165
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 以物业交换收到数字资产
- en: If you transfer Property A to someone and receive Digital Asset B in exchange,
    your tax basis in Digital Asset B is equal to the FMV of the Digital Asset B you
    received, in US dollars, as of when you receive the digital assets.^([XV](footnote.xhtml#footnote-024))
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您将物业 A 转让给某人，并收到数字资产 B 作为交换，您对数字资产 B 的税基等于您收到的数字资产 B 的公兑美元价值（FMV），即您收到数字资产时的美元价值。^（[XV](footnote.xhtml#footnote-024))
- en: If Property A was a capital asset, you have a capital gain or loss on the disposition
    of it. If Property A was not a capital asset, then you have an ordinary gain or
    loss.^([XVI](footnote.xhtml#footnote-023)) In both cases, the gain or loss is
    the difference between the FMV of Digital Asset B when received (generally, the
    date it’s recorded on the distributed ledger) and your adjusted tax basis in Property
    A, which you transferred.^([XVII](footnote.xhtml#footnote-022))
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 如果物业 A 是资本资产，则您对其处置产生资本收益或损失。如果物业 A 不是资本资产，则您具有普通收益或损失。^（[XVI](footnote.xhtml#footnote-023)）在这两种情况下，收益或损失是您收到数字资产
    B 的 FMV（通常是记录在分布式账本上的日期）与您转让的物业 A 的调整税基之间的差额。^（[XVII](footnote.xhtml#footnote-022)）
- en: If there’s no published value of the digital assets, then the FMV is equal to
    that of the property you exchanged for the digital assets as of the date of the
    transaction. ^([XVIII](footnote.xhtml#footnote-021))
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 如果数字资产没有公开价值，则 FMV 等于交易日期时您用于交换数字资产的物业的 FMV。^（[XVIII](footnote.xhtml#footnote-021)）
- en: Receiving Digital Assets as Payment for Money Owed to You
  id: totrans-169
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 以数字资产作为您欠他人的钱的支付
- en: Say Sally owes you $1,000 and she sends you digital assets worth $1,000\. You
    both treat the transaction the same as if cash were used.^([XIX](footnote.xhtml#footnote-020))
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 假设Sally欠您$1,000，并向您发送价值$1,000的数字资产。您都将该交易视为如果使用了现金一样处理。^（[XIX](footnote.xhtml#footnote-020)）
- en: Receiving Digital Assets as a Rebate When Using a Debit or Credit Card
  id: totrans-171
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 当您使用借记卡或信用卡时获得数字资产作为折扣
- en: For years, credit card companies have offered rebates and rewards to incentivize
    you to use their cards. Rewards include airline miles and cash—and now, digital
    assets. There are tax implications (of course!), so let’s look at the details.
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 多年来，信用卡公司一直提供折扣和奖励以鼓励您使用他们的卡。奖励包括航空里程和现金，现在还有数字资产。当然，这涉及税务影响，所以让我们看看细节。
- en: '**Use of Credit Cards**'
  id: totrans-173
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: '**信用卡使用**'
- en: Whether you use a personal or business credit card, the IRS has long held that
    a rebate is treated as an adjustment to the purchase price. Thus, rebates do not
    count as income—but when crypto is involved, tax basis is created.
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 无论您使用个人还是商务信用卡，IRS长期以来一直认为折扣被视为对购买价格的调整。因此，折扣不算是收入，但涉及加密货币时，将会产生税基础。
- en: Say you charge $5,000 in purchases to your credit card, and your credit card
    company deposits $50 worth of bitcoin into your crypto account. The IRS treats
    the transactions as though you spent $4,950 on purchases and $50 to buy bitcoin.
    You’ll have no taxable income on the bitcoin you received, but when you sell it,
    you’ll have a $50 tax basis. (That’s good—because the higher your basis, the less
    you owe in taxes.)
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 假设您将$5,000的购买金额充入信用卡，您的信用卡公司将$50的比特币存入您的加密账户。IRS将交易视为您花费了$4,950购买和$50购买比特币。您获得的比特币不会产生应税收入，但当您出售时，您将有一个$50的税基础。（这很好，因为您的税基础越高，您要缴纳的税就越少。）
- en: '**Credit Card Use by Individuals When Purchases Are Reimbursed**'
  id: totrans-176
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: '**个人使用信用卡支付已报销的购买**'
- en: It’s common for people to use their personal credit cards for business expenses
    (such as travel) and then be reimbursed by their employers. If you get a rebate
    from the credit card company for charges that are reimbursed, the FMV of the reward
    you receive is reportable income—even if you don’t receive a Form 1099 or other
    tax document—and the amount is then considered to be your tax basis.
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: 人们通常会使用个人信用卡支付商务费用（例如旅行），然后由雇主报销。如果您从信用卡公司获得了已报销的费用的折扣，那么您收到的奖励的公允市场价值是应报告的收入，即使您没有收到1099表或其他税务文件，该金额也被视为您的税基础。
- en: '**If You Get a Crypto Rebate or Reward for Buying Cash Equivalents with Your
    Credit Card**'
  id: totrans-178
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: '**如果您因使用信用卡购买现金等价物而获得加密货币折扣或奖励**'
- en: If you use a credit card to buy “cash equivalents,” such as money orders and
    reloadable debit cards, the Tax Court has ruled that any rebate or reward you
    get is taxable income.^([XX](footnote.xhtml#footnote-019))
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您使用信用卡购买“现金等价物”，例如汇票和可充值借记卡，税务法院裁定您获得的任何折扣或奖励都是应税收入。^（[XX](footnote.xhtml#footnote-019)）
- en: '**If the Bonus You Earn for Opening an Account Is Paid in Digital Assets**'
  id: totrans-180
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: '**如果您因开立账户而获得的奖励以数字资产支付**'
- en: You might receive digital assets simply for opening a credit card account. If
    you do, the FMV is generally considered to be taxable income. If the value exceeds
    $600, the credit card company should send the IRS and you Form 1099-MISC. (Whether
    you get one or not, you’re still required to report these amounts as income on
    your tax return.) As in the above cases, your tax basis will be the amount of
    reportable income.
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: 您可能仅仅因为开设信用卡账户而收到数字资产。如果是这样，其公允市场价通常被视为应纳税收入。如果价值超过$600，信用卡公司应向IRS和您发送1099-MISC表格。（无论您是否收到，您仍然需要在您的税表上报告这些金额作为收入。）与上述情况类似，您的税基将是可报告收入的金额。
- en: '**If You Receive Digital Assets for Referring a Friend or Other Promotions**'
  id: totrans-182
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: '**如果您因介绍朋友或其他促销活动而获得数字资产**'
- en: If making a purchase is not required to receive the reward, then the FMV is
    generally considered to be taxable income. If the value exceeds $600, the credit
    card company should send the IRS and you Form 1099-MISC. (Whether you get one
    or not, you’re still required to report these amounts as income on your tax return.)
    As in the above cases, your tax basis will be the amount of reportable income.
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: 如果不需要购买即可获得奖励，则其公允市场价通常被视为应纳税收入。如果价值超过$600，信用卡公司应向IRS和您发送1099-MISC表格。（无论您是否收到，您仍然需要在您的税表上报告这些金额作为收入。）与上述情况类似，您的税基将是可报告收入的金额。
- en: Learn to Earn
  id: totrans-184
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 学而思
- en: Some digital assets exchanges post educational content on their websites. To
    entice you to view it, they deposit into your account a token of modest value
    ($5 value). When you earn these tokens, you’ve earned taxable income. Your tax
    basis is the FMV of the asset, in US dollars, as of the time you receive the token.
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 一些数字资产交易所在其网站上发布教育内容。为了吸引您观看，他们会向您的账户存入一个价值不高的代币（价值为$5）。当您赚取这些代币时，您已获得应纳税收入。您的税基是资产的公允市场价，以美元计算，即您收到代币的时间点。
- en: Because the amount is usually tiny, some exchanges don’t issue Form 1099-MISC.
    Nevertheless, you’re required to report the income on your tax return.
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 因为金额通常很小，一些交易所不会发放1099-MISC表格。尽管如此，您仍然需要在您的税表上报告这笔收入。
- en: Gifts Received
  id: totrans-187
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 收到的礼物
- en: If you receive digital assets as a gift, you retain the donor’s tax basis. You
    will have a capital gain or loss when you sell or dispose of it (unless you donate
    it to charity). If you do not have any documentation to substantiate the donor’s
    basis, then your basis is zero—which means you’ll pay the maximum possible tax.
    In other words, get and retain the donor’s basis!^([XXI](footnote.xhtml#footnote-018))
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您收到数字资产作为礼物，则您保留捐赠人的税基。当您出售或处置它时，您将产生资本增值或减值（除非您将其捐赠给慈善机构）。如果您没有任何文件证明捐赠人的基础，那么您的基础为零——这意味着您将支付最大可能的税款。换句话说，获得并保留捐赠人的基础！^([XXI](footnote.xhtml#footnote-018))
- en: Inheritance
  id: totrans-189
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 继承
- en: If you receive digital assets as an inheritance, the executor of the estate
    determines your cost basis as of the date of death or six months later, whichever
    FMV is higher. You will have a capital gain or loss when you sell or dispose of
    it (unless you donate it to charity).
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
- en: Unusual Ways to Acquire Digital Assets
  id: totrans-191
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: 'Everything we’ve covered so far is probably familiar to you since the rules
    I’ve described pertain to all assets, not just digital ones. But you might acquire
    or receive digital assets in less common ways. These include:'
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
- en: '**Earning Digital Assets**'
  id: totrans-193
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: In general, the value of any item that you receive in exchange for providing
    goods or services is always taxable unless there is a specific exception or exclusion
    in the tax law. The income is the FMV at the time you received it. The income
    you report when receiving digital assets then becomes your tax basis for the asset,
    and you use this data to determine your capital gain or loss when you dispose
    of it.
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
- en: However, how you earn the digital assets will dictate how, when, and where you
    report your earnings. For example, mining incurs tax implications that vary based
    on how you participate (using your own mining equipment, joining a mining pool
    (groups of people working together over a network, such as the one provided by
    Norton antivirus software [chapter 6]), or cloud mining (where your contribution
    to a mining pool is the computing power you buy from cloud services).
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
- en: As a miner, you are generally considered to have earned income, taxed as ordinary
    income, based on the FMV of the tokens you receive on the day you receive them.
    But how and where you report this on your tax return depends on whether you mine
    as a hobby or as a business.
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
- en: If it’s a hobby, you use Form 1040, Schedule 1\. If your mining operation is
    part of a trade or business, you report the income on Schedule C. (The IRS says
    miners are self-employed. That means you could be responsible for self-employment
    taxes on mining income. More on self-employment income later.)
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: 如果这是一个爱好，你要使用1040表格，附表1。如果你的挖矿操作是商业活动的一部分，你需要在C表上报收入。（美国国税局称矿工是自雇人员。这意味着你可能需要对挖矿收入负责自雇税。稍后再讨论有关自雇收入的更多信息。）
- en: '**Staking**'
  id: totrans-198
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: '**抵押**'
- en: At this writing, the IRS has not provided much clarity regarding the taxation
    of staking and earning staking rewards. Therefore, the cautious approach is to
    consider income generated by staking to be ordinary income as of the time of receipt
    and then have the token become a capital asset as of the day after you receive
    it—so that any subsequent appreciation would be treated as capital gains when
    you dispose of it.^([XXII](footnote.xhtml#footnote-017))
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: 我们撰写此文时，美国国税局尚未就抵押和获得抵押奖励的税收问题提供很多澄清。因此，谨慎的做法是将通过抵押产生的收入视为收到时的普通收入，然后在你收到代币的次日将其视为资本资产，这样，任何随后的增值在你处置它时将被视为资本收益。^([XXII](footnote.xhtml#footnote-017))
- en: If you’d rather take a less draconian (and less expensive) position, you can
    ask your tax advisor about treating staking the way rentable property is treated.
    Under that theory, staking rewards could be regarded as rental income (using Form
    1040, Schedule E); doing so offers the potential for lower tax liabilities.
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你更愿意采取一个不那么严厉（也不那么昂贵）的立场，你可以咨询你的税务顾问，询问如何将抵押治疗成可出租财产的方式。根据这个理论，抵押奖励可以被视为租金收入（使用1040表格，附表E）；这样做有可能降低税务责任。
- en: '**Transfers from One of Your Wallets to Another of Your Wallets**'
  id: totrans-201
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: '**从你的一个钱包转移到另一个钱包**'
- en: Investors often have multiple wallets and accounts at a variety of exchanges
    and custodians, and it’s easy to move tokens and coins between them. There’s no
    tax implication if you move a dollar from your savings account to your checking
    account, but could such movement of digital asses from one wallet or account to
    another be deemed a taxable event?
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: 投资者通常在各种交易所和托管人处拥有多个钱包和账户，很容易在它们之间转移代币和硬币。如果你将一美元从储蓄账户转到支票账户，这没有税收影响，但将数字资产从一个钱包或账户转移到另一个是否会被视为应税事件呢？
- en: You wouldn’t think so. But if you move crypto from one exchange to another,
    the “from” exchange might treat the transfer “to” the other exchange as a disposition—and
    thus send you Form 1099\. The IRS is aware that such mistakes could occur and
    has published reassuring guidance that you don’t have a taxable event even if
    you receive such a 1099.^([XXIII](footnote.xhtml#footnote-016)) You might have
    some paperwork to do—to explain to the IRS that the 1099 you received was in error—but
    at least you don’t have to pay taxes because of the mistake.
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能不这么认为。但是如果您从一个交易所转移加密货币到另一个交易所，"from"交易所可能会将转移视为处置事件——从而向您发送1099表格。IRS知道这样的错误可能会发生，并发表了令人放心的指导，即使您收到这样的1099，您也不会产生应税事件。您可能需要做一些文书工作——向IRS解释您收到的1099是错误的——但至少您不必因此错误而支付税款。
- en: '**Transferring Digital Assets to Another Person or Entity**'
  id: totrans-204
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: '**将数字资产转移给其他人或实体**'
- en: If you transfer a coin or token from one digital wallet, address, or account
    to one that’s owned by someone else, the IRS will regard your transfer as either
    a sale of assets or a gift, subject to the relevant rules as we’ve covered in
    this book.
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您将一个硬币或代币从您拥有的一个数字钱包、地址或帐户转移到别人名下的一个帐户，IRS将把您的转移视为资产的出售或赠与，受本书所述的相关规则约束。
- en: There’s probably no intermediary, meaning no one to issue Form 1099\. Regardless,
    both parties are responsible for complying with the tax law.
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: 可能没有中介，意味着没有人发出1099表格。不过，双方都有责任遵守税法。
- en: '**Transferring Digital Assets Ownership to a Co-owner**'
  id: totrans-207
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: '**将数字资产所有权转移给共同所有者**'
- en: If you transfer a coin or token from one digital wallet, address, or account
    that you own to one that’s jointly owned by you and another person, there could
    be a number of tax consequences.
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您将一个硬币或代币从您拥有的一个数字钱包、地址或帐户转移到与您和另一个人共同拥有的帐户，可能会有许多税务后果。
- en: There may or may not be immediate tax implications for transferring digital
    assets from your ownership. It depends to whom you’re transferring. (A spouse?
    A person who is not your spouse? A minor?^([XXIV](footnote.xhtml#footnote-015))
    An entity you own or control? A trust, and if so, what kind of trust—revocable,
    irrevocable, charitable?) There are so many variables that it would require a
    whole different book to explain all the considerations and strategies.^([XXV](footnote.xhtml#footnote-014))
    So, please consult a financial planner, tax advisor, or estate attorney for advice
    pertaining to your situation.
  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
  zh: 转移数字资产可能会对您的税务产生立即影响，也可能不会。这取决于您转移给谁。（配偶？非配偶？未成年人？您拥有或控制的实体？信托基金，如果是的话，是什么样的信托基金——可撤销的，不可撤销的，慈善的？）有这么多的变量，需要一本完全不同的书来解释所有的考虑和策略。因此，请咨询财务规划师、税务顾问或遗产律师，以获取与您情况相关的建议。
- en: '**Transferring Digital Assets to Your IRA**'
  id: totrans-210
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: '**将数字资产转移至您的IRA**'
- en: You cannot transfer digital assets into an IRA; all IRA contributions must be
    made in US dollars. Once the cash is placed into the IRA, you can use the money
    to purchase digital assets. Just make sure you’re using a qualified custodian
    that permits the purchase of the assets you want.
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: 你不能将数字资产转移到IRA中；所有IRA的捐款必须以美元进行。一旦现金被放入IRA，你可以使用这笔钱购买数字资产。只需确保你使用的是允许购买你想要的资产的合格托管人。
- en: Once you have digital assets in your IRA, you can transfer them to a different
    custodian anytime, with no tax consequence. If you want to keep your digital assets,
    you should execute an *in-kind transfer*, so your coins or tokens move as is to
    the new custodian. The new custodian will facilitate the transfer for you in what
    is known as a *trustee-to-trustee transfer.* No tax reporting is required.
  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你在IRA（个人退休账户）中拥有数字资产，你可以随时将其转移给其他托管人，而不会产生税务后果。如果你想保留你的数字资产，你应该执行一项*按原样转移*，这样你的硬币或代币就可以按照原样移至新的托管人。新的托管人将为你促成这一转移，这被称为*受托人对受托人的转移*。不需要进行税务报告。
- en: '**Airdrops**'
  id: totrans-213
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: '**空投**'
- en: Airdrops are generally taxable as ordinary income as of the date you receive
    them—provided you can trade or remove them. If you can’t (because the issuer doesn’t
    allow that yet), declare it as income on the date you are able to transfer, sell,
    exchange, or otherwise dispose of it. You’ll then have a cost basis equal to the
    amount you reported as income.^([XXVI](footnote.xhtml#footnote-013))
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
  zh: 空投通常被视为普通收入，收到空投时即使你可以交易或转移它们也是如此。如果你不能（因为发行方尚未允许），请在你能够转移、出售、交换或以其他方式处理它的日期上将其作为收入申报。然后，你的成本基础将等于你报告为收入的金额。^([XXVI](footnote.xhtml#footnote-013))
