- en: Role of Blockchain Technology in Establishing Green Currency Market
  prefs: []
  type: TYPE_NORMAL
- en: Blockchain Technology (Www.Ibm.Com, n.d.)- Blockchain is a shared, immutable
    ledger that facilitates the process of recording transactions and tracking assets
    tangible or non-tangible. Unique properties of BCT are-
  prefs: []
  type: TYPE_NORMAL
- en: Distributed ledger technology- all network participants have access
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Immutable records- No one can change or tamper with the transaction record
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Smart contracts- To speed up transactions, a set of rules is stored on the blockchain
    and executed automatically.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The Virtual Green Currency introduced here is centralized as the central agency
    at the world level will control it. This currency will not be backed with any
    intrinsic value but will be based on the Green Assets possessed by a country.
    This currency will not be interchangeable with monetary local currency so as to
    protect the environment.
  prefs: []
  type: TYPE_NORMAL
- en: '| Figure 4\. Green architecture |'
  prefs: []
  type: TYPE_TB
- en: '| ![Figure978-1-6684-5072-7.ch005.f04](i/ch005.f04.png) |'
  prefs: []
  type: TYPE_TB
- en: As time goes on, sustainability will be one of the most important factors in
    determining the success of the blockchain sector. Cryptocurrencies built on the
    blockchain can only grow in popularity if we can develop a cryptographic mechanism
    that is both secure and fast. If you want to know how efficient a cryptocurrency
    is in terms of energy use, look at the way it creates and updates blocks of data—that
    is, how its users have agreed to record and validate the information contained
    in each block in the distributed database.
  prefs: []
  type: TYPE_NORMAL
- en: Bitcoin, the first cryptocurrency ever created in 2009, and the vast majority
    of other popular cryptocurrencies are all mined. As such, this is precisely the
    procedure that new green cryptocurrencies hope to rethink in order to lessen their
    excessive energy consumption. This wasteful energy consumption and its associated
    greenhouse gas emissions run counter to the original vision of digital currencies
    as a more democratic, egalitarian, and environmentally friendly alternative to
    fiat money issued by governments ([Khazanchi et al., 2021](#r11); [Saini et al.,
    2021](#r20)).
  prefs: []
  type: TYPE_NORMAL
- en: Every cryptocurrency and digital currency are managed independently by its own
    distributed database, typically a blockchain, which acts as a public financial
    ledger. This database does not reside on a single machine, but rather on a network
    of interconnected computers (called “nodes”) that constantly share and update
    data with one another.
  prefs: []
  type: TYPE_NORMAL
- en: Data mining is a complicated validation protocol that regulates the transactions
    included in each block and is managed by supercomputers. Because everyone in the
    network has access to the same information, consensus has been reached as to its
    veracity, making this validation process based on consensus. What we need is a
    system that allows information to be stored in discrete chunks, linked together
    so that it can be accessed and verified quickly and easily whenever needed.
  prefs: []
  type: TYPE_NORMAL
- en: Data mining is a collection of methods for gaining useful, non-obvious information
    from databases.
  prefs: []
  type: TYPE_NORMAL
- en: Mining cryptocurrencies relies on AI and data science as its foundation.
