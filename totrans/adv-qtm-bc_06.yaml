- en: CONCEPT OF GREEN CURRENCY
  prefs: []
  type: TYPE_NORMAL
- en: At the moment, each country has its own monetary currency. In order to value
    the environment, we'll need an international virtual green currency based on green
    asset valuation. The environmental assets have total value but no marginal value
    is realized, that's why we never value environmental green assets. Because market
    prices are determined by marginal value rather than overall value, Marginal Value
    generation is a must in the case of environmental issues. Reservation of a reasonable
    price is a must for the environment if we are to handle the global warming issue
    adequately. First of all, the question arises-
  prefs: []
  type: TYPE_NORMAL
- en: Why do we undervalue the environment?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Why are nations abiding by treaties not interested to follow them strictly?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Why did the economic models fail to deal with the issue?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Why do we still not in a position to create a value system for Next-Gen regarding
    the environment?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Do the markets have a solution to this global problem?’
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The answer in one world is the market. It is the culprit and the solution resides
    in the market itself([O’NEILL, 2001](#r15)). If we focus on this issue absolutely
    and move in the right direction, we will definitely accomplish it. The current
    system of frictionless convertible currencies reduces the number of money-related
    control variables effectively to one. I argue that this one-dimensionality is
    the cause of the recurrent bubbles and crashes in the financial system for thousands
    of years. But now we can create new, complementary forms of money that enable
    better self-organization of our economy.(Dirk [Helbing, 2014](#r8)).
  prefs: []
  type: TYPE_NORMAL
- en: What are Green Assets?
  prefs: []
  type: TYPE_NORMAL
- en: Green assets cover all natural assets that facilitates our lives on this planet
    and protects us from ill of global warming due to rapid environmental degradation
    of forest and primitives (protectors of planet), there are lots of lessons to
    be learnt from them.([Pamecha & Sharma, 2022](#r16)).
  prefs: []
  type: TYPE_NORMAL
- en: o Green Asset – This is an asset possessed by individuals, government, NGOs,
    industries, and institutions that has a positive environmental impact such as
    forests, open space, trees, water bodies, waste recycling plants, water treatment
    plants, grazing land, and farms, etc. It includes Natural Assets, Environmental
    Assets as well as Soft Assets.(GREEN ASSETS, n.d.)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: o Natural Assets- Natural assets are not made or caused by humans for example
    biological assets, Land, Water Areas and their ecosystems, subsoil assets, and
    air.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: o Environmental Assets- Environmental assets are natural but it includes human
    efforts to add more functionalities to them or to make them more valuable to society.
    For example, fertile land, transportation, beautiful landscape, discoveries of
    new species, and the ability of nature to recycle/absorb society’s waste, etc.([Regoniel,
    2020](#r18))([BĂCESCU-CĂRBUNARU, 2018](#r3))
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: o Soft Assets- Soft assets of nature are non-infrastructure assets of nature
    or intangible assets of nature, for example, biodiversity, ecosystem services,
    etc.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Why Do We Need a Green Asset Market?
  prefs: []
  type: TYPE_NORMAL
- en: We do not value something for its goodness, we value it if it causes damage.
    This is why we undervalue green assets (GA). Technology can help us to save the
    planet. But more than anything, we must learn to value nature.(Marco [Lambertini,
    2018](#r13))
  prefs: []
  type: TYPE_NORMAL
- en: What is the value to the society of cleaner air and clean water bodies? What
    value does society place on segregating and recycling the waste in a city? The
    answer is zero. As Green assets are purely public goods without a market. As the
    preferences for GA are absent, we can’t determine prices for GA. But Society drives
    utility from GA and put a value on it ([Kolstad, 2011](#r12)).
  prefs: []
  type: TYPE_NORMAL
- en: 1\. Use Value
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 2\. Non-use Value (Existence Value)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: We value the environment as we use it or it is necessary for our existence.
    The use might be current, expected, or possible (future use). We value it not
    because it is useful but because it might cause damage too. GA has a Non-use value
    also. We value GA not because we use it but because we wish for its existence.
    These are existence values, altruistic values, and bequest values. The issue here
    is we all value GA but are not ready to pay for it because of externalities. In
    the absence of well-defined property rights market does not exist ([AdjeiFrempong
    & Kant Hiran, 2014](#r2); [Wireko, J. K., Hiran, K. K., & Doshi, 2018](#r25)).
  prefs: []
  type: TYPE_NORMAL
- en: Nobel laureate Ronald Coase argues that in the presence of externalities, assigning
    property rights allows bargaining to reach an efficient solution. But in the case
    of all existing GA, it’s not feasible to assign property rights again and again.
    As the priorities change frequently and it only pacifies the damage for a while
    therefore does not permanently resolve the issue.
  prefs: []
  type: TYPE_NORMAL
- en: Economies always follow market rules and the assets without a market have eventually
    no real value unless and until a market is created giving measurable values to
    the asset. This calls for the calculation of green assets globally and assigning
    real value to them. In the age of advanced technologies, it is possible through
    establishing a virtual Green Currency Market based on blockchain technology.
  prefs: []
  type: TYPE_NORMAL
- en: What is Green Currency
  prefs: []
  type: TYPE_NORMAL
- en: A currency issued by a country’s authority, and is generally accepted by all
    as a medium of exchange so that it can be traded for goods and services. But there
    are some major issues with the currencies, we use currently while creating a market
    for GA. Current monetary currencies have the following limitation-
  prefs: []
  type: TYPE_NORMAL
- en: 1\. Local in nature not Global
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 2\. Intrinsic value not associated with real asset value
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 3\. In physical form not virtual
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 4\. Not generally accepted as issued by specific countries
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 5\. Suffer from exchange rates issues
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 6\. Undervalue GA due to non-revelation of preferences
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 7\. Fails to provide the solution to public goods without market etc.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Above are some reasons why existing currencies in circulation can’t resolve
    environmental issues. UN experts believe that currencies based on blockchain technology
    can play an important role in sustainable development, and improves our stewardship
    of the environment. One and only one quality is transparency. A transparent monitoring
    system could accurately track where and how the recovered waste is used, as well
    as identify who picked it, ensuring that the right people are rewarded for their
    efforts and the wrong could be identified([UN NEWS, 2021](#r23)).
  prefs: []
  type: TYPE_NORMAL
- en: To solve global issues like global warming, pollution, and waste management
    we need a different currency that should be based on green assets valuation, virtual
    in nature, transparent in nature, governed and accepted by all, and traded globally
    and smoothly. The answer is Green Currency.
  prefs: []
  type: TYPE_NORMAL
- en: Procedure and Steps to Operationalize Green Currency
  prefs: []
  type: TYPE_NORMAL
- en: Collection of Data on Green Assets
  prefs: []
  type: TYPE_NORMAL
- en: Due to COVID-19 the current census has been postponed ([Mijwil et al., 2022](#r14);
    [Wireko et al., 2021](#r24)). In the census, the authority collects data on assets
    held by each and every household, institution, enterprise, government, and non-government
    organization, etc. Surprisingly, we never collect data on green assets held by
    citizens. This means we do not value green assets. If we are really interested
    to establish a market for GA, first of all, we should introduce to calculate GA
    possessed by all stakeholders in the coming census. We all have green assets like
    – trees, green fields, water bodies, forests, rivers, etc. But we do not have
    proper data on it. Unless and until we have data on GA the market couldn’t be
    established.
  prefs: []
  type: TYPE_NORMAL
- en: How to Assign Value to the Green Assets?
  prefs: []
  type: TYPE_NORMAL
- en: After the collection of data on GA, the question arises to evaluate or quantify
    the data? What is the Unit of GA? What is its value? What is the value of a tree,
    a water body, a forest area, green fields, or a river? The objective to calculate
    GA is to create a mechanism so that the development process continues/ sustains
    without harming the environment. To evaluate the value for GA, there might be
    a guiding principle of how much CO[2] or GHGs absorbed or how much O[2] is generated,
    by the asset? The unit of the GA might be Green Coin (GC) as an Environment Unit
    (EU). The valuation of GA is a cumbersome method as there is a need to assign
    value to each and every asset or activity scientifically, according to CO[2] absorption
    or O[2] generation at the global level. There must be a Modus Operandi or a protocol
    to assess the value of the. In the coming census, we can design a calculator also
    so that the enumerators can easily evaluate the GA possessed by an individual,
    an institution, an enterprise, or the government(Kailashi punit D., Kamal Hiran,
    2021).
  prefs: []
  type: TYPE_NORMAL
- en: The absorption of CO2 by a tree depends upon various factors including age,
    and species ([Teskey et al., 2008](#r21)). It also varies with tree growth which
    again depends upon various factors. According to Eco Tree on an average 10 -40
    kg of CO2 are absorbed per tree per year by a tree. A methodology based on Winrock
    International Forest Landscape Restoration (FLR), uses a carbon storage calculator
    to calculate this(onetreeplanted.org). On an average tree absorbs 10kg per year
    for the first 20 years. Forest Landscape Restoration (FLR) activities are being
    implemented around the world to improve the ecological and economic productivity
    of degraded lands([Berck & Helfand, 2005](#r4)). Charl De Villers ([de Villiers
    et al., 2014](#r6)) goes further and calculates the carbon sequestration capacity
    of a tree according to its age. In a case study, he states that the tree volume
    increases slowly during the first 10 years and then increases dramatically during
    10-40 years, and then stabilizes. He finds that the relationship between carbon
    sequestration and tree volume is the same as tree volume and tree age. Apart from
    this our oceans are a great source of O2 and Carbon sequestration. Great whales
    and phytoplankton play a major role ([Roman et al., 2014](#r19)). Each great whale
    sequesters 33 tons of CO2 on an average, a thousand times a tree. Phytoplankton
    captures about 40% of all CO2 produced by us and contributes to at least 50% of
    all oxygen in our atmosphere. While valuing we cannot ignore our oceans and various
    creatures on this planet. On the basis of the above studies, we can assign an
    Environment Unit value to a green area or forest area on the basis of its capacity
    to absorb CO2\. Suppose government wishes to build a dam then the cost of construction
    will also include the cost of GA depleted, in EU assigned to the above calculations.
    Suppose this project needs to cut down 100 trees aging 40 years or more then this
    will cost about losing the opportunity of 4000 kg CO2 sequestration capacity forever.
    This is alarming as this can’t be compensated instantly. If the authority plants
    the same number of trees somewhere then this will take the next 40 years to achieve
    this capacity level assuming a 100% survival rate. So, this needs to be compensated
    if and only if the government purchases the same capacity from stakeholders viz
    households, institutions, or other countries. By this logic, we can build an eco-system
    for Sustainable Development ([Dadhich et al., 2021](#r5)).
  prefs: []
  type: TYPE_NORMAL
- en: We can assign value to any green asset according to its CO2 sequestration capacity.
    For example, a tree at 10 years of age absorbs 10 kg CO2 per year is equivalent
    to suppose 10 EU. This might change with age and species. For every project, this
    must carefully be assessed and GA should be compensated with GA only, then only
    we can achieve the net-zero target.
  prefs: []
  type: TYPE_NORMAL
- en: Establishing Market for Green Currency
  prefs: []
  type: TYPE_NORMAL
- en: Once the data for GA have been collected and the valuation for EA is done. Then
    it provides us a clear-cut picture of a city, a village, a district, a state,
    a country, and the whole world for the potential for sustainable development.
    For example, for a locality, we have data on pollution and now also we have calculated
    the environmental assets of the locality. So, now we can assess the potential
    of the locality for sustainable development so that globally there will be no
    negative impact. If the area has potential, then only the development work is
    justifiable and it is permissible.
  prefs: []
  type: TYPE_NORMAL
- en: Now, if anyone wishes to do any development work which is supposed to distort
    the environment then the cost will not only be the monetary project cost (in local
    currency) but will also include environmental asset cost (in environmental units).
    One has to pay from his own EA or has to purchase VGC from the market. One has
    to pay this cost for the development work so that the global environment remains
    intact. Thus-
  prefs: []
  type: TYPE_NORMAL
- en: PROJECT COST = MONETARY PROJECT COST (in local currency) + ENVIRONMENT ASSET
    COST (in global virtual green currency)
  prefs: []
  type: TYPE_NORMAL
- en: For example, if the government wishes to broaden the national highway, then
    it purchases land from individuals or forest land. In this case, currently, we
    have no valuation for EA so government only pays the compensation in national
    currency and there is no surety that environmental loss will be covered in the
    future. Suppose the government plants trees then again, it’s not justifiable as
    forests include not only covered tree area but also ecological and irreversible
    nature. So, if and only if one pays environment units (EU) then only, we can ensure
    ecological balance globally. This policy will surely balance the economy and environment.
    If this virtual green currency (VGC) market is created and no exchange is permissible
    between the country’s local currency and VGC. Then for development, developed
    countries/ environment nonfriendly countries will be bound to purchase EA from
    the poor/ but environment-friendly countries, this will definitely balance economic
    development as well as ecological balance. And we will be in a new world, where
    all will be bound to value environmental assets. (Here we have hypothesized that
    developed countries are developed because they have overused global resources
    compared to developing or underdeveloped countries. So, it’s justifiable to give
    this development opportunity to developing/ underdeveloped countries by introducing
    environmental asset costs of a project)
  prefs: []
  type: TYPE_NORMAL
