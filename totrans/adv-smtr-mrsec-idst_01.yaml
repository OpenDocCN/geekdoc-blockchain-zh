- en: ABSTRACT
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 摘要
- en: A traceable, transparent, and authentic pharmaceutical supply chain (PSC) could
    provide a guarantee for drug safety, quality, and a better public health protection.
    A thorough review of the PSC and future research agenda are necessary to understand
    the IoT and blockchain applications in PSC provenance. A systematic review was
    conducted to study how IoT and blockchain could help to cope with the challenges
    faced by the current PSC. The descriptive and thematic analysis was conducted
    to reveal the research trends, chronological and geographical distribution of
    research, and themes. The main findings were focused on the challenges faced by
    the current PSC, opportunities for implementing IoT and blockchain in PSC, as
    well as the application of IoT and blockchain in pharmaceutical package and transportation
    processes. Additionally, the study summarizes the framework of IoT and blockchain
    integration in PSC.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 可追溯、透明和真实的制药供应链（PSC）可以为药品安全、质量和更好的公共健康保护提供保证。对 PSC 和未来研究议程的全面审查是必要的，以了解物联网和区块链在
    PSC 溯源中的应用。进行了系统性审查，以研究物联网和区块链如何帮助应对当前 PSC 面临的挑战。进行了描述性和主题分析，以揭示研究趋势、研究的时间和地理分布以及主题。主要发现集中在当前
    PSC 面临的挑战、在 PSC 中实施物联网和区块链的机会，以及在制药包装和运输过程中的物联网和区块链的应用。此外，研究总结了在 PSC 中物联网和区块链集成的框架。
- en: INTRODUCTION
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 引言
- en: Medicine supplies are one of the building blocks of healthcare systems (WHO,
    2010). In the present health-conscious society, the satisfactory quality and regulatory
    compliance of drugs have gained enormous attention globally due to the significant
    risk of counterfeit and unqualified medicines that could pose to consumer health
    (Sylim et al., 2018). From manufacturing to consumption, there are multiple partners
    and intermediaries involved in the pharmaceutical supply chain (PSC). This brings
    about great traceability challenges in present centralized systems such as single
    point of failure, data manipulation, interoperability, security, stakeholder agreement,
    implementation cost, lack of standardization and regulations (Premkumar and C,
    2020, Uddin et at., 2021). Operating with legacy information platforms could not
    assist the collaboration amongst multiple participants of PSC (Vecchione, 2017).
    It also could not support the tracking and tracing of sources required to ensure
    quality, regulatory compliance, and drug security.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 药品供应是医疗系统的重要组成部分（WHO, 2010）。在当前注重健康的社会中，药品的满意质量和监管合规性在全球范围内引起了巨大关注，这是因为假冒和不合格药品对消费者健康可能造成的重大风险（Sylim
    等，2018）。从生产到消费，制药供应链（PSC）中涉及多个合作伙伴和中间商。这给现有的集中式系统带来了极大的可追溯性挑战，比如单点故障、数据操纵、互操作性、安全性、利益相关者协议、实施成本、缺乏标准化和监管（Premkumar
    和 C, 2020, Uddin 等，2021）。使用传统信息平台无法促进 PSC 的多个参与者之间的协作（Vecchione，2017）。它也无法支持追踪和跟踪所需的源，以确保质量、监管合规性和药品安全。
- en: Internet of things (IoT) and Blockchain technology have been brought to the
    forefront of global attention in different industries. The application of IoT
    in supply chain management could support real-time information update and monitoring
    (Premkumar and C, 2020). The blockchain technology could document everything related
    to the whole supply chain and allow information sharing across the distribution
    network in a secure manner (Bocek et al., 2017). Implementation of drug provenance
    across the whole PSC is essential to strengthen the governance and supervision
    of the pharma market (Sylim et al., 2018). Hence, the application of IoT and Blockchain
    in PSC would have a tremendous role in future pharmaceutical domain. The application
    of IoT and blockchain could help to achieve the target of track and trace capability,
    authenticity and transparency by improving the collaboration, as well as, information
    sharing amongst the PSC stakeholders.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 物联网（IoT）和区块链技术已经成为全球各行业关注的焦点。物联网在供应链管理中的应用可以支持实时信息更新和监控（Premkumar和C，2020）。区块链技术可以记录与整个供应链相关的所有内容，并以安全的方式允许信息在分销网络中共享（Bocek等，2017）。在整个药品供应链上实施药物溯源至关重要，以加强制药市场的治理和监督（Sylim等，2018）。因此，物联网和区块链技术在未来制药领域将发挥巨大作用。物联网和区块链技术的应用可以通过改善供应链参与者之间的协作以及信息共享，有助于实现追踪能力、真实性和透明度的目标。
- en: BACKGROUND
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 背景
- en: Pharmaceutical Supply Chain
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 制药供应链
- en: Supply chain is defined as a network of participants who cooperatively work
    together to convert basic materials into a specific finished product which is
    valued by end-customers (Settanni, Harrington and Srai, 2017). Supply chain also
    involves controlling, managing, and improving the flow of materials and information
    from suppliers to end-users (Harrison, et al., 2019, Uddin et at., 2021). Therefore,
    the PSC is a network between firms to produce, manage, distribute medicine and
    all the relevant information to the final buyer. The aim of PSC is aligning enterprises
    in enabling achievement of improving health status by pharmaceutical provision
    (Settanni, Harrington and Srai, 2017, Musamih et al., 2021). The PSC is complex,
    and its quality control process is strict (Vecchione, 2017, Ahmadi et al., 2020).
    From the aspect of involved participants, a typical PSC contains more than one
    participant. It not only includes the raw material suppliers, manufacturers, wholesalers,
    warehouse, distributors, retailers, and end-customers, but also the information
    agencies, government regulatory department such as Food and Drug Administration
    (FDA) (Sylim et al., 2018a, Uddin et at., 2021).
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 供应链被定义为一个网络，参与者共同合作将基本材料转化为最终由最终客户所重视的特定成品（Settanni，Harrington和Srai，2017）。供应链还涉及控制、管理和改进从供应商到最终用户的物资和信息流动（Harrison等，2019年，Uddin等，2021年）。因此，药品供应链是企业之间的一个网络，用于生产、管理、分销药品和所有相关信息给最终购买者。药品供应链的目标是通过提供药品来使企业实现改善健康状况的目标（Settanni，Harrington和Srai，2017年，Musamih等，2021年）。药品供应链是复杂的，其质量控制过程严格（Vecchione，2017年，Ahmadi等，2020年）。从涉及参与者的角度来看，典型的药品供应链包含不止一个参与者。它不仅包括原材料供应商、制造商、批发商、仓库、分销商、零售商和最终客户，还包括信息机构、政府监管部门，如食品药品监督管理局（FDA）（Sylim等，2018a年，Uddin等，2021年）。
- en: The distribution network and regulations of PSC are complex. There are two distribution
    levels in PSC. Firstly, pharmaceutical manufacturers supply medicine from the
    point of production to the wholesaler, and this is also called the first level
    of drug distribution. In the second level of drug distribution, the products are
    transported from wholesalers to retailers, hospitals, or pharmacies (Jangir et
    al., 2019, Sunny et al., 2020). In some cases, manufacturers also distribute medicine
    directly to the government purchasers (Olson et al., 2018). From the aspect of
    regulation, the manufacturing of pharmaceutical must be in full compliance with
    Good Manufacturing Practice (GMP) to ensure that medicinal products are consistently
    manufactured and controlled to the quality standards appropriate to their intended
    use and as required by the product specification (WHO, 2010). The distribution
    chain of medical products must follow Good Distribution Practices (GDP) to guarantee
    the original quality of medicine (WHO, 2010). The whole PSC is supervised and
    monitored by FDA (Uddin et at., 2021). The typical physical drug distribution
    and information flow of PSC is shown in Figure 1.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: PSC的分销网络和规定是复杂的。PSC有两个分销层级。首先，制药厂商从生产点向批发商供应药品，这也被称为药品分销的第一层。在第二层药品分销中，产品从批发商运送到零售商、医院或药店（Jangir等，2019年，Sunny等，2020年）。在某些情况下，制造商还直接向政府采购者分发药品（Olson等，2018年）。从监管的角度来看，药品的生产必须完全符合良好生产规范（GMP），以确保药品在其预期用途所需的质量标准和产品规范要求下得到一贯生产和控制（WHO，2010年）。医疗产品的分销链必须遵循良好的分销实践（GDP），以保证药品的原始质量（WHO，2010年）。整个PSC由FDA监督和监测（Uddin等，2021年）。PSC的典型物理药品分销和信息流如图1所示。
