- en: The Definition of the Internet of Things (IoT)
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 物联网（IoT）的定义
- en: The Internet of things (IoT), is one of the latest IT evolvements, it’s the
    concept of connecting devices and internet to facilitate data collection, sharing,
    and transmission over a network (Ben-Daya, Hassini and Bahroun, 2019, Jha et al.,
    2019, Kari et al., 2019). Xu et al. (2014) indicated that the IoT network is composed
    of four fundamental layers as follows. The detailed architecture of IoT is as
    follows:.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 物联网（IoT）是最新的IT发展之一，它是连接设备和互联网的概念，以便在网络上进行数据收集、共享和传输（Ben-Daya，Hassini和Bahroun，2019年，Jha等，2019年，Kari等，2019年）。Xu等人（2014年）指出，物联网网络由以下四个基本层组成。物联网的详细架构如下：
- en: 1\. Sensing Layer
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1\. 感知层
- en: Existing hardware is integrated in this layer. Wireless smart systems with sensors
    or special tags such as RFID could sense the physical thing, as well as it acquires
    and exchange data amongst different devices.
  id: totrans-21
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 存在的硬件集成在这一层。具有传感器或特殊标签（如RFID）的无线智能系统可以感知物理事物，并在不同设备之间获取和交换数据。
- en: 2\. Networking Layer
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 2\. 网络层
- en: The function of the networking layer is to provide the essential network support
    and allow aggregation and sharing of information within the network.
  id: totrans-23
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 网络层的功能是提供基本的网络支持，并允许在网络内进行信息聚合和共享。
- en: 3\. Service Layer
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 3\. 服务层
- en: Services would be created and managed in this layer. It aims to provide services
    to satisfy users’ needs based on middleware technology.
  id: totrans-25
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在这一层中创建和管理服务。它旨在基于中间件技术提供满足用户需求的服务。
- en: 4\. Interface Layer
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 4\. 接口层
- en: This layer enables users with different devices or applications to interact
    with the system, which allows IoT to acquire and process massive volume of value
    data. Giving the focus on the characteristics of IoT and the supply chain, IoT
    could be defined as a network that could connect physical things digitally (Ben-Daya,
    Hassini and Bahroun, 2019). The digital connection model could sense and interact
    with several partners in a supply chain to achieve information sharing, quickness,
    visibility, and tracking (Xu, He and Li, 2014; Clauson et al., 2018).
  id: totrans-27
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 此层使具有不同设备或应用程序的用户能够与系统交互，从而使物联网能够获取和处理大量的价值数据。鉴于物联网和供应链的特点，可以将物联网定义为一种能够将物理事物数字化连接起来的网络（Ben-Daya，Hassini和Bahroun，2019年）。数字连接模型可以感知并与供应链中的几个合作伙伴进行交互，以实现信息共享、快速性、可见性和跟踪（Xu，He和Li，2014年；Clauson等，2018年）。
- en: The Definition of Blockchain Technology
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术的定义
- en: Blockchain technology was created to support bitcoin transactions at first but
    as it develops, it has evolved to be more than a platform for storage of financial
    transactions managed by cryptography. For instance, there are some cases related
    to blockchain technology application in the health, food and agriculture industry
    (Rejeb, Keogh and Treiblmaier, 2019). It is defined as “a decentralized database
    that could store and share data with trusted partners across a peer-to-peer computer
    network in a secure, tamper proof environment” (Radanović and Likić, 2018).
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术最初是为支持比特币交易而创建的，但随着其发展，它已经发展成为不仅仅是一个由加密技术管理的金融交易存储平台。 例如，在健康、食品和农业行业有一些与区块链技术应用相关的案例（Rejeb，Keogh和Treiblmaier，2019年）。
    它被定义为“一个分散的数据库，可以在安全的、防篡改的环境中通过点对点的计算机网络与受信任的合作伙伴共享数据”（Radanović和Likić，2018年）。
- en: Blockchain follows a decentralized network model and the data is shared and
    continuously synchronized across all nodes in the network (Sylim et al., 2018b).
    Blockchain consists of several blocks, with each block containing verified transactions,
    timestamp, current hash code and the hash code of the previous block (Xie et al.,
    2019). The new block is always connected with the previous block forming a chain
    of blocks arranged chronologically, so any change would occur disharmony (Pandey
    and Litoriya, 2020; De Aguiar et al., 2020).
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链遵循去中心化网络模型，数据在网络中的所有节点之间共享并持续同步（Sylim等，2018b年）。 区块链由多个区块组成，每个区块包含经过验证的交易、时间戳、当前哈希码和上一个区块的哈希码（Xie等，2019年）。
    新区块始终与上一个区块连接，形成按时间顺序排列的区块链，因此任何更改都会导致不协调（Pandey和Litoriya，2020年；De Aguiar等，2020年）。
- en: Generally, there are three types of blockchains, which are the public blockchain,
    the private blockchain and the consortium blockchain (De Aguiar et al., 2020;
    Molina, Delgado and Tarazona, 2019). The public blockchain, such as the Bitcoin
    network, is permission-less, and records are transparent to all nodes (Abbas et
    al., 2020). For the private blockchain, only the authorized participants could
    access the records, which provides a higher degree of privacy (De Aguiar et al.,
    2020). In the consortium blockchain, some records could be public while a part
    of records only could be shown to the specific private participants (Abbas et
    al., 2020).
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 一般来说，有三种类型的区块链，即公共区块链、私有区块链和联盟区块链（De Aguiar等，2020年；Molina，Delgado和Tarazona，2019年）。
    公共区块链，如比特币网络，是无需许可的，记录对所有节点透明（Abbas等，2020年）。 对于私有区块链，只有授权参与者可以访问记录，这提供了更高程度的隐私（De
    Aguiar等，2020年）。 在联盟区块链中，一些记录可能是公开的，而部分记录只能显示给特定的私人参与者（Abbas等，2020年）。
- en: Treiblmaier (2019) pointed out that the main characteristics of blockchain are
    data immutability, transparency, decentralization, time-stamped‚ tamper proof
    and security. Immutability does not allow modifying digital data within the network,
    which could create an immutable and actual environment for all transactions across
    the network (Radanović and Likić, 2018; Wu et al., 2017). The transparency of
    Blockchains is especially critical for tracking products along the supply chain
    as it enables users to read-only access to previous information and to inspect
    the content of smart contracts (Kshetri, 2018).
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: Treiblmaier（2019年）指出，区块链的主要特征是数据不可变性、透明度、去中心化、时间戳、防篡改和安全性。 不可变性不允许在网络内修改数字数据，这可以为网络内的所有交易创造一个不可变且实际的环境（Radanović和Likić，2018年；Wu等，2017年）。
    区块链的透明度对于跟踪供应链中的产品尤为重要，因为它使用户只能读取先前的信息并检查智能合约的内容（Kshetri，2018年）。
- en: JUSTIFICATION OF RESEARCH
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 研究的正当性
- en: The rationale behind doing this research is the provenance to achieve traceability,
    transparency and authenticity in the PSC. The current PSC are being increasingly
    complicated and heterogeneous as more internal and external stakeholders are involved.
    In this case, Information Technology (IT) has become and will continue to be an
    indispensable driving force for effective management of stakeholders across the
    supply chain (Rejeb, et al. 2019,). IT is capable of integrating internal processes,
    external vendors, as well as customers, therefore, the capability of acquiring,
    transmitting and communicating information within the supply chain network could
    be improved (Ben-Daya, Hassini and Bahroun, 2019). Hence, IoT and blockchain are
    the latest technologies. IoT could obtain real-time data to provide digital footprints
    (Ben-Daya, Hassini and Bahroun, 2019, Musamih et al., 2021), and Blockchain could
    provide better provenance with full traceability within the supply chain (Clauson
    et al., 2018). The application of IoT and blockchains could bring a paradigm shift
    in various areas of a PSC. So far, there is a lot of research related to blockchain
    or IoT application in a supply chain. For instance, an agricultural supply chain
    has achieved traceability by implementing blockchain (Kamble, Gunasekaran and
    Sharma, 2020, Sunny et al., 2020), while Walmart used blockchain to track food
    for better safety (Hyperledger, 2019). These literature reviews and case studies
    shows that IoT and blockchain application has a promising opportunity in information
    management and provenance in supply chains. But there is not much research focus
    on the IoT and blockchain application in the PSC. Therefore, this chapter would
    explore the application IoT and blockchain in PSC provenance to implement authenticity,
    traceability and transparency.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 进行这项研究的原因是在PSC中实现可追溯性、透明度和真实性。随着越来越多的内部和外部利益相关者的参与，当前的PSC变得越来越复杂和异构。在这种情况下，信息技术（IT）已成为并将继续是跨供应链利益相关者有效管理的不可或缺的驱动力（Rejeb等，2019年）。IT能够整合内部流程、外部供应商以及客户，因此，供应链网络内获取、传输和沟通信息的能力可以得到提高（Ben-Daya，Hassini和Bahroun，2019年）。因此，物联网和区块链是最新的技术。物联网可以获取实时数据以提供数字足迹（Ben-Daya，Hassini和Bahroun，2019年，Musamih等，2021年），而区块链可以在供应链内提供更好的来源追溯性（Clauson等，2018年）。物联网和区块链的应用可以在PSC的各个领域带来范式转变。到目前为止，已经有很多关于区块链或物联网在供应链中应用的研究。例如，农业供应链通过实施区块链实现了可追溯性（Kamble，Gunasekaran和Sharma，2020年，Sunny等，2020年），而沃尔玛使用区块链来跟踪食品以获得更好的安全性（Hyperledger，2019年）。这些文献综述和案例研究表明，物联网和区块链应用在供应链信息管理和来源追溯方面具有很大的机会。但是，在PSC中，物联网和区块链应用的研究重点并不多。因此，本章将探讨物联网和区块链在PSC来源方面的应用，以实现真实性、追溯性和透明度。
- en: AIMS AND OBJECTIVES
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 目标和目的
- en: This chapter follows a Systematic Literature Review (SLR) to conduct the comprehensive
    search for academic and practitioner literature that is related to the topic of
    IoT and Blockchain applications in the PSC provenance to achieve traceability,
    transparency, and authenticity. The SLR methodology could enable the research
    process to be more structured, reliable, comprehensive and transparent.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 本章采用系统文献综述（SLR）对与物联网和区块链应用在PSC来源追溯性、透明度和真实性相关的学术和实践文献进行全面搜索。SLR方法能够使研究过程更加结构化、可靠、全面和透明。
- en: 'The three main objectives of the chapter are:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 本章的三个主要目标是：
- en: '1\. Objective 1:'
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1\. 目标1：
- en: To identify the challenges for achieving traceability, transparency and authenticity
    in PSC from the existing research.
  id: totrans-39
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 识别现有研究中实现PSC追溯性、透明度和真实性所面临的挑战。
- en: a. -What challenges are faced by current PSC and what actors caused those challenges?
  id: totrans-40
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: a. -当前PSC面临的挑战是什么，是什么因素导致了这些挑战？
- en: '2\. Objective 2:'
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 2\. 目标2：
- en: To produce a descriptive analysis of the opportunities and issues that IoT and
    blockchain application have on the aspect of information management and provenance
    in PSC.
  id: totrans-42
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对物联网和区块链应用在PSC信息管理和来源方面的机会和问题进行描述性分析。
- en: b. -What are the opportunities for IoT and blockchain application in PSC?
  id: totrans-43
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: b. -在PSC中，物联网和区块链应用的机会是什么？
- en: '3\. Objective 3:'
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 3\. 目标3：
- en: To provide valid insights into the main themes, methods, findings and models
    of IoT and blockchain applications in PSC.
  id: totrans-45
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提供物联网和区块链应用在PSC主题、方法、发现和模型方面的有效见解。
- en: c. -How to combine the IoT and blockchain in PSC provenance to implement traceability,
    transparency, and authenticity?
  id: totrans-46
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '- 如何将物联网和区块链结合到PSC溯源中以实现可追溯性、透明度和真实性？'
- en: MOTIVATION OF WORK
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 工作动机
- en: This chapter researches the application of Blockchain and IoT technology towards
    the PSC to achieve traceability, transparency and authenticity. The scope of the
    study mainly covers two processes, which are the drug packaging and transportation
    processes (figure 2).
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 本章研究区块链和物联网技术在PSC中的应用，以实现可追溯性、透明度和真实性。研究的范围主要涵盖两个过程，即药品包装和运输过程（图 2）。
- en: '| Figure 2\. Scope mapping of the chapter |'
  id: totrans-49
  prefs: []
  type: TYPE_TB
  zh: '| 图 2. 章节范围映射 |'
- en: '| ![Figure978-1-7998-8367-8.ch001.f02](i/ch001.f02.png) |'
  id: totrans-50
  prefs: []
  type: TYPE_TB
  zh: '| ![Figure978-1-7998-8367-8.ch001.f02](i/ch001.f02.png) |'
- en: For the packaging process, it involves packaging requirements. In the transportation
    process, it includes three aspects (Premkumar and C, 2020). The first aspect involves
    real-time monitoring of the medicine movement and its transportation environment
    (humidity and temperature). Second, it involves the collaboration of trading participants
    by sharing and verifying records transactions in a tamper proof environment. Third,
    is to ensure compliance with FDA and other regulatory track and trace guidelines.
    What is more important is decreasing the risk of introducing counterfeit medicine
    during the process.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 对于包装过程，涉及包装要求。在运输过程中，包括三个方面（Premkumar和C，2020）。第一个方面涉及对药品运动及其运输环境（湿度和温度）的实时监控。第二个方面涉及通过在防篡改环境中共享和验证记录交易来协作交易参与者。第三个方面是确保符合FDA和其他监管的追踪和追溯准则。更重要的是，在过程中减少引入假冒药品的风险。
- en: To answer the research question and objectives, the present review will systematically
    extract the literature from the multiple databases such as, ABI Inform, EBSCO
    and SCOPUS, which provides a great deal of academic and practitioner literature
    concerning the application of IoT and blockchain in the PSC.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 为了回答研究问题和目标，本文综述将系统地从多个数据库（如ABI Inform、EBSCO和SCOPUS）提取文献，这些文献提供了大量关于在PSC中应用物联网和区块链的学术和从业者文献。
- en: METHODOLOGY
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 方法论
- en: The systematic literature review (SLR) method is adopted in this chapter to
    achieve the aforementioned objectives. The SLR is a clear, and repeatable methodology
    for locating, reviewing, evaluating and synthesizing the existing relevant studies
    on a specific topic comprehensively (Saunders, Mark N.K., et al, 2009; Okoli,
    2015).
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 本章采用系统文献综述（SLR）方法来实现上述目标。SLR是一种清晰、可重复的方法，用于全面定位、审查、评估和综合特定主题的现有相关研究（Saunders，Mark
    N.K.，等，2009; Okoli，2015）。
- en: SLR is derived from medical sciences, and its importance has been recognized
    in other fields over the time as the process of SLR is clear, scientific, transparent,
    and replicable (Tranfield, Denyer and Smart, 2003). Tranfield, Denyer and Smart
    (2003) indicated that the SLR method could help to guarantee collected literature
    falls within a specific research scope. At the same time, this method could help
    reviewers to mitigate the biases and imbalance when evaluating and synthesizing
    the contribution and findings of the studies. As such, the SLR can be considered
    as a useful methodology that could help the reviewer to collect and review studies
    around the topic from a wide range of databases. At the same time, it could provide
    reliable evidence for interpreting the findings in this chapter sufficiently (Armitage
    and Keeble-allen, 2008).
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: SLR源自医学科学，并且随着时间的推移，在其他领域的重要性得到了认可，因为SLR的过程是清晰的、科学的、透明的和可重复的（Tranfield，Denyer和Smart，2003）。Tranfield，Denyer和Smart（2003）指出，SLR方法可以帮助确保收集的文献符合特定的研究范围。同时，该方法可以帮助审阅者在评估和综合研究的贡献和发现时减轻偏见和不平衡。因此，SLR可被视为一种有用的方法论，可帮助审阅者从广泛的数据库中收集和审查围绕该主题的研究。同时，它可以为本章的研究结果提供足够可靠的证据（Armitage和Keeble-allen，2008）。
- en: The Comparison of Systematic Literature Review and Traditional Review
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 系统文献综述与传统综述的比较
- en: Popay et al. (2006) recommended applying SLR when reviewing literature because
    when compared to traditional review methods, the benefits of SLR are prominent.
    The detailed differences between the traditional review and SLR are listed in
    table 1.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: Popay等人（2006）建议在进行文献综述时应用SLR，因为与传统综述方法相比，SLR的好处更加突出。传统综述和SLR之间的详细差异列在表 1 中。
- en: Table 1\. The comparison of traditional and systematic literature review
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 表 1. 传统文献综述和系统文献综述的比较
- en: '| Differences | Good quality SLR | Traditional reviews |'
  id: totrans-59
  prefs: []
  type: TYPE_TB
  zh: '| 差异 | 良好质量的SLR | 传统综述 |'
- en: '| Review question | Begin with clear question to be answered or hypothesis
    to be tested. | May also begin with clear question to be answered, but they more
    often include general discussion of subject with no stated hypothesis. |'
  id: totrans-60
  prefs: []
  type: TYPE_TB
  zh: '| 综述问题 | 以清晰的问题开始，以回答或测试假设。 | 也可能以明确的问题开始，但更常见的是包含对主题的一般讨论，没有明确的假设陈述。 |'
- en: '| Searching for relevant studies | Attempt to collect all relevant published
    and unpublished studies to limit influence of publication and other biases. |
    Usually do not strive to collect all relevant papers. |'
  id: totrans-61
  prefs: []
  type: TYPE_TB
  zh: '| 搜索相关研究 | 试图收集所有相关的已发表和未发表的研究，以限制出版和其他偏见的影响。 | 通常不努力收集所有相关的论文。 |'
- en: '| Deciding studies to be reviewed | Involve detailed selection criteria of
    what type of papers could be selected to limit selection bias on behalf of reviewer
    | Usually do not describe the selected criteria. |'
  id: totrans-62
  prefs: []
  type: TYPE_TB
  zh: '| 决定要审查的研究 | 涉及详细的选择标准，以限制评审人员的选择偏见 | 通常不描述所选标准。 |'
- en: '| Assessing study quality | Involve quality appraisal and description evaluation
    of each study which increases the standard of reviews. | Do not consider quality
    of evidence and lack of clear methodology. |'
  id: totrans-63
  prefs: []
  type: TYPE_TB
  zh: '| 评估研究质量 | 包括每个研究的质量评价和描述评估，从而提高评论的标准。 | 不考虑证据质量和缺乏明确的方法论。 |'
- en: '| Summarize study results | The study results are most methodologically sound,
    which are based on the conclusions of studies reviewed | Usually do not differentiate
    between methodologically sound and unsound studies |'
  id: totrans-64
  prefs: []
  type: TYPE_TB
  zh: '| 总结研究结果 | 研究结果具有最具有方法论意义的，这些结果是基于所审查的研究的结论的 | 通常不区分具有方法论意义和不具有方法论意义的研究 |'
- en: 'Source: (Armitage and Keeble-allen, 2008)'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 来源：（Armitage和Keeble-allen，2008）
- en: Stages of Systematic Literature Review
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 系统文献综述的阶段
- en: To achieve transparency, comprehensiveness and objectivity, the systematic literature
    review was conducted in four stages as seen in Figure 3.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 为了实现透明度、全面性和客观性，系统文献综述分为四个阶段，如图3所示。
- en: Scoping
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 范围界定
- en: 'The first stage of SLR is scoping that is mapping relevant literature with
    specific research questions. The main focus of this research on provenance of
    PSC with traceability, transparency and authenticity. The technologies like Blockchain
    and IoT are used for enhancing the provenance. To achieve this following research
    questions are formulated:'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: SLR的第一阶段是范围界定，即将相关文献与具体的研究问题进行映射。这项研究的主要焦点是PSC的溯源，重点关注溯源、透明度和真实性。区块链和物联网等技术用于增强溯源。为了实现这一目标，制定了以下研究问题：
- en: RQ.1. What are traceability issues in present PSC?
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: RQ.1. 现有PSC中的可追溯性问题是什么？
- en: RQ.2. In what ways blockchain and IoT aided in enhancing traceability of PSC?
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: RQ.2. 区块链和物联网在增强PSC的可追溯性方面有什么帮助？
- en: RQ.3. What are the challenges faced by PSC in achieving provenance?
  id: totrans-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: RQ.3. PSC在实现溯源过程中面临的挑战是什么？
- en: RQ.4. What are the opportunities in implementing IoT and blockchain in PSC?
  id: totrans-73
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: RQ.4. 在PSC中实施物联网和区块链的机会是什么？
- en: '| Figure 3\. Systematic literature review stages |'
  id: totrans-74
  prefs: []
  type: TYPE_TB
  zh: '| 图3。系统文献综述阶段 |'
- en: '| ![Figure978-1-7998-8367-8.ch001.f03](i/ch001.f03.png) |'
