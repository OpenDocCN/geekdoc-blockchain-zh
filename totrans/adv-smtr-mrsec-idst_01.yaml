- en: Selection and Evaluation
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 选择和评估
- en: The main operations in this stage are setting robust selection criteria, conducting
    the title, abstract screening and full-text screening to select the articles from
    the preliminary search result. Aiming to ensure the relevance and quality of the
    literature and constrain the number of final references needed to be read.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 该阶段的主要操作包括设定健壮的选择标准，进行标题、摘要筛选和全文筛选，以从初步搜索结果中选择文章。旨在确保文献的相关性和质量，并限制需要阅读的最终参考文献数量。
- en: Criteria for the First Screening
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 第一轮筛选标准
- en: The first screening focus on the title and abstract. Setting the exclusion criteria
    to explain the reason of certain literature will be removed from the research.
    The detailed criteria of this step is outlined in Table 4.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 第一轮筛选重点放在标题和摘要上。设定排除标准以解释为什么某些文献将被从研究中移除。该步骤的详细标准概述在表 4 中。
- en: Table 4\. The exclusion criteria with reasons
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 表 4\. 排除标准及原因
- en: '| Criteria | Exclusion | Rationale |'
  id: totrans-98
  prefs: []
  type: TYPE_TB
  zh: '| 标准 | 排除 | 原因 |'
- en: '| Relevance | Articles out of the topic of interest | To avoid unproductive
    research and resource waste caused. |'
  id: totrans-99
  prefs: []
  type: TYPE_TB
  zh: '| 相关性 | 超出感兴趣主题的文章 | 避免不必要的研究和资源浪费。 |'
- en: '| Language | Non-English articles | To avoid misunderstanding that might be
    occurred in translation. |'
  id: totrans-100
  prefs: []
  type: TYPE_TB
  zh: '| 语言 | 非英文文章 | 为避免可能发生的翻译误解。 |'
- en: '| Time coverage | Articles published before 2010 (expect for articles which
    are highly relevant and quality.) | Articles published long time ago might have
    restricted contribution to recent research due to the rapid development of technologies.
    |'
  id: totrans-101
  prefs: []
  type: TYPE_TB
  zh: '| 时间范围 | 2010年前发表的文章（除了高度相关和质量较高的文章） | 由于技术的快速发展，很久以前发表的文章可能对最新研究的贡献有所限制。 |'
- en: '| Type of publication | Any type of publication other than academic journals
    (expect for articles which are highly relevant) | To control the quality of selected
    articles as well as to ensure these articles are eligible and provide the best
    evidence to support current review. |'
  id: totrans-102
  prefs: []
  type: TYPE_TB
  zh: '| 出版类型 | 除了学术期刊之外的任何类型出版物（除了高度相关的文章） | 控制所选文章的质量，确保这些文章符合资格，并提供最佳证据支持当前的回顾。
    |'
- en: '| Peer-review | Articles which are not peer reviewed | To guarantee the quality
    and validity of articles. |'
  id: totrans-103
  prefs: []
  type: TYPE_TB
  zh: '| 同行评审 | 未经同行评审的文章 | 以保证文章的质量和有效性。 |'
- en: '| Availability | Articles which cannot be acquired as full text | Full-text
    availability would constrain effective evaluation of the literature. |'
  id: totrans-104
  prefs: []
  type: TYPE_TB
  zh: '| 可获得性 | 无法获得全文的文章 | 全文可获得性将限制对文献的有效评估。 |'
- en: Criteria for Full-Text Screening
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 完整文本筛选标准
- en: The articles should be further evaluated for the usability, quality and relevance
    through full paper screening to select a fewer number of articles for review.
    The aim of this step is to look for points which are traceable, transparent, and
    authentic. This is to select articles that could support achieving the objectives,
    contribute to develop research as well as provide the necessary information.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 应该进一步评估文章的可用性、质量和相关性，通过全文筛选选择少量文章进行回顾。这一步的目的是寻找可追溯、透明和真实的要点。选择文章的目的是支持实现目标，促进研究发展，并提供必要的信息。
- en: Data Extraction and Synthesis
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 数据提取和综合
- en: Data extraction is a process of extracting and recording useful data from the
    selected articles to prepare information for synthesis. In order to ensure the
    transparency, traceability of the review process, as well as to facilitate the
    exploration of articles, the authors have extracted all the details on data extraction
    form i.e. Table 5 (Tranfield, Denyer and Smart, 2003).
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 数据提取是从选定的文章中提取和记录有用数据的过程，以准备信息进行综合。为了确保审查过程的透明性、可追溯性，以及便于文章的探索，作者已提取了所有关于数据提取表格的细节，即表5（Tranfield,
