- en: Geographical Distribution of Articles
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
  zh: 文章的地理分布
- en: The countries of origin could offer another way of looking into the situation
    of IoT and blockchain applications in PSC, as different locations might have different
    research levels of technology application. Figure 9 shows the geographic of the
    selected articles. It is found that authors from the USA published the most numbers
    of relevant articles, which are 29%. India takes up 26% of the total articles,
    followed by China (11%) and Italy (7%).
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
  zh: 来源国可能提供另一种了解 PSC 中物联网和区块链应用情况的方式，因为不同地区可能具有不同的技术应用研究水平。图 9 展示了选定文章的地理位置。发现来自美国的作者发表了最多数量的相关文章，占总文章的
    29%。印度占总文章的 26%，紧随其后的是中国（11%）和意大利（7%）。
