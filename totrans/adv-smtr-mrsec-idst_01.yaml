- en: Search Strategy
  prefs: []
  type: TYPE_NORMAL
- en: Establishing a search strategy is a crucial stage for searching relevant literature.
    In this subsection, the purpose of developing a search strategy is to identify
    applicable information sources related to IoT and blockchain applications in PSC.
    Appropriate databases, search strings and keywords need to be defined in this
    stage. Notably, the search strings or keywords might need to be modified according
    to the evaluation of the search result.
  prefs: []
  type: TYPE_NORMAL
- en: Database Selection
  prefs: []
  type: TYPE_NORMAL
- en: Appropriate data sources can facilitate a comprehensive SLR. Three suitable
    databases were selected for conducting the research, and they are ABI Inform,
    SCOPUS, and Business Source Complete (EBSCO). The characteristics and brief introduction
    of selected databases is described in table 2.
  prefs: []
  type: TYPE_NORMAL
- en: Keywords and Search Strings
  prefs: []
  type: TYPE_NORMAL
- en: Four groups of keywords have been designed for the main search, which are IoT,
    Blockchain and Pharmaceutical supply chain. To generate the search strings with
    high usability, these keywords were modified after the initial searching and reading
    of references. Table 3 presents the search strings.
  prefs: []
  type: TYPE_NORMAL
- en: Using the logical operator ‘AND’ to combine these individual strings. The search
    strings is (Pharmaceutical* OR drug* OR medicine OR vaccin*) AND (“supply chain*”
    OR “supply network*” OR “distribution network*” OR “demand chain*” OR “value chain*”)
    AND (Blockchain OR “internet of things” OR “web of things” OR “artificial intelligence”
    OR “big data”)
  prefs: []
  type: TYPE_NORMAL
