- en: The Identification of Research Themes
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: 研究主题的识别
- en: The relevant papers collected from the SLR process revealed insightful knowledge
    and strategies for adoption of IoT and blockchain technologies in PSC. To obtain
    more findings in a specific area, the collected articles should be classified
    as different insight themes that match the scope of the study by analyzing. Table
    8 demonstrates the themes of all reviewed studies covered within the framework
    for addressing the research questions of this chapter.
  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
  zh: 从 SLR 过程中收集的相关论文揭示了关于在 PSC 中采用物联网和区块链技术的深入知识和策略。为了在特定领域获得更多发现，应通过分析将收集的文章分类为符合研究范围的不同洞见主题。表
    8 展示了所有审查研究中涵盖的主题，这些主题囊括了本章研究问题的解决框架。
