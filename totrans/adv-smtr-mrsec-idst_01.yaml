- en: The process included screening all the relevant papers according to the selection
    criteria. It lays emphasis on quality control. The selected studies are highly
    correlated with the research topic. Articles were screened based on the publication
    year between 2010 to 2020 in the English language, and they are from full-text
    academically and scholarly (peer-reviewed) journals. At the same time, selected
    studies intend to include the papers that had been cited highly and the journals
    with high ranking in the academic field. After de-duplication and screening, the
    total number of articles for this review are 52\. The records of the outcomes
    are shown in Figure 5.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 过程包括根据选择标准筛选所有相关论文。它强调质量控制。所选研究与研究主题高度相关。文章基于2010年至2020年的英文出版年份进行筛选，并且是来自全文学术和学术（同行评审）期刊的。同时，所选研究旨在包括被高度引用的论文和在学术领域具有高排名的期刊。在去重和筛选之后，本综述的文章总数为52。结果的记录如图5所示。
- en: The Distribution of Selected Articles Based on Source Types
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 基于来源类型选择的文章分布
- en: '52 articles collected from three databases could be considered as eligible
    sources for the research since the data retrieved from these electronic databases
    were dependable and effective. All of these databases offer advanced limitation
    and filtering function, as well as provide some key information of each individual
    article such as citation times to support the quality analysis. Figure 6 presents
    the statistics of the source types of the selected articles. It is clear from
    the pie chart that a majority of literature related to IoT or blockchain applications
    in PSC were from conference papers, with about 44%. For academic peer-reviewed
    journals, 37% contribute to the final selected articles. The academic journals
    were written by researchers or experts in a particular academic area. The detailed
    data of overall articles can be divided into four different source types:'
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 从三个数据库收集的52篇文章可以视为研究的合格来源，因为从这些电子数据库检索的数据是可靠且有效的。所有这些数据库都提供了先进的限制和过滤功能，以及提供了每篇文章的一些关键信息，如引用次数以支持质量分析。图6展示了所选文章的来源类型统计数据。从饼图可以清楚地看出，与PSC中的IoT或区块链应用相关的大多数文献来自会议论文，约占44%。对于学术同行评议期刊，37%的文章对最终选定的文章做出了贡献。学术期刊是由特定学术领域的研究人员或专家撰写的。总体文章的详细数据可分为四种不同的来源类型：
