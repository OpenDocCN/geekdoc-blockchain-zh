- en: Reporting of the Findings
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 结果报告
- en: The data extraction forms were used for reporting the results in descriptive
    analysis. Meanwhile, the extraction forms also helped in the logical characteristics
    of the topic and organization of various literature to develop themes and framework.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 数据提取表格用于报告描述性分析结果。同时，提取表格还有助于主题的逻辑特征和各种文献的组织，以制定主题和框架。
- en: DESCRIPTIVE FINDINGS
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 描述性结果
- en: Detailed descriptive findings of the selected literature from three databases
    would be provided in this section. The data findings include the characteristics
    of the article source, the year of publication, research types and the number
    of papers per journal. The descriptive statistics would be presented both in figures
    and percentages in visible charts or tables for better explanation and review.
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 将从三个数据库中选择的文献的详细描述性发现提供在本节中。数据发现包括文章来源的特征，出版年份，研究类型以及每期期刊的文章数量。描述性统计将以图表或表格的形式以数字和百分比呈现，以便更好地解释和审查。
- en: The SLR Execution Results
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: SLR执行结果
- en: 399 references were obtained from the three databases by adopting search strings
    mentioned in methodology section. The database named SCOPUS provided 174 articles.
    ABI/Inform provided 158 articles and EBSCO contributed 67 papers. Figure 4 shows
    the contribution of the initial research result from each database. It is clear
    that SCOPUS captured the most papers, contributing about 44% of the whole search
    followed by ABI/Inform and EBSCO accounting for around 39% and 17% separately.
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 通过采用方法论部分提到的搜索字符串，从三个数据库中获得了399个参考文献。名为SCOPUS的数据库提供了174篇文章。ABI/Inform提供了158篇文章，EBSCO贡献了67篇论文。图4展示了来自每个数据库的初始研究结果的贡献。显然，SCOPUS捕获了最多的论文，约占整个搜索的44%，其次是ABI/Inform和EBSCO分别占约39%和17%。
- en: '| Figure 4\. The initial results from database searching |'
  id: totrans-136
  prefs: []
  type: TYPE_TB
  zh: '| 图4. 数据库搜索的初步结果 |'
