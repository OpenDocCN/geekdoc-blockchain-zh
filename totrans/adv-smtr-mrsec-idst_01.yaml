  zh: 仅包括在最终审查清单中的 2010 年至 2020 年间发表的文章，该清单基于排除标准。图 7 显示了所选文章按出版年份的分布情况。根据所选的搜索字符串，文章的时间跨度为
    8 年，最早的文章可追溯到 2010 年，最新的贡献来自 2020 年。数据显示，本研究使用的文章中，2019 年的发表率最高，为 33%，其次是 2020
    年、2018 年和 2017 年，分别为 24%、22% 和 9%。从 2015 年到 2019 年，随着时间的推移，研究论文数量显著增加。
