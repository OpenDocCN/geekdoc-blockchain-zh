  zh: 时间分布
- en: Only articles published between 2010 and 2020 were included in the final review
    list that is based on the exclusion criteria. Figure 7 shows the distribution
    of selected articles’ across publication years. As per the chosen search strings,
    the time span of articles came out to be 8 years, with the earliest article dating
    back to the year 2010 and the latest contribution was from the year 2020\. The
    data presents that the highest rate of articles used in this research published
    in 2019, which is 33%, followed by 2020, 2018, and 2017 with 24%, 22%, and 9%
    respectively. From 2015 to 2019, the number of research papers increases with
    the advance of time significantly.
  id: totrans-150
  prefs: []
