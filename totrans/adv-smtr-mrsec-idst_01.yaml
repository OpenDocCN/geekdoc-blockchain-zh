- en: THEMATIC ANALYSIS
  prefs: []
  type: TYPE_NORMAL
- en: This section provides a detailed analysis of the findings from the reviewed
    articles. It is confirmed from the reviewed articles that the IoT and blockchain
    have enormous potential for resolving existing problems in the PSC and creating
    a traceable, transparent and authentic pharmaceutical supply environment. Before
    analyzing the thematic contribution, it would be helpful to understand the current
    challenges and problems in the current PSC. Therefore, this section would start
    with the findings related to traditional PSC followed by a discussion of findings
    categorized into two main themes, which are application and opportunities of IoT
    and blockchain technologies in PSC. Finally, the combination strategy of the IoT
    and blockchain is discussed in the context of PSC.
  prefs: []
  type: TYPE_NORMAL
- en: Traditional Pharmaceutical Supply Chain
  prefs: []
  type: TYPE_NORMAL
- en: Challenges in Traditional PSC
  prefs: []
  type: TYPE_NORMAL
- en: 'There are several participants involved in the PSC, as a result it becomes
    complex in today’s business world. Recent studies indicated that pharmaceutical
    industries are facing challenges. There are many challenges but three universal
    challenges in the PSC are discussed below:'
  prefs: []
  type: TYPE_NORMAL
- en: Poor Product Traceability
  prefs: []
  type: TYPE_NORMAL
- en: Insufficient drug traceability is one of the issues that has been in existence
    for a long time. There are several published studies which defined this problem
    as an immense challenge in PSC (Sahoo et al., 2019; Dwivedi, Amin and Vollala,
    2020). Traceability is crucial in guaranteeing that the drugs have complied with
    the regulations and products are delivered to end customers safely (Dwivedi, Amin
    and Vollala, 2020). It is also the basis for customer confidence building in the
    pharmaceutical market (Chiacchio et al., 2019). However, Kim and Laskowski (2018)
    explained that pharmaceutical provenance evaluation in today’s PSC is complex
    because of its inter-organizational nature. Furthermore, Srivastava et al. (2019)
    pointed out that the unsatisfactory information sharing, information transmission
    delay and inefficient drug traceability system made it hard to track drugs and
    ensure the provenance and authenticity.
  prefs: []
  type: TYPE_NORMAL
- en: As for the present track and trace system in PSC, Chitre et al. (2019) indicated
    that drug traceability could be achieved by integrating IT systems from manufacturers
    to retailers. Although this practice is in compliance with the regulations related
    to traceability, however, there are some concerns in the adoption of such a system.
    Firstly, as Pandey and Litoriya (2020) mentioned, this is a centralized system
    that might occur as a single point of failure. Yong et al. (2020), Kumari and
    Saini (2020) also suggested the same opinion that the centralized information
    system is risky. At the same time, they underlined that data is highly prone to
    be deleted or tampered when the central server is attacked. Secondly, all the
    transactions data is stored in a database managed by a third-party that would
    decrease the privacy and reliability of records as the middleman could obtain
    and modify drug information easily (Huang, Wu and Long, 2018; Chitre et al., 2019).
    Thirdly, end-users are out of the system. According to the studies by Chitre et
    al. (2019) and Pandey (2020), the record processing usually starts from the manufacturer
    and end before reaching the end-users. Furthermore, manual operations are involved
    in current data collection and sharing mechanisms, where human error might occur
    (Ting et al., 2010). Hence, the present systems have some shortcomings including
    data security, data transparency, data transmission delays, poor compatibility
    of the IT systems. They could not meet the demand for tracking and tracing of
    drugs.
  prefs: []
  type: TYPE_NORMAL
- en: Low Transparency
  prefs: []
  type: TYPE_NORMAL
- en: The lack of transparency is another major issue in the current complex PSC.
    Several publications indicated this problem, such as Tseng et al. (2018), Kumari
    and Saini (2020), as well as Dwivedi, Amin and Vollala (2020). Jamil et al. (2019)
    mentioned that low transparency related to information and transaction. The root
    cause of the low transparency is the absence of an appropriate information transmission
    system or mechanism. Currently, different enterprises might use different systems
    to record information, which would lead to a problem with compatibility (Dwivedi,
    Amin and Vollala, 2020). In this situation, it is hard to guarantee the integrity
    and timeliness of the information flow. The missing data, information asymmetry,
    or block would lead to a non-transparent supply chain (Tseng et al., 2018). In
    addition, although the development of information technology allows the integration
    of different kinds of IT system, but there is still a risk of poor product traceability.
  prefs: []
  type: TYPE_NORMAL
- en: The low transparency and visibility would have some bad effects on PSC management
    since there are gaps where fake drugs may be introduced into the market (Shi,
    Yi and Kuang, 2019; Abbas et al., 2020). At the same time, the low transparency
    in PSC would result in a low trust relationship between partners (Thaul, 2015;
    Jangir et al., 2019). Fernando, Meyliana and Surjandy (2019) emphasized on maintaining
    the trust relationship among different types of companies, which is consistent
    with the view of Dwivedi (2020), Chitre et al. (2019), and Ting et al. (2010).
    Lacking trust in PSC would greatly hinder cooperation and collaboration between
    partners.
  prefs: []
  type: TYPE_NORMAL
- en: In order to alleviate the transparency, visibility and traceability issues,
    there are some monitoring technologies that have been suggested to collect data
    in recent years. Barcode, QR code, RFID are relatively mature identification technologies
    adopted in the PSC, despite their capabilities being somewhat limited (Barchetti
    et al., 2010; Papert, Rimpler and Pflaum, 2016a; Hasan et al., 2019). From previous
    literature, it could be seen that such identification technologies could help
    to offer a degree of information visibility and transparency in PSC but at the
    risks of privacy, wireless attacks, modifying and reusing of data (Jamil et al.,
    2019; Kumar and Tripathi, 2019; Dwivedi, Amin and Vollala, 2020).
  prefs: []
  type: TYPE_NORMAL
- en: In the aspect of identification capability, barcode can only define one kind
    of product, which is disadvantageous for PSC (Ting et al., 2010). As for the read
    and write capability, data in the barcode and data matrix code is fixed. Both
    of these two techniques do not support adding further information at the drug
    level (Papert, Rimpler and Pflaum, 2016). Moreover, in the view of the read range,
    the barcode requires a laser beam to scan without any obstacles. The broken or
    polluted barcode could not be identified (Ting et al., 2010). On the other hand,
    RFID has more advantages, Ting et al. (2010) indicated that RFID allows the assignment
    of unique ID to each item, which is beneficial in tracking specific products.
    Furthermore, the read range of RFID technology is also longer than the barcode
    and is not limited by an obstacle. However, the popularity of the RFID system
    is not very high (Molina, Delgado and Tarazona, 2019). In addition, Raj, Rai and
    Agarwal (2019) and Kumar (2019) noted that RFID and QR code can be imitated and
    cloned easily with the growing skills and techniques, which also poses a threat
    to authenticity of data in PSC.
  prefs: []
  type: TYPE_NORMAL
- en: The Lack of Authenticity
  prefs: []
  type: TYPE_NORMAL
- en: The authenticity of drugs in current complex PSC is hard to ensure as there
    are several distribution channels for drugs, which involves multiple processes
    and enterprises. The most challenging issue about authenticity is drug counterfeiting.
    Several publications documented that counterfeit and fake drug is a major threat
    to the pharmaceutical industry (Tseng et al., 2018; Jamil et al., 2019; Kumari
    and Saini, 2020; Pandey and Litoriya, 2020). It is prevalent in the developing
    countries and in the areas that lack strict surveillance (Sylim et al., 2018;
    Pandey and Litoriya, 2020). The quality of fictitious drugs is poor and non-standard,
    which would have a negative effect on consumer’s health (Abbas et al., 2020).
    At the same time, this kind of phenomenon would cause low public confidence in
    the effectiveness of the authentic drugs, influence the reputation of the companies
    in the PSC, as well as it leads to revenue losses of the medical company (Papert,
    Rimpler and Pflaum, 2016; Sahoo et al., 2019).
  prefs: []
  type: TYPE_NORMAL
- en: Some researchers have argued that the appearance of fake drugs was due to low
    transparency and visibility in the current PSC (Shi, Yi and Kuang, 2019; Kumar
    et al., 2019; Abbas et al., 2020). Although some technologies such as barcode
    and RFID have already been implemented in PSC, they could not prevent counterfeit
    drugs in the market and ensure the authenticity of the products effectively (Papert,
    Rimpler and Pflaum, 2016; Tseng et al., 2018; Anand et al., 2020).
  prefs: []
  type: TYPE_NORMAL
- en: Another problem related to PSC authenticity is information records. Molina,
    Delgado and Tarazona (2019) described that every participant in PSC has different
    tasks and each enterprise has its own information and IT system. Because of the
    IT system compatibility issue, participants of PSC exchange information through
    paper-based records. Another method is using a centralized database management
    by a third-party. Moreover, there is a possibility of fabrication and tampering
    of a centralized database maintained by an intermediary (Huang, Wu and Long, 2018).
    These potential risks pose a threat to authenticity and efficient government supervision,
    which might even cause serious security issues.
  prefs: []
  type: TYPE_NORMAL
- en: Limitations and Requirements
  prefs: []
  type: TYPE_NORMAL
- en: Based on the comprehensive analysis of the current PSC situation, present technologies
    and IT support systems, it could be seen that those current practices and adopted
    techniques are inadequate for achieving the target of traceability, transparency
    and authenticity in PSC. Thus, as highlighted by Abbas et al., (2020), Yong et
    al. (2020) and Kumar and Tripathi (2019), there is need to develop a trustworthy
    and tamper proof information network to help address the issues and challenges
    in current PSC. Such a network is required to record and share information related
    to drugs accurately and securely from its raw material suppliers through manufacturers
    and wholesalers to end-users (Huang, Wu and Long, 2018; Pandey and Litoriya, 2020).
    Meanwhile, it requires that the network offer higher visibility and transparency
    to the government regulator, as well as, gives assistance in drug traceability
    in a complex international PSC to prove the provenance of medicine (Kim and Laskowski,
    2018a; Kim and Laskowski, 2018a).
  prefs: []
  type: TYPE_NORMAL
- en: Applying IoT and Blockchain in PSC
  prefs: []
  type: TYPE_NORMAL
- en: IoT Technology in PSC
  prefs: []
  type: TYPE_NORMAL
- en: IoT Application
  prefs: []
  type: TYPE_NORMAL
- en: IoT implementation is on the basis of the emergence of IoT sensors or tags like
    loggers, RFID, barcode and QR code, etc. (Xu et al.,2014). As mentioned earlier,
    barcode, QR code, and RFID are identification technologies adopted in the current
    PSC, which could help PSC to identify goods quickly and offer a degree of information
    visibility.
  prefs: []
  type: TYPE_NORMAL
- en: In addition, the serialization is an IoT technology. It was identified as the
    anti-counterfeit solution when the EU published a regulation that all Rx products
    (prescription drugs) must have a safety label supporting verification check in
    the whole PSC (Chiacchio et al., 2020). According to the description of Chiacchio
    (2020), it requires the allocation of a unique serial number linked to drug production
    data such as batch number, production data and item identification code in the
    form of data matrix code, and then label the number on the drug package. With
    the unique identifier and the hierarchy matrix from the serialization software,
    the drug could be tracked from the outer to the inner package level. Currently,
    advanced technology enables operation machines to generate a serial number, print
    labels, packing automatically, as well as connect with the Internet to realize
    the IoT paradigm (Chiacchio et al., 2019, Jha et al., 2019).
  prefs: []
  type: TYPE_NORMAL
- en: Opportunities for IoT
  prefs: []
  type: TYPE_NORMAL
- en: According to IoT application, different kinds of IoT sensors can capture detailed
    real-time data related to the environment, products and locations as well as timestamps
    (Shanley, 2017; Kim and Laskowski, 2018b; Chanson et al., 2019). Therefore, the
    emergence of IoT technology in supply chain management is in favor of providing
    digital footprints and building a real-time information communication and product
    monitoring network (DE AGUIAR et al., 2020; Premkumar and C, 2020, Khari et al.,
    2019). With real-time sharing, the network could support to integrate partners
    (Xie et al., 2019). A similar opinion was provided by Srivastava et al. (2019)
    that the combination of sensor and network enables data exchanges between objectives
    and mechanism. As mentioned before, the IoT sensors like RFID, QR Code were adopted
    frequently to collect and provide a large amount of data in PSC, which could help
    to provide the digital footprints of drugs through PSC. However, some new challenges
    related to security and privacy have been brought by the usage of IoT devices,
    as indicated by Chanson et al. (2019).
  prefs: []
  type: TYPE_NORMAL
- en: Blockchain Technology in PSC
  prefs: []
  type: TYPE_NORMAL
- en: Blockchain Application
  prefs: []
  type: TYPE_NORMAL
- en: A PSC management system based on Hyperledger fabrics was developed in the study
    of Abbas et al. (2020) to solve the problems of fraud vaccine record and expired
    vaccines. Companies involved in the PSC from raw material to final clients are
    included as participants in the system. The authors in their study indicated that
    the simulation results were satisfactory. In the same year, another blockchain-based
    system was designed. Smart contracts were developed in the vaccine Ethereum blockchain
    for supervision (Yong et al., 2020), which could provide a tamper proof environment
    for tracking vaccines. However, the research only chose three key institutions
    to join the network, which does not correspond with the actual situation. In addition,
    the system for tracking and checking the delivery process was provided by Molina,
    Delgado and Tarazona (2019). The system adopted Hyperledger blockchain technology.
    However, this approach was just based on the case study, and may not be practical.
    Jamil et al. (2019) recommended a novel and secure system for documenting medicine
    supply chain records by using Hyperledger Fabric blockchain.
  prefs: []
  type: TYPE_NORMAL
- en: 'It could be found that there are two kinds of blockchain platforms, which are
    Hyperledger fabrics and Ethereum platforms. There are some differences between
    these two platforms. The above studies showed that both of two platforms are feasible
    in improving PSC. Pharmaceutical companies could choose the appropriate platform
    according to the requirements to develop a system. Differences between the two
    platforms are summarized below:'
  prefs: []
  type: TYPE_NORMAL
- en: 1\. Ethereum platform
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Ethereum is a public network with an available framework that anyone could develop
    and use as decentralized applications (Yong et al., 2020). De Aguiar et al. (2020)
    underlined the framework of Ethereum that could offer a platform to support smart
    contracts, which could create a more reliable and secure flexible environment
    for transactions. Moreover, it usually comes with data encryption as a default
    (Sylim et al., 2018a).
  prefs: []
  type: TYPE_NORMAL
- en: 2\. Hyperleger fabric platform
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Hyperleger fabric is a private network, which could provide better performance
    and privacy as the platform is modularized and only authorized participants could
    trust and access the system (Sylim et al., 2018a; Kumar and Tripathi, 2019). Yadav,
    Selva and Tandon (2020) indicated private blockchain could be the convincing use
    case of the PSC.
  prefs: []
  type: TYPE_NORMAL
- en: Opportunities of Blockchain
  prefs: []
  type: TYPE_NORMAL
- en: The advantages of blockchain have made it an attractive technology in recent
    years. The blockchain owns many great strengths such as decentralization, time-stamped,
    data immutability, transparency and privacy, etc. (Xie et al., 2019; Chanson et
    al., 2019; De Aguiar et al., 2020). Ever-increasing studies also discussed the
    potential benefits that blockchains could bring to PSC.
  prefs: []
  type: TYPE_NORMAL
- en: 1\. Transparency and visibility
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Studies conducted by Abbas et al. (2020), Jangir et al. (2019) and Yadav, Selva
    and Tandon (2020) mentioned that the features of distributed storage mode and
    decentralization could improve the visibility and transparency of PSC. The decentralized
    ledger enables data and transactions to be stored and shared by all network participants
    without the use of middleman (Radanović and Likić, 2018; Redman, 2019; Molina,
    Delgado and Tarazona, 2019). The end-to-end visibility enables consistent monitoring,
    thereby improving the supervision of end-to-end PSC (Dwivedi, Amin and Vollala,
    2020).
  prefs: []
  type: TYPE_NORMAL
- en: 2\. Traceability
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The connection of each block with timestamp ensures that records in blockchain
    are in strict order. Therefore, it could provide the information provenance and
    keep track of drugs in PSC (Dwivedi, Amin and Vollala, 2020b). Moreover, this
    nature could provide convincing evidence for investigation if there are any deviations
    or problems during the drug distribution process (Fernando, Meyliana and Surjandy,
    2019).
  prefs: []
  type: TYPE_NORMAL
- en: 3\. Security and privacy
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Yong et al. (2020) and Srivastava et al. (2019) added that the blockchain could
    be a solution to tackle the barriers of privacy and security in PSC as the blocks
    are tied through cryptographic hashing and the data could be accessed by having
    specific permission. Transactions are stored in a block with a unique hash value,
    each block in the framework is always connected with the previous one (Marbury,
    2019; Ting et al., 2010). Any change is impossible in blockchain as it would cause
    a disharmony situation, and the resultant change would not be accepted by the
    network (Jangir et al., 2019; Pandey and Litoriya, 2020). So, data in the blockchain
    is immutable and tamper proof, which is beneficial to deal with the problems of
    authenticity and security to ensure the drug quality and reliability (Abbas et
    al., 2020) Moreover, the decentralization could improve the network safety and
    decrease the possibility of network failure effectively, since data is distributed
    in many nodes and is also updated in real-time (Molina, Delgado and Tarazona,
    2019; Kumari and Saini, 2020).
  prefs: []
  type: TYPE_NORMAL
- en: 4\. Smart contract application
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Sylim et al. (2018) and Chiacchio et al. (2020) indicated the smart contract
    is the best application of blockchain that could bring several benefits to PSC.
    Firstly, Xie et al. (2019), Srivastava et al. (2019) and Fernando, Meyliana and
    Surjandy (2019) pointed out the smart contracts support in executing transaction
    verification without middleman automatically prevent various attacks in PSC, such
    as deviation, counterfeiting and theft. Secondly, the smart contracts could be
    written into the blockchain as a digital format, which enables partners in the
    same business to follow the defined rules (Chiacchio et al., 2020). Third, with
    an appropriate smart contract, the system could provide a more reliable, secure
    and flexible environment for transactions (Markarian, 2018; Sylim et al., 2018).
  prefs: []
  type: TYPE_NORMAL
- en: 5\. Other benefits
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: In addition to the above-mentioned features, other characteristics could also
    bring benefits to PSC. For instance, the consensus algorithm in blockchain could
    avoid the problem of the duplicate transaction and it ensures that only the validated
    information could be uploaded into the network (Abbas et al., 2020).
  prefs: []
  type: TYPE_NORMAL
- en: Combination of IoT and Blockchain in PSC
  prefs: []
  type: TYPE_NORMAL
- en: In recent years, great effort has been devoted to the study of IoT and blockchain
    technology. Previous publications mentioned properties of blockchain which are
    useful to mitigate issues of data privacy and security in IoT (Shanley, 2018;
    Chanson et al., 2019). With blockchain, IoT could have many versatile and decentralized
    platforms, and therefore IoT could execute the works better (Dwivedi, Amin and
    Vollala, 2020a). De Aguiar et al. (2020) mentioned that blockchain could assist
    in managing and sharing the information from IoT in the healthcare area. Similarly,
    Sylim et al. (2018) and Haughwout (2018) underlined blockchain that could be a
    channel for integrating the anti-counterfeit mechanisms into the IoT and improve
    the interoperability of different unrelated systems. De Aguiar et al. (2020) and
    Ahmadi et al. (2020) also pointed out that integrating blockchain and IoT could
    offer capabilities of un-forgeability and trackability, which would help to decrease
    the possibility of drug diversion and theft.
  prefs: []
  type: TYPE_NORMAL
- en: Application in the Packaging Process
  prefs: []
  type: TYPE_NORMAL
- en: As opinion provided by Premkumar and C. (2020), the combination of IoT and blockchain
    could allow the manufacturers to realize and excel at digital twin initiatives
    that enable enterprises to monitor the whole lifecycle of products. Premkumar
    and C. (2020) described that IoT could support data monitoring and updating in
    real-time, while blockchain could record all information securely and immutably.
    There are some specific requirements for the packaging process when implementing
    IoT and blockchain. The studies conducted by Huang, Wu and Long (2018), Sylim
    et al.(2018), Chiacchio et al. (2019) and Pandey and Lotoriya (2020) presented
    the system design and special requirements, such as:.
  prefs: []
  type: TYPE_NORMAL
- en: • RFID and Blockchain
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Barcode and RFID technology are adopted in a system called Drugledger designed
    by Huang, Wu and Long (2018). The author described that the RFID or barcode is
    encoded with raw data and it would be labelled on the packages of drugs. Only
    the certificated enterprise could join the Drugledger as a node, which could ensure
    the network security. The author highlighted the encoded hash of raw data would
    serve as metadata added into the system for querying the whole tracking and tracing
    information. Therefore, it requires participants in PSC to scan QR or RFID tags
    on the package to get the encoded hash when transactions happen. In particular,
    since the system considered different packaging levels and the situation of repackaging
    and unpacking. So, Drugledger blockchain could support recording transactions
    and movement of drugs with the different-level package.
  prefs: []
  type: TYPE_NORMAL
- en: • RFID, GTIN with Blockchain
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: In 2018, a drug surveillance system was developed by Sylim et al. (2018). To
    ensure the system could take effect, it requires a RFID and GTIN (global identifier
    number) following GS1 standard to be allocated to each physical drug unit and
    shipment package separately for creating the manufacturing and shipping pedigrees.
    Furthermore, the package contains the specific information such as hash code and
    the above two pedigrees. The authenticity of the drug could be verified by scanning
    the RFID, and then the verified transaction would be encrypted and entered into
    the network by participants of PSC. This process would continue from production
    to the final sale point. With entire data flow, end-users could scan the code
    to check the drug distribution history, confirming the drug provenance. Nevertheless,
    the main limitation of the presented system is invalid for tracking fake drug
    distribution outside the official PSC.
  prefs: []
  type: TYPE_NORMAL
- en: • QR Code and Blockchain
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Pandey and Lotoriya (2020) proposed a system-based QR code and blockchain. The
    package of each sales unit, sub-package and sale, whole-carton are printed with
    a unique QR code that contains key production information such as batch number,
    production date and expiry date, etc. The information of the drug could be obtained
    and checked easily with the help of various information identifier. Partners in
    PSC could verify drug authenticity via scanning QR code and then record verified
    information on the ledger. As the QR code has already registered at the beginning,
    counterfeit drugs could be detected by the system automatically through checking
    whether the products with the same ID has been recorded before. The integral information
    flow enables tracking drugs throughout the PSC, which could provide provenance
    evaluation. Also, the end-consumers could verify drug authenticity. However, this
    study only works in a limited geographical area, and could not ensure the effectiveness
    in other areas. Also, the system could only be effective for medicines that are
    authorized in the system.
  prefs: []
  type: TYPE_NORMAL
- en: • Serialisation and Blockchain
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The serialisation technology enables each level of the drug to have a unique
    serial number on its package, with the hierarchy matrix list generated by a serialisation
    software. This ensures that the product could be tracked (Chiacchio et al., 2019).
    The role and functions of the serial number is similar to the information identifiers
    such as QR code and RFID mentioned above. In order to combine the blockchain with
    the serialisation system, a BC server would have to be developed for realizing
    the information transmission that facilitates the storage of the hierarchy matrix
    in the blockchain. Moreover, the interaction of servers and smart contracts would
    generate a QR code as the unique electronic identity for each drug. Similarly,
    the QR code would be labelled on the package of the corresponding drug. The system
    enables the final client to verify the authenticity of the drug by scanning the
    QR code on the package. The effectiveness of the system would already be confirmed
    through testing. The authors found that the Ethereum has a little delay for generating
    QR code, which might decrease the production capacity in the packaging process.
    Therefore, there might be a need to investigate other blockchain platforms with
    lower latency and higher transaction (Chiacchio et al., 2020).
  prefs: []
  type: TYPE_NORMAL
- en: • Serial Number, Fingerprint and Blockchain
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A new information identifier named fingerprint was adopted in a model proposed
    by Sahoo et al. (2019). In particular, the fingerprint is hard to copy, and could
    ensure authenticity. Sahoo et al. (2019) described that all participants in the
    PSC are included in the network. A serial number and unique fingerprint of the
    drug’s manufacture would be attached to each package of sale unit. Meanwhile,
    the serial numbers of the inner products would be contained in the drug package
    at the transportation level. The verified transactions, information about serial
    number would be scanned and recorded on the blockchain in real-time by participants
    in the PSC, which made the footprints of the drug visible in the blockchain. Also,
    the model allowed end-users to review relative data by scanning the drug serial
    number through a cloud platform of blockchain.
  prefs: []
  type: TYPE_NORMAL
- en: Application in the Transportation Process
  prefs: []
  type: TYPE_NORMAL
- en: There are some temperature-sensitive drugs, whose quality would be affected
    by the unsuitable environment. According to the GDP regulation, it requires recording
    of temperature during the distribution process to ensure consistent quality and
    any deviation must be reported (Papert, Rimpler and Pflaum, 2016a; Bocek et al.,
    2017). Several studies indicated the advantages of applying IoT and blockchain
    in real-time drug environment monitoring. Hastig and Sodhi (2020) adverted the
    IoT technology including RFID tags and sensors would help to monitor the temperature
    change in the end-to-end PSC. Besides, Sahoo et al.(2019) also suggested that
    attaching IoT sensors like wireless sensors or GPS to the drug package helps in
    environment and location monitoring. However, the number of studies related to
    IoT and blockchain application in transportation are limited.
  prefs: []
  type: TYPE_NORMAL
- en: A company named Modum.io. designed a system using IoT devices and Ethereum blockchain
    technology to assist in drug temperature monitoring, and therefore, guarantee
    regulatory compliance and effective quality control over the transportation process
    (Bocek et al., 2017). The compositions of the system are shown in Table 9.
  prefs: []
  type: TYPE_NORMAL
- en: Table 9\. Architectures of system designed by Modum.io. company
  prefs: []
  type: TYPE_NORMAL
- en: '| Architecture | Components | Function |'
  prefs: []
  type: TYPE_TB
- en: '| IoT devices | Bluetooth sensors | provide temperature data |'
  prefs: []
  type: TYPE_TB
- en: '| Database | n/a | Data and user credentials storage |'
  prefs: []
  type: TYPE_TB
- en: '| Smart contracts | n/a | Defining transactions to guarantee that the temperature
    during the entire transportation complies with regulation. |'
  prefs: []
  type: TYPE_TB
- en: '| Server | n/a | Serve as interfaces and support communication between blockchain
    and front-end-user. |'
  prefs: []
  type: TYPE_TB
- en: '| Mobile devices | n/a | Enable end-users to do operations such as new shipment
    registration and keeping track of temperature record. |'
  prefs: []
  type: TYPE_TB
- en: '| Ethereum blockchain network | n/a | Store intelligent smart contract code,
    Verify temperature data resisted in the front-end. |'
  prefs: []
  type: TYPE_TB
- en: 'Source: (Bocek et al., 2017).'
  prefs: []
  type: TYPE_NORMAL
- en: According to studies of Bocek et al. (2017), a tracking number would be attached
    to the drug package, and each sensor owns an address number. Sensor devices are
    placed at the appropriate point of the shipment. The temperature would be recorded
    by the sensor continuously and then stored in its database. The temperature data
    would be downloaded by scanning the tracking number on the drug package to connect
    the sensor, and then data could be sent to smart contracts. In this way, participants
    in the blockchain could verify the data. The approach could enhance regulatory
    compliance and guarantee quality control during transportation.
  prefs: []
  type: TYPE_NORMAL
- en: This study proved it is possible to adopt IoT and blockchain technology in the
    drug transportation process to record and monitor the environment change. With
    continuous monitoring, the drug quality could be better guaranteed. The architectures
    were designed by Modum.io. The company provided a rough idea and method of combining
    IoT and blockchain in the PSC. However, it only focused on temperature monitoring,
    which is limited. In future studies and practice, researchers or companies could
    choose the right IoT sensor and blockchain platform to develop other functions
    such as humidity, location and other information monitoring in the transportation
    process based on this architecture.
  prefs: []
  type: TYPE_NORMAL
- en: Framework for Combining IoT and Blockchain in PSC
  prefs: []
  type: TYPE_NORMAL
- en: In light of the problems in the current PSC. An architectural design for the
    PSC management system has been proposed by Shi, Yi and Kuang (2019). The model
    is based on the blockchain and IoT techniques. It is composed of six modules.
    (1) IoT module, (2) Application module, (3) Certificate authority, (4) Transaction
    private module, (5) Smart contract module, (6) Fabric blockchain. Shi, Yi and
    Kuang (2019) indicated that the model could ensure that data is transparent, authentic,
    not tampered with, and traceable. The functional test results were satisfactory.
  prefs: []
  type: TYPE_NORMAL
- en: By combining the studies related to IoT and blockchain in PSC, authors summarized
    a basic framework for integrating IoT and blockchain in the PSC, which could give
    a detailed idea about how to combine two technologies in PSC for obtaining several
    advantages. The detailed system modules are described in table 10.
  prefs: []
  type: TYPE_NORMAL
- en: Table 10\. Modules of PSC system
  prefs: []
  type: TYPE_NORMAL
- en: '| Module | Composition | Function |'
  prefs: []
  type: TYPE_TB
- en: '| IoT module | Data acquisition devices (GPS, Barcode, serial number, RFID,
    sensors and their networks) | Collect and upload data in real-time |'
  prefs: []
  type: TYPE_TB
- en: '| Application module | • Data uploaded sub-module, • Data query sub-module.
    | • Receive data, • Query data'
  prefs: []
  type: TYPE_NORMAL
- en: • Transfer various data from IoT devices to privacy module.
  prefs: []
  type: TYPE_NORMAL
- en: • As interface, to support conmmunication between IoT devices and blockchain
    network
  prefs: []
  type: TYPE_NORMAL
- en: • enable end users to do operations via mobile application |
  prefs: []
  type: TYPE_NORMAL
- en: '| Database | n/a | Data and user credentials storage |'
  prefs: []
  type: TYPE_TB
- en: '| Certificate authority | n/a | • Generating public key and private key, •
    Provide version number for each member in the blockchain |'
  prefs: []
  type: TYPE_TB
- en: '| Transaction private module | Key participants in the network (manufacturers,
    wholesalers, retailers, carriers etc.) | Data encryption and decryption, ensure
    privacy and security |'
  prefs: []
  type: TYPE_TB
- en: '| Smart contract module | n/a | • Provide AIP (Application Programming Interface)
    deploy, call, execute and logout contract. • Defining transactions to guarantee
    the temperature in whole transportation is regulatory compliance. |'
  prefs: []
  type: TYPE_TB
- en: '| Blockchain platform | Ethereum platform or Hyperleger fabric platform | •
    Connect nodes of participants, • Store intelligent smart contract code,'
  prefs: []
  type: TYPE_NORMAL
- en: • Store or return data in blockchain. |
  prefs: []
  type: TYPE_NORMAL
- en: 'Source: Shi, Yi and Kuang (2019) and (Bocek et al., 2017)'
  prefs: []
  type: TYPE_NORMAL
- en: The drug company could choose diffident kinds of IoT devices and blockchain
    platforms based on the demand and its requirement. Besides IoT devices and blockchain
    platforms, other models could also help to establish a connection and realize
    functions for participants and users. Therefore, the company could view the above
    multiple models as a basic framework to develop their own PSC management system
    to integrate IoT and blockchain.
  prefs: []
  type: TYPE_NORMAL
- en: Challenge of IoT and Blockchain Application in PSC
  prefs: []
  type: TYPE_NORMAL
- en: As the appearance of IoT and blockchain combination is not for a long time and
    it is clear that the pharmaceutical industry is highly regulated. Therefore, there
    are several challenges when applying the new integrated technology in the PSC.
  prefs: []
  type: TYPE_NORMAL
- en: 1\. Lacking regulations and policy
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: There are some risks to the privacy and surety of IoT. Although several studies
    confirmed that IoT and blockchain applications could bring great advantages to
    PSC. With the sustained growth of IoT-based data sharing, a lack of regulation
    to enhance the governance of data sharing based on IoT might lead to high risks
    in security and privacy (Srivastava et al., 2019). Secondly, there are no policies
    to incentivize technology implementation (Sylim et al., 2018a).
  prefs: []
  type: TYPE_NORMAL
- en: 2\. Acceptance
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The superiority of IoT and blockchain application in PSC could only be achieved
    when all companies involved in the PSC are willing to participate in the network.
    So, making the blockchain accepted by the pharmaceutical industry and to promote
    the application is a challenging task (Huang, Wu and Long 2018; Srivastava et
    al., 2019).
  prefs: []
  type: TYPE_NORMAL
- en: 3\. Writing of smart contracts
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Smart contracts are the most advantageous application that could bring huge
    benefits to the supply chain. However, writing smart contracts faces some challenges.
    Firstly, the programming language of smart contracts is new, and it is hard to
    maintain. Secondly, the efficiency of transaction execution is low, reason being
    all transactions are executed amongst all the nodes (Sylim et al., 2018; Abbas
    et al., 2020).
  prefs: []
  type: TYPE_NORMAL
- en: 4\. Efficiency of blockchain
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: With the increase in number of nodes and transactions in the network, more verification
    is required for the transaction to be executed. As a result the throughput of
    blockchain would negatively affect the efficiency of PSC (Zhou et al., 2019).
  prefs: []
  type: TYPE_NORMAL
- en: 5\. Other barriers
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Radanović and Likić (2018) suggested that blockchain technology is still immature
    and public or expert knowledge is insufficient.
  prefs: []
  type: TYPE_NORMAL
- en: CONCLUSION
  prefs: []
  type: TYPE_NORMAL
- en: Review of Objectives
  prefs: []
  type: TYPE_NORMAL
- en: The authors consider that all the objectives set out in this chapter have been
    achieved.
  prefs: []
  type: TYPE_NORMAL
- en: 'Objective 1: The literature was summarized with relative information related
    to main challenges or issues in PSC. Three main challenges that are faced by PSC
    are poor traceability, low transparency, and lack of authenticity. Some of the
    problems as discussed in the review of complex PSC environment are different practices
    of enterprises, insufficient information management systems, unsatisfactory track
    and trace system, etc.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Objective 2: Descriptive analysis was conducted for the opportunities and issues
    that IoT and blockchain application have on the aspect of information management
    and provenance in PSC. There is a short description of the existing IoT devices
    applied in PSC and the proposed blockchain system in this chapter. The publications
    on IoT and blockchain applications in current PSC showed potential opportunities.
    Nevertheless, most of the blockchain systems proposed by researchers lacked system
    effectiveness. The challenges discussed in the review include the aspects of regulation,
    expertise, as well as the acceptance of the pharmaceutical industry. All of these
    challenges would influence the effectiveness of implementing IoT and blockchain
    in the PSC.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Objective 3: An effort was made to achieve this objective by dividing it into
    2 parts which is the combination of IoT and Blockchain application in PSC and
    the suggested framework for integrating IoT and blockchain in PSC. Although developing
    blockchain for PSC management is still at the initial phase, multiple pieces of
    research have already demonstrated that the application of IoT and blockchain
    in PSC could provide a secure, authentic, reliable, trustworthy, immutable, traceable
    as well as tamper proof environment to support the PSC. That application could
    facilitate the collection of drug information, record and share information and
    transactions with involved participants in PSC. With the integral and reliable
    information flow, the transparency, traceability and authenticity of PSC could
    be improved effectively. Hence, problems such as counterfeit drugs and low trust
    relationships amongst partners of PSC could be resolved. For the IoT and blockchain
    integration, this chapter focused on the packaging process and transportation
    process. More importantly, this chapter provides a rough basic framework of IoT
    and blockchain combination structure in PSC based on the review of existing studies,
    which presents the essential models when combining IoT and blockchain.'
  prefs: []
  type: TYPE_NORMAL
- en: The Limitations and Future Research
  prefs: []
  type: TYPE_NORMAL
- en: The findings of this study must be seen in the light of following limitations.
    Firstly, the sample size and the number of academic literatures used for the review.
    As blockchain and IoT integration technology are still in the initial phase, there
    is limited research done on this topic. Therefore, the number of selected academic
    peer-reviewed journals, journal papers and conference papers are unbalanced. Furthermore,
    the ranking of most selected scholarly papers is unspecific. Secondly, there were
    only few articles related to the implementation of IoT and blockchain in the drug
    transportation process, which might be because IoT and blockchain application
    is still in the initial phase. Finally, the framework provided in this chapter
    is by combining IoT and Blockchain in PSC. It is composed of six modules. (1)
    IoT module, (2) Application module, (3) Certificate authority, (4) Transaction
    private module, (5) Smart contract module, and (6) Fabric blockchain. Further
    research should be conducted to simulate the framework, enabling a stepped approach
    towards best practice.
