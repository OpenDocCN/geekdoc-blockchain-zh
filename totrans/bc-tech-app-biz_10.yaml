- en: 'BUSINESS CASE: SMART METERING SYSTEMS'
  prefs: []
  type: TYPE_NORMAL
- en: Solution
  prefs: []
  type: TYPE_NORMAL
- en: Smart Metering Systems (SMS) are a fundamental area in the smart utility initiatives
    (Piatek, K. et al., 2021). The smart utility meters (for instance, for measuring
    electric electrical consumptions) allow continuous monitoring of utility consumption
    and report to the vendor company's facilities without an operator's need. Outages,
    reconnections, and other services can be dynamically automated.
  prefs: []
  type: TYPE_NORMAL
- en: End-users are starting to stop being passive consumers of electricity generated
    by utilities. They are beginning to install and use renewable energy sources such
    as photovoltaic panels and wind turbines. Smart meters can measure this local
    electrical energy production to integrate into the electrical grid.
  prefs: []
  type: TYPE_NORMAL
- en: It is possible to add more functionalities to SMS, such as measuring electrical
    power quality events, integrating demand response systems, and electrical energy
    management. Smart meters can support various pricing schema such as a flat rate
    or based on time intervals of connection with the utility consumption.
  prefs: []
  type: TYPE_NORMAL
- en: Metering is a function with high transparency and a high impact on the customer.
    It is a “strategic function” in the classification introduced in the previous
    section.
  prefs: []
  type: TYPE_NORMAL
- en: The Italian telecommunication company, TIM, has proposed an innovative metering
    solution. In this solution, blockchain and smart contracts are at the base of
    managing electric energy supply to a device by a vendor (Bellifemine, F. I. et
    al., 2017). This solution presents several benefits. It also aims to support the
    best use of energy, increasing the sustainability of the grid system.
  prefs: []
  type: TYPE_NORMAL
- en: 'The method proposed by TIM includes:'
  prefs: []
  type: TYPE_NORMAL
- en: • A certifier system defining a reference electric power profile of each device.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: • A certifier system supplying a device couplable to the electric device and
    a socket delivering electric energy provided by the energy vendor. This device
    is univocally associated with the electric device through a reference power profile
    of the electric device.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: • A user of the electric device, coupling, through the device, the electric
    device to the socket for using electrical energy.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: • A device checking if the device coupled to the socket is the device it should
    univocally be associated with. The check compares a measured electric power profile
    of the device with the reference electric power profile. If the check has a positive
    outcome, the device collects measures of the electric power absorbed and certifies
    them as energy consumptions corresponding to the device it should be univocally
    associates.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The method includes storing the encrypted and certified collected measures into
    a blockchain distributed data structure. According to the standard implementation,
    the vendor catalog may be on a blockchain, while a smart contract can manage the
    legal and economic relationships with the user.
  prefs: []
  type: TYPE_NORMAL
- en: The integrated SMS can connect the distributor and the third party/parties by
    acting as an intelligent network node. Smart meters can forward encrypted requests
    for temporary higher power to active nodes on the network using blockchain technology.
    SMS can detect underutilization or foresee an underutilization during the time
    range of the energy required by the regulated system and take into account this
    situation in its energy grid management.
  prefs: []
  type: TYPE_NORMAL
- en: There is a recording of the entire process on an electronic register. This recording
    takes place according to the procedure provided by the blockchain so that there
    is no need for a central authority that keeps a separate register.
  prefs: []
  type: TYPE_NORMAL
- en: Benefits
  prefs: []
  type: TYPE_NORMAL
- en: A blockchain solution applied to smart meters arises from the need for security
    and transparency of the data processed and the protection of the personal data
    of individual users and businesses that use these tools (Figure 2). Blockchain
    can be considered a “certification machine” of transactions in the virtual world.
    When applying the blockchain to the physical world (for instance, smart grid,
    stack, food supply chains, and so on), it is necessary to make sure that the information
    from the real world is “true” before writing it in the blockchain. As part of
    the regular activity of providing its metering services, SMS can guarantee that
    certain information originates from a specific Subscriber Identity/Identification
    Module (SIM), a specific terminal, at a specific time, and a specific location
    (Cell), assuring complete security of the solution.
  prefs: []
  type: TYPE_NORMAL
- en: The application of smart contracts, in particular, allows to remove barriers
    between distribution vendors and users, thus saving in management and transaction
    costs, making the latter more secure. In addition, when a transaction occurs,
    the data is recorded on new blocks used for future operations. By doing so, vendors
    can rely on a set of collected data to charge their customers correctly.
  prefs: []
  type: TYPE_NORMAL
- en: Technically speaking, the impact of a blockchain solution derives mainly from
    the possibility of offering a secure decentralized system, where the nodes can
    work independently without referring to a central system.
  prefs: []
  type: TYPE_NORMAL
- en: The benefits connected with the Three Bottom lines are as follows.
  prefs: []
  type: TYPE_NORMAL
- en: • From the economic sustainability point of view, the virtual integrated smart
    meters provide data communication functions. They allow remote control and diagnostics
    to the energy vendor and the customers and enable smart contracts functions based
    on blockchain technologies. Through a detailed study of the needs of their customers,
    utility vendors can offer ad hoc proposals aimed at improving the contract and
    the customer relationship. The proposed solution provides total control by the
    energy vendors, leaving little need for users to check and verify the actual data.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '• From an environmental point of view, the possibility of integrating new technological
    solutions, such as IoT and blockchain, into the energy ecosystem introduces flexibility
    relative to the electricity consumption profiles without necessarily modifying
    the current contracts. A significant benefit for the utility vendors is the possibility
    of directing their resources towards specific users: In fact, electricity vendors
    often balance the needs of their customers for which a particular power profile
    should be available. If all customers make use of the maximum capacity, the system
    might collapse. Thanks to using blockchain solutions and controlling the actual
    usage data, the service provider could know what their users require, minimizing
    waste, and working to avoid overloads.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: • From the social responsibility point of view, smart meters guarantee transparency
    to the customers by sharing data with them. Smart meters have specific functions
    that allow generating a large amount of data, thus covering every variation and
    sending them correctly in real-time or within minutes. Users who acquire more
    knowledge of their consumption and potential waste can modify their behavior,
    improve energy savings, and reduce pollution. Currently, the most used process
    for data exchange takes place with Integrated Information Systems (IIS). These
    systems take care of collecting and processing data coming from the meters centrally.
    These systems receive the validated data, while the users do not have access to
    validated data. Subsequently, IIS will transmit some data to the users. The current
    process relies on the data flow provided by the utility vendors. The application
    of blockchain solutions could allow a different approach, no longer based on the
    information provided by the electricity vendors, which hold control of the data,
    but on an automatic, immediate, and effective sharing of information with the
    users, which could be prosumers of electricity.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: It could be possible to use smart meters, with the support of integrated virtual
    systems, to measure all user consumption sources such as water, electricity, gas,
    and even internet data usage (Hong, Y. et al., 2021). The data input sources can
    be direct, as in electricity measurement, or derived as in gas and water, which,
    usually, are measured by independent meters upstream of the smart meters. Third
    parties that act as verifiers and certifiers of consumption measures should introduce
    IoT and blockchain. Thanks to the control given by the blockchain, a connection
    guaranteed by the IoT, and guaranteed work in the authentication of data by third
    parties, there could be a transfer of the benefits of this flexibility to customers,
    leaving the contractual form unchanged.
  prefs: []
  type: TYPE_NORMAL
- en: Challenges
  prefs: []
  type: TYPE_NORMAL
- en: Blockchain solutions can offer considerable opportunities and benefits. Since
    blockchain is a new technology, it has limits and issues that could impose restrictions
    on SMSs. Among these restrictions, blockchain solutions present time intervals
    in which transactions and processes can occur. Having a limit to the calculation
    of data could create a deterrent for their adoption. This problem is found mainly
    in a public blockchain, characterized by more centralization. For this reason,
    there is a preference for private blockchains since they are decentralized. It
    is appropriate to consider the pros and cons of adopting blockchain solutions
    using a public or a private system. The latter, even if more secure, requires
    more time to perform transactions.
  prefs: []
  type: TYPE_NORMAL
- en: 'Security is always a challenge on an open network like a public blockchain.
    The consideration of security can be in terms of the CIA properties (Dhillon,
    G. et al., 2000):'
  prefs: []
  type: TYPE_NORMAL
- en: • Confidentiality is low in a distributed system that replicates all data over
    its network. Targeted encryption can help resolve this issue (Kosba, A. et al.,
    2016).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: • Integrity is a vital characteristic of blockchains, albeit challenges exist
    (Eyal, I. et al., 2014; Gervais, A. et al., 2016).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: • Availability can be considered high in terms of reads from blockchain due
    to the wide replication, but it is less favorable in write availability (Weber,
    I. et al., 2017).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: New attack vectors exist around forking, for instance, through network segregation
    (Natoli, C. et al., 2017). These are particularly relevant in private or consortium
    blockchains.
  prefs: []
  type: TYPE_NORMAL
- en: Blockchain solutions require high computing capacity. SMS would allow savings
    in identifying waste, but it consumes energy to process the blockchain's operations.
    High consumption of resources, particularly electricity, depends on the blockchain
    consensus mechanism, where miners constantly compete to mine the next block for
    a high reward (Weber, I. et al., 2017). This approach can be seen as wasteful,
    but it is just a slight indication of the vast duplication of effort in proof-of-work
    mechanisms. Alternatives to the proof-of-work, like proof-of-stake, have been
    discussed for a while and would be much more efficient (Bentov, I. et al. 2016).
    At the time of writing, they remain an unproven but exciting alternative. Proof-of-work
    makes prevalent assumptions in trusting other participants, which is well suited
    for an open network managing digital assets, like in the smart metering case examined,
    especially thanks to the SIMs used in this solution.
  prefs: []
  type: TYPE_NORMAL
- en: Blockchain solutions have scalability issues. It is necessary to validate the
    high number of smart-meter transactions and operations (Mollah, M. B., et al.
    2020).
