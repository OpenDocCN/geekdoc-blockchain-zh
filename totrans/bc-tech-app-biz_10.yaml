- en: KEY TERMS AND DEFINITIONS
  prefs: []
  type: TYPE_NORMAL
- en: 'Blockchain: A ledger filled with a time-stamped series of immutable data records
    managed by a cluster of servers not normally owned by any single entity. Each
    of these blocks of data is secured and bound to each other using cryptography.
    The primary distinction between the public and private blockchains is that private
    blockchains control who can participate in the network, execute the consensus
    protocol that decides the mining rights and rewards, and maintain the shared ledger.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Energy Grid: An interconnected network for delivering electricity from producers
    to consumers.'
  prefs: []
  type: TYPE_NORMAL
- en: 'IoT (Internet of Things): Group of infrastructures interconnecting objects
    and allowing their management, data mining, and access to their generated data.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Prosumer: A consumer who is also a producer of the service or good.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Smart Contract: It is a self-executing contract with the terms of the agreement
    between buyer and vendor being directly coded into a program. The code controls
    the execution, and transactions are trackable and irreversible.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Smart Meter: An electronic device that records electricity consumption and
    communicates information to the electricity vendor for monitoring and billing.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Stakeholder Management: The process of maintaining good relationships with
    the people who have most impact on the specific work.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Sustainable Procurement: The act of adopting social, economic, and environmental
    factors alongside the typical price and quality considerations into the organization
    handling of procurement processes and procedures.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Transparency: Anyone authorized can join the network and, as a result, view
    all information on that network.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Triple Bottom Lines (TBL): The management framework of three parts: social,
    environmental, and financial. Some organizations have adopted the TBL framework
    to evaluate their performance in a broader perspective to create a more excellent
    value.'
  prefs: []
  type: TYPE_NORMAL
