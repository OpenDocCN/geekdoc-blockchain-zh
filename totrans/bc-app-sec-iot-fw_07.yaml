- en: 1\. INTRODUCTION
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Undoubtedly, blockchain technology is an unpretentious invention. Blockchain
    structured the backbone of a modern kind of internet by permitting digital information
    to be disseminated but not replicated. Genuinely, invented for the digital currency,
    *i.e.*, Bitcoin, the tech organization has now discovered other efficient usages
    of this technology [[1](#c6r1)]. Thus, in simple words, a blockchain is a time-stamped
    sequence of inconvertible collections of information that is handled by a network
    of computers and not owned by any individual entity [[2](#c6r2)]. Each of these
    digital blocks is defended and limited to each other by employing a public database
    (*i.e.*, chain) [[3](#c6r3)]. In the network, by using cryptographic principles
    to keep data sharing safe, blockchain technology gives a decentralized database
    or digital ledger of transactions to everyone [[4](#c6r4)]. Basically, this network
    is a series of computer systems that must allow sharing before it can be authenticated
    and stored. There are many core elements of blockchain, but only the three most
    necessary elements are described. The first element is a block in which every
    chain includes several blocks, and each block has three fundamental components
    such as the data stored in the block is the first component [[5](#c6r5)]. A whole
    number of 32-bit is known as a nonce. In the second component, when a block is
    generated, it is randomly created which further then, produces a block header
    hash [[6](#c6r6)]. In third, a number of 256-bit called hash is wedded to the
    nonce. It must begin with a large number of 0s that is, it will be enormously
    small [[7](#c6r7)]. A nonce creates the cryptographic hash after the generation
    of the first block of a chain. The data in the block is considered as signed and
    forever linked to the nonce as well as hash until it is mined [[8](#c6r8)]. The
    second element is a miner. Through a procedure known as mining, miners produce
    fresh blocks on the chain. In a blockchain, every block has its own unrepeatable
    hash as well as a nonce, but also, it references the hash of the preceding block
    in the chain [[9](#c6r9)]. So, It is not simple to mine a block, specifically
    on huge chains. To solve the complicated math problem of finding a nonce that
    produces an admissible hash, special software is used by miners, because the nonce
    is only 32 bits and the hash is 256 bits. There are approximately 4 billion plausible
    combinations of nonce-hash that must be mined just before searching the correction
    [[10](#c6r10)]. When that occurs, miners have to search the “golden nonce” and
    their data is included in the database. Any kind of modification is accepted by
    all the nodes of the network and the miner is rewarded financially after triumphing
    mining of a block [[11](#c6r11)]. The third element is Node. Decentralization
    is one of the most significant topics in blockchain technology. The chain cannot
    be owned by a computer system or a company [[12](#c6r12)]. Rather, it is a disseminated
    ledger through which nodes are linked to the chain. Nodes (in any form of electronic
    gadget) manage replicas of the blockchain as well as maintains the functioning
    of the network. A major application of blockchain technology is to record financial
    information with a protected sharing. There have been efforts to enucleate as
    well as expand the usages of the blockchain technology beyond the field of finance
    and to other sectors namely, supply chain, automobile, healthcare, production,
    education, and banking [[13](#c6r13)]. It is widely classified that, “Blockchain
    1.0” is typically linked with digital currency, for example, smart contracts,
    Bitcoin.“Blockchain 2.0” is connected with the help of automated digital finance
    processes, and also, the popular technology *i.e.* “Blockchain 3.0”. It is concentrated
    on considering the requirements of the digital community like smart homes, smart
    banking, smart cities, and Industry 4.0 [[14](#c6r14)]. The fourth industrial
    revolution is hugely powered by IoT and other associated technologies. Here is
    another concept of IIoT (Industrial Internet of Things) or Industrial IoT which
    has a more particular concentration while the fourth revolution of the industry
    is basically linked with an intelligent industry arrangement. The conversion from
    conventional industry to intelligent industry or IndustrialIoT is supported by
    the inter-associativity as well as the digitalization of our community and spreading
    of IoT gadgets [[15](#c6r15)].
  prefs: []
  type: TYPE_NORMAL
- en: The other sections of the chapter are organized as follows, Section 2 illustrated
    “Industry 4.0”, its evolution from Industry 1.0 to 4.0, “Industrial Internet of
    Things (IIoT)” and major differences between the fourth revolution of industry
    and IIoT. Then, in section 3, some major applications of blockchain with some
    primary issues are described in different sectors such as healthcare and agriculture
    along with some of the existing open challenges in adopting blockchain in the
    IIoT technology. Modern application sectors in Industrial IoT or Industry 4.0,
    where blockchain technology is being executed for finding plausible solutions,
    are described in section 4\. Furthermore, sections 5 and 6 present some of the
    major challenges related to the implementation of IIoT, and solutions to deal
    with the implementation issues in detail. And finally, a conclusion is discussed
    in section 7.
