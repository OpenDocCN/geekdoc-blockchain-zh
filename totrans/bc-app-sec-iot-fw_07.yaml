- en: 2\. BACKGROUND MATERIALS
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: This section discusses the Evolution of Industry 4.0, and the comparison between
    IIoT and IoT.
  prefs: []
  type: TYPE_NORMAL
- en: 2.1\. Industry 4.0
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: In every day of humans’ life, technology plays a significant role. It has made
    it plausible for data access to be much faster. The atmosphere of businesses is
    getting involved in this frequent evolution of technology. Gradually, the industrial
    field has been consolidating greater applications of automation and associativity.
    For 2020, “Industry 4.0” was proposed in the year 2011, at the Hanover event,
    Germany. In the revolution of industry, Industry 4.0 implies tobe the modern stage
    that concentrates mainly on inter-associativity, ML (machine learning), real-time
    data, and automation [[16](#c6r16)]. Also, it is sometimes implied as IIoT or
    smart production. Before going too much deeper, it is advantageous to first know
    how production has evolved since the 1800s. There are four different industrial
    revolutions as shown in (Fig. [**1**](#c6f1)) that the world either has faced
    today [[17](#c6r17)].
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/9781681088624-C6_F1.jpg)**Fig. (1))**'
  prefs: []
  type: TYPE_NORMAL
- en: Stages of revolution in industry.
  prefs: []
  type: TYPE_NORMAL
- en: 2.1.1\. The First Revolution of Industry
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Between the late 1700s and the beginning of the 1800s, the first revolution
    of the industry occurred. During this time, production evolved from concentrating
    on manual exertion done by people and animals. It is supported by a more efficient
    type of exertion done by people through the usage of water as well as steam-powered
    engines and other kinds of machine weapons [[18](#c6r18)].
  prefs: []
  type: TYPE_NORMAL
- en: 2.1.2\. The Second Revolution of Industry
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: The world introduced a second revolution of the industry with the introduction
    of steel and the application of electricity in factories in the beginning stage
    of the 20^(th) century. To raise the optimization and create factory machinery
    like mobile, electricity-enabled manufacturers were introduced in factories. And,
    during this stage, the concepts of mass manufacturing like the assembly line were
    proposed as a method to enhance productivity.
  prefs: []
  type: TYPE_NORMAL
- en: 2.1.3\. The Third Revolution of Industry
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: In the late 1950s, the third revolution of industry slowly started to rise as
    manufacturers and started unifying computer technology into their factories. During
    that period, they started experiencing a change that put less force on mechanical
    as well as analog technology, and more on digital technology including automation
    software.
  prefs: []
  type: TYPE_NORMAL
- en: 2.1.4\. The Fourth Revolution of Industry or Industry 4.0
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: From the last10 years, the fourth revolution of the industry has risen which
    is called “Industry 4.0”. It mainly focuses on digital technology from the current
    10 years to a complete modern stage with the support of inter-associativity through
    the Internet of Things (IoT). A more interconnected, vast as well as holistic
    strategy is offered by Industry 4.0 to production [[19](#c6r19)]. It links physical
    with digital technology and permits for better optimization and access across
    sectors, products, and people. Also, business owners are empowered by Industry
    4.0 to monitor and understand every facet of their implementation and permit them
    to leverage instant information to enhance manufacturing, boost operations and
    raise growth.
  prefs: []
  type: TYPE_NORMAL
- en: 2.2\. IIoT
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: IIoT implies the extension as well as usage of the IoT in industrial fields
    and applications. Including a large concentration on big data, machine learning,
    and M2M (machine-to-machine communication), IIoT provides enterprises and factories
    to have better optimization, capacity, and stability in their implementations.
    Also, it encircles industrial applications, including healthcare gadgets, software-defined
    manufacturing procedures, and robotics too [[20](#c6r20)]. Generally, IIoT is
    the usage of smart actuators as well as sensors to boost production and industrial
    procedures. Sometimes, it is also considered as the “Industry 4.0” or “Industrial
    Internet”. The main concept behind the IIoT is that smart machines are better
    than humans for evaluating data in real-time, and they are also preferred at interacting
    significant information that can be applied to make effective decisions faster
    and more precisely related to business [[21](#c6r21)].
  prefs: []
  type: TYPE_NORMAL
- en: 2.2.1\. IIoT versus IoT
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Basically, both IIoT and IoT have many technologies that are known commonly,
    as M2M *i.e.* machine-to-machine communications, sensors and actuators, associativity,
    cloud platforms, and also, data analytics which can be applied for distinct objectives.
    The application of IoT is to link gadgets across many sectors namely, healthcare,
    enterprises, agriculture, automobile, customer and utilities, and also, including
    government and cities. Smart gadgets, fitness bands, and many other applications
    that normally don’t generate emergency circumstances if something goes amiss are
    included in IoT gadgets. While, on the other hand, the IIoT links gadgets as well
    as machines which further helps in production and utilities. System failures and
    downtime in deployments of the IIoT can produce high-risk cases or even life-threatening
    circumstances. The application of IIoT is more focused on enhancing capacity and
    increasing health or safety, in opposition to the user-concentrated nature of
    applications of IoT [[22](#c6r22)].
  prefs: []
  type: TYPE_NORMAL
- en: 3\. MAJOR APPLICATIONS
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'IIoT plays important role in today''s world. The involvement of IoT with the
    industry makes it more popular as compared to other technologies. It is involved
    in different fields like the health industry, agriculture, and many more. The
    major applications of IIoT are explained as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: 3.1\. Healthcare Industry
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: In the healthcare industry, the sensitive information of patients can be shared
    in an efficient way by applying blockchain technology, which can effectively boost
    the distribution of medical services. For instance, by decreasing the efficiency
    for dissimilar patients and also, decreasing the number of errors that occur during
    patient care [[23](#c6r23)]. To facilitate the controlling as well as management
    of diseases, blockchain-powered IoT has been applied in the healthcare sector.
    Wearable gadgets, smart medicines, and enhanced quality control are included in
    some of the illustrations of blockchain-enabled IoT [[24](#c6r24)]. They also
    permit for tracing clinical medicines during their evaluation, by testing their
    impact as well as their negative effects.
  prefs: []
  type: TYPE_NORMAL
- en: 'Here are some main applications of blockchain technology in the industry of
    healthcare:'
  prefs: []
  type: TYPE_NORMAL
- en: 3.1.1\. Patient Record Management
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: One of the major issues experienced in handling the record of the patient is
    that the patient leaves their medical associated information disseminated across
    several suppliers of healthcare. The composition of EHRs (Electronic Health Records)
    is not easy to handle and cannot scatter across several industrial setups. Moreover,
    the issues lie between several healthcare organizations as well as service suppliers
    who generate more obstacles for the victorious for exchanging of information [[25](#c6r25)].
    This deficit of adjusted management of data as well as information sharing refers
    to that these medical records are not unified, but instead are segmented. Blockchain
    technology supports in giving a design for data exchanging along with the safety
    of this information. In this manner, medical care suppliers can collect details
    from the patients which may comprise their name, DOB (date of birth), prescription
    adhered, past processes performed, and other necessary details. By using cloud
    computing, this information is then recorded on the networks in the current databases
    of organizations. After that, from each source of information, a cryptographic
    hash of the information is computed and then, transferred along with the patient’s
    public ID which is to be recorded in the blockchain [[26](#c6r26)]. In this situation,
    smart contracts are a better option to handle the access of patient’s information.
    The medical care providers can query the blockchain and then, place this info
    through an API without exposing the identity of the patient.
  prefs: []
  type: TYPE_NORMAL
- en: 3.1.2\. Securing Patient Data
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: In the field of healthcare, the security of data is a primary concern. Keeping
    the prominent healthcare data of patients secure and protected is the most famous
    blockchain medical application at this moment. The criminal theft credit card-related
    information as well as banking data, and also, health and genomic testing records.
    The capability of blockchain is to keep an undisrupted, decentralized as well
    as clear log of all the data of the patients which makes this technology rife
    for safety applications [[27](#c6r27)]. Moreover, blockchain remains private while
    it is transparent, concealing the recognition of any character with complicated
    and safe codes that can secure the susceptibility of healthcare data. Because
    of the decentralization feature of blockchain, patients, doctors, and healthcare
    suppliers are permitted to exchange similar data quickly and securely.
  prefs: []
  type: TYPE_NORMAL
- en: 3.1.3\. Industrial Implementations
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Following are some famous industrial implementations of blockchain in the medical
    care industry.
  prefs: []
  type: TYPE_NORMAL
- en: 'MedRec: It is a famous instantiation of healthcare blockchain design for recording
    EHRs effectively as well as proficiently. The prototype of MedRec allows patients
    with one-stop-shop access to their healthcare history across several suppliers
    like smart contracts on an Ethereum blockchain aggregate data pointers into “patient-provider
    relationships”. Reviewing, sharing, and posting of new records, via an efficient
    and easy-to-use user interface, are facilitated by MedRec too [[28](#c6r28)].
    The interface also includes a notification system to alert users or patients when
    new data has been uploaded on their behalf or shared with them. In this implementation
    of blockchain, the EHR also has an emerged blockchain PHR (*i.e.* Patient Health
    Record) ability that allows the user and the several service suppliers in creating
    longitudinal medical data consisting of whole life medical situations for each
    patient.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Medicalchain: It is a blockchain for EHR (*i.e.* electronic health records)
    which allows several medical care providers namely, hospitals, surgeons, professionals,
    pharmacists as well as insurers to request permission to access and communicate
    with healthcare data. Each of the communications is safe, secure, auditable as
    well as transparent, and also it is stored as a transaction on Medicalchain’s
    disseminated ledger [[29](#c6r29)].'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 3.1.4\. Challenges
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Here are some of the complex issues that adopters in the healthcare industry
    could meet while applying blockchain into their systems.
  prefs: []
  type: TYPE_NORMAL
- en: 'Healthcare is disseminated: Providers of healthcare services are not streamlined
    in reference to managing the data. Without such a system, it would be a complicated
    job to get them to apply blockchain technology. Moreover, if any of the participants
    in the system are resistive to these modifications, then the utility of the entire
    system goes down.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Deficiency of approved reliability : Healthcare is such a delicate as well
    as a disseminated sector that can’t pass off modifications overnight. Thus, until
    the blockchain technology is triumphing implemented, it is tough to find if the
    acceptance of this technology will be feasible [[30](#c6r30)].'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Other Challenges: The implementation of blockchain technology needs the best
    architecture and inter-associativity, which startups cannot afford simply. Also,
    technical obstacles do not permit blockchain technology to apply to the healthcare
    sector completely. In some enterprises, the system of inter-linked gadgets is
    disrupted due to the scarcity of commands in the environment of blockchain.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 3.2\. Manufacturing Industry
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The manufacturing sector is an essential participator in global GDP, which has
    always been persecuted with various challenges like inefficiency and data security.
    Though, similar to many industries, the manufacturing industry’s apparent health
    is not essentially indicative of forthcoming success. Blockchain has the ability
    to radically convert it by providing visibility across every asset of manufacturing
    [[31](#c6r31)]. Some use-cases of the blockchain in the industry of manufacturing
    are discussed below.
  prefs: []
  type: TYPE_NORMAL
- en: 3.2.1\. Enhanced Data Protection
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Interacting information like contact and invoice details in any supply chain
    can be very breakneck using conventional procedures. This is where the blockchain
    aids to keep the details safe with the best cryptography methods [[32](#c6r32)].
    Since, in blockchain, information blocks are nothing but orderly recorded replicas
    of documents that are connected to the preceding block, which eliminates the chance
    of data getting attacked.
  prefs: []
  type: TYPE_NORMAL
- en: 3.2.2\. Manufacturing Plants
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: For scheduled maintenance, the Internet of Things and Machine Learning technologies
    are already used by some manufacturing plants. The details associated with the
    lifecycle of machine parts can be collected and stored in a network of blockchain,
    and replacement parts can be ordered by smart machinery and paid on a scheduled
    basis. Moreover, producers can record their data in the blockchain network and
    apply it to link their ERP systems with their suppliers’ systems [[33](#c6r33)].
  prefs: []
  type: TYPE_NORMAL
- en: 3.2.3\. Developed Tracing as well as Traceability
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: An IoT-supported system can be implemented to trace the base of a manufacturing
    part. It improves transparency as well as traceability for everyone in the value
    chain. The data collected from IoT sensors can be recorded in the blockchain network,
    permitting for a shared view and also, assuring that there are no spaces in managing
    goods, as they move along with the supply chain [[34](#c6r34)]. Many processes
    included namely, documentations, getting certifications can also be enhanced significantly
    with the execution of the blockchain technology.
  prefs: []
  type: TYPE_NORMAL
- en: 3.2.4\. Credibility of Deliveries
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Producers hugely depend on the quality of deliveries that they bought. Suppliers
    that are venerable, increasingly want their bands to be stored and popular. This
    requirement is confronted with the support of the blockchain where producers can
    get data related to their suppliers, so that, they confirm that they get what
    they claimed, and those deliveries are in the proper size, without any damage
    [[35](#c6r35)]. Also, the execution of smart contracts ensures the security of
    intellectual property as well as payments.
  prefs: []
  type: TYPE_NORMAL
- en: 3.2.5\. Efficient Inventory Management
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: The entries can be accessed by anyone in the network because blockchain technology
    allows the participants to link with every stakeholder in the supply chain, including
    suppliers, disseminators, or retailers. This implies, everyone holds a replica
    of the record, thereby avoiding confusion generated in the procedures of the supply
    chain. This aids to design and handle inventory superior.
  prefs: []
  type: TYPE_NORMAL
- en: 3.2.6\. Challenges
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Blockchain has the ability to enhance various aspects of the manufacturing sector
    and make it more credible, cost-efficient, as well as fast. With a lot of advantages,
    several issues are also faced by the industries when it comes to leveraging blockchain
    technology into their manufacturing businesses. Business owners require to analyze
    the scalability of their businesses and to understand whether the acquisition
    of blockchain technology will be advantageous for them or not. Also, to get advantages
    from the blockchain in the manufacturing industry, it will need broad enhancement
    that will involve every participant of a chain. Each producer may be a segment
    of various blockchains, therefore, the setup required to handle all these chains
    is challenging. So, various executions of those blockchains have to be standardized
    as well as interoperable for a consolidated unification of these blockchains.
    Since various enterprises are generating possessory blockchains, interoperability
    would be a large issue to realize [[36](#c6r36)].
  prefs: []
  type: TYPE_NORMAL
- en: 3.3\. Agriculture Industry
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Agriculture business relies on several exterior components (like temperature,
    climate, humidity, the perfection of reap, and many more), as well as complicated
    delivery chains that could be made circumstantially transparent by executing blockchain.
    This technology permits end-to-end transactions which occur transparently, without
    the requirement of an inter-medium such as a middleman or bank in the field of
    agriculture. By removing the requirement of a central organization, blockchain
    modifies the manner which granted faith– rather than banking organization. Faith
    is placed in cryptography as well as end-to-end infrastructure. It also helps
    to restore the faith between both the manufacturers and customers, which can decrease
    the costs of transactions in the agriculture market. A credible technique of tracking
    transactions between nameless participators is offered by the blockchain [[37](#c6r37)].
    Blockchain supplies transparency among all involved communities, facilitates the
    set of credible information, and gives solutions to problems related to the quality
    of food and safety, which are hugely concerned by customers, organizations, and
    the government.
  prefs: []
  type: TYPE_NORMAL
- en: Some use-cases of blockchain technology in the agriculture sector are described
    below.
  prefs: []
  type: TYPE_NORMAL
- en: 3.3.1\. Production of Crop and Food
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: From farmer to producer and grocer, blockchain technology combined with the
    Internet of Things to reshape the food production market. Blockchain is ready
    to make farming a sustainable job by utilizing farming sources containing labor,
    water, as well as fertilizer, by implementing a simplified technique [[38](#c6r38)].
  prefs: []
  type: TYPE_NORMAL
- en: 3.3.2\. Preventing Weather Crisis
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: While producing distinct kinds of crops, farmers generally have to meet unpredictable
    weather circumstances. Thus, foreshowing as well as monitoring weather situations
    are necessary to crop production. Many of the crops produced in the United States
    (US) cannot endure due to intense spring rains. Also, lack of transparency in
    the recent food chain ecosystems can consequence in obscure and huge surge pricing.
    Customers do not have any idea when did the crops confront lousy weather circumstances
    and what led to the enhanced costs. Farmers, producers, and other stakeholders
    will be capable to get a straightforward understanding of the price distinctions
    in the market of food dissemination. From the blockchain ledger, authenticated
    organizations can track the weather situations, so that, farmers can quickly get
    the claims of crop insurance through smart contracts.
  prefs: []
  type: TYPE_NORMAL
- en: 3.3.3\. Food Supply Chain
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Tracing a food supply chain is delicate to retracing the source from where the
    food has been produced. It is necessary to assure that the delivered food is safe
    to eat. But when it comes to the manner, the supply chain of food becomes an issue
    for the food originators as well as retailers to validate the origination of the
    products. With the integration of blockchain technology, it has become plausible
    to bring faith and transparency in the food delivery chain atmosphere, assuring
    food safety for each person.
  prefs: []
  type: TYPE_NORMAL
- en: 3.3.4\. Handling Agricultural Finance
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Some of the innumerable issues occurring between formal financial meetings and
    smallholders are a shortage of transparency, credit histories, and problems in
    contract enforcement. The incapability to get financial services can have an unfavorable
    influence on the performance of agricultural value chains due to which manufacturers
    cannot increase their yields and purchasers meet problems [[39](#c6r39)]. Blockchain
    generates fairness in the procedure of agricultural finance via transparency as
    well as shared control accessibility.
  prefs: []
  type: TYPE_NORMAL
- en: 3.3.5\. Challenges
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: The information entering into the chain of blocks is assumed to be transparent
    as well as public, and it could be an issue to persuade and embolden small-scale
    consumers to accept the concept of blockchain technology. Most of the existing
    solutions are based on this gathered data through IoT sensors. Hence, additionally,
    paying for the subscription of the blockchain, the included organizations have
    to compensate for the implementation of the Internet of Things. Secondly, collecting
    the info uploaded to a blockchain platform can be very expensive, which will be
    an obstacle to the acceptance of blockchain in the agriculture industry. Thirdly,
    a blockchain does not straightly seamlessly combine with current legacy systems
    and constructing a structure to apply the blockchain technology, which is often
    time-consuming. Thus, the complications present in the blockchain will be a preservative
    to the illustration of solutions based on this technology in the agricultural
    field.
  prefs: []
  type: TYPE_NORMAL
- en: 4\. OPEN ISSUES AND MODERN APPLICATION SECTORS
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: In this part of the chapter, some of the recent major issues in the acquisition
    of blockchain in the Industrial Internet of Things technology get discussed along
    with modern application sectors in Industrial IoT or Industry 4.0 where blockchain
    technology is being executed for finding plausible solutions.
  prefs: []
  type: TYPE_NORMAL
- en: 4.1\. Open Challenges related to Adoption of Blockchain Technology in IIoT
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'The Open Challenges related to Adoption of Blockchain Technology in IIoT are
    explained as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: 4.1.1\. Energy and Cost Efficiency
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: As the size of blockchain gets increases, more powerful miners have to be appointed
    for implementing the consensus mechanism such as Proof-of-Work. Rather than recording
    the complete data of blockchain, some energy-adept protocols of consensus can
    record only the most current data of transactions on the blockchain. However,
    still, energy and resource-constrained industrial IoT gadgets are overpowered
    by large amounts of commercial information produced [[40](#c6r40)]. Hence, the
    structure of more adept consensus algorithms is still a major issue.
  prefs: []
  type: TYPE_NORMAL
- en: 4.1.2\. Regulations
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: A central organization, commercial standard as well as government regulations
    must be enforced since the blockchain technology implements in a decentralized
    manner without depending on any kind of the third party.
  prefs: []
  type: TYPE_NORMAL
- en: 4.1.3\. Resource Constraints
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Existing blockchain workings needed constant network connectivity, and the gadgets
    of industrial IoT did not always ensure long-lasting network connections. Hence,
    the execution of blockchain is an issue in this situation. Moreover, high network
    overhead is incurred by the blockchain which is again a problem for unification
    into industrial IoT [[41](#c6r41)]. Due to the resource extents of IoT gadgets
    as well as networks, the degree of decentralization plausible in existing executions
    of blockchain technology combined with the IoT networks [[42](#c6r42)].
  prefs: []
  type: TYPE_NORMAL
- en: 4.1.4\. Security and Confidentiality
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Already, IoT networks are prone to several protection perpetrations namely,
    eavesdropping perpetrations and replay perpetrations. Along with these threats,
    blockchains bring several safety risks. Some of the familiar safety threats in
    the technology are message hijack, confidentiality leakage, smart contract program
    risks, *etc.*
  prefs: []
  type: TYPE_NORMAL
- en: 4.1.5\. Scalability
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: In the blockchain, the problem of scalability is a primary disincentive in broad
    compliance. Each completely taking part as a node that is needed to hold a replica
    of blockchain in existing executions of blockchain technology. In opposition to
    conventional databases, this moves to large storage overhead [[43](#c6r43)]. Particularly,
    in the case of industrial IoT, the number of sensor nodes as well as the amount
    of information produced get increasing, therefore the issue becomes aggravated.
  prefs: []
  type: TYPE_NORMAL
- en: 4.2\. Modern Application Fields in IIoT where blockchain is being implemented
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: In IIoT, there are various application fields where blockchain is being implemented
    as explained below.
  prefs: []
  type: TYPE_NORMAL
- en: 4.2.1\. Taxi Industry
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Existing services of ride-sharing like Uber, Ola operate with a concentrated
    structure, implementing algorithms from their dispatch centers to monitor their
    fleet of cabs. The blockchain technology could supply a decentralized as well
    as disseminated technique to the current model with cab drivers and riders for
    producing a more consumer-driven customer location. To work on a huger scale,
    through faith and better coverage, drivers can also cooperate. They can also form
    a repeating list of clients whom they can depend upon for daily income, and the
    consumers will have a river that they can bank upon.
  prefs: []
  type: TYPE_NORMAL
- en: 4.2.2\. Music Industry
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: The integrity of a copyrighted product is assured by a smart contract. These
    smart contracts describe and automate the communications as well as connections
    between the stakeholder of a product. Also, it helps in assuring that the product,
    a consumer is purchasing, is authorized, and not just an exquisite replica. In
    the sector of music, music rights management is an efficient use case of smart
    contracts [[44](#c6r44)]. Because of the Internet improvement as well as numerous
    online music streaming features in the past 10-15 years, the music industry has
    been experiencing a primary modification. The procedure of royalty assessment
    in the music industry has always been a complex job. However, in the development
    of Internet services, this method has become even more complicated [[45](#c6r45)].
    Blockchain can assist to make the royalty payment procedure secure as well as
    transparent by handling a precise and extensive decentralized database for recording
    complete data (in a disseminated ledger manner) of music rights ownership.
  prefs: []
  type: TYPE_NORMAL
- en: 4.2.3\. Education Industry
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: The potency of distance learning based on the web helps in the requirement for
    a self-reliant as well as the transparent manner of checking up educational data
    and transcripts of students. For educational documents, a platform based on blockchain
    technology could work as a scrivener and can produce a form for academic organizations
    and proprietors to get safe transcripts as well as all the recorded data. The
    circumstantially functional characteristic of employment indicates that more specializations
    are needed as career paths digress across institutions and disciplines [[46](#c6r46)].
    Now, in this scenario, blockchain can become the base of academic proof, providing
    proprietors information required to find whether the CV of an applicant is precise
    or not.
  prefs: []
  type: TYPE_NORMAL
- en: 4.2.4\. Drone Industry
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: The drone industry is the modern industry where blockchain technology is being
    attempted as well as tested. Drones (also known as UAVs *i.e.* Unmanned Aerial
    Vehicles) are being appointed on a huge scale for civilian motives, digressing
    from their conventional usage in the military sector. Safety of UAV network is
    a significant field, with a lot of research works in this sector. In a study [[47](#c6r47)],
    a combination of blockchain technology with UAV networks is proposed, where each
    unmanned aerial vehicle in the network will operate as a node of the blockchain.
    This proposal is considered to secure the network from intrusion
  prefs: []
  type: TYPE_NORMAL
- en: perpetrations where the perpetrators attempt to intercept interactions as well
    as the control commands to take control of each and every node in the network
    [[48](#c6r48)].
  prefs: []
  type: TYPE_NORMAL
- en: 5\. CHALLENGES IMPLEMENTATION
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The physical world is converted into computerized. An eruption of smart gadgets
    and modern technologies has enabled humans to be in frequent interaction with
    one another anytime. Huge volumes of information are simply handled as well as
    evaluated with data metric technology. Out of modern as well as trending technologies,
    one such technology is the Industrial of Things (IIoT) which is also called Industry
    4.0 or Industrial Internet. The technology can introduce amazing gadgets, enhanced
    analytics, and the people embraced at work. On concatenating M2M interaction with
    big data analytics in the industry, Industrial IoT can run unexcelled stages of
    optimization, producibility, and outcomes. Almost all the companies are refracted
    towards the Internet of Things enhancement organizations to achieve the technology
    unified into their works. With the advancement of the IIoT, it has become demonstrable
    in handling real-time dynamics of data analytics in the commercial field. However,
    there are some challenges that are holding the implementation of the industrial
    internet of things. The major challenges recently confronted by industries are
    illustrated in (Fig. [**2**](#c6f2)).
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/9781681088624-C6_F2.jpg)**Fig. (2))**'
  prefs: []
  type: TYPE_NORMAL
- en: Challenges related to IIoT implementation.
  prefs: []
  type: TYPE_NORMAL
- en: 5.1\. Data Storage
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Data storage is one of the primary challenges for businesses. In today’s world,
    all presumed activities largely depend on the saved data from the past. No organization
    lives with an ancient conventional procedure to unravel the data which typically
    would be evaluated high-frequency info, and then throw it away [[49](#c6r49)].
    IIoT helps to gather a large amount of data that have sensitive pertinency to
    forthcoming assets of the enterprise outside of the OT network. Thus, it becomes
    a requirement for any business to prearrange for safe storage of info before going
    through the complete industrial internet of things in the long run [[50](#c6r50)].
  prefs: []
  type: TYPE_NORMAL
- en: 5.2\. Analytics Challenge
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: In this challenge, if the internet of things solution is executed in the business,
    its original ROI value is determined through actionable insights implied from
    the gathered IoT content. This could only be plausible with the support of a high-performance
    analytics platform that can manage the huge amount of info included to the solution.
    It is necessary for the data analytics team to include processing, cleaning, as
    well as representation of data while executing the structure of IoT. This ascertains
    leaving sufficient space for extendibility component to concatenate real-time
    or predictive analytics simply to a solution of IoT [[51](#c6r51)].
  prefs: []
  type: TYPE_NORMAL
- en: 5.3\. Connectivity Outage Challenge
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: There is a stable requirement for undisturbed connectivity if an organization
    is thinking to go industrial IoT. Even while using the Internet connection, its
    presence of 100% is approximately impracticable. At one point in time, the connectivity
    is lost either for maintenance purposes or for some other purpose [[52](#c6r52)].
    Hence, if an organization is thinking to bring IIoT technology into their systems,
    then the crucial requirement is to be available with an uninterrupted connection.
  prefs: []
  type: TYPE_NORMAL
- en: 5.4\. Delivering Value to the Customer
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The design to execute solutions of industrial IoT can hugely influence capacity,
    consumer gratification, as well as productivity in the long run. Having industrial
    IoT is a huge deal and the complete process requires deep understanding. Businesses
    generally design for modern technology to bridge the space of understanding the
    consumers’ problem statement. Thus, it becomes highly necessary for consultants
    of the internet of things to find out the major performance pointers to measure
    and enhance through an IoT solution [[53](#c6r53)].
  prefs: []
  type: TYPE_NORMAL
- en: 5.5\. Security
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: In history, there had been several cases of cyber-perpetrations recorded. Thus,
    it is so much necessary to protect sensitive information from cyber crimes than
    handling general networks of IT. And, hence, this had been the hugest challenge
    of the industrial internet of things for the implementation as well as technology,
    since a usual risk can destroy the business [[54](#c6r54)]. In case, if an enterprise
    prearranges to reduce such problems with industrial IoT [[55](#c6r55)], this would
    mean proposing new protection tools to the network which implies progressed cost
    as well as heavy maintenance. Hence, many enterprises are generally avoiding the
    concept of the industrial internet of things until they are prepared with a solid
    security or protection arrangement in place [[56](#c6r56)].
  prefs: []
  type: TYPE_NORMAL
- en: 6\. SOLUTIONS TO DEAL WITH INDUSTRIAL IOT IMPLEMENTATION CHALLENGES
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: To deal with the challenges of industrial internet of things implementation,
    there are various solutions, as presented in (Fig. [**3**](#c6f3)), that businesses,
    organizations, or companies can apply in their systems.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/9781681088624-C6_F3.jpg)**Fig. (3))**'
  prefs: []
  type: TYPE_NORMAL
- en: Solutions to handle IIoT implementation challenges.
  prefs: []
  type: TYPE_NORMAL
- en: 6.1\. Clustering of IoT Gateway
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Internet of Things gateway grouping assures the unification of IT systems, namely
    ERP systems and CRM applications with OT systems like SCADA and MES systems. Also,
    it assures the consistency of cloud interaction and recording odd info, which
    resolves the issue of OT as well as IT convergence [[57](#c6r57)].
  prefs: []
  type: TYPE_NORMAL
- en: 6.2\. TTM, TPM and TNM
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: To reduce security problems, commercial units can bring into operation trusted
    terminal module (*i.e.* TTM), trusted perception module (*i.e.* TPM), and trusted
    network module (*i.e.* TNM). Additionally, there are numerous data concentrated
    protection solutions that assure the security of data encryption while in transit
    state or in a rest state, which consists of Safe Web Gateway, Web Application
    Firewall, and also, Application Transmission Controller.
  prefs: []
  type: TYPE_NORMAL
- en: 6.3\. IIoT Gateway
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Industrial internet of things gateway can support the current gadget architecture
    to safely link to any commercial architecture. For example, a gateway of IoT can
    link the disseminated control systems straightly with the cloud platform using
    industrial protocols namely, OPC, wireless technology, MODBUS, ISA100, and PROFIBUS
    for edge to gateway connection. This works as a solution for the issue of device-to-device
    interaction [[58](#c6r58)].
  prefs: []
  type: TYPE_NORMAL
- en: 6.4\. Edge Computing
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Edge computing technology permits only reasonable data to transmit further for
    analytics rather than transferring a group of data on the cloud platform. In edge
    computing technology, a particular number of gateways having distinct operations
    are linked with each other to generate a bunch of gateways and this bunch leads
    to disseminated edge computing [[59](#c6r59)]. In this, disseminated edge nodes
    permit the processing of data near the edge as well as near the source before
    transferring it to the cloud, which decreases delay as an output [[60](#c6r60)].
    After that, all the filtered info can be straightly transmitted to the fog node
    and conjugation of fog nodes permit disseminated fog computing. This will assist
    in speedy data sharing, real-time data evaluation, and allowing faster defect
    response time.
  prefs: []
  type: TYPE_NORMAL
- en: 7\. CONCLUSION
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: As a result of the forthcoming fourth revolution of industry, also called Industry
    4.0, modern deleterious technologies are being presumed to be consolidated in
    the atmosphere of businesses. One of these solutions is “Blockchain technology”,
    which targets to unify heterogeneous systems and handle industrial transactions.
    While blockchain technology plays an important character, it is delicate for the
    holistic enhancement of Industrial IoT or Industry 4.0\. IIoT endeavors for huger
    amounts of automation in modern society. According to experts, IIoT or Industry
    4.0 technology will definitely develop production stages even further with time.
    It is considered that industrial IoT will ultimately become the driving force
    of innovations behind several kinds of revolution. In this chapter, we have discussed
    the applications of blockchain in IIoT in detail along with the detailed presentation
    of Industry 4.0 and IIoT. Furthermore, challenges associated with the implementations
    of IIoT and solutions to deal with those challenges are also illustrated.
