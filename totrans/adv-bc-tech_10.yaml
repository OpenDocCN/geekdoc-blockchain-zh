- en: Data Analysis
  id: totrans-91
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 数据分析
- en: This study’s principal objective was to investigate the relationship between
    firms’ decisions to employ blockchain technology and the security or privacy issues
    at organizational levels. Practical conclusions regarding this investigation can
    only be reached after performing several tests to provide the statistical relationships
    among variables used. The selected tests for this study included correlation,
    Granger’s causality, and cross-correlation. Each test produced results that can
    be used to provide a detailed insight into the data and the principal themes being
    investigated.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 本研究的主要目标是调查公司决定采用区块链技术与组织层面的安全或隐私问题之间的关系。只有在执行多项测试以提供所使用变量之间的统计关系后，才能得出关于此调查的实际结论。本研究选用的测试包括相关性、Granger因果关系和交叉相关性。每项测试都产生了可用于提供对数据和正在调查的主要主题的详细洞察的结果。
- en: Correlation Analysis
  id: totrans-93
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 相关性分析
- en: The test was conducted to evaluate the possible relationship between the blockchain
    technology in undertaking various activities within an organization and the overall
    security of privacy trends within the industries studied. Pearson’s correlation
    coefficient (*P* value) was used as the primary metric for determining and quantifying
    these two variables’ relationships. The *P* value describing the relationship
    between the extent to which organizations employed blockchain technology in company
    operations and the resulting number of complaints encountered was −0.980536\.
    This figure can be interpreted as a strong negative correlation between two variables
    (see Table [3](#Tab3)).Table 3
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 这项测试旨在评估组织内采用区块链技术进行各种活动与所研究行业整体隐私安全趋势之间可能的关系。皮尔逊相关系数（*P*值）被用作确定和量化这两个变量关系的主要指标。描述组织在公司运营中采用区块链技术的程度与遇到的投诉数量之间关系的*P*值为−0.980536。这个数字可以解释为两个变量之间的强负相关性（见表[3](#Tab3)）。表3
