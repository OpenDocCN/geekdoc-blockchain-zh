- en: Relatively similar trends characterized the data corresponding to both security
    and privacy issues that were investigated during the research. The mean values
    for the number of firms using the blockchain method and the corresponding number
    of privacy-related lawsuits or complaints were 10.60 and 11.40, respectively.
    These values imply that there were a relatively low number of organizations using
    the blockchain technology. However, the mean for the number of complaints or lawsuits
    is only 11.40, which implies a relatively high number of complaints in each selected
    industry, especially considering that only a few firms represented each of the
    selected industries. Just like in the case of security data, this data was characterized
    by high standard deviations of 13.01 and 6.74 for the number of operations done
    using the blockchain technology and the number of privacy-based lawsuits and complaints,
    respectively. This trend implies that most of the data points used for this analysis
    were widely distributed away from the mean (see Table [2](#Tab2)).Table 2
