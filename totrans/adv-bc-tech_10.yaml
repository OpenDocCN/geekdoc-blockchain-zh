- en: The same test was conducted on the private data to determine any form of causality
    between the two variables used here. The *P* values for each of the null hypotheses
    (privacy-based lawsuits do not Granger-cause the application of blockchain, and
    the blockchain application in organizations does not Granger-cause privacy-related
    complaints) were 0.7649 and 0.398, which are higher than the 0.05 limit. Consequently,
    none of these hypotheses could be rejected. This analysis implies that there is
    no causality between these two sets of variables in any direction. Thus, neither
    the application of the blockchain technology nor the number of privacy-related
    lawsuits and complaints Granger-causes the other (see Table [6](#Tab6)).Table
    6
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 对私密数据进行了相同的测试，以确定这里使用的两个变量之间是否存在任何形式的因果关系。每个空假设的 *P* 值（基于隐私的诉讼不会格兰杰因果导致区块链应用，以及组织中的区块链应用不会格兰杰因果导致与隐私相关的投诉）分别为
