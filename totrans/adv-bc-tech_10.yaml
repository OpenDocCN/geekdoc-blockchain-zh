- en: The final test performed on the collected data is cross-correlation analysis.
    This test’s main objective was to assess the two variable sets’ movement relative
    to each other. The principal rationale behind the test is that if the number of
    blockchain operations in various companies within the industry affects the number
    of security-related complaints in the same industry, then the values representing
    one variable will increase as the values representing the other increase. In essence,
    cross-correlation is employed when dealing with time-series information. The numbers
    representing the correlation range between −1 and +1 such that high cross-correlation
    among given sets of data is indicated by cross-correlation values close to 1\.
    According to the given data, there is a gradual increase in the values corresponding
    to the number of complaints from −0.9805 to −0.0162\. A similar trend is observed
    in the dataset corresponding to the organizations’ blockchain technology level
    within the sampled industry. These trends imply a negative cross-correlation between
    the level of application of blockchain technology in supply-chain operations and
    the number of complaints among industrial firms. Consequently, this data suggests
    a steady increase in the number of complaints as the level of application of the
    blockchain technology continues to decrease (see Table [7](#Tab7)).Table 7
