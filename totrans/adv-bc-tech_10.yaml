- en: Granger’s Causality Tests
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Correlation is a useful method of determining the relationship between sets
    of variables. However, this type of analysis informs the analyst about the existence
    or nonexistence of relationships among data. It also tells more about this relationship’s
    degree without offering any additional information about such a relationship.
    Granger’s causality test is regarded as an additional test that enables data analysis
    to learn about the relationships investigated. It mainly indicates if one of the
    variables causes the other while also offering reliable information about the
    direction of this causality.
  prefs: []
  type: TYPE_NORMAL
- en: The *P* values of each of the possible causality directions were used to determine
    the possible causality between two sets of variables in the security data. The
    decision was guided by the principle that the null hypothesis can be rejected
    when the *P* value is lower than 0.05, while it was not rejected in the cases
    where the *P* values were higher than 0.05\. This reasoning system also made it
    possible to determine the overall direction of causality in case it was identified.
    The *P* value associated with the ability of security-based complaints to affect
    the extent to which firms employed the blockchain technology was 0.008, while
    the *P* value associated with the ability of blockchain operations to affect the
    number of security-based complaints is 0.0925\. Since 0.008 is lower than 0.05,
    the null hypothesis number of security-based complaints causes the degree of application
    of the blockchain technology in undertaking supply chain within organizations
    to be rejected.
  prefs: []
  type: TYPE_NORMAL
- en: On the other hand, the hypothesis that the extent to which firms use blockchain
    technology cannot be rejected since the associated *P* value is 0.0925 higher
    than the 0.05 limit. Consequently, it is worth concluding that there is a unidirectional
    causality between these variables (see Table [5](#Tab5)).Table 5
