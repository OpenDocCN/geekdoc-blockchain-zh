- en: 5 Discussions
  id: totrans-171
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5 讨论
- en: The study’s primary approach to representing security and privacy is through
    complaints related to each of these concepts. On the other hand, the blockchain
    technology application in organizations was measured using two principal approaches.
    The first approach involves using the percentage of company supply-chain operations
    undertaken using blockchain principles. This strategy enables the researcher to
    differentiate between security status within organizations when the blockchain
    technology is employed and the same trends in cases where the technology is not
    applied. The second method of quantifying blockchain technology’s widespread application
    is the data describing the number of companies that used blockchain as their main
    approach to handling transactions and data security in the supply chain. Overall,
    two variables were represented with reasonable activities that would help make
    it possible to perform quantitative analysis.
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 该研究对于表示安全和隐私的主要方法是通过与这些概念相关的投诉。另一方面，组织中的区块链技术应用是通过两种主要方法来衡量的。第一种方法涉及使用公司供应链操作的百分比，这些操作是使用区块链原则进行的。这种策略使研究人员能够区分在组织中使用区块链技术时的安全状态和未应用该技术时的相同趋势。衡量区块链技术广泛应用的第二种方法是描述使用区块链作为处理交易和数据安全的主要方法的公司数量的数据。总的来说，两个变量都以合理的活动表示，这些活动将有助于进行定量分析。
- en: The correlation test results revealed a correlation between the blockchain technology’s
    application in organizations and the corresponding privacy and security trends
    at both organizational and industry levels. Such statistics indicate that blockchain
    technology has become an integral aspect of both security and supply-chain management
    information. While this test offered a clear link between these two variables,
    it failed to offer more details. The cross-correlation test analysis provided
    additional information that was missing in the correlation test results. Data
    analysis findings suggest that the rate of security and privacy-related complaints
    decreases with an increase in this technology’s application. The final observation
    was that security concerns at both organizational and industrial contexts Granger-cause
    the blockchain technology level in the supply chain.
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 相关性测试结果显示了组织中区块链技术应用与相应的隐私和安全趋势在组织和行业水平上的相关性。这些统计数据表明，区块链技术已经成为安全和供应链管理信息的一个重要方面。尽管这项测试提供了这两个变量之间的明确联系，但它未能提供更多细节。交叉相关性测试分析提供了在相关性测试结果中缺失的额外信息。数据分析结果表明，随着这项技术的应用增加，与安全和隐私相关的投诉率会降低。最终观察到的是，在组织和工业环境中的安全问题导致了供应链中的区块链技术水平。
- en: Cases of security complaints and lawsuits about privacy violations become less
    when companies decide to use the blockchain. This observation’s rationale is that
    technology offers better security than traditional approaches to supply-chain
    operations. It suggests that the data describing documents and transactions associated
    with supply-chain activities are always safer when organizations opt to use the
    blockchain method in their supply-chain activities. The causality analysis findings
    can be interpreted to mean that companies who have previously fallen victims to
    data security and privacy violations often ensure that such situations do not
    recur. Therefore, they try to implement corrective mechanisms such as introducing
    the blockchain concept into their supply-chain operations. Therefore, from the
    data analysis results, it is evident that the rate of application of this encrypted
    data approach to the supply chain becomes more applicable whenever there are increasing
    trends in the number of security violation complaints. Overall, blockchain technology
    is becoming more popular among organizations in different sectors, attributed
    to the increasing cases of security and privacy violations during supply-chain
    operations.
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 当公司决定使用区块链时，关于隐私侵犯的安全投诉和诉讼案件数量会减少。这一观察的理由是，这项技术比传统的供应链运营方法提供了更好的安全性。它表明，描述与供应链活动相关的文档和交易的数据在组织选择在其供应链活动中使用区块链方法时始终更安全。因果分析结果可以解释为，以前曾经成为数据安全和隐私侵犯受害者的公司通常会确保这种情况不会再次发生。因此，他们尝试实施纠正机制，例如将区块链概念引入其供应链运营中。因此，从数据分析结果来看，当安全违规投诉数量呈增长趋势时，这种加密数据方法应用于供应链的速率会变得更加适用。总的来说，区块链技术在不同行业的组织中越来越受欢迎，这归因于供应链运营中安全和隐私侵犯案件的增加。
- en: 6 Conclusion
  id: totrans-175
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 6 结论
- en: Blockchain technology remains one of the most exciting areas of research in
    contemporary society. This technology is applied in various sectors, such as the
    financial service sector, in which cryptocurrencies are used to provide anonymity,
    security, and confidentiality. According to the information provided by other
    scholars who have performed research in this field, blockchain technology is a
    practical approach to attaining and sustaining information security in any field
    of operation. Activities such as the proof-of-work equip this concept with the
    ability to control the identities of the people who have access to confidential
    information. The analysis of primary data reveals that security and privacy levels
    are always enhanced when data eruption strategies are used in the supply chain.
    The data also reveal that more organizations are becoming attracted to this strategy
    as they try to react to security and privacy violations. As revealed by the data,
    the most discouraging trend is that most organizations are not aware of this concept
    and its importance to their operations. Consequently, the cases of data insecurity
    remain high at both organization and industry levels.
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术仍然是当代社会最令人兴奋的研究领域之一。这项技术被应用于各个领域，比如金融服务领域，其中加密货币被用于提供匿名性、安全性和保密性。根据其他在这一领域进行研究的学者提供的信息，区块链技术是实现和维护任何运营领域信息安全的实用方法。诸如工作证明之类的活动赋予了这一概念控制那些可以访问机密信息的人的能力。对原始数据的分析显示，当采用数据爆发策略时，安全性和隐私级别总是得到提升，尤其在供应链中。数据还显示，越来越多的组织被吸引到这一策略中，因为他们试图应对安全性和隐私侵犯。正如数据所揭示的，最令人沮丧的趋势是，大多数组织并不了解这一概念及其对他们运营的重要性。因此，数据不安全的案例在组织和行业层面上仍然很高。
- en: These findings can be very crucial in opening avenues for future research in
    this field. The primary role that the research plays in academics is that it offers
    a critical and analytical insight into the blockchain concept, especially concerning
    vital issues such as security and privacy.
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: 这些发现对未来在这一领域进行研究的途径非常重要。研究在学术界发挥的主要作用是，它为区块链概念提供了关键和分析性的洞察，特别是在安全性和隐私等重要问题上。
- en: Future researchers can use this study’s findings to pioneer innovation into
    other fields such as the business opportunities associated with the technology
    and have not been exploited by society. The findings also guide the future society
    on the best ways through which the technology can be implemented in various sectors
    to ensure that privacy and data security issues in the supply chain are resolved.
    Another critical field that is open for further research is the idea of instances
    where the technology is considered to have weaknesses regarding its ability to
    offer absolute security and privacy.
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 未来的研究人员可以利用本研究的发现，开拓其他领域的创新，比如与技术相关的商业机会，这些机会尚未被社会利用。这些发现还指导未来社会，指出技术在各个领域实施的最佳方式，以确保供应链中的隐私和数据安全问题得到解决。另一个需要进一步研究的关键领域是，在技术被认为在提供绝对安全和隐私方面存在弱点的情况下的实例。
- en: The main limitation of this study comes in the form of a lack of readily available
    data. Several data sources had to be used, including existing literature and statistics
    from reputed sites like Statista, to ensure that sufficient information was collected
    to successfully facilitate the study’s key objectives. Generally, this study’s
    objectives were successfully attained as the data analysis results were entirely
    consistent with the hypotheses.
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: 本研究的主要局限性在于缺乏即时可得的数据。为了确保收集到足够的信息以成功地促进研究的主要目标，必须使用几个数据来源，包括现有文献和像Statista这样的声誉良好的网站的统计数据。总的来说，本研究的目标得到了成功实现，因为数据分析结果完全与假设一致。
