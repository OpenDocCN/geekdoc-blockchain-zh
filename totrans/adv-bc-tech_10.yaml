- en: 1 Introduction
  id: totrans-3
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1 引言
- en: Generally, all the supply-chain activities are associated with the flow of materials
    and information, which raises several security-related concerns that may compromise
    the entire supply-chain management [[1](#CR1), [2](#CR2)]. Several organizations
    from all over the world have reported various forms of challenges involving security
    breaches. The security concerns associated with supply-chain management come in
    potential damage to the transported materials and information security risks.
    Failure to control such barriers often triggers perceived insecurity, hindering
    an organization’s physical and economic performance [[3](#CR3)]. Due to these
    reasons, the concept of security management has always been integrated into supply-chain
    management to help curb the associated dangers [[3](#CR3)].
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 一般来说，所有的供应链活动都与物资和信息的流动有关，这引发了几个与安全相关的问题，可能会影响整个供应链管理[[1](#CR1), [2](#CR2)]。来自世界各地的几个组织已经报告了涉及安全漏洞的各种形式的挑战。与供应链管理相关的安全问题包括对运输材料的潜在损害和信息安全风险。未能控制这些障碍通常会引发被视为不安全，从而阻碍组织的物质和经济绩效[[3](#CR3)]。由于这些原因，安全管理的概念一直被整合到供应链管理中，以帮助遏制相关的危险[[3](#CR3)]。
- en: Cybercrime is the main threat to information management in nearly all organizations,
    regardless of the industries in which they operate. It is defined as any crime
    facilitated or undertaken using a computer, a network, or an associated hardware
    device [[4](#CR4)]. The computer or network involved in cybercrime can be the
    criminal’s target, facilitator, or agent during the time of the attack. The rates
    of cybercrime attacks continue to rise, a condition that suggests increased levels
    of information insecurity. For instance, Symantec’s study suggests an 81% increase
    in malicious attacks between 2010 and 2011 [[4](#CR4)]. According to experts,
    such attacks substantially negatively impact communities and industries [[4](#CR4),
    [5](#CR5)]. Cyberattacks are also reasonable for other damaging consequences like
    brand image loss [[4](#CR4)].
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 网络犯罪是几乎所有组织中信息管理的主要威胁，无论它们从事的行业是什么。它被定义为利用计算机、网络或相关硬件设备进行的或促成的任何犯罪行为[[4](#CR4)]。涉及网络犯罪的计算机或网络可以是犯罪分子在攻击时的目标、促成者或代理。网络犯罪攻击的频率继续上升，这种情况表明了信息不安全程度的增加。例如，赛门铁克的研究表明，2010年至2011年之间恶意攻击增加了81%[[4](#CR4)]。据专家称，这类攻击严重影响社区和行业[[4](#CR4),
    [5](#CR5)]。网络攻击还会导致其他损害后果，如品牌形象的损失[[4](#CR4)]。
- en: Despite companies’ financial and reputational damages, most of them continue
    to make the same mistakes considered the causes of such problems. This situation
    suggests a general lack of information and awareness of the causes and damages
    associated with poor security management. The studies also fail to provide the
    most basic information regarding the causes and solutions to the problems emanating
    from poor security and privacy standards in the supply chain. This study tries
    to analyze the role of blockchain technology in enhancing security management
    in supply-chain management. It is evident, from statistics, that most companies
    are ignorant of the benefits of blockchain technology, especially its role in
    enhancing supply-chain security. Institutions that have employed this technology
    in the past also seem to be aware of the security loopholes. Thus, the project
    intends to enlighten organizations and individuals on the benefits of embracing
    security measures when undertaking supply-chain activities.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管公司遭受了财务和声誉损失，但大多数公司仍然继续犯同样被认为是导致此类问题的错误。 这种情况表明，普遍缺乏有关安全管理不善的原因和损害的信息和意识。
    研究还未能提供有关由于供应链安全和隐私标准不佳而产生的问题的原因和解决方案的最基本信息。 本研究试图分析区块链技术在增强供应链管理中的安全管理方面的作用。
    根据统计数据，大多数公司对区块链技术的好处，尤其是其在增强供应链安全方面的作用，都不了解。 过去采用这种技术的机构似乎也意识到了安全漏洞。 因此，该项目旨在启发组织和个人，让他们了解在进行供应链活动时采用安全措施的好处。
- en: This study intends to achieve several vital objectives for enhancing security
    standards in typical supply-chain situations. The first objective is to bridge
    the gap in current literature and general information about supply-chain management
    concepts since empirical studies about blockchain technologies are almost absent
    [[6](#CR6), [7](#CR7)]. It also attempts to popularize blockchain technology to
    expand the extents to which it is employed in various organizations. Since blockchain
    is a relatively emerging concept, it is evident that most institutions are not
    entirely familiar with its application. Consequently, there are several cases
    in which this technology’s application becomes prone to security issues due to
    a lack of adequate knowledge. The paper proceeds to provide a more detailed analysis
    of the blockchain approach to supply-chain management, which is expected to improve
    the technology’s general knowledge and application. The paper also analyzes the
    general security issues while offering the most recommendable approaches to counteracting
    them. Overall, the paper is expected to change the public’s understanding of blockchain
    technology related to security and privacy, two of the essential aspects of supply-chain
    management in contemporary corporate society.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 本研究旨在实现提高典型供应链情况下的安全标准的几个关键目标。 第一个目标是弥合当前文献和关于供应链管理概念的一般信息之间的差距，因为关于区块链技术的实证研究几乎不存在[[6](#CR6),
    [7](#CR7)]。 它还试图推广区块链技术，扩大它在各种组织中的应用范围。 由于区块链是一个相对新兴的概念，大多数机构显然并不完全熟悉其应用。 结果，由于缺乏足够的知识，这种技术的应用在某些情况下变得容易受到安全问题的影响。
    本文继续对区块链在供应链管理中的更详细的分析，预计将提高该技术的普及程度和应用程度。 本文还分析了一般的安全问题，同时提供了最可推荐的应对方法。 总的来说，本文预计将改变公众对区块链技术相关于安全和隐私的理解，这是当代企业社会供应链管理中的两个重要方面。
- en: 'The rest of this paper is organized as follows: the second section is designed
    to study the previous papers related to the subject. The third section is dedicated
    to explaining the research design, the hypotheses, and the methodology. The fourth
    section explains the data and the results, followed by a discussion (Sect. [5](#Sec12)).
    Section [6](#Sec13) is the conclusion of the paper.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 本文的其余部分安排如下：第二节旨在研究与主题相关的以前的论文。 第三节致力于解释研究设计、假设和方法论。 第四节解释数据和结果，随后是讨论（第 [5](#Sec12)节）。
    第 [6](#Sec13)节是本文的结论。
- en: 2 Literature Review
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2 文献综述
- en: One way to think about supply-chain management is to think of it as an organized
    and systematic network between a business, its suppliers, and the end client to
    lower expenses and be competitive on the market [[8](#CR8)]. Diverse processes,
    data flows, people, and other resources make up the system. All the phases and
    organizations involved in transporting a product from its initial condition to
    the end consumer are included in the supply chain. Blockchains are used to enable
    agreements, payments, and delivery in contemporary supply-chain management systems.
    Effective management is required to improve supply-chain operations and achieve
    lower costs and a faster production cycle. The article gives information on how
    vital a blockchain is to the supply-chain system. In the current world, security
    is one of the critical elements one should consider before doing any transaction
    within the market. Through the use of the blockchain technique, several activities
    have been achieved in the market. The technological idea generated by using the
    blockchain system enables the customer to believe and trust the supply-chain system.
    Through blockchain technology, most of the activities within the supply-chain
    environment can highly be monitored and protected against malicious individuals.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一下供应链管理的一种方法是将其视为一个组织有序而系统的网络，连接着一个企业、其供应商和最终客户，以降低成本并在市场上保持竞争力 [[8](#CR8)]。该系统包括各种流程、数据流、人员和其他资源。包括从产品初始状态到最终消费者的运输中涉及的所有阶段和组织在内的供应链。区块链被用于启用当代供应链管理系统中的协议、支付和交付。需要有效的管理来改善供应链运营，并实现更低的成本和更快的生产周期。本文提供了关于区块链对供应链系统至关重要的信息。在当前世界中，安全性是在市场中进行任何交易之前应考虑的关键因素之一。通过使用区块链技术，市场上已经实现了多项活动。通过使用区块链系统产生的技术理念使客户相信和信任供应链系统。通过区块链技术，供应链环境中的大多数活动都可以得到高度监控，并受到恶意个体的保护。
- en: Blockchain technology has emerged as one of the most discussed concepts in the
    business sector. The technology is associated with limited movement of information
    among individuals involved in an organization. It offers a relatively more effective
    way of ensuring that the activities and information involved in an organization’s
    supply chain are only accessible to the persons involved.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术已经成为商业领域中最受讨论的概念之一。该技术与参与组织中的个体之间的信息流动有关。它提供了一种相对更有效的方式，确保组织供应链中涉及的活动和信息只对参与者可见。
- en: As a distributed database system, blockchain records are stored in a series
    of digital blocks linked together in an impenetrable and immutable way. Hash codes
    are produced using a one-way cryptographic algorithm utilizing block data to identify
    each block uniquely [[8](#CR8)]. We cannot use a blockchain to handle the whole
    supply chain because of its complexity. Partial blockchain adoption can improve
    inventory control because of its security, transparency, and efficiency. Besides,
    blockchain adoption is used by most current supply-chain systems [[9](#CR9)].
    In addition to reducing supply-chain costs, Blockchain-Supply Chain Management
    (BC-SCM) improves consumer, supplier, and retailer confidence by enabling them
    to trace goods from their origin to their final destination, according to a recent
    study. In that way, they can check for a product or material authenticity and
    avoid product fraud. This article will review how the blockchain system improves
    the security of the supply chain and creates confidence in the market in the transaction
    field.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 作为分布式数据库系统，区块链记录以一系列数字块的方式存储，并以不可渗透和不可变的方式链接在一起。哈希码是使用单向加密算法生成的，利用区块数据来唯一标识每个块
    [[8](#CR8)]。由于其复杂性，我们不能使用区块链来处理整个供应链。部分区块链采用可以改善库存控制，因为它具有安全性、透明度和效率。此外，大多数当前的供应链系统采用了区块链技术
    [[9](#CR9)]。除了降低供应链成本外，区块链供应链管理（BC-SCM）还通过使消费者、供应商和零售商能够追溯货物的起源到最终目的地来提高他们的信心，根据最近的一项研究。通过这种方式，他们可以检查产品或材料的真实性，并避免产品欺诈。本文将审查区块链系统如何提高供应链安全性，并在交易领域中为市场创造信心。
- en: Joshi et al. performed a survey highlighting the blockchain technology structure
    concerning varying consensus algorithms. These researchers also emphasize their
    study on other aspects of the strategy, such as challenges and opportunities from
    the perspectives of existing users and individuals with adequate knowledge about
    it. This study’s principal areas of focus were the privacy and security of the
    data circulating within a given blockchain setup. It proceeds to forecast the
    technology’s expected trends shortly while highlighting the expected evolutionary
    changes in security and privacy concepts. The study also focuses on the impacts
    of such factors in the various contexts in which they are employed [[10](#CR10)].
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: Joshi等人进行了一项调查，重点关注了区块链技术结构与不同共识算法有关的情况。这些研究人员还强调了他们对其他战略方面的研究，例如现有用户和对此有足够了解的个人的挑战和机遇。该研究的主要关注点是给定区块链设置内循环的数据的隐私和安全性。它继续预测了技术的预期趋势，同时强调了安全和隐私概念的预期演变。该研究还着重关注了这些因素在其应用的各种情境中的影响
    [[10](#CR10)]。
- en: Blockchain security can be achieved through various ways depending on the security
    and privacy objectives of a given blockchain and the nature of data traffic involved.
    Joshi et al. hypothesize five different perspectives from which blockchain security
    can be attained. The main principles of blockchain security enhancement include
    defense in penetration, minimum privilege, vulnerability management, risk management,
    and patches management [[10](#CR10)]. Each of these techniques aims to protect
    the information belonging to transacting parties in a blockchain from theft or
    any other damages that come with unauthorized access to confidential information.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链安全可通过多种方式实现，具体取决于给定区块链的安全性和隐私目标以及涉及的数据流量性质。Joshi等人假设了五种不同的视角，从中可以实现区块链安全。区块链安全增强的主要原则包括防御渗透、最小特权、漏洞管理、风险管理和补丁管理
    [[10](#CR10)]。这些技术中的每一种都旨在保护区块链中交易各方的信息，防止其被盗取或未经授权访问机密信息时造成的任何损害。
- en: The study by Joshi et al. offers a clear insight into blockchain security based
    on the information gathered from various respondents during their study. It highlights
    the possible sources of security threats and the recommended measures that should
    be taken to protect servers from the resulting vulnerabilities. However, this
    study has a weakness that limits its complete application. It discusses the idea
    of security in a far too public domain to be considered applicable in this paper’s
    topic. Instead of focusing primarily on the security concerns in supply-chain
    blockchain, the study generalizes the entire topic of cybersecurity, which is
    only partially relevant to this paper. Overall, these researchers presented information
    that helps create a basic understanding of privacy and security concepts in network
    or server-based blockchain transactions [[10](#CR10)].
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: Joshi等人的研究根据对其研究期间各种受访者收集的信息，提供了对区块链安全的清晰洞察。它突出了安全威胁的可能来源以及应采取的措施，以保护服务器免受由此造成的漏洞影响。然而，该研究存在一项弱点，限制了其完全应用。它将安全性的概念讨论得过于公开，以至于无法认为适用于本文的主题。该研究并非主要关注供应链区块链中的安全问题，而是将整个网络安全话题泛化，这与本文只有部分相关。总的来说，这些研究人员提供了有助于建立对网络或基于服务器的区块链交易中隐私和安全概念的基本理解的信息
    [[10](#CR10)]。
- en: 'A typical blockchain’s overall security functions three major elements: confidentiality,
    integrity, and availability. The confidentiality of a network or server refers
    mainly to the level of privacy of the data traffic within such a system. According
    to these researchers, adequate confidentiality refers to only the people involved
    in blockchain transactions can access the associated data or communication messages.
    Thus, this strategy helps to protect data from unauthorized access by malicious
    individuals [[11](#CR11)].'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 典型区块链的整体安全功能包括三个主要元素：机密性、完整性和可用性。网络或服务器的机密性主要指的是该系统内数据流量的隐私级别。根据这些研究人员的说法，充分的机密性指的是仅有参与区块链交易的人才能访问相关数据或通信消息。因此，这一策略有助于保护数据免受恶意个人的未经授权访问
    [[11](#CR11)]。
- en: The principal interests of Dorri et al. study are key components of information
    security and privacy in a blockchain and how they can be exploited to ensure security
    and privacy are attained. Using their blockchain-based model, they present what
    they believe to be the most common sources of security and privacy compromises
    in blockchain technology. They proceed to describe how network administrators
    can counteract such threats. Their model is used to illustrate such systems’ vulnerabilities
    and how they can be counteracted. Under this model, blockchain systems can be
    subjected to either the DDoS or linking attacks [[11](#CR11)].
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: Dorri 等人的研究主要关注区块链中信息安全和隐私的关键组成部分以及如何利用它们来确保安全和隐私。他们利用他们基于区块链的模型，展示了他们认为是区块链技术中最常见的安全和隐私妥协来源。他们接着描述了网络管理员如何应对这些威胁。他们的模型用于说明这种系统的漏洞以及如何应对这些漏洞。根据这一模型，区块链系统可能会受到
    DDoS 或链接攻击的影响[[11](#CR11)]。
- en: In admitting that DDoS attack is one of the critical threats to handling, storage,
    and traffic of information in a network or server-based transactions, the blockchain
    offers practical methods of counteracting such problems. Their blockchain-based
    model is equipped with various hierarchical systems that make it resilient to
    DDoS attacks [[11](#CR11)]. The model designed is characterized by the property
    where all transactions are checked by the system miners, a condition that makes
    it impossible for hackers to install malware on the system directly [[11](#CR11)].
    The first hierarchy of preventing such acts, based on this model, is by making
    the component devices inaccessible. The following two hierarchies of this defense
    setup consist of specially designed configurations managed by network administrators.
    While the first defense layer prevents the DDoS attackers from making any director
    alterations to the critical components of a network such as codes and firmware,
    the following configurations are intended to ensure that the network administrators
    are in control of any activities within the network or server, such that the permission
    to access the information within the network is granted only to authorized persons.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 承认 DDoS 攻击是处理、存储和流量信息的网络或基于服务器的交易的关键威胁之一，区块链提供了应对这些问题的实用方法。他们基于区块链的模型配备了各种分层系统，使其能够抵御
    DDoS 攻击[[11](#CR11)]。设计的模型具有一个特性，即所有交易都由系统矿工检查，这一条件使得黑客无法直接在系统上安装恶意软件[[11](#CR11)]。防止此类行为的第一个层次，根据这一模型，是使组件设备不可访问。该防御设置的以下两个层次包括由网络管理员管理的特别设计的配置。虽然第一个防御层阻止
    DDoS 攻击者对网络的关键组件（例如代码和固件）进行任何直接更改，但随后的配置旨在确保网络管理员控制网络或服务器内的任何活动，以便只有授权人员才能访问网络内的信息。
- en: Another attack is the linking attack. It refers to the situation where the connection
    between one social media user and others can be inferred with high precision levels.
    It aims to reveal the connections that a specific user attempts to hide as a means
    of maintaining confidentiality [[12](#CR12)]. Linking attacks can take forms such
    as links reconstruction, which often result in the exposure of information that
    is meant to be confidential to third parties [[12](#CR12)]. The criminals who
    use this technique have been highly enhanced by the emergence of public media
    platforms such as Facebook, Twitter, and Instagram. Users from various parts of
    the world often use vital information that describes their relations and other
    essential properties to hackers by presenting them on their social media pages.
    Many users’ attempts to keep specific categories of information help the attackers
    identify valuable enough information to be their specific targets while orchestrating
    link reconstruction attacks [[12](#CR12)].
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 另一种攻击是链接攻击。它指的是可以高精度推断出一个社交媒体用户与其他用户之间连接的情况。它旨在揭示特定用户试图隐藏的连接，以维护机密性[[12](#CR12)]。链接攻击可以采取诸如链接重构之类的形式，这往往导致将本应保密的信息暴露给第三方[[12](#CR12)]。使用这种技术的罪犯受到公共媒体平台（如Facebook、Twitter和Instagram）的出现而得到极大增强。来自世界各地的用户经常在他们的社交媒体页面上提供描述他们的关系和其他重要属性的重要信息。许多用户试图保留特定类别的信息，以帮助攻击者识别足够有价值的信息，成为他们的特定目标，同时策划链接重构攻击[[12](#CR12)]。
- en: A significant percentage of the data shared on social media sites often comes
    in personal information such as names of the high schools and colleges attended,
    smartphone numbers, dates of birth, and email addresses [[12](#CR12)]. Conventionally,
    sites such as Facebook, which provide online social media services, attempt to
    offer security measures to protect their users’ personal information. However,
    personal data can still be accessed even when a user takes precautionary measures,
    such as revealing none of their data except links to the social network [[12](#CR12)].
    This issue arises from the fact that friends can still infer a user’s information
    using even the subtlest clues available to them via the shared links.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 社交媒体网站上共享的数据中有很大一部分是个人信息，例如所就读的高中和大学的名称、智能手机号码、出生日期和电子邮件地址[[12](#CR12)]。传统上，提供在线社交媒体服务的网站，如Facebook，试图提供安全措施来保护其用户的个人信息。然而，即使用户采取预防措施，例如除了社交网络链接外不透露任何数据，个人数据仍然可以被访问[[12](#CR12)]。这个问题源于朋友们仍然可以通过共享链接中他们可以获得的最微妙的线索推断用户的信息。
- en: The Fire et al. research uses an evidence-based approach to investigate the
    primary sources of security threats in blockchain technology. The components of
    system security, as discussed by these scholars, are similar to the ones hypothesized
    by Joshi et al. This study’s first role is that it highlights the potential causes
    of security issues in a blockchain. It mentions issues such as the DDoS and linking
    attacks. It proceeds to claim that it is easier for network administrators whose
    operations and transactions are designed as blockchain to control these issues
    using various techniques. These discussions and the associated recommendations
    attempt to reveal the blockchain’s superiority, especially regarding its role
    in providing security and privacy in activities such as the supply chain characterized
    by the traffic of precious information that should be kept confidential [[12](#CR12)].
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: Fire等人的研究采用了基于证据的方法来调查区块链技术中安全威胁的主要来源。这些学者讨论的系统安全组件与Joshi等人假设的相似。这项研究的第一个作用是突出了区块链中安全问题的潜在原因。它提到了诸如DDoS和链接攻击之类的问题。它继续声称，对于操作和交易被设计为区块链的网络管理员来说，使用各种技术来控制这些问题更容易。这些讨论和相关建议试图揭示区块链的优越性，特别是在提供安全和隐私方面的作用，如供应链活动，其特点是涉及应保密的宝贵信息的交通[[12](#CR12)]。
- en: Despite its benefits in reinforcing the ideas of security, society breaches,
    and recommended measures to counteract such challenges, the study fails to provide
    information that can be generalized to serve large target audiences. The scholars
    narrow their discussions to blockchain technology as employed in managing security
    systems in smart homes. They also provide their approach to developing a smart
    home configuration that is not vulnerable to the stated security threats. This
    approach is highly discriminative concerning the size of the audience to which
    it is essential. Discussing the causes and solutions to security and privacy concerns
    within a blockchain in a general form would have made the study more generalizable
    and useful to a broader audience.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管它在加强安全理念、社会侵犯以及推荐的应对措施方面具有益处，但该研究未能提供可推广到服务大型目标受众的信息。学者们将讨论范围限制在区块链技术在智能家居安全系统管理中的应用上。他们还提供了他们开发的智能家居配置方案，该方案不容易受到所述安全威胁的影响。该方法在其重要性的受众规模方面具有高度歧视性。以一般形式讨论区块链中安全和隐私问题的原因和解决方案将使研究更具一般性和对更广泛受众有用。
- en: For blockchain technology to be considered relevant to supply-chain management
    in any sector, it has to offer all constituent components of data security. Halpin
    and Piekarska mainly focus on security and privacy as the core features that make
    blockchains popular. According to these authors, the technology enhances data
    security by overcoming the typical database’s weaknesses, not offering any cryptographic
    advantages. Thus, many people and organizations, especially those operating in
    the advertisement environments, are always enthusiastic about the blockchain as
    it offers the cryptographic advantages necessary for secure transactions [[13](#CR13)].
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 为了使区块链技术在任何领域的供应链管理中被认为是相关的，它必须提供数据安全的所有组成部分。Halpin 和 Piekarska 主要关注安全性和隐私性作为使区块链流行的核心特征。根据这些作者的说法，该技术通过克服典型数据库的弱点而增强了数据安全性，而非提供任何加密优势。因此，许多人和组织，特别是那些在广告环境中运营的人和组织，总是对区块链充满热情，因为它提供了进行安全交易所必需的加密优势
    [[13](#CR13)]。
- en: Halpin and Piekarska’s study offers a deep insight into both privacy and security
    concepts. These scholars’ main security element is restricted access to blockchains
    and their contents. Blockchains are characterized by permissionless access, which
    raises security concerns. This feature is expected to open avenues for malicious
    individuals to inject more users into the blockchain while remaining in remote
    control of such users. The researchers agree that using the proof-of-work method
    solves this problem by ensuring that only authorized persons can access blockchains
    and their contents. The study proceeds to discuss privacy in blockchains using
    the bitcoin situation as a prominent example. Bitcoins, which are typical examples
    of blockchains, offer high anonymity and pseudonymity levels. Since pseudonymity
    and anonymity are two of the most fundamental privacy components, Halpin and Piekarska
    successfully persuade their audience about blockchain technology’s effectiveness
    in maintaining user privacy.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: Halpin 和 Piekarska 的研究深入探讨了隐私和安全概念。这些学者主要关注的安全要素是对区块链及其内容的限制访问。区块链以无需许可的访问而闻名，这引发了安全问题。这一特性预计会为恶意个体提供机会，他们可以将更多用户注入区块链，并对这些用户保持远程控制。研究人员一致认为，使用工作量证明方法可以解决这个问题，从而确保只有授权人员才能访问区块链及其内容。该研究继续讨论了使用比特币情况作为一个突出例子的区块链隐私问题。比特币是典型的区块链示例，具有较高的匿名性和伪匿名性水平。由于伪匿名性和匿名性是最基本的隐私组成部分之一，Halpin
    和 Piekarska 成功地说服了他们的观众，认为区块链技术在维护用户隐私方面非常有效。
- en: Despite the strengths identified in this reference, it lacks specific properties
    considered for the current study. The paper’s principal focus is to investigate
    blockchain technology concerning its roles in enhancing or threatening security
    and privacy in the supply chain. However, the study mainly focuses on general
    security and privacy features that relate to blockchain technology. Most of the
    ideas presented here are purely theoretical and are not supported by research-based
    evidence. Thus, it is evident that this resource is likely to be characterized
    by limited generalizability.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管这个参考文献中指出的优点，但它缺乏当前研究考虑的具体属性。这篇论文的主要重点是调查区块链技术在增强或威胁供应链中安全性和隐私性方面的作用。然而，该研究主要关注与区块链技术相关的一般安全性和隐私性特征。这里提出的大部分想法纯粹是理论性的，没有得到研究证据的支持。因此，很明显，这个资源很可能具有有限的泛化能力。
- en: Kopyto et al. conducted an interdisciplinary Delphi survey. They analyzed long-term
    judgments from 108 selected experts from academia, industry, and politics/associations
    with various context-related backgrounds (blockchain, SCM, hybrid functions).
    The results reveal the Supply Chain Management (SCM) related obstacles that should
    be solved in order to have a successful blockchain application by 2035\. One key
    finding indicates that active trust management between supply-chain partners will
    still be needed to successfully transfer data to the SCM. Furthermore, the study
    identifies data availability and data authenticity as two major SCM-specific barriers
    that could prevent the exploitation of potential benefits [[14](#CR14)].
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: Kopyto 等人进行了一项跨学科的 Delphi 调查。他们分析了来自学术界、行业界以及政治/协会领域的 108 位专家的长期判断，这些专家具有各种背景（区块链、供应链管理、混合功能）。结果显示，为了在
    2035 年之前成功应用区块链，需要解决与供应链管理（SCM）相关的障碍。一个关键发现表明，供应链合作伙伴之间的积极信任管理仍然是将数据成功传输到 SCM
    所必需的。此外，该研究确定了数据可用性和数据真实性作为可能阻止潜在利益的两个主要 SCM 特定障碍 [[14](#CR14)]。
- en: Blockchain provides product provenance and traceability. The authors claim that
    it is crucial to identify the origin of a product in sectors like food and machinery
    spare parts by documenting all its journey traces. These initiatives are primarily
    aimed at ensuring product traceability via blockchain by providing traceable evidence
    of product movement. Kouhizadeh et al. say that suppliers and retailers may use
    Everledger to create a proof of product origin for their goods to gain the confidence
    of conscientious customers. Such information is available to consumers on any
    device [[15](#CR15)].
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链提供产品溯源和可追溯性。作者声称，在食品和机械备件等行业，通过记录产品的所有行程轨迹，识别产品来源至关重要。这些倡议主要旨在通过区块链提供产品溯源，为产品运动提供可追溯的证据。Kouhizadeh等人表示，供应商和零售商可以使用Everledger为其商品创建产品原产地证明，以赢得负责任的消费者的信任。这些信息可以在任何设备上向消费者提供[[15](#CR15)]。
- en: Everledger is used to help build a more trustworthy supply chain for the diamond
    industry and its trade. Because it is built on blockchain technology, the platform
    can authenticate services using ISO27001-compliant standard-based methods. In
    this way, stakeholders engaged in the diamond-trade supply chain may input and
    extract secure diamond-related data such as characteristics and pictures and videos,
    certifications, and other vital documents. Suppliers that invest in ethical and
    sustainable business practices may be rewarded via the platform.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: Everledger用于帮助钻石行业及其贸易建立更可信赖的供应链。由于它是基于区块链技术构建的，该平台可以使用符合ISO27001标准的方法验证服务。通过这种方式，参与钻石贸易供应链的利益相关者可以输入和提取安全的钻石相关数据，如特征、图片和视频、证书以及其他重要文件。投资于道德和可持续商业实践的供应商可能会通过该平台获得奖励。
- en: A retailer’s brand reputation is protected by the platform’s capacity to track
    the diamond’s trip through the supply chain, allowing retailers to create a compliance
    and sustainability profile that matches their purchasing criteria. A new layer
    of value is added by adding compliance, nation, mining, and polishing to the platform,
    enabling merchants to move beyond only the 4Cs. As a result of the platform, they
    can communicate with their suppliers better. At a glance, customers may view the
    total inventory, sustainability indicators, as well as diamond compliance. Using
    an audit trail that cannot be altered may also credibly assert certificate claims
    to other parties. Since the blockchain is being used, we know that product provenance
    can be tracked on the platform. As a result, it assumes compliance with ISO27001,
    which regrettably does not offer any objective criteria that the machine can immediately
    verify when anything goes wrong with it. In other words, it is impossible to automatically
    identify frauds caused by subjective compliance with the authentication methods.
    Besides, effective management must improve supply-chain operations and achieve
    lower costs and a faster production cycle. The article gives information on how
    vital a blockchain is to the supply-chain system [[16](#CR16)].
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 零售商的品牌声誉得到了平台追踪钻石供应链路线的能力的保护，使得零售商可以创建与其采购标准相匹配的合规性和可持续性档案。通过将合规性、国家、采矿和抛光等信息加入平台，为商家增加了一层价值，使他们能够超越仅仅关注4Cs。由于平台的存在，他们可以更好地与供应商沟通。顾客可以一目了然地查看总库存、可持续性指标以及钻石的合规性。使用无法更改的审计追踪，还可以对其他各方的证书声明提出可靠的主张。由于正在使用区块链，我们知道产品溯源可以在平台上进行追踪。因此，它假定符合ISO27001，但遗憾的是，当发生故障时，机器无法立即验证任何客观标准。换句话说，无法自动识别由于对认证方法的主观合规性而导致的欺诈。此外，有效的管理必须改进供应链运营，实现更低的成本和更快的生产周期。文章提供了关于区块链对供应链系统的重要性的信息[[16](#CR16)]。
- en: Several industrial tools focus on the dependability and control of digital trade
    systems based on blockchain technology, particularly in the freight and financial
    trading industries. Besides, in using a safe and traceable payment mechanism,
    these solutions comply with requirements for achieving traceability. Parties may
    anonymously strive for fair financial commerce by creating transparent and traceable
    interactions based on blockchain technology. Moosavi et al. stress a blockchain-based
    technology called OriginTrail, which offers reliable data sharing in supply chains.
    Supply-chain management systems may be easily linked with the application level.
    Supply-chain management, banking, insurance, and other industries benefit from
    decentralized applications on top of OriginTrail. Scalability is also enabled
    by the OriginTrail independent network layer, a network that is not part of the
    blockchain; this is particularly true for supply chains focused on data management
    and accessibility [[17](#CR17)].
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 几种工业工具侧重于基于区块链技术的数字贸易系统的可靠性和控制，特别是在货运和金融交易行业。此外，在使用安全和可追溯的支付机制时，这些解决方案符合追溯性的要求。各方可以通过基于区块链技术创建透明和可追溯的交互来匿名追求公平的金融商业活动。Moosavi
    等人强调了一种名为 OriginTrail 的基于区块链的技术，该技术在供应链中提供可靠的数据共享。供应链管理系统可以轻松与应用层相连接。供应链管理、银行业、保险业和其他行业受益于
    OriginTrail 顶层的去中心化应用程序。OriginTrail 独立网络层还实现了可扩展性，这是一个不属于区块链的网络；特别适用于以数据管理和可访问性为重点的供应链[[17](#CR17)]。
- en: The OriginTrail Decentralized Network (ODN) data layer offers a decentralized
    graph database, which connects datasets across supply chains. Through support
    for worldwide data-exchange standards, this layer promotes interoperability, while
    protecting sensitive data using zero-knowledge privacy lower-layer GS1 standards
    for master data, transaction data, visibility data, as well as IoT and comply
    data are used to create interoperability [[18](#CR18)]; this means that the protocol
    can fully use the relational nature of supply-chain data. Consensus procedures
    and data verification may take place once the data has been matched throughout
    the supply chain. Besides, through blockchain technology, most of the activities
    within the supply-chain environment can be highly monitored and protected against
    malicious individuals. As a distributed database system, blockchain records are
    stored in a series of digital blocks linked together in an impenetrable and immutable
    way. Hash codes are produced using a one-way cryptographic algorithm utilizing
    block data to identify each block uniquely.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: OriginTrail 去中心化网络（ODN）数据层提供了一个分布式图数据库，连接了供应链中的数据集。通过支持全球数据交换标准，该层促进了互操作性，同时使用零知识隐私底层
    GS1 标准保护敏感数据，用于主数据、交易数据、可见性数据以及物联网和符合数据的创建互操作性[[18](#CR18)]；这意味着协议可以充分利用供应链数据的关系性质。一旦数据在整个供应链中匹配，就可以进行共识程序和数据验证。此外，通过区块链技术，供应链环境中的大多数活动都可以得到高度监控，并受到恶意个体的保护。作为分布式数据库系统，区块链记录以一系列数字块的方式链接在一起，以不可渗透和不可变的方式存储。使用单向加密算法利用块数据生成哈希代码，以唯一标识每个块。
- en: It is worth noting that OriginTrail can verify the amount of a complete supply
    chain by using encrypted data exchanged among stakeholders in a single supply
    chain. OriginTrail may also be utilized with various blockchains because of its
    virtualization of the blockchain layer. The virtualization guarantees the protocol’s
    flexibility and long-term viability. OriginTrail exclusively provides data security
    and privacy at the network level [[19](#CR19)]. It cannot be used directly to
    ensure the confidentiality and security of data from beginning to finish as it
    travels through the supply chain. In addition, many additional layers must be
    considered, such as the software-specific application layer, which uses a variety
    of security and privacy-protection methods.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 值得注意的是，OriginTrail 可以通过在单个供应链中交换的加密数据验证整个供应链的数量。由于其虚拟化的区块链层，OriginTrail 也可以与各种区块链一起使用。虚拟化确保了协议的灵活性和长期可行性。OriginTrail
    专门在网络层提供数据安全和隐私[[19](#CR19)]。它不能直接用于确保从始至终在供应链中传输的数据的保密性和安全性。此外，还必须考虑许多其他层，例如特定于软件的应用层，该层使用各种安全和隐私保护方法。
- en: In using blockchain technology, industry professionals could smoothly interoperate
    different cross-border systems and infrastructures. As a result of such solutions,
    parties can build confidence and trust with one another across borders. Therefore,
    given that cross-border communication requires dispute resolution, some experts
    have called for the development of systems that automatically resolve digital
    disputes arising from cross-border businesses by documenting all interactions
    between participants in a blockchain. IBM’s blockchain has created such a repeatable
    solution that changes the process of resolving disputes between many supply chain
    actors. Specifically, it is used by IBM as a single source of truth accessible
    only to authorized parties. Smart contracts automatically implement agreements
    and business rules. In theory, stakeholders transmit processed data directly from
    their recording systems to the blockchain, giving selected/permitted participants
    visibility. In a multi-participant environment, privacy is protected by not allowing
    others to see it. Data input mistakes are also avoided. Following that, the solution’s
    business logic detects inconsistencies between data components and documents to
    identify the underlying cause of any disputes. A supply-chain disagreement may
    arise because of a faulty measurement unit, incorrect delivery location, or incorrect
    amount supplied. In taking the telecom industry as an example, everyone must agree
    on data, SMS, voice use, and prices to be paid. As new data becomes available,
    all comparisons are made in near real time. The consequence is a significant reduction
    in the time it takes to resolve conflicts. Disagreement data is synthesized using
    IBM’s platform’s automatic dispute settlement rules [[20](#CR20)].
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 在使用区块链技术时，行业专业人士可以顺利地实现不同跨境系统和基础设施的互操作性。由于这种解决方案的存在，各方可以在跨境间建立信心和信任。因此，鉴于跨境沟通需要纠纷解决，一些专家呼吁开发系统，通过记录区块链中参与者之间的所有互动，自动解决跨境业务引起的数字纠纷。IBM的区块链已经创建了这样一个可重复使用的解决方案，改变了解决供应链多个参与方之间纠纷的过程。具体而言，它被IBM用作仅授权方可访问的真实唯一数据来源。智能合约自动执行协议和业务规则。理论上，利益相关者将经过处理的数据直接从其记录系统传输到区块链，给予选择/被允许的参与者可见性。在多参与者环境中，通过不允许其他人查看来保护隐私。也避免了数据输入错误。随后，解决方案的业务逻辑检测数据组件之间的不一致性，并记录以确定任何纠纷的根本原因。供应链纠纷可能是由于故障的计量单位、不正确的交货地点或供应量不正确而引起的。以电信行业为例，所有人都必须就数据、短信、语音使用和支付价格达成一致。随着新数据的出现，所有比较都是在几乎实时进行的。其结果是大幅缩短了解决冲突所需的时间。纠纷数据使用IBM平台的自动纠纷解决规则进行综合[[20](#CR20)]。
- en: Xu et al. are also making strides to enhance the regulation of supply-chain
    networks via blockchain in various fascinating application areas such as payment
    and healthcare. A limited number of payment systems’ security systems have been
    created following the agreed-upon strategy and directive to ensure traceability.
    Many additional solutions have been created to protect intellectual property by
    creating transparent and traceable ownership rights based on blockchain technology
    [[19](#CR19)]. On the contrary, one system looked at mechanisms for cross-border
    coordination that were visible and traceable. The activity was done to aid in
    developing the design and analysis of coordination policies [[19](#CR19)]. For
    example, the Gcoin blockchain is utilized to make transactions irreversible, consensus
    driven, and transparent in the medication supply chain. It also aims to enable
    a surveillance net by extending the management structure of the medication supply
    chain. Through data mining, government agencies establish a risk threshold to
    sustain the surveillance net. Later, if a drug stakeholder’s/transaction company’s
    behavior does not meet the criteria, the smart contract may raise an alert and
    request an inspection. Whenever a product has software, tracking the dynamic characteristics
    of the product becomes more difficult.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 徐等人也在不同的引人入胜的应用领域，如支付和医疗保健，通过区块链不断取得进展，以增强供应链网络的监管。根据达成的战略和指令，已经创建了一些有限数量的支付系统安全系统，以确保可追溯性。还创建了许多其他解决方案，通过基于区块链技术创建透明且可追溯的所有权，来保护知识产权[[19](#CR19)]。相反，有一个系统考虑了可见且可追溯的跨境协调机制。这项活动是为了帮助开发协调政策的设计和分析[[19](#CR19)]。例如，Gcoin区块链被用来使药品供应链中的交易不可逆转，由共识驱动，并且透明。它还旨在通过扩展药品供应链的管理结构来实现监视网络。通过数据挖掘，政府机构建立风险阈值以维持监视网络。随后，如果某药品利益相关方/交易公司的行为不符合标准，智能合约可能会发出警报并要求检查。每当产品具有软件时，跟踪产品的动态特性就变得更加困难。
- en: 'To ensure that all participants are aware of the consensus decision and the
    rules that have been implemented, the decision is made publicly available. Therefore,
    final consensus choices are transmitted back to the system of record for documentation.
    The blockchain distributed ledger stores all data, inconsistencies, and consequential
    decisions, creating a complete and immutable audit history. When cross-chain and
    cross-border contacts are permitted, IBM’s technology has a significant flaw:
    it cannot settle conflicts. In addition, it is unable to resolve disputes arising
    from procedures that are not designed using smart contracts. First of all, the
    blockchain is decentralized. The ledger verification is decided by agreement among
    network members. Besides, to avoid misuse, most blockchains require users to do
    complicated computations repeatedly, resulting in high costs associated with this
    need. Similarly, verifiable data audit does not rely on a blockchain and does
    not waste energy resources. Another advantage is that it has a treelike structure
    instead of a chain. Blockchain is comparable in many respects to the verified
    data audit, though. Upon adding an entry to a ledger, a “cryptographic hash” value
    is generated. This value summarizes not just the current entry but also all of
    the initial values in the ledger. An entry’s hash value will be affected and that
    of the entire tree due to this impact [[18](#CR18)].'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 为了确保所有参与者了解共识决策和已实施的规则，决定是公开可用的。因此，最终的共识选择被传送回记录系统以供文档化。区块链分布式分类帐存储所有数据、不一致性和因果关系决策，形成完整且不可变的审计历史。当允许跨链和跨境联系时，IBM的技术存在一个重大缺陷：它无法解决冲突。此外，它无法解决由未使用智能合约设计的程序引起的争议。首先，区块链是去中心化的。分类帐验证由网络成员之间的协议决定。此外，为了避免滥用，大多数区块链要求用户重复进行复杂的计算，从而导致与此需求相关的高成本。同样，可验证的数据审计不依赖于区块链，也不会浪费能源资源。另一个优点是它具有树状结构而不是链条。尽管如此，从许多方面来看，区块链与可验证的数据审计是可比的。在向分类帐添加条目时，会生成一个“加密哈希”值。此值不仅总结了当前条目，还总结了分类帐中的所有初始值。由于这种影响，一个条目的哈希值将受到影响，整个树的哈希值也将受到影响[[18](#CR18)]。
- en: Etemadi et al.’s solutions to enable more realistic business models are of great
    interest to many sectors in question. In this respect, industries are primarily
    concerned with securing cryptocurrency operations and activities by ensuring that
    various stakeholders comply. IBM’s IoT platform, for example, ensures that IoT-enabled
    supply-chain activities are compliant in their operations with one another. As
    a result of supply-chain management, goods and their components have a remarkable
    history, including key events influencing their lives or planned maintenance.
    Suppliers, OEMs, and regulators may securely access this data. The use of decentralized
    edge computing allows third-party devices to process tasks, such as analytics,
    securely. Services are paid for using micropayments. By using distributed role
    control and micropayments via micro-services, dispersed devices may request and
    pay for services [[21](#CR21)].
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: Etemadi等人提出的解决方案可以实现更现实的商业模式，这对许多相关行业非常重要。在这方面，行业主要关注确保各利益相关者遵守规定，从而确保加密货币操作和活动的安全性。例如，IBM的物联网平台确保了物联网供应链活动在操作中相互遵守。由于供应链管理，商品及其组成部分拥有引人注目的历史，包括影响它们生命周期或计划维护的关键事件。供应商、原始设备制造商和监管机构可以安全地访问这些数据。使用分散式边缘计算允许第三方设备安全地处理任务，如分析。服务是通过微支付支付的。通过使用分布式角色控制和通过微服务进行微支付，分散的设备可以请求和支付服务[[21](#CR21)]。
- en: The industry has created techniques for identifying vulnerabilities in payment
    systems and their virtual execution environment and developing tools for securing
    cryptocurrency payments and operations. While being parsed, the intermediate language
    has additional information about the program. The compiler produces a parse tree
    when a program is created, reflecting its functionality [[21](#CR21)]. The compiler
    may further enhance an element from the control flow by adding information such
    as taint data, the location of the source, and other things that might have affected
    it. Besides, languages such as Solidity provide inheritance, allowing procedures
    and methods to be created beyond the bounds of a particular contract. The ability
    to manipulate variables is crucial to discovering more sophisticated vulnerabilities
    from a static posture. Information is propagated iteratively from function arguments
    to program state, capturing control flow information over possibly many transactions.
    By enriching the information and statically verifying the presence of common vulnerabilities
    that may be reached under specific suspicious circumstances, Slither enhances
    contracts’ security [[17](#CR17)].
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 行业已经创造了识别支付系统和其虚拟执行环境中的漏洞以及开发保护加密货币支付和操作的工具的技术。在解析时，中间语言包含有关程序的其他信息。编译器在创建程序时生成一个解析树，反映其功能[[21](#CR21)]。编译器还可以通过添加诸如污点数据、源位置和可能影响它的其他信息等信息来进一步增强控制流中的元素。此外，诸如Solidity之类的语言提供了继承，允许超出特定合约范围创建过程和方法。从静态姿态中操作变量的能力对于发现更复杂的漏洞至关重要。信息从函数参数迭代地传播到程序状态，捕获可能有许多交易的控制流信息。通过丰富信息并静态验证在特定可疑情况下可能到达的常见漏洞的存在，Slither增强了合约的安全性[[17](#CR17)]。
- en: 3 Research Design and Methodology
  id: totrans-38
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3 研究设计和方法论
- en: Research Hypotheses
  id: totrans-39
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 研究假设
- en: 'The study intends to provide answers to two basic categories of questions that
    often trouble the administrators of small and large corporations. The first class
    of questions revolves around the source of the security challenges that paralyze
    most managers’ attempts to attain successful supply-chain activities. This part
    of the study question is mainly intended to be a fact-finding tool for the stated
    concerns. The second part of the question dwells on searching for the perfect
    response to these concerns to evade the damaging impacts associated with them.
    The blockchain, the most contemporary concept in supply-chain management, has
    been selected as the main avenue through which solutions to these issues can be
    obtained. The research’s specific study questions are as follows:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 这项研究旨在回答两个基本类别的问题，这些问题经常困扰着小型和大型企业的管理者。第一类问题围绕着导致大多数管理者试图实现成功的供应链活动时所面临的安全挑战的根源。这部分研究问题主要是为了找到解决这些问题的事实工具。问题的第二部分是关于寻找对这些问题的完美应对以避免与之相关的破坏性影响。区块链，作为供应链管理中最当代的概念，已被选为解决这些问题的主要途径。研究的具体研究问题如下：
- en: What are the most common forms of security issues in supply-chain management?
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 供应链管理中最常见的安全问题形式是什么？
- en: What causes security compromises in supply-chain management?
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 什么导致了供应链管理中的安全妥协？
- en: How does blockchain technology affect people’s management in a typical supply-chain
    scenario?
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 区块链技术如何影响典型供应链场景中的人员管理？
- en: How does blockchain technology affect asset and facility management in a typical
    supply chain?
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 区块链技术如何影响典型供应链中的资产和设施管理？
- en: How does the implementation of blockchain technology affect the overall security
    performance of a typical supply chain?
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 区块链技术的实施如何影响典型供应链的整体安全性能？
- en: 'In order to answer the study’s questions, and based on the literature review,
    the suggested hypotheses are as follows:'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 为了回答研究的问题，并根据文献综述，建议的假设如下：
- en: H1 – the most common security issues in the supply chain include physical damages
    of products, supplies, and information.
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: H1 – 供应链中最常见的安全问题包括产品、物资和信息的物理损害。
- en: H2 – the most common causes of supply-chain security compromises include the
    affected companies’ poor management of people, assets, facilities, and information.
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: H2 – 供应链安全妥协的最常见原因包括受影响公司对人员、资产、设施和信息的管理不善。
- en: H3 – blockchain technology improves the efficiency of managing the people involved
    in supply-chain activities.
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: H3 – 区块链技术提高了供应链活动中涉及的人员的管理效率。
- en: H4 – the blockchain technology improves the efficiency of managing assets and
    facilities employed in supply-chain activities.
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: H4 – 区块链技术提高了供应链活动中所使用的资产和设施的管理效率。
- en: H5 – the blockchain technology improves the overall security performance in
    the supply chain.
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: H5 – 区块链技术提高了供应链的整体安全性能。
- en: Methodology
  id: totrans-52
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 方法论
- en: Due to the lack of adequate databases from which reliable information could
    be obtained, several information sources were used, including company websites,
    case studies, existing literature, past news reports, and conference papers. The
    main objective of using as many data sources was to ensure that enough information
    was available to facilitate further analysis to answer the study’s central questions.
    The gathered information was grouped into four basic categories. The first category
    consisted of all the security complaints presented by companies between years
    2000 and 2018.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 由于缺乏可靠信息来源的充分数据库，使用了多种信息来源，包括公司网站、案例研究、现有文献、过去的新闻报道和会议论文。使用尽可能多的数据来源的主要目标是确保有足够的信息可供进一步分析以回答研究的核心问题。收集到的信息分为四个基本类别。第一类别包括了2000年至2018年间公司提出的所有安全投诉。
- en: The second category of information consisted of all the privacy violation complaints
    from various companies in ten different industries within the United Arab Emirates.
    The selected industries were agriculture, engineering, finance service, consultancy,
    healthcare, manufacturing, transport, automobiles, consumer electronics, and education.
    Twenty companies, including small and medium businesses, were selected from each
    industry, and the data was arranged appropriately.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 第二类信息包括来自阿联酋十个不同行业的各种公司的所有隐私侵犯投诉。所选行业包括农业、工程、金融服务、咨询、医疗保健、制造业、交通运输、汽车、消费电子和教育。从每个行业选择了二十家公司，包括中小型企业，并适当地安排了数据。
- en: The final category came in the form of a percentage of supply-chain operations
    that were undertaken using the blockchain technology in different organizations.
    A total of 200 UAE companies were selected for this section. Meta-analysis was
    used to sort the data into two sets of variables in which security and privacy
    were regarded as the primary independent variable. The number of firms using the
    blockchain and the percentage of supply-chain activities undertaken using the
    supply chain were regarded as dependent variables.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 最后一类别以不同组织使用区块链技术进行的供应链操作的百分比形式呈现。共选择了200家阿联酋公司进行此部分研究。采用元分析将数据分成两组变量，其中安全性和隐私性被视为主要独立变量。使用区块链的公司数量和采用供应链的供应链活动百分比被视为依赖变量。
- en: The sorted data was then presented for analysis to establish the most crucial
    relationships among selected sets of variables. The analysis was done using the
    EViews software, which offers a simple approach to undertaking this process. Three
    principal tests were conducted to establish the required relationships. The selected
    tests were correlation, cross-correlation, and Granger’s causality tests. Each
    of these tests was aimed at realizing specific objectives. For instance, correlation
    analysis was intended to determine the possible existence of any form of relationship
    between the dependent and the independent variables in each section. The cross-correlation
    aimed to investigate a more detailed insight into the correlations established
    among variables. On the other hand, Granger’s causality test was selected to enable
    the researchers to determine if any of the two variables cause the other. No ethical
    considerations characterized this study since there was no need for any permissions
    or actual participants whose privacies needed to be protected.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，对排序后的数据进行分析，以建立所选变量集之间的最重要关系。分析是使用EViews软件完成的，该软件提供了一个简单的方法来进行此过程。进行了三项主要测试以建立所需的关系。选择的测试包括相关性、交叉相关性和格兰杰因果关系测试。这些测试中的每一项都旨在实现特定的目标。例如，相关性分析旨在确定在每个部分中的因变量和自变量之间是否存在任何形式的关系。交叉相关性旨在深入研究变量之间建立的相关性。另一方面，选择格兰杰因果关系测试是为了使研究人员能够确定其中任何一个变量是否导致另一个变量。由于没有需要保护隐私的实际参与者或需要任何许可，本研究没有伦理考虑。
- en: 4 Results and Data Analysis
  id: totrans-57
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4 结果和数据分析
- en: Descriptive Statistics
  id: totrans-58
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 描述性统计
- en: Various properties characterized the data corresponding to the privacy of blockchain
    technology. The average percentage of operations that the selected firms undertake
    using blockchain technology is 51%. On the other hand, the average number of security-based
    complaints encountered by these organizations is 49.54%. The first conclusion
    that can be deducted from this data is that firms only use blockchain technology
    to an average extent. This information can also justify scholars’ arguments claiming
    that this concept is still new and has not been embraced by many firms. An average
    number of security-based complaints also imply that a relatively sizeable number
    of complaints characterized the period under investigation. The standard deviations
    corresponding to the percentage of operations done using blockchain technology
    and the number of security-related complaints are 29.15 and 36.75, respectively.
    These figures represent high standard deviations, which imply that most data points
    are widely scattered away from the stated means (see Table [1](#Tab1)).Table 1
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 各种属性表征了与区块链技术隐私相对应的数据。选定公司使用区块链技术进行操作的平均百分比为51%。另一方面，这些组织遇到的安全投诉的平均数量为49.54%。可以从这些数据中推断出的第一个结论是，公司只在平均水平上使用区块链技术。这一信息也可以证明学者们的论点，即这一概念仍然很新，并未被许多公司接受。安全投诉的平均数量也意味着调查期间出现了相对大量的投诉。与使用区块链技术的操作百分比和安全相关投诉数量相对应的标准偏差分别为29.15和36.75。这些数字代表了高标准偏差，这意味着大多数数据点与所述平均值相距甚远（见表[1](#Tab1)）。表1
