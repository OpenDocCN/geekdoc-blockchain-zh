- en: '[2](../Text/chapter01.html#ch1-ren2). In the Bitcoin blockchain, block size
    is uniform and determined by the compute size of the cluster of records. In other
    chains, the size of the block can vary. For example, in Ethereum, block size is
    based on how computationally intensive the transactions are. As a general rule,
    any given block holds the records for about 2,000 transactions. See Mitchell Moos,
    “Bitcoin Transactions per Block at All-Time Highs,” *Cryptoslate*, April 8, 2019,
    [https://cryptoslate.com/bitcoin-transactions-per-block-at-all-time-highs/](https://cryptoslate.com/bitcoin-transactions-per-block-at-all-time-highs).'
  prefs: []
