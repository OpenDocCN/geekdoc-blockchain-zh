- en: '[16](../Text/chapter01.html#ch1-ren16). In practice, this means that blockchain
    solutions have evolved to offer the following critical capabilities: scalability
    in transaction throughput, nodes, resources, and so on, according to context;
    confidentiality and transparency of all transactions; governance (a clear decision-making
    structure from an industry, a participant, or a data management perspective);
    technical and business manageability; transaction finality; operational applicability
    (the solution works with the organization’s operations); alignment with legal,
    accounting, and taxation frameworks and rules; standards for protocols, data,
    access, and security; interoperability of ledgers and protocols; and defined cost-benefit
    analysis and frameworks; and clarity about processes, risks, and tokenization.'
