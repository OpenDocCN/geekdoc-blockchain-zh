- en: '[3](../Text/chapter01.html#ch1-ren3). The concept we now call *blockchain*
    was first described in a 2008 white paper by a pseudonymous person or group called
    Satoshi Nakamoto. The white paper describes a digital cryptocurrency that could
    be safely traded over an open network. Together, blockchain and bitcoin, the cryptocurrency
    that emerged from Nakamoto’s design, solved a problem that had long stymied theorists:
    how to make sure that two long-distance peers who have no way of communicating
    with each other both know and agree on the same course of action. (This problem
    is known in computer science circles as the Byzantine generals’ problem.) Nakamoto
    conceptualized a way to profitably settle transactions below a certain size, prevent
    “double spending” that can arise with payments that are both nonphysical and decentralized,
    and confirm and protect the identity of the participants. See Satoshi Nakamoto,
    “Bitcoin: A Peer-to-Peer Electronic Cash System,” Bitcoin.org, November 2008,
    [https://bitcoin.org/bitcoin.pdf](https://bitcoin.org/bitcoin.pdf).'
  prefs: []
  type: TYPE_NORMAL
- en: '[4](../Text/chapter01.html#ch1-ren4). The existing technologies (with their
    dates or approximate dates of origin) combined to create blockchain include distributed
    communications networks (around 1964), digital signatures (1976), Merkle trees
    (1979), complementary currencies (at least as early as 4000 BCE), digital currency
    (around 1983), proof-of-work consensus algorithms (invented in 1993), Practical
    Byzantine fault tolerance (1999), and secure hash algorithm SHA-256 (around 2001).'
  prefs: []
  type: TYPE_NORMAL
- en: '[5](../Text/chapter01.html#ch1-ren5). Not every person or entity transacting
    on a blockchain runs a node; a person can own bitcoin or any other token without
    operating a node, for example. Only full nodes can maintain and update copies
    of the ledger.'
  prefs: []
  type: TYPE_NORMAL
- en: '[6](../Text/chapter01.html#ch1-ren6). Gartner defines *encryption* as the systematic
