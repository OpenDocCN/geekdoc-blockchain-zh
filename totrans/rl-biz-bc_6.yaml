- en: '[12](../Text/chapter01.html#ch1-ren12). The “trough of disillusionment” is
    a phase in the Gartner hype cycle, a construct developed in the mid-1980s to articulate
    the common phases that new technologies move through on the path to producing
    mainstream value for the enterprise. The phases of the hype cycle are the innovation
    trigger, when a new technology comes on the scene; the peak of inflated expectations,
    when a hyped technology reaches the height of chatter in the market; the trough
    of disillusionment, when the results of early experiments generate disappointment
    and enterprises become skeptical about the technology; the slope of enlightenment,
    when enterprises find effective uses for the technology; and, last, the plateau
    of productivity, during which technologies realize their potential. To learn more
    about the hype cycle and how to use it, see Jackie Fenn and Mark Raskino, *Mastering
    the Hype Cycle: How to Choose the Right Innovation at the Right Time* (Boston:
    Harvard Business Review Press, 2008).'
