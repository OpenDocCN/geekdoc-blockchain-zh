- en: '[7](../Text/chapter01.html#ch1-ren7). There are different types of forks. Hard
    forks occur when a software upgrade changes the rules of the network protocol
    such as a block size change, to which all nodes must agree. Soft forks allow for
    backward compatibility of the previous protocol operations, to which a majority
    of nodes must agree. The circumstances under which forks can occur vary. The most
    common is when a subgroup of participants wants to change or upgrade the protocol
    operating on the blockchain, and others disagree with the change. In this case,
    the two groups may “fork” the blockchain to create two separate networks. Forks
    can also take place when there is a major issue with the blockchain transaction
    history or the protocol rules that determine network operations, and the network
    needs to fork to preserve assets or cancel problematic transactions.'
