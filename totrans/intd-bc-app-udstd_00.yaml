    443About the AuthorJoseph Thachil George![../images/520777_1_En_BookFrontmatter_Figb_HTML.jpg](../images/520777_1_En_BookFrontmatter_Figb_HTML.jpg)is
    a Technical Consultant for International Game Technology (IGT), Rome, Italy. Additionally,
    Joseph is pursuing his doctorate (PhD) in Computer Science and Engineering at
    the University of Lisbon, Portugal. He completed his M.S. in Cyber Security from
    the Università degli Studi di Firenze, Italy. He is also part of the research
    group (DISIA) of the University of Florence, Italy, and the research group (INESC-ID
    Lisbon) of the University of Lisbon, Portugal. His research interests cover dynamic
    malware analysis, automatic exploit generation for JavaScript-based web applications,
    and cyber security. At IGT, he has been a part of various projects related to
    game configuration and integration in various platforms. He specialized in Java
    and Spring Boot-based projects. He has also worked in various companies in India,
    Angola, Portugal, and the UK; he has seven years of experience at various IT companies.About
    the Technical ReviewerPrasanth Sahoo![../images/520777_1_En_BookFrontmatter_Figc_HTML.jpg](../images/520777_1_En_BookFrontmatter_Figc_HTML.jpg)is
    a thought leader, an adjunct professor, a technical speaker, and a full-time practitioner
    in blockchain, DevOps, cloud, and Agile working for PDI Software. He was awarded
    the “Blockchain and Cloud Expert of the Year Award 2019” from TCS Global Community
    for his knowledge sharing within academic services to the community. He is passionate
    about driving digital technology initiatives through coaching, mentoring, and
    grooming.
