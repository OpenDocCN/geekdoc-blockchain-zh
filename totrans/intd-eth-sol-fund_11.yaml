- en: 'Modern server applications do three things well: they compute and run programs,
    they remember our data, and they facilitate human interaction. Today, the Ethereum
    Virtual Machine can compute, but it can’t store much data, and it can’t serve
    as an intermediary for messaging between people.As it happens, the two latter
    components are in the works as we speak. The near-term Ethereum roadmap consists
    of three major components:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 现代服务器应用程序擅长三件事：计算和运行程序，记住我们的数据，并促进人类互动。今天，以太坊虚拟机可以进行计算，但无法存储大量数据，也无法作为人与人之间消息传递的中介。恰巧的是，正如我们所说，后两个组件正在进行中。近期以太坊路线图包括三个主要组件：
- en: 'EVM: Decentralized state (done!)'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: EVM：去中心化状态（已完成！）
- en: 'Swarm: Decentralized storage'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Swarm：去中心化存储
- en: 'Whisper: Decentralized messaging'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Whisper：去中心化消息传递
- en: Whisper (Messaging)
  id: totrans-20
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Whisper（消息传递）
- en: 'Whisper is a distributed messaging system that is part of the Ethereum protocol
    and will be available to web applications that use the EVM for their back end.
    Unlike previous chapters in this book, in which message refers to a data object
    being passed from one smart contract to another, in this case we’re using it the
    old-fashioned way: one human communicating with one or more other humans over
    a network protocol.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: Whisper是以太坊协议的一部分的分布式消息传递系统，将可供使用以太坊虚拟机作为其后端的Web应用程序。与本书的前几章不同，在这些章节中，“消息”指的是从一个智能合约传递到另一个智能合约的数据对象，在这种情况下，我们是以传统方式使用它：一个人通过网络协议与一个或多个其他人进行通信。
- en: Swarm (Content Addressing)
  id: totrans-22
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Swarm（内容寻址）
- en: 'Swarm is a content-addressed accounting protocol. It works with immutable data,
    sharding it and storing it across a distributed network in ways that make it easy
    to recall when an application needs. The goal of Swarm is to be able to find different
    versions of a file under the same memory address, mimicking domain paths in today’s
    URLs, with their folder structure.It’s important to note that this addressing
    protocol is hardware-agnostic. It’s merely serving the purpose of an index to
    which chunks of data are stored where. This blob storage scenario is a popular
    application for decentralized systems, and Swarm would make it even easier, thanks
    to some of the innovations pioneered by BitTorrent. If you don’t want to wait
    for Swarm, check out an existing distributed file storage protocol called Interplanetary
    File System, or IPFS, which can also be made to work with Ethereum dapps.Let’s
    say it’s the year 2020 and you visit an Ethereum application in the Mist browser.
    By this point, let’s imagine there’s a human-readable namespacing system in place;
    Ethereum is at full parity with the Web complete with its own domain name lookup
    system. Here’s how the data retrieval process would work with a dapp using the
    Swarm protocol:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: Swarm 是一个基于内容寻址的会计协议。它使用不可变数据，对其进行分片，并将其存储在分布式网络中，以便在应用程序需要时轻松检索。Swarm 的目标是能够在同一内存地址下找到文件的不同版本，模仿今天
    URL 中的域路径及其文件夹结构。需要注意的是，该寻址协议与硬件无关。它仅仅是一个索引，用于存储数据块的位置。这种 Blob 存储方案是分散式系统的一个热门应用，并且由于一些由
    BitTorrent 领先的创新，Swarm 使其变得更加容易。如果你不想等待 Swarm，可以查看一个现有的分布式文件存储协议，叫做星际文件系统（Interplanetary
    File System，或 IPFS），它也可以与以太坊 dapps 兼容。假设现在是 2020 年，你在 Mist 浏览器中访问一个以太坊应用程序。到那时，我们可以想象已经有一个可读的命名空间系统存在；以太坊已经完全与
    Web 平行，并具备了自己的域名查找系统。以下是使用 Swarm 协议的 dapp 的数据检索过程：
- en: 1.Navigate to app in Mist. Enter an Ethereum Domain Name.
  id: totrans-24
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 1.在 Mist 中导航至应用程序。输入以太坊域名。
- en: 2.Domain is translated into a Swarm hash.
  id: totrans-25
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 2.域名被转换为 Swarm 哈希。
- en: 3.Swarm retrieves HTML/CSS/JS files linked to this hash.
  id: totrans-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 4.请求与此哈希链接的新文件会在数据到来时加载最新数据。
- en: 4.Requests for new files linked to this hash load recent data as it comes in.
  id: totrans-27
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 3.Swarm 检索与此哈希相关联的 HTML/CSS/JS 文件。
- en: For users, the experience won’t be much different from using an existing web
    application. However, the goal here is to achieve P2P storage that is distributed
    denial of service (DDoS) resistant and offers 100 percent uptime, and can be easily
    accessed programmatically by all sorts of clients, accessing files on all different
    storage networks.You can learn more about Swarm by reading the white paper at
    [http://swarm-gateways.net/bzz:/swarm/#the-thsph-orange-paper-series](http://swarm-gateways.net/bzz:/swarm/#the-thsph-orange-paper-series)
    .
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 对于用户来说，体验与使用现有网络应用程序的体验没有太大的区别。然而，这里的目标是实现分布式拒绝服务 (DDoS) 抗性的 P2P 存储，提供100％的正常运行时间，并且可以被各种客户端轻松地以编程方式访问，访问各种不同存储网络上的文件。您可以通过阅读[http://swarm-gateways.net/bzz:/swarm/#the-thsph-orange-paper-series](http://swarm-gateways.net/bzz:/swarm/#the-thsph-orange-paper-series)上的白皮书了解更多关于Swarm的信息。
- en: What the Future Holds
  id: totrans-29
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 未来的发展方向
- en: 'In Spring 2016, Buterin released a new white paper with the jocular title “Mauve
    Paper .” In this paper he laid out seven primary focal points for the remainder
    of the Ethereum roadmap:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 2016年春季，比特林发布了一篇名为“Mauve Paper”的新白皮书。在这篇论文中，他列出了以太坊路线图的七个主要焦点：
- en: Transitioning from a proof-of-work to a proof-of-stake consensus algorithm.
    As a consensus system , proof of work is effective but expensive from a power-consumption
    perspective. Securing consensus without mining would reduce electricity waste
    as well as the need for the inflationary issuance scheme.
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从工作证明向权益证明共识算法的过渡。作为一个共识系统，工作证明在能源消耗的角度来看是有效的但昂贵的。在不挖矿的情况下确保共识将减少电力浪费以及对通货膨胀性发行方案的需求。
- en: Faster block times should result from proof of stake, resulting in greater granularity
    of data and efficiency without a loss of security or risk of centralization.
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 权益证明应该能够产生更快的区块时间，从而实现数据更精细化、效率更高，而不会丧失安全性或中心化风险。
- en: Economic finality. As covered in Chapter [3](A433414_1_En_3_Chapter.html), the
    promise of Ethereum for enterprises is a decentralized system for transaction
    settlement finality. Proof-of-stake systems might include roles for validator
    nodes that fully commit to a block, meaning they lose their ETH balance (which
    could be millions of dollars) if they collude to propagate a false block.
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 经济最终性。正如第[3](A433414_1_En_3_Chapter.html)章所述，以太坊对企业的承诺是建立一个分散式的交易结算最终性系统。权益证明系统可能包括验证节点的角色，这些节点完全承诺一个区块，这意味着如果它们串通传播一个错误的区块，它们将失去他们的
    ETH 余额（可能达到数百万美元）。
- en: Scalability is a problem when full nodes require the computing resources they
    do today. The large blockchain, 1 GB DAG, and intensive CPU or GPU requirements
    make smartphones and other low-power devices a no-go for Ethereum node daemons.
    To read the team’s white paper on scalability, visit [https://github.com/vbuterin/scalability_paper/blob/master/scalability.pdf](https://github.com/vbuterin/scalability_paper/blob/master/scalability.pdf)
    .Another vital read about scalability is the use of so-called chain fibers, at
    www.reddit.com/r/ethereum/comments/31jm6e/new_ethereum_blog_post_by_dr_gavin_wood/.
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当前全节点需要的计算资源是一个问题，尤其是在可扩展性方面。庞大的区块链、1 GB DAG 以及繁重的 CPU 或 GPU 要求使智能手机和其他低功耗设备无法运行以太坊节点守护程序。要阅读团队关于可扩展性的白皮书，请访问
    [https://github.com/vbuterin/scalability_paper/blob/master/scalability.pdf](https://github.com/vbuterin/scalability_paper/blob/master/scalability.pdf)
    。另一个关于可扩展性的重要阅读是所谓的链纤维的使用，在 www.reddit.com/r/ethereum/comments/31jm6e/new_ethereum_blog_post_by_dr_gavin_wood/。
- en: Sharding blockchain data and enabling cross-shard communication is another crucial
    element of scaling. Sharding is the process of breaking up a single chunk of data
    across databases, in such a way that it can be reassembled when needed. Blockchains
    don’t shard. However, it should be feasible to let different parts of the EVM
    state be stored by different nodes, and to build applications that can address
    them there.
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 分片区块链数据并实现跨片通信是扩展的另一个关键要素。分片是将单个数据块分解到数据库中的过程，以便在需要时重新组装。区块链不会进行分片。然而，让 EVM
    状态的不同部分由不同节点存储，并构建可以在那里访问它们的应用程序应该是可行的。
- en: Being resistant to censorship in the form of attempts by validator nodes, in
    a proof-of-work scheme, to collude across all shards in order to block certain
    transactions from reaching finality. This already exists in Ethereum 1.0, but
    will be strengthened in subsequent releases.
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 抵抗审查的重要性体现在验证节点试图共谋跨所有 shard 封锁某些交易以阻止最终确认。这在以太坊 1.0 中已经存在，但将在随后的版本中加强。
- en: The Mauve Paper is located at [http://vitalik.ca/files/mauve_paper.html](http://vitalik.ca/files/mauve_paper.html)
    .
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 紫红色论文位于 [http://vitalik.ca/files/mauve_paper.html](http://vitalik.ca/files/mauve_paper.html)
    。
- en: Other Interesting Innovations
  id: totrans-38
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 其他有趣的创新
- en: 'As the Ethereum team works toward their vision for the EVM, the Ethereum developer
    community continues to experiment with solutions of their own. Some promising
    technical innovations that have attracted attention are as follows:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 随着以太坊团队努力实现他们对 EVM 的愿景，以太坊开发者社区继续尝试他们自己的解决方案。一些吸引关注的有希望的技术创新包括：
- en: 'State channels : Like micropayment channels, a state channel is a link between
    two blockchain-based databases whereby ledgers are synchronized and updated without
    needing to wait for the main chain to process the transaction. To read more about
    how these might work, check out [www.jeffcoleman.ca/state-channels/](http://www.jeffcoleman.ca/state-channels/)
    .'
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 状态通道：像微支付通道一样，状态通道是两个基于区块链的数据库之间的链接，通过该链接可以在不等待主链处理交易的情况下同步和更新分类帐。要了解更多关于这些可能如何工作的信息，请查看
    [www.jeffcoleman.ca/state-channels/](http://www.jeffcoleman.ca/state-channels/)
    。
- en: 'Light clients: Light clients would allow smartphones and other low-power computers
    to use the Merkle-Patricia tree—or part of it—to construct a proof showing that
    a certain transaction is indeed in a block. This would forgo the need to download
    and synchronize the entire blockchain, but could still validate, send, and receive
    transactions. To read more about how light clients might work, consult this web
    archive: [https://web.archive.org/web/20140623061815/http://sourceforge.net/p/bitcoin/mailman/message/31709140/](https://web.archive.org/web/20140623061815/http://sourceforge.net/p/bitcoin/mailman/message/31709140/)
    .'
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 轻量级客户端：轻量级客户端将允许智能手机和其他低功耗计算机使用 Merkle-Patricia 树的一部分来构造证明，证明某个交易确实在一个区块中。这将省去下载和同步整个区块链的必要性，但仍然可以验证、发送和接收交易。要了解有关轻量级客户端可能如何工作的更多信息，请参阅这个网络存档：[https://web.archive.org/web/20140623061815/http://sourceforge.net/p/bitcoin/mailman/message/31709140/](https://web.archive.org/web/20140623061815/http://sourceforge.net/p/bitcoin/mailman/message/31709140/)
    。
- en: 'Ethereum computation marketplace: A computation marketplace would be one way
    to allow some transactions to happen off-chain, and be reconciled to the public
    chain later. One project experimenting with this approach can be found at [https://github.com/pipermerriam/ethereum-computation-market](https://github.com/pipermerriam/ethereum-computation-market)
    .'
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 以太坊计算市场：计算市场将是一种允许某些交易在链外发生，并稍后与公共链协调的方式之一。一个正在尝试这种方法的项目可以在 [https://github.com/pipermerriam/ethereum-computation-market](https://github.com/pipermerriam/ethereum-computation-market)
    找到。
- en: Full Ethereum Roadmap
  id: totrans-43
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 完整的以太坊路线图
- en: Although software development can be an unpredictable process, the Ethereum
    developers have been remarkably adept at hitting timeline milestones. Here are
    the ones they’ve completed, and those that are yet to come, as of this writing.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管软件开发可能是一个不可预测的过程，但以太坊开发人员在达到时间里程碑方面表现出了非凡的能力。在撰写本文时，以下是他们已完成的工作以及尚未完成的工作。
- en: Frontier Release (2015)
  id: totrans-45
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 初始发布（2015年）
- en: 'Frontier had several main goals, all of which were met on time. Everything
    in this phase of Ethereum was done via the command line. Priorities at the time
    included the following:'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 初始阶段的几个主要目标都按时完成了。在以太坊的这个阶段，所有工作都是通过命令行完成的。当时的优先事项包括以下内容：
- en: Getting mining operations running (at a reduced reward rate)
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 启动挖矿操作（以降低的奖励率）
- en: Getting ether listed on cryptocurrency exchanges
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将以太币列入加密货币交易所
- en: Establishing a live environment to test dapps
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 建立用于测试 dapps 的实时环境
- en: Creating a sandbox and faucet for acquiring ether
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Allowing people to upload and execute contracts
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Homestead Release (2016)
  id: totrans-52
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'The Homestead release brought many more mainstream cryptocurrency enthusiasts
    into the fold with the Mist browser. Its characteristics are as follows:'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
- en: Ether mining goes up to 100 percent reward rate
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: No network halts
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Slightly-less-beta status (fewer warnings)
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: More documentation for command line and Mist
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Metropolis (2017)
  id: totrans-58
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: As of this writing, work is underway on Metropolis, the second phase of Ethereum
    protocol development. This release will be the true coming-out party for Mist,
    which when fully featured, will look something like a cross between Chrome and
    the iOS App Store. It will include several heavyweight third-party applications.
    By this point, Swarm and Whisper will be operational.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
- en: Serenity (2018)
  id: totrans-60
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'This phase is so-named for its planned transition away from proof of work and
    onto something less hectic: ideally, some form of proof-of-stake algorithm. For
    now, the tentative code name for Ethereum’s POS-based consensus engine is Casper.[²](#Fn2)
    Although nobody has perfected such a consensus system yet, progress happens by
    the week, and mathematicians and computer scientists working in this area seem
    confident a breakthrough is near. Two posts that include background material on
    this aspect of Ethereum research can be found at the following URLs:'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
- en: '[https://blog.ethereum.org/2015/12/24/understanding-serenity-part-i-abstraction/](https://blog.ethereum.org/2015/12/24/understanding-serenity-part-i-abstraction/)'
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[https://blog.ethereum.org/2015/12/28/understanding-serenity-part-2-casper/](https://blog.ethereum.org/2015/12/28/understanding-serenity-part-2-casper/)'
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Summary
  id: totrans-64
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'What will the world look like by the time Serenity is released, and proof-of-work
    mining ends? It’s hard to say. But Ethereum, Bitcoin, and other cryptonetworks
    will have several fairly predictable impacts on business IT.One of the great 20th-century
    economists, Ronald Coase, is famous for his insight that firms exist in the first
    place to avoid the “transaction costs” of going to the market every day looking
    for workers. Firms create long-term employment agreements that increase efficiency.
    But these same bureaucratic processes that increase efficiency among a group of
    a few dozen workers can become a hindrance at scale, making large firms slow and
    uncompetitive. As a result, they attempt to find an equilibrium point where the
    minimal amount of bureaucracy creates maximum efficiency.For the last 20 years,
    technology has increased the speed of business, as corporations have developed
    expertise in large-scale software systems. Of late, great amounts of effort have
    been put into making these systems more adept at dealing with contractors, consultants,
    and freelancers. These temporary workers enable companies to spin up teams quickly
    when demand arises, and spin them back down without needing to lay off full-time
    employees. The boundaries of the modern company are becoming more permeable. According
    to a study by the software company Intuit, roughly 40 percent of the American
    workforce will be “contingent workers” by 2020.[³](#Fn3)Ethereum promises to bolster
    the trend. When the entire world can operate within a global transaction singleton
    that can execute trustless applications, the confines of the office building (or
    the virtual private network, or the firm itself) become less and less necessary.
    When compensation packages can easily be composed of a series of if-then statements
    in a smart contract, the distinction between a salary and a bonus become blurred.
    The size, age, or location of a company may no longer carry cultural connotations
    about its trustworthiness or importance. The era of the lifetime employee, the
    company man or company woman, may be ending.This shift is being recognized at
    the highest levels of government and banking. On January 18, 2017, Federal Reserve
    Chair Janet Yellen was asked about the promise of blockchain technology during
    a fireside chat held at the Commonwealth Club of California. Her response:'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 当Serenity发布并且工作量证明挖矿结束时，世界会变成什么样子？很难说。但是以太坊、比特币和其他加密网络将对商业信息技术产生几个相当可预测的影响。二十世纪伟大的经济学家之一，罗纳德·科斯，因其洞察力而闻名，即公司存在的初衷是为了避免每天都要去市场寻找工人的“交易成本”。公司建立长期雇佣协议以增加效率。但是，这些在少数几十名工人中增加效率的官僚流程在规模上会成为障碍，使大公司变得缓慢和不具竞争力。因此，它们试图找到一个平衡点，即最少的官僚制度创造最大的效率。在过去的二十年里，技术已经加速了商业的发展，因为企业已经在大规模软件系统方面积累了专业知识。最近，大量的努力已经投入到使这些系统更擅长处理承包商、顾问和自由职业者。这些临时工使公司能够在需求出现时迅速组建团队，并且无需解雇全职员工就可以将其解散。现代公司的边界变得更加渗透。根据软件公司Intuit的一项研究，到2020年，美国约40％的劳动力将是“临时工”。以太坊承诺加强这种趋势。当整个世界都可以在一个可以执行无需信任应用程序的全球交易单体中运作时，办公楼（或虚拟专用网络，或公司本身）的限制变得越来越不必要。当补偿方案可以轻松地由智能合约中的一系列if-then语句组成时，工资和奖金之间的区别变得模糊。公司的大小、年龄或位置可能不再具有关于其信誉或重要性的文化内涵。终身雇员、公司男人或公司女人的时代可能正在结束。这种转变已经在政府和银行的最高层得到认可。
    2017年1月18日，联邦储备委员会主席珍妮特·耶伦在加利福尼亚联邦俱乐部举行的炉边聊天中被问及区块链技术的前景时，她的回答：
- en: We are looking at its promise in terms of some of the technologies that we use
    ourselves, and many financial institutions are looking at it. It could make a
    big difference in the way in which transactions are cleared and settled in the
    global economy. [⁴](#Fn4)
  id: totrans-66
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们正在审视其在我们自己使用的一些技术方面的承诺，许多金融机构也在关注。它可能会在全球经济中交易结算的方式上产生重大影响。 [⁴](#Fn4)
- en: 'A paradigm shift may be in store: first, a period of flux as individuals and
    businesses come to grips with their freedom to engage in business agreements,
    some even long-term, with little need for counterparties, and little concern for
    corporate or even state boundaries. Multimillion-dollar deals may (for a while)
    still be inked on pen and paper, but how many $1 to $100,000 contracts might be
    handled by Ethereum machines running boilerplate policies? How many wasted dollars
    and work hours could be saved? How many disagreements rendered immaterial? How
    many business agreements might be made more fair and enforceable? Many, no doubt.
    Ultimately, that is the promise of Ethereum.Footnotes[1](#Fn1_source)Backchannel,
    “The Uncanny Mind That Build Ethereum,” [https://backchannel.com/the-uncanny-mind-that-built-ethereum-9b448dc9d14f#.ct4n4b561](https://backchannel.com/the-uncanny-mind-that-built-ethereum-9b448dc9d14f#.ct4n4b561)
    , 2016.[2](#Fn2_source)Ethereum Blog, “Introducing Casper, the Friendly Ghost,”
    [https://blog.ethereum.org/2015/08/01/introducing-casper-friendly-ghost/](https://blog.ethereum.org/2015/08/01/introducing-casper-friendly-ghost/)
    , 2015.[3](#Fn3_source)Intuit, “The Intuit 2020 Report,” [http://about.intuit.com/futureofsmallbusiness/](http://about.intuit.com/futureofsmallbusiness/)
    , 2010.[4](#Fn4_source)YouTube, Janet Yellen interview, [www.youtube.com/watch?v=ktBgb4xHKGY](https://www.youtube.com/watch?v=ktBgb4xHKGY)
    , 2016.'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 或许一个范式转变即将到来：首先，个人和企业将逐渐适应他们自由参与商业协议的自由，甚至有些可能是长期的，几乎不需要对手方，并且几乎不关心公司甚至国家的边界。数百万美元的交易也许（一段时间内）仍然会用笔墨签署，但有多少价值1到100,000美元的合同可以由运行标准条款的以太坊机器处理？能节省多少美元和工作时间？多少分歧变得不重要了？多少商业协议可能变得更公平且可执行？毫无疑问，有很多。这就是以太坊的承诺。脚注[1](#Fn1_source)后台，"The
    Uncanny Mind That Built Ethereum," [https://backchannel.com/the-uncanny-mind-that-built-ethereum-9b448dc9d14f#.ct4n4b561](https://backchannel.com/the-uncanny-mind-that-built-ethereum-9b448dc9d14f#.ct4n4b561)，2016年。[2](#Fn2_source)以太坊博客，"Introducing
    Casper, the Friendly Ghost," [https://blog.ethereum.org/2015/08/01/introducing-casper-friendly-ghost/](https://blog.ethereum.org/2015/08/01/introducing-casper-friendly-ghost/)，2015年。[3](#Fn3_source)Intuit，"The
    Intuit 2020 Report," [http://about.intuit.com/futureofsmallbusiness/](http://about.intuit.com/futureofsmallbusiness/)，2010年。[4](#Fn4_source)YouTube，Janet
    Yellen interview，[www.youtube.com/watch?v=ktBgb4xHKGY](https://www.youtube.com/watch?v=ktBgb4xHKGY)，2016年。
