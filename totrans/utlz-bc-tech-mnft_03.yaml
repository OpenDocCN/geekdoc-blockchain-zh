- en: Access Control
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 访问控制
- en: Several academics have published ideas for incorporating blockchain into access
    control systems without a third party, for IoT devices. The researchers, (Hashemi
    et al., 2016), advocate a multi-layered blockchain architecture, which enables
    data storage and has inbuilt data access and permission mechanisms. There are
    three separate parts to the Blockchain decentralized data storage facility, a
    control mechanism for accessing user data, and a negotiation function to allow
    the two parties to access each other's information. The data that is kept in the
    Blockchain is encrypted, and it is only accessible to privileged users who have
    authorization to decode it.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 一些学者发表了关于将区块链纳入物联网设备访问控制系统而不需要第三方的想法。研究人员(Hashemi等人，2016)主张采用多层区块链架构，该架构可以实现数据存储，并具有内置的数据访问和权限机制。区块链分布式数据存储设施由三个独立部分组成，一个用于访问用户数据的控制机制，一个用于允许双方访问对方信息的协商功能。存储在区块链中的数据是加密的，只有经过授权的特权用户才能解码访问。
- en: (Zhang et al., 2017), developed a token-based technique to assigning various
    access responsibilities to different individuals as well as individual access
    rights. The authors, according to (Shafagh et al., 2017), concentrate on off-chain
    decentralized hash tables for data storage with access rights to different users
    and nodes to facilitate the hash table for access control.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: (Zhang等人，2017)开发了一种基于令牌的技术，将不同的访问责任分配给不同的个体，以及个体的访问权利。根据(Shafagh等人，2017)的说法，作者集中精力研究了用于数据存储的离线去中心化哈希表，不同用户和节点有不同的访问权限，以便为访问控制提供便利。
- en: Data Integrity
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 数据完整性
- en: Blockchain may be able to help with data integrity problems. It protects the
    database's file integrity. It also offers transaction auditing, security, and
    authentication features. Blockchains were designed to be resistant to changes
    in data. Since blockchain ledgers are uneditable, they're the ideal choice for
    handling everything that needs to be trusted. This includes recording important
    information (e.g., medical records), providing trustless online identities, and
    confirming the validity of important documents.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链可能有助于解决数据完整性问题。它保护数据库的文件完整性。它还提供了交易审计、安全性和认证功能。区块链被设计成对数据变化具有抵抗力。由于区块链账本不可编辑，它们是处理需要信任的所有内容的理想选择。这包括记录重要信息（例如医疗记录）、提供无需信任的在线身份和确认重要文件的有效性。
- en: In a Blockchain-powered IoT system, a malicious actor has tried to inject fabricated
    blocks. In contrast, when using traditional shared ledger, blockchains aren't
    able to leverage real-time data due to the complexities involved. (Shafagh et
    al., 2017), described a decentralized hash table technique that uses persistent
    blockchain records as a data storage model. Blockchain keeps data safe from tampering
    and provides access to many kinds of data with proper control over who can access
    the data. (Liu et al., 2018), suggested a blockchain data integrity protocol that
    handles query-based integrity checks, without requiring any third-party involvement.
    In order to identify loss of information, the blockchain uses record verification.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 在由区块链驱动的物联网系统中，一个恶意行为者试图注入虚假区块。相比之下，当使用传统的共享账本时，由于涉及到的复杂性，区块链无法利用实时数据（Shafagh等人，2017）。描述了一种使用持久性区块链记录作为数据存储模型的分散式哈希表技术（Shafagh等人，2017）。区块链可以使数据免受篡改，并且在谁能访问数据方面提供了适当的控制（Liu等人，2018）。建议了一种区块链数据完整性协议，该协议处理基于查询的完整性检查，无需任何第三方的参与（Liu等人，2018）。为了识别信息丢失，区块链使用记录验证。
- en: Availability
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 可用性
- en: Blockchain provides in-built higher data availability due to its decentralized
    data storage in order to protect data from vulnerable points. In addition to that,
    off-chain storage mechanism is also implemented to provide improved data availability.
    (Chakraborty et al., 2018), proposed multi-layered blockchain solutions to handle
    resource constrained issues of IoT devices. Higher data storage and higher computational
    tasks are taken care of higher level nodes and resource controlled nodes situated
    at the lower layers, Higher layer nodes enables the data communications with lower
    level resource constrained nodes. (Bahga et al., 2016), introduced blockchain
    oriented manufacturing system which provides flexibility for delivering straight
    manufacturing commands during transactions. This type of approach gives more advantage
    for numerous applications like, supply chain tracking, machine fault identification
    and on-demand manufacturing. Distributed nature of nodes arrangement assures the
    network availability and keep them as live node forever.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链通过其分散式数据存储提供内置的更高数据可用性，以保护数据免受易受攻击的点的影响。除此之外，还实施了离链存储机制以提供改进的数据可用性（Chakraborty等人，2018）。提出了多层次的区块链解决方案来处理物联网设备的资源受限问题。高级别节点负责更高的数据存储和更高的计算任务，并且位于较低层的资源受控节点，高级别节点使得与较低层资源受限节点的数据通信成为可能（Bahga等人，2016）。介绍了区块链导向的制造系统，它在交易过程中提供了直接制造命令的灵活性。这种方法对于诸如供应链跟踪、机器故障识别和按需制造等众多应用有更多优势。节点排列的分布式特性确保了网络的可用性并使其作为永久的活动节点。
- en: Confidentiality
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 机密性
- en: Confidentiality feature in blockchain is enabled by its strong usage of issuers
    private key for each and every transaction. (Axon et al., 2017), suggested blockchain
    based Public Key Infrastructure(PKI) to commendably manage the IoT devices. Proposed
    approach used to issue orders like recording energy usage information and altering
    working policies in a secured way by implementing smart contracts.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链中的机密性特性是通过其对每笔交易使用发行者私钥的严格使用来实现的。（Axon等，2017）建议基于区块链的公钥基础设施（PKI）来出色地管理物联网设备。所提出的方法用于发出命令，如记录能源使用信息和通过实施智能合约以安全方式更改工作政策。
- en: (Aitzhan et al., 2016), proposed energy transacting smart grid based security
    schemes to implement confidentiality. This proposed approach enables the confidentiality
    by hiding the energy producer’s identity along with their data communication.
    (Cha et al., 2018), worked on signature based blockchain which gains access of
    Ethereum blockchain to maintain confidentiality among IoT gateways and wearable
    devices.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: （Aitzhan等，2016）提出了基于智能电网的安全方案来实现机密性。该提议的方法通过隐藏能源生产者的身份以及他们的数据通信来实现机密性。（Cha等，2018）致力于基于签名的区块链，该区块链访问以太坊区块链以在物联网网关和可穿戴设备之间保持机密性。
- en: BLOCKCHAIN ATTACKS
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链攻击
- en: A variety of threats evolved with blockchain technology progresses. These assaults
    or hazards may be coming from inside the organisation or outside its boundaries.
    Data storage and transmission protection has emerged as an increasing concern
    due to the rising number of blockchain-powered applications. Double spending attacks,
    network attacks, mining pool issues, and security concerns in wallets are the
    primary challenges in blockchain security today.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 随着区块链技术的进步，各种威胁也不断涌现。这些攻击或危害可能来自组织内部或超出其边界。由于区块链应用程序数量的增加，数据存储和传输保护已经成为一个日益关注的问题。双重支付攻击、网络攻击、挖矿池问题以及钱包安全方面的问题是当今区块链安全面临的主要挑战。
- en: Double Spending Attacks
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 双重支付攻击
- en: If a person is performing several transactions with one cryptocurrency, they're
    more vulnerable to this assault. Below, we describe the many methods double spending
    assaults may be launched (Begum et al., 2020).
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 如果一个人正在使用一种加密货币进行多笔交易，他们更容易受到这种攻击的影响。以下，我们描述了双重支付攻击可以发动的多种方法（Begum等，2020）。
- en: Race Attack
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 竞争攻击
- en: When an attacker sends two or more confusing transactions at once, this counterattack
    is deployed. PoW-based blockchains may be attacked using this simple method. Opponents
    make an instant payment to the seller, who ships the goods before receiving a
    confirmation. While this is happening, the bad actor submits another transaction
    that the bitcoin nodes receive openly and deems the coins that the merchant receives
    as having no value. The double spending attack is launched rapidly because the
    adversary utilises the time that is required to complete two transactions.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 当攻击者同时发送两个或多个混淆的交易时，将部署这种反击。基于 PoW 的区块链可以使用这种简单的方法进行攻击。对手向卖方进行即时支付，卖方在收到确认之前发货。在此期间，恶意行为者提交另一个交易，比特币节点公开接收到，并认为商家收到的货币没有价值。双重支付攻击之所以迅速启动，是因为对手利用了完成两笔交易所需的时间。
- en: 'Suggested solutions: Upon seeing a new transaction, peers inspect the blockchain''s
    memory pool to see if the currencies used in the transaction have been used before.
    The coins are first sent to peers, who add them to their memory pool before forwarding
    them to the network. If they have been sent to other parties before, they are
    only passed on if it is discovered in the previous transaction. The double-spending
    detection strategy is mostly on finding the double-spend assault rather than stopping
    it.'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 建议的解决方案：在看到新交易时，节点检查区块链的内存池，看看交易中使用的货币之前是否已经被使用过。货币首先发送给节点，节点将其添加到其内存池中，然后将其转发到网络。如果它们之前已经发送给其他方，只有在前一个交易中发现它们时才会被转发。双重支付检测策略主要是找到双重支付攻击，而不是阻止它。
- en: 51% Attack
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 51% 攻击
- en: 51% attack is an attack in which a group of miners have 51% of the mining hash
    rate or processing power. In the event of an attack, the perpetrator may block
    further transactions from being verified, thereby hindering payments to users.
    It may even reverse transactions, spending bitcoin twice. For bitcoin transactions
    to be settled, nodes or computers are required to first examine newly generated
    blocks. This may follow with a block addition (Sayeed et al., 2019). A public
    ledger of all transactions may be found on the blockchain. Decentralization is
    when no one person or organisation has control, thus that is the case with this
    system. A wider hash rate is obtained because nodes and computers operate in parallel
    to mine.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 51% 攻击是一种攻击，其中一组矿工拥有 51% 的挖矿哈希率或处理能力。在攻击发生时，攻击者可能会阻止进一步的交易被验证，从而阻碍向用户的付款。甚至可能逆转交易，将比特币花费两次。要使比特币交易结算，首先需要节点或计算机检查新生成的区块。这可能会随之而来的是区块添加（Sayeed
    等人，2019年）。所有交易的公共分类账可以在区块链上找到。去中心化是指没有任何一个人或组织控制，因此这个系统的情况是如此。由于节点和计算机并行操作以进行挖矿，因此获得了更广泛的哈希率。
- en: 'Suggested solution: The inability to approach 50% of the entire hash rate means
    that miners cannot monopolise the system''s overall computational power and perform
    this attack.'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 建议的解决方案：无法接近整个哈希率的 50% 意味着矿工无法垄断系统的整体计算能力并执行此攻击。
- en: Finney Attack
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: Finney攻击
- en: The Finney attack is an example of double-spending. The attacker inserts a transaction
    in the block that transfers part of his money back to himself without disclosing
    it. If he discovers a pre-mined block, he transfers the same coins again. Other
    miners will reject the second transaction, but this will take time. To avoid this
    attack, the vendor should hold the items for six blocks.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: Finney攻击是双花攻击的一个例子。攻击者在区块中插入一个交易，将部分资金转回自己账户而不透露。如果他发现了一个预挖的区块，他会再次转移相同的硬币。其他矿工将拒绝第二笔交易，但这需要时间。为了避免这种攻击，卖家应该至少保持六个区块的商品。
- en: Vector76 Attack
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: Vector76攻击
- en: The Vector76 attack combines the Race and Finney attacks, allowing even one
    confirmation transactions to be reversed. It involves a miner creating two nodes,
    one linked to the exchange node and another to well-connected peers in the blockchain
    network. As a result, the miner generates two transactions. The attacker then
    pre-mines a high-value transaction. On block announcement, he transmits the pre-mined
    block to the exchange. The attacker submits a low-value transaction to the blockchain
    network, which rejects the high-value transaction. As a consequence, the compromised
    attacker's account receives the high-value transaction. Incoming connections may
    be disabled and only well-connected nodes can be joined.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: Vector76攻击结合了Race和Finney攻击，甚至允许对一次确认的交易进行反转。它涉及到矿工创建两个节点，一个连接到交易所节点，另一个连接到区块链网络中的连接良好的节点。因此，矿工生成两个交易。攻击者然后预挖一个高价值的交易。在区块公告时，他将预挖的区块传输给交易所。攻击者向区块链网络提交一个低价值的交易，该交易会拒绝高价值的交易。因此，受损的攻击者账户会收到高价值的交易。传入连接可能会被禁用，只有连接良好的节点可以加入。
- en: Network-Based Blockchain Attacks
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 基于网络的区块链攻击
- en: 'In order to utilise the blockchain, nodes must comply with the network protocols.
    There are two kinds of nodes on the bitcoin network: users and miners. One node
    type produces blocks and accepts incoming TCP connections while the other makes
    transactions and sends them to the bitcoin network. The subdivisions below describe
    several kinds of network challenges (Bose et al., 2019).'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 要利用区块链，节点必须遵守网络协议。比特币网络上有两种类型的节点：用户和矿工。一种节点类型生成区块并接受传入的TCP连接，而另一种进行交易并将其发送到比特币网络。以下各小节描述了几种网络挑战（Bose
    et al., 2019）。
- en: Distributed Denial of Service Attack
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 分布式拒绝服务攻击
- en: DDoS attack on a blockchain server aim to use the server's processing power
    to generate excessive requests. To dismantle the crypto economy, hackers target
    blockchain technology pools, wallet platforms, and exchange houses. A DDoS attack
    at the application layer may also be used to hack a blockchain.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链服务器的DDoS攻击旨在利用服务器的处理能力生成过多的请求。为了解体加密经济，黑客们瞄准区块链技术池、钱包平台和交易所。应用层的DDoS攻击也可以用来入侵区块链。
- en: Timejacking
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 时间劫持
- en: Timejacking is a kind of cybercrime that takes use of a potential weakness in
    Bitcoin's timestamp processing. Timejacking is a kind of attack in which a hacker
    changes the network time counter of a node, forcing the node to accept an other
    blockchain. An attacker may do this by adding numerous bogus peers to the network
    with erroneous timestamps, which are then removed. A timejacking attack, on the
    other hand, may be avoided by limiting the acceptable time ranges or by utilising
    the system time of the node.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 时间劫持是一种利用比特币时间戳处理的潜在弱点的网络犯罪。时间劫持是一种攻击，黑客改变了节点的网络时间计数器，迫使节点接受另一个区块链。攻击者可以通过向网络中添加大量带有错误时间戳的虚假节点来执行此操作，然后将其删除。另一方面，可以通过限制可接受的时间范围或利用节点的系统时间来避免时间劫持攻击。
- en: Transaction Malleability Attack
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 交易篡改攻击
- en: The Bitcoin protocol's vulnerability lies in its origins. When a victim falls
    for the transaction malleability attack, their belief that a certain transaction
    has failed results in that transaction being replayed on the bitcoin network with
    a new transaction hash ID. In a situation when the adversary is not the one initiating
    the transaction, an attack of this kind is known as an alternate double spending
    attack.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 比特币协议的弱点在于其起源。当受害者陷入交易篡改攻击时，他们相信某笔交易失败导致该交易在比特币网络上以新的交易哈希ID重播。在对手不是发起交易的一方的情况下，这种攻击被称为替代双重支付攻击。
- en: Routing Attack
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 路由攻击
- en: 'A routing attack may have a negative effect on both individual nodes and the
    whole network. The goal of this attack is to tamper with transactions before they
    are sent to peers for approval (Sengupta et al., 2020). Because the hacker splits
    the network into divisions that are unable to interact with one another, it is
    virtually difficult for other nodes to notice the tampering. Rather than being
    one attack, routing attacks are really two distinct attacks:'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 路由攻击可能会对个别节点和整个网络产生负面影响。该攻击的目标是在交易发送给同行节点进行批准之前篡改它们（Sengupta等人，2020年）。由于黑客将网络分成了无法相互交互的分区，其他节点几乎不可能注意到篡改。而不是一个攻击，路由攻击实际上是两种不同的攻击：
- en: A partition attack is one in which the network nodes are divided into different
    groups.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 分区攻击是一种将网络节点分成不同组的攻击。
- en: A delay attack, which interferes with the propagation of messages and transmits
    them to the network.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 延迟攻击，干扰消息的传播并将其传输到网络中。
- en: Sybil Attack
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: Sybil攻击
- en: 'This attack has one goal: to destroy the trust network by using false names
    to get into a Peer to peer network. Anonymous identities are used to gain influence
    and disrupt the authentication scheme by building large amounts of influence in
    a network. Due to the reason that even PoW struggles to prevent sybil attacks,
    which are possible in almost all scenarios excluding impractical and unrealistic
    scenarios where the entities have extreme resources, PoW cannot combat these attacks.'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 此攻击有一个目标：通过使用虚假的名字来破坏信任网络，以便进入点对点网络。匿名身份用于获得影响力，并通过在网络中建立大量影响来破坏认证方案。由于甚至是工作量证明也难以防止希望的攻击，这几乎是所有场景都能够排除不切实际和不切实际的场景，在那个场景中实体有极端资源，但工作量证明无法防范这些攻击。
- en: A preventative measure put forward, which, amongst other things, overcomes timing-based
    inference attacks, denial-of-service attacks, and the sybil attack through a two-party
    decentralised mixing protocol.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 提出了一项预防措施，该措施能够通过两方分散混合协议，战胜基于时间的推断攻击、拒绝服务攻击和希望攻击。
- en: Mining Pool Attack
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 挖矿池攻击
- en: Individual miners are unable to benefit from Bitcoin, therefore they form mining
    pools, groups that use their pooled computer capacity to solve Bitcoin's algorithms
    (Chen et al., 2020). They mine more blocks and, as a result, everyone receives
    a piece of the prize. Bitcoin's top three mining pools, as of now, are BTC.com,
    AntPool, and ViaBTC.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 个体矿工无法从比特币中受益，因此他们形成挖矿池，这些团体利用他们的集中计算机能力来解决比特币的算法（Chen et al., 2020）。他们挖掘更多的区块，因此每个人都会得到一部分奖励。截至目前，比特币的前三大挖矿池是BTC.com、AntPool和ViaBTC。
- en: Selfish Mining Attack
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 自私挖矿攻击
- en: A selfish miner is someone who uses his hash power to block or censor a block,
    allowing the selfish miner to “steal” other people's blocks. Some methods to help
    avoid these attacks include the use of random mining assignments, preference of
    blocks with a more recent timestamp, and limiting the allowed duration to generate
    a block (Chicarino et al., 2020). Block withholding is another name for this kind
    of attack.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 自私矿工是指使用自己的哈希功率来阻止或审查区块的人，从而允许自私矿工“窃取”其他人的区块。一些帮助避免这些攻击的方法包括使用随机的挖矿分配、优先选择具有更近时间戳的区块以及限制生成区块的允许时间（Chicarino
    et al., 2020）。区块挖矿扣留是这种攻击的另一种名称。
- en: 'Suggested solution: The Freshness Preferred (FP) method to thwart selfish mining
    attacks utilises block headers to detect recently mined blocks and ensure their
    freshness. Because previously mined blocks are competing against the unmined blocks,
    the selfish mining incentive is diminished. Because of this, honest miners will
    consider the authenticity of private blockchains reported by dishonest miners
    with the time it was hashed and published to the network.'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 建议的解决方案：新鲜度优先（FP）方法用于防范自私挖矿攻击，利用区块头检测最近挖出的区块，确保其新鲜度。因为先前挖出的区块正在与未挖出的区块竞争，自私挖矿的动机因此减弱。由于这个原因，诚实的矿工将会考虑不诚实矿工报告的私有区块链的真实性，同时，这也是与时间相关的。
- en: Block Stretching Attack
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 区块拉伸攻击
- en: In a mining pool attack that discards blocks, dishonest miners are prevented
    from publishing mined blocks for their own gain, preventing them from undermining
    pool income. Miners (who do the work) and pool administrators (who organise the
    mining process) are generally the kinds of users found in a mining pool.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 在丢弃块的矿池攻击中，阻止不诚实的矿工为了自己的利益发布挖掘的块，防止他们损害矿池的收入。 矿工（做工作的人）和矿池管理员（组织挖矿过程的人）通常是矿池中找到的用户类型。
- en: The role of the pool manager is to transfer unfinished assignments to miners
    who will produce PoW and submit that work to the pool manager. The pool management
    then uses this fresh block as an opportunity to advertise to the whole network.
    In this type of attack, the pool management would employ some of its miners to
    disguise itself as a normal miner of the target pool by using the mining software.
    When intruding miners transmit PoW to a victim pool, the attacker discards the
    PoW and doesn't contribute to victim income. In this situation, the attacker's
    mining strength is lowered, but he enjoys more income because of his other pool
    infiltrations.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 池管理者的角色是将未完成的任务转移到将生成PoW并将该工作提交给池管理者的矿工。 然后，池管理使用此新鲜区块作为向整个网络进行广告宣传的机会。 在这种类型的攻击中，池管理将利用其一些矿工来伪装成目标池的正常矿工，方法是使用挖矿软件。
    当侵入性矿工向受害者池传输PoW时，攻击者会丢弃PoW并不为受害者的收入做出贡献。 在这种情况下，攻击者的挖矿力量降低了，但由于其对其他池的渗透，他享有更多的收入。
- en: BLOCKCHAIN BASED IOT APPLICATIONS
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 基于区块链的物联网（BIoT）应用
- en: Blockchain technology has the power to involve in many application areas. The
    growth of blockchain started with Version 1.0 of Blockchain (Bitcoin), then progressed
    towards the Version 2.0 (Smart contracts) and later on moved to Version 3.0 (Efficiency
    applications). Blockchain can be used in IoT applications such as sensor devices,
    cyber security, crowd sensing, wearable devices, timestamping services, identity
    management, intelligent transportation system, healthcare field, and smart home
    (Lockl et al., 2020). Fig. 2 represents various applications of BIoT.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术具有参与许多应用领域的能力。 区块链的增长始于区块链的1.0版本（比特币），然后逐步发展到2.0版本（智能合约），后来转向3.0版本（效率应用）。
    区块链可以应用于物联网应用，如传感器设备、网络安全、众包感知、可穿戴设备、时间戳服务、身份管理、智能交通系统、医疗保健领域和智能家居（Lockl等，2020年）。
    图2展示了基于区块链的物联网（BIoT）的各种应用。
