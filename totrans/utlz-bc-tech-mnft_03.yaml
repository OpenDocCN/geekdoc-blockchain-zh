- en: Logistics Industry
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 物流行业
- en: Logistics management applications help control the flow of goods and services
    between producers/sellers and consumers. These can be part of a single organization
    or spread over several. Multi-company engagement is one of the logistical challenges.
    This may comprise synchronized sub-activities by factories, storage businesses,
    shipping companies, and regularity regulators. Any logistics management application
    must have functions to plan, schedule, coordinate, monitor, and validate activities.
    Blockchain may effectively and safely support such functions. Using blockchain
    to verify, store, and audit logistics transactions reduces delays, costs, and
    human errors. Using smart contracts can also help companies reach agreements faster
    and more affordably. With these advantages, blockchain is expected to have a big
    effect on logistics (Jain et al., 2020). Many startups in this field are developing
    blockchain-based logistics management systems and applications. Provenance offers
    a traceability system that connects customers and suppliers for various logistical
    operations.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 物流管理应用帮助控制生产者/卖家与消费者之间的货物和服务流动。这些可以是单个组织的一部分，也可以分散在几个组织之间。多公司参与是物流的挑战之一。这可能包括由工厂、仓储企业、运输公司和监管机构同步进行的子活动。任何物流管理应用程序必须具有规划、安排、协调、监控和验证活动的功能。区块链可以有效且安全地支持这些功能。使用区块链验证、存储和审计物流交易可以减少延迟、成本和人为错误。使用智能合约还可以帮助公司更快、更经济地达成协议。有了这些优势，区块链预计将对物流产生重大影响（Jain等，2020年）。该领域的许多初创企业正在开发基于区块链的物流管理系统和应用程序。Provenance提供了一个可追溯的系统，连接客户和供应商进行各种物流操作。
- en: New business models emerged from automation and the shared economy. Online and
    automated networks are replacing human-facilitated physical systems. The sharing
    economy has established a platform ecosystem that has increased efficiencies and
    offered new opportunities. These trends are fueled by existing and emerging technologies.
    These technologies are SMAC (Social, Mobile, Analytics, and Cloud), AI, Internet
    - of - things, Autonomous Vehicles, Drones, Robotics, VR, AR, and 3D Printing.
    Numerous operations are automated to make them more economical as businesses like
    retail and finance digitise. The future competitive edge will go to those who
    hold this valuable data and use it to produce a better consumer experience.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 自动化和共享经济催生了新的商业模式。在线和自动化网络正在取代人类促进的物理系统。共享经济建立了一个平台生态系统，提高了效率并提供了新机会。这些趋势得到了现有和新兴技术的推动。这些技术包括SMAC（社交、移动、分析和云）、人工智能、物联网、自动驾驶车辆、无人机、机器人、虚拟现实、增强现实和3D打印。许多运营流程自动化以使其更经济，例如零售和金融等业务数字化。未来的竞争优势将掌握在那些拥有这些宝贵数据并将其用于提供更好消费者体验的人手中。
- en: Manufacturing Industry
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 制造业
- en: Manufacturing is moving towards smart manufacturing and automated/autonomous
    processes, which may benefit from blockchain in many ways. As previously said,
    logistics management is an essential topic. In order to guarantee fair pricing
    and timely delivery of raw materials, logistics management is critical. It also
    ensures effective and timely delivery of goods to meet consumer requirements.
    Using blockchain for industrial logistics management may decrease time delays,
    costs, and human mistakes (Tian et al., 2021). This allows producers to be more
    flexible and competitive. Also, blockchain can help manufacturing companies share
    and utilise their social manufacturing resources efficiently, equitably, and securely.
    With social manufacturing, businesses may create more customised goods and services
    for consumers. Using this strategy, industrial firms may improve their competitiveness.
    In order to maximise the effectiveness of this strategy, several manufacturing
    companies should work together to share resources and create a social manufacturing
    network. A manufacturing company with more access to social manufacturing resources
    may create more accurate and professional goods targeted to particular customer
    needs. This collaborative network is constantly a source of security, fairness,
    and efficacy issues.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 制造业正在向智能制造和自动化/自治过程迈进，这在许多方面可能会受益于区块链。正如之前所述，物流管理是一个重要话题。为了确保原材料的公平定价和及时交付，物流管理至关重要。它还确保了有效和及时地将货物交付给满足消费者需求。利用区块链进行工业物流管理可以减少时间延迟、成本和人为错误（Tian等，2021）。这使生产者更具灵活性和竞争力。此外，区块链可以帮助制造公司高效、公平和安全地共享和利用其社会制造资源。通过社会制造，企业可以为消费者创建更加定制的商品和服务。利用这一策略，工业企业可以提高竞争力。为了最大程度地发挥这一策略的效力，几家制造公司应该共同合作，共享资源，并创建一个社会制造网络。拥有更多社会制造资源访问权限的制造公司可以针对特定客户需求创建更加准确和专业的商品。这种合作网络始终是安全性、公平性和效能性问题的来源。
- en: In addition to using blockchain to manage the manufacturing cloud, it may assist
    cloud manufacturing operations. This new paradigm, called cloud manufacturing,
    is defined as the collection of manufacturing services that will use computer
    and networking resources to be intelligently integrated and controlled. Using
    blockchain, cloud manufacturing architecture may be more secure, and knowledge
    exchange for injection moulding production design can be enhanced. For example,
    additive manufacturing may be enhanced with blockchain technology to fight counterfeiting
    and piracy.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 除了使用区块链来管理制造云之外，它可能还有助于云制造操作。这种新范式称为云制造，被定义为利用计算机和网络资源进行智能集成和控制的制造服务的集合。利用区块链，云制造架构可能会更加安全，并且可以增强注塑生产设计的知识交流。例如，利用区块链技术可以增强增材制造以打击假冒和盗版。
- en: Blockchain's ability to authenticate the authenticity of components in production
    improves supply chains and lowers the threats of utilising imitation parts. Parts
    may be authenticated by an automated procedure and then reused to create new products.
    An revolutionary platform from a new firm, Genesis of Things, seeks to blend 3D
    printing, blockchain, and IoT to create advanced manufacturing processes. Lowering
    the cost of 3D printed customized goods and automating the manufacture and other
    functions lead to better customised products (Tian et al., 2021).
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链验证生产组件的真实性的能力提高了供应链，并降低了利用仿制部件的威胁。部件可以通过自动化程序验证，然后重新使用以创建新产品。一家新公司，Genesis
    of Things，推出了一种创新平台，旨在将3D打印，区块链和物联网结合起来，创建先进的制造过程。降低了3D打印定制商品的成本，并自动化制造和其他功能，导致更好的定制产品（田等，2021）。
- en: Cryptocurrencies
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 加密货币
- en: Cryptocurrency is the first application of Blockchain technology. It has vast
    variety of dimensions such as Bitcoin-cash, Litecoin, Dash, Ripple, Monero, Zcash
    and many others. Cryptocurrencies are acceptable by many companies like Microsoft,
    Expedia, Wikipedia, Burger King, KFC, Subway, Norwegian Air, Home Depot, Shopify,
    Newegg, Starbucks, Apple, and more. According to HSB’s survey, one third of small
    businesses accepts cryptocurrency and they are supporting digital currencies.
    ATMs for exchanging Cryptocurrencies into cash are widely available across 63
    countries globally (Wang et al., 2020). Several countries are working towards
    owning their own central bank digital currencies for making transactions on intra-bank
    and government purpose.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 加密货币是区块链技术的第一个应用。它有广泛的类型，如比特币现金，莱特币，达世币，瑞波币，门罗币，零币等等。像微软，Expedia，维基百科，汉堡王，肯德基，地铁，挪威航空，家得宝，Shopify，Newegg，星巴克，苹果等许多公司都接受加密货币。根据
    HSB 的调查，三分之一的小型企业接受加密货币，并支持数字货币。63 个国家全球范围内广泛提供将加密货币兑换成现金的 ATM（王等，2020）。一些国家正在努力拥有自己的中央银行数字货币，用于银行内部和政府用途的交易。
- en: Smart Contract
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 智能合约
- en: A smart contract is governed and enforced by a computer programme rather than
    a third party such as a lawyer (Szabo et al., 1997). It automatically executes
    contracts when the program's criteria are fulfilled. Blockchain support makes
    smart contracts safe and easy. In addition to financial and smart contracts on
    the blockchain may provide additional services like as voting, library, and notary
    services (Bartoletti et al., 2017). Smart contracts are novel blockchain transactions.
    Currently, Ethereum has approximately 14 million smart contracts (Pinna et al.,
    2019). A transaction may fund a smart contract or call its functionalities. To
    execute transactions, smart contracts may communicate with one other. Solidity
    is a programming language used in Ethereum to create smart contracts.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 智能合约由计算机程序而不是律师等第三方来管理和执行（Szabo等人，1997年）。当程序的条件得到满足时，它会自动执行合同。区块链支持使智能合约安全且易于操作。除了金融和智能合约外，区块链上的智能合约还可以提供额外的服务，如投票、图书馆和公证服务（Bartoletti等人，2017年）。智能合约是一种新颖的区块链交易。目前，以太坊拥有大约1400万个智能合约（Pinna等人，2019年）。交易可以为智能合约提供资金或调用其功能。为了执行交易，智能合约可以互相通信。Solidity是以太坊中用于创建智能合约的编程语言。
- en: Stock Exchange
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 股票交易所
- en: Blockchain is used to make investments. Tokens that represent real-world stocks
    can be traded across a peer-to-peer network, making them easier to buy and sell.
    Digital stocks, like digital cash, have a real-time value. The stock market is
    struggling with a number of challenges today, including high frequency trading
    and short sales. Many of these problems could be resolved with just an exchange
    where trading was totally done through peer-to-peer (Bhandarkar et al., 2019).
    When purchasing and selling assets and stocks, the traditional method involves
    plenty of additional fees, risk, and several intermediaries. In the face of these
    challenges, blockchain could offer a solution. Blockchain technology will completely
    reshape stock exchange marketing, according to Microsoft. Although banks don't
    actually sell shares, blockchain enables secondary marketplaces to trade shares.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链被用来进行投资。代表现实世界股票的代币可以在点对点网络中交易，使得它们更容易买卖。数字股票，就像数字现金一样，有实时价值。股票市场今天面临着许多挑战，包括高频交易和卖空。其中许多问题只需通过完全通过点对点进行交易的交易所来解决（Bhandarkar等人，2019年）。在购买和出售资产和股票时，传统的方法涉及大量额外费用、风险和多个中介机构。面对这些挑战，区块链可以提供一个解决方案。根据微软的说法，区块链技术将彻底改变股票交易市场。尽管银行实际上并不出售股票，但区块链使得二级市场能够交易股票。
- en: Healthcare Management
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 医疗管理
- en: 'Data inconsistency, duplicate records, and the inability for patients to manage
    their own records are just a few of the numerous concerns present in the current
    healthcare administration system. Blockchain has the potential to overcome these
    healthcare problems. For healthcare management, Blockchain is currently employed
    to share and protect data. Files are uploaded to the blockchain for increased
    data access, confidentiality, Different medical organisations could more effectively
    interoperate and exchange information with no difficulties caused by dissimilar
    databases or controlling parties. Estonia has pioneered in the field of healthcare
    by putting all of its medical records on the blockchain. Some major healthcare
    corporations like Gem and HealthBank are using blockchain to offer services like
    record sharing and preventing counterfeits. Healthcare applications using blockchain
    were found to be categorised into four classes, including: keeping medical records,
    dealing with medical insurance, clinical and biomedical research, and blockchain
    projects which help to connect healthcare providers (Abou-Nassar et al., 2020).'
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 数据不一致、重复记录以及患者无法管理自己的记录仅是当前医疗管理系统中存在的众多问题之一。区块链有潜力解决这些医疗问题。目前，区块链被用于医疗管理，以分享和保护数据。文件上传到区块链以增加数据访问性、保密性，不同的医疗机构可以更有效地相互操作和交换信息，而不会受到不同数据库或控制方带来的困扰。爱沙尼亚在医疗领域走在前列，将所有医疗记录都存储在区块链上。一些主要的医疗保健公司，如Gem和HealthBank，正在利用区块链提供记录共享和防止伪造等服务。使用区块链的医疗应用被发现可以分为四类，包括：保持医疗记录、处理医疗保险、临床和生物医学研究，以及帮助连接医疗提供者的区块链项目（Abou-Nassar等，2020年）。
- en: Insurance
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 保险
- en: More insurance businesses are using blockchain technology. Putting insurance
    data on blockchain avoids fraud and lets insurers share data and operate on a
    centralized database. Using the same insurance policy from multiple firms protects
    customers from double-dipping. A startup named Everledger uses blockchain to provide
    diamond certification histories. An example of blockchain in insurance is Etherisc,
    Insurwave, and MedRec (Xiao et al., 2020).
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 越来越多的保险公司正在使用区块链技术。将保险数据存储在区块链上可以避免欺诈，并让保险公司共享数据并在中心化数据库上运行。使用多家公司相同的保险政策可以保护客户免受重复索赔。一家名为Everledger的初创公司利用区块链提供钻石认证历史记录。保险业中的区块链示例包括Etherisc、Insurwave和MedRec（Xiao等，2020年）。
- en: IoT Industry
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 物联网行业
- en: Blockchain solutions establish a decentralised network of Internet of Things
    devices, preventing the requirement for a single site to manage device communication.
    Blockchain technology is an attractive alternative for IoT security, as it provides
    robust protection against data manipulation and unauthorised access to IoT devices.
    Blockchain has gained interest for application in IoT devices because IoT devices
    require human participation. A good number of practical applications using the
    blockchain have evolved for IoT, including IBM's ADEPT, Filaments, GSF, and Share&Charge.
    With ADEPT, IoT devices may do repair, upgrades, and updates on their own, which
    can help solve issues faster (Mazzei et al., 2020).
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链解决方案建立了物联网设备的去中心化网络，消除了单一站点管理设备通信的要求。区块链技术是物联网安全的一种吸引人的替代方案，因为它能够有效防止数据篡改和未经授权访问物联网设备。由于物联网设备需要人类参与，区块链在物联网设备中的应用引起了人们的兴趣。已经有许多利用区块链的物联网实际应用，包括IBM的ADEPT、Filaments、GSF和Share&Charge。使用ADEPT，物联网设备可以自行进行维修、升级和更新，这有助于更快地解决问题（Mazzei等人，2020年）。
- en: Distributed Data Storage
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 分布式数据存储
- en: 'There is an inherent risk connected with data security and centralization when
    using cloud storage services from sources like Google and Dropbox. Security and
    privacy breaches occur often since these previous versions of monolithic systems
    were all centralized. Decentralizing personal data storage via blockchain technology
    allows owners to take ownership of their data. Blockchain storage has many benefits:
    it''s fast, protected, flexible, and affordable. Storj is a distributed, blockchain-based
    cloud storage network that can be accessed easily, keeps data private, and is
    very safe. So now is another blockchain storage solution out there called Gaia
    that has similarities to Blockstack (Abou-Nassar et al., 2020).Other blockchain-based
    storage networks include Swarm, Sia, IPFS, and SAFA.'
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 当使用来自谷歌和Dropbox等来源的云存储服务时，与数据安全和集中化相关的固有风险存在。由于这些先前版本的单片系统都是集中化的，因此安全和隐私漏洞经常发生。通过区块链技术将个人数据存储去中心化允许所有者拥有其数据。区块链存储有许多好处：它快速、受保护、灵活且价格合理。Storj是一个分布式、基于区块链的云存储网络，可以轻松访问，保持数据私密性，并且非常安全。因此，现在还有一种名为Gaia的区块链存储解决方案，它与Blockstack（Abou-Nassar等人，2020年）有相似之处。其他基于区块链的存储网络包括Swarm、Sia、IPFS和SAFA。
- en: Digital Uniqueness Management
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 数字唯一性管理
- en: Governments and organisations are looking at new ways to utilise blockchain's
    identity management. In the past, authorities like the government issue identification
    documents such as passports, IDs, and certificates to help people prove who they
    are. Identity management in the earlier was weak since it was easy to loose money,
    theft, and fraud. Now identities are safer, because they're better controlled
    through blockchain, which means they are independent and don't need a central
    authority.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 政府和组织正在寻找利用区块链身份管理的新方法。过去，像政府这样的机构发放身份证明文件，如护照、身份证和证书，以帮助人们证明自己的身份。早期的身份管理很薄弱，因为很容易丢失钱财、遭受盗窃和欺诈。现在，身份更安全了，因为它们通过区块链得到了更好的控制，这意味着它们是独立的，不需要中央权威机构。
- en: Zero-knowledge proof and blockchain are helpful in making identity information
    on the blockchain private while maintaining accuracy and traceability. The e-Identity
    of Estonia is a commonly known application case for blockchain-based identity.
    Other nations have undertaken blockchain experiments for identity management,
    including the USA, Japan, Switzerland, India, and Finland. The platform Tykn employs
    blockchain technology to assist with identity management and other services. Microsoft
    and Accenture developed a model of the United Nation's global refugee identity
    system, which is based on blockchain technology and was presented at the United
    Nation's ID2020 Summit in New York (Mazzei et al., 2020).
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 零知识证明和区块链在保持准确性和可追溯性的同时，有助于使区块链上的身份信息私密化。爱沙尼亚的电子身份是基于区块链的身份的一个常见应用案例。其他国家也已经开始了区块链身份管理的实验，包括美国、日本、瑞士、印度和芬兰。平台
    Tykn 利用区块链技术来辅助身份管理和其他服务。微软和安永开发了基于区块链技术的联合国全球难民身份系统模型，并在联合国 ID2020 峰会上展示（Mazzei
    等人，2020年）。
- en: Supply Chain and Trade Management
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 供应链和贸易管理
- en: Blockchain, which improves upon standard information sharing, offers customers
    increased trust, quicker transactions, and lower costs. People might record trades
    and information about the deliveries of items in a blockchain in order to keep
    better track of things and be able to easily verify them. All relevant parties
    are aware of the location of their items and of recent trades. Without relying
    on central authority, data is collected considerably faster. This can happen because
    central authorities can be potentially harmful. Items and documents could be preserved
    via blockchain technology. There are around 20 different blockchain-based supply
    chain networks in development, and one of the most significant ones, TradeLens,
    was developed by Maersk and has received over 70% of the worldwide shipping firms
    as partners.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链改进了标准信息共享，为客户提供了增加信任、更快交易和降低成本的机会。人们可以在区块链中记录交易和物品交付的信息，以便更好地跟踪物品并能够轻松验证它们。所有相关方都知道他们物品的位置和最近的交易。在不依赖中央机构的情况下，数据收集速度大大加快。这是可能的，因为中央机构可能潜在地有害。物品和文件可以通过区块链技术保存。目前有大约20个不同的基于区块链的供应链网络正在发展中，其中最重要的一个是由马士基（Maersk）开发的TradeLens，已经获得了全球70%以上的航运公司作为合作伙伴。
- en: Governance
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 治理
- en: Blockchain-enabled applications may disintermediate transactions and record
    keeping, changing local or state government operations. The transparency, automation,
    and security that blockchain provides for public documents could help fight corruption
    and improve government services. Blockchain could be used to securely connect
    physical, social, and business infrastructures in a smart city environment. Blockchain
    governance aspires to provide the same services as the state and its public authorities.
    Registration, legal documents, attestation, identification, marriage contracts,
    taxation, and voting are examples. World Citizen is an example of a decentralized
    passport service to identify global citizens. Also, public services like marriage
    registration, patent administration, and taxation can leverage blockchains. Other
    efforts focus on delegated democracy, where delegates vote instead of parliamentarians.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链启用的应用程序可能会剥夺交易和记录保存的中间环节，从而改变地方或州政府的运作方式。区块链为公共文件提供的透明度、自动化和安全性有助于打击腐败，改善政府服务。区块链可以用于安全地连接智能城市环境中的物理、社会和商业基础设施。区块链治理旨在提供与国家及其公共当局相同的服务。注册、法律文件、证明、身份验证、婚姻合同、税收和投票是例子。World
    Citizen是一个去中心化的护照服务的例子，用于识别全球公民。此外，像婚姻登记、专利管理和税收等公共服务也可以利用区块链。其他努力集中在代议民主上，代表们代替议会议员投票。
- en: Agriculture and Food Industry
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 农业和食品工业
- en: Generally, Information and Communication Technology (ICT) plays a key role in
    increasing agriculture and food sector activities. ICT helps e-agriculture, which
    allows farmers to increase their profit margins by reducing risks and increasing
    their food security. E-agriculture focuses on aiding farms in becoming more productive,
    safe, and preventing possible hazards through promoting information exchange about
    farming. Blockchain is capable of making this information exchange more effective.
    In the context of agriculture, using blockchain technology makes it possible to
    increase participants' confidence in each other, which in turn benefits participants'
    agricultural operations by using supplied e-agriculture servers. The new services
    are going to increase the cost-effectiveness of food service, increase food safety,
    and decrease uncertainty and risk.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，信息和通信技术（ICT）在增加农业和食品行业活动方面起着关键作用。ICT有助于电子农业，这使农民能够通过减少风险和增加食品安全性来增加利润。电子农业致力于帮助农场提高生产力、安全性，并通过促进农业信息交流来预防可能的危害。区块链能够使这种信息交流更加有效。在农业领域，利用区块链技术可以增加参与者彼此之间的信任，从而通过使用提供的电子农业服务器使参与者的农业操作受益。新服务将增加食品服务的成本效益，提高食品安全性，并降低不确定性和风险。
- en: Blockchain may be used in the food sector to increase the safety of food. It
    may be combined with RFID to provide a system for traceability in the agri-food
    supply chain. Food safety in every production, manufacturing, and sales phase
    may be guaranteed with the help of an information system that securely collects
    and communicates data throughout the agri-food supply chain. Blockchain is used
    with many IoT technologies and other established ideas like Hazard Analysis and
    Critical Control Points to make sure food is safe from the source all the way
    to the plate.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链可能被用于食品领域，以提高食品安全性。它可以与射频识别技术（RFID）结合，为农业食品供应链提供追溯系统。在农业食品供应链的每个生产、制造和销售阶段，都可以通过一个安全地收集和传递数据的信息系统来保证食品安全。区块链与许多物联网技术和其他已建立的想法一起使用，例如危害分析和关键控制点，以确保食品从源头到餐桌的安全。
- en: Every country's economy depends on agriculture, and all food products are made
    from agricultural raw materials. However, the agriculture sector has been encountering
    challenges with weather, traceability, finances, and resource updates. Using the
    blockchain in agriculture can help alleviate this issue. The blockchain connects
    all agriculture-related sectors in a decentralized network. No field officer is
    required to go to the field to check whether the farmer is submitting accurate
    information, for example. If field inspectors and farmers are on the same network,
    both parties can operate rapidly. Because each event is available in a distributed
    network, everyone in the system can easily track its progress. If the weather
    department links in agriculture, the weather authority can warn the farmer. Blockchain
    can connect regional and national agriculture departments, allowing it to solve
    problems across regions and nations.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 每个国家的经济都依赖于农业，所有食品都是由农业原材料制成的。然而，农业部门在天气、追溯、财务和资源更新方面遇到了挑战。在农业中使用区块链可以帮助缓解这一问题。区块链将所有与农业相关的部门连接在一个去中心化的网络中。不需要农田工作人员去田间检查农民是否提交了准确的信息，例如。如果现场检查员和农民在同一个网络上，双方都可以快速操作。因为每个事件都在分布式网络中可用，系统中的每个人都可以轻松跟踪其进展。如果天气部门与农业联系起来，天气机构可以警告农民。区块链可以连接区域和国家的农业部门，使其能够解决跨地区和跨国的问题。
- en: In China, Walmart has partnered with IBM and the Tsinghua University to use
    blockchain to build a supply chain application focused on the pork market. They
    said they got a great benefit by shortening the amount of time it takes to trace
    food from days to minutes. A better way to ensure food safety has better consumer
    approval since customers feel safer with it (Lin et al., 2020). Blockchain helps
    with food-related endeavours including boosting transparency, creating better
    flows, eliminating waste, preventing fraud, and ensuring that consumers can trust
    the food whatever they eat.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 在中国，沃尔玛与 IBM 和清华大学合作，利用区块链构建了一个以猪肉市场为重点的供应链应用。他们表示，通过将食物追溯的时间从几天缩短到几分钟，获得了巨大的好处。更好的方式来确保食品安全具有更好的消费者认可度，因为消费者觉得这样更安全（Lin
    等人，2020年）。区块链有助于食品相关事务，包括提高透明度、创造更好的流程、消除浪费、防止欺诈，并确保消费者无论吃什么都可以信任食品。
