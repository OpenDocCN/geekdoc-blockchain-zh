- en: ABSTRACT
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 摘要
- en: The internet of things (IoT) represents rapid development in research and industry
    that enables both virtual and physical objects to be linked and transfers information
    in order to produce various services that enhance our excellence of life. Traditional
    security and privacy methods are not applicable for IoT, mostly due to their topological
    constraints and versatility of IoT devices. Blockchain technology has started
    to fascinate younger generations because it works especially well in the digital
    world. Blockchain is suitable for internet of things applications. Advancements
    in IoT have propelled distributed systems. The blockchain concept demands a method
    for exchanging and storing data that is managed by a decentralized network. The
    rise of IoT applications is hindered by these obstacles. One option to fix these
    problems is to use a distributed ledger technology using blockchain technology.
    This chapter gives a comprehensive overview of blockchain's strengths and weaknesses
    with its applications.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 物联网（IoT）代表了研究和产业的快速发展，使虚拟和物理对象都能够连接并传输信息，以产生各种增强我们生活品质的服务。传统的安全和隐私方法并不适用于物联网，主要是由于它们的拓扑约束和物联网设备的多功能性。区块链技术开始吸引年轻一代，因为它在数字世界中特别有效。区块链适用于物联网应用。物联网的进展推动了分布式系统的发展。区块链概念要求一种由去中心化网络管理的交换和存储数据的方法。这些障碍阻碍了物联网应用的发展。解决这些问题的一种选择是使用区块链技术的分布式账本技术。本章对区块链的优势和缺点以及其应用进行了全面概述。
- en: INTRODUCTION
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 介绍
- en: The market has seen an exponential increase in IoT devices over the last decade.
    The number of IoT devices on the market is reaching 25 billion and is anticipated
    to reach 50 billion by the end of 2025\. These devices feature sensors to connect
    to the network and provide data to a reserved node. Many devices in our daily
    lives are becoming wirelessly compatible with low-power wireless devices. A wide
    range of objects (or physical equipment) may be easily interacted via the IoT,
    including monitoring sensors, household appliances, security cameras and automobiles
    (Khan et al., 2018). These applications leverage massive amounts of data created
    by objects to assist individuals, governments, and businesses.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的十年中，物联网设备数量呈指数增长。市场上物联网设备的数量达到了 250 亿，并预计到 2025 年底将达到 500 亿。这些设备配备传感器，可连接到网络并向预留节点提供数据。我们日常生活中的许多设备正在变得与低功率无线设备兼容。物联网可以轻松地与各种对象（或物理设备）进行交互，包括监测传感器、家用电器、安全摄像头和汽车（Khan
    et al.，2018）。这些应用利用由物体创建的大量数据来帮助个人、政府和企业。
- en: One of the most emerging technologies of this century, the Internet of Things
    (IoT) is a hyper-connected IoT is basically anything connected to the Internet.
    IoT devices are characterized by low power, limited storage, and low computing
    capacity. IoT devices are connected to the internet via “gateways” that allow
    the devices to “talk” to each other. IoT improves the global connectivity of people
    and their surroundings by bringing intelligence and greater efficiency to everything
    in the globe. Many “things” are being connected, thereby increasing the amount
    of data generated. These additional data help to further connect people and the
    environment, therefore enabling us to increase the intelligence of our surroundings.
    For instance, data may be gathered to support tailored services for customers.
    The popular IoT is now seeing fast expansion in both industry and research. A
    large number of well-known companies, like Amazon and Google, have invested billions
    of dollars to construct IoT platforms, like the Amazon AWS IoT and Google Cloud
    IoT (Agrawal et al., 2018).
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 本世纪最具活力的技术之一，物联网（IoT）是一个超级连接的概念，基本上指的是连接到互联网的任何东西。物联网设备以低功耗、有限存储和低计算能力为特征。物联网设备通过“网关”连接到互联网，使设备能够相互“交流”。物联网通过为全球范围内的所有事物带来智能化和更高效率，提高了人与周围环境的全球连接性。许多“物品”正在被连接，从而增加了产生的数据量。这些额外的数据有助于进一步连接人和环境，从而使我们能够增强我们周围环境的智能化。例如，可以收集数据来支持为客户提供定制服务。热门的物联网现在在工业和研究领域迅速扩展。许多知名公司，如亚马逊和谷歌，已投资数十亿美元建设物联网平台，如亚马逊AWS
    IoT和谷歌云IoT（Agrawal et al.，2018）。
- en: 'Blockchain, a digital ledger technology that has lately captured the attention
    of the world and it is a database which records transactions. With respect to
    blockchain identification and accessibility, there are three broad categories:
    public, private, and consortium. Blockchain transactions, which are blocks of
    information, are used to securely store information. This aspect of blockchain
    is completely different from anything else. Decentralized consensus is very resilient
    because to its ability to stay consistent, continue operating, and automatically
    resolve any faults.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链是一种数字账本技术，最近吸引了全球的关注，它是一种记录交易的数据库。关于区块链的识别和可访问性，有三种广泛的分类：公共、私有和联盟。区块链交易，即信息块，用于安全地存储信息。区块链的这一方面与其他任何东西完全不同。分散式共识非常有韧性，因为它能够保持一致性、持续运行并自动解决任何故障。
- en: The new Blockchain technology may be used in a broad range of industries. Blockchain
    may be used in the IoT sector to share and exchange network data, validation,
    and security service between devices. Blockchain technology faces a few important
    problems that are being studied with an emphasis on security of cyber-physical
    systems in the IoT sector. A lot of legitimate companies are doing their best
    to guarantee there is appropriate connectivity, privacy, and security in the IoT
    network. Blockchain and cloud computing have been used to empower many entities.
    The technology improves the IoT information system by making it more transparent,
    reliable, and well-governed (Kumar et al., 2018).
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 新的区块链技术可以在广泛的行业中使用。区块链可以在物联网领域用于设备之间的网络数据共享和交换、验证和安全服务。区块链技术面临着一些重要问题，重点研究物联网领域的网络安全。许多合法公司正在尽最大努力确保物联网网络中有适当的连接性、隐私和安全性。区块链和云计算已被用于赋能许多实体。该技术通过使物联网信息系统更加透明、可靠和良好管理来改善物联网信息系统（Kumar等，2018）。
- en: Governments are using Blockchain in IoT applications to revolutionize data modelling.
    Because it is good at separating, safeguarding, and transferring IoT data and
    services, it is the best option for these kinds of programs. Many IoT technologies
    utilize blockchain nowadays. IoT services often experience risks and complications.
    Blockchain is a solution to many IoT cyber-physical system challenges. Management
    in smart communities and all of the associated elements must be described according
    to individual benefits (Da Xu et al., 2021).
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 政府正在物联网应用中使用区块链来革新数据建模。因为它擅长分离、保护和转移物联网数据和服务，所以它是这类项目的最佳选择。如今许多物联网技术都在使用区块链。物联网服务经常遇到风险和复杂性。区块链是许多物联网网络安全挑战的解决方案。智能社区中的管理以及所有相关元素必须根据各自的利益进行描述（Da
    Xu等，2021）。
- en: Security is a key problem as we progress towards decentralization, persistence,
    anonymity, and auditability. This article gives an overview of blockchain characteristics
    and cyber-physical system security threats. It also discusses existing solutions
    and blockchain applications for various issues that may arise. Blockchain technology's
    decentralization, durability, anonymity, and auditing features have captivated
    industry and academia. This survey examines the use of blockchain technology in
    various applications and discusses the problems involved.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 随着我们朝着去中心化、持久性、匿名性和可审计性的方向发展，安全性成为一个关键问题。本文概述了区块链特性和网络物理系统安全威胁。它还讨论了可能出现的各种问题的现有解决方案和区块链应用。区块链技术的去中心化、持久性、匿名性和审计功能吸引了工业界和学术界的关注。本调查考察了区块链技术在各种应用中的使用，并讨论了涉及的问题。
- en: BACKGROUND
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 背景
- en: Drastic increase in attacks have been announced due to mixture of physical world
    and the growth of internet which are leading to difficult security inference.
    This section deals with potential benefits of integrating blockchain with IoT
    architectures. IoT has vast number of nodes at the network edge and they are more
    vulnerable to enormous range of attacks. IoT offers centralized configurations
    for its service availability and which is highly impactful threat. Authorization
    and confidentiality services are also bigger threat because of central failure
    point architecture which may leads to misuse of user’s data.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 由于物理世界的混合和互联网的增长，攻击数量的急剧增加已经宣布，这导致了难以进行安全推理。本节探讨了将区块链与物联网架构集成的潜在好处。物联网在网络边缘拥有大量节点，它们更容易受到各种攻击的威胁。物联网提供了其服务可用性的集中式配置，这是一种高度影响的威胁。授权和保密服务也是一个更大的威胁，因为中心失效点架构可能导致用户数据被滥用。
- en: Security aspect is of utmost dominant factor for IoT smart devices. At Present,
    third party based security solutions are provided and are centralized. We can
    achieve better security solutions without utilizing third party support by integrating
    block chain technology. Block chain provides auditability, fault-tolerant design
    and decentralized public key infrastructure for fighting with vast variety of
    attacks, in addition to that it can deliver security to transactive networks such
    as Bitcoin. Blockchain protocols are well capable of preventing unauthorized users
    from DoS attacks because transaction amount is necessary to pay each time while
    making empty transactions. Hence, Blockchain has more powerful techniques to provide
    improved security to the IoT stack. Fig. 1 depicts the Blockchain based IoT Security
    services.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 安全方面对于物联网智能设备至关重要。目前，第三方提供的安全解决方案是集中式的。通过集成区块链技术，我们可以在不利用第三方支持的情况下实现更好的安全解决方案。区块链提供了可审计性、容错设计和去中心化的公钥基础设施，以抵御各种攻击，此外，它还可以为诸如比特币之类的交易网络提供安全性。区块链协议非常擅长防止未经授权的用户进行
    DoS 攻击，因为每次进行空交易时都需要支付交易金额。因此，区块链具有更强大的技术，可以为物联网堆栈提供改进的安全性。图 1 描绘了基于区块链的物联网安全服务。
- en: The Blockchain is a decentralized transaction and data management technology
    designed for Bitcoin that lets consumers and businesses to store and exchange
    value without financial intermediaries. Transparency, efficiency, and security
    are key features of this new technology. Blockchain technology uses a globally
    distributed ledger to verify and approve transactions. The distributed ledger
    contains immutable, chronologically ordered transaction records that are accessible
    to all network participants. Because blockchain is globally distributed, the historical
    documents cannot be changed without network consensus. Immutable distribution
    promotes network trust.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链是一种为比特币设计的去中心化交易和数据管理技术，它允许消费者和企业在没有金融中介的情况下存储和交换价值。透明度、效率和安全性是这项新技术的关键特性。区块链技术使用全球分布式分类帐来验证和批准交易。分布式分类帐包含不可变的、按时间顺序排序的交易记录，所有网络参与者都可以访问这些记录。由于区块链是全球分布式的，历史文档不能在没有网络共识的情况下更改。不可变的分布促进了网络的信任。
