- en: CHAPTER 24
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第24章
- en: The Gold Rush
  id: totrans-1
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 淘金热
- en: “No poker tonight,” announced Kirk, laying out a board game on green velvet.
    “We’re playing Gold Digger.”
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: “今晚没有扑克牌，”柯克宣布，在绿色的天鹅绒上摆开一款棋盘游戏。“我们来玩《淘金热》。”
- en: “John should be good at this one.” Ben half smiled at me.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: “约翰应该擅长这个。”本对我微微一笑。
- en: “I need a refresher on the rules,” Evan said, laying out the cards on the table.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: “我需要复习一下规则，”埃文说，把牌摊在桌子上。
- en: '![images](../images/common3.jpg)'
  id: totrans-5
  prefs: []
  type: TYPE_IMG
  zh: '![images](../images/common3.jpg)'
- en: 'Mining: Bitcoin (and some altcoins) are “mined,” or produced, by computers
    solving math problems. In other words, the “miners” who contribute their power
    to the network are rewarded with tokens.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 挖掘：比特币（以及一些山寨币）是通过计算机解决数学问题“挖掘”或生产的。换句话说，为网络贡献计算力的“矿工”会得到代币作为奖励。
- en: “You place claims on these plots of land,” Kirk explained, turning over a stack
    of cards one by one. “Some of the plots have fabulous wealth, and others”—he turned
    over another card—“have fool’s gold.”
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: “你在这些土地的位置上提出索赔，”柯克解释说，一个个翻转卡片。“有些地块拥有巨大的财富，而其他地块”——他翻过一张卡片——“是假金。”
- en: “Did you know that, during the California Gold Rush, most people didn’t get
    rich from mining gold?” Evan began. “They got rich selling picks and shovels to
    the miners at vastly inflated prices. You’d open a general store near a bunch
    of miners, sell them all this mining equipment at ten times cost.”
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: “你知道吗，在加利福尼亚淘金热期间，大多数人并不是通过挖掘金子发财的？”埃文开始说。“他们是通过以天文价格向矿工出售铲子和铲子发财的。你会在一群矿工附近开一家杂货店，以成本的十倍卖给他们所有的采矿设备。”
- en: “Isn’t it kind of like bitcoin mining?” Ben asked. “The money’s not in the mining;
    it’s in providing services to the miners.”
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: “这不像比特币挖掘吗？”本问。“钱不在挖掘；钱在为矿工提供服务。”
- en: “Well, look who’s been bitten by the bitcoin bug!” I exclaimed.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: “哦，看看谁被比特币病毒咬了！”我惊叹道。
- en: “So you contribute your computer to the bitcoin network, and you’re rewarded
    with a little bit of bitcoin,” Kirk clarified. “So why doesn’t that make money?
    Seems like you’re just paying for electricity.”
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: “所以你把你的电脑贡献给比特币网络，作为回报，你会得到一点比特币，”柯克澄清说。“那么这为什么不能赚钱呢？看起来你只是在支付电费。”
- en: “Competition,” Ben replied, munching a nacho. “Just like the gold rush.”
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: “竞争，”本回答，边吃薯片边说。“就像淘金热。”
- en: “Also, bitcoin has built-in scarcity,” Evan explained. “Satoshi programmed it
    so that it becomes harder to mine bitcoin as time goes on. That makes it more
    expensive, so it uses a ton of electricity.”
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: “此外，比特币还有内置的稀缺性，”埃文解释说。“中本聪编程使得随着时间的推移，挖掘比特币变得越来越难。这使得它更昂贵，所以它消耗了大量的电力。”
- en: I looked at my friends in amazement. “Where did all this knowledge come from?”
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 我惊讶地看着我的朋友们。“这些知识是从哪里来的？”
- en: Ben shrugged. “You know, the Internet.”
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 本耸了耸肩。“你知道，互联网。”
- en: “So is the value investor looking into blockchain now?” I asked him. “Have we
    converted you from Buffett to bitcoin?”
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: “那么价值投资者现在在研究区块链吗？”我问她。“我们已经把你从巴菲特转换到比特币了吗？”
- en: “Not converted, but considering.” He took a swallow of beer. “But I think there
    may be an easier way of investing in blockchain.”
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: “还没有转换，但正在考虑中。”他喝了一口啤酒。“但我认为投资区块链可能有更简单的方法。”
- en: “What’s that?”
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: “那是什么？”
- en: “Picks and shovels.”
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: “铲子和铲子。”
- en: Picks and Shovels (and Everything Else)
  id: totrans-20
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 铲子和铲子（以及其他一切）
- en: In 1849, California went insane.^([42](notes.html#ch00-fn42))
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 1849年，加利福尼亚州疯狂了。^([42](notes.html#ch00-fn42))
- en: It all started the year before when a carpenter named James W. Marshall was
    hired to build a sawmill on the bank of the American River, near present-day Sacramento.
    One day he was checking out the channel below the mill when some bright, shiny
    flakes caught his eye.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 这一切始于前一年，当时一个名叫詹姆斯·W·马歇尔的木匠被雇佣在现今萨克拉门托附近的美洲河岸上建造一个锯木厂。有一天，他在检查工厂下面的水道时，一些明亮的闪片吸引了他的注意。
- en: He picked up a few pieces and looked at them carefully. He knew enough about
    minerals to suspect what he had just discovered. He pressed the flakes together
    and found they could be molded into different shapes. He gathered up a handful,
    then approached a fellow carpenter who was working on building the mill wheel.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 他拿起几块碎片仔细看了看。他对矿物懂得足够多，怀疑自己刚刚发现了一种新矿物。他试着把碎片压在一起，发现它们可以被塑造成不同的形状。他抓起一把，然后走到一个正在建造水车轮的木匠旁边。
- en: “I have found it,” said Marshall.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: “我找到了，”马歇尔说。
- en: “What is it?” asked his coworker.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: “这是什么？”他的同事问。
- en: “Gold!”^([43](notes.html#ch00-fn43))
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: “黄金！”^([43](notes.html#ch00-fn43))
- en: Thus started the California Gold Rush, a collective hysteria that is hard to
    comprehend today. More than three hundred thousand people flooded into California
    from all over the world. Driven mad by “gold fever,” people abandoned their families,
    cashed in their life savings, and risked everything.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: thus started the California Gold Rush, a collective hysteria that is hard to
    comprehend today. More than three hundred thousand people flooded into California
    from all over the world. Driven mad by “gold fever,” people abandoned their families,
    cashed in their life savings, and risked everything.
- en: 'Getting there by land was bad enough: the two-thousand-mile journey by covered
    wagon was fraught with diseases, robbers, and the perpetual stink of animals left
    to die on the trail. (“You have died of dysentery.”)'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 通过陆路到达那里已经够糟糕了：两千英里的马车之旅充满了疾病、强盗和动物尸体发出的永恒恶臭。（“你死于痢疾。”）
- en: 'Getting there by sea was no picnic, either: a six-month journey from the East
    Coast, with occasional stops in disease-infested foreign lands, and near-constant
    hunger and thirst. Once they reached California, so many crews simply jumped ship
    that the ports were choked with abandoned boats.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 通过海上到达那里也不是一件轻松的事：从东海岸出发，六个月的旅程，偶尔在疾病肆虐的外国土地上停留，几乎持续的饥饿和口渴。一旦他们到达加利福尼亚，那么多船员干脆弃船，港口里到处都是被遗弃的船只。
- en: If you made it to California alive, you found a swollen mass of humanity facing
    deplorable living conditions and stratospheric prices. If you wanted to buy a
    tent or basic mining equipment, it might cost ten times what you would have paid
    for it back home. Many slept on blankets under trees.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你活着到达加利福尼亚，你会发现一个人口激增的群体面临着糟糕的生活条件和天价。如果你想买一顶帐篷或基本的采矿设备，它的价格可能是你在家里支付的十倍。许多人睡在毯子下，在树下。
- en: Worse, all the easy gold had already been mined. If there was a riverbed that
    looked promising, it was already teeming with people, every speck of gold picked
    clean. You found that miners were now using specialized equipment like cradles
    and sluices. Some were even experimenting with hydraulic mining.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 更糟糕的是，所有的容易采挖的黄金已经被采完了。如果有一个河床看起来很有希望，那里已经挤满了人，每一粒金子都被挖干净了。你会发现矿工现在正在使用 specialized
    equipment like 铲子和水槽。有些人甚至正在尝试使用水力采矿。
- en: Some people did get rich selling “picks and shovels,” but that’s only part of
    the story. It’s better to say that the gold rush created a ridiculous amount of
    business opportunity far beyond the gold itself.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 有些人确实通过出售“铲子和铲子”发了财，但这只是故事的一部分。更好的说法是，淘金热创造了一个荒谬大量的商业机会，远远超过了黄金本身。
- en: 'Many successful entrepreneurs simply created service businesses. The miners
    needed haircuts and doctors and tax accountants. They needed groceries and saloons
    and brothels. They needed laborers: metalworkers and carpenters and blacksmiths.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 许多成功的企业家只是创造了服务性企业。矿工需要理发师和医生以及税务会计师。他们需要杂货和酒吧和妓院。他们需要劳动力：金属工人和木匠和铁匠。
- en: The gold rush kicked off a frenzy in railroad stocks. Investors saw that miners
    would need a way to easily transport all that new wealth to New York, which eventually
    drove a second wave of gold fever, this time in railroad companies.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 淘金热引发了对铁路股票的狂热。投资者看到矿工需要一种能把所有新财富轻松运送到纽约的方式，这最终引发了一波铁路公司的淘金热。
- en: 'To say that “picks and shovels” were the only two moneymaking opportunities
    is to miss the broader point: there were a thousand possible investments, a whole
    ecosystem of opportunity.'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 说“铲子和铲子”是唯一两个赚钱的机会，这是没有抓住更广泛的问题：有一千种可能的投资，一个充满机会的完整生态系统。
- en: The gold rush is incredibly similar to the blockchain boom. Like the gold of
    the Forty-Niners, bitcoin is also “mined,” though it’s by high-end computers performing
    extremely complex computations. In the early days, you could mine bitcoin on your
    home computer—but now it is done in enormous server farms.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 淘金热与区块链热潮极其相似。像淘金热的黄金一样，比特币也是“挖矿”，尽管它是由高端计算机执行极其复杂的计算来挖矿的。在早期，你可以在你的家用电脑上挖比特币——但现在它是在巨大的服务器农场里完成的。
- en: 'The characters you meet in the blockchain world remind me of what the early
    miners must have been like: hard-charging entrepreneurs who are as colorful as
    a carnival show. Also, the valuations of companies that specialize in blockchain
    are about ten times what you’d expect to pay.'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 我在区块链世界中遇到的角色让我想起了早期矿工的样子：勇往直前的企业家，就像狂欢节表演一样丰富多彩。此外，专注于区块链的公司的估值大约是你预期的十倍。
- en: 'This means there are many blockchain investments that don’t require buying
    bitcoin or altcoins. These are traditional, publicly traded companies that will
    benefit from the blockchain bonanza: the “picks and shovels” of our modern-day
    gold rush. Here are a few investing ideas.'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 这意味着有很多区块链投资并不需要购买比特币或山寨币。这些都是传统的、上市交易的公司，将从区块链狂潮中受益：“淘金热”中的“铲子和铲子”。这里有一些投资建议。
- en: 'The mining equipment: specialized hardware companies. Early gold miners used
    simple pans to sift through rocks and silt in riverbeds, hoping to find telltale
    flecks of gold. Then came inventions like the gold cradle, which took in huge
    quantities of river mud, “rocking” away the debris to find gold.'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 采矿设备：专门的硬件公司。早期的金矿工人使用简单的盆子在河床的岩石和泥沙中筛找黄金。然后出现了像金摇篮这样的发明，它能够处理大量的河床泥沙，"摇晃"掉杂物以找到黄金。
- en: Similarly, bitcoin could once be “mined” using your desktop PC, but today’s
    specialized computers—or “mining rigs”—are built for mathematical speed, packed
    with high-end graphics cards (like the ones used by serious videogamers), which
    specialize in extremely fast calculations.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 同样，比特币曾经可以用你的台式电脑“挖矿”，但今天的专用计算机（或“挖矿机”）是为了数学速度而设计的，里面装有高端显卡（就像认真玩视频游戏的玩家所用的那种），擅长进行极其快速的计算。
- en: 'Consider investing in companies like Nvidia and AMD, which specialize in these
    graphics cards and chips. Also consider companies that make application-specific
    integrated circuits (ASICs), which are processors built exclusively for mining
    bitcoin. Taiwan Semiconductor and Samsung are two major players in ASICs built
    for blockchain. (Bonus: ASICs are also being used in AI.)'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑投资像Nvidia和AMD这样的公司，它们专门生产这些显卡和芯片。同时考虑生产应用特定集成电路（ASICs）的公司，这些处理器专门用于挖掘比特币。台积电和三星是两大ASICs生产商，专门为区块链制造（额外奖励：ASICs也用于人工智能）。
- en: 'The infrastructure: tech companies betting on blockchain. Like most financial
    revolutions, the California Gold Rush was led by scrappy entrepreneurs and aggressive
    speculators—not by large, conservative companies. Still, the old-school companies
    that saw change on the horizon were able to profit from it.'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 基础设施：赌注区块链的科技公司。和大多数金融革命一样，加州淘金热是由勇敢的创业者和积极的投机者领导的，而不是由大型、保守的公司领导。然而，那些看到变化即将到来的老派公司能够从中获利。
- en: Some of today’s biggest tech companies see blockchain on the horizon. For example,
    IBM has taken a leadership role in the development of Hyperledger, an open-source
    blockchain project that has attracted other well-known technology companies like
    Cisco, Fujitsu, Hitachi, NEC, and VMware.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 当今一些最大的科技公司看到了区块链的曙光。例如，IBM在开源区块链项目Hyperledger的开发中发挥了领导作用，该项目已经吸引了思科、富士通、日立、NEC和VMware等其他知名科技公司。
- en: Look for companies that are building out real blockchain divisions and contributing
    meaningfully to the ecosystem, not just paying lip service to blockchain technology.
    Although blockchain may well destroy their core businesses, this early R&D may
    help them reinvent themselves.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 寻找那些正在建立真正的区块链部门并对生态系统做出实质性贡献的公司，而不是仅仅对区块链技术表示支持。尽管区块链可能会摧毁他们的核心业务，但这种早期的研发可能帮助他们重塑自我。
- en: 'The experts: blockchain consulting companies. Huge veins of gold were trapped
    in cliff faces and pillars of rock. Specialized engineers developed methods of
    hydraulic mining, or blasting high-pressure water to chip away at the rock. You
    better believe those dudes weren’t cheap.'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 专家：区块链咨询公司。大量的金矿被困在悬崖峭壁和岩石柱中。专门的工程师开发了水力采矿法，或者用高压水冲刷岩石。相信我，那些人的费用可不是便宜的。
- en: 'Today, finding good blockchain developers is like finding good wizards: programming
    on the blockchain is a dark art known by a very few. Most schools aren’t teaching
    it yet. Skilled developers with blockchain experience can name their own price
    and pick their own projects.'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 如今，找到好的区块链开发者就像找到好的巫师一样：在区块链上编程是一门黑暗的艺术，只有极少数人知道。大多数学校还没开始教这个。有区块链经验的熟练开发者可以自定价格，选择自己的项目。
- en: Similarly, good blockchain consultants are few and far between. This is a magnificent
    opportunity, as everyone from insurance companies to petroleum refineries is trying
    to figure out their blockchain strategy—and they don’t understand the first thing
    about the technology.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 同样，优秀的区块链顾问也是寥寥无几。这是一个宏伟的机会，因为从保险公司到石油精炼厂，都在试图弄清楚他们的区块链策略——但他们对这项技术一无所知。
- en: Traditional consulting companies like Accenture and development companies like
    Infosys stand to benefit from the demand in specialized blockchain knowledge.
    There will be many other specialist shops to give them a run for their money.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 像Accenture这样的传统咨询公司和像Infosys这样的开发公司都可能从对专业区块链知识的需求中受益。还会有许多其他专业商店给他们带来竞争。
- en: 'The intellectual property: companies with blockchain patents. What if that
    carpenter James Marshall had kept his discovery to himself? What if he had just
    quietly mined gold on his lunch break, never telling a soul? Better yet, what
    if he had bought the land, then issued mining licenses for the land where he found
    the gold?'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 知识产权：拥有区块链专利的公司。如果那个木匠詹姆斯·马歇尔把自己的发现保留给自己会怎样？如果他只是安静地在午休时间挖金子，不告诉任何人呢？更好的是，如果他买了那块土地，然后为他在那里发现金子的土地发放采矿许可证呢？
- en: Public companies are rushing to file their own blockchain patents, according
    to a report from intellectual property research firm Envision IP.^([44](notes.html#ch00-fn44))
    These blockchain patents may be worth billions of dollars of future revenue, if
    other companies end up licensing them.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 根据知识产权研究公司Envision IP的一份报告，公共公司正在急于申请自己的区块链专利。^([44](notes.html#ch00-fn44))
    这些区块链专利可能价值数十亿美元的未来收入，如果其他公司最终为此类专利颁发许可证的话。
- en: 'Consider investing in companies holding these patents, because they’re serious
    about the technology: the leaders are Bank of America, IBM, Mastercard, TD Bank,
    and Accenture. (Note that big technology companies like Google, Apple, and Microsoft
    don’t currently make the top ten.)'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑投资这些专利持有公司，因为他们对这项技术是认真的：领导者包括美国银行、IBM、万事达卡、道明银行和Accenture。（请注意，像谷歌、苹果和微软这样的大型科技公司目前并不在前十名。）
- en: Blockchain Patents
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链专利
- en: '![images](../images/f0191-01.jpg)'
  id: totrans-53
  prefs: []
  type: TYPE_IMG
  zh: '![images](../images/f0191-01.jpg)'
- en: 'The money movers: financial services companies. Some of the most successful
    gold rush entrepreneurs created banks in order to provide financing, store wealth,
    and exchange cash for gold. In fact, the venerable Wells Fargo started during
    the gold rush, and it’s dabbling in blockchain today.^([45](notes.html#ch00-fn45))'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 金融服务业的公司：金钱的推动者。一些最成功的淘金热企业家创建了银行，以提供融资、储存财富和用现金兑换黄金。事实上，声名显赫的富国银行就是在淘金热期间成立的，并且今天它正在涉足区块链。^([45](notes.html#ch00-fn45))
- en: The chart above shows just how seriously other big financial institutions are
    taking blockchain. You can also consider smaller players like the payment processor
    Square, which has a government-approved license to accept bitcoin payments.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 上面的图表显示了其他大型金融机构对区块链的重视程度。你也可以考虑像支付处理器Square这样的小玩家，该公司有政府批准的接受比特币支付的许可。
- en: You might even consider nontraditional companies like discount retailer [Overstock.com](http://Overstock.com),
    which was among the first to accept bitcoin and is increasingly shifting its focus
    to blockchain. The financial juggernauts of tomorrow are likely to look very different
    from those today. (Who could have predicted PayPal?)
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 你甚至可以考虑非传统公司，如折扣零售商[Overstock.com](http://Overstock.com)，它是最早接受比特币的公司之一，并且越来越多地将重点放在区块链上。明天的金融巨头可能与今天的非常不同。（谁会预测到PayPal呢？）
- en: '![images](../images/commonb.jpg)'
  id: totrans-57
  prefs: []
  type: TYPE_IMG
  zh: '![images](../images/commonb.jpg)'
- en: “So that’s what I’ve been doing with my Fridays,” Ben summed up. “One day a
    week I research the companies that will provide the ‘picks and shovels’ to blockchain.”
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: “所以这就是我一直在做的星期五的事情，”本总结道。“每周有一天，我研究那些将为区块链提供‘选股和铲子’的公司。”
- en: “Are we going to play or what?” Kirk asked. He tapped at his hearing aid. “I
    only caught about half of that.”
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: “我们要开始玩吗？”柯克问。他敲了敲他的助听器。“我只听到了一半。”
- en: “Deal out dem dadburn cards!” I hollered in my old-timey prospector’s voice.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: “把那些该死的牌发给我！”我用老式的探矿工的声音大喊。
- en: “Consarn it,” Ben added gently.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: “见鬼，”本温柔地补充道。
- en: I paused for a moment, regarding the cards in front of me. They were facedown,
    unknown, existing in a quantum state of uncertainty. Schrödinger’s cards. When
    I turned them over, multiple timelines would collapse into a singular reality
    where I would see what I was holding.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 我停顿了一下，看着我面前的牌。它们背面朝下，未知，处于一种不确定性的量子状态。薛定谔的牌。当我翻开它们时，多个时间线将坍缩成一个单一的现实，我会看到我手中的是什么。
- en: “What you got, hoss?” Kirk prodded.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: “你有什么，伙计？”柯克催促道。
- en: Ben’s approach made so much sense. Why tie up your net worth in blockchain technology,
    which was still buggy and hard to use? Why not just invest in the companies that
    were investing in blockchain?
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 本的方法很有道理。为什么要把你的净资产投入到仍然存在漏洞且难以使用的区块链技术中呢？为什么不投资那些正在投资区块链的公司呢？
- en: I looked at my cards, which were still facedown. Was I holding a pile of riches,
    or fool’s gold?
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 我查看了自己的牌，它们仍然牌面朝下。我手里的是一堆财富，还是愚者的金子？
