- en: Proof of Work (PoW) Model
  id: totrans-80
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 工作量证明（PoW）模型
- en: This is in contrast to ***Proof*** ***of Work (PoW) consensus model*** where
    miners compete against each other to validate transactions by solving complex
    mathematical problems. Whichever miner solves the problems the fastest wins the
    ability to validate the transaction and earn the reward. Bitcoin employs the PoW
    model. Due to Bitcoin’s popularity and first-mover position in the crypto space
    initially PoW models were the most prevalent model employed in the crypto space
    however, a transition away from PoW models has been undertaken by certain crypto
    projects.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 这与**工作量证明（PoW）**共识模型形成对比，在该模型中，矿工们相互竞争，通过解决复杂的数学问题来验证交易。最快解决问题的矿工将赢得验证交易并获得奖励的权利。比特币采用的就是PoW模型。由于比特币的流行和在加密领域中的先发优势，起初PoW模型是加密领域中最普遍采用的模型。然而，某些加密项目已经开始转向非PoW模型。
- en: 'Ethereum: Transition from PoW to PoS'
  id: totrans-82
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 以太坊：从PoW到PoS的转变
- en: Ethereum originally employed the PoW model but this has led to scalability issues
    on the ETH blockchain. Additionally, unlike Bitcoin’s cap of 21 million coins,
    Ethereum does not have a hard cap although caps have been proposed historically.
    These issues have led Ethereum to evolve over time with a series of protocol upgrades
    and changes including the ***Berlin hard fork*** which focused on the optimization
    of gas fees among other items.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 以太坊最初采用的就是PoW模型，但这导致了ETH区块链的可扩展性问题。另外，与比特币的2100万枚硬币上限不同，以太坊没有硬顶，尽管历史上曾有过上限的建议。这些问题促使以太坊随着时间的推移，通过一系列协议升级和改变来进化，其中包括关注气费优化的**柏林硬分叉**等。
- en: Ethereum undertook a project known as ***Casper*** that had a goal of eventually
    converting Ethereum from a PoW model, known as Ethereum 1.0, into a PoS model,
    also called ***Ethereum 2.0***. Under the ETH PoS model users will need to stake
    at least 32 ETH for the right to verify transactions in a block. The Casper project
    has many different associated projects and implementation phases. Specifically,
    the stage of the Casper project that involves the upgrade from Ethereum 1.0 to
    Ethereum 2.0 is known as the ***Serenity*** upgrade. As part of this transition
    a new Ethereum blockchain was launched in December 2020 that was called the ***Beacon
    Chain***.[^(13)](#FPar4) This process is also referred to under the term ***sharding***
    because a new shard of the original Ethereum blockchain was created.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 以太坊启动了一个名为**Casper**的项目，旨在最终将以太坊从PoW模型（称为以太坊1.0）转变为PoS模型，也称为**以太坊2.0**。在ETH
    PoS模型下，用户需要至少质押32 ETH才能验证区块中的交易的权利。Casper项目有许多不同的相关项目和实施阶段。具体来说，Casper项目涉及从以太坊1.0升级到以太坊2.0的阶段被称为**宁静（Serenity）**升级。作为这一转变的一部分，2020年12月推出了一条新的以太坊区块链，被称为**信使链（Beacon
    Chain）**。[^(13)](#FPar4)这一过程也被称为**分片（sharding）**，因为创建了原始以太坊区块链的一个新分片。
- en: In order to understand how the deployment of the Ethereum 2.0 will work we must
    also understand other related Casper projects. One project has been researched
    into the ***Casper CBC*** (Correct-By-Consensus) protocol that is a family of
    PoS models.[^(14)](#FPar4) A related research project is the ***Casper FFG***
    (Friendly Finality Gadget) protocol that proposed a combined PoW and PoS solution
    however, the exact implementation of this protocol is still being evaluated.[^(15)](#FPar4)
    The Casper FFG is not the only ***finality gadgets*** under development and this
    broader finality gadget concept plays an important part in the Serenity transition
    from Ethereum 1.0 to Ethereum 2.0 because they employ the finality concept of
    the Casper algorithm to ensure that Ethereum 1.0 blocks can be fed in effectively
    an immutable way into the new Beacon Chain.[^(16)](#FPar4) The process of combining
    the old Ethereum 1.0 and 2.0 blockchains is referred to as ***the docking*** or
    ***the merge***. Subsequent to this process further upgrades to Ethereum 2.0 are
    scheduled including the implementation of ***shard chains*** in 2022\. Shard chains
    are a multi-phase upgrade to make it easier to run an ETH node and improve overall
    scalability and capacity by spreading the network's load across 64 new chains.[^(17)](#FPar4)
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 为了理解以太坊2.0部署将如何进行，我们必须还要了解与Casper相关的其他项目。其中一个项目研究了***Casper CBC***（共识正确）协议，这是权益证明（PoS）模型的一族。[^(14)](#FPar4)
    一个相关的研究项目是***Casper FFG***（友好最终性装置）协议，该协议提出了一种结合工作量证明（PoW）和权益证明（PoS）的解决方案；然而，这个协议的确切实施仍在评估中。[^(15)](#FPar4)
    Casper FFG并非正在开发的唯一***最终性装置***，因为这一更广泛的最终性装置概念在以太坊从1.0版本过渡到2.0版本的过程中扮演着重要角色，因为它们利用Casper算法的最终性概念，确保以太坊1.0区块可以有效地、不可变地输入到新的信标链中。[^(16)](#FPar4)
    将旧版以太坊1.0和2.0区块链结合的过程被称为***对接***或***合并***。在此过程之后，计划对以太坊2.0进行进一步升级，包括在2022年实施***分片链***。分片链是一次多阶段升级，旨在使运行ETH节点变得更容易，并通过在64个新链上分散网络负载来提高整体的扩展性和容量。[^(17)](#FPar4)
- en: The transition from Ethereum 1.0 to Ethereum 2.0 has come along with a series
    of upgrades, such as the ***Altair*** 2021 upgrade, and Ethereum’s 11th backward-incompatible
    system-wide upgrade, also called a hard fork, called the ***London hard fork***.[^(18)](#FPar4)
    These upgrades were not universally accepted by all the Ethereum market participants
    and have been met by some pushback from miners in particular. One feature of the
    upgrade will be the beginning of what is known as ***Ethereum’s Ice Age*** through
    the activation of a difficulty mechanism, known as ***Ethereum Improvement Proposal
    (EIP-3554)*** or ***Ethereum’s Difficulty Bomb***, that will significantly increase
    the complexity of PoW puzzles that miners would be required to solve, thus slowing
    the speed at which block can be mined and encourage a faster the transition to
    a PoS model for miners.[^(19)](#FPar4) The detonation of the Difficulty Bomb was
    most recently anticipated to take place in December 2021 but has been delayed
    three previous times in October 2017 through the ***Byzantium upgrade***, in February
    2019 via the ***Constantinople fork***, in January 2020 through the ***Muir Glacer
    upgrade***, when the Ice Age was delayed by four million blocks. As another example
    of pushback against the ETH 2.0 upgrade, the London hard fork contains a controversial
    proposal known as ***EIP-1559*** that was protested by miners because it contained
    a fee burn ETH buyback mechanism that negatively impacted the revenue that miners
    could earn.[^(20)](#FPar4) Ultimately the docking process, also called the merge,
    was anticipated to be completed in 2019 but likely won’t completed until sometimes
    in 2022.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
- en: 'Consensus Model Vulnerabilities: 51% Attacks, Sybil Attacks, and Eclipse Attacks'
  id: totrans-87
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'As more capital continues to flow into the cryptocurrency markets so too do
    the legion of hackers who seek to profit. One of the common tactics used by hackers
    to take over PoW consensus models is a network-wide attack known as a ***Sybil
    attack***, which is also known as ***pseudospoofing***.[^(21)](#FPar4) In a blockchain
    context, under a Sybil attack hackers create a large number of fake validator
    node identities, also called ***Sybil identities*** or ***malicious nodes***,
    that are then utilized to out-vote the legitimate validator nodes in a network
    and also effectively shut down network activity by refusing the receive or transmit
    blocks.[^(22)](#FPar4) A similar type of attack to a Sybil attack is known as
    an Eclipse attack. A key difference between the two is that while a Sybil attack
    is a network-wide attack Eclipse attacks target a single validator node.[^(23)](#FPar4)
    The are two primary types of Eclipse double spending attacks that can be employed
    including attacks on non-miners[^(24)](#FPar4):'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
- en: '***0-confirmation double spend***: this involves a type of transaction where
    a customer purchases goods from a merchant who releases them before the block
    is confirmed. The attacker then eclipses the merchants node and then creates a
    new transaction that sends the funds somewhere else'
  id: totrans-89
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***0-确认双重花费***：这涉及一种交易类型，客户从一个在区块被确认之前就释放商品的商人那里购买商品。然后攻击者eclipses 商人的节点，并创建一个新的交易，将资金发送到其他地方'
- en: '***N-confirmation double spend***: in this case the attacker eclipses both
    the miner and the merchant. Effectively the attacker tricks the miner into confirming
    a transaction on an obsolete version of the blockchain which facilitates double
    spending'
  id: totrans-90
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***N-确认双重花费***：在这种情况下，攻击者eclipses 矿工和商人。实际上，攻击者诱使矿工确认在过时的区块链版本上的交易，从而促进双重花费'
- en: Large Sybil attacks have the potential to execute a ***51% attack*** on a network.
    A 51% attack is when a single miner or group of miners obtains control over more
    than 50% of a specific network with a PoW blockchain and then utilizes this majority
    control to manipulate on-chain activities. In the original Bitcoin paper by ***Satoshi
    Nakamoto***, there was the underlying assumption that a 51% attack was effectively
    impossible when it stated, “*As long as a majority of CPU power is controlled
    by nodes that are not cooperating to attack the network, they'll generate the
    longest chain and outpace attackers.*”[^(25)](#FPar4) Additionally, due to the
    large amount of coordinated computer power required to generate a 51% attack the
    governance models largely did not create financial incentives for the attacks
    to be launched in a profitable way.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 大型Sybil攻击有可能对网络执行**51%攻击**。51%攻击是指单一矿工或矿工团体控制了超过50%的特定PoW区块链，然后利用这种多数控制来操纵链上活动。在***中本聪***的原始比特币论文中，有一个基本假设，即当它提到“*只要大多数CPU能力由不合作攻击网络的节点控制，它们将生成最长的链并超越攻击者。*”[^(25)](#FPar4)此外，由于发起一次51%攻击需要协调大量的计算机能力，治理模式
    largely 没有为发起有利可图的攻击创造经济激励。
- en: 'If a 51% attack would be successfully launched then the attackers would be
    able to launch a number of harmful activities including[^(26)](#FPar4):'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 如果成功发起了一次51%攻击，那么攻击者将能够发起包括[^(26)](#FPar4)在内的一系列有害活动：
- en: Facilitate the double spending of coins by reversing transactions
  id: totrans-93
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过逆转交易来促进硬币的双重花费
- en: Stop on-chain transactions from being validated
  id: totrans-94
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 阻止链上交易被验证
- en: Re-order transactions—this is known as ***chain reorganizations*** or ***reorgs***
  id: totrans-95
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 重新排序交易——这被称为**链重组**或**reorgs**
- en: Shut out other miners from the network
  id: totrans-96
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将其他矿工排斥在网络之外
- en: Block the recording of any new transactions
  id: totrans-97
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 记录任何新交易
- en: In some cases, honest miners are able to launch counterattacks to stop the reverse
    of the original 51% attack.[^(27)](#FPar4)
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 在某些情况下，诚实的矿工能够发起反击来阻止原始51%攻击的逆转。[^(27)](#FPar4)
- en: 'As the cryptocurrency universe has continued to grow and become more developed
    since the publication of this original paper, a number of developments have arisen
    that no longer make the 51% attack a complete impossibility. Some of the contributing
    reasons for the renewed feasibility and economic profitability of a 51% attack
    include[^(28)](#FPar4):'
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 自这篇原始论文发表以来，随着加密货币宇宙的持续发展和变得更加成熟，出现了一些不再使51%攻击成为完全不可能的情况。导致51%攻击重新变得可行和经济有利的一些原因包括[^(28)](#FPar4)：
- en: Development of a large number of smaller cap altcoins which can be more easily
    manipulated by fewer miners using less overall computing power as compared to
    Bitcoin type blockchains
  id: totrans-100
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 开发大量市值较小的山寨币，这些山寨币相对于比特币类型的区块链来说，更容易被使用更少计算能力的少数矿工操纵。
- en: The development of mining rental services that would allow an attacker to purchase
    a blockchain’s hash rate only when they need it for a limited time during an attack.
    Furthermore, there are no costs associated to the attacker in purchasing hardware
    because they are only renting the computing capabilities as needed. Renting has
    power to launch 51% attacks has become increasingly affordable with the theoretical
    cost of launching attacks on certain coins such as Dash (DASH) with a hash rate
    of 7 PH/S being as low as just over $2,000 for a one-hour attack as of September
    2020.[^(29)](#FPar4)
  id: totrans-101
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 开采租赁服务的开发，这将允许攻击者在攻击期间的有限时间内仅购买区块链的哈希率。此外，攻击者在购买硬件方面没有成本，因为他们仅在需要时租赁计算能力。随着租赁能力的提升，发起51%攻击变得越来越实惠，例如，截至2020年9月，针对某些币种（如Dash
    (DASH)）的7 PH/S哈希率的攻击成本可能低至仅超过2000美元的每小时攻击。
- en: 'Recently 51% attacks have increased including the following instances of note[^(30)](#FPar4):'
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 最近51%攻击有所增加，包括以下值得注意的实例[^(30)](#FPar4)：
