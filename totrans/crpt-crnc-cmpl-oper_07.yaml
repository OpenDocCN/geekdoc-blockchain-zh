- en: Block Time
  id: totrans-111
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 区块时间
- en: The time it takes to mine a block is referred to as ***block time***. Different
    blockchains have different targets for the average block time. For example, the
    expected block time in Bitcoin is 10 minutes while in the Ethereum block time
    is between 10 and 19 seconds.[^(34)](#FPar4) Block time is not fixed however and
    can vary based on a number of different factors such as miner’s computing power
    and the demand for mining rewards based on cryptocurrency prices.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 挖掘一个区块所需的时间称为***区块时间***。不同的区块链有不同的平均区块时间目标。例如，比特币预期的区块时间是10分钟，而在以太坊区块时间在10到19秒之间。[^(34)](#FPar4)
    区块时间并非固定，可能会基于矿工的计算能力以及根据加密货币价格的挖矿奖励需求等因素而变化。
- en: If miners begin to mine blocks too quickly then the difficulty algorithms within
    the PoW model should step in to increase the difficulty required to compute the
    correct ***hash***, a series of numbers and letters, that solves the PoW mathematical
    puzzle. In some cases however, miners have been able to mine faster than they
    should have according to the difficulty that was supposed to be set by the algorithms.
    For example, in May 2020 Bitcoin miners were usually mining approximately six
    blocks per hour but then one day miners were able to mine four blocks in only
    46 seconds.[^(35)](#FPar4) While cases like this represent anomalies in standard
    block time variance, they are monitored by individuals such as Bitcoin researchers
    to determine the appropriateness of the difficulty algorithm at any point in time.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 如果矿工开始过快地挖掘区块，那么PoW模型中的难度算法应该介入，以增加计算正确***哈希***所需的难度，这是一个解决PoW数学难题的一串数字和字母。然而，在某些情况下，矿工能够比算法设定的难度更快地挖掘。例如，2020年5月，比特币矿工通常每小时挖掘六个区块，但有一天矿工仅用46秒就挖掘了四个区块。[^(35)](#FPar4)
    虽然这样的案例代表了标准区块时间变异的异常，但比特币研究人员等人士会监控这些情况，以确定难度算法在任意时刻的适宜性。
- en: Yield Farming and Liquidity Mining
  id: totrans-114
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 收益农业和流动性挖矿
- en: A trend that has become increasingly popular in the cryptocurrency space is
    known as yield farming. ***Yield farming*** refers to the process by which the
    owner of a cryptocurrency will lend out that currency in order to earn a return.
    There are different types of yield farming. In its most simplest form a retail
    investor or fund manager makes a direct purchase of a cryptocurrency such as Etherium
    (ETH). The purchasing party could simply hold on to these crypto coins. An alternative
    would be for them to lend them to a third party. In exchange for lending out the
    coins the lender (i.e. – the original purchaser) would receive interest. This
    interest is typically quoted as an annual yield. Yield farming is typically classified
    as a DeFI application.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 在加密货币领域中日益流行的一种趋势被称为收益农耕。**收益农耕**是指加密货币的所有者将其货币借出以获得回报的过程。收益农耕有不同的类型。在最简单的情况下，零售投资者或基金经理直接购买以太坊（ETH）等加密货币。购买方可以选择简单地持有这些加密货币。另一种选择是将它们借给第三方。作为借出货币的回报，贷款人（即原始购买者）会收到利息。这种利息通常以年化收益的形式报价。收益农耕通常被归类为DeFI应用。
- en: We can also look at the other side of the transaction from the borrower’s perspective.
    Similar to most loan and margin type transactions in a yield farming transaction
    the borrower would typically have to put up some kind of collateral.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 我们也可以从借款人的角度看待交易的另一面。与收益农耕交易中的大多数贷款和保证金类型交易类似，借款人通常需要提供某种形式的抵押品。
- en: Yield farming is sometimes confused with another related term called ***liquidity
    mining***. Under liquidity mining coins are not learnt out for an annual interest
    rate but instead they are deposited into a smart contract on a blockchain project
    network. This process is also called ***staking***. The benefit this affords to
    the blockchain network is to provide it with increased liquidity. In return for
    staking coins on a blockchain network the lender, or liquidity provider as they
    may be called, is typically awarded a special type of network token. These tokens
    typically have governance related features and are sometimes referred to as ***governance
    tokens***. Holders of governance tokens have special voting rights related to
    future network activity and protocols. Additionally, holders of these special
    network tokens may also earn fees collected from each trade involving the project
    coins.[^(36)](#FPar4)
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 收益农耕有时会与另一个相关术语**流动性挖矿**混淆。在流动性挖矿中，硬币不是以年化利率借出，而是存入区块链项目网络上的智能合约中。这个过程也被称为**质押**。这对区块链网络的好处是为其提供
    increased liquidity。作为在区块链网络上质押硬币的回报，贷款人或流动性提供者（他们可能被称为）通常会获得一种特殊类型的网络代币。这些代币通常具有与治理相关的功能，有时被称为**治理代币**。治理代币的持有者拥有关于未来网络活动和协议的特殊投票权。此外，这些特殊网络代币的持有者还可能从涉及项目代币的每笔交易中赚取费用。[^(36)](#FPar4)
- en: There is also a related concept known as ***dual farming*** ***with native staking***.
    This is also simply sometimes referred to as ***dual farming***. Under this model
    when users stake a blockchain native token then they can farm two different tokens
    instead of one under traditional single yield farming programs.[^(37)](#FPar4)
    Exhibit [7.3](#FPar3) provides and illustration of this model.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 还有一个相关的概念称为**双重农耕****带原生质押**。有时也简单地称为**双重农耕**。在这个模型下，当用户质押区块链原生代币时，他们可以在传统的单次收益农耕计划下获得两种不同的代币。[^(37)](#FPar4)
    图[7.3](#FPar3) 提供了这个模型的说明。
- en: Exhibit 7.3 Comparison of Single and Double Farm Staking Rewards![../images/513667_1_En_7_Chapter/513667_1_En_7_Figa_HTML.png](../images/513667_1_En_7_Chapter/513667_1_En_7_Figa_HTML.png)
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 图7.3 单次和双次质押奖励比较![../images/513667_1_En_7_Chapter/513667_1_En_7_Figa_HTML.png](../images/513667_1_En_7_Chapter/513667_1_En_7_Figa_HTML.png)
- en: '*Note* There are a wide variety of different reward models that can be offered
    under single farm staking procedures. In this example the user simply earns more
    of the same token they staked but in practice staking can offer a variety of rewards
    including governance tokens and cash interest.'
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 注意：在单次质押过程中可以提供各种不同的奖励模型。在这个例子中，用户只是赚取了他们质押的相同代币的更多份额，但在实践中，质押可以提供各种奖励，包括治理代币和现金利息。
- en: Yield Staking
  id: totrans-121
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 收益质押
- en: '***Yield staking***, also simply referred to as ***staking***, refers to the
    process by which people contribute a pre-determined amount of a specific cryptocurrency
    for a reward. Staking can be thought of as a way to earn passive income on crypto
    holdings similar to the way someone would earn interest on a bank savings account.
    For this reason, yield staking is also called ***crypto rental income***. There
    are two categories of staking. The first category is known as ***on-chain staking***.
    The term ***on-chain*** refers to transactions that are complete when they are
    confirmed on the blockchain on which they reside. For this reason on-chain transactions
    are also called ***blockchain*** ***transaction***. On-chain staking is utilized
    for ***Proof of Stake (PoS) model*** cryptocurrencies, a concept we introduced
    earlier in this chapter.'
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: '***收益质押***，也简称为***质押***，是指人们贡献特定加密货币预先确定的数量以换取奖励的过程。质押可以被看作是一种在加密资产上获得被动收入的方式，类似于某人会在银行储蓄账户上获得利息。因此，收益质押也被称为***加密租赁收入***。质押有两个类别。第一个类别被称为***链上质押***。术语***链上***指的是当它们在所属的区块链上得到确认时完成的交易。因此，链上交易也被称为***区块链交易***。链上质押用于***股份制证明（PoS）模型***的加密货币，这是我们在本章中早些时候介绍的概念。'
- en: A key goal of the on-chain staking process is to improve security of the blockchain.
    To understand how this works we can consider the example of the on-chain staking
    in the Tezos blockchain. In Tezos there are validator nodes that validate transactions.
    For reference, in Tezos jargon the process of signing and appending transaction
    blocks is referred to as ***baking***. Tezos utilizes a type of PoS model referred
    to as a ***Liquid Proof-of-Stake (LPoS)***. Under this model, Tezos token (XTZ)
    holders can stake on-chain to delegate their validation rights to other token
    holders (i.e. – validators). These individuals are known as delegators. It should
    be emphasized that delegators are not transferring custody of their tokens to
    validators but merely their validation rights. A unique feature of Tezos is that
    delegators delegate their whole account holdings, while other on-chain staking
    arrangements may allow for only partial account delegation staking.[^(38)](#FPar4)
    In return the delegators earn interest minus the associated validators fees. As
    of May 2021, the interest earned for staking Tezos was approximately 6%.[^(39)](#FPar4)
    After a delegation has been made, under Tezos the delegator can redeem their tokens
    at any time with no waiting period whereas other PoS/LPoS blockchains may implement
    ***freezing mechanisms*** that require the delegator to wait before redeeming
    their tokens back. For example, the Cosmos PoS blockchain requires a 21 day period,
    known as the ***unbonding period***, for the delegators Cosmos token (ATOM) stake
    to be returned to their wallet.[^(40)](#FPar4)
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 链上质押过程的一个关键目标是提高区块链的安全性。为了了解这是如何工作的，我们可以考虑在Tezos区块链上的链上质押示例。在Tezos中，有验证节点验证交易。作为参考，在Tezos的行话中，签名并附加交易区块的过程被称为***烘焙***。Tezos使用一种称为***流动证明股份制（LPoS）***的PoS模型。在这种模型下，Tezos代币（XTZ）持有者可以链上质押，以将他们的验证权委托给其他代币持有者（即验证者）。这些被称为委托人。应该强调的是，委托人并没有将他们的代币托管权转给验证者，而仅仅是他们的验证权。Tezos的一个独特特点是，委托人委托他们的整个账户持有量，而其他链上质押安排可能只允许部分账户委托质押。[^(38)](#FPar4)作为回报，委托人获得的利息减去相关验证者的费用。截至2021年5月，质押Tezos的收益约为6%。[^(39)](#FPar4)在委托之后，在Tezos下，委托人可以随时赎回他们的代币，无需等待期，而其他PoS/LPoS区块链可能会实施***冻结机制***，要求委托人在赎回代币之前等待。例如，Cosmos
    PoS区块链要求有一个21天的时期，称为***解冻期***，以便委托人的Cosmos代币（ATOM）质押返回他们的钱包。[^(40)](#FPar4)
- en: The second category of staking is ***off-chain*** ***staking***. The term ***off-chain***
    refers to transactions that happen outside of the blockchain. Off-chain transaction
    frameworks are commonly utilized by decentralized cryptocurrency exchanges (DEXs)
    whereby the investors and the exchange coordinate the terms of a crytpo transactions
    outside of the blockchain (i.e. – off-chain) and then the actual crypto transaction
    occurs on the blockchain (i.e. – on-chain).
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 第二种质押类型是***链下质押***。术语***链下***指的是发生在区块链之外的交易。链下交易框架通常被去中心化加密货币交易所（DEX）利用，投资者和交易所协调加密货币交易的条件（即链下）然后实际的加密货币交易在区块链上发生（即链上）。
- en: Conclusion
  id: totrans-125
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 结论
- en: This chapter provided an overview of additional topics in blockchain and distributed
    ledger (DLT) technology. It began with an overview of the three different DLT
    layers. As part of this discussion the elements of each layer including components
    and protocols. Next, the concept of blockchain layers was introduced. This discussion
    included an overview of proposal for different ways in which blockchain layers
    should be categorized as well as an overview of the Hyperledger project. We then
    proceeded to discuss cryptocurrency mining. As part of this discussion an overview
    of Proof of Stake (PoS) and Proof of Work (PoW) consensus models was included.
    Consensus model vulnerabilities including 51% attacks, Sybil attacks**,** and
    Eclipse attacks were also discussed. The chapter concluded with a discussion of
    yield farming, liquidity mining and yield staking. In the next chapter we will
    discuss cryptocurrency compliance and operations-related case studies.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 本章提供了关于区块链和分布式账本（DLT）技术的额外主题概述。它从三个不同DLT层的概述开始。作为这部分讨论的一部分，包括每个层的要素，包括组件和协议。接下来，介绍了区块链层的概念。这次讨论包括对区块链层分类的不同方式的概述，以及Hyperledger项目的概述。然后，我们继续讨论加密货币挖矿。作为这部分讨论的一部分，包括权益证明（PoS）和权益工作（PoW）共识模型的概述。还讨论了共识模型漏洞，包括51%攻击、Sybil攻击*、*和日食攻击。本章最后讨论了收益农业、流动性挖矿和收益质押。在下一章，我们将讨论加密货币合规性和与运营相关的研究案例。
