- en: Introduction
  id: totrans-3
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 引言
- en: The focus of our discussion so far throughout this book has been centered around
    the compliance and operational considerations related to cryptocurrency and digital
    asset-related investments. Underlying these cryptocurrency investments are thriving
    technological ecosystems. It is useful to have a basic understanding of key aspects
    of these technologies in order to be able to better evaluate cryptocurrency and
    digital asset investments. As such, in this chapter we will provide a background
    in some of the key technological systems and architecture underlying the crypto
    and digital asset spaces. To begin with, we will provide an overview of distributed
    ledger technology layers.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，我们在这本书中的讨论重点是围绕加密货币和数字资产相关投资的合规性和运营考虑。在这些加密货币投资背后是充满活力的技术生态系统。为了能够更好地评估加密货币和数字资产投资，了解这些技术的关键方面是有用的。因此，在本章中，我们将提供一些关键的技术系统和架构的背景知识，这些技术和架构是加密货币和数字资产空间的基础。首先，我们将概述分布式账本技术层级。
- en: Distributed Ledger Technology Layers
  id: totrans-5
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 分布式账本技术层级
- en: As we outlined in Chapter [1](513667_1_En_1_Chapter.xhtml), not all distributed
    ledger technologies (DLT) are blockchain, but all blockchains are examples of
    DLT. Systems based on DLT are made up of three different layers. A layer can be
    thought of a node of the network that can have its own implementation based on
    the specific DLT systems technical specifications. Each layer has ***components***
    and each component is made up of ***processes***.[¹](#FPar4)
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我们在第[1](513667_1_En_1_Chapter.xhtml)章中概述的，并非所有的分布式账本技术（DLT）都是区块链，但所有的区块链都是DLT的例子。基于DLT的系统由三个不同的层级组成。一个层级可以被看作是网络的一个节点，可以根据特定的DLT系统的技术规范实现自己的实现。每个层级都有***组件***，每个组件都由***过程***组成。[¹](#FPar4)
- en: The first and foundational DLT layer is the ***protocol layer***. This layer
    can be thought of as the technical rules by which the DLT system will function.
    The two components of the protocol layer are the ***Genesis Component*** and the
    ***Alteration Component***. The Genesis Component contains that the initial code
    and technical architecture for the DLT system. The Alteration Component details
    the rules by which the DLT protocol will change over time. The information contained
    in this component includes governance processes detailing the methods by which
    decisions may be made, and how they are implemented.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 第一层也是基础的分布式账本技术（DLT）层是***协议层***。这一层可以被看作是DLT系统将如何运行的技术规则。协议层的两个组件是***创世组件***和***变更组件***。创世组件包含了DLT系统的初始代码和技术架构。变更组件详细说明了DLT协议随时间变化的具体规则。该组件包含的信息包括治理流程，详细说明了决策可能的方式以及如何执行它们。
- en: 'The second DLT layer is the ***network layer***. The network layer consists
    of a series of interconnected actors and processes that implement the rules set
    at the protocol layer.[²](#FPar4) The three components of the network layer are:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 第二层是***网络层***。网络层由一系列相互连接的参与者和过程组成，这些参与者实施在协议层设置的规则。[²](#FPar4)网络层的三个组件是：
- en: '***Communications Component***—outlines the ways in which data is shared, transaction
    initiation authority and which actors can access the DLT network'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***通讯组件***——概述了数据是如何共享的，交易启动权限以及哪些参与者可以访问DLT网络'
- en: '***Transaction Processing Component***—outlines the various processes by which
    records are updated'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***交易处理组件***——概述了记录更新的各种过程'
- en: '***Valuation Component***—outlines the processes by which transactions are
    evaluated to determine if they adhere to the systems rules outlined in the protocol
    layer'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***估值组件***——概述了评估交易以确定其是否符合系统在协议层中概述的规则的过程'
- en: The third layer is the ***data layer***. This layer consists of the information
    (i.e. – data) that is moving through the DLT system. This includes information
    about the relationship between the technical system rules (i.e. – the protocol
    layer) and the way the system rules are implemented (i.e. – the network layer).
    Specifically the two components of the operations component are the Operations
    Component and the Journal Component. The Operations Component consists of the
    processes that outline the data sources and methodology utilized to establish
    and modify records. Smart contract may be included in this layer.[³](#FPar4) The
    Journal Component focuses on the specific information contained in records. In
    a blockchain DLT the Journal Component could be considered to outline what data
    is contained in the blocks.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 第三层是***数据层***。这一层包括通过分布式账本系统移动的信息（即数据）。这包括有关技术系统规则（即协议层）与系统规则实现方式（即网络层）之间的关系的信息。具体而言，操作组件的两个组成部分是操作组件和日志组件。操作组件包括概述数据来源和方法的流程，用于建立和修改记录。智能合约可能包含在这一层。[³](#FPar4)
    日志组件关注记录中的具体信息。在区块链DLT中，可以认为日志组件概述了区块中包含的数据。
- en: Blockchain Layers
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 区块链层级
- en: 'In the same way that a DLT system can be broken up into layer so too can a
    blockchain system be classified into different layers. These layers are also sometimes
    referred to as the ***blockchain stack***. There are a number of different proposals
    as to how many layers should be utilized in this classification system and there
    is no universal consensus. One proposal suggests blockchain can be broken up into
    two layers as follows[⁴](#FPar4):'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 正如分布式账本系统可以被划分为层级一样，区块链系统也可以被划分为不同的层级。这些层级有时也被称为***区块链栈***。关于在这个分类系统中应使用多少层，有多种不同的提案，并且没有普遍共识。一个提案建议区块链可以被划分为两层如下[⁴](#FPar4)：
- en: Application layer—this layer contains all the components that face users
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 应用层——这一层包含所有面向用户的组件。
- en: Implementation layer—this layer contains the protocols and code on which applications
    run
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 实现层——这一层包含了应用程序运行的协议和代码。
- en: 'Another proposal outlines a three layer approach as follows[⁵](#FPar4):'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个提案概述了一个三层方法如下[⁵](#FPar4)：
- en: Layer zero—this is the physical infrastructure layer that supports the underlying
    foundation for blockchain.
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 零层——这是支持区块链底层基础的物理基础设施层。
- en: Layer one—this refers not to specific blockchains such as the blockchains of
    Bitcoin or Ethereum and would be similar to the implementation layer outlined
    above.
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第一层——这并不是指特定的区块链，如比特币或以太坊的区块链，而是与上面提到的实现层相似。
- en: Layer two—above the basic implementation layer there is a second implementation
    layer. Solutions implemented on this second layer are sometimes referred to as
    off-chain solutions because they one-step away from the first implementation layer
    (i.e. – the native blockchain). The ***Lightning Network*** would be an example
    of a layer two solution.
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第二层——在基本实现层之上，存在一个第二实现层。在这一层上实现的解决方案有时被称为链下解决方案，因为它们一步之遥就远离了第一实现层（即原生区块链）。***闪电网络***就是第二层解决方案的一个例子。
- en: Layer three and beyond—the third layer in this model would be similar to the
    application layer above and is where non-currency applications of a blockchain
    would live. One example of solutions in this layer would be Steem apps. ***Steem***
    is the cryptocurrency of Steemit, a social blockchain that rewards users for sharing
    content via social apps.[⁶](#FPar4) Another example of solutions in this layer
    of the blockchain would be ***Cryptokitties***. CryptoKitties is a game on the
    Ethereum blockchain that allows users to create and collect unique virtual cats.[⁷](#FPar4)
    While these types of games may seem like child’s play they have become increasingly
    collectible and specific CryptoKitties such as a one-of-a-kind version of specific
    CryptoKitties created by artists such as Chris Torres’ Nyan Cat have sold for
    in excess of $500,000.[⁸](#FPar4) Another example of a solution that would live
    on this layer would be applications known as ***dApps***.
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第三层及以后——该模型中的第三层将与上面的应用层类似，非货币应用的区块链将在此层运行。这一层解决方案的一个例子是Steem应用。***Steem***
    是Steemit社交区块链的货币，该区块链通过社交应用分享内容奖励用户。[⁶](#FPar4) 这一层区块链解决方案的另一个例子是***Cryptokitties***。CryptoKitties是一款在以太坊区块链上运行的游戏，用户可以创建和收集独特的虚拟猫。[⁷](#FPar4)
    虽然这些类型的游戏可能看起来像儿童游戏，但它们已经变得越来越有收藏价值，特定的CryptoKitties，如艺术家Chris Torres的Nyan Cat创作的一
    unique 版本的特定CryptoKitties，售价超过50万美元。[⁸](#FPar4) 这一层的另一个解决方案是被称为***dApps***的应用程序。
- en: The Hyperledger Project
  id: totrans-22
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Hyperledger项目
- en: Hyperledger is an open-source technology initiative and platform that represents
    a collection of different blockchain projects. An example of one of the more common
    Hyperledger projects is called Hyperledger Fabric. Fabric is a protocol that provides
    a permissioned blockchain. Another example of a Hyperledger project is Sawtooth
    that focuses on both permissioned and permissionless blockchain networks. Hyperledger
    is utilized to run a wide variety of crypto-related projects including the pilot
    program for the Central Bank of Nigeria's central bank digital currency (CBDC)
    that runs on Fabric.[⁹](#FPar4)
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: Hyperledger是一个开源技术倡议和平台，它代表了一系列不同的区块链项目集合。Hyperledger项目中较为常见的一个例子是Hyperledger
    Fabric。Fabric是一种提供权限区块链的协议。Hyperledger项目的另一个例子是Sawtooth，它专注于 both 权限和无权限的区块链网络。Hyperledger被用来运行各种加密相关的项目，包括尼日利亚中央银行中央银行数字货币（CBDC）的试点项目，该项目运行在Fabric上。[⁹](#FPar4)
- en: Cryptocurrency Mining on Blockchains
  id: totrans-24
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 区块链上的加密货币挖掘
- en: A miner is a user that runs a specific type of node on a blockchain in order
    to gain the right to validate the transactions in a block. In the early days of
    the crypto space, individuals could mine cryptocurrencies such as Bitcoin from
    home computers. Today the mining space for the larger market capitalization coins
    such as Bitcoin and Ethereum has become highly competitive and it is no longer
    practicable for individual users to mine these high profile coins. The space has
    become so competitive on a global scale that even once established large miners
    with a great deal of stand-alone computing power have difficulty competing. To
    overcome these challenges, large groups of miners have combined their resources
    into what are known as ***mining pools***.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 矿工是运行在区块链上特定类型的节点以获得验证一个区块中交易的权力的用户。在加密空间的早期，个人可以从家中的电脑挖掘加密货币，如比特币。今天，比特币和以太坊等市值较大的硬币的挖矿空间已经变得非常具有竞争力，对于个人用户来说，挖掘这些高知名度的硬币已经不再实际。这个领域在全球范围内已经变得如此具有竞争力，以至于即使是曾经建立起来的拥有大量独立计算能力的的大型矿工也难以竞争。为了解决这些挑战，大量的矿工已经合并了他们的资源，组成了所谓的***挖矿池***。
- en: Consensus Models
  id: totrans-26
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 共识模型
- en: In a computer science context the term ***consensus*** refers to the agreement
    among participants or applications on specifically which transactions should be
    committed to a database, such as a blockchain. Consensus is fundamental underlying
    concept for cryptocurrencies because each new block added to a blockchain is only
    added once there is sufficient common agreement (i.e. – consensus) among the designated
    parties.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 在计算机科学领域，术语***共识*** 指的是参与者或应用程序对哪些交易应提交到数据库（如区块链）达成一致。因为每个新块添加到区块链上，只有在指定方之间有足够的一致性（即
    - 共识）时才会添加一次，所以共识是加密货币的基本概念。
- en: Validators and Slashing
  id: totrans-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 验证器和惩罚机制
- en: Before proceeding we should clarify the difference between a validator and a
    delegator. A ***validator***, also referred to as a ***validator node*** or ***full
    node***, is the entity verifying a transaction. While all validators are necessarily
    miners by default, in blockchains such as Bitcoin there is not a pecuniary incentive
    for simply being a validator however, it does improve network security. Anyone
    with a storage device with enough space can run a full node.[^(10)](#FPar4) Due
    to the lack of financial incentives associated with running a full node exclusively
    most validators running full nodes are miners or groups of miners known as ***mining
    pools***.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 在继续之前，我们应该澄清验证者和委托人的区别。**验证者**，也被称为**验证节点**或**完整节点**，是验证交易的实体。尽管所有验证者默认都是矿工，但在比特币这样的区块链中，仅仅作为验证者并没有经济激励，但它确实能提高网络安全。任何拥有足够存储空间的存储设备都可以运行完整节点。[^(10)](#FPar4)
    由于运行完整节点缺乏经济激励，大多数运行完整节点的验证者是矿工或被称为**矿池**（mining pools）的矿工群体。
- en: Validators are granted special rights over regular coin holders. There is however,
    the risk that validators could abuse these privileges and harm the overall blockchain
    network. One example of such harmful actions could be ***downtime***. If a validator
    node goes down transactions cannot be signed by the validator and this can lead
    to overall network congestion. Validators can experience downtime for a variety
    of reasons including hardware failure or if a node gets out of synchronization
    with the blockchain. Another example of a negative validator action in a PoS protocol
    is known as ***double signing***. This is when a validator submits two different
    messages that are signed for a single block. This can occur when a validator maintains
    a highly available backup entity, often used to combat downtime issues, but this
    backup is running at the same time as the primary and then a double signing can
    occur.[^(11)](#FPar4) Double signing is also referred to as ***double spending***.
    Double signing can be especially detrimental for a chain because it hampers the
    ability to reach consensus for a transaction.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 验证者被赋予了比普通币持有者更多的特殊权利。然而，验证者滥用这些特权并损害整个区块链网络的风险也随之而来。此类有害行为的一个例子是**停机**（downtime）。如果一个验证者节点宕机，交易就无法由验证者签署，这可能导致整个网络拥堵。验证者可能会因为各种原因出现宕机，包括硬件故障或者节点与区块链不同步。在权益证明（PoS）协议中，验证者的另一个负面行为例子被称为**双重签名**（double
    signing）。这是指验证者为同一个区块提交了两个不同的、被签名的消息。这可能发生在验证者维护一个高可用性的备份实体时，该实体通常用于解决停机问题，但这个备份在与主节点同时运行时，就可能发生双重签名。[^(11)](#FPar4)
    双重签名也被称为**双重花费**（double spending）。双重签名对链特别有害，因为它阻碍了交易达成共识的能力。
- en: When validator actions lead to issues such as downtime and double signing a
    penalty is often applied by the protocol known as ***slashing***. Different blockchain
    protocols penalize violations with different slashing penalties. Furthermore to
    discourage particularly harmful actions such as double signing, some blockchain
    protocols such as Polkadot and eth2 employ a slashing mechanism known as ***correlated
    slashing***. Correlated slashing involves a scaled slashing penalty system whereby
    the penalties associated with negative validator behavior increase based on the
    percentage of total validators that are engaged in the negative behavior at a
    single time.[^(12)](#FPar4) The more validators that are involved, the higher
    the penalties.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 当验证者行为导致问题，如停机和双重签名时，协议通常会对这种行为施加惩罚，这一惩罚机制被称为**削减**（slashing）。不同的区块链协议以不同的削减惩罚来处罚违规行为。此外，为了遏制如双重签名等特别有害的行为，一些区块链协议，如波卡（Polkadot）和以太坊2.0（eth2），采用了被称为**相关削减**（correlated
    slashing）的削减机制。相关削减涉及一个比例化的削减惩罚体系，其中与验证者负面行为相关的惩罚会基于同时参与负面行为的总验证者百分比增加。[^(12)](#FPar4)
    涉及的验证者越多，惩罚越重。
- en: Proof of Stake (PoS) Model
  id: totrans-32
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 权益证明（PoS）模型
- en: There are two primary consensus models utilized to select which miner wins the
    ability to validate the transactions in a particular block. The first is the ***Proof
    of Stake (PoS) model.*** Under this consensus model, an algorithm is utilized
    to select a random winner to mine or validate transactions on a blockchain. The
    more coins that a user has staked the greater their changes of winning. Exhibit
    [7.1](#FPar1) outlines a number of variations on the PoS model.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 有两种主要的共识模型用于选择哪个矿工赢得在特定块中验证交易的能力。第一种是***权益证明（PoS）模型***。在这个共识模型下，算法用于选择一个随机赢家来挖矿或验证区块链上的交易。用户质押的硬币越多，他们赢得的机会就越大。表7.1概述了PoS模型的几种变体。
- en: Exhibit 7.1 Variation on the Proof of Stake Model
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 表7.1 PoS模型变体
- en: '| Proof-of-stake model | Summary | Protocols using this model |'
  id: totrans-35
