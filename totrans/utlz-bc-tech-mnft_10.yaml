- en: Finance
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 金融
- en: Conventionally, a bank is an intermediary which verifies the financial transactions
    between two parties. Intermediaries are overloaded with immense work in a centralized
    system. Moreover, there are chances of errors and fraud as things are centralized.
    Furthermore, the process is time- costly and consuming. The blockchain provides
    a feasible solution for such a complicated process by introducing the concept
    of distributed public ledger system, where miners work as a validator for “proof-of-work”
    (Morris, 2017). Each and every node in the blockchain is replicated with a copy
    which is a duplicate of the reorganized transaction. In this way, transparency
    and immutable of the process can be maintained.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 传统上，银行是验证两个当事方之间财务交易的中介。在中央化系统中，中介被大量工作所超载。此外，由于事物是中央化的，存在错误和欺诈的可能性。此外，该过程耗时耗费精力。区块链通过引入分布式公共账本系统的概念为这种复杂的过程提供了可行的解决方案，其中矿工作为“工作证明”的验证器（摩里斯，2017）。区块链中的每个节点都复制了一份与重新组织的交易重复的副本。通过这种方式，可以维护过程的透明度和不可变性。
- en: Cryptocurrency
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 加密货币
- en: Cryptography is a technique that allows the money transaction securely and genuinely
    between two parties without any trustworthy third party, like a financial institution
    or a fin-tech platform Paytm. Cryptocurrency is the main application of Cryptography,
    a technique. Bitcoin is the most famous cryptocurrency given by Satoshi Nakamoto,
    who is a programmer.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 加密学是一种技术，它允许两个当事方在没有任何可信任第三方（如金融机构或Fin-Tech平台Paytm）的情况下安全地进行货币交易，并确保交易的真实性。加密货币是加密学技术的主要应用。比特币是由程序员**中本聪**提供的最著名的加密货币。
- en: All Bitcoin users other than sender and recipient and those are available online
    do the following things (a) check about the money sent by exploiting6 the mathematical
    relationship between its private and public keys; (2) to make sure that the Bitcoin
    are available with the sender a public transaction log is stored for every Bitcoin
    available. This storage is done on the computer. According to (Nakamoto, 2008)
    in this condition, it is almost impossible to have malicious transactions where
    a person can spend another person’s Bitcoins.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 除了寄件人和收件人以外的所有比特币用户和那些在线可用的人都要做以下几件事情：(a) 通过利用其私钥和公钥之间的数学关系来检查发送的资金；(2) 为了确保比特币在发送方可用，为每个可用的比特币存储一个公开的交易日志。这种存储是在计算机上进行的。根据（Nakamoto,
    2008）在这种情况下，几乎不可能发生恶意交易，即一个人可以花费另一个人的比特币。
- en: Insurance Claims and Processing
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 保险理赔和处理
- en: There are several parties involved in an Insurance claim. The traditional way
    of managing it is a lengthy, time taking and in-transparent process. However,
    with permissioned Blockchain technology, the procedure can be made faster, transparent,
    and smooth as distributed ledger effectively and efficiently in a secured manner
    updated to all the network nodes. Moreover, any fictitious claims can be easily
    identified and removed as trustworthy multiple participants/miners need to validate
    it through consensus protocol.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 保险理赔涉及多方。传统的处理方式是一个冗长、耗时且不透明的过程。然而，通过许可的区块链技术，该程序可以变得更快速、透明和顺畅，因为分布式分类账以一种安全的方式有效地更新到所有网络节点。此外，任何虚假索赔都可以通过共识协议由可信的多个参与者/矿工轻松识别和删除。
- en: Blockchain Government
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链政府
- en: A permissioned blockchain network is beneficial for government operations. A
    trustworthy, effective, collaborative and transparent network can be established
    between different government organizations and their branches with its use. The
    salient features of this technology will help to provide transparency, accountability,
    and trust among stakeholders (Rawat & Ghafoor,2018). Good governance can be invoked
    by making the Government affairs transparent by ensuring accountability of its
    various bodies. It will also decrease illegitimate doings. The public can get
    transparent food supplies and healthcare quality with a fair system (Manyika et
    al., 2013).
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 许可的区块链网络对政府运作有利。通过使用它，不同政府组织及其分支机构之间可以建立一个值得信赖、有效、合作和透明的网络。这项技术的显著特点将有助于提供透明度、问责制和信任，使利益相关者之间建立信任（Rawat
    & Ghafoor,2018）。通过确保政府各机构的问责制，可以唤起良好的治理。这也将减少非法行为。公众可以通过一个公平的系统获得透明的食品供应和医疗质量（Manyika
    et al., 2013）。
- en: Internet of Things (IoT)
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 物联网（IoT）
- en: The IoT is transforming the lifestyle of human beings by using various devices
    connected through the Internet, like smart homes. In IoT, numerous heterogeneous
    devices connected through the Internet create privacy of data and cyber security.
    The blockchain can be a vital technology and solution to cyber security and privacy
    in IoT.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 通过利用各种通过互联网连接的设备，如智能家居，物联网正在改变人类的生活方式。在物联网中，通过互联网连接的众多异构设备会产生数据隐私和网络安全问题。区块链可以成为解决物联网网络安全和隐私问题的重要技术和解决方案。
- en: Energy Cyber-Physical System
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 能源网络物理系统
- en: A combination of a Permissioned and permissionless blockchain network can be
    a feasible and accountable solution for Smart energy grid systems. In a cyber-physical
    system (CPS), a complex interaction among power generation stations, transmission
    companies, sub-power station utility offices, and end occurs (Rawat et al., 2015).
    Therefore, prominent features of Blockchain technology can be a solution for a
    secure, verifiable and congenial environment to sustain bilateral communications
    among energy CPS stakeholders (Dong et al., 2018).
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 权限和非权限区块链网络的组合可以是智能能源网络系统的可行和可核算的解决方案。在网络物理系统（CPS）中，发电站、输电公司、分电站实用办公室和终端之间存在复杂的交互作用（Rawat
    et al.，2015）。因此，区块链技术的突出特征可以成为解决能源网络物理系统利益相关者之间进行安全、可验证和友好的双边通信的环境的解决方案（Dong et
    al.，2018）。
- en: Vehicular Cyber-Physical System
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 车辆网络物理系统
- en: Traffic efficiency and road safety can be improved with the help of autonomous
    driving (Rawat & Bajracharya, 2017), unmanned aerial vehicle (UAV) (Alladi et
    al., 2020) networks and intelligent transportation systems. The vehicular cyber-physical
    system is significant technology used in these systems. Since much private information
    of the driver or owner is involved, security in a vehicular cyber-physical system
    is always the main issue. The role of blockchain becomes a lot crucial here. The
    central features of immutability, decentralization and anonymity help build an
    autonomous intelligent transportation system (Sharma et al., 2017). This system
    can be made secure and smart with the help of private and public keys.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 自动驾驶（Rawat & Bajracharya，2017）、无人机（UAV）（Alladi et al.，2020）网络和智能交通系统可以提高交通效率和道路安全性。车辆网络物理系统是这些系统中使用的重要技术。由于涉及驾驶员或车主的许多个人信息，车辆网络物理系统的安全性始终是主要问题。在这里，区块链的作用变得非常关键。不可变性、去中心化和匿名性的核心特征有助于构建自主智能交通系统（Sharma
    et al.，2017）。借助私钥和公钥，该系统可以变得安全和智能。
- en: Blockchain in Aviation Systems
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 航空系统中的区块链
- en: In this aviation industry, blockchain can help in providing solid partnerships
    with various products and services. This partnership will help provide products
    and travel services in a secure and distributed way.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 在航空业中，区块链可以帮助与各种产品和服务建立稳固的合作关系。这种合作将有助于以安全和分布式的方式提供产品和旅行服务。
- en: Smart contracts could rationalize the relations between businesses and various
    sub-units in the industry (Akmeemana, 2017).
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 智能合约可以使企业与行业内各种子单位之间的关系更加理性化（Akmeemana，2017年）。
- en: Supply Chain Systems/Sensors
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 供应链系统/传感器
- en: Companies use smart sensors to collect information concerning the supply chain
    when products are moved and transported across the countries. These sensors help
    track the supplies. The use and, therefore, the requirement of such sensors is
    multiplying. These sensors are distributed massively and have enormous data to
    be studied, collected and analyzed within them. The penetration of blockchain
    here can be beneficial. It can be further used for disruptive transformation.
    This transformation is for secure and efficient networks of supply chains (Korpela
    et al., 2017).
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 当产品在各国之间移动和运输时，公司使用智能传感器收集有关供应链的信息。这些传感器有助于跟踪供应品。这些传感器的使用以及需求正在增加。这些传感器被大规模分布，并且内部有大量数据需要进行研究、收集和分析。区块链在这里的渗透可能是有益的。它可以进一步用于颠覆性转型。这种转型是为了供应链安全和高效的网络（Korpela等人，2017年）。
- en: Smart Homes
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 智能家居
- en: Blockchain and IoT devices can go a long way to build secure, reliable and sustainable
    smart home solutions and operations. However, there is a high resource demand
    required, the capacity of storage is limited, scalability is low. Therefore, the
    implementation is not straightforward (Dorri et al., 2017).
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链和物联网设备可以在建立安全、可靠和可持续的智能家居解决方案和运营方面发挥重要作用。然而，这需要高资源需求，存储容量有限，可扩展性低。因此，实施并不简单（Dorri等人，2017年）。
- en: Internet of Battle-Field Things (IoBT)
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网战场物联网（IoBT）
- en: Internet-of-Battle-field Things (IoBT) is considered the primary support for
    smart warfare and defence applications. Today, battlefield equipment such as unnamed
    aerial vehicles, combat equipment, ground vehicles, and fighters with sensors
    are used to acquire intelligent and suitable information to enable real-time informed
    decisions in an immutable and secure manner. However, IoBT is varied as it consists
    of diverse devices (unnamed aerial vehicles, combat equipment, ground vehicles,
    and fighters), networks, platforms, and connectivity. This diversity often poses
    privacy, security, and reliable battlefield operations such as computing and communication.
    Therefore, the role of blockchain technology becomes essential here. It supports
    reliable and secure operations for IoBT (Tosh et al., 2018).
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网战场物联网（IoBT）被认为是智能战争和国防应用的主要支撑。如今，战场装备，如无人机、战斗装备、地面车辆和带传感器的战斗机被用于获取智能和合适的信息，以便以不可变和安全的方式进行实时知情决策。然而，IoBT
    是多样化的，因为它包括各种设备（如无人机、战斗装备、地面车辆和战斗机）、网络、平台和连接。这种多样性经常会引发隐私、安全和可靠的战场操作，如计算和通信。因此，区块链技术在这里的作用变得至关重要。它支持
    IoBT 的可靠和安全运作（Tosh等人，2018年）。
- en: Cybersecurity
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 网络安全
- en: Blockchain can be used in cybersecurity to fight future attacks. The participants/organizations
    can be shared information about the future cyberattack with the help of blockchain
    (Adebayo et al.,2019). For example, different countries or organizations are generally
    reluctant to share the advantage for their benefits. However, with the help of
    blockchain and private/ public key pairs, this sharing of information can be done
    without disclosing any information but for public keys. This safeguards interests
    of both the organizations and countries. They do not have to worry about their
    competitors misusing the information that has been shared. However, blockchain
    does not solve everything, but its characteristics and features can help leverage
    the systems against multiple cyber threats.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链可以用于网络安全领域，以抵御未来的攻击。参与者/组织可以借助区块链共享关于未来网络攻击的信息（Adebayo等人，2019年）。例如，不同国家或组织通常不愿意分享自己的优势以谋求自身利益。然而，借助区块链和私钥/公钥对，可以在不透露任何信息而仅仅公开公钥的情况下进行信息共享。这样一来，既保护了组织和国家的利益，又不必担心竞争对手滥用已分享的信息。然而，区块链并不能解决所有问题，但其特性和功能可以帮助利用系统抵御多种网络威胁。
- en: Smart Property and Public Value
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 智能财产与公共价值
- en: Blockchain can be effectively used in managing entities/property like land,
    house, stocks and automobiles. It can keep track of the property records and operations
    presented in the form of ledger technology. These records can then be viewed and
    shared by all the participating parties or concerned parties. These parties can
    then create contracts and verify the documents. Thus, a decentralized ledger can
    recover any lost record from the network (Crosby et al., 2016).
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链可以有效地用于管理实体/财产，如土地、房屋、股票和汽车等。它可以追踪以账本技术形式呈现的财产记录和操作。然后，所有参与方或相关方都可以查看和共享这些记录。这些方可以创建合同并验证文件。因此，分散式账本可以从网络中恢复任何丢失的记录（Crosby等人，2016年）。
- en: Hard Money Lending
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 硬资产借贷
- en: Hard money lending is lending where the financial burdens of people are moderated
    for a short period. Here the borrower is required to put collateral which can
    be any property, for example real estate. This collateral should be trustworthy
    and legit. The lender's money can be lost if the collateral is found to be not
    redeemable. Similarly, the borrower’s property can be lost if, during the agreement,
    the lender uses fraudulent policies. Blockchain can help in encoding property
    and the policies together among the users. This is done among the distributed
    ledger. This creates a transparent and secure environment setting where trading
    can be done with strangers. Smart contracts could also be deployed with the help
    of blockchain in these conditions.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 硬钱贷款是一种在短期内缓解人们财务负担的贷款。在这种情况下，借款人需要提供任何形式的抵押品，例如房地产。这种抵押品应该是可信和合法的。如果发现抵押品无法兑现，借款人的资金可能会丢失。同样，在协议期间，如果出借人使用欺诈手段，借款人的财产可能会丢失。区块链可以帮助在用户之间对财产和政策进行编码。这是在分布式账本之间进行的。这创造了一个透明和安全的环境，使得可以与陌生人进行交易。智能合约也可以在这些条件下利用区块链部署。
- en: Cars and Phones
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 汽车和手机
- en: Phones and cars that fall under personal devices are protected and taken care
    of by using authentication keys. These cars have smart keys that are accessible
    only to their owners using. The technology used here is cryptography. However,
    this process can be a failure if the authentication key is copied, transferred
    or stolen. Blockchain ledger can solve such problems where users/miners can replicate
    and replace credentials that were lost earlier.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 个人设备下的手机和汽车通过使用认证密钥得到保护和照顾。这些汽车配备了只有其所有者才能访问的智能钥匙。这里使用的技术是密码学。然而，如果认证密钥被复制、转移或盗窃，这个过程可能会失败。区块链账本可以解决这种问题，用户/矿工可以复制和替换先前丢失的凭据。
- en: Smart Appliances
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 智能家电
- en: Smart appliances are those electronic devices that can communicate information
    about the device and its environment with the help of a cyber system. It is an
    idea like a “talking toaster” in which it provides information to its users pertinent
    to its use. Similarly, the concept of a smart home comes in where there are smart
    appliances where the functions of smart devices are optimized with the help of
    a cyber-physical system. As many devices are involved, these devices can be encoded
    into a blockchain. The overall process then becomes secure and straightforward.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 智能家电是那些能够通过网络系统与设备及其环境通信的电子设备。这是一个像“会说话的烤面包机”这样的想法，它向用户提供与其使用相关的信息。类似地，智能家庭的概念涉及到有智能家电的房屋，其中智能设备的功能通过网络系统进行了优化。由于涉及到许多设备，这些设备可以编码到区块链中。然后整个过程变得安全和简单。
- en: Cloud Storage and Provenance
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 云存储和溯源
- en: Metadata, where records of many operations are kept, including file/data accessing
    activities, becomes easy and secure if kept and saved in the blockchain. This
    can then be shared with all the concerned stakeholders. Furthermore, blockchain
    also provides forensics and accountability (Liang et al., 2017). For example,
    if different and diverse users access google drive and edit collaborative documents,
    these changes are saved and stored within the blockchain. Similarly, if multiple
    users in the cloud make the changes, the same can be saved with the help of blockchain.
    Thus, accountability and integrity in the data stored in the cloud are made.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 如果将许多操作的记录（包括文件/数据访问活动）保存在区块链中，那么元数据变得简单且安全。然后，这些可以与所有相关利益相关者共享。此外，区块链还提供取证和问责制（Liang等，2017）。例如，如果不同和多样的用户访问谷歌驱动器并编辑协作文档，则这些更改将保存在区块链中。同样，如果云中的多个用户进行更改，也可以借助区块链保存。因此，云中存储的数据的问责制和完整性得以实现。
- en: Intellectual Property
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 知识产权
- en: Managing the Intellectual Property can leverage Blockchain technology to provide
    and implement verifiable intellectual property rights (Zeilinger, 2018) where
    immutable, verifiable, and secure blockchain operations can resolve many disputes.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 管理知识产权可以利用区块链技术提供和实施可验证的知识产权（Zeilinger，2018），其中不可变、可验证和安全的区块链操作可以解决许多争议。
- en: Food Safety
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 食品安全
- en: Around over 0.6 billion people in the world fall sick every year after consuming
    food that is unhealthy. Blockchain technology can be a solution to this. It can
    provide information across the food supply chain and support providing information
    related to food composition, origins, and expiry date in seconds. The related
    stakeholders can then better control food safety. They will have access to information
    that is accurate and transparent (Galvin, 2017).
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 每年全球超过6亿人因摄入不健康食物而生病。区块链技术可以是解决方案。它可以在食品供应链上提供信息，并在几秒钟内支持提供与食品成分、来源和过期日期相关的信息。相关利益相关者随后可以更好地控制食品安全。他们将获得准确和透明的信息（Galvin，2017）。
- en: Blockchain Notary
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链公证
- en: The trusted third parties like a notary can be replaced by blockchain, distributed
    ledger technology and cryptography. Further, blockchain even helps execute the
    complete notary process by making it transparent, secure and cost-effective automatically
    (Nofer et al., 2017).
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 像公证人这样的可信第三方可以被区块链、分布式账本技术和密码学所取代。此外，区块链甚至可以通过使其透明、安全和具有成本效益地自动化来帮助执行完整的公证流程（Nofer等，2017）。
- en: Blockchain Health-Care
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链医疗保健
- en: Personal health care records have information that is pretty sensitive and needs
    to be kept in a secure environment. Blockchain can help here. Records need to
    be encoded and then stored. In this case, the individuals who have the private
    key would only access the record. The exact process and protocol can be used for
    Health Insurance Portability and Accountability Act (HIPAA) laws to protect the
    confidentiality and security of the data. The records of the patients can then
    be sent to the doctor or insurance providers through the blockchain, and the health
    records of the patients are kept safe and secure (Mettler, 2016).
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 个人健康护理记录包含的信息非常敏感，需要保存在安全的环境中。区块链可以在这方面提供帮助。记录需要被编码然后存储。在这种情况下，拥有私钥的个人将只能访问记录。可以使用类似健康保险可移植性和责任法案（HIPAA）的法律来保护数据的保密性和安全性。然后，患者的记录可以通过区块链发送给医生或保险提供商，患者的健康记录将被安全地保管（Mettler，2016）。
- en: Fundraising and Transparency
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 筹款和透明度
- en: During fundraising, transparency becomes an issue that needs to be taken care
    of. Blockchain, when used as a distributed ledger technology, can help to provide
    a secure, transparent, and secure environment. Its features of verifiability,
    security and immutability help in creating this environment. Blockchain can help
    fundraising in a long way (Zhu & Zhou, 2016).
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 在筹款过程中，透明度成为需要处理的问题。当区块链被用作分布式分类账技术时，它可以帮助提供一个安全、透明且可靠的环境。其可验证性、安全性和不可变性的特点有助于创建这种环境。区块链可以在筹款过程中发挥长远作用（Zhu＆Zhou，2016）。
- en: Wireless Networks and Virtualization
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 无线网络和虚拟化
- en: The growth and development of CPS and IoT applications have put much pressure
    on wireless technology. With the help of “network service providers” and mobile
    virtual network operators (MVNOs), Blockchain could provide a solution. This will
    help in improving the service quality provided to the users. This will also help
    prevent the same wireless being double-spend/sublease to multiple parties in a
    distributed manner (Rawat et al., 2017).
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: CPS和物联网应用的增长和发展给无线技术带来了很大的压力。借助“网络服务提供商”和移动虚拟网络运营商（MVNOs）的帮助，区块链可以提供解决方案。这将有助于提高向用户提供的服务质量。这也将有助于以分布式方式防止同一无线信号被多次消耗/转租给多个方（Rawat等，2017）。
- en: Real State
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 房地产
- en: Blockchain technology as a distributed ledger database system can also be used
    in the real estate industry. For example, blocks can be used to record property
    titles with transactions instead of recording via a current/traditional system
    of record-keeping (Spielman, 2016).
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术作为一种分布式账本数据库系统也可以在房地产行业中使用。例如，可以使用区块来记录物业所有权随着交易而变化，而不是通过当前/传统的记录保存系统（Spielman，2016）。
- en: Smart Contracts
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 智能合约
- en: Ethereum Virtual Machine (EVM) bytecode, a turing-complete byte language, is
    used to write smart contracts digital entity (Buterin, 2014). The function in
    it is a sequence of steps of instruction. The contracts are implanted with the
    statements made conditional, which allows them to execute on their own. Therefore,
    smart contracts could be standby for the intermediaries. These intermediaries
    generally make all the parties come to a common platform and agree on all the
    terms. Therefore, the blockchain makes these intermediaries or regulatory bodies
    redundant.
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 以太坊虚拟机（EVM）字节码，一种图灵完备的字节语言，用于编写智能合约数字实体（Buterin，2014）。其中的函数是一系列步骤指令。合同被植入有条件的声明，这使它们能够自行执行。因此，智能合约可以替代中介。这些中介通常使所有方达成共识，并在所有条款上达成一致。因此，区块链使这些中介或监管机构变得多余。
- en: Blockchain ensures that the participant gets the contract details with the help
    of intelligent contracts, and then the agreements are implemented automatically
    once all the conditions are fulfilled.
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链确保参与者通过智能合约获得合同详情，然后一旦所有条件得到满足，协议就会自动执行。
- en: Academic Records
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 学术记录
- en: A permissoned blockchain can provide a secure, verifiable, tamper-proof, and
    immutable solution for faculty members and institutions via decentralized ledgers
    (Sharples & Domingue,2016).
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 许可区块链可以通过去中心化账本为教职员工和机构提供安全、可验证、防篡改和不可变的解决方案（Sharples & Domingue，2016）。
- en: Blockchain Music
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链音乐
- en: One big challenge for the music industry is to own products with ownership rights.
    Another challenge is of getting proper and fair royalty distribution. These challenges
    can be mitigated via blockchain and smart contracts technology and create an accurate,
    comprehensive and decentralized database of music rights and royalty distribution.
    In addition, the distributed ledger system can provide transparent information
    to the artist about the use of the product and royalties received on a real-time
    basis.
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 音乐行业面临的一个重大挑战是拥有拥有权。另一个挑战是获得适当和公平的版税分配。这些挑战可以通过区块链和智能合约技术来缓解，并创建一个准确、全面和去中心化的音乐版权和版税分配数据库。此外，分布式账本系统可以向艺术家提供关于产品使用和实时收到的版税的透明信息。
- en: Birth, Marriage, and Death Certificates
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 出生、结婚和死亡证明
- en: Public ledger such as blockchain can be a good solution for issuing birth certificates,
    marriage certificates and death certificates. Since these are the essential documents
    of a citizen to be used as proof of citizenship and getting rights like work permits
    and voting rights, these documents are prone to be forged. The blockchain, through
    encrypting, can make these records more reliable (Sullivan & Burger, 2017).
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 公共账本，如区块链，可以成为发布出生证明、结婚证明和死亡证明的良好解决方案。由于这些是公民的基本文件，用作公民身份证明和获取工作许可和投票权等权利的证据，这些文件容易被伪造。通过加密，区块链可以使这些记录更可靠（Sullivan
    & Burger, 2017）。
- en: Passports
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 护照
- en: Digital passport has been in existence since 2014 (Rawat et al.,2021). By using
    Blockchain technology, the owners can be identified online and offline. Moreover,
    the picture can be shared via cryptographic communication to verify the digital
    signature of the users. The passports are generally stored in the distributed
    ledger when the blockchain passport system is used.
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 数字护照自2014年以来就已存在（Rawat等人，2021年）。通过使用区块链技术，可以在线和离线识别所有者。此外，可以通过加密通信共享图片以验证用户的数字签名。当使用区块链护照系统时，护照通常存储在分布式账本中。
- en: Voting
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 投票
- en: The current voting system has flaws as costly, cumbersome, nontransparent and
    challenging to verify genuine and ingénue voters. However, blockchain could offer
    a verifiable and secure voting system very soon. Blockchain can help in providing
    a voting system that is immutable and verifiable. In this system, a voter can
    cast his vote with the highest confidentiality from any geographical location
    in the world (Ernest et al., 2017).
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 当前的投票系统存在昂贵、繁琐、缺乏透明度和难以验证真实和纯真选民的缺陷。然而，区块链很快就可以提供一个可验证和安全的投票系统。区块链可以帮助提供一个不可变和可验证的投票系统。在这个系统中，选民可以在世界上任何地理位置进行最高机密性的投票（Ernest等人，2017年）。
- en: CONCLUSION
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 结论
- en: There are certain advantages and disadvantages of permissioned and permissionless
    blockchain networks. The permissionless blockchain network is ideal for cryptocurrency,
    whereas the permissioned blockchain can work only for trusted and well-known transactions.
    We have proposed an asset management system that pulls features from both permissioned
    and permissionless blockchains. Governmental offices have the potential to maintain
    trusted permissioned blockchains for safety and security purposes. Permissioned
    blockchains are used for the registration of end-user assets and to authenticate
    the assets transactions through smart contracts. Permissioned blockchains inhibit
    the users from double-spending of assets by taking care that every asset is registered
    only once. This registration is done in only one smart contract, which is authenticated
    and also only in a single permissionless blockchain. Finally, the permissioned
    blockchain ensures the legitimacy of assets trading. In this, the smart contract
    is used where land laws are encoded. Permissionless blockchains are used in the
    marketplaces where registered assets are used for trading. Identical or other
    permissionless blockchains can be used for trading registered assets in exchange
    for currency units. This extension of the transaction model has been made possible
    through single and cross-chain transactions.
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 权限链和非权限链区块链网络各有优劣。非权限链区块链网络非常适合加密货币，而权限链区块链只能用于受信任和知名交易。我们提出了一种资产管理系统，汲取了权限链和非权限链的特点。政府机构有能力维护受信任的权限链以确保安全性。权限链用于注册最终用户资产并通过智能合约对资产交易进行认证。权限链通过确保每个资产仅注册一次来阻止用户重复消费资产。这一注册仅在一个受认证的智能合约中进行，而且仅在一个单一的非权限链中进行。最后，权限链确保资产交易的合法性。在此过程中，使用智能合约对土地法进行编码。非权限链用于市场，其中注册资产用于交易。可以使用相同或其他非权限链来交易注册资产以换取货币单位。通过单一和跨链交易模型的扩展，这一交易模型的扩展成为可能。
