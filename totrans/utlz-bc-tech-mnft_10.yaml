- en: APPLICATION FRAMEWORK OF BLOCKCHAIN FOR ASSETS MANAGEMENT
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 资产管理区块链的应用框架
- en: This asset management system can be developed by unifying the permissionless
    and permissioned blockchain network. All the agencies’ offices and offices are
    required to set up their own permissioned blockchains network. To register their
    assets, end-users can request
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 这个资产管理系统可以通过统一的无许可和有许可的区块链网络来开发。所有机构的办事处和办事处都需要建立自己的有许可的区块链网络。为了注册他们的资产，最终用户可以请求
- en: the government office to register their assets through a smart contract of some
    permissionless blockchain. For this registration, the end-user must be charged
    a specific fee. Now it will be the duty of the government office to check the
    registration of the asset only after make sure that it is registered in only one
    unique permissionless blockchain.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 政府办公室通过一些无许可区块链的智能合约注册他们的资产。对于这种注册，最终用户必须支付特定费用。现在，政府办公室将有责任检查资产的注册，只有在确保它在唯一的无许可区块链中注册后才能进行。
- en: This is a must check to ensure that the asset should not be sold or trying to
    sell by the end-users through several smart contracts. This is technically known
    as double-spending. If the government office is satisfied with no double-spending,
    it should issue an authenticated smart contract. Then, the governmental office
    checks double-spending and encodes the law of the land in the smart contract.
    After all these checks and validation, the governmental office can deploy the
    smart contract, included in the registration request of the end-user on the permissionless
    blockchain.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 这是必须检查的，以确保资产不会通过多个智能合约进行销售或尝试销售给最终用户。这在技术上称为双重开支。如果政府办公室对没有双重开支感到满意，就应该发布经过认证的智能合约。然后，政府办公室检查双重开支，并将当地法律编码到智能合约中。经过所有这些检查和验证，政府办公室可以部署智能合约，包括在无需许可的区块链上对最终用户的注册请求中。
- en: The asset registered only through smart contract, and governmental office identity
    is allowed to trade in the permissionless blockchain. The end-user can trade using
    the private identity of end-users. All this process also ensures the abidance
    of the law of the land.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 资产只能通过智能合约注册，而且在无需许可的区块链上允许政府办公室的身份进行交易。最终用户可以使用最终用户的私人身份进行交易。整个过程还确保了遵守当地的法律。
- en: For example, we created a scenario for asset management (Car); the RTO-Delhi
    set up a permissioned blockchains network for car registration. Anurag wants to
    register his car on the network, which he requests through a smart contract. The
    RTO office also issues a smart contract to the manufacturing company, stating
    the transfer of ownership of this car and payment of governmental tax. After ensuring
    double-spending and validating, information about registration of Anurag's exists
    on all nodes of permissioned blockchain.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，我们为资产管理（汽车）创建了一个场景；RTO-德里为汽车注册建立了一个许可的区块链网络。Anurag想要在网络上注册他的车，他通过智能合约提出了请求。
    RTO办公室还向制造公司发布智能合约，说明了这辆车所有权的转让和政府税款的支付。在确保了双重开支并验证之后，Anurag的注册信息存在于许可的区块链的所有节点上。
- en: Now, if a valid party, say Manoj, is willing to purchase Anurag's car. Manoj
    first ensures whether the RTO office identity authenticates the car; for this,
    he initiates a smart contract to check the validity of the car registration in
    the name of Anurag. If it turns out to be correct, Manoj can purchase the car
    only after invoking a “Buy function” application/request. This function is attached
    to the mining nodes of the network. This application/request is executed along
    with the offer of currency units. The currency should be in the denomination that
    Manoj's wants to reimburse for the car. If the Buy function call succeeds, Anurag
    gets paid the amount, the tax is credited to the government account, and the car
    ownership is transferred to Manoj (Notheisen et al., 2017).
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，如果一个有效的当事人，比如Manoj，愿意购买Anurag的车。Manoj首先确保RTO办公室的身份证明了这辆车；为此，他启动了一个智能合约来检查车辆在Anurag名下的注册是否有效。如果检查结果正确，Manoj只能在调用“购买函数”应用/请求后购买车辆。这个函数附加在网络的挖矿节点上。这个应用/请求与货币单位的提供一起执行。货币应以Manoj希望为车辆报销的面额为单位。如果购买函数调用成功，Anurag就会收到金额，税款会记入政府账户，并且车辆所有权会转移到Manoj名下（Notheisen等人，2017年）。
- en: '| Figure 3\. Demonstrates the architecture for unifying the permissioned and
    permissionless blockchain (Zakhary et al., 2019) |'
  id: totrans-64
  prefs: []
  type: TYPE_TB
  zh: '| 图3.演示了统一许可和无许可区块链的架构（Zakhary等人，2019年） |'
- en: '| ![Figure978-1-7998-8697-6.ch009.f03](i/ch009.f03.png) |'
  id: totrans-65
  prefs: []
  type: TYPE_TB
  zh: '| ![Figure978-1-7998-8697-6.ch009.f03](i/ch009.f03.png) |'
- en: The government offices will do the asset registration through their trusted
    asset registration and database management systems. A permissioned blockchains
    network will be created among interrelated governmental officials who will work
    as validators. The governmental officials (validators) run a “Byzantine fault-tolerant”,
    e.g., PBFT (Castro & Liskov, 1999) or a “crash fault-tolerant”, e.g., Paxos (Lamport,
    2019) consensus protocol to approve on the registered assets.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 政府机构将通过他们信任的资产登记和数据库管理系统进行资产登记。将在相关政府官员之间创建一个许可的区块链网络，他们将作为验证者。政府官员（验证者）运行“拜占庭容错”，例如PBFT（Castro
    & Liskov，1999年）或“崩溃容错”，例如Paxos（Lamport，2019年）共识协议来批准已登记的资产。
- en: For asset registration, the end-user has to send a request to the permission
    blockchain. Validators have to route a consensus protocol to confirm that the
    asset is not registered earlier. Once it is ensured, the validator executes a
    predetermined smart contract, generating another smart contract by which the asset
    is registered. After the registration of the asset on the permissioned blockchain,
    they authenticate the resulting smart contract deployment in a permissionless
    blockchain. This smart contract contains multi-signature of the validators as
    well as the end-user identity.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 资产登记需要最终用户向权限区块链发送请求。验证者必须路由共识协议以确认该资产之前未注册过。一旦确认，验证者执行预先确定的智能合约，生成另一个智能合约，通过该合约将资产注册。在权限区块链上注册资产后，它们在无权限区块链上验证生成的智能合约部署。该智能合约包含验证者和最终用户身份的多重签名。
- en: Different government offices can utilize the similar or different permissionless
    blockchains to organize their smart contracts. These contracts are used for asset
    registration. For instance, both register (for the house) and RTO (for car) offices
    can go for the identical blockchain (Ethereum) to register houses and cars.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 不同的政府办公室可以利用相似或不同的无权限区块链来组织他们的智能合约。这些合约用于资产登记。例如，注册（房屋）和RTO（汽车）办公室都可以选择相同的区块链（以太坊）来登记房屋和汽车。
- en: 'After registration of an asset in a permissionless blockchain, end-users can
    do a transaction for these assets. The transaction took place in four folds. Currency
    units transactions: permit end-users to exchange the ownership and rights of units
    of currency among end-user by using personal identities. These are the essential
    built-in function to support a transaction. Complex asset to currency units: These
    transactions occur on the identical blockchain where registration of complex block
    chain takes place. The complex assets are traded for currency units by the end-users
    by using the smart contract, i.e., call function. For example, Manoj wants to
    buy a car. He has to calls a smart contract the “Buy function” of the car. The
    call of the Buy function is complemented with currency units offered by Manoj.
    This Buy function will transfer the currency units to the seller of the car (Anurag).
    In this way, the car''s owner will be transferred to Manoj (caller of the “Buy
    function”).'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 在无权限区块链上注册资产后，最终用户可以为这些资产进行交易。交易分为四个步骤。货币单位交易：允许最终用户使用个人身份交换货币单位的所有权和权利。这些是支持交易的基本内置功能。复杂资产转换为货币单位：这些交易发生在注册复杂区块链的相同区块链上。最终用户通过使用智能合约（即调用函数）将复杂资产交换为货币单位。例如，Manoj想要购买一辆汽车。他必须调用汽车的“购买函数”智能合约。购买函数的调用与Manoj提供的货币单位相结合。这个购买函数将把货币单位转移到汽车的卖方（Anurag）。通过这种方式，汽车的所有权将转移到Manoj（调用“购买函数”的人）。
- en: 'Complex asset to currency unit’s transactions: When seller and buyer are registered
    on a different blockchain, Complex asset to currency unit’s transactions comes
    into the picture. For example, Seller (Anurag) registered in the Bitcoin blockchain,
    and buyer (Manoj) registered in the Ethereum blockchain. An atomic cross-chain
    transaction will take place between them.A commitment protocol of atomic cross
    chain ensures that Anurag''s car is transferred to Manoj and Manoj’s currency
    units to Anurag in the other blockchain take place.'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 复杂资产对货币单位的交易：当卖方和买方在不同的区块链上注册时，复杂资产对货币单位的交易就出现了。例如，卖方（阿努拉格）在比特币区块链上注册，而买方（马诺杰）在以太坊区块链上注册。它们之间将进行原子跨链交易。原子跨链的承诺协议确保阿努拉格的汽车被转移到马诺杰名下，而马诺杰的货币单位则转移到了阿努拉格在另一区块链上的账户。
- en: 'Complex asset to complex asset transactions: Swapping of complex assets registered
    in the same or different blockchain is possible because of a complex asset to
    complex asset transactions process. This can happen either by using the call function
    for the identical blockchain. For the different blockchain network, an atomic
    cross-chain commitment protocol is used for performing the transaction.'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 复杂资产对复杂资产的交易：通过复杂资产对复杂资产的交易过程，可以在相同或不同的区块链上交换注册的复杂资产。这可以通过使用相同区块链的调用功能来实现。对于不同的区块链网络，则使用原子跨链承诺协议来执行交易。
- en: BENEFITS OF BLOCKCHAIN IN ASSETS MANAGEMENT
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链在资产管理中的优势
- en: 'This would include benefits Quick process: By using the smart contracts, which
    execute automatically, intermediaries and central authority between buyers and
    sellers can be removed. This then leads to transactions been done effectively
    and efficiently. In addition, asset management, which is done with the help of
    blockchain, helps in reducing the turnaround time of the overall process.'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 包括的好处 快速流程：通过使用自动执行的智能合约，可以消除买卖双方之间的中间商和中央机构。这导致交易能够有效和高效地完成。此外，借助区块链进行的资产管理有助于减少整个流程的周转时间。
- en: 'Ownership of Control: People generally are required to visit different organizations
    to verify the authenticity of their data. However, with the help of blockchain
    technology, the data can be replicated on various nodes across the network. The
    users involved in blockchain-based assets management can then control the data
    by managing the access. This also ensures that manipulation of data is not done.'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 控制所有权：通常，人们需要访问不同的组织来验证其数据的真实性。然而，借助区块链技术，数据可以被复制到网络中的各个节点上。参与基于区块链的资产管理的用户可以通过管理访问来控制数据。这也确保了数据的操纵不会发生。
- en: 'Traceability: Blockchain helps trace back the data at any time by maintaining
    the records of transactions in chronological order. With this feature, the probability
    of frauds like money laundering and handling the missing data can be reduced to
    a large extent. Further, each and every member of the network has the facility
    of tracing the old transactions as and when required. Audit of blockchain transactions
    is also possible on a real-time basis.'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 追溯性：区块链通过按时间顺序记录交易来随时追溯数据。有了这个功能，诸如洗钱和处理缺失数据等欺诈行为的可能性可以大大降低。此外，网络的每个成员都可以在需要时追溯旧交易。区块链交易的审计也可以实时进行。
- en: 'Regulatory Compliance: With the help of Blockchain technology, an environment
    can be created where both market players and regulators can access the trusted,
    auditable and immutable data. The firms can rely on compliance and duties using
    blockchain.'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 法规合规：借助区块链技术，可以创造一个市场参与者和监管机构都可以访问可信、可审计和不可变数据的环境。公司可以依靠区块链来履行合规和职责。
- en: 'Eliminating intermediaries: By using smart contracts, the intermediaries in
    the transaction can be eliminated. As discussed earlier, a particular software
    program executes automatically when all the pre-specified conditions are filled.
    Thus, the use of smart contracts reduces the cost of asset management and saves
    the time and energy of human beings.'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 消除中间人：通过使用智能合约，交易中的中间人可以被消除。如前所述，当所有预先指定条件满足时，特定的软件程序会自动执行。因此，使用智能合约可以降低资产管理成本，节省人类的时间和精力。
- en: CHALLENGES OF BLOCKCHAIN IMPLEMENTATION
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链实施的挑战
- en: Though the blockchain technology has unlimited potential but it also has certain
    risks involved. For instance the term “decentralized” is misleading in some cases.
    Smart contracts can have scalability and security issues. It may allow for inadvertent
    users similarly the number of users can be restricted due to scalability issues.
    For asset management system number of external application data sources and different
    protocols are used. Sometimes, emergency shutdowns are also used to upgrade smart
    contract (Schär, 2021). These challenges need to be addressed to tap the full
    potential of blockchain for solutions.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管区块链技术具有无限潜力，但也存在一定的风险。例如，“去中心化”一词在某些情况下是误导性的。智能合约可能存在可扩展性和安全性问题。它可能允许无意的用户，同样由于可扩展性问题，用户数量可能会受到限制。对于资产管理系统，使用大量外部应用数据源和不同协议。有时，紧急关闭也用于升级智能合约（Schär，2021）。这些挑战需要解决，以充分利用区块链为解决方案提供全面潜力。
- en: Some challenges are almost standard for all blockchain networks, and there are
    some specific challenges for asset management applications, including the following.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 一些挑战对所有区块链网络几乎是标准的，对资产管理应用程序也有一些特定挑战，包括以下内容。
- en: 1\. General Challenges
  id: totrans-81
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1\. 通用挑战
- en: 'a. Throughput and bandwidth Challenge: The current network bandwidth is sufficient
    for the transactions of the blockchain. Every authenticated transaction has to
    be updated on every node of the network on a real-time basis. Therefore, it requires
    comparatively more bandwidth. It is a challenge to calculate the suitable throughput
    and bandwidth for a specific purpose blockchain network.'
  id: totrans-82
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: a. 吞吐量和带宽挑战：当前的网络带宽足以处理区块链的交易。每笔经过身份验证的交易都必须实时更新到网络的每个节点上。因此，为特定目的的区块链网络计算适当的吞吐量和带宽是一项挑战。
- en: 'b. Latency/delay in blockchain network: There are two contradictory objectives
    as far as the frequency of updates in the network is concerned. Ideally, a ledger
    needs to be restructured in the blockchain as soon as it is upended. However,
    it takes some time due to the network traffic, and the challenger can prolong
    a block of the miner from accomplishing all other miners. Therefore, addressing
    these types of attacks is a real challenge.'
  id: totrans-83
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: b. 区块链网络中的延迟/延迟：就网络更新频率而言，存在两个相互矛盾的目标。理想情况下，在区块链中的账本应该在被颠覆后立即重组。然而，由于网络流量，这需要一些时间，并且挑战者可以延长矿工的一个区块以阻止其完成所有其他矿工的工作。因此，解决这些类型的攻击是一个真正的挑战。
- en: 'c. Energy consumption in the blockchain: measuring the ideal energy consumption
    for multifaceted computation in the blockchain is necessary to make operational
    setups. It is a cumbersome process as the depth of the network is not known, and
    it is dynamic.'
  id: totrans-84
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: c. 区块链的能源消耗：在区块链中测量多方面计算的理想能源消耗对于进行操作设置是必要的。由于网络的深度未知且是动态的，这是一个繁琐的过程。
- en: 2\. Specific Challenges for asset management application
  id: totrans-85
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 2. 资产管理应用程序的特定挑战
- en: To create an asset management system, we have to unify permissioned and permissionless
    blockchain. Unifying permissioned and permissionless is not an easy task. We have
    to face various challenges.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 要创建一个资产管理系统，我们必须统一许可和无许可区块链。统一许可和无许可不是一件容易的事情。我们必须面对各种挑战。
- en: First and foremost, the asset management system and its scalability depends
    upon the scalability that the network possess. As far as permissionless blockchain
    is concerned, it is not scalable. The other challenge is what if the identity
    of the validator is misused or stolen. The stolen identity of validators in the
    permissioned block- can be used to destroy the existing smart contracts. It can
    also be misused for authenticating a smart contract for non-existing assets. Finally,
    there should be flexibility for registration assets in multiple permissionless
    blockchain challenges. At present, registration of an asset occurs in only a single
    permissionless blockchain, with one at a time. We will discuss all the issues
    mentioned above in the subsequent discussion.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，资产管理系统及其可扩展性取决于网络所具有的可扩展性。就无需许可的区块链而言，它并不具备可扩展性。另一个挑战是，如果验证者的身份被滥用或盗用会怎样。许可的区块中验证者的身份被盗用可用于破坏现有的智能合约。它也可以被用于为不存在的资产认证智能合约。最后，应该允许在多个无需许可的区块链中注册资产。目前，资产的注册仅在一个无需许可的区块链中进行，每次只能进行一次。我们将在后续讨论中讨论上述所有问题。
- en: Tokenization
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 代币化
- en: Unpermissioned blockchains allows participants of the network, to share an immutable
    database in the form of a ledger. Generally, it is used to track the innate protocol
    asset of the respective blockchain. However, with the increasing popularity and
    utility of unpermissioned blockchain, additional assets are being added in these
    ledgers. Adding the new asset in to the ledger of a blockchain, is known as tokenization
    and the asset so added are known as tokens.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 无需许可的区块链允许网络参与者共享不可变的账本形式的数据库。通常，它用于跟踪各自区块链的内在协议资产。然而，随着无需许可的区块链的日益普及和实用性，额外的资产正在被添加到这些账本中。将新资产添加到区块链的账本中称为代币化，所添加的资产称为代币。
- en: Tokenization makes a transaction more effectual and the assets more manageable.
    A tokenized asset takes no time to transfer around the globe from one party to
    another. Tokens can be embedded with smart contract and used for numerous public
    applications. Tokens are one of the important ingredients of asset management
    in blockchain ecosystem.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 代币化使交易更加有效，资产更易管理。代币化资产可以在全球范围内从一方转移到另一方，**不费时**。代币可以嵌入智能合约，用于众多公共应用。代币是区块链生态系统中资产管理的重要组成部分。
- en: As far as technical aspect is concern, there are numerous of ways by which creation
    of tokens can happen (Roth, Schär, and Schöpfer, 2019). However, with the help
    of smart contract prototype referred as the “ERC-20 token standard”, Ethereum
    blockchain issues maximum of tokens for most of the unpermissioned blockchain
    so other options may be dropped as far as financial applications are concern (Vogelsteller
    and Buterin, 2015).
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 就技术方面而言，有许多方法可以创建代币（Roth、Schär和Schöpfer，2019）。然而，借助称为“ERC-20代币标准”的智能合约原型，在金融应用方面，以太坊区块链发行了大部分未经许可的区块链的代币，因此其他选项可能会被放弃（Vogelsteller和Buterin，2015）。
