- en: ABSTRACT
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 摘要
- en: The concept of blockchain is prevalent globally in today's times. It has shown
    remarkable growth and has shown a lot of achievement by executing systems of peer-to-peer
    cryptocurrency. The cryptocurrency was introduced in 2009 but created hype about
    digital currency around the world in 2017\. Blockchain works on the concept of
    a “distributed ledger/database.” The transactions are recorded and replicated
    to all the participating parties chronologically. Blockchain has verified to be
    immutable and provides accountability, integrity, and quite a lot of confidentiality
    through a pair of private and public keys. Various sectors have started using
    blockchain due to its salient features. Asset management is also one of the areas
    where blockchain can reduce transaction costs, approval waiting time, and increase
    transparency. The complicated processes of asset management can be automated by
    unifying permissioned and permissionless blockchain. This chapter discusses how
    asset management firms can use blockchain opportunities to harness its benefits.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 当今全球普遍存在区块链的概念。它展现了显著的增长，并通过执行点对点加密货币系统取得了许多成就。加密货币于2009年推出，但在2017年在全球掀起了关于数字货币的热潮。区块链基于“分布式分类账/数据库”的概念运作。交易按时间顺序记录并复制到所有参与方。区块链已被证明是不可变的，并通过一对私钥和公钥提供了责任、完整性和相当多的保密性。由于其显著特点，各个行业已经开始使用区块链。资产管理也是区块链可以减少交易成本、批准等待时间并增加透明度的领域之一。资产管理的复杂流程可以通过统一许可和无许可区块链来自动化。本章讨论了资产管理公司如何利用区块链机会以发挥其效益。
- en: INTRODUCTION
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 引言
- en: A blockchain can be defined as a “distributed ledger/database” to record the
    transactions in a chronological manner without the intervention of any central
    authority. The blockchain concept was first introduced around 2008 and used in
    a cryptocurrency named Bitcoin in 2009\. This Bitcoin created hype in the cryptocurrency
    market in 2017\. Bitcoin and blockchain are used as synonyms in the cryptocurrency
    literature, but the earlier one is an application, whereas the latter is a concept
    or framework. Conceptually a blockchain is a sequential chain of blocks, and these
    blocks are analogous to pages in a manual ledger. As a transaction take place,
    it is transmitted to the entire blockchain network in the form of the coded language
    known as cryptography.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链可以被定义为一个“分布式分类账/数据库”，以记录交易的发生顺序，而无需任何中央机构的干预。区块链概念最早于2008年引入，并在2009年的一种名为比特币的加密货币中使用。这种比特币在2017年激起了加密货币市场的狂热。比特币和区块链在加密货币文献中被用作同义词，但前者是一种应用，而后者是一种概念或框架。在概念上，区块链是一个连续的区块链，这些区块类似于手动分类账中的页面。随着交易的发生，它以称为密码学的编码语言的形式传输到整个区块链网络中。
- en: In a traditional transaction management system, a trusted third party is required
    to authenticate a transaction. At the same time, a blockchain work on a peer to
    a peer network system, no centralized or trusted third party is required to authenticate
    a transaction. Any specific party/ node in the network act as a miner. Miners
    act as transaction validating agents in a blockchain network. The only requirement
    is miner has to solve a highly coded puzzle attached with a transaction to ensure
    no double-spending and other parameters of an authentic transaction. Once the
    miner validates a transaction, it is updated to all the network nodes.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在传统的交易管理系统中，需要信任的第三方来认证交易。与此同时，区块链工作在一个点对点网络系统上，不需要集中式或信任的第三方来认证交易。网络中的任何特定方/节点都充当矿工。矿工在区块链网络中充当交易验证代理。唯一的要求是矿工必须解决附加在交易中的高度编码的谜题，以确保没有双重花费和其他真实交易的参数。一旦矿工验证了交易，它就会更新到所有网络节点。
- en: Although blockchain is synonyms to Bitcoin and crypto-currencies, the application
    of the concept is continuously increasing in other areas such as Global payment,
    Insurance Claim processing, Internet of Battle-Field Things (IoBT) and Internet
    of Things (IoT). The glaring features of Blockchain technology, like its anatomy,
    immutability, decentralization and integrity, are making it a feasible choice
    for financial services applications. With the help of this technology, financial
    transactions can occur without any financial institutions like banks or any other
    intermediaries.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管区块链常与比特币和加密货币等同义，但该概念的应用正在不断扩展到其他领域，如全球支付、保险理赔处理、战场物联网（IoBT）和物联网（IoT）。区块链技术的显著特点，如其结构、不可篡改性、去中心化和完整性，正在使其成为金融服务应用的可行选择。借助这项技术，金融交易可以在没有任何银行或其他中介机构的情况下进行。
- en: 'From the application point of view, blockchain systems can be bifurcated as:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 从应用的角度来看，区块链系统可以分为：
- en: 1\. Permissionless blockchain systems are formulated mainly for cryptocurrency
    assets, like Bitcoin. This blockchain is public; that is why any node can be a
    party in maintaining a blockchain without the permission of any designated authority
    (Nakamoto,2008). Permissionless blockchains are used for cryptocurrency transactions
    among private identities. Through the mining process, new currency units are created.
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1\. 无许可区块链系统主要用于加密资产，如比特币。这种区块链是公开的，因此任何节点都可以在没有任何指定机构许可的情况下参与维护区块链（Nakamoto,2008）。无许可区块链用于私人身份之间的加密货币交易。通过挖矿过程，会创建新的货币单位。
- en: 2\. Whereas a network of priory known parties is available, a permissioned blockchain
    network is maintained to manage the blockchain. A consensus protocol is used to
    a mutual agreement for validating a transaction among the trusted parties.
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 2\. 而对于已知先验方的网络，则维护了一个许可的区块链网络以管理区块链。共识协议用于在受信任的方之间达成对交易的共识。
- en: There are several challenges to assets like cars and houses on the blockchain.
    First, we have to check the physical existence of the asset, its registration
    and its actual owner. Second, it is also to ensure that the asset is not sold
    two or more times or two or more people simultaneously. Finally, it is also essential
    to know whether the transfer of the asset is allowed in the law of the land or
    not.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链上的资产（如汽车和房屋）存在几个挑战。首先，我们必须检查资产的实际存在、注册和实际所有者。其次，还需确保资产未被两次或两次以上出售，或者同时被两个或两个以上人员出售。最后，还必须知道资产的转移是否符合当地法律的规定。
- en: The main objective of this chapter is to discuss how assets management can be
    improved by the application of the blockchain mechanism. For this purpose combination
    of permissioned and permissionless blockchains is required. We will also discuss
    the complete concept and model for unifying the permissioned and permissionless
    blockchains with a suitable theoretical and feasible technical framework.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 本章的主要目标是讨论如何通过应用区块链机制改进资产管理。为此，需要结合许可和无许可区块链的组合。我们还将讨论统一许可和无许可区块链的完整概念和模型，以及适当的理论和可行的技术框架。
- en: 'Before diving deeper into the topic, we need to understand the following essential
    components of blockchain:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在深入讨论该主题之前，我们需要了解区块链的以下基本组成部分：
- en: '1\. Business networks: A business network is a group of persons having joint
    or commercial interests to create wealth by exchanging goods and services.'
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1\. 业务网络：业务网络是一群有共同或商业利益的人，通过交换商品和服务来创造财富。
- en: '2\. Participants: Participants have common interests such as suppliers, customers,
    suppliers, partners and third-party vendors. For permissionless blockchain, participants
    may be anonymous, whereas participants should be known for the permissioned blockchain
    business networks.'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 2\. 参与者：参与者有共同的利益，如供应商、客户、供应商、合作伙伴和第三方供应商。对于无许可区块链，参与者可能是匿名的，而对于有许可的区块链业务网络，参与者应该是已知的。
- en: '3\. Assets: Assets can be defined as “Anything capable of being owned or controlled
    to produce value.” Assets are generally classified as tangible and intangible.
    Transactions of both kinds of assets are performed over business networks to create
    economic value for the participating entities.'
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 3\. 资产：资产可以定义为“能够拥有或控制以产生价值的任何东西”。资产通常被分类为有形资产和无形资产。这两种类型的资产交易都是通过业务网络进行的，为参与实体创造经济价值。
- en: '4\. Transactions: A transaction can be defined as the exchange of anything
    having economic value known as assets. Participants are unknown in permissionless
    (bitcoin) transactions, whereas known in business transactions for permissioned
    blockchains.'
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 4\. 交易：交易可以定义为交换具有经济价值的任何东西，称为资产。参与者在无许可（比特币）交易中是未知的，而在有许可的区块链业务交易中是已知的。
- en: '5\. Contracts: Blockchain contracts are automated functions that perform a
    specific task for which they have been created. A smart contract is triggered
    automatically as the conditions are matched.'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 5\. 合约：区块链合约是自动执行特定任务的功能，它们是为此目的而创建的。一旦条件匹配，智能合约将自动触发。
- en: '6\. Ledger: the ledger is a chronological record of a business transaction.
    In the blockchain, ledgers are shared and replicated across blockchain nodes;
    once validate'
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 6\. 分类账：分类账是业务交易的按时间顺序记录。在区块链中，分类账被共享和复制到区块链节点之间；一旦验证
- en: ASSET MANAGEMENT
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 资产管理
- en: Asset Management can be defined as “a process managing the transfer of assets
    from one entity to another”. An asset management framework manages valuable things,
    whether tangible or intangible, from an entity or group. There can be various
    examples of assets like commodities, bonds, debentures, stocks, real estate, and
    private equity, and many intermediaries are involved in traditional asset management
    frameworks like brokers, auditors, asset managers, approvers and custodians. These
    intermediaries increase the time and cost and certain loopholes in the asset management
    system.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 资产管理可以定义为“管理资产从一个实体到另一个实体的过程”。资产管理框架管理着有价值的事物，无论是有形的还是无形的，来自一个实体或一组实体。资产的例子有很多，比如商品、债券、债务、股票、房地产和私募股权，传统资产管理框架中涉及许多中介，如经纪人、审计师、资产管理者、审批人和保管人。这些中介增加了时间和成本，同时也存在资产管理系统中的某些漏洞。
- en: The manual trade processes for asset management are time-consuming and error-prone
    as it involves many mediators. Moreover, every party has to keep a record of theirs.
    Therefore, it takes time to settle any deal. Let us take an example of the conventional
    trading process of an asset. To find trustful investors, a car seller looks out
    for a physical or electronic platform to sell a car—the owner contract to a broker
    for seeking an appropriate buyer and give the owner a good deal. The second option
    may be that the owner chooses an electronic platform for the same. Since the broker
    of e-broker (electronic platform) acts as a linkage between the buyer and the
    seller, the broker has to do the due diligence of the seller-buyer and the asset,
    i.e., the car. It is also the duty of the broker or booking agency to take care
    of the sale deed and proper registration of the car in the name of the buyer and
    transfer the money to the seller's account after taking his commission from one/
    both parties.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 资产管理的手动交易流程耗时且容易出错，因为它涉及许多中介。此外，每一方都必须保留自己的记录。因此，要解决任何交易需要时间。让我们举一个资产的传统交易流程的例子。为了找到值得信赖的投资者，卖车人会寻找一个实体或电子平台来销售车辆——所有者将合同委托给经纪人寻找适当的买家并为所有者提供优惠。第二个选项可能是所有者选择同样的电子平台。由于电子经纪人（电子平台）的经纪人充当买方和卖方之间的纽带，经纪人必须对卖方-买方和资产（即汽车）进行尽职调查。经纪人或预订机构还有责任处理销售契约，并将车辆适当注册到买方名下，并在从一方/双方收取佣金后将款项转入卖方帐户。
- en: BLOCKCHAIN AND ITS ARCHITECTURE
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链及其架构
- en: 1\. Permissionless Blockchain
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1\. 无需许可的区块链
- en: These blockchains are used in Bitcoin and the network of Permissionless as it
    is open for all. A permissionless blockchains asset is represented as an asset
    type. It represents ownership and monetary value measured in currency units. Transactions
    stand to transfer the ownership of assets and currency units from one party to
    another party. Party stands for an identity in the transaction represented by
    a digital signature. The Consensus protocol is used to validate ownership, and
    it is the storage layer where the assets ownership information is stored. Identities
    are used to determine the owner of an asset, and then the public keys are used
    to implement further (Nakamoto,2008).
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 这些区块链被用于比特币和无需许可的网络，因为它对所有人开放。无需许可的区块链资产表示为资产类型。它代表所有权和以货币单位计量的货币价值。交易用于将资产和货币单位的所有权从一方转移到另一方。"Party"代表交易中的身份，用数字签名表示。共识协议用于验证所有权，它是存储层，其中存储了资产所有权信息。身份用于确定资产所有者，然后使用公钥进行进一步实施（Nakamoto，2008）。
- en: 'A permissionless blockchain system (Alladi et al.,2020) mainly comprises three
    layers namely: (i) an application layer (ii) a consensus layer and (iii) a storage
    layer. These are shown in Figure 1.'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 一个无需许可的区块链系统（Alladi等，2020）主要包括三个层次，即：（i）应用层，（ii）共识层和（iii）存储层。这些在图1中显示。
- en: '| Figure 1\. Architecture of permissionless blockchain (Zakhary et al., 2019)
    |'
  id: totrans-38
  prefs: []
  type: TYPE_TB
  zh: '| 图1\. 权限区块链架构（Zakhary等，2019） |'
- en: '| ![Figure978-1-7998-8697-6.ch009.f01](i/ch009.f01.png) |'
  id: totrans-39
  prefs: []
  type: TYPE_TB
  zh: '| ![Figure978-1-7998-8697-6.ch009.f01](i/ch009.f01.png) |'
- en: a. The application layers
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: a. 应用层
- en: Transactions are the first layer through which end-users initiate the transaction.
    Identities of end-users are defined by public keys, whereas their private keys
    generate signatures. Thus, transactions are generated through digital signatures.
    Once transactions are developed, it is replicated on all the nodes of the network.
  id: totrans-41
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 交易是终端用户发起交易的第一层。终端用户的身份由公钥定义，而他们的私钥生成签名。因此，交易是通过数字签名生成的。一旦交易生成，它就会在网络的所有节点上复制。
- en: b. The Consensus Layer
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: b. 共识层
- en: In permissionless blockchains, mining is the means to establish consensus. Mining
    is simply a transaction validation process. The node that validates the transactions
    is known as the mining node. A cryptographic puzzle is attached to every transaction.
    Minor receives put the valid transactions into a block by solving the attached
    puzzle. After validation, the nodes are updated by the block. The transactions
    blocks are received by the minor to make up the blockchain progress. Only after
    the solution of the puzzle, a transaction gets authenticated and added to the
    blockchain as a block.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 在权限区块链中，挖矿是建立共识的手段。挖矿只是一个交易验证过程。验证交易的节点被称为挖矿节点。每个交易都附有一个加密难题。矿工通过解决附加的难题将有效交易放入一个区块中。验证后，节点被区块更新。交易区块由矿工接收以推动区块链的进展。只有在解决了难题之后，交易才会得到认证并作为一个区块添加到区块链上。
- en: c. The storage Layer
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: c. 存储层
- en: It contains a copy of a tamper-proof ledger. The ledger updates every block
    of the chain. The mining node then maintains this ledger. The storage layer contains
    a distributed ledger which is generally decentralized. A network of open nodes
    then manages this ledger. Every ledger comprises valid transactions of an asset
    transfer among end-users
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 它包含一个不可篡改的账本副本。账本每个区块都会更新。然后挖矿节点会维护这个账本。存储层包含一个通常是去中心化的分布式账本。一组开放节点会管理这个账本。每个账本包含终端用户之间的资产转移的有效交易。
- en: 2\. Permissioned Blockchains
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 2\. 权限区块链
- en: In permissioned blockchain, nodes are known and identified. However, although
    all the nodes are known, they lack trust in each other. The blockchain was originated
    from Bitcoin- Cryptocurrency. However, recently, it has focused on its salient
    features such as security, provenance, authenticity, and transparency. Moreover,
    since it caters to most of the desired features for a transaction, it can also
    be applied to other areas such as healthcare, insurance, SCM, and IoT (Nakamoto,
    2008).
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 在权限区块链中，节点是已知并且可识别的。然而，尽管所有节点都是已知的，它们彼此之间缺乏信任。区块链起源于比特币-加密货币。然而，最近，它已经关注到其突出特征，如安全性，来源，真实性和透明性。此外，由于它满足了大多数交易所需的功能，它也可以应用于其他领域，如医疗保健，保险，SCM和物联网（Nakamoto，2008）。
- en: The permissioned blockchain is almost similar to the permissionless blockchain,
    with a bit different in Conesus procedure. It is comprised of (i) the application
    layer, (ii) the Consensus layer, and (iii) the Storage layer.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 有许可的区块链几乎与无许可的区块链相似，只是共识程序有所不同。它由（i）应用层，（ii）共识层和（iii）存储层组成。
- en: a. The application layer
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: a. 应用层
- en: The application layers of a permissioned blockchain, end-user use their public
    key to submit their transaction on the network. The process and function of the
    application layer are identical for both permissionless blockchain and permissioned
    blockchain.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 有许可的区块链的应用层，最终用户使用他们的公钥在网络上提交他们的交易。应用层的过程和功能对于无许可的区块链和有许可的区块链来说是相同的。
- en: b. The consensus layer
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: b. 共识层
- en: The consensus layer in permissioned blockchain is different from permissionless
    blockchains. Here mining is replaced with consensus protocol (Cachin, 2016). Ordering
    and validating the transaction is taken care of by the consensus layer in the
    same manner as for permissionless blockchain.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 有许可的区块链中的共识层与无许可的区块链不同。这里挖矿被共识协议（Cachin，2016年）所取代。订单和验证交易由共识层以与无许可区块链相同的方式处理。
- en: c. The storage layer
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: c. 存储层
- en: The storage layer in permissioned blockchain is similar to permissionless blockchains.
    The ledger, which is updated after every valid transaction, is maintained and
    manages by this layer.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 有许可的区块链中的存储层类似于无许可区块链。这一层维护和管理着每一次有效交易后更新的分类帐。
