    analysis of the evidence and current manufacturing cases. This study provides
    the academic, peer-reviewed work to provide a systematic BC activity-based solution
    and initiatives in the highly potential growth seeker energy sector. In today’s
    world, blockchain technology (BCT) is used to develop several applications, including
    electric charging and sharing of cars and green cryptocurrencies, including automatic
