  type: TYPE_NORMAL
- en: Energy grids experience rapid improvements to handle growing amounts of embedded
    renewable production, such as wind and solar photovoltaics. Renewables (RES) have
    experienced tremendous development in recent years, allowing privatization and
    disassociating the energy market and improving financial benefits and programs
