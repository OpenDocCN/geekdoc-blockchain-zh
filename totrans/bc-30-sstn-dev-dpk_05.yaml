  type: TYPE_NORMAL
- en: The resolution of imbalances in the power markets is the use of BC that has
    gained substantial interest. Unbalanced situations could take from a few months
    to 28 months to finalize [[44](#b_9783110702507-005_ref_044)], said Elexon, a
    British wholesaler on the electricity sector. Long reconciliation procedures,
    volume updates and validation are key explanations for delays [[20](#b_9783110702507-005_ref_020)].
