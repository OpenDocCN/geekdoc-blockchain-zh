    and Marshall [[20](#b_9783110702507-005_ref_020)], loan uncertainties and collateral
    conditions may be reduced by stakeholders. Moreover, with confirmations of near
    real time, the business process itself will be more straightforward and effective.
    The BC-enabled framework will aid exchange among various parties, enhance auditing
    and procedure honesty, the risk reduction for of fraudulent activity (through
    protected storage of data) and promote interoperability through the standardization
    formats between different organizations [[20](#b_9783110702507-005_ref_020)].
