- en: Case A - Consumer Electronics Firm
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 案例 A - 消费电子公司
- en: It creates connected products and solutions for automakers, consumers, and businesses
    worldwide, such as related car systems, audio and visual products, enterprise
    automation solutions, and connected services.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 它为全球的汽车制造商、消费者和企业提供连接产品和解决方案，例如相关汽车系统、音频和视觉产品、企业自动化解决方案以及连接服务。
- en: Case B - Auto Components Company
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 案例 B - 汽车零部件公司
- en: It operates the business in products as diverse as Wiring Harness, Electronic
    Sensors and Controllers, Automotive Switches, Power Cords, Automotive Cables,
    Connectors and Terminals, suiting to 2-Wheelers, 3-Wheelers, Commercial Vehicles,
    Off-Road Vehicles, Earth Movers, Farming Equipment's, Medical Equipment's & Domestic
    Appliances, etc.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 它经营多样化产品的业务，如电线束、电子传感器和控制器、汽车开关、电源线、汽车电缆、连接器和端子，适用于 2 轮车、3 轮车、商用车辆、越野车、土方机械、农业设备、医疗设备和家用电器等。
- en: Case C- Paint Manufacturing Company
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 案例 C- 油漆制造公司
- en: This company is a paint manufacturing company in India. It has an employee of
    3274\. It manufactures and distributes paints all over India. The color manufactured
    is used by the automobile firms and the for-painting buildings.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 这家公司是印度的一家油漆制造公司。公司有 3274 名员工。它在印度各地制造和分销油漆。所制造的颜色被汽车公司和用于油漆建筑物。
- en: Case D- Consumer Electronics, Manufacturing, Wearables
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 案例 D- 消费电子、制造业、可穿戴设备
- en: This company manufactures consumer electronics like keyboards, mice, computer
    hardware, watches, mobile chargers, headphones, etc. It sells its product both
    online as well as in offline mode.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 该公司生产消费电子产品，如键盘、鼠标、计算机硬件、手表、手机充电器、耳机等。它的产品在线上线下都销售。
- en: RESULTS
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 结果
- en: In this section, we will discuss the within-case analysis and cross-case analysis.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们将讨论案例内部分析和案例间分析。
- en: Within Case Analysis
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 案例内部分析
- en: Table II shows the overview of the within-case analysis of the four case studies.
    The details of the results will be shared in the entire paper.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 表 II 显示了四个案例研究的案例内部分析概述。结果的详细信息将在整篇论文中分享。
- en: Case A
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 案例 A
- en: It had been found that the firm has not adopted BCT in their SC process, but
    they were very much interested in adopting the BCT and will adopt it shortly.
    It was found that the company employees are ready to embrace BCT in their process,
    and there is no change resistance among the employees. The company's employees
    are prepared to adopt the latest innovative technologies to make the system efficient
    and effective. It has been found that the employees of the firms do not have adequate
    knowledge about BCT and require proper training in the BCT. Top management should
    provide an appropriate program of training for its employees in the area of BCT.
    Top management is supporting BCT adoption in their firm. Top management agreed
    in providing adequate infrastructure facilities for the technology adoption. The
    top authority will also provide a good training program to its employees. Cost
    for the adoption of BCT was found not an issue in the firms. It was found that
    the company has proper adequate infrastructure for adopting BCT in the SC area.
    The company is already having an appropriate IT network present in the firm. It
    had been found that the firm had trust in the BCT and its technologies. The employees
    agreed that there would be an increase in process efficiency after the adoption
    of BCT. There will be an increase in transparency in the systems after adopting
    BCT in the SC area. The traceability of the products will be done in a better
    way.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: '公司尚未在其供应链流程中采用区块链技术（BCT），但他们非常有兴趣采用BCT，并将很快采用。发现公司员工准备在其流程中接受BCT，并且员工之间没有变革阻力。公司员工准备采用最新的创新技术，使系统更加高效和有效。发现公司员工对BCT缺乏足够的知识，并需要接受BCT的适当培训。高层管理应为员工在BCT领域提供适当的培训计划。高层管理支持公司内采用BCT。高层管理同意为技术采用提供足够的基础设施设施。最高管理机构还将为其员工提供良好的培训计划。发现公司在BCT及其技术上有信任。员工们认为，在采用BCT后，流程效率将提高。在采用BCT后，系统的透明度将提高。产品的追溯将更好地进行。 '
- en: Case B
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 案例 B
- en: It was found that this firm is using BCT and its related technologies in some
    areas as the companies are already using BCT, so there is change resistance among
    the employees for the latest technology. The employees are very much innovative
    technology adoption-friendly. The employees have knowledge and training about
    BCT and its technologies. It has been found that the top management is very much
    supporting BCT adoption in the systems. But they agreed that the cost is not an
    issue in adopting BCT and its related technologies. BCT adoption is an expensive
    process and requires lots of resources. Companies have adequate IT infrastructure
    for BCT. It was found that the companies trust the technology adoption of BCT,
    and they had no problem sharing the data on the BCT platforms. They agreed that
    with the implementation of BCT in SC, they could improve transparency, efficiency,
    and traceability.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 发现该公司在某些领域正在使用BCT及其相关技术，因为公司已经在使用BCT，所以员工对最新技术存在变革阻力。员工非常支持创新技术的采用。员工对BCT及其技术有知识和培训。发现高层管理人员非常支持系统中采用BCT。但他们同意成本不是采用BCT及其相关技术的问题。BCT采用是一个昂贵的过程，需要大量资源。公司有足够的IT基础设施支持BCT。发现公司信任BCT技术采用，并且在BCT平台上共享数据没有问题。他们同意，通过在SC中实施BCT，他们可以提高透明度、效率和可追溯性。
- en: Case C
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 案例C
- en: It was found that the company has been using BCT for quite some time. They are
    very much habituated with it. Employees are in support of technology adoption,
    and they are ready to learn the technology. Some of the employees have knowledge
    and rest are going through training programs arranged by the company. Top management
    is in favour of technology adoption in their systems. But they agreed that the
    cost is an issue in the adoption of BCT and its related technologies. It was found
    that the company lacks IT infrastructure, so the development of IT infrastructure
    is going on in full scale and is likely to be completed by six months. It was
    found that the companies have trust in sharing the data. They agreed that with
    the implementation of BCT in SC, they could improve transparency, efficiency,
    and traceability.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 发现该公司已经使用BCT相当长的时间了。他们非常习惯它。员工支持技术采用，并且愿意学习这项技术。一些员工具有知识，其余员工正在公司安排的培训计划中接受培训。高层管理人员支持其系统中的技术采用。但他们同意成本是采用BCT及其相关技术的问题。发现公司缺乏IT基础设施，因此IT基础设施的发展正在全面进行，并有望在六个月内完成。发现公司对数据共享有信任。他们同意，通过在SC中实施BCT，他们可以提高透明度、效率和可追溯性。
- en: Case D
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
