- en: In this section, we have a detailed cross-case analysis. Table III shows the
    detailed cross-analysis of the case study. The first question was whether the
    company had adopted BCT and its technology in their systems. Company B and C already
    use BCT in their plans, but companies A and D are not using BCT in their SC areas.
    The second question was whether the employees are ready to adopt the latest technology
    and there is no change resistance among the employees. It was found that the employees
    of company A, company B, and company C do not have any kind of change resistance
    and are ready to adopt the latest technologies like BCT. But on the other hand,
    the employees of company D are not prepared to assume any newest technology as
    they have fear in their mind regarding changes that will occur after the innovation
    adoption.
  prefs: []
  type: TYPE_NORMAL
- en: The third question was whether the employees had any prior knowledge or training
    about BCT and related technologies. The employees of company A and company D do
    not have adequate knowledge about BCT, so they require proper training about BCT
    to implement their learning. The employees of company B have prior knowledge and
    training about BCT and its related technology. The employees of company C are
    going through the training process in the areas of BCT. The fourth question was
    asked whether the top management is supporting the adoption of BCT or not. It
    was found that the ultimate direction of company A, company B, and company C are
    very much supportive of innovation adoption, especially BCT.
  prefs: []
  type: TYPE_NORMAL
- en: On the other hand, the top management of company D is not supporting BCT adoption
    in their systems. The fifth question that was asked was regarding cost and its
    impact on BCT adoption. Company A and B agreed that the price is not an issue
    in adopting BCT and related technology. But The responses of company C and company
    D were opposite as they decided that cost would be an issue in adopting BCT and
    its technology. The sixth question was asked regarding IT infrastructure in the
    company. Company A and company B responded that there is adequate IT infrastructure
    in the company. Still, company D responded that the three lacks sufficient infrastructure
    in the company, and company C responded that the infrastructure development is
    going through. The seventh question that was asked is regarding the trust the
    company has towards BCT. Company A, B, and C responded that they trust in sharing
    the data in the BCT platform, but company D answered that they do not trust sharing
    the data in the BCT platform.
  prefs: []
  type: TYPE_NORMAL
- en: The eight questions that were asked are regarding process efficiency in the
    SC area after adopting BCT. Company A, B, and C responded that BCT adoption would
    bring process efficiency, but company D answered that they do not believe that
    BCT adoption will bring process efficiency. The ninth question that was asked
    is regarding transparency in the SC system after the adoption of BCT. Company
    A, B, and C responded that they believe that BCT adoption will be transparent
    in the system, but company D answered that they do not think there will be transparency.
    The last question was regarding the traceability of the product in SC through
    BCT. Company A, B, and C responded that they believe that BCT adoption will help
    better trace the product. Still, company D answered that they do not think BCT
    adoption will help trace the product better.
