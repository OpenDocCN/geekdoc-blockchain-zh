- en: ABSTRACT
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 摘要
- en: This chapter studies blockchain technology logistics and supply chain adoption
    in four manufacturing firms. Semi-structured interviews are conducted, and the
    results are analyzed using case study methods. Four manufacturing firms are selected
    for the study. First firms deal with consumer electronics manufacturing, second
    firms deal with auto components manufacturing, third firms deal with paint manufacturing,
    and fourth firms deal with consumer electronics, manufacturing, wearables manufacturing.
    The case study is analysed using cross-case analysis and withing case analysis.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 本章研究了四家制造企业中区块链技术物流和供应链的采用情况。进行了半结构化访谈，并使用案例研究方法进行了分析。共选取了四家制造企业进行研究。第一家企业经营消费类电子产品制造，第二家经营汽车零部件制造，第三家经营涂料制造，第四家经营消费类电子产品和可穿戴设备制造。本案例研究使用交叉案例分析和案例内分析进行了分析。
- en: INTRODUCTION
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 引言
- en: Blockchain technology (BCT), which has been around since bitcoins in 2009, has
    matured to the point where it is suitable for a wide range of applications. In
    the current literature, BCT is frequently referred to as a disruptive technology
    and an innovation capable of disrupting business processes, abruptly postponing
    opportunities for action in companies, and radically changing business models
    (Pavithran et al., 2020). With that in mind, BCT, a decentralized record that
    works with exchanges of cryptographed information in blocks, has provoked scholastic
    and business curiosity because of its capacity to confirm, review, and ensure
    communicated information and data (Bamakan et al., 2020; Gokalp et al., 2019).
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术（BCT）自2009年比特币问世以来，已经成熟到适用于广泛的应用。在当前的文献中，BCT经常被称为一种颠覆性技术和一种能够颠覆商业流程、突然推迟企业行动机会并彻底改变商业模式的创新（Pavithran等，2020）。鉴于此，BCT是一种分散记录，可处理加密信息在区块中的交换，因其确认、审查和保护传递的信息和数据的能力，引发了学术界和商界的好奇心（Bamakan等，2020；Gokalp等，2019）。
- en: BCT has excellent implementation potential in supply chain (SC) operations management
    because it can work with complex communications among network partners and address
    the issue of information irregularities (Shin, 2019). As indicated by reports,
    roughly 62% of SC leaders have utilized BCT, and the normal business esteem added
    by this Industry 4.0 constituent innovation will surpass US$3.1 trillion by 2030
    (Wamba & Queiroz, 2020). The BCT is a distributed system that maintains a consistent,
    unchanging, and chronological chain of transactions between network participants
    (Mukherjee et al., 2022a). Due to the shared organization of the BCT, there are
    no mediators between the players; accordingly, makers or providers in a coordination’s
    chain can manage their clients (Coita et al., 2019; Grover et al., 2019). Trust
    is a fundamental part of business connections among outsiders, and trust is an
    innate part of the BCT agreement component (Hijazi et al., 2019; S. Yadav & Singh,
    2020).
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术（BCT）在供应链（SC）运营管理中具有出色的实施潜力，因为它可以处理网络合作伙伴之间复杂的通信，并解决信息不规律的问题（Shin，2019年）。据报告，约62%的供应链领导者使用了BCT，这个工业4.0构成技术所增加的平均业务价值将在2030年超过3.1万亿美元（Wamba和Queiroz，2020年）。BCT是一个分布式系统，它维护着网络参与者之间交易的一致、不变和按时间顺序排列的链条（Mukherjee等人，2022a年）。由于BCT的共享组织，参与者之间没有中介；因此，协调链中的制造商或供应商可以直接与他们的客户打交道（Coita等人，2019年；Grover等人，2019年）。信任是外部业务关系的基本组成部分，而信任是BCT协议组件的固有部分（Hijazi等人，2019年；S.
    Yadav和Singh，2020年）。
- en: Disintermediation, or the removal of intermediaries, can achieve SC management
    objectives such as cost, quality, speed, reliability, risk reduction, sustainability,
    and flexibility (Makhdoom et al., 2019; Sunny et al., 2020; Yusof et al., 2018).
    In any case, it is muddled what impact BCT will have on coordination’s chain jobs
    and errands and which go-between charges BCT will cause (Pal et al., 2021a). Players
    in a coordination’s chain should battle with new players and capacities and the
    deficiency of long-haul colleagues. Maintaining a functional SC necessitates comprehension
    and transparency regarding the shifting roles and processes caused by BCT (Beck
    et al., 2017; Macrinici et al., 2018; Marsal-Llacuna, 2018). To achieve this,
    we led an audit of the writing to record and dissect the overall errands of a
    go-between (Longo et al., 2019; Sheel & Nath, 2019).
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 去中介化，或者说是去除中介，可以实现供应链管理的目标，比如成本、质量、速度、可靠性、风险降低、可持续性和灵活性（Makhdoom等人，2019年；Sunny等人，2020年；Yusof等人，2018年）。但不清楚BCT会对协调链的工作和任务产生什么影响，以及BCT会导致哪些中间费用（Pal等人，2021a年）。协调链中的参与者应对抗新的参与者和能力，以及长期合作伙伴的缺失。维持一个功能正常的供应链需要理解和透明地处理由BCT引起的角色和流程变化（Beck等人，2017年；Macrinici等人，2018年；Marsal-Llacuna，2018年）。为了达到这一点，我们对文献进行了审查，以记录和分析中间商的整体任务（Longo等人，2019年；Sheel和Nath，2019年）。
- en: Manufacturing has always been thought of as a tradition-bound industry. The
    Factory of the Future, however, is set to look very different as technology such
    as BCT, AI, and machine learning gain traction (Fosso Wamba et al., 2020; Kamble
    et al., 2019; Latif et al., 2021; Wong et al., 2020). As BCT develops, makers
    will actually want to defeat a portion of the hindrances to huge scope arrangement
    of other cutting edge advancements and creative plans of action (Cole et al.,
    2019; Vafadarnikjoo et al., 2021). Subsequently, more proficient industrial facility
    tasks will arise, requiring information sharing and coordinated effort across
    complex organizations of organizations and machines. This will be the new business
    standard (Chen et al., 2020; Dolgui et al., 2020; Dubey et al., 2020).
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 制造业一直被视为传统行业。然而，随着诸如BCT、人工智能和机器学习等技术日益普及，未来的工厂将呈现出非常不同的面貌（Fosso Wamba等人，2020年；Kamble等人，2019年；Latif等人，2021年；Wong等人，2020年）。随着BCT的发展，制造商将能够克服其他先进技术和创新商业模式大规模部署的一些障碍（Cole等人，2019年；Vafadarnikjoo等人，2021年）。因此，将出现更高效的工厂运营，需要跨复杂的企业和机器网络进行信息共享和协作。这将成为新的商业标准（Chen等人，2020年；Dolgui等人，2020年；Dubey等人，2020年）。
- en: LITERATURE REVIEW
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 文献综述
- en: Blockchain
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链
- en: BCT is a disseminated, unchanging record that improves on the recording of exchanges
    and the following of resources in a business organization. An unmistakable resource
    (like a house, vehicle, money, or land) can likewise be theoretical (licensed
    innovation, licenses, copyrights, marking). Basically, anything of significant
    worth can be followed and exchanged on a BCT organization, bringing down hazard
    and bringing down costs for all gatherings included. A BCT is an assortment of
    information coordinated into individual squares put away on the entirety of clients'
    PCs (Bosu et al., 2019; Ikeda & Hamid, 2018; Tönnissen & Teuteberg, 2018). This
    data segmentation into blocks yields a chain-like sequence that reflects the course
    of transactions (Kshetri, 2018; Lim et al., 2021). Cryptographic methods are used
    to protect the data blocks from subsequent changes, resulting in a gapless chain
    of linked data blocks over time (Kulkarni & Patil, 2020; Saurabh & Dey, 2021).
    The consensus mechanism is used to agree on the correct state of data on the BCT
    network among all BCT network participants (Dinh et al., 2018; Dwivedi et al.,
    2020; Queiroz et al., 2019).
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: BCT是一种分布式、不可更改的记录，改进了在商业组织中记录交易和跟踪资产的方法。一个明确的资产（如房屋、车辆、货币或土地）也可以是抽象的（知识产权、专利、版权、品牌）。基本上，任何有价值的东西都可以在BCT网络上进行跟踪和交易，降低了风险，降低了所有参与方的成本。BCT是一组数据，这些数据分成个别的块存储在所有用户的计算机上（Bosu等人，2019年；Ikeda和Hamid，2018年；Tönnissen和Teuteberg，2018年）。这种数据分割成块的方式产生了一种链式序列，反映了交易的过程（Kshetri，2018年；Lim等人，2021年）。加密方法被用来保护数据块免受后续更改的影响，从而产生了一系列随时间连接的无缝数据块链（Kulkarni和Patil，2020年；Saurabh和Dey，2021年）。共识机制用于在所有BCT网络参与者之间就BCT网络上数据的正确状态达成一致（Dinh等人，2018年；Dwivedi等人，2020年；Queiroz等人，2019年）。
- en: Information is the lifeblood of business (Mukherjee et al., 2021a). The sooner
    and all the more exactly it is gotten, the better. BCT is great for conveying
    that data since it gives moment, shared, and totally straightforward information
    put away on an unchanging record that main organization individuals with consent
    can get to (Babich & Hilary, 2020; Hijazi et al., 2019; Nakamoto, 2008). A BCT
    organization can follow orders, instalments, records, creation, and significantly
    more. Since individuals share a solitary perspective on reality, you can see all
    subtleties of an exchange from start to finish, giving you more prominent certainty
    and new efficiencies and openings. Every exchange is recorded as a “block” of
    information as it happens (Di Vaio & Varriale, 2020; Queiroz et al., 2020; Sheel
    & Nath, 2019; L. W. Wong, Leong, et al., 2020).
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 信息是企业的生命线（Mukherjee等人，2021a）。获得信息的越早和越准确，越好。BCT非常适合传递信息，因为它提供了即时、共享和完全透明的数据，存储在一个不可更改的记录上，只有得到许可的公司成员才能访问（Babich＆Hilary，2020；Hijazi等，2019；Nakamoto，2008）。BCT公司可以跟踪订单、付款、记录、生产等等。由于人们共享一个对现实的单一看法，您可以从头到尾查看交易的所有细节，从而给您带来更大的信心和新的效率和机会。每笔交易发生时都会记录为“区块”数据（Di
    Vaio＆Varriale，2020；Queiroz等，2020；Sheel＆Nath，2019；L. W. Wong，Leong等，2020）。
- en: These exchanges address the exchange of an unmistakable (an item) or immaterial
    resource (scholarly) (Pal et al., 2021b). The information square can store any
    data you need, including who, what, when, where, how much, and surprisingly a
    shipment's condition, like temperature. Each block is linked to the ones that
    came before and after it (Cole et al., 2019; Dwivedi et al., 2020; Francisco &
    Swanson, 2018; Verhoeven et al., 2018). These squares structure an information
    chain as a resource move starting with one area then onto the next or proprietorship
    changes hands (Mukherjee et al., 2021b). The squares affirm the exact time and
    grouping of exchanges and are safely connected together to keep any square from
    being changed or embedded between two different squares (Mathivathanan et al.,
    2021; Schlecht et al., 2021; Viriyasitavat et al., 2020). In a BCT, exchanges
    are connected in an irreversible chain. Each extra square fortifies the past square's
    check and consequently the whole BCT. The BCT becomes tamper-evident. As a result,
    they delivered immutability's critical strength (Dolgui et al., 2020; Makhdoom
    et al., 2019; Yadav & Singh, 2020). This wipes out the chance of malevolent entertainer
    altering and makes a confided in record of exchanges for yourself and other organization
    individuals (Treiblmaier, 2018; Wu et al., 2019). You can believe that as an individual
    from an individual’s just organization, you will get exact and convenient information
    from the BCT and that your secret BCT records will be shared distinctly with network
    individuals to whom you have explicitly allowed admittance (Mukherjee & Chittipaka,
    2021b). All organization individuals should concede to the precision of the information,
    and all approved exchanges are unchanging in light of the fact that they are recorded
    for all time (Gokalp et al., 2019; Kshetri, 2018; Wong, Tan, et al., 2020). A
    transaction cannot be deleted by anyone, not even the system administrator. Time-consuming
    record reconciliations are eliminated with a distributed ledger shared among network
    members (Alazab et al., 2020; S. E. Chang & Chen, 2020; Dutta et al., 2020).
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 这些交易涉及不可错过（一种物品）或无形资源（学术）的交换（Pal等人，2021b）。 信息块可以存储您需要的任何数据，包括谁，什么，何时，何地，多少，甚至是运输的条件，例如温度。
    每个块都与其之前和之后的块相关联（Cole等人，2019; Dwivedi等人，2020; Francisco & Swanson，2018; Verhoeven等人，2018）。
    这些块形成一个信息链，作为资源从一个地点转移到另一个地点或所有权转移的过程（Mukherjee等人，2021b）。 这些块确认交易的确切时间和顺序，并且安全地连接在一起，以防止任何块被更改或插入到两个不同块之间（Mathivathanan等人，2021;
    Schlecht等人，2021; Viriyasitavat等人，2020）。 在 BCT 中，交易被连接在一个不可逆转的链中。 每个额外的块都加强了前一个块的验证，因此整个
    BCT 都变得具有防篡改性。 因此，它们提供了不可变性的重要优势（Dolgui等人，2020; Makhdoom等人，2019; Yadav & Singh，2020）。
    这消除了恶意行为者篡改的可能性，并为您和其他组织成员创建了可信赖的交易记录（Treiblmaier，2018; Wu等人，2019）。 作为仅限个人的组织成员，您可以相信将从
    BCT 中获得准确及时的信息，并且您的秘密 BCT 记录将仅与您明确授予访问权限的网络成员共享（Mukherjee & Chittipaka，2021b）。
    所有组织成员都必须就数据的准确性达成一致意见，并且所有授权交易都是不可改变的，因为它们被永久记录（Gokalp等人，2019; Kshetri，2018;
    Wong，Tan等人，2020）。 任何人，甚至系统管理员都不能删除交易。 通过网络成员共享的分布式分类帐消除了耗时的记录对账（Alazab等人，2020;
    S. E. Chang & Chen，2020; Dutta等人，2020）。
- en: A public BCT, such as Bitcoin, is one that anyone can join and participate in.
    Significant computational power is required, there is little or no privacy for
    transactions, and security is weak (Durach et al., 2020; Saberi et al., 2019;
    van Hoek, 2019). These are critical contemplations for BCT use cases in the venture.
    A private BCT network is a decentralized shared organization, like a public BCT
    organization. Be that as it may, the organization is administered by a solitary
    association, which figures out who is permitted to partake, carries out an agreement
    convention, and keeps up with the common record (Aslam et al., 2021; Koh et al.,
    2020; Tipmontian et al., 2020). Contingent upon the utilization case, this can
    altogether build member trust and certainty. A private BCT can be utilized in
    the background of an organization (Chang et al., 2018; Helo & Hao, 2019; Yadav
    et al., 2020).
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
- en: This ensures that the data is consistent across all network nodes. Proof-of-work
    is the most well-known consensus mechanism in which the computer must execute
    a complex mathematical algorithm (Banerjee, 2018; Filimonau & Naumova, 2020; Gökalp
    et al., 2020). Solely after effective execution can another information block
    on the BCT be produced, which should be approved by different PC in the distributed
    organization prior to being remembered for the BCT (Mukherjee et al., 2021). Notwithstanding
    the information, squares comprises of a timestamp and the past square's hash esteem.
    To shield the squares from ensuing changes, cryptographic strategies are utilized,
    bringing about a nonstop chain of connected information blocks over the long haul
    (Clohessy et al., 2019; Korpela et al., 2017; Sheel & Nath, 2019).
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
- en: Blockchain in Logistics and Supply Chain
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
- en: BCT is thought to be a good fit for logistics and SC for a variety of reasons.
    As an item drops down the worth chain (from creation to utilization), the information
    produced at each progression can be archived as an exchange, making a long-lasting
    history of the item. BCT can successfully add to I recording each and every resource
    (from improvement to compartments) as it moves through the SC hubs, (ii) following
    requests, receipts, solicitations, instalments, and some other authority report;
    and (iii) following computerized resources (like guarantees, certificates, copyrights,
    licenses, chronic numbers, and standardized tags) in a bound together and versatile
    way (Clohessy et al., 2019; Durach et al., 2020).
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 由于种种原因，BCT被认为是物流和供应链的良好选择。随着商品从价值链上不断降级（从生产到使用），在每一步产生的信息可以被归档为一笔交易，形成商品的长期历史。BCT可以有效地有助于：（i）记录通过SC节点移动的每一项资源（从开发到容器）；（ii）跟踪订单、收据、发票、付款和任何其他官方文件；以及（iii）以统一和可扩展的方式跟踪数字资产（如保证书、证书、版权、许可证、系列号和条形码）（Clohessy等，2019年；Durach等，2020年）。
- en: 'The advantages of incorporating BCT into the SC are as per the following: expanded
    maintainability decreased mistakes and deferrals, lower transportation costs,
    quicker issue distinguishing proof, expanded trust (customer and accomplice trust),
    and further developed item transport and stock administration. The SC is clear
    with BCT (Alazab et al., 2020; Bai and Sarkis, 2020; Filimonau and Naumova, 2020).
    It is considered to show the development of merchandise both spatially and transiently
    all through different stages and cycles of the SC, starting with the state of
    being of the transfer at some random time and advancing through various varieties
    of the products (e.g., temperature deviations) and supporting coordination’s dynamic.
    The influence of BCT is becoming more prevalent as factories worldwide become
    increasingly interconnected (Casino et al., 2019; Kshetri, 2017). Manufacturers
    face a more significant challenge than ever before in securely sharing data inside
    and outside the factory walls. BCT can scale transparency and trust throughout
    the industrial value chain (Casino et al., 2019; Grover et al., 2019; Tapscott
    & Kaplan, 2019).'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 将区块链技术（BCT）纳入供应链（SC）的优势如下：增强了可维护性，减少了错误和延误，降低了运输成本，更快地识别问题，增加了信任（客户和合作伙伴的信任），并改善了产品交付和库存管理。SC在使用BCT方面是清晰的（Alazab等，2020年；Bai和Sarkis，2020年；Filimonau和Naumova，2020年）。被认为能够展示商品在SC的不同阶段和周期中的空间和时间上的变化，从任意时间的转移状态开始，并通过商品的不同变体（例如，温度偏差）和支持协调的动态来推进。随着全球工厂日益相互连接，BCT的影响越来越普遍（Casino等，2019年；Kshetri，2017年）。制造商面临着在工厂内外安全共享数据的前所未有的挑战。BCT可以在工业价值链中扩展透明度和信任（Casino等，2019年；Grover等，2019年；Tapscott＆Kaplan，2019年）。
- en: New maintenance approaches, such as automated service agreements and shorter
    maintenance times, can be supported by BCT (Andoni et al., 2019; Zhao et al.,
    2019). These improvements are important to deal with the expanded intricacy and
    mechanical refinement of cutting-edge producing hardware. Users append each device's
    service agreements and installation documentation to the BCT record, resulting
    in a digital twin that facilitates outsourced maintenance. BCT can then be used
    to automate the execution and payment of scheduled maintenance (Onik et al., 2019;
    Zhang et al., 2018). At the point when a machine needs administration, it can
    create a help demand and a shrewd agreement for the work or a new part. When the
    request has been satisfied, instalment handling happens consequently. Moreover,
    the BCT record incorporates permanent documentation of the upkeep history. These
    applications, which are as yet in the beginning phases of advancement, further
    develop gear unwavering quality, make hardware wellbeing and steady loss checking
    simpler to oversee and make auditable wellbeing appraisals of apparatus (Di Vaio
    & Varriale, 2020; Saberi et al., 2019).
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 新的维护方法，如自动化服务协议和较短的维护时间，可以得到 BCT 的支持（Andoni 等，2019 年；Zhao 等，2019 年）。这些改进对应对现代制造硬件的扩展复杂性和机械精炼性至关重要。用户将每个设备的服务协议和安装文档附加到
    BCT 记录中，从而形成一个数字孪生体，便于外包维护。然后可以利用 BCT 来自动执行和支付定期维护（Onik 等，2019 年；Zhang 等，2018
    年）。当一台机器需要维护时，它可以生成一个维护请求和工作或新部件的智能合同。当请求得到满足时，支付处理会自动进行。此外，BCT 记录还包括维护历史的永久文档记录。这些应用程序目前仍处于发展的初期阶段，进一步提高了设备的可靠性，使设备安全和稳定性监测更易管理，并创建了设备的可审计安全评估（Di
    Vaio & Varriale，2020 年；Saberi 等，2019 年）。
- en: Despite BCT's positive contributions to the SC, Wamba and Queiroz (2020) show
    a difference in BCT acceptance in the logistics sector between the US and India,
    which should be considered when designing BCT-based global SC. Hughes et al. (2019)
    contrast the UN Sustainable Development Goals with the capabilities of BCT in
    their literature review to demonstrate the benefits of BCT in achieving those
    goals. To investigate the impact of BCT on the SC, Wang et al. (2019) conducted
    interviews with SC experts. Yusof et al. (2018) studied a successful BCT-enabled
    e-commerce platform in a conglomerate and concluded that BCT allows companies
    to issue cryptocurrency while protecting sensitive data (Roy & Giduturi, 2019).
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管 BCT 对供应链的积极贡献，Wamba 和 Queiroz（2020 年）在物流领域显示出美国和印度之间对 BCT 接受度的差异，在设计基于 BCT
    的全球供应链时应予以考虑。Hughes 等人（2019 年）通过对联合国可持续发展目标与 BCT 能力的文献回顾进行对比，以展示 BCT 在实现这些目标方面的好处。为了调查
    BCT 对供应链的影响，Wang 等人（2019 年）与供应链专家进行了访谈。Yusof 等人（2018 年）研究了一个成功的 BCT 启用的跨国公司电子商务平台，并得出结论称
    BCT 允许公司发行加密货币，同时保护敏感数据（Roy & Giduturi，2019 年）。
- en: Producers are trying BCT executions, which can possibly assist them with smoothing
    out activities, acquire more prominent perceivability into SC, and track resources
    with phenomenal accuracy (Behnke and Janssen, 2020; Pournader et al., 2020). BCT
    can upset the manner in which makers configuration, designer, assembling, and
    scale their items. Besides, it is reworking how organizations connect because
    of cultivating trust among contenders who should team up inside particular environments.
    BCT-based arrangements can flawlessly total the entirety of this information,
    offering critical benefit to modern organizations and aiding completely understanding
    the capability of other trend setting innovations like increased reality, IoT,
    and 3D printing (Dinh et al., 2018; Etemadi et al., 2021).
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 制造商正在尝试 BCT 实施，这有可能帮助他们简化运营，更好地了解 SC，并以卓越的精度跟踪资产（Behnke 和 Janssen，2020；Pournader
    等人，2020）。BCT 可以颠覆制造商设计、开发、制造和扩展产品的方式。此外，它正在改变企业之间的互动方式，因为它在特定环境中培养了竞争对手之间的信任，这些竞争对手应该在内部协作。基于
    BCT 的解决方案可以无缝地整合所有这些数据，为工业企业提供重大利润，并有助于充分发挥其他先进技术的潜力，如增强现实、物联网和 3D 打印（Dinh 等人，2018；Etemadi
    等人，2021）。
- en: BCT has a lot of potential in the manufacturing industry (Mukherjee et al.,
    2021c). By expanding perceivability across all spaces of the cycle, from providers,
    key sourcing, acquirement, and provider quality, to shop floor tasks, which incorporate
    machine-level checking and administration, BCT can empower a totally new assembling
    plan of action (Casino et al., 2019; Y. Chang et al., 2020). All manufacturing
    businesses rely on SC (Baral & Verma, 2021). To improve efficiency, most of them
    can benefit from BCT's dispersed record construction and square based way to deal
    with collecting esteem trade exchanges. Makers will further develop request conveyance
    time by further developing provider request exactness, item quality, and detectability
    (Ivanov et al., 2019; Vafadarnikjoo et al., 2021; Zhang et al., 2018).
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: BCT 在制造业（Mukherjee 等人，2021c）中具有很大的潜力。通过扩展对整个周期的可见性，从供应商、关键采购、采购和供应商质量，到车间操作，其中包括机器级的监测和管理，BCT
    可以实现全新的制造业模式（Casino 等人，2019；Y. Chang 等人，2020）。所有制造业都依赖于 SC（Baral & Verma，2021）。为了提高效率，大多数制造商都可以从
    BCT 的分布式记录结构和基于区块的方法中受益，以处理价值交易。制造商将通过提高供应商订单准确性、产品质量和可追溯性来改善订单交付时间（Ivanov 等人，2019；Vafadarnikjoo
    等人，2021；Zhang 等人，2018）。
