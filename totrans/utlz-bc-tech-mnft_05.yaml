  zh: 公司尚未在其系统中采用区块链技术及其相关技术。发现公司员工不赞成使用最新的创新技术。他们担心如果公司采用最新技术会失去工作。因此，员工对变革抵抗不利。员工既没有先前的经验也没有适当的培训来采用区块链技术。发现高层管理人员也不太支持采用区块链技术，因为他们有一些严重的顾虑。而且，采用区块链技术的成本已超出他们的预算。公司缺乏适当的IT基础设施。他们对信息缺乏信任。他们不同意在供应链中实施区块链技术可以提高透明度、效率和追溯性。
