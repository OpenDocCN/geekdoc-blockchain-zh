- en: DISCUSSION
  prefs: []
  type: TYPE_NORMAL
- en: This study will bring about the perspective of the manufacturing firms in adopting
    BCT adoption in logistics and SC. BCT technologies can transform manufacturing
    SC by eliminating the middleman, streamlining processes, improving overall security,
    and simplifying data management. In the SC, BCT can enhance the transparency and
    accuracy of end-to-end tracking. Actual resources can be digitized, and a decentralized,
    changeless record of all exchanges made, permitting resource following from creation
    to conveyance or end-client use. This expanded SC straightforwardness gives more
    prominent perceivability to organizations and buyers. By expanding SC straightforwardness,
    BCT can assist with lessening misrepresentation in high-esteem products like jewels
    and drug drugs (Ivanov et al., 2019; Vafadarnikjoo et al., 2021; Zhang et al.,
    2018). BCT could assist organizations with seeing how fixings and completed merchandise
    are gone through every subcontractor, decreasing benefit misfortunes from fake
    and dark market exchanging and expanding end-client certainty by lessening or
    disposing of the effect of fake items (Vafadarnikjoo et al., 2021).
  prefs: []
  type: TYPE_NORMAL
- en: A case study-based approach is used in four manufacturing firms in India. An
    interview was conducted using questions to the three employees of each firm. The
    first firm that was selected deals with consumer electronics products. The second
    firm that was chosen deals with auto components products and supply them to the
    OEM companies. The third company that was selected for the study deals with paint
    manufacturing. The fourth company that was chosen deals with consumer electronics.
    Three respondents were selected from each firm for the interview process. After
    the collection of the data, we had performed a within-case analysis and cross-case
    analysis. It was found that the companies know of BCT technologies and their benefits.
  prefs: []
  type: TYPE_NORMAL
- en: CONCLUSION
  prefs: []
  type: TYPE_NORMAL
- en: This study shows the adoption of BCT in manufacturing firms in India. Qualitative
    research is conducted using case study methods. Four manufacturing firms were
    selected for the study. Three-person were interviewed for this in each firm. The
    interviewed persons have prior knowledge and experience in the area of BCT. The
    outcome of this study will show how much the manufacturing industries are adopting
    BCT in the systems. It will also motivate them to adopt the technology in the
    near future. The company needs to know the benefits of the technologies and how
    it is revolutionizing the world.
