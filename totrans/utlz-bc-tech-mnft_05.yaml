  zh: 研究设计
- en: 'We carried out qualitative research using case study analysis. In information
    systems research, case study research is the most common type of qualitative research.
    It is widely used and can provide information that other methods cannot (Rowley,
    2002). Empirical studies on real-world phenomena are conducted using case study
    research (Rose et al., 2014) instead of laboratory or experiment. The primary
    advantages of case study research are that phenomena are studied in their natural
    setting, and theories can be generated from practice. We conducted multiple case
    studies to ensure that our research findings were meaningful. The results become
    more robust as the number of cases increases (Rowley, 2002) and provide a more
    solid foundation for developing theories (Yin, 1994). The selection of cases for
    case study research is a significant challenge (Baral et al., 2021). However,
    it should be borne in mind that pragmatic and logistical reasons also guide the
    selection of topics. We selected four manufacturing firms from India. We conducted
    three interviews for each manufacturing firm in our sample: one with the SC manager,
    IT manager, and procurement manager. An open-ended questionnaire was developed
    for the semi-structured interview format to adjust our questions to the respondents''
    statements (Eisenhardt & Graebner, 2007). Table I shows the details of the respondents
    concerning work experience and qualification.'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 我们采用案例研究分析进行了定性研究。在信息系统研究中，案例研究是最常见的定性研究类型。它被广泛使用，并且可以提供其他方法无法提供的信息（Rowley，2002年）。对真实世界现象的实证研究采用案例研究（Rose等，2014年）而不是实验室或实验。案例研究的主要优势在于研究现象是在其自然环境中进行的，并且可以从实践中生成理论。我们进行了多个案例研究，以确保我们的研究结果具有意义。随着案例数量的增加，结果变得更加稳健（Rowley，2002年），为理论发展提供更加坚实的基础（Yin，1994年）。选择案例研究的案例是一个重大挑战（Baral等，2021年）。但是，应记住，实用和后勤原因也指导着主题的选择。我们从印度选择了四家制造公司。我们对样本中的每家制造公司进行了三次采访：与SC经理，IT经理和采购经理各一次。为半结构化采访格式开发了开放式问卷，以调整我们的问题以适应受访者的陈述（Eisenhardt＆Graebner，2007年）。表I显示了有关工作经验和资格的受访者的详细信息。
