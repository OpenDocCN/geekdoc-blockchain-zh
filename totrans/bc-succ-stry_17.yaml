- en: About the Authors
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '**Sir John Hargrave** is the CEO of [Media Shower](http://www.mediashower.com),
    the leading blockchain media company. His company publishes the blockchain investor
    website, [Bitcoin Market Journal](http://www.bitcoinmarketjournal.com), which
    reaches 100,000 blockchain investors monthly. He holds an MBA from Babson College,
    and is the author of the bestselling *Blockchain for Everyone* (Simon & Schuster,
    2019). Sir John is a high-energy speaker and leader of the blockchain revolution.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Evan Karnoupakis** is a blockchain consultant who has authored works on blockchain
    industry disruption, the legality of smart contracts, crypto market making, blockchain
    governance, China’s lead in blockchain, and the relationship between bitcoin and
    the blockchain industry. He holds an MAT in Integrated Mathematics from Kent State
    University, and an MBA in Strategic Management and Entrepreneurial Management
    from the Wharton School.'
  prefs: []
  type: TYPE_NORMAL
- en: The two have coauthored two companion reports called [*What Is Blockchain?*](https://oreil.ly/HId4P)
    and [*State of Blockchain*](https://oreil.ly/W-SZ5).
