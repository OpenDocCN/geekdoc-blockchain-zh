- en: '**Evan Karnoupakis** is a blockchain consultant who has authored works on blockchain
    industry disruption, the legality of smart contracts, crypto market making, blockchain
    governance, China’s lead in blockchain, and the relationship between bitcoin and
    the blockchain industry. He holds an MAT in Integrated Mathematics from Kent State
    University, and an MBA in Strategic Management and Entrepreneurial Management
    from the Wharton School.'
