- en: '[7.1 Introduction: History of Blockchain](chapter7.xhtml#re_ch-7-sec-1)'
  id: totrans-54
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[7.1 引言：区块链的历史](chapter7.xhtml#re_ch-7-sec-1)'
- en: E-cash systems and their design have always been a main research area in the
    cryptographic field from its inception in the 1980s. But still there is an open
    space for the verification of data without a trusted third party in e-cash systems.
    Nakamota initiated Bitcoin in 2009 [[1](#re_TNF-CH007_CIT00001)]. This new brand
    of e-cash has received attention because of the following properties. They are
    decentralization, unforgeability, and pseudonymity [[2](#re_TNF-CH007_CIT00002)].
    This attracted remarkable interest to cryptographic research applications.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 电子现金系统及其设计一直是自1980年代成立以来密码学领域的主要研究课题。但即使在电子现金系统中，仍然有一个开放的空间用于没有可信第三方的情况下验证数据。中本聪在2009年发起了比特币
    [[1](#re_TNF-CH007_CIT00001)]。这种新型的电子现金因其以下特性而受到关注：去中心化、防伪造性和匿名性 [[2](#re_TNF-CH007_CIT00002)]。这引起了密码学研究应用的显著兴趣。
- en: Bitcoin actually led to the development of blockchain in this technical world.
    This began after Satoshi Nakamoto’s paper which states that the first Bitcoin
    was mined in 2009\. It was an alternative to P2P currency. More varieties of cryptocurrencies
    started to be introduced to the market soon after the recognition of Bitcoin.
    Blockchain is the backbone technology for the digital cryptocurrency Bitcoin.
    Blockchain is termed as a decentralized information-sharing platform for computation.
    This enables transactions between different authoritative domains that do not
    trust each other. They collaborate, cooperate, and coordinate with each other
    [[3](#re_TNF-CH007_CIT00003)].
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 比特币实际上导致了区块链在这个技术世界的发展。这始于中本聪的一篇论文，声称第一个比特币是在2009年被挖掘出来的\. 它是对P2P货币的一种替代。在比特币得到认可之后，更多的加密货币开始被引入市场。区块链是数字加密货币比特币的核心技术。区块链被称为一个用于计算的去中心化信息共享平台。这使得不同权威域之间能够进行交易，而这些域之间并不相互信任。他们相互协作、合作和协调
    [[3](#re_TNF-CH007_CIT00003)]。
- en: Blockchain is a distributed ledger which is spread among all peers across a
    network. Each peer in the network holds a copy of this ledger. Each transaction
    is digitally signed and encrypted and also verified by peers [[3](#re_TNF-CH007_CIT00003)].
    The ledger information can be seen only by those who are authorized to see.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链是一个分布式账本，它分布在整个网络中的所有对等体之间。网络中的每个对等体都持有这个账本的副本。每个交易都是数字签名和加密的，并且由对等体验证 [[3](#re_TNF-CH007_CIT00003)]。只有被授权的人才可以看到账本信息。
- en: '[7.1.1 Working of Blockchain](chapter7.xhtml#re_ch-7-sec-2)'
  id: totrans-58
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[7.1.1 区块链的工作原理](chapter7.xhtml#re_ch-7-sec-2)'
- en: In this section we explain how blockchain works in detail. Blockchain is a buzzword
    for many.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们详细解释了区块链是如何工作的。区块链对许多人来说是一个热门词汇。
- en: The details of how blockchain works are explained below. Imagine if two friends
    A and B want to transfer/transact money from one account to another account. In
    a normal scenario, friend A first approaches the bank and asks the bank to transfer
    the amount to the account of his friend B. This transaction detail is entered
    into the bank registry that is maintained by the bank. This entry needs to be
    updated on both the sender’s and receiver’s accounts. But the problem in this
    system is that the entries can be easily manipulated or changed by those who are
    have knowledge about the system. It is easily changeable. This process has been
    diagrammatically specified in [Figure 7.1](chapter7.xhtml#fig7.1) [[1](#re_TNF-CH007_CIT00001)].
    This is the place where blockchain comes into the picture to resolve this issue.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 下面详细解释了区块链是如何工作的。想象一下，如果两个朋友A和B想要从一个账户转账/交易货币到另一个账户。在正常情况下，朋友A首先向银行提出要求，将金额转移到他的朋友B的账户中。这笔交易详情被记录在由银行维护的银行登记簿中。这笔记录需要在发送者和接收者的账户上都进行更新。但这个系统的问题在于，这些记录可以被那些了解系统的人轻易地操纵或更改。它是很容易被更改的。这个过程在[图7.1](chapter7.xhtml#fig7.1)中已经用图表形式说明了
    [[1](#re_TNF-CH007_CIT00001)]。这就是区块链进入解决这个问题的地方。
- en: '![](../images/fig7.1.jpg)'
  id: totrans-61
  prefs: []
  type: TYPE_IMG
  zh: '![](../images/fig7.1.jpg)'
- en: Figure 7.1 Example of traditional transaction in the banking system.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 图7.1 银行系统中传统交易的示例。
- en: For example, imagine a Google spreadsheet that consists of real-time transactions.
    This sheet can be shared with multiple users through networks of computers. The
    users can access this transaction but no one can edit it easily. The spreadsheet
    is organized as rows and columns and it is treated as blocks in blockchain. A
    block represents a collection of data in the blockchain. The data get added to
    the block in chronological order by creating a chain of blocks that forms a link.
    The first block in the blockchain is called the genesis block.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，想象一个由实时交易组成的谷歌电子表格。这个表格可以通过计算机网络与多个用户分享。用户可以访问这些交易，但没有人能轻易地编辑它。电子表格以行和列的形式组织，在区块链中被视为区块。区块在区块链中表示了一组数据的集合。数据按照时间顺序添加到区块中，通过创建一个区块链来形成一个链接。区块链中的第一个区块被称为创世区块。
- en: Blockchain is developed in such a way that it’s called a digital ledger. This
    digital ledger is duplicated and distributed to thousands of individual computers
    across the world. These are called nodes, and the interactions between these nodes
    are periodically updated to the ledger. Each user is given access to a public
    and private key. These two are the cryptographic keys and are secured one. They
    allow limited interaction with the system. For example, if there are two users
    and they agree on an exchange of Bitcoin currency, a particular user can initiate
    the transaction using their public and private keys. The other user can accept
    the transaction using their own public and private keys. Both users can submit
    the transactions to the P2P system.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链是这样一种方式开发的，它被称为数字账本。这个数字账本被复制并分发到世界各地的数千台个人计算机上。这些被称为节点，节点之间的互动定期更新到账本上。每个用户都被赋予了一个公钥和一个私钥。这两个是加密密钥，是安全的。它们允许有限地与系统互动。例如，如果有两个用户同意进行比特币货币交换，一个用户可以使用他们的公钥和私钥发起交易。另一个用户可以使用他们自己的公钥和私钥接受交易。双方可以将交易提交到P2P系统。
- en: A unique hash code present in the block checks the transaction information so
    as to ensure that the transaction agrees with all other prior information. It
    may deny the transaction if the initiating user does not have the cryptocurrency
    that they claim for. Otherwise this checking node accepts the transaction and
    it is added as a new block in the chain.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 区块中独特的哈希代码检查交易信息，以确保交易与所有其他先前的信息一致。如果发起用户没有他们声称的加密货币，它可能会拒绝交易。否则，这个检查节点接受交易，并作为链中的新区块添加。
- en: '[7.1.1.1 Structure of a Blockchain](chapter7.xhtml#re_ch-7-sec-3)'
  id: totrans-66
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '[7.1.1.1 区块链的结构](chapter7.xhtml#re_ch-7-sec-3)'
- en: The structure of a block is a container that consists of a series of transactions
    and it is simply a distributed data structure. A block in a blockchain consists
    of two parts named header and data (transactions).
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 区块的结构是一个包含一系列交易的容器，它只是一个分布式数据结构。区块链中的区块包含两部分，名为头部和数据（交易）。
- en: Header – this connects all the transactions. If there is a change in any transaction,
    it will be reflected in a change in the block header.
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 头部 – 这一部分连接了所有的交易。如果任何一个交易发生变化，这种变化都会反映在区块头部的改变上。
- en: The subsequent block headers are connected in a chain. So to make a change requires
    an update of the entire blockchain.
  id: totrans-69
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 后续的区块头部以链的形式连接。所以要进行更改，就需要更新整个区块链。
- en: Data (transactions)
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据（交易）
- en: Transactions are stored as blocks in the blockchain, and these transactions
    are hashed and represented as a Merkle hash tree.
  id: totrans-71
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 交易被存储在区块链中的区块里，这些交易经过哈希处理，被表示为一个默克尔哈希树。
- en: '[7.1.1.2 Steps in Creating a Blockchain](chapter7.xhtml#re_ch-7-sec-4)'
  id: totrans-72
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '[7.1.1.2 创建区块链的步骤](chapter7.xhtml#re_ch-7-sec-4)'
- en: The blockchain structure [[2](#re_TNF-CH007_CIT00002)] is represented in [Figure
    7.2](chapter7.xhtml#fig7.2). The working of the blockchain is clearly explained
    in the following steps.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链结构[[2](#re_TNF-CH007_CIT00002)]在[图7.2](chapter7.xhtml#fig7.2)中表示。区块链的工作在以下步骤中清楚地解释了。
- en: '![](../images/fig7.2.jpg)'
  id: totrans-74
  prefs: []
  type: TYPE_IMG
  zh: '![](../images/fig7.2.jpg)'
- en: Figure 7.2 Blockchain structure.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 图7.2 区块链结构。
- en: 'Step 1: A node creates a transaction by digitally signing it with its own private
    key. Key pairs are created using a cryptography algorithm. A particular transaction
    may represent various actions, and it is commonly known as a data structure that
    shows the transfer of value between different users in a network of the blockchain.
    It represents information such as logic of transfer of value, source address,
    destination address, relevant rules, and validation information.'
  id: totrans-76
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 步骤 1：节点通过使用其私钥数字签名创建交易。密钥对使用加密算法生成。特定交易可能代表各种操作，通常被称为显示区块链网络中不同用户之间价值转移的数据结构。它表示诸如价值转移逻辑、源地址、目标地址、相关规则和验证信息之类的信息。
- en: 'Step 2: A transaction is flooded to peers using a Gossip protocol to validate
    the transaction based on the criteria that are preset. More than one node is required
    to validate the transaction.'
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 步骤 2：交易通过使用Gossip协议将其发送到对等节点来验证，该协议基于预设的 criteria。需要多个节点来验证交易。
- en: 'Step 3: A transaction is included in a block after it is validated, and then
    this information is propagated to the network. The transaction is considered confirmed
    at this point. All the nodes in a network run proof of work (PoW) and proof of
    stake (PoS) algorithms to the block to confirm it.'
  id: totrans-78
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 步骤 3：在验证后，交易被包含在块中，然后将此信息传播到网络。在这个阶段，交易被认为是确认的。网络中的所有节点运行工作量证明（PoW）和权益证明（PoS）算法来确认区块。
- en: 'Step 4: Then the newly created block becomes part of the ledger. The next block
    in the chain links itself automatically to the back of this block. This link is
    actually known as a hash pointer. This is treated as second confirmation for the
    transaction. And the block confirms it as a first transaction.'
  id: totrans-79
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 步骤 4：然后新创建的块成为账本的一部分。链中的下一个块自动将自己链接到这个块的后面。这个链接实际上被称为哈希指针。这被视为交易的第二个确认。区块将其作为第一个交易确认。
- en: 'Step 5: Transactions have to be reconfirmed every time a new block is created.
    To ensure a transaction confirmation is final requires six confirmations usually.'
  id: totrans-80
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 步骤 5：每次创建新块时，交易必须被重新确认。要确保交易确认是最终的，通常需要六个确认。
- en: '[7.1.2 Key Attributes of Blockchain](chapter7.xhtml#re_ch-7-sec-5)'
  id: totrans-81
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[7.1.2 区块链的关键特性](chapter7.xhtml#re_ch-7-sec-5)'
- en: The following key attributes prove that the usage of blockchain is better than
    traditional systems [[2](#re_TNF-CH007_CIT00002)].
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 以下关键特性证明区块链的使用比传统系统更好 [[2](#re_TNF-CH007_CIT00002)]。
- en: '[7.1.2.1 Distributed](chapter7.xhtml#re_ch-7-sec-6)'
  id: totrans-83
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '[7.1.2.1 分布式](chapter7.xhtml#re_ch-7-sec-6)'
- en: The ledger is shared among multiple peers in a network. So it is not easy to
    tamper with or alter the data.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 账本在网络中的多个对等之间共享。因此，很难篡改或更改数据。
- en: '[7.1.2.2 Peer to Peer](chapter7.xhtml#re_ch-7-sec-7)'
  id: totrans-85
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '[7.1.2.2 对等](chapter7.xhtml#re_ch-7-sec-7)'
- en: There is no central authority or central control to manipulate or monitor the
    transactions. Every participant that participates in a transaction talks to the
    others directly. This makes data exchange easy with the involvement of third parties.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 没有中央权威或中央控制来操纵或监控交易。每个参与交易的人都与其他人直接交流。这使得在第三方参与下进行数据交换变得容易。
- en: '[7.1.2.3 Cryptographically Secured](chapter7.xhtml#re_ch-7-sec-8)'
  id: totrans-87
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '[7.1.2.3 加密安全](chapter7.xhtml#re_ch-7-sec-8)'
- en: Cryptographic algorithms can be utilized to make the ledger tamper-proof.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 可以利用加密算法使账本防篡改。
- en: '[7.1.2.4 Add Only](chapter7.xhtml#re_ch-7-sec-9)'
  id: totrans-89
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '[7.1.2.4 仅添加](chapter7.xhtml#re_ch-7-sec-9)'
- en: Data are added to the blockchain in time sequential order. This implies that
    the data cannot be altered once they are added to the blockchain. It is practically
    impossible to alter the data and they are immutable.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 数据以时间顺序添加到区块链中。这暗示一旦数据被添加到区块链中，它们就不能被更改。实际上不可能更改数据，它们是不可变的。
- en: '[7.1.2.5 Consensus](chapter7.xhtml#re_ch-7-sec-10)'
  id: totrans-91
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '[7.1.2.5 共识](chapter7.xhtml#re_ch-7-sec-10)'
- en: This is the most critical attribute of all the attributes of the blockchain.
    The ledger data can be updated via consensus [[4](#re_TNF-CH007_CIT00004)]. It
    leads to the property of decentralization, i.e. no central authority is involved
    in updating the ledger. So in the case of any update to the ledger, it must strictly
    follow the protocol designed and the update should be validated. Finally, it is
    added to the blockchain only if all the participating peers and nodes reach consensus
    in a network.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 这是区块链所有属性中最关键的属性。账本数据可以通过共识进行更新 [[4](#re_TNF-CH007_CIT00004)]。它导致了去中心化的属性，即在更新账本时没有中央权威机构参与。所以账本在任何更新时，必须严格遵循设计好的协议，并且更新需要得到验证。最后，只有在所有参与的节点和
    peers 在网络中达成共识后，它才能添加到区块链中。
- en: '[7.1.3 Types of Blockchain](chapter7.xhtml#re_ch-7-sec-11)'
  id: totrans-93
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[7.1.3 区块链的类型](chapter7.xhtml#re_ch-7-sec-11)'
- en: Mainly there are three different types of blockchain are present [[5](#re_TNF-CH007_CIT00005)].
    They are,
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 主要有三种不同类型的区块链存在 [[5](#re_TNF-CH007_CIT00005)]。它们是，
- en: Public blockchain
  id: totrans-95
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 公共区块链
- en: Private blockchain
  id: totrans-96
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 私有区块链
- en: Consortium/federated blockchain
  id: totrans-97
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 联盟/联邦区块链
- en: Hybrid blockchain
  id: totrans-98
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 混合区块链
- en: These types are represented diagrammatically in [Figure 7.3](chapter7.xhtml#fig7.3)
    [[2](#re_TNF-CH007_CIT00002)]. These types and its uses are clearly explained
    below.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 这些类型在[图7.3](chapter7.xhtml#fig7.3)中 diagrammatically 表示 [[2](#re_TNF-CH007_CIT00002)]。这些类型及其用途下文将详细解释。
- en: '![](../images/fig7.3.jpg)'
  id: totrans-100
  prefs: []
  type: TYPE_IMG
  zh: '![](../images/fig7.3.jpg)'
- en: Figure 7.3 Blockchain types.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 图7.3 区块链类型。
- en: '[7.1.3.1 Public Blockchain](chapter7.xhtml#re_ch-7-sec-12)'
  id: totrans-102
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '[7.1.3.1 公共区块链](chapter7.xhtml#re_ch-7-sec-12)'
- en: It is the blockchain for the public and it has no restrictions. Anyone with
    an Internet connection is allowed to send a transaction (i.e. reading/writing/auditing)
    and can become a validator in the group. This type of blockchain is transparent
    and open type. If this is going to be the case, then who is responsible for transaction
    confirmation? Because anyone in the group is allowed to review anything at a given
    point of time. So this is done with the help of decentralized consensus mechanisms
    such as PoW and PoS; all these nodes are participating in the execution of consensus.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个面向公众的区块链，没有任何限制。任何有互联网连接的人都可以发送交易（即阅读/写作/审计）并可以成为群体中的验证者。这种区块链是透明和开放的类型。如果情况是这样，那么谁负责交易确认？因为群体中的任何人在给定的时间点都可以审查任何内容。因此，这是通过诸如PoW和PoS之类的去中心化共识机制完成的；所有这些节点都参与共识的执行。
- en: This blockchain is “for the people, by the people, and of the people”.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 这个区块链是“属于人民、由人民创造、为了人民”的。
- en: The largest known public blockchain examples are Bitcoin, Litecoin, and Ethereum.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 目前已知最大的公共区块链例子有比特币、莱特币和以太坊。
- en: '[7.1.3.2 Private Blockchain](chapter7.xhtml#re_ch-7-sec-13)'
  id: totrans-106
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '[7.1.3.2 私有区块链](chapter7.xhtml#re_ch-7-sec-13)'
- en: Private blockchains are for individuals or organizations. One cannot join in
    a private blockchain unless invited by the network administrators. Restrictions
    are put on participant access and validator access. This type of blockchain is
    convenient for users who do not want to share their sensitive data with a public
    blockchain. It is mainly used for accounting and for keeping records without compromising
    autonomy. In a private blockchain, consensus is granted by a central authority
    and he is responsible for granting mining access to all or not to anyone. Again
    this comes under a centralized network which contradicts the idea of blockchain,
    but it is cryptographically secured.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 私有区块链是为个人或组织准备的。除非被网络管理员邀请，否则无法加入私有区块链。对参与者和验证者的访问设置了限制。这种区块链对于不想与公共区块链分享其敏感数据的用户来说很方便。它主要用于会计和记录保存，而不损害自主权。在私有区块链中，共识是由中央权威机构授予的，他负责向所有人或没有人授予挖矿访问权限。这又属于一个集中式网络，这与区块链的理念相矛盾，但它是通过加密方式得到安全保障的。
- en: Bankchain is an example of a private blockchain. Private blockchains are also
    called permissioned.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 银行链是私有区块链的一个例子。私有区块链也被称为受许可的。
- en: '[7.1.3.3 Consortium/Federated Blockchain](chapter7.xhtml#re_ch-7-sec-14)'
  id: totrans-109
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '[7.1.3.3 联盟/联邦区块链](chapter7.xhtml#re_ch-7-sec-14)'
- en: A consortium blockchain is a type of semi-decentralized blockchain but it is
    permissioned too. Multiple companies or multiple individuals combine together
    to operate the node in a network. These groups are known as a consortium or federation,
    and their combined nature helps in making decisions for the benefit of the entire
    network. Administrators will grant the reading request and consensus request to
    a limited set of trusted nodes who can take part in consensus execution. It is
    much faster in accomplishing things, and there is no single point of failure.
    For example, the world’s top 20 financial institutions are grouped under one consortium.
    At least 15 companies should vote for or validate the transaction in order to
    add one block or to make decisions in this type.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 联盟区块链是一种半去中心化的区块链，但也是受权限控制的。多个公司或多个个人联合起来在网络中运行节点。这些组被称为联盟或联邦，它们联合的特性有助于为整个网络做出决策。管理员将授权读取请求和共识请求给一组有限的信任节点，这些节点可以参与共识执行。这种方式完成事情的速度更快，且没有单点故障。例如，世界上前20家金融机构组成一个联盟。至少15家公司应该投票或验证交易，以添加一个区块或在这种类型中做出决策。
- en: R3 and EMF are examples of consortium blockchains.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: R3和EMF是联盟区块链的例子。
- en: '[7.1.3.4 Hybrid Blockchain](chapter7.xhtml#re_ch-7-sec-15)'
  id: totrans-112
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '[7.1.3.4 混合区块链](chapter7.xhtml#re_ch-7-sec-15)'
- en: As the name suggests it’s a combination of different characteristics of public
    and private blockchains. With this type we can decide which information is made
    public and which information is private.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 正如其名，它是公共区块链和私有区块链不同特性的组合。使用这种类型，我们可以决定哪些信息是公开的，哪些信息是私有的。
- en: '[7.1.4 Pillars of Blockchain Technology](chapter7.xhtml#re_ch-7-sec-16)'
  id: totrans-114
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[7.1.4 区块链技术的支柱](chapter7.xhtml#re_ch-7-sec-16)'
- en: The following three are the important pillars of blockchain technology [[3](#re_TNF-CH007_CIT00003)].
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 以下三点是区块链技术的重要支柱 [[3](#re_TNF-CH007_CIT00003)]。
- en: '[7.1.4.1 Decentralization](chapter7.xhtml#re_ch-7-sec-17)'
  id: totrans-116
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '[7.1.4.1 去中心化](chapter7.xhtml#re_ch-7-sec-17)'
- en: Users or industries know very well about centralized servers, and they have
    been working on it since before Bitcoin and BitTorrent came into the picture.
    The idea of storing data and retrieving the data from a central entity is an easy
    one. Users have to interact only with the central authority for the required information.
    Banks are one of the well-known examples for centralized systems.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 用户或行业对集中式服务器非常了解，比特币和BitTorrent出现之前他们就已经开始研究了。存储数据并从中心实体检索数据的想法是很容易的。用户只需要与中心权威交互以获取所需信息。银行是集中式系统的知名例子之一。
- en: A bank stores your money in an account and maintains all the transactions in
    a centralized server. If you want to transfer money into your friend’s account
    it must be done through the bank only. We can look at the client–server example
    as the best one for a centralized system. For example, if you (client) search
    something in a Google search engine, it queries the server (server) for the result
    and returns it back to you. This is another good example for a client–server system.
    We have been working with centralized systems for many years and at the same time
    they also have vulnerabilities.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 银行将您的钱存入账户并在集中式服务器上维护所有交易。如果您想将钱转入朋友的账户，必须通过银行办理。我们可以将客户端-服务器模型视为集中式系统的最佳例子。例如，如果您（客户端）在Google搜索引擎中搜索某物，它会查询服务器（服务器）的结果并返回给您。这是客户端-服务器系统的另一个好例子。多年来我们一直在使用集中式系统，同时它们也存在漏洞。
- en: As data are stored in a single central repository, this one spot becomes an
    easy target for hackers and others.
  id: totrans-119
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 由于数据存储在单一的中央存储库中，这个点成为黑客和其他人的容易目标。
- en: The entire system halts in case of any upgrade to be carried out in a centralized
    system.
  id: totrans-120
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在集中式系统中进行任何升级时，整个系统都会停止。
- en: If the system is shut down for unknown reasons, then there is no way to retrieve
    the data from a centralized system.
  id: totrans-121
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果系统因未知原因关闭，那么从集中式系统中恢复数据将无从谈起。
- en: What happens to the data if they get corrupted or become malicious in the worst
    case? The data will be completely compromised in that case.
  id: totrans-122
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果数据损坏或在最坏的情况下变得恶意，会发生什么？在这种情况下，数据将完全受损。
- en: If we try to take this centralized entity out, it leads to the concept of decentralization.
    In decentralization the data are not stored or maintained by a single entity.
    In fact, they are owned by every user participating in the network. If two users
    want to communicate in a blockchain then they can directly communicate without
    the involvement of a third party. Bitcoin is implemented using this ideology only.
    You are the only one responsible for your money, and you can transfer it to anyone
    without going through the bank.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们试图去除这个中心化的实体，就会引出去中心化的概念。在去中心化中，数据不由单一实体存储或维护。实际上，它们由网络中的每个用户拥有。如果两个用户想在区块链中进行通信，他们可以直接通信，而不需要第三方的参与。比特币正是基于这种理念实现的。你是你钱唯一的负责人，而且你可以不通过银行把它转给任何人。
- en: '[7.1.4.2 Immutability](chapter7.xhtml#re_ch-7-sec-18)'
  id: totrans-124
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '[7.1.4.2 不可变性](chapter7.xhtml#re_ch-7-sec-18)'
- en: Immutability is nothing but that the data cannot be tampered with once they
    are entered into the blockchain. Blockchain is able to achieve this unique property
    with the help of cryptography hash value. Hashing is the process of producing
    a fixed-length hash as output, and it takes an input string of any length. Transactions
    are the inputs in Bitcoins, and they run through a cryptography hash algorithm
    such as SHA-256 (used by Bitcoin) and it produces fixed-length output.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 不可变性指的是数据一旦进入区块链就无法被篡改。区块链借助加密哈希值实现了这一独特属性。哈希是将任意长度的输入字符串转换为固定长度的哈希值的过程。在比特币中，交易是输入项，它们通过SHA-256（比特币所使用的）等加密哈希算法处理，产生固定长度的输出。
- en: 'Example: SHA-256 hash function'
  id: totrans-126
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 示例：SHA-256哈希函数
- en: Even if the input is of an arbitrary length it is easy to remember the 256 bits
    of hash value output. The cryptography hash function has many attractive features.
    One of the important properties that we need to keep in mind is the “Avalanche
    Effect”. If you try to make even a small change in the input value, it will be
    reflected in a huge change in the output hash value.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 即使输入长度是任意的，记住256位的哈希值输出也是很容易的。加密哈希函数有许多吸引人的特性。我们需要记住的一个重要特性是“雪崩效应”。如果你试图对输入值进行哪怕是很小的更改，它会在输出哈希值上引起巨大的变化。
- en: Blockchain is organized as a similar structure of linked lists which contain
    data and a hash pointer that points to the previous block. A hash pointer is a
    kind of pointer which points the hash value of data, i.e. present inside the previous
    block. This property makes blockchain immutable and amazingly reliable. If anyone
    tries to change a single bit of data in block 4, it is reflected in a huge change
    in the data stored in block 3 and in turn it affects the data stored in block
    2 and it continues further. The change in hash value is used to find whether the
    transactions are altered by any means. But it is completely not possible based
    on the property of hash.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链以类似于链表的类似结构组织，包含数据和指向前一个块的哈希指针。哈希指针是一种指针，它指向数据的哈希值，即位于前一个块内部。这一特性使得区块链不可变且极其可靠。如果有人试图更改块4中的一个数据位，它会在块3中存储的数据中引起巨大的变化，进而影响块2中存储的数据，并继续下去。通过哈希值的变化来查找交易是否被篡改。但基于哈希的属性，这是完全不可能的。
- en: '[7.1.4.3 Transparency](chapter7.xhtml#re_ch-7-sec-19)'
  id: totrans-129
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '[7.1.4.3 透明度](chapter7.xhtml#re_ch-7-sec-19)'
- en: The most attractive feature of blockchain technology is the degree of transparency
    it can provide in a network. Another important aspect of blockchain technology
    is the degree of privacy that it can provide. Transparency is basically concerned
    with the quality of being clear and understandable without ambiguity. What happens
    actually is blockchain hides the user identity by using complex cryptography algorithms.
    So while looking for a particular transaction record it does not look like “alice
    sent bob 2btc” in the original record. Instead it will look like encrypted content
    “2BM2hdskjfhdfgRvndkERFVbjb237bu sent 2 btc”.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术最吸引人的特性之一是它在网络中能提供的透明度。区块链技术另一个重要的特性是它能提供的隐私程度。透明度基本上与清晰易懂、无歧义的品质有关。实际上，区块链通过使用复杂的加密算法隐藏用户身份。所以寻找特定交易记录时，它不会显示原始记录中的“alice发送bob
    2btc”。相反，它看起来像加密内容“2BM2hdskjfhdfgRvndkERFVbjb237bu发送2 btc”。
- en: The transactions in Ethereum blockchain are still seen by the public address
    even if the real identity is hidden. So blockchain ensures privacy, and this kind
    of transparency has never existed in any of the earlier financial systems. It
    can be checked easily in Internet Explorer if we know the public address of big
    companies that do transactions using their cryptocurrency. But the big financial
    companies won’t perform all their transactions using cryptocurrency. The big boom
    in blockchain is because it can be integrated in supply chain management.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 在以太坊区块链中，即使真实身份被隐藏，交易仍然可以被公众地址看到。因此，区块链确保了隐私，这种透明度在任何早期的金融系统中都是未曾有过的。如果我们知道大型公司使用其加密货币进行交易的公钥，我们可以在Internet
    Explorer中轻松检查。但大型金融机构不会使用加密货币进行所有交易。区块链的巨大繁荣是因为它可以融入供应链管理。
- en: '[7.1.5 Benefits of Blockchain](chapter7.xhtml#re_ch-7-sec-20)'
  id: totrans-132
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[7.1.5 区块链的好处](chapter7.xhtml#re_ch-7-sec-20)'
- en: The following lists out the benefits of blockchain in detail.
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 以下详细列出了区块链的好处。
- en: No central control or no central authority is involved.
  id: totrans-134
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 没有中心控制或权威机构参与。
- en: Eliminates additional costs if any trust is built between blockchain members.
  id: totrans-135
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果在区块链成员之间建立了信任，就会消除额外的成本。
- en: Transactions are signed digitally using asset owner’s private/public key pair.
  id: totrans-136
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 交易是使用资产所有者的私钥/公钥对数字签名。
- en: Data cannot be altered easily once they are recorded and added as a block.
  id: totrans-137
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一旦记录并作为区块添加，数据就无法轻易更改。
- en: Distributed ledgers efficiently store transactions between members in a verifiable
    and permanent way.
  id: totrans-138
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 分布式账本能高效地存储成员之间的交易，这种方式可验证且持久。
- en: Transactions do not have to be data; they can be a code or smart contract in
    blockchain.
  id: totrans-139
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 交易不必是数据；它们可以是区块链上的代码或智能合约。
- en: '[7.2 Literature Review](chapter7.xhtml#re_ch-7-sec-21)'
  id: totrans-140
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '[7.2 文献综述](chapter7.xhtml#re_ch-7-sec-21)'
- en: A blockchain is a shared and distributed ledger, in simple terms it is a chain
    of blocks. The block talks about digital information and this information is stored
    in a public database is called chain. The appealing aspect of blockchain technology
    is easy to track the resources without having a centralized trusted authority
    [[6](#re_TNF-CH007_CIT00006)]. It permits two different parties to communicate
    and exchange resources easily wherein the distributed decisions are taken by the
    majority rather than by a single centralized entity. It provides security from
    attackers who try to compromise centralized systems or controllers.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链是一种共享和分布式账本，简单地说它是由区块组成的链。区块谈论的是数字信息，这些信息存储在称为链的公共数据库中。区块链技术的吸引人之处在于，无需中心化的可信权威就能轻松追踪资源[[6](#re_TNF-CH007_CIT00006)]。它允许两个不同的方轻松地进行通信和交换资源，在这种情况下，分布式决策是由多数而非单一的中心实体做出的。它提供了抵御试图攻击中心化系统或控制器的攻击者的安全保护。
- en: Resources can be of different types such as tangible or intangible resources.
    Money, cars, houses, and land are classified as tangible resources, and copyrights,
    IPR, and digital documents are classified as intangible resources. As of late,
    the blockchain innovation has pulled in huge enthusiasm from both the scholarly
    community and industry. The innovation began with Bitcoin, a cryptographic money,
    also called cryptocurrency, that has arrived at a capitalization of 180 billion
    dollars as of January 2018 [[7](#re_TNF-CH007_CIT00007), [8](#re_TNF-CH007_CIT00008),
    ].
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 资源可以是不同类型，如有形或无形资源。金钱、汽车、房屋和土地被归类为有形资源，而版权、知识产权和数字文件被归类为无形资源。近年来，区块链创新引起了学术界和产业界巨大的热情。该创新起始于比特币，一种加密货币，截至2018年1月，其市值达到了1800亿美元[[7](#re_TNF-CH007_CIT00007),
    [8](#re_TNF-CH007_CIT00008), ]。
- en: As indicated by the Gartner report in 2016, the blockchain innovation is attracting
    billions of dollars in research and considerably more innovation is relied upon
    to come sooner rather than later [[9](#re_TNF-CH007_CIT00009)]. The innovation
    as of now traverses a few applications that are well-known and driving the systems
    administrators to explore further innovations in the recent domains such as supply
    chain, retail etc. Such applications incorporate medicinal services [[10](#re_TNF-CH007_CIT00010)],
    the Internet of Things (IoT), and cloud storage [[11](#re_TNF-CH007_CIT00011)].
    The innovations of blockchain technology pave the way to the development of new
    platforms and applications. Many researches have written several survey papers
    to highlight the benefits of this technology in current areas of application.
    Such examples include blockchain technology for healthcare [[10](#re_TNF-CH007_CIT00010)],
    IoT [[12](#re_TNF-CH007_CIT00012)], blockchain adoption in higher education [[13](#re_TNF-CH007_CIT00013)],
    blockchain as a service platform [[14](#re_TNF-CH007_CIT00014)], decentralized
    digital currencies [[15](#re_TNF-CH007_CIT00015)], and blockchain-enabled smart
    contracts [[16](#re_TNF-CH007_CIT00016)].
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 根据2016年Gartner的报告，区块链创新吸引了数十亿美元的研究，并且预计将有更多的创新即将到来[[9](#re_TNF-CH007_CIT00009)]。这项技术目前已跨越一些知名的应用，推动系统管理员探索供应链、零售等最近领域的进一步创新。这些应用包括医疗服务[[10](#re_TNF-CH007_CIT00010)]、物联网（IoT）和云存储[[11](#re_TNF-CH007_CIT00011)]。区块链技术的创新为新的平台和应用的发展铺平了道路。许多研究已经撰写了多篇调查论文，强调这项技术在当前应用领域的好处。这样的例子包括区块链技术在医疗保健[[10](#re_TNF-CH007_CIT00010)]、物联网[[12](#re_TNF-CH007_CIT00012)]、高等教育中区块链的采用[[13](#re_TNF-CH007_CIT00013)]、区块链作为服务平台[[14](#re_TNF-CH007_CIT00014)]、去中心化数字货币[[15](#re_TNF-CH007_CIT00015)]，以及区块链支持的智能合约[[16](#re_TNF-CH007_CIT00016)]。
- en: The blockchain innovations and its potential have been demonstrated in many
    of the popular applications. As of now regular monitoring and security services
    comprising confidentiality, authentication, integrity, privacy, and provenance
    are offered by third-party services or brokers. They use inefficient distributed
    applications to provide these services to customers. As a result of this it is
    found that the security is the main threat for these applications. Researchers
    can focus on the above-mentioned areas to give insight about the use or applications
    of blockchain to leverage these security issues.
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链创新及其潜力已在许多流行应用中得到证明。目前，第三方服务或经纪人提供定期监控和安全服务，包括保密性、认证、完整性、隐私和来源。他们使用效率低下的分布式应用向客户提供这些服务。因此，发现安全是这些应用的主要威胁。研究人员可以关注上述领域，为使用区块链或应用区块链以利用这些安全问题提供见解。
- en: '[7.2.1 Applications of Blockchain Technology](chapter7.xhtml#re_ch-7-sec-22)'
  id: totrans-145
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[7.2.1 区块链技术的应用](chapter7.xhtml#re_ch-7-sec-22)'
- en: Bitcoin was the first application of blockchain. It’s a kind of cryptocurrency
    or digital currency based on blockchain technology. Its primary use is for making
    transactions online using the Internet as we do in the real world. Now blockchain
    is being adopted by several applications because of the success of Bitcoin. Specialized
    applications are financial, marketing, supply chain, management, healthcare, IoT,
    and manufacturing. At the same time cyber criminals are getting opportunities
    to get involved in cyber-crime. Most of the attacks, for example 51% of the attacks,
    are security-based attacks on Bitcoin in which the hacker tries to take control
    of the system, its working mechanism, etc.
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 比特币是区块链的第一个应用。它是一种基于区块链技术的加密货币或数字货币。其主要用途是使用互联网在线进行交易，就像我们在现实世界中一样。现在由于比特币的成功，区块链被许多应用采用。专门的应用于金融、营销、供应链、管理、医疗保健、物联网和制造业。同时，网络犯罪分子也获得了参与网络犯罪的机会。大多数攻击，例如51%的攻击，是基于安全性的比特币攻击，其中黑客试图控制系统、其工作机制等。
- en: Blockchain technology can be applied in wider areas for various applications.
    The sectors are agriculture, IoT, business, food processing, finance, healthcare,
    manufacturing, and various other sectors. [Table 7.1](chapter7.xhtml#T7.1) describes
    applications of blockchain technology in different sectors.
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术可以应用于更广泛的领域和各种应用。这些领域包括农业、物联网（IoT）、商业、食品加工、金融、医疗保健、制造业，以及其他各种领域。[表7.1](chapter7.xhtml#T7.1)描述了区块链技术在不同领域的应用。
- en: Table 7.1 Blockchain Technology in Various Applications
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 表7.1 区块链技术在各种应用中的使用
- en: '| Agriculture | Agriculture and soil-related data processing, sales, marketing,
    and shipping of agro products, yields, etc. |'
  id: totrans-149
  prefs: []
  type: TYPE_TB
  zh: '| 农业 | 与农业和土壤相关的数据处理，农产品销售、营销和运输，产量等 |'
- en: '| Distribution | Transportation of sales record, marketing record, digital
    currency, mining chip, used goods for sale |'
  id: totrans-150
  prefs: []
  type: TYPE_TB
  zh: '| 分销 | 销售记录、营销记录、数字货币、挖矿芯片、二手商品销售 |'
- en: '| Business | Importing and exporting data and digital records by software industries,
    processing of transaction data, all other data which have finance value |'
  id: totrans-151
  prefs: []
  type: TYPE_TB
  zh: '| 商业 | 软件行业进出口数据和数字记录，交易数据处理，所有具有金融价值的数据 |'
- en: '| Energy | Data related to energy generation, data related to raw material,
    availability of resources, supplier-related data, demand data records, maintenance
    of tariff data, on-demand supply, resource tracking |'
  id: totrans-152
  prefs: []
  type: TYPE_TB
  zh: '| 能源 | 与能源发电、原材料、资源可用性、供应商相关数据、需求数据记录、 tariff 数据的维护、按需供应、资源追踪相关的数据 |'
- en: '| Food | Delivery and shipping of food data records, food packing details,
    online ordering and transaction data, quality assurance data |'
  id: totrans-153
  prefs: []
  type: TYPE_TB
  zh: '| 食品 | 食品交付和运输数据记录，食品包装详情，在线订购和交易数据，质量保证数据 |'
- en: '| Finance | Money deposit and transfer details, smart contract and security
    details, social banking, digital transaction data, cryptocurrency |'
  id: totrans-154
  prefs: []
  type: TYPE_TB
  zh: '| 金融 | 金钱存款和转账详情，智能合约和安全细节，社交银行，数字交易数据，加密货币 |'
- en: '| Manufacturing | Product assurance and guarantee information, product warranty
    information, robotics, manufacturing and production data, supplier components,
    tracking of raw material |'
  id: totrans-155
  prefs: []
  type: TYPE_TB
  zh: '| 制造业 | 产品保证和担保信息，产品保修信息，机器人技术，制造业和生产数据，供应商零部件，原材料的追踪 |'
- en: '| Healthcare | Electronic records, automating hospital process, billing, information
    stored at hospital server, costs of healthcare |'
  id: totrans-156
  prefs: []
  type: TYPE_TB
  zh: '| 医疗保健 | 电子病历，自动化医院流程，账单，存储在医院服务器上的信息，医疗保健成本 |'
- en: '| Smart city | Water management, energy management, pollution control data,
    digital data and transaction details, smart data maintenance, smart transaction
    |'
  id: totrans-157
  prefs: []
  type: TYPE_TB
  zh: '| 智慧城市 | 水资源管理，能源管理，污染控制数据，数字数据和交易详情，智能数据维护，智能交易 |'
- en: '| Transport and logistics | Logistics services, shipping details and delivery
    data, maintenance of toll data, vehicle tracking, tracking of shipment containers
    |'
  id: totrans-158
  prefs: []
  type: TYPE_TB
  zh: '| 运输和物流 | 物流服务，航运详情和交付数据，通行费数据的维护，车辆追踪，货物集装箱追踪 |'
- en: '| Others | Data and details with respect to economy, digital data, artwork,
    ownership, jewelry design, space development, government, voting, etc. |'
  id: totrans-159
  prefs: []
  type: TYPE_TB
  zh: '| 其他 | 与经济、数字数据、艺术品、所有权、珠宝设计、空间发展、政府、投票等相关的数据和详细信息 |'
- en: '[7.3 Security Features in Blockchain](chapter7.xhtml#re_ch-7-sec-23)'
  id: totrans-160
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '[区块链的7.3安全性特征](chapter7.xhtml#re_ch-7-sec-23)'
- en: We may question why blockchain is a secure system even if the ledger concept
    is not new to our system. But the interactions about security parameters open
    out in a digital environment and may bring vulnerability to blockchain technology
    in terms of a security threat.
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可能会质疑，即使账本概念对我们系统来说并不新鲜，为什么区块链是一个安全的系统。但是在数字环境中关于安全参数的交互可能会给区块链技术带来安全威胁的脆弱性。
- en: Is blockchain secure? Security becomes a big question mark when our personal
    data are stored in an online repository. Blockchain is inherently secure. It applies
    powerful cryptography techniques to the individuals who take part in blockchain
    transactions so they can hold ownership of an address, crypto assets of public
    and private keys associated with it. The passwords are generated using random
    combination of letters and numbers called alphanumeric characters. This solves
    issues such as identity theft because addresses are not associated with the owner’s
    identity directly. Private keys are considerably larger and more secure. Blockchain
    offers a greater level of security for individuals as it removes the need for
    weak and easily compromised passwords.
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链安全吗？当我们的个人数据存储在在线仓库中时，安全性成为一个大问号。区块链本质上是安全的。它为参与区块链交易的个体应用强大的加密技术，使他们能够拥有一个地址、与公共和私钥关联的加密货币资产。密码是使用称为字母数字字符的随机字母和数字组合生成的。这解决了身份盗窃的问题，因为地址不直接与所有者的身份关联。私钥相当大且更安全。区块链为个人提供了更高的安全性，因为它消除了使用弱且容易受到攻击的密码的需要。
- en: '[7.3.1 Issues in Blockchain Security](chapter7.xhtml#re_ch-7-sec-24)'
  id: totrans-163
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[区块链安全的7.3.1问题](chapter7.xhtml#re_ch-7-sec-24)'
- en: Blockchain is an increasingly growing and popular technology. It is also simultaneously
    queried by different leading industries, since it is an adaptable technology and
    can be utilized by many industries [[17](#re_TNF-CH007_CIT00017)].
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链是一种日益增长且受欢迎的技术。由于它是一种适应性强的技术，可以被许多行业利用[[17](#re_TNF-CH007_CIT00017)]，因此它同时也受到不同领先行业的关注。
- en: This chapter discusses the security and privacy issues in blockchain in detail.
    Security in blockchain is needed to protect the data and the transaction information
    against internal, external, and unintentional threats and peripheral attacks.
    Typically, this helps to detect, prevent, and provide appropriate responses to
    the threats based on security policies, rules, tools, and IT services.
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 本章详细讨论了区块链中的安全和隐私问题。区块链的安全性需要保护数据和交易信息免受内部、外部和无意威胁以及外围攻击。通常，这有助于根据安全策略、规则、工具和IT服务来检测、预防和提供适当的威胁响应。
- en: '[7.3.1.1 Defense in Penetration](chapter7.xhtml#re_ch-7-sec-25)'
  id: totrans-166
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '[7.3.1.1 渗透防御](chapter7.xhtml#re_ch-7-sec-25)'
- en: A unique strategy is applied to protect the data in defense-related applications
    using infinite counter measures. The principle of protecting data in multiple
    layers is enforced in blockchain rather than providing security to a single layer.
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 在无限计数措施应用于保护与防御相关的应用程序中的数据。区块链强制执行在多个层面保护数据的原则，而不是为单一层面提供安全性。
- en: '[7.3.1.2 Manage Vulnerabilities](chapter7.xhtml#re_ch-7-sec-26)'
  id: totrans-168
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '[7.3.1.2 管理漏洞](chapter7.xhtml#re_ch-7-sec-26)'
- en: Vulnerability checking involves identification, authentication, modification,
    and patching of them whenever is required.
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 漏洞检查包括识别、身份验证、修改和必要时修补它们。
- en: '[7.3.1.3 Minimum Privilege](chapter7.xhtml#re_ch-7-sec-27)'
  id: totrans-170
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '[7.3.1.3 最小权限](chapter7.xhtml#re_ch-7-sec-27)'
- en: In this principle access to data is restricted to the lowest level possible
    to promote a high level of security.
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个原则下，对数据的访问限制在最低级别，以促进高度的安全性。
- en: '[7.3.1.4 Manage Risk](chapter7.xhtml#re_ch-7-sec-28)'
  id: totrans-172
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '[7.3.1.4 管理风险](chapter7.xhtml#re_ch-7-sec-28)'
- en: The identification of risk, assessing risk, and control of risks are processed
    in this phase.
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 风险的识别、评估和风险控制在这一阶段进行。
- en: '[7.3.1.5 Manage Patches](chapter7.xhtml#re_ch-7-sec-29)'
  id: totrans-174
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '[7.3.1.5 管理补丁](chapter7.xhtml#re_ch-7-sec-29)'
- en: Required patches are installed to patch the damaged part such as code, operating
    system, firmware, and applications.
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 安装必要的补丁以修补损坏的部分，如代码、操作系统、固件和应用程序。
- en: Many techniques have been used in blockchain to achieve security for the transaction
    data or block data irrespective of the usage. Bitcoin applications use encryption
    techniques for providing safety to the data. The combinations of public/private
    key pairs are used to encrypt and decrypt data securely. The most secure part
    of the blockchain is the longest one which is considered the authentic one. Fifty-one
    percent of the major attacks and fork problems have been reduced by means of blockchain.
    By considering the longest chain as the authentic one in blockchain, it makes
    the other attacks null and void.
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链中已经使用了多种技术来确保交易数据或区块数据的安全，无论其用途如何。比特币应用程序使用加密技术来保护数据安全。公钥/私钥对的组合用于安全地加密和解密数据。区块链最安全的部分是其最长部分，被认为是真实的。通过区块链，已经减少了51%的主要攻击和分叉问题。通过将最长链视为区块链中的真实链，它使其他攻击变得无效。
- en: '[7.3.2 Privacy of a Blockchain](chapter7.xhtml#re_ch-7-sec-30)'
  id: totrans-177
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[7.3.2 区块链的隐私](chapter7.xhtml#re_ch-7-sec-30)'
- en: Privacy is an important parameter for users who maintain data in online repositories.
    This is the individual rights of a person to safeguard their data. It is possible
    to perform transactions without leaking identical information in blockchain [[18](#re_TNF-CH007_CIT00018)].
    So it helps to achieve privacy. The user is allowed to perform their work without
    showcasing it to the entire network. The primary goal of enhancing privacy in
    blockchain is to make it harder to copy other users’ crypto profiles. Several
    volumes of variations are perceived while applying blockchain in privacy.
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 对于在在线存储库中维护数据的用户来说，隐私是一个重要的参数。这是个人保护其数据的权利。在区块链中可以进行交易，而不泄露相同的信息[[18](#re_TNF-CH007_CIT00018)]。因此，它有助于实现隐私。用户被允许在没有向整个网络展示的情况下执行他们的工作。增强区块链隐私的主要目标是使复制其他用户加密配置文件变得更加困难。在应用区块链时，感知到了许多变体的体积。
- en: '[7.3.2.1 Significant Characteristics of Blockchain Privacy](chapter7.xhtml#re_ch-7-sec-31)'
  id: totrans-179
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '[7.3.2.1 区块链隐私的重要特征](chapter7.xhtml#re_ch-7-sec-31)'
- en: Stored data – blockchain provides a way to store all forms of data. The privacy
    level of data for individual and organizational data varies with different owners.
    Even if privacy rules are applied to personal data, even more stringent rules
    are applied to organizational sensitive data.
  id: totrans-180
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 存储数据 - 区块链提供了一种存储所有形式数据的方法。对于个人和组织数据的隐私级别随着不同所有者而变化。即使对个人数据应用了隐私规则，对组织敏感数据的规则更为严格。
- en: Storage distribution – full nodes are nodes in the blockchain that store complete
    copies of information about the blockchain. Full nodes with the combination of
    an append-only characteristic lead to data redundancy. This data redundancy supports
    major key features of the blockchain, namely transparency and verifiability. The
    access levels of these two key features are decided based on the application compatibility
    with data minimization.
  id: totrans-181
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 存储分布 - 完整节点是区块链中存储区块链信息完整副本的服务器。具有只追加特性组合的完整节点会导致数据冗余。这种数据冗余支持区块链的两大关键特性，即透明度和可验证性。这两个关键特性的访问级别是基于数据最小化与应用程序兼容性来决定的。
- en: Append only – it is very difficult to change the data of the previous block
    without being detected. Sometimes this property will not meet their purpose if
    the data is recorded incorrectly. So special attention and care are required in
    assigning rights to data.
  id: totrans-182
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 只追加 - 如果不被检测到，更改前一个块的数据是非常困难的。有时如果数据记录不正确，这个属性也不会满足他们的目的。因此，在分配数据权利时需要特别注意和小心。
- en: Private vs public blockchain – accessibility is the remarkable parameter from
    the point of security and privacy. Further, the data can be encrypted to be made
    available for authorized users as everyone in the network has the copy of the
    data.
  id: totrans-183
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 私链与公链 - 从安全和隐私的角度来看，访问性是一个显著的参数。此外，数据可以被加密，以供授权用户使用，因为网络中的每个人都有数据的副本。
- en: Permissioned vs non-permissioned blockchain types – users in public and non-permissioned
    blockchain types are permitted to add data.
  id: totrans-184
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 授权与非授权区块链类型 - 公共和非授权区块链类型的用户被允许添加数据。
- en: '[7.3.3 Blockchain Applications Security, Privacy Challenges, and Solutions](chapter7.xhtml#re_ch-7-sec-32)'
  id: totrans-185
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[7.3.3 区块链应用安全、隐私挑战与解决方案](chapter7.xhtml#re_ch-7-sec-32)'
- en: The following section explores security and privacy challenges, and their solutions
    with regard to blockchain applications [[19](#re_TNF-CH007_CIT00019)].
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 下一节探讨了与区块链应用相关的安全性和隐私挑战及其解决方案 [[19](#re_TNF-CH007_CIT00019)]。
- en: '[7.3.3.1 Blockchain in Healthcare](chapter7.xhtml#re_ch-7-sec-33)'
  id: totrans-187
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '[7.3.3.1 医疗保健中的区块链](chapter7.xhtml#re_ch-7-sec-33)'
- en: Blockchain contributions to the healthcare domain need to maintain data privacy,
    need to be public and secure, and also should support scalability at any point
    in time. The blocks present in a healthcare blockchain represent data, images,
    and documents about health records. Blockchain in healthcare faces the data storage
    problem and limitations on throughput. If Bitcoin is chosen as a model for storing
    data, then every individual in a network will contain a copy of the healthcare
    data which may lead to security problems. This is not the best storage method,
    and bandwidth severity may occur. Network resources are wasted in this method.
    If blockchain needs to be implemented in healthcare, an access control manager
    should be added to specify the access and management of data, and storage of data.
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链对医疗保健领域的贡献需要保持数据隐私，需要是公开和安全的，并且还应支持在任何时间点上的可扩展性。医疗保健区块链中的区块代表健康记录的数据、图像和文档。区块链在医疗保健领域面临数据存储问题和吞吐量限制。如果选择比特币作为数据存储模型，那么网络中的每个个体都将包含一份医疗保健数据副本，这可能导致安全问题。这不是最佳的存储方法，且带宽问题可能非常严重。这种方法会浪费网络资源。如果需要在医疗保健领域实施区块链，应该添加一个访问控制管理器来指定数据访问和管理。
- en: In reality the blockchain maintains an index or list of all users’ data. This
    acts as a catalog that stores metadata about the patient’s record and the location
    of data where it is being stored. These data are accessed by authorized users.
    Data efficiency can be improved by further encrypting the data, adding a timestamp
    to the data, and retrieving the data by assigning a unique identifier to each
    record. A data lake is defined as a blockchain data repository where all healthcare
    data are stored in blockchain. They are extremely valuable data as they contain
    any form of data. It provide all kinds of technical support such as querying the
    result, analyzing the text, mining the data, and integration with machine learning
    [[4](#re_TNF-CH007_CIT00004)]. The complete view of blockchain transactions in
    a healthcare domain is represented in [Figure 7.4](chapter7.xhtml#fig7.4).
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，区块链维护着所有用户数据的索引或列表。这相当于一个目录，存储了有关患者记录的元数据以及数据存储的位置。这些数据由授权用户访问。通过进一步加密数据、给数据添加时间戳以及通过为每条记录分配唯一标识符来检索数据，可以提高数据效率。数据湖被定义为区块链数据存储库，其中所有医疗数据都存储在区块链中。这些数据非常有价值，因为它们包含任何形式的数据。它们为各种技术支持提供支持，例如查询结果、分析文本、挖掘数据以及与机器学习的集成
    [[4](#re_TNF-CH007_CIT00004)]。 healthcare域中区块链交易的完整视图在[图7.4](chapter7.xhtml#fig7.4)中表示。
- en: '![](../images/fig7.4.jpg)'
  id: totrans-190
  prefs: []
  type: TYPE_IMG
  zh: '![](../images/fig7.4.jpg)'
- en: Figure 7.4 Blockchain in healthcare application.
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: 图7.4 区块链在医疗应用中的示例。
- en: '[7.3.3.2 Blockchain in Finance](chapter7.xhtml#re_ch-7-sec-34)'
  id: totrans-192
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '[7.3.3.2 区块链在金融中的应用](chapter7.xhtml#re_ch-7-sec-34)'
- en: Bitcoin is a popular digital currency which led to the development of blockchain
    later. Further, blockchain is used in many cryptocurrencies, namely Ethereum,
    Peercoin, Altercoin, Karma, Hashcode, and Binarycoin.
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: Bitcoin是一种流行的数字货币，后来导致了区块链的发展。进一步地，区块链被用于许多加密货币中，即以太坊、 Peercoin、Altercoin、Karma、Hashcode和Binarycoin。
- en: Bitcoin is the primary structure for most of the digital cryptocurrencies, but
    they use different consensus algorithms for the verification and validation of
    data. The primary part of a blockchain in the financial domain is the smart contract.
    A detailed look at this is presented in the [Figure 7.5](chapter7.xhtml#fig7.4).
    We will see the security and privacy issues in finance domain blockchains. The
    common security problem in implementing blockchain in any organization is they
    must ensure that data are accessed by only authorized users. Checking the data
    access by authorized users is mandatory in blockchain fundamentals. It is necessary
    to enforce the implementation of authentication and authorization control [[20](#re_TNF-CH007_CIT00020)].
    The importance of blockchain in the finance industry is diagrammatically given
    in [Figure 7.5](chapter7.xhtml#fig7.5).
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: Bitcoin是大多数数字货币的主要结构，但它们使用不同的共识算法来验证和验证数据。区块链在金融领域的主要部分是智能合约。这个详细内容在[图7.5](chapter7.xhtml#fig7.4)中给出。我们将看到金融领域区块链的安全和隐私问题。在实施区块链时，组织面临的常见安全问题是他们必须确保数据只能被授权用户访问。检查授权用户的数据访问是区块链基本原则的强制性要求。强制实施身份验证和授权控制是必要的
    [[20](#re_TNF-CH007_CIT00020)]。区块链在金融行业中的重要性在[图7.5](chapter7.xhtml#fig7.5)中 diagrammatically给出。
- en: '![](../images/fig7.5.jpg)'
  id: totrans-195
  prefs: []
  type: TYPE_IMG
  zh: '![](../images/fig7.5.jpg)'
- en: Figure 7.5 Blockchain in finance application.
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: 图7.5 区块链在金融应用中的示例。
- en: Blockchain also ensures one of the basic security parameters, confidentiality,
    by allowing data blocks to be encrypted. Different layers of security can be implemented
    with the help of a combination of private and public key pairs. Data integrity
    and consistency are preserved. Immutability and traceability ensure the integrity
    of data in blockchain. This is another important parameter in providing security.
    In addition, hash values ensure that no blocks of data can be altered or copied.
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链还通过允许数据块加密来确保基本的安全参数之一，即机密性。通过组合私钥和公钥可以实现不同层次的安全性。数据完整性和一致性得到保护。不可变性和可追溯性确保了区块链中数据的完整性。这是提供安全性的另一个重要参数。此外，哈希值确保没有任何数据块可以被修改或复制。
- en: Ensuring the privacy of individual user data or organizational data is another
    important aspect of security in blockchain. There are many ways to achieve this
    property. One is to encrypt the personal information of every user. If a key is
    also forgotten, then also it ensures privacy and security, since no one can access
    data if they don’t possess the key. This is because all the transactions are timestamped
    and signed using digital signature algorithm which ensures non-repudiation. So
    it increases the reliability of blockchain in the finance domain.
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: 确保个人用户数据或组织数据隐私是区块链安全性的另一个重要方面。有许多方法可以实现这一特性。一种方法是加密每个用户的个人信息。如果忘记了密钥，它仍然确保隐私和安全，因为没有密钥，没有人能访问数据。这是因为所有交易都带有时间戳，并使用数字签名算法确保不可否认。因此，它在金融领域增加了区块链的可靠性。
- en: '[7.3.3.3 Blockchain in Internet of Things (IoT)](chapter7.xhtml#re_ch-7-sec-35)'
  id: totrans-199
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '[7.3.3.3 物联网（IoT）中的区块链](chapter7.xhtml#re_ch-7-sec-35)'
- en: IoT can be defined as an interconnection of computing systems, devices, people,
    sensors, digital machines, mechanical equipment, objects, etc., in a network where
    they are able to communicate with each other without human-to-human or human-to-machine
    interaction [[20](#re_TNF-CH007_CIT00020)]. All the devices participating in IoT
    are assigned with unique identifiers. The primary requirement of IoT in blockchain
    is the storing of data in edge devices and access of those data by users. At any
    point in time the user may want to access the data stored in remote locations
    securely and the different ways in which it wants to ensure data privacy.
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
  zh: 物联网（IoT）可以定义为计算系统、设备、人员、传感器、数字机器、机械设备、物体等的互联，在网络中它们能够相互通信，而不需要人与人或人与机器的交互 [[20](#re_TNF-CH007_CIT00020)].
    参与物联网的所有设备都被分配了唯一标识符。物联网在区块链中的主要要求是将数据存储在边缘设备中，并允许用户访问这些数据。在任何时间点，用户可能希望安全地访问存储在远程位置的数据以及确保数据隐私的不同方式。
- en: The user has a provision to set up the password and required access control
    while creating a user account itself. The user sends data for storing after checking
    required permission controls and by extracting the previous block number and hash
    value. Storage availability is confirmed after validating the transaction. In
    some applications the service provider wants to access the data. In that case
    a request is sent to the cluster head by the service provider and service requester.
    Then it is verified by the cluster head with its members or with another cluster
    head. Safe answer method and noise introduction methods are followed for protecting
    data and ensuring user privacy.
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
  zh: 用户在创建用户账户时就有设置密码和所需访问控制的规定。用户在检查必要的权限控制并提取前一个区块编号和哈希值后发送数据以存储。在验证交易后确认存储可用性。在某些应用程序中，服务提供商想要访问数据。在这种情况下，服务提供商和服务请求者向集群头发送请求。然后，集群头与其成员或另一个集群头一起验证。采用安全回答方法和噪声引入方法来保护数据并确保用户隐私。
- en: Finally, whether the user has accessed the data or not is set by the multisig
    transaction value to 1 or 0\. Multisig transactions are treated as a proof by
    storing the date that was sent by the user. Any misconduct can be easily intimated
    to other users because of this multisig. The advantage of using IoT in blockchain
    is that trust is built between communicating parties, reducing cost and speeding
    up transactions.
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，用户是否访问了数据由多签名交易值设置为1或0\。多签名交易被视为证明，通过存储用户发送的日期。由于多签名，任何不当行为可以很容易地通知其他用户。使用物联网在区块链中的优势是建立了通信各方之间的信任，降低了成本并加快了交易速度。
- en: Blockchain in IoT helps business growth and accelerates its importance. The
    security concern of IoT is sensing data, processing and storing of data, and communicating
    data finally. With the help of public blockchain this can be implemented easily
    as everyone in the network uses his private key to safeguard it. A blockchain-based
    IoT model builds trust since there is no central authority involved [[12](#re_TNF-CH007_CIT00012)].
    The biggest challenge that needs to be addressed in IoT blockchain models is scalability,
    because the number of requests to access data will be high if the amount of computing
    devices increases day by day.
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
  zh: 物联网中的区块链有助于业务增长并加快其重要性。物联网的安全问题包括感测数据、处理和存储数据，以及最后的数据通信。在公共区块链的帮助下，这可以很容易地实现，因为网络中的每个人都使用他的私钥来保护它。基于区块链的物联网模型建立了信任，因为没有涉及到中心权威
    [[12](#re_TNF-CH007_CIT00012)]。物联网区块链模型需要解决的最大挑战是可扩展性，因为如果计算设备数量日益增加，访问数据的需求数量也会很高。
- en: '[7.3.3.4 Blockchain in Mobile Applications](chapter7.xhtml#re_ch-7-sec-36)'
  id: totrans-204
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '[7.3.3.4 移动应用中的区块链](chapter7.xhtml#re_ch-7-sec-36)'
- en: Mobile applications are a special kind of applications that are designed to
    be suitable for mobile phones and tablets. Blockchain is able to provide peer-to-peer
    support for direct payment and peer-to-peer file transfer in mobile applications.
    But it does not support speed games which miners use to validate a particular
    transaction. The edge computing concept can be utilized to implement blockchain
    in mobile processing.
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: 移动应用是一种特别设计的应用，旨在适用于手机和平板电脑。区块链能够在移动应用中提供点对点的支持，实现直接支付和点对点文件传输。但它不支持矿工用来验证特定交易的速成游戏。边缘计算概念可以用来在移动处理中实现区块链。
- en: Consider there are N mobile application users such as N = 1, 2, 3 … N. Now every
    user is trying to solve the puzzle using the hashing concept to get rewards. Edge
    computing devices can be deployed with service providers. Mobile users run mobile
    blockchain applications that support edge computing for miners. The service provider
    charges for the amount of service utilized by the mobile users. Blockchain can
    be applied to many different mobile applications from a security point of view
    since it has no single point of failure [[20](#re_TNF-CH007_CIT00020)]. [Figure
    7.6](chapter7.xhtml#fig7.6) explains how the transactions are carried out in mobile
    applications [[19](#re_TNF-CH007_CIT00019)].
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: 假设移动应用用户有 N 个，比如 N = 1, 2, 3 … N。现在每个用户都试图使用散列概念解决谜题以获得奖励。边缘计算设备可以部署在服务提供商处。移动用户运行支持边缘计算的矿工的移动区块链应用。服务提供商向移动用户使用的服务量收费。从安全角度来看，区块链可以应用于许多不同的移动应用，因为它没有单点故障
    [[20](#re_TNF-CH007_CIT00020)]。图7.6解释了在移动应用中如何进行交易 [[19](#re_TNF-CH007_CIT00019)]。
- en: '![](../images/fig7.6.jpg)'
  id: totrans-207
  prefs: []
  type: TYPE_IMG
  zh: '![](../images/fig7.6.jpg)'
- en: Figure 7.6 Blockchain in mobile applications.
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
  zh: 图7.6 移动应用中的区块链。
- en: It is recommended to use blockchain in mobile applications where a strict requirement
    of authentication is required for the protection of data. The major use of mobile
    applications is in accessing digital wallets stored in mobile phones. Users are
    allowed to pay for their transactions through mobile devices as all the payments
    are supported by mobile applications using their digital wallets. This is accomplished
    by edge computing services provided by the service provider. So it makes the transaction
    portable and convenient.
  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
  zh: 建议在需要严格认证以保护数据的移动应用中使用区块链。移动应用的主要用途是在手机中访问数字钱包。用户被允许通过移动设备为其交易付款，因为所有支付都支持使用其数字钱包的移动应用。这是通过服务提供商提供的边缘计算服务完成的。因此，它使交易变得便携和方便。
- en: '[7.3.3.5 Blockchain in Defense](chapter7.xhtml#re_ch-7-sec-37)'
  id: totrans-210
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '[7.3.3.5 国防中的区块链](chapter7.xhtml#re_ch-7-sec-37)'
- en: Blockchain will play an important role in defense in the near future because
    the defense applications are cyber-enabled systems and they must provide utmost
    security to the data they handle. The current cyber systems lack the technology
    to address the growing cyber threat. Blockchain helps to reduce the error rate
    in cyber defense systems by providing transparency, fault tolerance, and trust
    in transactions. The following security features of blockchain such as hashing,
    back linked list of data structure, consensus algorithm, and immutability play
    an important role in implementing blockchain applications [[21](#re_TNF-CH007_CIT00021)].
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链将在不久的将来在防御中发挥重要作用，因为防御应用是网络使能系统，它们必须对处理的数据提供最高的安全性。当前的网络安全系统缺乏应对日益增长的网络威胁的技术。区块链通过提供透明度、容错性和交易信任来降低网络安全防御系统中的错误率。区块链的以下安全特性（散列、数据结构的倒链表、共识算法和不可变性）在实现区块链应用中起着重要作用
    [[21](#re_TNF-CH007_CIT00021)].
- en: Cyber defense applications require their data to be confidential and accessed
    only by authorized users. Blockchain accomplishes authentication by granting access
    only to the permissioned users. Confidentiality of the data can be ensured by
    encrypting the data before storing it in blockchain. Then access control can be
    defined at various levels to restrict access to the data. Blockchain is capable
    enough of playing a operational or support role in cyber defense applications.
    They are as follows.
  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
  zh: 网络安全防御应用要求其数据保密，只供授权用户访问。区块链通过只允许授权用户访问来实现身份验证。通过在将数据存储在区块链之前对其进行加密，可以确保数据的保密性。然后，可以在不同级别定义访问控制以限制对数据的访问。区块链在网络安全防御应用中足以扮演运营或支持角色。如下所述。
- en: <h---5 class="H3" id="ch-7-sec-38">7.3.3.5.1 Cyber Defense</h---5>
  id: totrans-213
  prefs: []
  type: TYPE_NORMAL
  zh: <h---5 class="H3" id="ch-7-sec-38">7.3.3.5.1 网络安全防御</h---5>
- en: In cyber defense applications blockchain transmits data to all other nodes in
    a network and applies a consensus algorithm to verify and validate the transactions.
    The data cannot be manipulated once they are time stamped and stored as a block.
    In case of a data update by the authorized users, then it needs to be newly time
    stamped and maintain proper log information. The weapon, components, and its details
    can be imaged, hashed, and then it is stored in a secure data base. They can be
    monitored continuously using blockchain applications [[22](#re_TNF-CH007_CIT00022)].
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
  zh: 在网络安全防御应用中，区块链将数据传输到网络中的其他所有节点，并应用共识算法来验证和验证交易。一旦时间戳并存储为区块，数据就无法被操纵。如果授权用户需要更新数据，那么它需要重新时间戳并保持适当的日志信息。武器、组件及其详细信息可以被成像、散列，然后存储在安全数据库中。它们可以使用区块链应用持续监控
    [[22](#re_TNF-CH007_CIT00022)].
- en: <h---5 class="H3" id="ch-7-sec-39">7.3.3.5.2 Supply Chain Management</h---5>
  id: totrans-215
  prefs: []
  type: TYPE_NORMAL
  zh: <h---5 class="H3" id="ch-7-sec-39">7.3.3.5.2 供应链管理</h---5>
- en: The concern of supply chain management in blockchain applications is the need
    for owner traceability and to maintain the origin of data. Blockchain is able
    to give a solution to this.
  id: totrans-216
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链应用中供应链管理的担忧是需要所有权可追溯性并维护数据的来源。区块链能够给出这个解决方案。
- en: <h---5 class="H3" id="ch-7-sec-40">7.3.3.5.3 Resilient Communications</h---5>
  id: totrans-217
  prefs: []
  type: TYPE_NORMAL
  zh: <h---5 class="H3" id="ch-7-sec-40">7.3.3.5.3 坚韧的通信</h---5>
- en: The secure communication of blockchain helps to provide resilient communication
    in contested environments. This helps to make the data transfer reliable between
    the nodes across the world.
  id: totrans-218
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链的安全通信有助于在竞争环境中提供坚韧的通信。这有助于使全球节点之间的数据传输变得可靠。
- en: '[7.3.3.6 Blockchain in Automobile Industry](chapter7.xhtml#re_ch-7-sec-41)'
  id: totrans-219
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '[7.3.3.6 区块链在汽车行业中的应用](chapter7.xhtml#re_ch-7-sec-41)'
- en: Nowadays the vehicles that are moving on the roads are connected online and
    able to identify the traffic patterns, locations, and other details. Blockchain
    can play an important role in achieving this. Some security features need to be
    addressed for smart vehicles. They are as follows.
  id: totrans-220
  prefs: []
  type: TYPE_NORMAL
  zh: 如今在道路上行驶的车辆都是在线连接的，能够识别交通模式、位置和其他详细信息。区块链可以在实现这一点上发挥重要作用。一些安全特性需要为智能车辆解决。如下所述。
- en: <h---5 class="H3" id="ch-7-sec-42">7.3.3.6.1 Scalability</h---5>
  id: totrans-221
  prefs: []
  type: TYPE_NORMAL
  zh: <h---5 class="H3" id="ch-7-sec-42">7.3.3.6.1 可扩展性</h---5>
- en: This system must be scalable based on demand because in VANET the numerous vehicles
    with onboard electronics equipment get added to the network frequently.
  id: totrans-222
  prefs: []
  type: TYPE_NORMAL
  zh: 此系统必须根据需求可扩展，因为在VANET中，带有车载电子设备的众多车辆经常添加到网络中。
- en: <h---5 class="H3" id="ch-7-sec-43">7.3.3.6.2 Safety</h---5>
  id: totrans-223
  prefs: []
  type: TYPE_NORMAL
  zh: <h---5 class="H3" id="ch-7-sec-43">7.3.3.6.2 安全性</h---5>
- en: It should not generate new security threats, and the malfunctioning of devices
    leads to false driving behavior. So a blockchain implemented in smart vehicle
    architecture needs to protect users from security threats.
  id: totrans-224
  prefs: []
  type: TYPE_NORMAL
  zh: 它不应该产生新的安全威胁，设备的故障会导致错误的驾驶行为。因此，在智能车辆架构中实现的区块链需要保护用户免受安全威胁。
- en: <h---5 class="H3" id="ch-7-sec-44">7.3.3.6.3 Decentralization</h---5>
  id: totrans-225
  prefs: []
  type: TYPE_NORMAL
  zh: <h---5 class="H3" id="ch-7-sec-44">7.3.3.6.3 去中心化</h---5>
- en: A decentralized architecture is required for storing the data since data stored
    in a centralized repository are prone to a single point of failure. Blockchain
    offers this decentralized concept which is suitable for incorporating into automobiles.
  id: totrans-226
  prefs: []
  type: TYPE_NORMAL
  zh: 由于存储在集中式存储库中的数据容易受到单点故障的影响，因此需要一个去中心化的架构来存储数据。区块链提供了这种去中心化的概念，适合于整合到汽车中。
- en: <h---5 class="H3" id="ch-7-sec-45">7.3.3.6.4 Maintenance</h---5>
  id: totrans-227
  prefs: []
  type: TYPE_NORMAL
  zh: <h---5 class="H3" id="ch-7-sec-45">7.3.3.6.4 维护</h---5>
- en: The architecture of smart vehicles is comprised of a lot of hardware and software
    equipment. So blockchain should support this maintainability for a certain period
    of time and should have the option for maintainability.
  id: totrans-228
  prefs: []
  type: TYPE_NORMAL
  zh: 智能车辆的架构包括很多硬件和软件设备。因此，区块链应该在一定时间内支持这种可维护性，并应该有可维护性的选项。
- en: The main critical challenge in the automobile industry is wireless remote software
    updates (WRSU). WRSU fixes the errors in the control unit whenever a software
    upgrade is needed, so that the complete life cycle of a vehicle is clearly captured.
    The focus is required in the WRSU security architecture for the better management
    of vehicular ad-hoc network [[20](#re_TNF-CH007_CIT00020)].
  id: totrans-229
  prefs: []
  type: TYPE_NORMAL
  zh: 汽车行业的主要关键挑战是无线远程软件更新（WRSU）。WRSU 在需要软件升级时修复控制单元中的错误，从而清楚地捕获车辆的整个生命周期。需要关注 WRSU
    安全架构，以更好地管理车辆的临时网络 [[20](#re_TNF-CH007_CIT00020)]。
- en: The software update process of WSRU architecture is illustrated in the following
    steps.
  id: totrans-230
  prefs: []
  type: TYPE_NORMAL
  zh: WSRU 架构的软件更新过程如下所示。
- en: 'Step 1: Software provider initiates software upgrade if the latest version
    is released, then it is stored in the cloud that is made available to the overlay
    nodes.'
  id: totrans-231
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 步骤 1：如果发布了最新版本，软件提供商将启动软件升级，然后将其存储在云中，以供覆盖节点使用。
- en: 'Step 2: User creates a multisig transaction and it is encrypted with public/private
    key pair and signed digitally.'
  id: totrans-232
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 步骤 2：用户创建一个多签名交易，并用公/私钥对它进行加密并数字签名。
- en: 'Step 3: Car manufacturers and block managers use their public key to forward
    the transactions with the list of all the keys through which it achieves integrity.'
  id: totrans-233
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 步骤 3：汽车制造商和区块管理者使用他们的公钥，通过包含所有密钥的列表转发交易，以实现其完整性。
- en: 'Step 4: Transaction is further sent to overlay since it is not treated as a
    valid transaction by all block managers because the current transaction contains
    only a single key.'
  id: totrans-234
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 步骤 4：由于当前交易只包含一个单一的密钥，所以它没有被所有的区块管理者视为有效的交易，因此交易被发送到覆盖网络。
- en: 'Step 5: Block managers broadcast transaction to the network. After receiving
    the transaction, the block manager of the cluster verifies the software update
    and acknowledges it.'
  id: totrans-235
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 步骤 5：区块管理者将交易广播到网络。在接收到交易后，集群的区块管理者验证软件更新并确认它。
- en: 'Step 6: This transaction is further broadcast to all block managers. Further
    block managers verify the software update with the public key of the car manufacturer
    and software provider.'
  id: totrans-236
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 步骤 6：这笔交易进一步广播给所有的区块管理者。进一步的区块管理者使用汽车制造商和软件提供商的公钥验证软件更新。
- en: 'Step 7: The smart vehicle verifies the transaction received from the block
    managers.'
  id: totrans-237
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 步骤 7：智能车辆验证从区块管理者那里接收到的交易。
- en: 'Step 8: Finally, the vehicle can download the software directly from cloud
    storage by using their own authentication parameter.'
  id: totrans-238
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 步骤 8：最后，车辆可以使用自己的认证参数直接从云存储下载软件。
- en: Blockchain can also be implemented in various domains of automotive industry
    such as finance, insurance, leasing of car, electric and smart charging services,
    etc.
  id: totrans-239
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 区块链也可以在汽车行业的各种领域实施，如金融、保险、汽车租赁、电动和智能充电服务等。
- en: '[7.3.4 Challenges in Blockchain](chapter7.xhtml#re_ch-7-sec-46)'
  id: totrans-240
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[7.3.4 区块链的挑战](chapter7.xhtml#re_ch-7-sec-46)'
- en: This section describes the challenges faced by blockchain technology.
  id: totrans-241
  prefs: []
  type: TYPE_NORMAL
  zh: 本节描述了区块链技术面临的挑战。
- en: '[7.3.4.1 Privacy Leakage](chapter7.xhtml#re_ch-7-sec-47)'
  id: totrans-242
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '[7.3.4.1 隐私泄露](chapter7.xhtml#re_ch-7-sec-47)'
- en: The problem in blockchain privacy is the leakage of transactional privacy data
    because the details and the balances of public keys are visible to all in the
    network. Anonymity in blockchain is classified into mixing solutions and anonymous
    solutions. Mixing is a kind of service that offers anonymity by transferring funds
    from multiple inputs addressed to multiple output addresses. Anonymous is another
    type of service which unlinks the payment origin for a particular transaction.
    It stops the intruder from analyzing the transactional data.
  id: totrans-243
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链隐私问题的是交易隐私数据的泄露，因为网络中所有人都可以看到公钥的详细信息和余额。区块链匿名性分为混合解决方案和匿名解决方案。混合是一种通过将资金从多个输入地址转移到多个输出地址来提供匿名性的服务。匿名是另一种服务，它消除了特定交易的支付来源，阻止入侵者分析交易数据。
- en: '[7.3.4.2 Scalability](chapter7.xhtml#re_ch-7-sec-48)'
  id: totrans-244
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '[7.3.4.2 可扩展性](chapter7.xhtml#re_ch-7-sec-48)'
- en: Blockchain needs to be scalable because of its increasing volume of applications.
    Every node should store the copy of the transaction to validate the data. First
    the transaction source needs to be validated before the transaction is validated.
    Block size also plays a role in the scalability issue because miners want to validate
    bigger transactions in order to receive higher transactional fees. The scalability
    issue may be categorized into storage optimization and redesigning of blockchains.
    Solutions are invited from research community to address these challenges.
  id: totrans-245
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链需要具备可扩展性，因为它应用越来越多。每个节点都应该存储交易的副本以验证数据。首先需要验证交易来源，然后才验证交易。区块大小也是可扩展性问题中的一个因素，因为矿工希望验证更大的交易以获得更高的交易费用。可扩展性问题可能被归类为存储优化和区块链重新设计。研究界受邀提出解决方案以应对这些挑战。
- en: '[7.3.4.3 Personal Identifiable Information](chapter7.xhtml#re_ch-7-sec-49)'
  id: totrans-246
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '[7.3.4.3 个人可识别信息](chapter7.xhtml#re_ch-7-sec-49)'
- en: PII information can be used to extract an individual’s identity. PII can be
    addressed with respect to location and communication privacy.
  id: totrans-247
  prefs: []
  type: TYPE_NORMAL
  zh: 个人可识别信息（PII）可以用来提取个人的身份信息。PII可以针对位置和通信隐私进行处理。
- en: '[7.3.4.4 Selfish Mining](chapter7.xhtml#re_ch-7-sec-50)'
  id: totrans-248
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '[7.3.4.4 自私挖矿](chapter7.xhtml#re_ch-7-sec-50)'
- en: Another challenge faced by blockchain is selfish mining. A block is called a
    susceptible block if a small amount of hashing power is used. In this method,
    miners do not broadcast the mined block’s result immediately. They open a private
    branch in which the mined blocks are posted after certain conditions are met.
    True miners waste their resources and a lot of time in mining the block whereas
    the private link is mined by selfish miners.
  id: totrans-249
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链面临的另一个挑战是自私挖矿。如果使用少量的计算能力，一个区块被称为易受攻击的区块。在这种方法中，矿工不会立即广播挖出的区块结果。他们在满足某些条件后打开一个私人分支，在此分支中发布挖出的区块。真正的矿工在挖出区块时浪费了他们的资源和大量时间，而自私矿工却在私人分支中挖出区块。
- en: '[7.3.4.5 Security](chapter7.xhtml#re_ch-7-sec-51)'
  id: totrans-250
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '[7.3.4.5 安全性](chapter7.xhtml#re_ch-7-sec-51)'
- en: Security is the main important feature in any upcoming new-generation technology.
    Security can be detailed in terms of confidentiality, integrity, and availability.
    This always remains an open challenge in public blockchain. Confidentiality is
    poor in distributed systems since it copies information to entire network. The
    integrity principle of CIA triad still faces many more challenges in real time;
    even integrity of information proves to be not altered. Read availability is high
    compared to write availability in blockchain.
  id: totrans-251
  prefs: []
  type: TYPE_NORMAL
  zh: 安全性是任何新兴新一代技术的主要重要特性。安全性可以从机密性、完整性和可用性方面详细说明。这在公共区块链中始终是一个开放的挑战。由于分布式系统会复制信息到整个网络，因此在分布式系统中机密性较差。CIA三元组原则的完整性在实时中面临更多挑战；即使信息完整性证明没有改变。在区块链中，读取可用性
    compared to 写入可用性较高。
- en: '[7.3.5 Popular Blockchain Use Cases](chapter7.xhtml#re_ch-7-sec-52)'
  id: totrans-252
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[7.3.5 流行的区块链应用案例](chapter7.xhtml#re_ch-7-sec-52)'
- en: The following discusses the popular use cases in blockchain.
  id: totrans-253
  prefs: []
  type: TYPE_NORMAL
  zh: 以下讨论了区块链中的流行应用案例。
- en: '[7.3.5.1 Cryptocurrency](chapter7.xhtml#re_ch-7-sec-53)'
  id: totrans-254
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '[7.3.5.1 加密货币](chapter7.xhtml#re_ch-7-sec-53)'
- en: 'Risk linked with cryptocurrency: As digital currencies are encrypted it is
    possible only to identify currency and not its owner. The currency is owned by
    whoever owns the encryption key. So if a currency is stolen, the money is never
    recoverable. There is no way to get it back.'
  id: totrans-255
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 与加密货币相关的风险：由于数字货币是加密的，因此只能识别货币，而不能识别其所有者。货币归拥有加密密钥的人所有。因此，如果货币被盗窃，资金是无法恢复的。没有办法拿回它。
- en: 'Solution: Any method to store the encryption keys in a secure vault of trust.'
  id: totrans-256
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 解决方案：将加密密钥存储在安全保险库中的任何方法。
- en: '[7.3.5.2 Smart Contracts](chapter7.xhtml#re_ch-7-sec-54)'
  id: totrans-257
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '[7.3.5.2 智能合约](chapter7.xhtml#re_ch-7-sec-54)'
- en: 'Risk linked with smart contracts: A smart contract is a computer-based program
    that details their capability to self-execute and enforce the contract rules.
    The smart contract rules and self-execution are altered if the blockchain is breached.
    It breaks the basic trust of a blockchain and it removes a way of doing business
    between parties without the involvement of a middleman.'
  id: totrans-258
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 与智能合约相关风险：智能合约是基于计算机的程序，详细说明了它们自我执行和执行合同规则的能力。如果区块链被突破，智能合约的规则和自我执行将发生变化。这打破了区块链的基本信任，并移除了在没有中间人参与的情况下，各方之间进行业务的方式。
- en: 'Solution: Secure the terms and self-execute factors of a smart contract and
    store the encryption keys in a hardware-based root of trust with an anonymous
    party with secured authentication. That ensures that no one can access the data.'
  id: totrans-259
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 解决方案：确保智能合约的条款和自执行因素，并将加密密钥存储在基于硬件的可信根中，与匿名方通过安全的身份验证进行交互。这样确保没有人能访问数据。
- en: '[7.3.5.3 Internet of Things (IoT)](chapter7.xhtml#re_ch-7-sec-55)'
  id: totrans-260
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: '[7.3.5.3 物联网（IoT）](chapter7.xhtml#re_ch-7-sec-55)'
- en: 'Risk linked with IoT: The data are placed and operated in a central repository
    in the Internet of Things that makes the system more vulnerable. Recently Mirai-style
    botnets allowed the hackers to take control of the 100 IoT devices connected in
    a network and access to its information due to less security control. IoT devices
    are basically protected with default passwords are easily prone to distributed-denial-of-service
    (DDoS) attacks that are launched by hackers.'
  id: totrans-261
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 与物联网相关的风险：数据放置和操作在物联网的一个中央存储库中，使系统更加脆弱。最近，Mirai风格的僵尸网络允许黑客控制一个网络中连接的100个物联网设备，并访问其信息，因为安全控制较少。物联网设备基本上使用默认密码保护，容易受到分布式拒绝服务（DDoS）攻击，这些攻击是由黑客发起的。
- en: 'Solution: A distributed trust model in blockchain helps to protect the IoT
    from DDoS attacks. It removes single point of failure and enables device networks
    to protect themselves by means of other ways. For example, any node in the network
    may quarantine the node that behaves unusually.'
  id: totrans-262
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 解决方案：区块链中的分布式信任模型有助于保护物联网免受DDoS攻击。它消除了单点故障，并使设备网络能够通过其他方式保护自己。例如，网络中的任何节点都可以隔离行为异常的节点。
- en: '[7.4 Conclusion](chapter7.xhtml#re_ch-7-sec-56)'
  id: totrans-263
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[7.4 结论](chapter7.xhtml#re_ch-7-sec-56)'
- en: This chapter clearly discusses the blockchain technology, its properties, and
    how blockchain can be implemented in the various domains of applications such
    as IoT, healthcare, supply chain management, automobiles, finance, etc. Whenever
    the new technology is released it also brings security threats simultaneously.
    Security issues in blockchain have been discussed in detail. Popular use cases
    of blockchain technology have been explained briefly.
  id: totrans-264
  prefs: []
  type: TYPE_NORMAL
  zh: 本章清晰地讨论了区块链技术、其特性，以及区块链如何应用于物联网、医疗、供应链管理、汽车、金融等多个领域的应用。每当新技术发布时，它也会同时带来安全威胁。本章详细讨论了区块链的安全问题。简要解释了区块链技术的流行用例。
