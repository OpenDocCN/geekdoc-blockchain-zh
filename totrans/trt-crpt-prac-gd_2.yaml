- en: PART ONE Understanding the Technology
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第一部分 理解技术
- en: Chapter 1 The Four Most Transformative Innovations in the History of Commerce
  id: totrans-1
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第一章 商业历史上四个最具变革性的创新
- en: 'All human advances are due to innovation—from new ways of thinking to the invention
    of new tools. In the world of commerce, it’s been suggested that the four most
    impactful innovations are:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 所有人类的进步都归功于创新——从新的思维方式到新工具的发明。在商业世界中，有人建议最具影响力的四个创新是：
- en: Fire
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 火
- en: The wheel
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 轮子
- en: The internet
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 互联网
- en: The blockchain
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 区块链
- en: It’s easy to agree that the first three changed history. But blockchain?
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 确实很容易同意前三者改变了历史。但区块链呢？
- en: '![Image](../images/f0015-01.jpg)'
  id: totrans-8
  prefs: []
  type: TYPE_IMG
  zh: '![图像](../images/f0015-01.jpg)'
- en: '*“You shouldn’t have asked me to show you how it works.”*'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '*“你不应该让我展示给你它是如何工作的。”*'
- en: Yeah, blockchain. Think of it as Internet 3.0\. The first internet connected
    people on a mass scale—think Facebook and social media. You know how impactful
    that was (and still is). That led to Internet 2.0 (more commonly called IoT, the
    Internet of Things). This internet connects things to each other—my dog wears
    a collar that tells my phone if she leaves the yard. And at the grocer, a QR code
    tells the automated checkout kiosk that I’m buying a banana.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 是的，区块链。将其视为互联网3.0。第一次互联网使人们大规模连接起来——想想Facebook和社交媒体。你知道那有多有影响力（而且仍然有）。这导致了互联网2.0（更常称为物联网，即物联网）。这个互联网将事物连接到彼此——我的狗戴着一条能告诉我的手机她是否离开院子的项圈。而在杂货店，一个QR码告诉自动结账亭我正在买香蕉。
- en: Internet 3.0 is the Internet of Money, aka blockchain. Connecting money via
    the internet is as transformative to commerce and society as the Internet of People
    and the Internet of Things have been, and because “money makes the world go ’round,”
    Internet 3.0 will prove to be even more impactful than its predecessors. The wealth-creation
    opportunities on a global scale are truly unprecedented.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网3.0是货币互联网，又称区块链。通过互联网连接货币对商业和社会的影响与人际互联网和物联网一样深远，因为“金钱推动世界运转”，互联网3.0将证明比其前任更具影响力。全球范围内的财富创造机会确实前所未有。
- en: Indeed, Nasdaq says blockchain technology “holds great promise in allowing capital
    markets to operate more efficiently with greater transparency and security.” The
    Bank of England (Great Britain’s central bank, comparable to our Federal Reserve)
    goes even further, saying blockchain technology could transform the world’s financial
    system. More than 90% of the world’s banks are developing blockchain technology;
    in 2021, Bank of America alone filed more than 160 patent applications involving
    digital payment technologies. JPMorgan Chase says banks will save $120 billion
    a year. Banks and other companies spent $6.6 billion on blockchain R&D in 2021
    and will spend $19 billion annually by 2024, according to market intelligence
    firm IDC. Already, almost all the nation’s top colleges and universities offer
    courses in blockchain and digital assets, and blockchain engineers are now the
    highest-paid programmers in the country, earning $175,000+ a year. (According
    to LinkedIn, US job postings for “crypto” and “blockchain” positions skyrocketed
    1,000% in 2021\. Major financial services firms, including JPMorgan Chase, BNY
    Mellon, Deutsche Bank, Wells Fargo, Citigroup, Goldman Sachs, Morgan Stanley,
    Capital One, UBS, Bank of America, Credit Suisse, and Barclays, hired 40% more
    crypto employees in 2021 than in the prior year. Jobs include sales professionals,
    workers designing crypto offerings for consumers, and engineers building blockchain
    platforms for banks.)
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 确实，纳斯达克表示区块链技术“在提高资本市场运作效率、增强透明度和安全性方面具有巨大潜力”。英格兰银行（相当于美国的联邦储备系统）更进一步表示，区块链技术可能会改变世界金融体系。全球超过90%的银行正在开发区块链技术；仅2021年，美国银行就提交了超过160项涉及数字支付技术的专利申请。摩根大通表示，银行每年将节省1200亿美元。根据市场情报公司IDC的数据，2021年，银行和其他公司在区块链研发上花费66亿美元，到2024年每年将花费190亿美元。几乎所有国家顶尖的学院和大学都提供区块链和数字资产课程，区块链工程师现已成为全国薪水最高的程序员，年薪超过17.5万美元。（根据LinkedIn的数据，2021年美国针对“加密”和“区块链”职位的招聘数量增长了1000%。包括摩根大通、纽约梅隆银行、德意志银行、富国银行、花旗集团、高盛、摩根士丹利、美国首都一家，瑞银、美国银行、瑞士信贷和巴克莱等主要金融服务公司在2021年比前一年多招聘了40%的加密员工。工作包括销售专业人员、为消费者设计加密产品的员工和为银行建立区块链平台的工程师。）
- en: Excitement isn’t limited to the financial sector. MarketsandMarkets reports
    that the blockchain market will grow 53% per year, reaching $3.2 billion by 2026\.
    For example, *Billboard* magazine says blockchain “offers solutions to intractable
    problems, such as song rights monitoring and reliable distribution of royalties
    and event tickets.”
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 激动不仅限于金融领域。MarketsandMarkets报告称，区块链市场每年将增长53%，到2026年将达到32亿美元。例如，*Billboard*杂志表示，区块链“为难以解决的问题提供了解决方案，如歌曲版权监控和版税及活动门票的可靠分配。”
- en: All this helps explain why PricewaterhouseCoopers says blockchain technology
    will add nearly $2 trillion to the $80 trillion global economy by 2030\. Transformative,
    indeed.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这些都有助于解释为什么普华永道（PricewaterhouseCoopers）表示，区块链技术将在2030年前为全球80万亿美元的经济体增添近2万亿美元。确实是改变性的。
- en: Chapter 2 Why Blockchain Is So Transformative
  id: totrans-15
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第二章 区块链为何如此变革性
- en: Blockchain technology will be so impactful because it revolutionizes business.
    And it all starts with the humble ledger.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术将会产生如此深远的影响，因为它革新了业务。而这一切都始于不起眼的账簿。
- en: What’s a *ledger*? It’s a place where you record deposits and withdrawals. Your
    checkbook is a ledger. So is an Excel spreadsheet. Both are private; you alone
    have access to them, and you alone decide who gets to see the information. If
    you want to cheat, you can create a second ledger with false information—and you
    can show the fake one to others instead of showing your real ledger. (This is
    known as a “second set of books” and was Al Capone’s downfall.)
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 什么是*账簿*？它是一个记录存款和取款的地方。你的支票簿就是一个账簿。电子表格也是。两者都是私人的；只有你能访问它们，只有你决定谁能看到信息。如果你想欺骗，你可以创建一个带有虚假信息的第二个账簿，并且你可以向他人展示假账簿而不是真实的账簿。（这就是所谓的“二套账”，是阿尔·卡彭的崩溃之路。）
- en: Ledgers are used throughout the world’s financial system. Because every ledger
    is private, they’re expensive to manage and maintain, and they allow for fraud
    and abuse. Thus, the global accounting industry is a $120 billion business, according
    to IBISWorld. No wonder banking costs are so high!
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 账簿在全球金融系统中被广泛使用。由于每个账簿都是私人的，它们的管理和维护成本很高，并且容易发生欺诈和滥用。因此，根据IBISWorld的数据，全球会计行业是一个价值1200亿美元的行业。难怪银行成本如此之高！
- en: Now, consider a ledger that exists on a blockchain. It is broadly distributed
    to everyone who has an internet connection, which is why blockchain is also known
    as DLT, *distributed ledger technology*. Instead of being private, DLT is public;
    anyone can see it anytime, for free (simply visit [https://www.blockchain.com/explorer](https://www.blockchain.com/explorer)).
    But although everyone can see the data, no one can alter it. Indeed, data on a
    blockchain can never be erased, changed, or copied by anyone.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，想象一下存在于区块链上的账簿。它被广泛分布给每个拥有互联网连接的人，这就是为什么区块链也被称为DLT，*分布式账簿技术*。与私人账簿不同，DLT
    是公开的；任何人都可以随时免费查看它（只需访问[https://www.blockchain.com/explorer](https://www.blockchain.com/explorer)）。但尽管每个人都可以看到数据，但没有人可以修改它。事实上，区块链上的数据永远不能被任何人删除、更改或复制。
- en: What I’ve just described is revolutionary.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 我刚刚描述的是革命性的。
- en: You see, when I look at data on your private ledger, I am forced to trust you
    when you say the data is legitimate. This is why our global financial system is
    known as the trust economy. We do business with each other because we trust each
    other.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 你看，当我查看你的私人账簿上的数据时，我被迫相信你说的数据是合法的。这就是为什么我们的全球金融系统被称为信任经济。我们彼此之间做生意是因为我们相互信任。
- en: But trust has limits. So, I hire auditors to confirm that what you’re telling
    me is true.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 但是信任是有限的。因此，我聘请审计员来确认你告诉我的是真实的。
- en: Trust (or lack thereof) is the reason buying a house is so cumbersome. After
    you sign the sales contract, you hire a settlement attorney to conduct a title
    search—to verify that the seller really does own the deed and has the legal right
    to sell it to you. Then, you buy title insurance in case the title search was
    flawed. Meanwhile, you apply for a mortgage and the lender verifies that you really
    do have the income and assets you claim to have. All this adds months and tens
    of thousands of dollars to the transaction—and none of that increases the value
    of the house. You’re spending money on verification because we operate in a *trust
    economy*.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 信任（或缺乏信任）是购买房屋如此繁琐的原因。在你签署销售合同后，你会聘请一名结算律师进行产权搜索，以验证卖方确实拥有契据并具有合法出售的权利。然后，你会购买产权保险，以防产权搜索有误。与此同时，你申请抵押贷款，贷款人会核实你确实拥有你声称拥有的收入和资产。所有这些都会增加几个月的时间和数以万计的美元到交易中——但这并不会增加房屋的价值。你正在花钱进行验证，因为我们处在一个*信任经济*中。
- en: 'Blockchains eliminate all of that. It replaces the trust economy with an *authentication
    economy.* Because data on a blockchain is permanent, we don’t need to trust its
    legitimacy. It simply is, innately. The reason: as a *distributed* record, multiple
    parties (every computer on the network) has an identical copy. All the records
    are linked in such a way that no single person is the sole holder of the record,
    and therefore, no one can tamper with the record (they’d have to tamper with every
    copy of the record that exists everywhere, and they’d have to tamper with every
    copy at the same time).'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链消除了所有这些。它将信任经济替换为*认证经济*。因为区块链上的数据是永久性的，我们不需要信任其合法性。它只是，天生如此。原因是：作为一个*分布式*记录，多个参与方（网络上的每台计算机）都有一个相同的副本。所有记录以这样一种方式链接在一起，以至于没有单个人是记录的唯一持有者，因此，没有人可以篡改记录（他们必须篡改每个地方存在的记录的每个副本，并且他们必须同时篡改每个副本）。
- en: Let’s return to our Excel spreadsheet. Imagine entering data about yourself
    in cell A1\. In cell B1 you’ll find the deed to your house, and in cell C1 is
    information about the buyer. Each cell is a block. Within each block is data.
    And the three blocks are linked together in a chain. A *blockchain.*^([I](#footnote-073))
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们回到我们的 Excel 电子表格。想象一下在 A1 单元格中输入关于你自己的数据。在 B1 单元格中，你会找到你房屋的契据，在 C1 单元格中是买方的信息。每个单元格都是一个区块。在每个区块内是数据。而这三个区块在链中相互链接。一个*区块链*。^([I](#footnote-073))
- en: Because the data have been verified and are linked together, the transaction
    can be completed nearly instantaneously—as quickly as you buy bananas at the grocer.
    That means you instantly qualify for the mortgage. No need for title searches
    or insurance. No escrow payments. You eliminate months of delay, and you save
    thousands of dollars in fees. You are able to move into the house the same day
    the sales contract is accepted.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 因为数据已经被验证并链接在一起，交易可以几乎瞬间完成——就像你在杂货店买香蕉一样快。这意味着你立即有资格获得抵押贷款。无需产权搜索或保险。没有托管支付。你省去了数月的延迟，节省了成千上万美元的费用。当销售合同被接受的当天，你就能搬进新房。
- en: '![Image](../images/f0020-01.jpg)'
  id: totrans-27
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../images/f0020-01.jpg)'
- en: FIGURE 2.1
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 图2.1
- en: It is impossible to overstate how transformative this is for global commerce.
    It’s also incredibly disruptive—because if you’re the settlement attorney or the
    title insurance company, you’ve just become as obsolete as the maker of horse-drawn
    buggies.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 不夸张地说，这对全球商业的转变是多么深远。这也是极具颠覆性的——因为如果你是结算律师或产权保险公司，你刚刚变得和制造马车一样过时了。
- en: In fact, blockchains eliminate all middlemen, the *intermediaries* who are between
    buyers and sellers. Thanks to blockchain tech, we don’t need any of them anymore.
    Stockbrokers, attorneys, insurance agents, ticket resellers—everyone who processes
    paperwork to help buyers and sellers execute transactions is likely to be out
    of work. We’re talking about 10 million white-collar workers in the United States,
    representing 21% of our GDP.^([II](#footnote-072))
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，区块链消除了所有中间人，即介于买家和卖家之间的*中介机构*。多亏了区块链技术，我们不再需要他们。证券经纪人、律师、保险代理人、票务转售商——所有为帮助买家和卖家执行交易而处理文件工作的人可能都会失业。我们谈论的是美国1000万白领工作者，占国内生产总值的21%。^([II](#footnote-072))
- en: The Features of Blockchain
  id: totrans-31
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 区块链的特性
- en: 'We’ve seen just one example so far of the transformational power of this new
    technology. And we’ve only just begun. Blockchain’s capabilities are extensive,
    thanks to its many features. These include:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，我们只看到了这项新技术的转型力量的一个例子。而且我们只是刚刚开始。由于其许多特性，区块链的能力是广泛的。其中包括：
- en: '**1\. It’s decentralized.** There’s no single point of potential failure. No
    single location or individual can threaten the network—either maliciously or through
    incompetence.'
  id: totrans-33
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**1\. 它是去中心化的。** 没有单一的潜在故障点。没有单一的地点或个人可以威胁网络——无论是恶意的还是出于无能。'
- en: '**2\. No collusion.** By being decentralized, it is extremely difficult for
    manipulation to occur.'
  id: totrans-34
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**2\. 无串通。** 通过去中心化，操纵变得极其困难。'
- en: '**3\. Transparency.** Everyone has equal access to all records. It’s the democratization
    of information.'
  id: totrans-35
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**3\. 透明度。** 每个人都可以平等地访问所有记录。这是信息的民主化。'
- en: '**4\. No preferential authority.** There is no hierarchy as with centralized
    systems.'
  id: totrans-36
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**4\. 无偏权威。** 与中心化系统不同，这里没有等级制度。'
- en: '**5\. Immutability.** Once created, a record can’t be deleted, copied, or altered.'
  id: totrans-37
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**5\. 不可变性。** 一旦创建，记录就无法被删除、复制或更改。'
- en: '**6\. Limitless.** We can append to existing records and provide new information
    endlessly.'
  id: totrans-38
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**6\. 无限制。** 我们可以无休止地追加现有记录并提供新信息。'
- en: '**7\. Open-sourced software.** The program is not only viewable and auditable
    by anyone, but it can also be changed only by consensus. No dictators, no CEOs.'
  id: totrans-39
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**7\. 开源软件。** 该程序不仅可供任何人查看和审计，而且只能通过共识来进行更改。没有独裁者，没有首席执行官。'
- en: '**8\. Low transaction costs.** The technology is inexpensive to use, making
    it more accessible to more people worldwide.'
  id: totrans-40
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**8\. 低交易成本。** 这项技术使用成本低廉，使其更容易接触到全球更多的人。'
- en: '**9\. Greater speed.** Time is the one commodity we all have in equal amounts
    and which we cannot replace, so being able to complete transactions faster is
    one of blockchain’s key features.'
  id: totrans-41
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**9\. 更快的速度。** 时间是我们所有人拥有的唯一商品，也是我们无法替代的，因此能够更快地完成交易是区块链的一个关键特性。'
- en: '**10\. Anonymity.** In many cases, you can post data onto a blockchain and
    execute transactions while maintaining your privacy.'
  id: totrans-42
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**10\. 匿名性。** 在许多情况下，您可以将数据发布到区块链上并在保持隐私的同时执行交易。'
- en: The Benefits of Blockchain
  id: totrans-43
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 区块链的好处
- en: There are thousands upon thousands of commercial applications for blockchain
    technology. DLT lets governments and businesses operate at higher speed, with
    greater safety, at lower cost, and with more transparency. Let’s look at some
    of the key uses.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术有成千上万种商业应用。分布式账本技术使政府和企业能够以更高的速度、更高的安全性、更低的成本和更高的透明度运作。让我们看看其中一些关键用途。
- en: Consumer Purchases
  id: totrans-45
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 消费者购买
- en: In 2020, $4.2 trillion in merchant transactions, representing 14% of all global
    commerce, occurred over the internet. Most of those transactions involved credit
    cards; Visa and MasterCard typically charge merchants about 2%, American Express
    and Discover, 3%. That’s about $100 billion per year in fees, which merchants
    pass along to consumers in the form of higher prices.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '2020年，有4.2万亿美元的商业交易是在互联网上进行的，占全球所有商业的14%。其中大部分交易涉及信用卡；Visa和MasterCard通常向商家收取约2%的费用，美国运通和发现卡则为3%。这约为每年1000亿美元的费用，商家将其转嫁给消费者，以更高的价格形式。 '
- en: '![Image](../images/f0022-01.jpg)'
  id: totrans-47
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/f0022-01.jpg)'
- en: Visa
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: Visa
- en: Amex
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 美国运通
- en: Blockchain technology allows consumers to skip the credit card infrastructure
    and transmit money directly to merchants. This provides massive cost savings to
    consumers but poses an existential threat to credit card companies.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术允许消费者跳过信用卡基础设施，直接将资金传输给商家。这为消费者带来了巨大的成本节省，但也给信用卡公司带来了存在威胁。
- en: Remittances
  id: totrans-51
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 汇款
- en: 'Every year, $4 trillion moves from one country to another. It’s not just big
    corporations that move money globally. Ordinary people do, too: migrant workers
    send about $500 billion from one country to another—usually to family members
    living back home—according to the World Bank.'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 每年有4万亿美元从一个国家流向另一个国家。不仅是大公司在全球转移资金，普通人也在做：根据世界银行的数据，移民工人向另一个国家发送约5000亿美元，通常是给在家乡生活的家庭成员。
- en: To send money to another country (called a *cross-border transmittal*) via the
    world’s banking system, you use SWIFT, the Society for Worldwide Interbank Financial
    Telecommunication network. More than 11,000 banks process over 35 million of these
    transactions every day, and each transmittal takes up to five days to process,
    and costs an average of 6.7% of the amount being sent (and up to 20% in some sub-Saharan
    countries). And if it’s Friday night, you’ll have to wait until Monday morning
    to tell your bank to initiate the transfer. (And let’s hope Monday isn’t a holiday.)
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 要通过世界银行系统向另一个国家汇款（称为*跨境汇款*），您需要使用 SWIFT，即全球银行间金融电信协会网络。每天有超过 11,000 家银行处理超过
    3500 万笔此类交易，每笔汇款需要最多五天的处理时间，平均成本为所汇款额的 6.7%（在一些撒哈拉以南的国家甚至高达 20%）。如果是周五晚上，您必须等到周一早上才能告诉您的银行发起转账。（希望周一不是假日。）
- en: With blockchain technology, you can transfer money 24/7/365\. Your recipient
    will receive it within minutes, and possibly in seconds, and the transaction will
    be virtually free—saving consumers and businesses $268 billion a year. Payment
    processors such as Western Union could become obsolete.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 借助区块链技术，您可以全天候、全年无休地转账。您的收款人将在几分钟内甚至可能在几秒内收到款项，而交易几乎是免费的——每年可为消费者和企业节省 2680
    亿美元。像西联汇款这样的支付处理商可能会变得过时。
- en: Corporate Financing
  id: totrans-55
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 企业融资
- en: Hundreds of governments (including the Royal Bank of Canada, Bank of Thailand,
    the European Investment Bank, and the World Bank) and corporations (including
    HSBC, Goldman Sachs, Société Générale, and Santander) have sold bonds via blockchains.
    Doing so cuts underwriting costs 35%, says German fintech firm Cashlink, and lets
    the investors receive higher yields.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 数百个政府（包括加拿大皇家银行、泰国银行、欧洲投资银行和世界银行）和公司（包括汇丰银行、高盛、法国兴业银行和桑坦德银行）已经通过区块链发行了债券。德国金融科技公司
    Cashlink 表示，这样做可以削减承销成本 35%，并让投资者获得更高的收益率。
- en: '![Image](../images/f0023-01.jpg)'
  id: totrans-57
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../images/f0023-01.jpg)'
- en: Goldman Sachs
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 高盛
- en: Foreign Trade
  id: totrans-59
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 外贸
- en: Companies doing business outside their home country face significant financial
    risks because of routine delays in the banking system. When you use local currency
    to buy a product, the overseas merchant must convert your currency into its currency.
    The longer that conversion takes to occur, the greater the risk of price fluctuations.
    There are also substantial fees to convert currency, even if you can do it quickly.
    It’s bad enough when you’re spending a few grand on an international vacation.
    Imagine spending several billion dollars on corporate purchases. The losses can
    be enormous.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 跨境业务的公司面临着重大的财务风险，因为银行系统中的例行延迟。当您用本地货币购买产品时，海外商家必须将您的货币转换为其货币。转换所需时间越长，价格波动的风险就越大。即使您能迅速完成转换，转换货币也会产生相当大的费用。当您在国际度假时花费数千美元已经够糟糕的了。想象一下在企业采购上花费数十亿美元。损失可能是巨大的。
- en: Blockchain technology can solve both problems. Transfers occur in real time,
    eliminating foreign-currency exchange-rate risk and alleviating cash-flow concerns.
    With blockchain, currencies can be exchanged within seconds at comparatively little
    cost, a huge savings in both time and money.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术可以解决这两个问题。转账实时发生，消除了外汇汇率风险，并缓解了现金流问题。通过区块链，货币可以在几秒钟内以相对较低的成本进行交换，这在时间和金钱上都是巨大的节省。
- en: Programmable Money, aka Smart Contracts
  id: totrans-62
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 可编程货币，又称智能合约
- en: When you send money to someone via a blockchain, they receive it almost instantly.
    But perhaps you don’t want them to. Maybe you want to pay them only if or when
    they fulfill a promise—such as delivering your pizza or, say, upon a certain date,
    time, temperature, weather, political or sporting-event outcome, or some other
    condition. With smart contracts, your money is sent but not received until all
    conditions are satisfied—using a blockchain as an escrow account.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 当你通过区块链向某人发送资金时，他们几乎会立即收到。但也许你不希望他们立即收到。也许你只想在他们履行承诺时支付给他们——比如送达你的披萨或者在某个特定日期、时间、温度、天气、政治或体育事件结果或其他条件下。通过智能合约，你的钱被发送了，但在满足所有条件之前不会被收到——使用区块链作为第三方担保账户。
- en: '![Image](../images/f0024-01.jpg)'
  id: totrans-64
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/f0024-01.jpg)'
- en: Ethereum
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 以太坊
- en: Smart contracts could alter how commerce is conducted on a global scale. Complex
    agreements in finance, manufacturing, real estate, and more can be executed with
    greater transparency, efficiency, safety, and compliance—protecting buyers from
    the risk that sellers won’t deliver on their promises.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 智能合约可能会改变全球范围内的商业交易方式。金融、制造业、房地产等领域的复杂协议可以更透明、高效、安全和合规地执行——保护买家免受卖家不履行承诺的风险。
- en: Micropayments
  id: totrans-67
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 微支付
- en: One issue preventing many industries from success is the inability to make payments
    in tiny amounts. In 2020, Bob Dylan sold the rights to his music catalog to a
    publishing company. What if that company decided to sell those rights to investors?
    It’d be cool to own a share of “Mr. Tambourine Man”—just imagine getting your
    cut of the royalty every time the song is played on the radio or Spotify!
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 一个阻碍许多行业成功的问题是无法进行微小金额的支付。2020年，鲍勃·迪伦将他的音乐目录权利卖给了一家出版公司。如果该公司决定将这些权利出售给投资者怎么办？拥有《打击乐手》的一部分股权会很酷——想象一下，每次这首歌在收音机或Spotify上播放时，你都能分到版税！
- en: The problem is that your cut would be tiny. Dylan’s 600+ song catalog sold for
    a reported $400 million. Each song is therefore worth an average of about $667,000\.
    Say the songs are sold for shares priced at $1,000 each—that’s about 670 shares
    of “Mr. Tambourine Man.” When the song is played on the radio, it earns a 9.1
    cent royalty. If it plays 12 times a year, each of those shares would be entitled
    to a payment of $0.0016\. Like I said, your cut would be tiny.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 问题在于你的份额会很少。据报道，迪伦的600多首歌曲目售价为4亿美元。因此，每首歌平均价值约为667,000美元。假设这些歌曲以每股1,000美元的价格出售，那就是约670股“塔布林人先生”。当这首歌在电台播放时，它会获得9.1美分的版税。如果每年播放12次，每股将有0.0016美元的支付。正如我所说，你的份额会很少。
- en: Not only is there no currency for an amount this small (pennies are only two
    decimal places of a dollar), the cost of distributing that payment would dwarf
    the payment itself. The stamp alone to mail the check is 55 cents, and let’s not
    forget the cost of the check and the labor to issue and record it. It’s economically
    impossible to make payments of such tiny amounts.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 这么小的金额没有货币可供使用（便士只是美元的两位小数点），分发该付款的成本将使付款本身相形见绌。仅邮寄支票的邮票就要55美分，更别提支票的成本和发放和记录它的劳动力成本了。经济上不可能支付如此微小的金额。
- en: But that’s only because the smallest denomination of the dollar is the penny,
    which goes to just two decimal places. But digital money (being bits and bytes,
    ones and zeros) can be fractionalized into far tinier units. It’s easy, therefore,
    to make digital money that’s a mere one-hundred-millionth of a coin. That’s already
    been done—as we’ll learn in chapter 8\. And, its being digital, no postage is
    needed to send it. As a result, blockchain technology makes micropayments possible,
    further boosting the potential for e-commerce globally.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 但这仅因为美元的最小面额是便士，只有两位小数。但数字货币（由比特和字节、一和零组成）可以被分割成更小的单位。因此，将数字货币分割成仅为硬币的一亿分之一是很容易的。这已经实现了——正如我们将在第8章中了解的那样。而且，由于是数字货币，不需要邮费来发送它。因此，区块链技术使微支付成为可能，进一步提升了全球电子商务的潜力。
- en: Indeed, 17% of the world’s adults who lack bank accounts—300 million people
    worldwide—own a cell phone, and that’s all you need to access digital assets.
    New technology is providing unprecedented access to money for billions of people.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 的确，世界上没有银行账户的成年人中有17%（全球3亿人）拥有一部手机，这就是你需要访问数字资产的一切。新技术为数十亿人提供了前所未有的获取资金的机会。
- en: Supply Chain Management
  id: totrans-73
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 供应链管理
- en: '*Supply chain* refers to the movement of goods from the factory to the consumer.
    That chain is long, starting with raw materials and parts that are obtained or
    built and sent to a factory, then constructed or assembled, delivered to a wholesaler,
    then to a retailer, and ultimately to the consumer. It’s expensive for manufacturers
    to order all those parts and track them and the finished products.'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: '*供应链*指的是商品从工厂到消费者的流动。这个链条很长，从获取或制造原材料和零件开始，送到工厂，然后进行组装或装配，交付给批发商，然后是零售商，最终到达消费者手中。对于制造商来说，订购所有这些零件并跟踪它们和成品是很昂贵的。'
- en: Thanks to shared records, available for the first time via distributed ledger
    technology, we can monitor the processing of goods and services as they flow through
    the supply chain. Within the DLT model, every party in the chain becomes interconnected.
    Traders, freight forwarders, inland transporters, ports and terminals, ocean carriers,
    as well as customs, FDA, law enforcement, and other authorities, all work within
    one secure system. Everyone shares real-time information, which captures shipping
    milestones, cargo details, trade documents, customs filings, sensor readings,
    and more. Because it’s trustless, the system fosters collaboration by digitizing
    and automating business processes integral to global trade.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 多亏了分布式账本技术首次提供的共享记录，我们可以监控商品和服务在供应链中的流动。在分布式账本模型内，链条中的每个参与方都成为相互连接的。贸易商、货运代理、内陆运输公司、港口和码头、海运公司，以及海关、FDA、执法机构等当局，都在一个安全的系统内工作。每个人都分享实时信息，其中包括航运里程碑、货物详情、贸易文件、海关申报、传感器读数等。由于它是无信任的，该系统通过数字化和自动化全球贸易中的业务流程来促进合作。
- en: Consider the fishing industry. The Norwegian Seafood Association is using a
    blockchain created by IBM to track salmon as they are bred, caught, stored, and
    shipped. At the grocer, consumers can scan each fish’s QR code to see when the
    fish was farmed and how long ago it left the sea. In turn, the fishermen can prevent
    fraud and reduce waste.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 再以渔业为例。挪威海产品协会正在使用IBM创建的区块链追踪鲑鱼的繁育、捕捞、存储和运输情况。在杂货店，消费者可以扫描每条鱼的二维码，查看鱼是何时被养殖的，以及离开海洋多久了。而渔民则可以防止欺诈和减少浪费。
- en: Or consider luxury watches. Some of the most prestigious watchmakers in the
    world, including Vacheron Constantin, Ulysse Nardin, and Breitling, are using
    blockchain technology to track every watch they manufacture. This allows buyers
    to authenticate each watch’s provenance from the factory to the retailer—and guarantee
    authenticity through changes in ownership. Louis Vuitton is doing the same for
    its luxury handbags.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 或者考虑奢侈手表。世界上一些最负盛名的钟表制造商，包括江诗丹顿、雅典和宝玑，正在使用区块链技术追踪他们制造的每一只手表。这使得购买者可以从工厂到零售商验证每只手表的来源，并通过所有权变更来保证真实性。路易威登也在为其奢侈手袋采取同样的做法。
- en: Virtually every industry can find similar value and benefit by deploying blockchain
    technology. At present, most companies have not yet engaged. But application of
    blockchain technology is almost certain to grow exponentially; Xerox invented
    the commercial fax machine in 1964, but fax machines weren’t ubiquitous in corporate
    offices until the 1980s. It won’t take nearly as long for blockchain technology
    to become equally commonplace. Health-care records, financial transactions, educational
    reports, environmental information—the list of data that can be placed on a blockchain
    is endless, and companies and governments have a tremendous economic incentive
    to do so.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 几乎每个行业都可以通过部署区块链技术找到类似的价值和好处。目前，大多数公司尚未参与。但可以肯定的是，区块链技术的应用将呈指数级增长；施乐公司在1964年发明了商用传真机，但在1980年代传真机并没有普遍存在于公司办公室。区块链技术变得同样普遍不会花费太长时间。医疗记录、金融交易、教育报告、环境信息——可以放在区块链上的数据列表是无穷尽的，公司和政府有巨大的经济激励去这么做。
- en: Truly endless? You bet. We’ve talked about the supply chain in terms of manufactured
    products. But we could easily extend that conversation to the financial services
    sector, whose product is… money. All those ledgers at every bank and brokerage
    firm? They’re really just warehouses of financial data. Imagine transitioning
    all that data to a blockchain. Know what you’d have? All the world’s business
    records of commercial activity, at every point in the supply chain, in a single
    database. Everyone could track each transaction, regardless of how many intermediaries
    were involved. We’d have open access and transparency in a way that has never
    been possible. Until now. *That* is the real promise of distributed ledger technology.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 真的无穷吗？可以肯定。我们已经从制造产品的角度讨论了供应链。但我们可以很容易地将这个对话延伸到金融服务行业，他们的产品是……钱。每家银行和券商公司的账簿？它们实际上只是金融数据的仓库。想象一下将所有这些数据转移到区块链上。知道会得到什么吗？每个供应链点上的所有世界商业活动的商业记录，存在于单一数据库中。每个人都可以跟踪每笔交易，无论涉及多少个中介。我们将以一种以前从未有过的方式有开放访问和透明度。
    *这* 才是分布式账本技术的真正承诺。
- en: Self-Sovereign Identity
  id: totrans-80
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 自主身份
- en: Rather than Facebook having, owning, and being able to use all your personal
    information without your knowledge or approval, and without any compensation to
    you, blockchain technology lets you control your personal identity and information.
    You get to grant access to your digital self as you choose, and you can be compensated
    for doing so.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 与其让Facebook在您不知情且未经批准的情况下拥有并使用您的所有个人信息，而无需向您支付任何补偿，区块链技术能让您控制您的个人身份和信息。您可以按照自己的选择授予访问您的数字自我的权利，并且您可以得到补偿。
- en: The Most Important Benefit and Use of All
  id: totrans-82
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 所有的最重要的益处与用途
- en: It’s easy to dismiss blockchain technology as a fad, a novelty, a toy, a choice.
    When considering it, most Americans—indeed, most people throughout the developed
    world—can reasonably ask, “What’s the point?”
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 将区块链技术视为一时的风尚、新奇玩意、玩具或选择是很容易的。在考虑它时，大多数美国人 —— 实际上是发达世界的大多数人 —— 可以合理地问：“有什么意义呢？”
- en: After all, we’re all fine without it, thankyouverymuch. Our banking system operates
    well (even though we like to complain about it). We can sign leases and purchase
    agreements that let us get products now merely by promising to pay later. We can
    easily borrow money to buy houses, cars, and furniture. Got no money today? No
    problem, as we can just charge daily expenses to our credit cards. And the money
    in our bank accounts? That’s safe—we never fret that the bank might close or that
    our government might confiscate our money.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 毕竟，没有它我们也过得很好，非常感谢。我们的银行系统运作良好（尽管我们喜欢抱怨）。我们可以签订租约和购买协议，承诺稍后支付即可立即获得产品。我们可以轻松借钱买房子、车子和家具。今天没钱？没问题，我们可以把日常开支刷到信用卡上。我们银行账户里的钱？很安全
    —— 我们从不担心银行可能关闭或政府可能没收我们的钱。
- en: For sure, if you’re reading this book, odds are high that you don’t need blockchain
    to make your life better. Your life is pretty good as it is.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，如果你正在阅读本书，很有可能你不需要区块链来改善生活。你的生活已经相当不错了。
- en: Life is equally good for 5.6 billion other people around the world, too. But
    2 billion people (including 6% of US households) aren’t so fortunate. They are
    all *unbanked*, meaning they lack sufficient funds to open a bank account. As
    a result, they enjoy none of the benefits that you and I take for granted.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 对于世界上另外56亿人来说，生活同样美好。但20亿人（包括美国6%的家庭）就没那么幸运了。他们都是*无银行账户*的，意味着他们没有足够的资金来开立银行账户。因此，他们享受不到你我视为理所当然的任何好处。
- en: Consider credit. Without credit, you likely can’t attend college, drive a car,
    or buy a house—and forget about making purchases that require a credit card (such
    as an online purchase). Without credit, businesses can’t invest in factories,
    pay for research or product development, or easily finance the distribution of
    their products. Indeed, without access to credit, the global economy would be
    severely hampered.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 想想信用吧。没有信用，你可能无法上大学、开车或买房 —— 更别提进行需要信用卡的购物（比如在线购物）。没有信用，企业无法投资于工厂、支付研究或产品开发成本，也无法轻松为产品的分销提供资金。确实，如果没有信贷，全球经济将受到严重阻碍。
- en: But here’s the fascinating part. Of the two billion people who are unbanked,
    the Pew foundation says 60% of them have a smartphone—which they can use to obtain
    and hold digital assets. That lets them create a transaction history of their
    income and purchases, which lets lenders determine their creditworthiness. And
    microlenders—those willing to lend as little as $25—can reach them. Suddenly,
    access to credit becomes available, without the involvement of banks.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 但是这里有个有趣的地方。根据皮尤基金会的说法，20亿无银行账户的人中，60%拥有智能手机，他们可以使用它获取和持有数字资产。这使他们可以创建他们的收入和购买的交易历史记录，从而让贷款人确定他们的信用价值。而那些愿意借出至少25美元的小额贷款人可以接触到他们。突然之间，无需银行的情况下就可以获得信贷，变得可行了。
- en: A great example of this is M-Pesa, launched in Kenya in March 2007 (*M* stands
    for “mobile”; *pesa* is Swahili for “money”). Today, 96% of Kenyan households
    use it. It’s also available in Albania, the Democratic Republic of the Congo,
    Egypt, Ghana, India, Lesotho, Mozambique, Romania, and Tanzania.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 一个很好的例子是M-Pesa，它于2007年3月在肯尼亚推出（*M*代表“移动”；*pesa*是斯瓦希里语中的“钱”）。如今，96%的肯尼亚家庭在使用它。它还在阿尔巴尼亚、刚果民主共和国、埃及、加纳、印度、莱索托、莫桑比克、罗马尼亚和坦桑尼亚等国家可用。
- en: M-Pesa lets customers securely receive and store money and pay bills. No bank
    account is required; all you need is a basic mobile phone (smartphone users can
    download an app). The Kenyan government says M-Pesa has significantly reduced
    street robberies, burglaries, and corruption common in cash-based economies. It
    has also allowed the creation of “smart meters,” prepaid devices that let low-income
    households pay for electricity and water on a pay-as-you-go basis. M-Pesa is also
    used to pay for food delivery to 100,000 refugees, eliminating middlemen and thus
    reducing the cost of distributing aid, while creating employment opportunities
    for people in refugee camps.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: M-Pesa允许客户安全地接收和存储资金并支付账单。无需银行账户；您只需一部基本手机（智能手机用户可以下载应用程序）。肯尼亚政府表示，M-Pesa显著减少了在现金经济中普遍存在的街头抢劫、入室盗窃和腐败现象。它还允许创建“智能电表”，这是预付设备，让低收入家庭按使用量支付电费和水费。M-Pesa还用于向10万名难民提供食品配送，消除了中间商，从而降低了援助分发成本，同时为难民营中的人们创造了就业机会。
- en: All this explains why, of Americans who know what a digital currency is, only
    18% are supportive of having our government create one, compared to 42% of those
    who lack bank accounts. It also explains why 32% of Nigeria’s population owns
    bitcoin (making it the world’s number one country for crypto adoption, according
    to Statista), why El Salvador declared bitcoin legal currency (and why Panama,
    Ukraine, and Paraguay plan to do so, as well), why Cuba formally adopted bitcoin
    for use by its citizens, and why the greatest user of bitcoin per capita is Vietnam
    (where 21% of adults own bitcoin), the Philippines (20%), Turkey (16%), Peru (16%),
    and India (9%).
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这些解释了为什么了解数字货币的美国人中，仅有18%支持政府发行数字货币，而无银行账户的人中有42%支持。这也解释了为什么尼日利亚32%的人口拥有比特币（根据Statista的数据，尼日利亚是全球加密货币采用率最高的国家），为什么萨尔瓦多宣布比特币为法定货币（以及为什么巴拿马、乌克兰和巴拉圭也计划这样做），为什么古巴正式接受比特币供其公民使用，以及为什么越南（21%的成年人拥有比特币）、菲律宾（20%）、土耳其（16%）、秘鲁（16%）和印度（9%）是比特币人均持有量最高的国家。
- en: '![Image](../images/f0028-01.jpg)'
  id: totrans-92
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../images/f0028-01.jpg)'
- en: Stastista
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: Stastista
- en: Blockchain offers the best avenue ever invented to eliminate poverty globally,
    raising the standard of living for billions of people and growing the worldwide
    economy, which helps everyone on the planet. Without question, this is blockchain’s
    biggest promise and its most important benefit and use.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: '[区块链](#footnote-072-backlink)提供了迄今为止消除全球贫困、提高数十亿人生活水平并促进全球经济增长的最佳途径，这有助于全球每个人。毫无疑问，这是区块链的最大承诺和最重要的好处和用途。'
- en: As exciting as all these benefits are, keep in mind that, for now, those benefits
    are largely just promises. Few applications are in use, with relatively few users.
    As you evaluate the investment opportunities that we’ll cover in part 3, remember
    that business fundamentals still apply. Is the company providing a service that
    customers want? Is the deployment of blockchain solving a real problem—or is it
    just a marketing gimmick? Use the same caution you would use with any potential
    investment.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管所有这些好处令人兴奋，但要记住，目前来看，这些好处主要仅仅是承诺。目前使用的应用程序很少，用户相对较少。在评估我们将在第三部分介绍的投资机会时，请记住，商业基本面仍然适用。公司是否提供客户想要的服务？区块链的部署是否解决了真正的问题，还是只是一种营销噱头？您应该像对待任何潜在投资一样谨慎。
- en: '[I](#footnote-073-backlink). See? This stuff really isn’t all that complicated.'
  id: totrans-96
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 见了没？这东西真的并不那么复杂。
- en: '[II](#footnote-072-backlink). For a list of exactly which jobs are going to
    be eliminated by 2035, see chapter 14 of *The Truth About Your Future.*'
  id: totrans-97
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[参见](#footnote-073-backlink)：到2035年将被淘汰的具体哪些工作，请参阅《关于您未来的真相》第14章。'
- en: Chapter 3 How Blockchain—and Bitcoin—Came to Be
  id: totrans-98
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第3章 区块链——以及比特币——的发展历程
- en: Most give the credit for conceiving blockchain technology to Satoshi Nakamoto,
    who wrote a white paper describing the idea in 2008.^([I](#footnote-071)) Actually,
    we can thank Scott Stornetta and Stuart Haber. They met at Bell Labs. Scott holds
    a PhD in theoretical physics from Stanford; Stuart has a PhD in computer science
    from Columbia. They coauthored pioneering papers describing their concept in 1991
    (receiving the 1992 Discover Award for Computer Software). Of the eight citations
    in Satoshi’s 2008 white paper, three reference Scott and Stu’s work.^([II](#footnote-070))
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数人将区块链技术的概念归功于写于2008年描述该想法的一篇白皮书的中本聪（Satoshi Nakamoto）。实际上，我们应该感谢斯科特·斯托内塔（Scott
    Stornetta）和斯图尔特·哈伯（Stuart Haber）。他们在贝尔实验室相遇。斯科特拥有斯坦福理论物理学博士学位；斯图尔特拥有哥伦比亚大学计算机科学博士学位。他们共同撰写了1991年描述他们概念的开创性论文（获得了1992年计算机软件Discover奖）。在中本聪2008年的白皮书中引用了八次，其中三次参考了斯科特和斯图的工作。
- en: Why, then, is Satoshi so much more famous? Because Satoshi solved the problem
    that prevented blockchain technology from working.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，为什么中本聪如此出名？因为中本聪解决了阻止区块链技术发展的问题。
- en: The Problem of Double Presentment
  id: totrans-101
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 重复提现的问题
- en: Say Grandma sends you a $50 check for your birthday. You’d like to spend that
    money, but no one will accept the check as payment. They don’t know if the check
    is real or whether Grandma really has fifty bucks in her account to cover it.
    (There’s that *trust* thing again.) So, you deposit the check into your bank account
    and wait for it to clear. You then withdraw the money so you can spend it.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 假设奶奶给你寄了一张50美元的生日支票。你想花这些钱，但没有人会接受支票作为支付。他们不知道支票是否真实，也不知道奶奶账户中是否有50美元来支付。 （又是这个*信任*问题。）因此，你把支票存入银行账户，并等待它清算。然后你取出钱来花。
- en: Not so long ago, you had to go to the bank and physically hand Grandma’s check
    to the teller. Goodbye, check; hello, increase in your bank balance. Then, in
    2009, USAA became the first bank to accept a photograph of Grandma’s check. You
    simply snapped a picture with your phone and emailed the photo to the bank.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 不久以前，你必须亲自去银行，把奶奶的支票交给出纳员。再见，支票；你好，银行账户余额增加。然后，在2009年，美国联合服务汽车协会成为第一家接受奶奶支票照片的银行。你只需用手机拍张照片，然后将照片通过电子邮件发送给银行。
- en: But wait. You’re still in possession of the physical check. What’s to stop you
    from walking into the bank branch and depositing the check after you send in the
    photo? By making two deposits with the same check—once by phone, once in a physical
    branch—your account would have $100, not just $50\. Make a quick withdrawal before
    the bank realizes what you’ve done, and you’ve doubled your money.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 但是等等。你还持有实体支票。什么能阻止你在发送照片后走进银行分行存入支票呢？通过用同一张支票进行两次存款——一次通过手机，一次在实体分行——你的账户会有100美元，而不仅仅是50美元。在银行意识到你做了什么之前迅速取款，你就把钱翻了一番。
- en: That’s a crime, of course; F5, a cybersecurity firm, says banks lose $1.7 billion
    annually to this scam, called *double presentment fraud*.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，这是犯罪行为；网络安全公司F5表示，银行每年因此诈骗案件损失17亿美元，这种诈骗被称为*重复提现欺诈*。
- en: This problem could exist with blockchains, too. What if two copies of the same
    deed are posted? What if two people each claim to be buyers or owners of the same
    house?
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 这个问题也可能存在于区块链中。如果两份相同的契约副本被张贴呢？如果两个人都声称是同一栋房子的买家或所有者呢？
- en: Satoshi solved the problem. Essentially, Satoshi’s innovation places a time
    stamp and encryption on every block of data that’s placed onto a blockchain. Once
    done, everyone knows the information is reliable because it has been authenticated.
    No trust is required.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 中本聪解决了这个问题。本质上，中本聪的创新在于对放置在区块链上的每个数据块进行时间戳和加密。一旦完成，每个人都知道这些信息是可靠的，因为它已经过身份验证。不需要信任。
- en: The Introduction of Bitcoin
  id: totrans-108
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 比特币的引入
- en: Okay. Fine. You get it. You need to use blockchain technology to cryptographically
    authenticate data. But why the need for bitcoin?
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 好的。明白了。你需要使用区块链技术来加密验证数据。但为什么需要比特币呢？
- en: 'The answer is simple. Satoshi called this new blockchain *Bitcoin*. And to
    submit a block of data onto the chain, you need a means of conveyance. Satoshi
    named it *bitcoin*.^([III](#footnote-069)) The bitcoin is to the Bitcoin network
    what chips are to a casino. If you want to play poker, you must convert your dollars
    into chips. The chips are your means of conveyance—you use them to play the games.
    When you’re done, you can convert your chips back into dollars. Ditto for blockchain:
    if you want to put blocks of data onto the chain, you must use coins that are
    native to the system. Satoshi invented them, and instead of calling them dollars,
    pennies, chips, tokens, or shares, Satoshi called them bitcoin.'
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 答案很简单。中本聪将这个新的区块链称为*比特币*。要向链上提交一块数据，你需要一种传输方式。中本聪称之为*比特币*。^([III](#footnote-069))
    比特币对于比特币网络来说就像筹码对于赌场一样。如果你想玩扑克，你必须将你的美元换成筹码。筹码是你的传输方式——你用它们来玩游戏。玩完后，你可以把筹码换回美元。对于区块链也是如此：如果你想把数据块放到链上，你必须使用系统内部的硬币。中本聪发明了它们，而不是称之为美元、便士、筹码、代币或股份，中本聪称之为比特币。
- en: So, if you want to engage with Satoshi’s blockchain, you must use bitcoin. It
    has its own ticker symbol (BTC) just like publicly traded stocks.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，如果你想参与中本聪的区块链，你必须使用比特币。它有自己的股票代码（BTC），就像公开交易的股票一样。
- en: What Motivated Satoshi to Fix That Banking Problem by Inventing Bitcoin?
  id: totrans-112
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '**什么激励了中本聪去解决银行问题，发明比特币呢？**'
- en: In 2008, the world was mired in a global credit crisis. Mortgage lenders had
    provided loans to people who couldn’t repay them, and when millions of those homeowners
    defaulted, the lenders lost all their money.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 2008年，全球陷入了全球信贷危机。抵押贷款人向无法偿还贷款的人提供了贷款，当那些数百万房主违约时，贷款人损失了所有的钱。
- en: The biggest lender, Countrywide Financial, collapsed along with IndyMac Federal
    Bank and Washington Mutual Bank. The government nationalized Fannie Mae and Freddie
    Mac. Bear Stearns folded, then Lehman Brothers. The government rescued Citigroup,
    then arranged for Bank of America to buy Merrill Lynch, which was facing bankruptcy.
    Meanwhile, Wells Fargo bought Wachovia, as Goldman Sachs and Morgan Stanley became
    bank holding companies subject to the Federal Reserve. The Reserve Primary Fund,
    the nation’s oldest money market fund with $60 billion in assets, “broke the buck,”
    becoming the first such fund to lose money (thus creating a “run” on Wall Street).
    Finally, Congress passed the $700 billion Troubled Asset Relief Program to bail
    out Ford, GM, and Chrysler—as well as AIG, the biggest insurance company in the
    world.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 最大的借贷者——Countrywide Financial，以及IndyMac Federal Bank和Washington Mutual Bank纷纷倒闭。政府接管了房利美和房地美。Bear
    Stearns倒闭，随后是Lehman Brothers。政府救助了花旗集团，然后安排了美国银行收购梅里尔·林奇，后者面临破产。与此同时，富国银行收购了华科维亚，高盛和摩根士丹利成为受联邦储备系统监管的银行控股公司。全国最古老的货币市场基金储备主要基金资产为600亿美元的储备主要基金“跌破底线”，成为第一个亏损的基金（从而在华尔街引发了“抛售”潮）。最后，国会通过了7000亿美元的紧急资产援助计划，以拯救福特、通用汽车和克莱斯勒——以及全球最大的保险公司AIG。
- en: '![Image](../images/f0032-01.jpg)'
  id: totrans-115
  prefs: []
  type: TYPE_IMG
  zh: '![图像](../images/f0032-01.jpg)'
- en: Ford
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 福特
- en: Bank of America
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 美国银行
- en: 'All this was shocking and unprecedented, and it occurred with incredible velocity.
    TARP helped avoid economic collapse, but a new fear arose: that the massive influx
    of currency into the economy and the resulting surge in federal debt would lead
    to runaway global inflation.'
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这些都令人震惊和前所未有，而且发生得非常迅猛。紧急资产援助计划帮助避免了经济崩溃，但引发了新的恐惧：大量货币涌入经济，导致联邦债务激增，可能引发全球通货膨胀失控。
- en: 'Satoshi was fed up. There had to be a better way for our global financial system
    to operate, no? So, in December 2008, during the depths of the financial crisis,
    Satoshi released a nine-page white paper, “Bitcoin, a Peer-to-Peer Electronic
    Cash System.”^([IV](#footnote-068)) In the paper, Satoshi described the problem:'
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: Satoshi感到厌倦了。难道我们的全球金融系统没有更好的运行方式吗？因此，在2008年12月，金融危机的最低谷时，中本聪发布了一份九页的白皮书，“比特币，一种点对点的电子现金系统。”[^IV]
    在这份文件中，中本聪描述了问题：
- en: '*The root problem with conventional currency is all the trust that’s required
    to make it work. The central bank must be trusted not to debase the currency,
    but the history of fiat currencies is full of breaches of that trust and that
    notion is the issue.*'
  id: totrans-120
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*传统货币的根本问题在于需要信任才能使其运作。中央银行必须受人信任不会贬值货币，但法定货币的历史充满了对这种信任的违背，这个观念就是问题的根源。*'
- en: What did Satoshi suggest as the solution? You don’t have to read the white paper.^([V](#footnote-067))
    Instead, just read the title. Let’s focus on its exact words.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 中本聪建议的解决方案是什么？你不必阅读白皮书。[^V] 相反，只需阅读标题。让我们专注于它的确切文字。
- en: '**Bitcoin** The title’s very first word was the introduction to Satoshi’s brand-new
    invention. The name is a clever combination of *coin* (referring to money) and
    *bit* (referring to computer bits and bytes, the basis of data).'
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: '**比特币** 这个标题的第一个词是 Satoshi 全新发明的介绍。这个名字是 *coin*（指钱）和 *bit*（指计算机比特和字节，数据的基础）的巧妙组合。'
- en: '**Peer-to-Peer** This means “between you and me.” When using bitcoin, there
    is no intermediary, nobody between buyer and seller. That’s rarely the case in
    the world’s current financial system, where there’s almost always an intermediary.'
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: '**点对点** 这意味着“你和我之间”。使用比特币时，没有中间人，没有买方和卖方之间的人。这在世界当前的金融系统中很少见，那里几乎总是有一个中间人。'
- en: '**Electronic** Satoshi created a system designed to work in the digital age,
    using the internet. Importantly, paper is not involved—unlike with fiat currencies.'
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: '**电子货币** Satoshi 创造了一个旨在在数字时代、利用互联网的系统。重要的是，与法定货币不同，这里没有涉及纸质货币。'
- en: '**Cash** This new electronic system provides a way to move cash from one person
    or entity to another.'
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: '**现金** 这个新的电子系统提供了一种将现金从一个人或实体转移到另一个人或实体的方式。'
- en: '**System** That’s what Bitcoin is—a complete, self-contained system for allowing
    all this to function.'
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: '**系统** 这就是比特币的本质——一个完整、自包含的系统，使所有这一切都能正常运行。'
- en: '* * *'
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: In short, Satoshi’s white paper showed how a digital currency could serve as
    an alternative to the paper currencies issued by the world’s central banks.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 简而言之，Satoshi 的白皮书展示了数字货币如何作为世界央行发行的纸币的替代品。
- en: Now you know why Satoshi created bitcoin. But how does it work?
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你知道 Satoshi 为什么创建了比特币。但它是如何运作的呢？
- en: '[I](#footnote-071-backlink). No one knows who Satoshi is. Many believe Satoshi
    is an individual; others think Satoshi is the name of a group of people who collaborated
    to invent Bitcoin.'
  id: totrans-130
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[I](#footnote-071-backlink)。没有人知道 Satoshi 是谁。许多人认为 Satoshi 是一个人；还有人认为 Satoshi
    是一个团队合作发明比特币的名字。'
- en: '[II](#footnote-070-backlink). Scott is a member of my faculty at the Digital
    Assets Council of Financial Professionals, where he teaches some of the online,
    self-study courses that financial professionals take to attain their Certificate
    in Blockchain and Digital Assets.'
  id: totrans-131
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[II](#footnote-070-backlink)。Scott 是我在数字资产金融专业人士委员会的一位成员，在那里他教授一些金融专业人士参加的在线自学课程，以获得他们的区块链和数字资产证书。'
- en: '[III](#footnote-069-backlink). I’d have preferred a different word instead
    of lowercasing the same word, to help avoid confusion, but Satoshi didn’t ask
    me for my opinion.'
  id: totrans-132
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[III](#footnote-069-backlink)。我更希望用一个不同的词而不是将相同的词转换为小写，以帮助避免混淆，但 Satoshi 没有征求我的意见。'
- en: '[IV](#footnote-068-backlink). You can read it at [bitcoin.org](http://bitcoin.org).'
  id: totrans-133
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[IV](#footnote-068-backlink)。你可以在[bitcoin.org](http://bitcoin.org)上阅读它。'
- en: '[V](#footnote-067-backlink). Even though I just told you to.'
  id: totrans-134
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[V](#footnote-067-backlink)。即使我刚告诉过你。'
- en: Chapter 4 How Blockchain Works
  id: totrans-135
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第四章 区块链的工作原理
- en: We’ll start with data. Suppose you have a document, anything from a short text
    to a doctoral dissertation. Maybe you have a simple banking record showing that
    you owe your brother $10.
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 我们从数据开始。假设你有一个文件，从简短的文本到博士论文都有可能。也许你有一个简单的银行记录，显示你欠你的兄弟10美元。
- en: Whatever the data is, we’re going to convert it to a *hash*. A hash is a string
    of computer code that represents the data. These strings can be long, and if just
    one character in the original document is changed, it produces a completely new
    and different hash value, linked to the prior one. That, for instance, is how
    a property’s deed is linked to the seller, then linked to the buyer.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 无论数据是什么，我们都会将其转换为*哈希*。哈希是表示数据的计算机代码字符串。这些字符串可能很长，如果原始文档中只改变了一个字符，它就会产生一个全新且不同的哈希值，与之前的哈希值相连。例如，这就是产权证书与卖方之间，然后与买方之间的关联方式。
- en: The links on a blockchain are secure and unbreakable, and they are widely distributed
    among all those computer nodes worldwide. Together, the links form a single record,
    something the crypto community calls the *single source of truth*.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链上的链接是安全的、不可破解的，并且它们广泛分布在全球所有的计算机节点之间。这些链接一起形成了一个单一的记录，加密社区称之为*真实的单一来源*。
- en: Importantly, any sort of record—not merely financial transactions—can be placed
    onto a blockchain.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 更重要的是，任何类型的记录——不仅仅是金融交易——都可以放入区块链。
- en: By the way, I could tell you that a collection of blocks linked together in
    a chain are not necessarily linked linearly. The Hedera Hashgraph, for example,
    is a newer, more complex (and far superior, some say) blockchain than Bitcoin.
    So what? The key takeaway for you is that linking the blocks together—however
    that’s done on a blockchain—is what guarantees the blocks’ integrity.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 顺便说一句，我可以告诉你，链上的一系列区块并不一定是线性链接的。例如，哈希图是比特币更新、更复杂（有些人说更优越）的区块链。那又怎样呢？对你来说，最重要的是，无论如何将区块链接在一起——这是区块链的核心所在，它保证了区块的完整性。
- en: 'Speaking of steering wheels, gas pedals, and brakes, there’s one other essential
    part of your car: the key. Without it, you can’t gain entry to the car or start
    the engine. Blockchains have keys, too; each is called a digital signature.'
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 说到方向盘、油门和刹车，你的汽车还有一个其他的必不可少的部分：钥匙。没有它，你无法进入汽车或启动发动机。区块链也有钥匙；每个都称为数字签名。
- en: '![Image](../images/f0036-01.jpg)'
  id: totrans-142
  prefs: []
  type: TYPE_IMG
  zh: '![图像](../images/f0036-01.jpg)'
- en: FIGURE 4.1 ![Image](../images/f0037-01.jpg)
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 图4.1 ![图像](../images/f0037-01.jpg)
- en: FIGURE 4.2
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 图4.2
- en: By this time in our journey, blockchain technologists reading this book are
    probably bald—because they’ve pulled their hair out in frustration over my extreme
    simplification in describing how DLT works. But, ahem, pardon me, Techie, this
    is a book for consumers and investors; it’s not a College 301 programming course,
    and it’s not meant to help anyone get a job as a blockchain software engineer.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
- en: So, dear reader, let’s you and me stick together, while Techie grabs an ice-cold
    IPA (paying in bitcoin, of course) and chills. Everything you’re reading here
    is accurate, albeit simplified. You’re getting the essentials, so you’re fluent
    enough in this new ecosystem to be able to decide if you want to participate—and
    if you choose to do so, how best to go about it.
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
- en: In other words, I’m teaching you how to drive a car—and that means showing you
    the accelerator and brake pedals and the steering wheel; we are not exploring
    the principles of the internal combustion engine.
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
- en: Public and Private Keys
  id: totrans-148
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Each digital signature consists of two identifiers—a *public key* and a *private
    key*.
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
- en: Your private key is the Hope Diamond of passwords. Hugely valuable. Irreplaceable.
    It’s assigned to you (no, you don’t get to select your own) and is very long,
    so don’t try to memorize it. When you engage in a transaction, your private key
    generates your public key, and it’s your public key that’s shared with others.
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
- en: 'Think of it this way: Your private key is like your log-in credentials that
    let you access your email account. Your public key is like your email address,
    which you share with others. You share your private key with no one, ever.'
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
- en: It is essential that you keep your private key private. It’s the only way you
    can retrieve your digital assets from a distributed ledger. If you lose your private
    key, you lose access to your digital assets forever. And if someone learns your
    private key, they can steal your digital assets.
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
- en: Sound scary? Afraid your private key might get lost or stolen? I’ve got a solution
    for you—in chapter 16.^([I](#footnote-066))
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 听起来可怕吗？担心你的私钥可能丢失或被盗吗？我在第16章有一个解决方案。^([我](#footnote-066))
- en: Public vs. Private Blockchains
  id: totrans-154
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 公共区块链 vs. 私有区块链
- en: We’ve been talking so far about public blockchains. They’re *permissionless
    systems*—because you don’t need anyone’s permission to join or participate, and
    no one can be excluded or censored.
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，我们一直在谈论公共区块链。它们是*无需许可的系统*—因为你无需任何人的许可即可加入或参与，也无法被排除或审查。
- en: But some blockchains are private. Each is operated by a company and thus known
    as a *permissioned system*, because the company operating it verifies your identity
    before letting you use it. In 2019, JPMorgan Chase launched the JPM Coin, becoming
    the first global bank to launch its own blockchain. The JPM coin lets the bank’s
    customers make instantaneous payments, 24-7, across borders.
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 但有些区块链是私有的。每个由公司运营，因此被称为*经过许可的系统*，因为运营它的公司在让你使用它之前会验证你的身份。2019年，摩根大通推出了JPM Coin，成为全球第一家推出自己区块链的银行。JPM
    Coin允许银行的客户在24/7跨境进行即时支付。
- en: But to get access to JPMorgan’s system, you must complete the bank’s KYC/AML
    procedures. These Know Your Customer and Anti–Money Laundering laws are designed
    to help the government fight terrorism, drug dealing, and tax evasion. Banks and
    brokerage firms are required to know whom they’re doing business with—and to alert
    regulators and law enforcement if they suspect something’s amiss.
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 但要访问摩根大通的系统，你必须完成银行的KYC/AML程序。这些了解客户和反洗钱法旨在帮助政府打击恐怖主义、毒品交易和逃税行为。银行和证券经纪公司必须了解他们正在与谁做生意，并在怀疑有问题时向监管机构和执法部门发出警报。
- en: JPMorgan would be shut down by banking authorities if it facilitated transactions
    with people it didn’t know. But the Bitcoin network lets you maintain your privacy.
    Some people even call this Bitcoin’s best feature. Although people have your public
    key, they don’t know who you are.^([II](#footnote-065))
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 如果摩根大通协助与未知人士进行交易，就会被银行监管机构关闭。但比特币网络让你保持隐私。有些人甚至称这是比特币的最佳特性。尽管人们有你的公钥，但他们不知道你是谁。^([二](#footnote-065))
