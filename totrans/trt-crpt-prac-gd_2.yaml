- en: FIGURE 4.2
  prefs: []
  type: TYPE_NORMAL
- en: By this time in our journey, blockchain technologists reading this book are
    probably bald—because they’ve pulled their hair out in frustration over my extreme
    simplification in describing how DLT works. But, ahem, pardon me, Techie, this
    is a book for consumers and investors; it’s not a College 301 programming course,
    and it’s not meant to help anyone get a job as a blockchain software engineer.
  prefs: []
  type: TYPE_NORMAL
- en: So, dear reader, let’s you and me stick together, while Techie grabs an ice-cold
    IPA (paying in bitcoin, of course) and chills. Everything you’re reading here
    is accurate, albeit simplified. You’re getting the essentials, so you’re fluent
    enough in this new ecosystem to be able to decide if you want to participate—and
    if you choose to do so, how best to go about it.
  prefs: []
  type: TYPE_NORMAL
- en: In other words, I’m teaching you how to drive a car—and that means showing you
    the accelerator and brake pedals and the steering wheel; we are not exploring
    the principles of the internal combustion engine.
  prefs: []
  type: TYPE_NORMAL
- en: Public and Private Keys
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Each digital signature consists of two identifiers—a *public key* and a *private
    key*.
  prefs: []
  type: TYPE_NORMAL
- en: Your private key is the Hope Diamond of passwords. Hugely valuable. Irreplaceable.
    It’s assigned to you (no, you don’t get to select your own) and is very long,
    so don’t try to memorize it. When you engage in a transaction, your private key
    generates your public key, and it’s your public key that’s shared with others.
  prefs: []
  type: TYPE_NORMAL
- en: 'Think of it this way: Your private key is like your log-in credentials that
    let you access your email account. Your public key is like your email address,
    which you share with others. You share your private key with no one, ever.'
  prefs: []
  type: TYPE_NORMAL
- en: It is essential that you keep your private key private. It’s the only way you
    can retrieve your digital assets from a distributed ledger. If you lose your private
    key, you lose access to your digital assets forever. And if someone learns your
    private key, they can steal your digital assets.
  prefs: []
  type: TYPE_NORMAL
- en: Sound scary? Afraid your private key might get lost or stolen? I’ve got a solution
    for you—in chapter 16.^([I](#footnote-066))
  prefs: []
  type: TYPE_NORMAL
- en: Public vs. Private Blockchains
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: We’ve been talking so far about public blockchains. They’re *permissionless
    systems*—because you don’t need anyone’s permission to join or participate, and
    no one can be excluded or censored.
  prefs: []
  type: TYPE_NORMAL
- en: But some blockchains are private. Each is operated by a company and thus known
    as a *permissioned system*, because the company operating it verifies your identity
    before letting you use it. In 2019, JPMorgan Chase launched the JPM Coin, becoming
    the first global bank to launch its own blockchain. The JPM coin lets the bank’s
    customers make instantaneous payments, 24-7, across borders.
  prefs: []
  type: TYPE_NORMAL
- en: But to get access to JPMorgan’s system, you must complete the bank’s KYC/AML
    procedures. These Know Your Customer and Anti–Money Laundering laws are designed
    to help the government fight terrorism, drug dealing, and tax evasion. Banks and
    brokerage firms are required to know whom they’re doing business with—and to alert
    regulators and law enforcement if they suspect something’s amiss.
  prefs: []
  type: TYPE_NORMAL
- en: JPMorgan would be shut down by banking authorities if it facilitated transactions
    with people it didn’t know. But the Bitcoin network lets you maintain your privacy.
    Some people even call this Bitcoin’s best feature. Although people have your public
    key, they don’t know who you are.^([II](#footnote-065))
  prefs: []
  type: TYPE_NORMAL
