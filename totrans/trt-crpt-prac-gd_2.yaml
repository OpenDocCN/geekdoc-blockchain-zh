- en: Chapter 4 How Blockchain Works
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: We’ll start with data. Suppose you have a document, anything from a short text
    to a doctoral dissertation. Maybe you have a simple banking record showing that
    you owe your brother $10.
  prefs: []
  type: TYPE_NORMAL
- en: Whatever the data is, we’re going to convert it to a *hash*. A hash is a string
    of computer code that represents the data. These strings can be long, and if just
    one character in the original document is changed, it produces a completely new
    and different hash value, linked to the prior one. That, for instance, is how
    a property’s deed is linked to the seller, then linked to the buyer.
  prefs: []
  type: TYPE_NORMAL
- en: The links on a blockchain are secure and unbreakable, and they are widely distributed
    among all those computer nodes worldwide. Together, the links form a single record,
    something the crypto community calls the *single source of truth*.
  prefs: []
  type: TYPE_NORMAL
- en: Importantly, any sort of record—not merely financial transactions—can be placed
    onto a blockchain.
  prefs: []
  type: TYPE_NORMAL
- en: By the way, I could tell you that a collection of blocks linked together in
    a chain are not necessarily linked linearly. The Hedera Hashgraph, for example,
    is a newer, more complex (and far superior, some say) blockchain than Bitcoin.
    So what? The key takeaway for you is that linking the blocks together—however
    that’s done on a blockchain—is what guarantees the blocks’ integrity.
  prefs: []
  type: TYPE_NORMAL
- en: 'Speaking of steering wheels, gas pedals, and brakes, there’s one other essential
    part of your car: the key. Without it, you can’t gain entry to the car or start
    the engine. Blockchains have keys, too; each is called a digital signature.'
  prefs: []
  type: TYPE_NORMAL
- en: '![Image](../images/f0036-01.jpg)'
  prefs: []
  type: TYPE_IMG
- en: FIGURE 4.1 ![Image](../images/f0037-01.jpg)
