- en: PART ONE Understanding the Technology
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Chapter 1 The Four Most Transformative Innovations in the History of Commerce
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'All human advances are due to innovation—from new ways of thinking to the invention
    of new tools. In the world of commerce, it’s been suggested that the four most
    impactful innovations are:'
  prefs: []
  type: TYPE_NORMAL
- en: Fire
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The wheel
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The internet
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The blockchain
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: It’s easy to agree that the first three changed history. But blockchain?
  prefs: []
  type: TYPE_NORMAL
- en: '![Image](../images/f0015-01.jpg)'
  prefs: []
  type: TYPE_IMG
- en: '*“You shouldn’t have asked me to show you how it works.”*'
  prefs: []
  type: TYPE_NORMAL
- en: Yeah, blockchain. Think of it as Internet 3.0\. The first internet connected
    people on a mass scale—think Facebook and social media. You know how impactful
    that was (and still is). That led to Internet 2.0 (more commonly called IoT, the
    Internet of Things). This internet connects things to each other—my dog wears
    a collar that tells my phone if she leaves the yard. And at the grocer, a QR code
    tells the automated checkout kiosk that I’m buying a banana.
  prefs: []
  type: TYPE_NORMAL
- en: Internet 3.0 is the Internet of Money, aka blockchain. Connecting money via
    the internet is as transformative to commerce and society as the Internet of People
    and the Internet of Things have been, and because “money makes the world go ’round,”
    Internet 3.0 will prove to be even more impactful than its predecessors. The wealth-creation
    opportunities on a global scale are truly unprecedented.
  prefs: []
  type: TYPE_NORMAL
- en: Indeed, Nasdaq says blockchain technology “holds great promise in allowing capital
    markets to operate more efficiently with greater transparency and security.” The
    Bank of England (Great Britain’s central bank, comparable to our Federal Reserve)
    goes even further, saying blockchain technology could transform the world’s financial
    system. More than 90% of the world’s banks are developing blockchain technology;
    in 2021, Bank of America alone filed more than 160 patent applications involving
    digital payment technologies. JPMorgan Chase says banks will save $120 billion
    a year. Banks and other companies spent $6.6 billion on blockchain R&D in 2021
    and will spend $19 billion annually by 2024, according to market intelligence
    firm IDC. Already, almost all the nation’s top colleges and universities offer
    courses in blockchain and digital assets, and blockchain engineers are now the
    highest-paid programmers in the country, earning $175,000+ a year. (According
    to LinkedIn, US job postings for “crypto” and “blockchain” positions skyrocketed
    1,000% in 2021\. Major financial services firms, including JPMorgan Chase, BNY
    Mellon, Deutsche Bank, Wells Fargo, Citigroup, Goldman Sachs, Morgan Stanley,
    Capital One, UBS, Bank of America, Credit Suisse, and Barclays, hired 40% more
    crypto employees in 2021 than in the prior year. Jobs include sales professionals,
    workers designing crypto offerings for consumers, and engineers building blockchain
    platforms for banks.)
  prefs: []
  type: TYPE_NORMAL
- en: Excitement isn’t limited to the financial sector. MarketsandMarkets reports
    that the blockchain market will grow 53% per year, reaching $3.2 billion by 2026\.
    For example, *Billboard* magazine says blockchain “offers solutions to intractable
    problems, such as song rights monitoring and reliable distribution of royalties
    and event tickets.”
  prefs: []
  type: TYPE_NORMAL
- en: All this helps explain why PricewaterhouseCoopers says blockchain technology
    will add nearly $2 trillion to the $80 trillion global economy by 2030\. Transformative,
    indeed.
  prefs: []
  type: TYPE_NORMAL
- en: Chapter 2 Why Blockchain Is So Transformative
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Blockchain technology will be so impactful because it revolutionizes business.
    And it all starts with the humble ledger.
  prefs: []
  type: TYPE_NORMAL
- en: What’s a *ledger*? It’s a place where you record deposits and withdrawals. Your
    checkbook is a ledger. So is an Excel spreadsheet. Both are private; you alone
    have access to them, and you alone decide who gets to see the information. If
    you want to cheat, you can create a second ledger with false information—and you
    can show the fake one to others instead of showing your real ledger. (This is
    known as a “second set of books” and was Al Capone’s downfall.)
  prefs: []
  type: TYPE_NORMAL
- en: Ledgers are used throughout the world’s financial system. Because every ledger
    is private, they’re expensive to manage and maintain, and they allow for fraud
    and abuse. Thus, the global accounting industry is a $120 billion business, according
    to IBISWorld. No wonder banking costs are so high!
  prefs: []
  type: TYPE_NORMAL
- en: Now, consider a ledger that exists on a blockchain. It is broadly distributed
    to everyone who has an internet connection, which is why blockchain is also known
    as DLT, *distributed ledger technology*. Instead of being private, DLT is public;
    anyone can see it anytime, for free (simply visit [https://www.blockchain.com/explorer](https://www.blockchain.com/explorer)).
    But although everyone can see the data, no one can alter it. Indeed, data on a
    blockchain can never be erased, changed, or copied by anyone.
  prefs: []
  type: TYPE_NORMAL
- en: What I’ve just described is revolutionary.
  prefs: []
  type: TYPE_NORMAL
- en: You see, when I look at data on your private ledger, I am forced to trust you
    when you say the data is legitimate. This is why our global financial system is
    known as the trust economy. We do business with each other because we trust each
    other.
  prefs: []
  type: TYPE_NORMAL
- en: But trust has limits. So, I hire auditors to confirm that what you’re telling
    me is true.
  prefs: []
  type: TYPE_NORMAL
- en: Trust (or lack thereof) is the reason buying a house is so cumbersome. After
    you sign the sales contract, you hire a settlement attorney to conduct a title
    search—to verify that the seller really does own the deed and has the legal right
    to sell it to you. Then, you buy title insurance in case the title search was
    flawed. Meanwhile, you apply for a mortgage and the lender verifies that you really
    do have the income and assets you claim to have. All this adds months and tens
    of thousands of dollars to the transaction—and none of that increases the value
    of the house. You’re spending money on verification because we operate in a *trust
    economy*.
  prefs: []
  type: TYPE_NORMAL
- en: 'Blockchains eliminate all of that. It replaces the trust economy with an *authentication
    economy.* Because data on a blockchain is permanent, we don’t need to trust its
    legitimacy. It simply is, innately. The reason: as a *distributed* record, multiple
    parties (every computer on the network) has an identical copy. All the records
    are linked in such a way that no single person is the sole holder of the record,
    and therefore, no one can tamper with the record (they’d have to tamper with every
    copy of the record that exists everywhere, and they’d have to tamper with every
    copy at the same time).'
  prefs: []
  type: TYPE_NORMAL
- en: Let’s return to our Excel spreadsheet. Imagine entering data about yourself
    in cell A1\. In cell B1 you’ll find the deed to your house, and in cell C1 is
    information about the buyer. Each cell is a block. Within each block is data.
    And the three blocks are linked together in a chain. A *blockchain.*^([I](#footnote-073))
  prefs: []
  type: TYPE_NORMAL
- en: Because the data have been verified and are linked together, the transaction
    can be completed nearly instantaneously—as quickly as you buy bananas at the grocer.
    That means you instantly qualify for the mortgage. No need for title searches
    or insurance. No escrow payments. You eliminate months of delay, and you save
    thousands of dollars in fees. You are able to move into the house the same day
    the sales contract is accepted.
  prefs: []
  type: TYPE_NORMAL
- en: '![Image](../images/f0020-01.jpg)'
  prefs: []
  type: TYPE_IMG
- en: FIGURE 2.1
  prefs: []
  type: TYPE_NORMAL
- en: It is impossible to overstate how transformative this is for global commerce.
    It’s also incredibly disruptive—because if you’re the settlement attorney or the
    title insurance company, you’ve just become as obsolete as the maker of horse-drawn
    buggies.
  prefs: []
  type: TYPE_NORMAL
- en: In fact, blockchains eliminate all middlemen, the *intermediaries* who are between
    buyers and sellers. Thanks to blockchain tech, we don’t need any of them anymore.
    Stockbrokers, attorneys, insurance agents, ticket resellers—everyone who processes
    paperwork to help buyers and sellers execute transactions is likely to be out
    of work. We’re talking about 10 million white-collar workers in the United States,
    representing 21% of our GDP.^([II](#footnote-072))
  prefs: []
  type: TYPE_NORMAL
- en: The Features of Blockchain
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'We’ve seen just one example so far of the transformational power of this new
    technology. And we’ve only just begun. Blockchain’s capabilities are extensive,
    thanks to its many features. These include:'
  prefs: []
  type: TYPE_NORMAL
- en: '**1\. It’s decentralized.** There’s no single point of potential failure. No
    single location or individual can threaten the network—either maliciously or through
    incompetence.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**2\. No collusion.** By being decentralized, it is extremely difficult for
    manipulation to occur.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**3\. Transparency.** Everyone has equal access to all records. It’s the democratization
    of information.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**4\. No preferential authority.** There is no hierarchy as with centralized
    systems.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**5\. Immutability.** Once created, a record can’t be deleted, copied, or altered.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**6\. Limitless.** We can append to existing records and provide new information
    endlessly.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**7\. Open-sourced software.** The program is not only viewable and auditable
    by anyone, but it can also be changed only by consensus. No dictators, no CEOs.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**8\. Low transaction costs.** The technology is inexpensive to use, making
    it more accessible to more people worldwide.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**9\. Greater speed.** Time is the one commodity we all have in equal amounts
    and which we cannot replace, so being able to complete transactions faster is
    one of blockchain’s key features.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**10\. Anonymity.** In many cases, you can post data onto a blockchain and
    execute transactions while maintaining your privacy.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The Benefits of Blockchain
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: There are thousands upon thousands of commercial applications for blockchain
    technology. DLT lets governments and businesses operate at higher speed, with
    greater safety, at lower cost, and with more transparency. Let’s look at some
    of the key uses.
  prefs: []
  type: TYPE_NORMAL
- en: Consumer Purchases
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: In 2020, $4.2 trillion in merchant transactions, representing 14% of all global
    commerce, occurred over the internet. Most of those transactions involved credit
    cards; Visa and MasterCard typically charge merchants about 2%, American Express
    and Discover, 3%. That’s about $100 billion per year in fees, which merchants
    pass along to consumers in the form of higher prices.
  prefs: []
  type: TYPE_NORMAL
- en: '![Image](../images/f0022-01.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Visa
  prefs: []
  type: TYPE_NORMAL
- en: Amex
  prefs: []
  type: TYPE_NORMAL
- en: Blockchain technology allows consumers to skip the credit card infrastructure
    and transmit money directly to merchants. This provides massive cost savings to
    consumers but poses an existential threat to credit card companies.
  prefs: []
  type: TYPE_NORMAL
- en: Remittances
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: 'Every year, $4 trillion moves from one country to another. It’s not just big
    corporations that move money globally. Ordinary people do, too: migrant workers
    send about $500 billion from one country to another—usually to family members
    living back home—according to the World Bank.'
  prefs: []
  type: TYPE_NORMAL
- en: To send money to another country (called a *cross-border transmittal*) via the
    world’s banking system, you use SWIFT, the Society for Worldwide Interbank Financial
    Telecommunication network. More than 11,000 banks process over 35 million of these
    transactions every day, and each transmittal takes up to five days to process,
    and costs an average of 6.7% of the amount being sent (and up to 20% in some sub-Saharan
    countries). And if it’s Friday night, you’ll have to wait until Monday morning
    to tell your bank to initiate the transfer. (And let’s hope Monday isn’t a holiday.)
  prefs: []
  type: TYPE_NORMAL
- en: With blockchain technology, you can transfer money 24/7/365\. Your recipient
    will receive it within minutes, and possibly in seconds, and the transaction will
    be virtually free—saving consumers and businesses $268 billion a year. Payment
    processors such as Western Union could become obsolete.
  prefs: []
  type: TYPE_NORMAL
- en: Corporate Financing
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Hundreds of governments (including the Royal Bank of Canada, Bank of Thailand,
    the European Investment Bank, and the World Bank) and corporations (including
    HSBC, Goldman Sachs, Société Générale, and Santander) have sold bonds via blockchains.
    Doing so cuts underwriting costs 35%, says German fintech firm Cashlink, and lets
    the investors receive higher yields.
  prefs: []
  type: TYPE_NORMAL
- en: '![Image](../images/f0023-01.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Goldman Sachs
  prefs: []
  type: TYPE_NORMAL
- en: Foreign Trade
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Companies doing business outside their home country face significant financial
    risks because of routine delays in the banking system. When you use local currency
    to buy a product, the overseas merchant must convert your currency into its currency.
    The longer that conversion takes to occur, the greater the risk of price fluctuations.
    There are also substantial fees to convert currency, even if you can do it quickly.
    It’s bad enough when you’re spending a few grand on an international vacation.
    Imagine spending several billion dollars on corporate purchases. The losses can
    be enormous.
  prefs: []
  type: TYPE_NORMAL
- en: Blockchain technology can solve both problems. Transfers occur in real time,
    eliminating foreign-currency exchange-rate risk and alleviating cash-flow concerns.
    With blockchain, currencies can be exchanged within seconds at comparatively little
    cost, a huge savings in both time and money.
  prefs: []
  type: TYPE_NORMAL
- en: Programmable Money, aka Smart Contracts
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: When you send money to someone via a blockchain, they receive it almost instantly.
    But perhaps you don’t want them to. Maybe you want to pay them only if or when
    they fulfill a promise—such as delivering your pizza or, say, upon a certain date,
    time, temperature, weather, political or sporting-event outcome, or some other
    condition. With smart contracts, your money is sent but not received until all
    conditions are satisfied—using a blockchain as an escrow account.
  prefs: []
  type: TYPE_NORMAL
- en: '![Image](../images/f0024-01.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Ethereum
  prefs: []
  type: TYPE_NORMAL
- en: Smart contracts could alter how commerce is conducted on a global scale. Complex
    agreements in finance, manufacturing, real estate, and more can be executed with
    greater transparency, efficiency, safety, and compliance—protecting buyers from
    the risk that sellers won’t deliver on their promises.
  prefs: []
  type: TYPE_NORMAL
- en: Micropayments
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: One issue preventing many industries from success is the inability to make payments
    in tiny amounts. In 2020, Bob Dylan sold the rights to his music catalog to a
    publishing company. What if that company decided to sell those rights to investors?
    It’d be cool to own a share of “Mr. Tambourine Man”—just imagine getting your
    cut of the royalty every time the song is played on the radio or Spotify!
  prefs: []
  type: TYPE_NORMAL
- en: The problem is that your cut would be tiny. Dylan’s 600+ song catalog sold for
    a reported $400 million. Each song is therefore worth an average of about $667,000\.
    Say the songs are sold for shares priced at $1,000 each—that’s about 670 shares
    of “Mr. Tambourine Man.” When the song is played on the radio, it earns a 9.1
    cent royalty. If it plays 12 times a year, each of those shares would be entitled
    to a payment of $0.0016\. Like I said, your cut would be tiny.
  prefs: []
  type: TYPE_NORMAL
- en: Not only is there no currency for an amount this small (pennies are only two
    decimal places of a dollar), the cost of distributing that payment would dwarf
    the payment itself. The stamp alone to mail the check is 55 cents, and let’s not
    forget the cost of the check and the labor to issue and record it. It’s economically
    impossible to make payments of such tiny amounts.
  prefs: []
  type: TYPE_NORMAL
- en: But that’s only because the smallest denomination of the dollar is the penny,
    which goes to just two decimal places. But digital money (being bits and bytes,
    ones and zeros) can be fractionalized into far tinier units. It’s easy, therefore,
    to make digital money that’s a mere one-hundred-millionth of a coin. That’s already
    been done—as we’ll learn in chapter 8\. And, its being digital, no postage is
    needed to send it. As a result, blockchain technology makes micropayments possible,
    further boosting the potential for e-commerce globally.
  prefs: []
  type: TYPE_NORMAL
- en: Indeed, 17% of the world’s adults who lack bank accounts—300 million people
    worldwide—own a cell phone, and that’s all you need to access digital assets.
    New technology is providing unprecedented access to money for billions of people.
  prefs: []
  type: TYPE_NORMAL
- en: Supply Chain Management
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: '*Supply chain* refers to the movement of goods from the factory to the consumer.
    That chain is long, starting with raw materials and parts that are obtained or
    built and sent to a factory, then constructed or assembled, delivered to a wholesaler,
    then to a retailer, and ultimately to the consumer. It’s expensive for manufacturers
    to order all those parts and track them and the finished products.'
  prefs: []
  type: TYPE_NORMAL
- en: Thanks to shared records, available for the first time via distributed ledger
    technology, we can monitor the processing of goods and services as they flow through
    the supply chain. Within the DLT model, every party in the chain becomes interconnected.
    Traders, freight forwarders, inland transporters, ports and terminals, ocean carriers,
    as well as customs, FDA, law enforcement, and other authorities, all work within
    one secure system. Everyone shares real-time information, which captures shipping
    milestones, cargo details, trade documents, customs filings, sensor readings,
    and more. Because it’s trustless, the system fosters collaboration by digitizing
    and automating business processes integral to global trade.
  prefs: []
  type: TYPE_NORMAL
- en: Consider the fishing industry. The Norwegian Seafood Association is using a
    blockchain created by IBM to track salmon as they are bred, caught, stored, and
    shipped. At the grocer, consumers can scan each fish’s QR code to see when the
    fish was farmed and how long ago it left the sea. In turn, the fishermen can prevent
    fraud and reduce waste.
  prefs: []
  type: TYPE_NORMAL
- en: Or consider luxury watches. Some of the most prestigious watchmakers in the
    world, including Vacheron Constantin, Ulysse Nardin, and Breitling, are using
    blockchain technology to track every watch they manufacture. This allows buyers
    to authenticate each watch’s provenance from the factory to the retailer—and guarantee
    authenticity through changes in ownership. Louis Vuitton is doing the same for
    its luxury handbags.
  prefs: []
  type: TYPE_NORMAL
- en: Virtually every industry can find similar value and benefit by deploying blockchain
    technology. At present, most companies have not yet engaged. But application of
    blockchain technology is almost certain to grow exponentially; Xerox invented
    the commercial fax machine in 1964, but fax machines weren’t ubiquitous in corporate
    offices until the 1980s. It won’t take nearly as long for blockchain technology
    to become equally commonplace. Health-care records, financial transactions, educational
    reports, environmental information—the list of data that can be placed on a blockchain
    is endless, and companies and governments have a tremendous economic incentive
    to do so.
  prefs: []
  type: TYPE_NORMAL
- en: Truly endless? You bet. We’ve talked about the supply chain in terms of manufactured
    products. But we could easily extend that conversation to the financial services
    sector, whose product is… money. All those ledgers at every bank and brokerage
    firm? They’re really just warehouses of financial data. Imagine transitioning
    all that data to a blockchain. Know what you’d have? All the world’s business
    records of commercial activity, at every point in the supply chain, in a single
    database. Everyone could track each transaction, regardless of how many intermediaries
    were involved. We’d have open access and transparency in a way that has never
    been possible. Until now. *That* is the real promise of distributed ledger technology.
  prefs: []
  type: TYPE_NORMAL
- en: Self-Sovereign Identity
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Rather than Facebook having, owning, and being able to use all your personal
    information without your knowledge or approval, and without any compensation to
    you, blockchain technology lets you control your personal identity and information.
    You get to grant access to your digital self as you choose, and you can be compensated
    for doing so.
  prefs: []
  type: TYPE_NORMAL
- en: The Most Important Benefit and Use of All
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: It’s easy to dismiss blockchain technology as a fad, a novelty, a toy, a choice.
    When considering it, most Americans—indeed, most people throughout the developed
    world—can reasonably ask, “What’s the point?”
  prefs: []
  type: TYPE_NORMAL
- en: After all, we’re all fine without it, thankyouverymuch. Our banking system operates
    well (even though we like to complain about it). We can sign leases and purchase
    agreements that let us get products now merely by promising to pay later. We can
    easily borrow money to buy houses, cars, and furniture. Got no money today? No
    problem, as we can just charge daily expenses to our credit cards. And the money
    in our bank accounts? That’s safe—we never fret that the bank might close or that
    our government might confiscate our money.
  prefs: []
  type: TYPE_NORMAL
- en: For sure, if you’re reading this book, odds are high that you don’t need blockchain
    to make your life better. Your life is pretty good as it is.
  prefs: []
  type: TYPE_NORMAL
- en: Life is equally good for 5.6 billion other people around the world, too. But
    2 billion people (including 6% of US households) aren’t so fortunate. They are
    all *unbanked*, meaning they lack sufficient funds to open a bank account. As
    a result, they enjoy none of the benefits that you and I take for granted.
  prefs: []
  type: TYPE_NORMAL
- en: Consider credit. Without credit, you likely can’t attend college, drive a car,
    or buy a house—and forget about making purchases that require a credit card (such
    as an online purchase). Without credit, businesses can’t invest in factories,
    pay for research or product development, or easily finance the distribution of
    their products. Indeed, without access to credit, the global economy would be
    severely hampered.
  prefs: []
  type: TYPE_NORMAL
- en: But here’s the fascinating part. Of the two billion people who are unbanked,
    the Pew foundation says 60% of them have a smartphone—which they can use to obtain
    and hold digital assets. That lets them create a transaction history of their
    income and purchases, which lets lenders determine their creditworthiness. And
    microlenders—those willing to lend as little as $25—can reach them. Suddenly,
    access to credit becomes available, without the involvement of banks.
  prefs: []
  type: TYPE_NORMAL
- en: A great example of this is M-Pesa, launched in Kenya in March 2007 (*M* stands
    for “mobile”; *pesa* is Swahili for “money”). Today, 96% of Kenyan households
    use it. It’s also available in Albania, the Democratic Republic of the Congo,
    Egypt, Ghana, India, Lesotho, Mozambique, Romania, and Tanzania.
  prefs: []
  type: TYPE_NORMAL
- en: M-Pesa lets customers securely receive and store money and pay bills. No bank
    account is required; all you need is a basic mobile phone (smartphone users can
    download an app). The Kenyan government says M-Pesa has significantly reduced
    street robberies, burglaries, and corruption common in cash-based economies. It
    has also allowed the creation of “smart meters,” prepaid devices that let low-income
    households pay for electricity and water on a pay-as-you-go basis. M-Pesa is also
    used to pay for food delivery to 100,000 refugees, eliminating middlemen and thus
    reducing the cost of distributing aid, while creating employment opportunities
    for people in refugee camps.
  prefs: []
  type: TYPE_NORMAL
- en: All this explains why, of Americans who know what a digital currency is, only
    18% are supportive of having our government create one, compared to 42% of those
    who lack bank accounts. It also explains why 32% of Nigeria’s population owns
    bitcoin (making it the world’s number one country for crypto adoption, according
    to Statista), why El Salvador declared bitcoin legal currency (and why Panama,
    Ukraine, and Paraguay plan to do so, as well), why Cuba formally adopted bitcoin
    for use by its citizens, and why the greatest user of bitcoin per capita is Vietnam
    (where 21% of adults own bitcoin), the Philippines (20%), Turkey (16%), Peru (16%),
    and India (9%).
  prefs: []
  type: TYPE_NORMAL
- en: '![Image](../images/f0028-01.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Stastista
  prefs: []
  type: TYPE_NORMAL
- en: Blockchain offers the best avenue ever invented to eliminate poverty globally,
    raising the standard of living for billions of people and growing the worldwide
    economy, which helps everyone on the planet. Without question, this is blockchain’s
    biggest promise and its most important benefit and use.
  prefs: []
  type: TYPE_NORMAL
- en: As exciting as all these benefits are, keep in mind that, for now, those benefits
    are largely just promises. Few applications are in use, with relatively few users.
    As you evaluate the investment opportunities that we’ll cover in part 3, remember
    that business fundamentals still apply. Is the company providing a service that
    customers want? Is the deployment of blockchain solving a real problem—or is it
    just a marketing gimmick? Use the same caution you would use with any potential
    investment.
  prefs: []
  type: TYPE_NORMAL
