- en: One distinguishing feature of a cash-or-nothing option from other options is
    that the value of the cash payment is determined at the outset; it is independent
    of the amount by which the asset price deviates from the strike price. A second
    differing characteristic is that at the maturity period the necessity of payment
    of strike price does not arise; it works like a boundary point only. Binary options
    involve limited risks and are suitable for short-term trading. They can be used
    for betting on upturn and downturn movements of asset prices as cheaper alternatives
    to standard vanilla options.
  id: totrans-267
  prefs: []
  type: TYPE_NORMAL
  zh: 现金无关期权与其他期权的一个显著特点是，现金支付的价值在开始时确定；它与资产价格偏离行使价格的金额无关。第二个不同的特征是，在到期期间，不需要支付行使价格；它只起到边界点的作用。二元期权涉及有限风险，适用于短期交易。它们可以用作对资产价格的上涨和下跌运动的押注，作为标准香草期权的更便宜的替代品。
- en: For asset-or-nothing call/put options, the payment equals to the asset price
    at the date of expiration. Other characteristics of these options are similar
    to those of cash-or-nothing options.
  id: totrans-268
  prefs: []
  type: TYPE_NORMAL
  zh: 对于资产无价值期权（asset-or-nothing call/put options），支付金额等于到期日的资产价格。这些期权的其他特性与现金无价值期权相似。
