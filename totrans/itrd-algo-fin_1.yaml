    distinguishing feature between two uncertain prospects is efficiency, that is,
    desirability for a higher expected utility. Consideration about the decision maker's
    attitude towards risks is totally absent. In other words, this principle of ranking
    prospects does not tell us whether a person is risk lover, risk averter or risk
    neutral. This issue is addressed by the second-order stochastic dominance rule,
    which we analyse below.
