    motion, where *μ* and *σ* are, respectively, the drift and volatility components
    of the motion. Given that risk neutrality holds, we can replace *μ* by the risk-free
    interest rate *r*. (See Section 4.2 of Chapter 4 and Section 5.5 of Chapter 5.)
