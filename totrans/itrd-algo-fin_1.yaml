- en: 4.1 Introduction
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The binomial option valuation model is an extremely simple model for pricing
    of options. The model traces the evolution of the underlying asset price in discrete
    time units. The price of the underlying asset, instead of changing in a continuous
    manner, takes a leap to one of the two different new values, up and down, at the
    next time point. Consequently, the valuation of options relies on an iterative
    process, where for each iteration the only two possible outcomes are up and down.
    For each iteration, the model uses the same probabilities for up and down. The
    model is analytically simple and easy to understand. The simple structure of the
    model becomes helpful in administering the valuation of options under the possibility
    of early exercise.
  prefs: []
  type: TYPE_NORMAL
- en: 4.2 Formal Framework
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: In this section, we briefly analyse the Cox–Ross–Rubinstein (1979) binomial
    model of stock price evolution process stating the assumptions explicitly. The
    process has a finite number of times *t* [0] < *t* [1] < … < *t* [*T*] . Starting
    from the time *t* [0], it terminates at the time *t* [*T*] , and any two consecutive
    time points are equidistant, that is, *t* [*i*] − *t* [*i*−1] is a positive constant,
    say Δ*t*, where *i* = 1,2,…,*T*. Thus, the time steps *i*Δ*t*, *i* = 1,2,…,*T*,
    correspond, respectively, to the times *t* [1], *t* [2],…,*t* [*T*] . Let *S*
    [*i*] denote the price of the underlying asset at time *t* [*i*] . Assume that
    *S* [0], the price of the asset at the initial period *t* [0], is known. We make
    the following assumptions at the outset. (1) For any *i* = 0,2,…,*T* − 1, at time
    *t* [*i*] , *S* [*i*] either increases to *S* [*i*] *u* or decreases to *S* [*i*]
    *d* at time *t* [*i*]+1, where the unknown parameters *u* and *d* satisfy the
    constraint 0 < *d* < 1 < *u*. Further, for any *i* = 0,2,…,*T* − 1, at *t* [*i*]
    the probability of *S* [*i*] increasing to *S* [*i*] *u* is *p* [*u*] , 0 ≤ *p*
    *u* ≤ 1 and the probability of *S* [*i*] reducing to *S* [*i*] *d* is *p* *d*
    = 1 − *p* [*u*] , where *p* *u* (hence *p* *d* ) are not known. (2) The underlying
    asset is non-dividend paying during the lifespan of the option. (3) There are
    no transaction costs. (4) The rate of interest *r* is risk free throughout the
    lifetime of the option. (5) The risk-neutral valuation principle for the pricing
    and hedging of financial derivatives applies.
  prefs: []
  type: TYPE_NORMAL
- en: The risk-neutral valuation criterion is a process of valuation under which the
    expected rate of return on all assets is the risk-free rate *r*. The associated
    probabilities employed for calculating the expected value are known as risk-neutral
    probabilities, and the implied probability measure is known as a risk-neutral
    probability measure. Consequently, in a risk-neutral financial framework, an investor
    cannot claim any extra return above the risk-free rate *r*, which is as well the
    spontaneous rate of return on a stock. The present value of any cash flow stream
    is the discounted expected value at the risk-free rate. A market model has a risk-neutral
    probability measure if and only it does not provide any scope for arbitrage. (See
    Sundaram,1997; Bjork, 2004 and Chakravarty, 2013 for rigorous discussions on the
    relationship between non-arbitrage and risk-neutral valuation.)
  prefs: []
  type: TYPE_NORMAL
