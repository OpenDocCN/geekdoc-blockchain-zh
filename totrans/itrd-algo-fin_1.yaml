- en: 6.4 Barrier Options
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'A second example of a path-dependent option is a barrier option. While for
    an Asian option the value depends on the average asset price, for a barrier option
    it is contingent on whether the path of the asset has reached a second strike
    price, known as the barrier or trigger *B*. Such options appear in four types:
    up-and-in, up-and-out, down-and-in and down-and-out.'
  prefs: []
  type: TYPE_NORMAL
- en: An up-and-in (up-and-out) option is a derivative that becomes effective (ineffective)
    when the underlying asset price increases to the barrier. In contrast, a down-and-in
    (down-and-out) option becomes operative (inoperative) if the barrier is attained
    by decreasing the price of the underlying asset. Thus, we can categorise these
    four options into two broader subgroups – Ups (the asset price starts from a level
    below the barrier and increases up to it) and Downs (the asset starts from a level
    above the barrier and reduces down to it). They can also be categorised as knockout
    or extinguishable options that cease to be active when the asset price hits the
    barrier and knock-in or lightable options that become active as soon as the asset
    price breaches the barrier. Therefore, the barrier can be above or below the asset
    price at the time of initiation of the contract. Barrier options, which are less
    expensive than standard options, can be useful as hedging instruments when the
    investor has potential idea about the movement of the asset price. To determine
    the payoff structure of the barrier options, let *S* *M* and *S* *m* denote, respectively,
    the maximum and minimum values that the asset price *S* [*t*] can take over the
    interval (0, *T*).
