- en: A Brief Analytical Exposition of Markets for Options
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 期权市场的简要分析阐述
- en: 3.1 Introduction
  id: totrans-46
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.1 引言
- en: A financial derivative that takes the form of a contract between a buyer and
    a seller providing the buyer the right but not the obligation to buy or sell an
    asset on or before the expiry date at the contracted price, referred to as the
    strike price or exercise price, is known as an option. It represents a claim for
    an underlying asset where the price of the asset is the subject of the claim.
    In exchange of writing the contract the price received by the seller is called
    the premium of the option.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 金融衍生品采取买方和卖方之间的合同形式，为买方提供在到期日或之前以合同价格（称为行使价格或执行价格）购买或出售资产的权利但非义务，称为期权。它代表了对基础资产的索赔，其中资产的价格是索赔的主题。写作合同的价格接收者称为期权的保费。
- en: The purpose of this chapter is to furnish a brief analytical exposition of different
    types of exchange-traded options, their usefulness and payoff and profit functions
    associated with them. There is no obligation on the part of the buyer to exercise
    the right. So, one choice for the buyer is to allow the contract to expire. The
    non-obligatory right component of an option on the part of the buyer makes it
    different from forward and futures undertakings at the basic level. While a forward
    contract is an off exchange-traded obligatory contract between a buyer and a seller,
    to buy or sell an asset at a prearranged future time, at a prefixed delivery price;
    a futures contract is an obligatory exchange-traded contract between a buyer and
    a seller to buy or sell an asset at a predetermined delivery price during a specified
    time period in the future.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 本章的目的是提供对不同类型的交易所交易期权、它们的实用性以及与之相关的支付和利润函数的简要分析性阐述。买方没有行使权利的义务。因此，买方的一个选择是让合约到期。买方对期权的不强制执行权利使其在基本层面上与远期和期货交易不同。虽然远期合约是买方和卖方之间的场外义务合约，旨在在预先安排的未来时间以固定的交割价格购买或出售资产；而期货合约是买方和卖方之间的义务性交易所交易合约，旨在在将来的特定时间段内以预定的交割价格购买或出售资产。
- en: In [Section 3.2](#s2) of this chapter we provide an analytical exposition of
    some standard options, their usefulness, and payoff and profit functions. Our
    discussion in this section and in the following sections will be brief because
    we do not wish to present a detailed survey of the materials; instead we want
    to give some idea about the concepts. [Section 3.3](#s3) presents a short discussion
    on the role of options as hedging instruments. A short discussion on forward and
    futures contracts is presented in [Section 3.4](#s4).
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章的[第 3.2 节](#s2)中，我们对一些标准期权、它们的实用性以及支付和利润函数进行了分析性阐述。我们在本节和接下来的几节中的讨论将会很简短，因为我们不希望对材料进行详细的调查；相反，我们想给出一些关于这些概念的想法。[第
    3.3 节](#s3)简要讨论了期权作为套期保值工具的作用。[第 3.4 节](#s4)简要讨论了远期和期货合约的作用。
- en: 3.2 Payoff and Profit Functions of Some Standard Options
  id: totrans-50
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.2 支付和利润函数的一些标准期权
- en: The two major variants of options are call and put options. A call option gives
    its holder the right to buy the underlying asset by the expiry or maturity date
    at the strike price. In contrast, for a put option the right for selling the underlying
    asset can be utilized by the expiry date at the strike price.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 期权的两个主要变体是认购期权和认沽期权。认购期权赋予持有人在到期日或到期日以前以执行价格购买标的资产的权利。相反，对于认沽期权，到期日以前以执行价格出售标的资产的权利可以被利用。
- en: Options can be of European or American type depending on the flexibility of
    exercising the right. While a European option can be exercised only at the date
    of maturity, an American option can be exercised at any date on or before the
    date of maturity. Thus, for a European option the holder has exactly one degree
    of freedom with respect to utilizing the right, for an American option such degrees
    of freedom are much higher. A financial derivative that guarantees its holder
    the right of getting involved into transaction (buying or selling), but not the
    obligation, at a pre-agreed price within a given time period, is known as a plain
    vanilla option. It can be a call or a put option without any special aspect.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 期权可以是欧式或美式类型，取决于行使权利的灵活性。虽然欧式期权只能在到期日行使，美式期权可以在到期日之前的任何日期行使。因此，对于欧式期权，持有人在利用该权利方面具有确切的自由度，而对于美式期权，这种自由度要高得多。一种金融衍生品，保证其持有人在给定时间段内以预先约定的价格参与交易（购买或出售）的权利，但不具有义务，称为普通香草期权。它可以是认购期权或认沽期权，没有任何特殊方面。
- en: 'It is evident that the following four types of transactions can take place
    in a market for options: (1) buying call options, (2) selling call options, (3)
    buying put options and (4) selling put options. If a market participant writes
    or sells an option then he is known to possess a short position in the market,
    whereas if a participant buys an option he is known to maintain a long position
    in the market.'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 显然，在期权市场中可以发生以下四种类型的交易：（1）购买认购期权，（2）出售认购期权，（3）购买认沽期权和（4）出售认沽期权。如果市场参与者写入或出售期权，则他被认为在市场上持有空头仓位，而如果参与者购买期权，则被认为在市场上持有多头仓位。
- en: Let us consider a European call option. Let *S* [*t*] denote the price of the
    underlying asset at the maturity date *T*. We denote the strike price, the price
    at which the option can be exercised, by *K*. If *S* [*t*] > *K* holds, that is,
    when the option expires in-the money, the buyer will exercise the right and buy
    the asset at the price *K* from the option seller although the asset's current
    market price is *S* [*t*] . This is as per the contract. If *S* [*T*] = *K* holds
    the option is said to expire at-the-money. In this case the trader is indifferent
    between exercising the right or not. Hence for *S* [*T*] ≥ *K*, the payoff associated
    with a long position in a European call option turns out to be (*S* [*T*] − *K*).
    On the other hand, when the option expires out-of-the-money, that is, when *S*
    [*T*] < *K* materializes, the payoff becomes zero, since the right is not exercised.
    Using more compressed notation, we can write the payoff ![inline-image](../images/CH003_1.jpg)
    from a long position in a European call option as ![inline-image](../images/CH003_2.jpg).
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们考虑一个欧式认购期权。让 *S* [*t*] 表示到期日 *T* 的标的资产价格。我们用 *K* 表示行权价格，即期权可以行使的价格。如果 *S*
    [*t*] > *K* 成立，即期权到期实现内在价值，买方将行使权利，并以价格 *K* 从期权卖方购买资产，尽管资产的当前市场价格为 *S* [*t*]。这是合约规定的。如果
    *S* [*T*] = *K* 成立，则期权被称为到期平价。在这种情况下，交易员对是否行使权利不加区分。因此，对于 *S* [*T*] ≥ *K*，在欧式认购期权的多头头寸相关的回报为
    (*S* [*T*] − *K*)。另一方面，当期权到期实现外在价值，即 *S* [*T*] < *K* 时，回报为零，因为权利未行使。使用更加紧凑的符号，我们可以将欧式认购期权的多头头寸的回报表示为
    ![inline-image](../images/CH003_1.jpg)。
- en: Now, let us analyze the issue from the seller's perspective. If *S* [*T*] ≤
    *K* holds the buyer will not exert the right at the date of expiration. Consequently,
    the buyer's payoff is zero. In contrast, if the opposite inequality *S* [*T*]
    > *K* materializes, the right is exerted and the seller needs to purchase the
    asset at its current market price *S* [*T*] and sell it to the buyer at the strike
    price *K*. Combining these two expressions, we can write the payoff function ![inline-image](../images/CH003_3.jpg)
    of a trader for a short position in a European call option as ![inline-image](../images/CH003_4.jpg).
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们从卖方的角度分析这个问题。如果 *S* [*T*] ≤ *K* 成立，买方在到期日将不会行使权利。因此，买方的回报为零。相反，如果相反的不等式
    *S* [*T*] > *K* 实现，权利被行使，卖方需要以当前市场价格 *S* [*T*] 购买资产，并以行权价格 *K* 出售给买方。将这两个表达式结合起来，我们可以将交易员在欧洲认购期权的空头头寸的回报函数表示为
    ![inline-image](../images/CH003_3.jpg)。
- en: In exchange of issuing an option the writer receives an income, the current
    price of the option, from the buyer. This is known as option premium (premium,
    for short). While the payoff function is the finance analogue of revenue function,
    the premium may be regarded as a contract fee, on payment of which the option
    gets validated. The buyer has to pay this fixed amount to the writer irrespective
    of whether the right is exercised or not. Hence it gets incorporated in the calculation
    of the profit function. Throughout the chapter we will use the terms ‘premium’
    and ‘contract fee’ synonymously.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 在发行期权的交易中，撰写人从买方那里获得一个收入，即期权的当前价格。这被称为期权费（简称为费用）。虽然回报函数是财务类收入函数的模拟，但期权费可以被视为一种合同费用，支付该费用后，期权得到验证。买方必须向撰写人支付这个固定金额，无论权利是否被行使。因此，它被纳入了利润函数的计算中。在本章中，我们将使用术语‘费用’和‘合同费用’作为同义词。
- en: For the holder of a European put option it will be worthwhile to exercise his
    right if the option expires in-the-money, that is, if *S* [*T*] < *K* holds. This
    is because in this situation if the right is exerted, as per the agreement, the
    holder has to supply the asset at the price *S* [*T*] to the writer which he can
    do after buying it from the market at *S* [*T*] . Since in exchange he receives
    *K*, his positive payoff from the deal becomes (*K* − *S* [*T*] ). The trader
    becomes indifferent between exercising the right or not if the put option expires
    at-the-money (*S* [*T*] = *K*). For the option expiring out-of-the money (*S*
    [*T*] > *K*), the right will not be exercised and the resulting payoff becomes
    0\. Consequently, the payoff function corresponding to a long position in a European
    put option turns out to be ![inline-image](../images/CH003_5.jpg). A parallel
    argument can be employed to establish that the payoff from a short position in
    a European put option is ![inline-image](../images/CH003_6.jpg).
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 欧式看跌期权持有人如果期权到期时处于实值状态，即若 *S* [*T*] < *K*，则行使其权利是值得的。这是因为在这种情况下，如果按照协议行使权利，持有人必须以
    *S* [*T*] 的价格向期权撰写人提供资产，然后他可以在市场上以 *S* [*T*] 的价格购买资产。由于他得到 *K*，他的交易的正回报变为 (*K*
    − *S* [*T*])。如果看跌期权到期时处于平值状态 (*S* [*T*] = *K*)，交易者则无所谓是否行使权利。对于到期时处于虚值状态 (*S*
    [*T*] > *K*) 的期权，权利将不会被行使，因此结果的回报为 0。因此，欧式看跌期权的多头头寸对应的回报函数为 ![inline-image](../images/CH003_5.jpg)。可以运用类似的论证来建立欧式看跌期权的空头头寸的回报为
    ![inline-image](../images/CH003_6.jpg)。
- en: If we denote the premium of a European call option by ![inline-image](../images/CH003_7.jpg),
    then the profit function ![inline-image](../images/CH003_8.jpg) associated with
    the option is given by
