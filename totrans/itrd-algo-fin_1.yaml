- en: As a final illustration of the lemma, let *q*(*S* [*t*] , *t*) be the price
    of an arbitrary derivative security that depends on *S* [*t*] , the current price
    of the stock, and *t*, the time of commencement of the contract. We now design
    a dynamic strategy that exactly replicates the instantaneous changes in the price
    of the derivative security. A replicating strategy of assets is a scheme that
    exactly reproduces the cash flows of one or more stochastic scenarios. If a trader
    is required to trade continuously to hold this replicating scheme, then it possesses
    a dynamic character. The choice of the scheme is guided by the requirement that
    the market risk is completely eliminated. It is assumed to fulfil the self-financing
    property in the sense that there can be no inflow or outflow of money during its
    lifespan. Any rearrangement in the strategy at time *t* can be made using just
    the money which comes from the initial investment and the gain up to time *t*.
    Equivalently, we say that it is a closed strategy. The two instruments involved
    in the construction of the strategy are the stock, the underlying asset, and a
    risk-free bond. (See also Baz & Chacko, 2008.)
