- en: What this theorem says is the following. Of the two prospects *A* and *B* characterised
    with uncertain returns, if the former first stochastic dominates the latter then
    the former will be preferred to the latter by all individuals who prefer more
    to less. The converse is also true. Thus, if the stochastic dominance condition
    (1) in Theorem 7.1 is demonstrated, we do not need to have information on the
    form of the utility function to judge whether the expected utility of the former
    is higher than that of the latter. However, although the ordering is transitive
    and irreflexive, it is not complete. To understand this, note that ![inline-image](../images/CH007_21.jpg)
    requires that the graph of *F* *A* can never lie above that of *F* [*B*] , that
    is, the two graphs can never intersect. If the two graphs intersect at least once
    we can get two different utility functions which will rank the prospects *A* and
    *B* in different directions with respect to expected utility values. Thus, ![inline-image](../images/CH007_22.jpg)
    is a partial or quasi-ordering.
