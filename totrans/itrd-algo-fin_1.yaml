    call option, the relationship is reversed: it remains a standard call option unless
    the spot asset price breaches the barrier so that its maturity payoff comes to
    be ![inline-image](../images/CH006_26.jpg), where *I*(*S* *m* < *B*) is an indicator
    function that takes on the value 1 if *S* *m* < *B*, 0, otherwise. For the put,
    this payoff is ![inline-image](../images/CH006_27.jpg).'
  prefs: []
  type: TYPE_NORMAL
- en: For down-and-out and down-and-in options, the barrier is set below the initial
    price of the underlying asset, *B* < *S* 0\. A down-and-in call option becomes
