- en: 7.1 Introduction
  id: totrans-281
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 7.1 引言
- en: Consider a person who is exploring the possibility of investing in one of the
    two prospects or assets, say stocks, *A* and *B*, whose rates of returns (returns,
    for short) are uncertain. It is natural for the investor to choose the stock whose
    expected return is higher. A risk-averse investor also becomes biased towards
    the choice of an asset whose expected return is not associated with high risk.
    One proposition to the resolution to this problem is the mean-variance approach
    (see Markowitz, 1959; Tobin, 1958), where the variance of returns is taken as
    an indicator of risk. In the well-known Markowitz model of portfolio management,
    the quadratic utility function, the mean return minus a positive constant multiple
    of the variance, is taken as the expected utility function of an investor. In
    this model, a risk-averse investor's objective becomes designing a portfolio to
    maximise expected return for a given level of risk or to minimise risk when the
    expected return is given. But the Markowitz approach, although quite appealing,
    relies on a specific expected utility function. Furthermore, two investments cannot
    be unambiguously ranked if one of them has a higher expected return accompanied
    by a higher variance. Alternative weaker concepts, with extensive applications,
    that can rank uncertain prospects have been suggested in the literature. They
    can be defined without having knowledge about an investors' trade-off between
    return and risk, as represented by his utility function. These ranking criteria,
    the stochastic dominance relations, are the subject of this chapter.
  id: totrans-282
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑一位正在探索投资两种前景或资产之一的人，比如股票*A*和*B*，它们的回报率（简称回报）是不确定的。投资者自然会选择预期回报较高的股票。风险厌恶的投资者也会倾向于选择预期回报与高风险不相关的资产。解决这个问题的一个命题是均值-方差方法（参见马尔科维茨，1959年；托宾，1958年），其中回报的方差被视为风险的指标。在著名的马尔科维茨投资组合管理模型中，投资者的预期效用函数采用二次效用函数，即平均回报减去方差的正常数倍。在这个模型中，风险厌恶的投资者的目标是设计一个投资组合，以在给定风险水平时最大化预期回报，或者在给定预期回报时最小化风险。但是，尽管马尔科维茨方法相当吸引人，但它依赖于特定的预期效用函数。此外，如果一项投资的预期回报较高伴随着更高的方差，则无法明确排名两项投资。文献中提出了一些替代性较弱的概念，它们有广泛的应用，并且可以排名不确定的前景。它们可以在不了解投资者回报和风险之间权衡的情况下定义，如其效用函数所代表的。这些排名标准，即随机优势关系，是本章的主题。
