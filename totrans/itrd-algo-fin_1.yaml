- en: 6.1 Introduction
  id: totrans-244
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 6.1 引言
- en: Exotic options are nonstandard financial derivatives in that characteristics
    like dates of maturity, payoffs, assets on which their values rely, the strike
    or prearranged prices, etc. make them different from standard plain vanilla options,
    e.g. European and American options. Various complex features of such off exchange-traded
    financial instruments make them more suitable for hedging and risk management.
    Since our chapter is illustrative, we choose three common types of exotic options,
    namely, Asian, barrier and binary or digital options, and analyse their properties.
    The style of exercise of all options is assumed to be of European type so that
    their prices become variants of Black–Scholes–Merton prices.
  id: totrans-245
  prefs: []
  type: TYPE_NORMAL
  zh: 异国期权是非标准金融衍生品，其特征如到期日期、支付、依赖其价值的资产、行使价或预先确定的价格等与标准的普通期权（如欧式和美式期权）不同。此类场外交易金融工具的各种复杂特征使其更适合于对冲和风险管理。由于我们的章节是说明性的，我们选择了三种常见类型的异国期权，即亚式期权、障碍期权和二元或数字期权，并分析了它们的特性。所有期权的行使方式都假定为欧式类型，以便它们的价格成为Black–Scholes–Merton价格的变种。
- en: 6.2 Asian Options
  id: totrans-246
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 6.2 亚式期权
- en: Asian options are one of the most frequently bartered over-the-counter options
    of non-vanilla categories. It is often referred to as the average option since
    its value relies on the average stock price instead of the spot price of the stock.
    It is a path-dependent derivative because it depends on the entire history of
    the underlying asset price starting from its inception. The premium of an Asian
    option is lower than that of a comparable European or an American option. The
    reason behind this is that the volatility associated with the average value of
    the underlying asset is likely to be lower than the volatility of the asset. This
    characteristic of the option makes it less risky. An Asian option is commonly
    traded in currency and commodity markets. While with an increase in the stock
    price the holder of a European call may be able to make large amount of money,
    this is ruled out for the holder of an Asian call since the latter relies on the
    average stock price. This is a negative feature of an Asian option.
  id: totrans-247
  prefs: []
  type: TYPE_NORMAL
  zh: 亚式期权是非凡尼拉类别中最经常交易的场外期权之一。它通常被称为平均期权，因为其价值取决于股票的平均价格而不是股票的现货价格。它是一种路径相关衍生工具，因为它取决于基础资产价格的整个历史，从其初始时刻开始。亚式期权的保费低于可比的欧式或美式期权。其原因是与基础资产平均值相关的波动性可能低于资产的波动性。该期权的这种特性使其风险较低。亚式期权通常在货币和商品市场上交易。尽管随着股票价格的上涨，欧式看涨期权的持有人可能能够赚取大量资金，但对于亚式看涨期权的持有人来说，这是不可能的，因为后者依赖于股票的平均价格。这是亚式期权的一个负面特征。
