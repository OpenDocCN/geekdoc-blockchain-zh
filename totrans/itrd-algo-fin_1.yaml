    that the value of the cash payment is determined at the outset; it is independent
    of the amount by which the asset price deviates from the strike price. A second
    differing characteristic is that at the maturity period the necessity of payment
    of strike price does not arise; it works like a boundary point only. Binary options
    involve limited risks and are suitable for short-term trading. They can be used
    for betting on upturn and downturn movements of asset prices as cheaper alternatives
    to standard vanilla options.
  prefs: []
