- en: 6.3 Binary or Digital Options
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Essential to the notion of a binary or digital option is a binary variable
    that takes on two specific values depending on whether a particular situation
    occurs or not. Depending on the nature of settlement, such options can generally
    be classified into two categories: cash-or-nothing and asset-or-nothing. A cash-or-nothing
    call/put option pays lump sum cash *M*, say, if the option expires in-the-money,
    defined in the respective way. If it expires out-of-the money, it pays nothing.
    Thus, while for the holder of a call option the cash receipt *M* materialises
    if the asset price exceeds the strike price *K* at the date of maturity, the holder
    of a put option receives the cash payment if the opposite inequality holds at
    the maturity date. (See Section 3.2 of Chapter 3.)'
