  zh: 如果资产到期价格接近行权价格，则该策略会导致损失。然而，在资产价格向任何方向大幅跳动时，都会产生可观的利润。显然，最初，如果交易员在欧式看跌期权中持有多头头寸，担心资产价格大幅波动，他可以将看跌期权与在相同的基础资产上具有相同行权价格和到期日的看涨期权的多头头寸相结合，以得出利润函数（[3.7](#eq7)）。另一方面，顶部跨式或跨式写作包括在相同的基础资产上具有相同行权价格和到期日的欧式看涨期权和看跌期权的空头头寸。在这种情况下，资产价格大幅波动会导致大幅损失，但如果资产价格在到期时接近行权价格，则利润可能会显着。与顶部跨式相关联的利润函数采用以下形式：![inline-image](../images/CH003_25.jpg)，如果
