- en: 3.4 Forward and Futures Contracts
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: A forward contract is a personal agreement between two parties to buy or sell
    an asset (the underlying asset) at a mutually-agreed future date *T* (the delivery
    date) at a pre-agreed price *K* (the delivery price). This off exchange-traded
    contract does not involve payment of any contract fee, although the seller is
    obliged to deliver the asset at the delivery date and the holder is obliged to
    buy it. Thus, non-payment of a contract fee and obligations on the parts of the
    buyer and seller make a forward contract different from a standard option.
  prefs: []
  type: TYPE_NORMAL
- en: One major objective of a person to buy a forward contract is to avoid any risk
    of variation in an asset price in the future. A farmer may sign an agreement with
    a wholesaler worrying that his crop price may reduce in the future. Other examples
    include electricity, natural gas, beef and oil.
  prefs: []
  type: TYPE_NORMAL
- en: At the starting point, the contract has a value zero to both the parties of
    the transaction. A trader can initiate a contract at any time point *t* < *T*.
    Consequently, the delivery price will depend on the period of contract *t* and
    we can replace the delivery price *K* of the contract by a more concrete notation
    *P* *FOC* (*t*, *T*). The payoff functions of the buyer and seller at the time
    of delivery are given respectively by *S* [*T*] − *P* *FOC* (*t*, *T*) and *P*
    *FOC* (*t*, *T*) − *S* [*T*] . Under perfectness of the market with non-arbitrage,
    the price *P* *FOC* (*t*, *T*) of the contract is given by ![inline-image](../images/CH003_45.jpg),
    where *S* [*t*] is the price of the asset at time *t* and *r* is the risk-free
    common lending and borrowing rate of interest.
  prefs: []
  type: TYPE_NORMAL
- en: Like a forward contract, a futures contract is an obligatory agreement between
    the buyer and the seller of an underlying asset to buy and supply the asset at
    a predetermined price *K*, the delivery price, at a pre-agreed date *T*, the delivery
    date. However, unlike a forward contract, a futures contract is an exchange-traded
    contract. Examples of the underlying asset include stocks, foreign currencies,
    timber, commodities, metals (e.g., gold, diamond, silver), pearls and grains.
  prefs: []
  type: TYPE_NORMAL
- en: 'We write *P* [*FUC*] (*t*, *T*) for the price of a futures contract when the
    period of contract is *t*. The two parties of a futures contract can observe gains
    and losses at specified *n* time points *t* [1],*t* [2],…,*t* [*n*] = *T*, normally
    consecutive days, where *t* [1] < *t* [2]< … < *t* [*n*] = *T*. At the end of
    a trading period *t* *j*+1, the holder of a contract will receive the amount of
    change in the price *P* [*FUC*] (*t* *j*+1, *T*) − *P* [*FUC*] (*t* [*j*] , *T*),
    known as marking to market, if it is positive, and will need to pay if it is negative,
    where *j* = 1,2,…,*n* − 1\. The opposite payments situation arises from a trader
    with a short futures position. The following restrictions are laid down: (1) *P*
    [*FUC*] (*T*, *T*) = *S* [*T*] , where *S* [*T*] is the asset price at the expiry
    date of the contract, and (2) at each of the *n* time points the contract fee
    is nil.'
