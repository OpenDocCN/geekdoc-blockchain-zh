- en: While, in the two transaction strategies defined above, the capacity of a long
    position in one unit of the underlying asset combined with two different forms
    of European option is explained, it may often be worthwhile to design a portfolio
    combining the same type of options, such as two or more call options or two or
    more put options so that only options are employed as hedging tools.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 而在上述定义的两种交易策略中，解释了持有基础资产一单位的多头头寸与两种不同形式的欧式期权的结合的能力，经常会有必要设计一个组合，将相同类型的期权结合在一起，例如两个或更多的认购期权或两个或更多的认沽期权，以便仅使用期权作为套期保值工具。
- en: To illustrate the usefulness of only option-based hedging tools, suppose a trader
