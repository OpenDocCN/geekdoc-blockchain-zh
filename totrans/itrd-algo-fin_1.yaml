- en: The definition of the profit function ![inline-image](../images/CH003_15.jpg)
    of a European call option indicates that if a trader expects a chance of a rise
    in the price of a stock over the strike price, it is highly likely that he will
    buy the right to purchase the stock at the strike price to exercise the right
    at the date of maturity. If at the date of expiration the strike price *K* exceeds
    the asset price *S* [*T*] , the individual will not exercise the right; the contract
    becomes worthless and the holder's loss is simply the premium ![inline-image](../images/CH003_16.jpg).
    Evidently, the same amount of loss arises if *K* = *S* [*T*] holds. If ![inline-image](../images/CH003_17.jpg)
    holds, that is, if the asset price is higher than the strike price but their difference
    is less than the contract fee, the trader should exercise the right because his
    loss is only a part of the contract fee. The right will certainly be exercised
    if ![inline-image](../images/CH003_18.jpg) holds. Likewise, when a trader foresees
    a possibility of a reduction in a stock price then he may be tempted to write
    a call option for a profitable deal. This gives a clear motivation for a trader
    to participate in a market for options. A second motivation can be explained using
    the definition of a European put option. We can deduce that if a trader presupposes
    that there can be a downturn in the price of an asset, he may be willing to purchase
    a put option to sell the asset for a profitable transaction. Analogously, if an
    asset price is anticipated to take an upturn, a trader can write a put option
    with the presumption of a beneficial execution. In other words, speculators who
    consciously take risks by gambling on future events can use options with the expectation
    of deriving benefits from changes in asset prices. If assets are priced inconsistently,
    arbitrageurs can use options to make riskless profits, since arbitrage is a trading
    strategy that takes advantage of inconsistent pricing. Finally, hedgers invest
    in asset markets to reduce/eliminate risks. We elaborate this issue in the next
    section.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 欧式看涨期权的利润函数![inline-image](../images/CH003_15.jpg)的定义表明，如果交易者预期股票价格将上涨超过行权价格，那么他很可能会购买以在到期日行使权利的权利，从而以行权价格购买股票。如果到期日行权价*K*超过资产价格*S*[*T*]，个人将不会行使权利；合同变得毫无价值，持有者的损失仅仅是权利金![inline-image](../images/CH003_16.jpg)。显然，如果*K*=*S*[*T*]成立，损失额也是一样的。如果![inline-image](../images/CH003_17.jpg)成立，也就是说，如果资产价格高于行权价格但它们的差异小于合同费用，交易者应该行使权利，因为他的损失只是合同费用的一部分。如果![inline-image](../images/CH003_18.jpg)成立，权利一定会被行使。同样，当交易者预见到股票价格可能下降时，他可能会写入一个看涨期权以进行盈利交易。这为交易者参与期权市场提供了明确的动机。第二个动机可以使用欧式看跌期权的定义来解释。我们可以推断，如果交易者预设某个资产价格可能下降，他可能愿意购买看跌期权以进行盈利交易。类似地，如果预期资产价格将上升，交易者可以写入一个看跌期权，假设可以获得有利的执行。换句话说，有意识地通过赌博未来事件来承担风险的投机者可以使用期权来期待从资产价格变化中获利。如果资产定价不一致，套利者可以利用期权进行无风险利润，因为套利是一种利用不一致定价的交易策略。最后，对冲者投资于资产市场以减少/消除风险。我们将在下一节详细讨论这个问题。
- en: Since a long position in a call option and a short position in a put option
    become profitable under an increase in the asset price, they may be referred to
    as optimistic or bullish positions. Similarly, we may regard a long position in
    a put option and a short position in a call potion as pessimistic or bearish positions
    since they emerge as beneficial for a downward trend in the asset price.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 由于持有认购期权头寸和持有认沽期权头寸在资产价格上涨时变得有利，它们可能被称为乐观或多头头寸。同样，我们可以将持有认沽期权头寸和持有认购期权头寸视为悲观或空头头寸，因为它们在资产价格下跌时变得有利。
- en: 3.3 Options as Hedging Strategies
  id: totrans-69
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.3 作为套期保值策略的选择
- en: Investors may often require options for the purpose hedging, a strategy to reduce
    or evade risk. More precisely, hedging is a tool to guard the downturn of return
    from one investment by the upturn of return from another. In other words, hedging
    is a risk reduction/elimination strategy. Thus, a hedging involves at least two
    financial instruments that are highly negatively correlated. When it is possible
    to shield an investment or a portfolio, a dashboard of two or more investments,
    against all losses with the help of hedging, then we refer to the situation as
    perfect hedging. Hence, for perfect hedging a list of investments has to be combined
    in appropriate proportions so that the overall risk gets eliminated. The brief
    illustrational discussion presented in this section will enable us to understand
    the role of options as hedging strategies.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 投资者经常需要期权来进行套期保值，这是一种减少或规避风险的策略。更准确地说，套期保值是一种通过另一种投资回报的上升来保护一种投资回报下降的工具。换句话说，套期保值是一种风险减少/消除策略。因此，套期保值涉及至少两种高度负相关的金融工具。当可以通过套期保值来保护一项投资或投资组合，即通过套期保值来抵御两项或更多项投资的损失时，我们将这种情况称为完美套期保值。因此，对于完美套期保值，必须以适当的比例组合投资清单，以消除整体风险。本节简要讨论的例子将使我们能够了解期权作为套期保值策略的作用。
