- en: To understand the implications of changes in the option price with respect to
    a change in one or more parameters, suppose a trader's objective is to invest
    *X* units of money in *w* 1 units of a risk-free bond *B*, one long unit of a
    put option and *w* 2 units of the stock, the underlying asset, where the choices
    of *w* 1 and *w* 2 are guided by the requirement that change in *X* should be
    negligible for a small change in the stock price. Now, the value of the portfolio
    consisting of the financial instruments considered is given by *X* = *w* 1 *B*
    + *w* 2 *S* 0 + *P* [*EP*] . Then ![inline-image](../images/CH005_105.jpg), where
    *Delta* *P* and *Delta* *C* stand, respectively, for Deltas of a put and a call.
    Our requirement can now be executed by setting ![inline-image](../images/CH005_106.jpg).
    Consequently, if the trader invests *w* 2 = 1 − *Delta* *C* units in the stock
    and ![inline-image](../images/CH005_107.jpg) units in the bond, the change in
    the total value of the portfolio will be very minor for a small change in the
    stock price. This is Delta hedging, a hedging strategy modelled to keep the value
    of a portfolio of derivatives insensitive to small variations in the price of
    the underlying asset. Such a policy becomes useful when the trader apprehends
    a small reduction in the stock price.
  id: totrans-233
  prefs: []
  type: TYPE_NORMAL
  zh: 要理解期权价格随一个或多个参数变化的影响，假设交易者的目标是投资*X*单位的资金在*w* 1单位的无风险债券*B*，一个多头期权和*w* 2单位的股票，即基础资产，其中*w*
