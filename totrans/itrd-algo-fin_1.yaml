- en: Chapter 1
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Background and Preliminaries
  prefs: []
  type: TYPE_NORMAL
- en: The financial industry is enormously important to state, national and world
    economies. This industry relies extensively on mathematical modeling of underlying
    instruments. Computational techniques become helpful in designing related algorithms
    that enable us to understand how markets function and also lend themselves to
    highly relevant research problems.
  prefs: []
  type: TYPE_NORMAL
- en: To understand the application of a specific computational technique to the particular
    financial instrument, it becomes indispensable to have a clear perception of the
    underlying theory. However, because of vastness of the theoretical literature,
    some selection becomes necessary.
  prefs: []
  type: TYPE_NORMAL
- en: We choose the highly attractive field of option pricing, a core task of computational
    finance and risk analysis. An option is a contract that gives the holder the right,
    but not an obligation, to buy or sell an asset at a pre-agreed price, the strike
    price, on or before the date of expiry, the maturity date. The broad field of
    option pricing is quite ambitious and diverse enough to call for a wide range
    of computational tools. Confining mostly to option pricing enables us to have
    a more coherent and comprehensive textbook, to a large extent, and avoids being
    distracted away from computational issues. An option is a standard example of
    a derivative, a financial instrument whose value relies on one or more assets
    that are usually referred to as underlying assets. Generally, it takes the form
    of a contract to buy or sell an asset or item like commodity, property, etc. at
    the strike price, on or before the expiration date. Other examples of a derivative
    include bonds, futures contracts, forward contracts and swaps. (For detailed discussions
    see, among others, Jarrow and Turnbull, 2000.) The financial market in which derivatives
    are traded may be designated as the derivatives market. We assume a perfect market
    in the sense that there are no costs of transactions, no restrictions on short
    sales and existence of a common borrowing and lending rate. Short selling is a
    business tactic that involves borrowing an asset and selling it immediately, repurchasing
    the asset (hopefully at a lower price) and returning it to the lender to close
    the process. (Chapters 11 and 15 of this monograph provide further discussions
    along this line.)
  prefs: []
  type: TYPE_NORMAL
- en: A derivatives market can be partitioned into two subgroups, one in which derivatives
    are traded in an organised exchange market where maintenance of market price and
    all transparencies are provided. An example of an exchange-traded derivative is
    an option. Under a futures contract, an exchange-traded agreement, the buyer is
    accountable to buy the underlying asset at a pre-arranged price at a future date.
    The seller makes the commitment to hand over the asset at the settled price and
    date. Another market-traded derivative is a bond, a debt security issued by government
    and corporate sectors to raise funds for various purposes including expansion
    of one or more sectors, infrastructural improvements and payment of existing debts.
    A financial market in which trading of bonds takes place is known as a bond or
    credit or debt market. A trading in the other market is of over-the-counter (OTC)
    type. This type of off exchange trading takes place directly between the traders
    without supervision of an exchange. An example of an OTC derivative is a forward
    contract under which two parties make an agreement to buy or sell an asset at
    a designated date on a promised price. A swap is an off exchange-traded derivative
    under which a financial instrument is exchanged between the parties concerned
    at a pre-specified time.
  prefs: []
  type: TYPE_NORMAL
- en: A highly significant component of the derivatives market is risk. Risks can
    be of various types such as asset risk, interest rate risk, foreign exchange risk,
    credit risk, commodity risk and so on. While asset risk arises from volatility
    in asset prices, interest rate risk refers to the chance that variations in rate
    of interest may negatively affect an investment. Likewise, foreign exchange risk
    emerges from fluctuations in exchange rate between two different currencies. On
    the other hand, credit risk indicates the possibility of a lender's loss of principal
    and interest if a borrower fails to make committed payments. Commodity risk is
    related to the apprehension of loss that may arise because of oscillation in a
    commodity price in the future. But risks may also bring about unexpected benefit.
    Investors wish to make risky investments with the expectation of making profits
    in the future. Given that there can be alternative notions of risk, use of appropriate
    tools for the purpose of risk management becomes essential. Different forms of
    derivatives become useful in this situation. More precisely, derivatives are financial
    instruments for administering financial risks. They transfer different forms of
    financial risks to derivatives market. They are financial securities for hedging
    or bordering risks in the sense of protecting or at least reducing risks. The
    basic principle underlying asset pricing is the existence of non-arbitrage. According
    to an arbitrage opportunity, a trader can take advantage of price imbalance to
    extract rapid profit without any risk. Consequently, the non-arbitrage assumption
    means the rule of a single price. (Further discussions on arbitrage are available
    in Chapters 11 and 15 of this monograph.)
  prefs: []
  type: TYPE_NORMAL
- en: Since in the first part of the monograph we will be mainly concerned with options,
    a brief, rigorous and authoritative discussion on options and related phenomena
    is presented in Chapters 3–6\. For the sake of completeness, an abridged analysis
    of valuation of cash flows and fixed income securities is presented in Chapter
    2.
  prefs: []
  type: TYPE_NORMAL
- en: Given that any investment in a risky asset includes the chance of a loss, it
    is quite likely that an investor will look into the problem of risk management
    in a portfolio, a composition of assets held by the investor. The investor often
    may be confronted with the necessity of ordering distributions of random returns
    on various financial assets or combinations of them on the basis of his preferences,
    represented by a von Neumann–Morgenstern utility function. This issue has been
    addressed in several pioneering contributions to the literature. A quite general
    approach to the resolution of the problem is the rule of stochastic dominance
    that enables us to order the distributions of random rates of return on assets
    for large classes of utility functions. No specific knowledge about the form of
    utility function is necessary. A concise illustrative introduction to the concept
    of stochastic dominance is presented in Chapter 7.
  prefs: []
  type: TYPE_NORMAL
- en: Chapter 2
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Valuation of Cash Flows and Fixed Income Securities: An Abridged Analysis'
  prefs: []
  type: TYPE_NORMAL
- en: 2.1 Introduction
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: In order to judge profitability of an investment, say, a firm's investment in
    a project, it becomes necessary to compare present values of cash inflows (benefits)
    and outflows (costs). The net present value (NPV) criterion that looks at the
    difference between present values of benefits and costs is a standard tool for
    this type of analysis. Alternatives to this are benefit–cost ratio and internal
    rate of return (IRR), a discount rate that makes NPV equal to zero. In this chapter,
    we present a brief discussion on these criteria. A brief discussion on bond as
    a particular type of constant earning security is also presented.
  prefs: []
  type: TYPE_NORMAL
- en: 2.2 Net Present Value
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: When a firm has decided to start a project, this decision will have some important
    implications on the firm's financial position for one or more periods. The firm
    has to obtain an overall indicator that will judge whether it will become better
    off or worse off when the project has been undertaken.
  prefs: []
  type: TYPE_NORMAL
- en: The NPV method, which is employed to determine current values of all inflows
    and outflows associated with an investment, is an appropriate tool for this purpose.
    The risk-free interest rate *r* over the lifespan of the project is assumed to
    remain constant.
  prefs: []
  type: TYPE_NORMAL
- en: We denote money inflows (benefits) and outflows (costs) occurring in period
    *t* by *B* [*t*] and *C* [*t*] , respectively, where *t* = 0,1…,*T*. Here, *t*
    = 0 and *t* = *T* represent, respectively, the current period and final period
    for which the investment affects benefits and costs. While *C* [0] indicates the
    size of the initial investment, for *t* ≥ 1, *C* [*t*] may be regarded as the
    maintenance cost. It is natural to assume that *C* [0] > 0 and *C* [*t*] ≥ 0 for
    *t* ≥ 1\. On the other hand, *B* [0] is likely to be 0, but from *t* = 1 onwards,
    *B* [*t*] s are non-negative. Then the discounted present value (DPV) of the inflows
    comes to be ![inline-image](../images/CH002_1.jpg). Similarly, the DPV of the
    outflows becomes ![inline-image](../images/CH002_2.jpg). Then the NPV of the project
    can now be defined as
  prefs: []
  type: TYPE_NORMAL
- en: '![display-image](../images/CH002_3.jpg)(2.1)'
  prefs: []
  type: TYPE_IMG
- en: The project should be undertaken or rejected according as NPV > 0 or NPV < 0\.
    The firm is indifferent between the two options if NPV = 0\. For NPV to be an
    appropriate guideline for launching a new project, it becomes necessary to get
    correct estimates of *B* [*t*] and *C* [*t*] in different periods. If investment
    amounts differ across projects, then the NPV criterion cannot be used to compare
    them. Also the lifespan of the projects have to be the same for the purpose of
    comparison.
  prefs: []
  type: TYPE_NORMAL
- en: A firm can also use the benefit–cost ratio as a yardstick to judge whether a
    project should be undertaken or not. It is formally defined as
  prefs: []
  type: TYPE_NORMAL
- en: '![display-image](../images/CH002_4.jpg)(2.2)'
  prefs: []
  type: TYPE_IMG
- en: Evidently, *B*/*C* is greater or less than 1 if and only if the NPV is positive
    or negative. Higher values of both the criteria NPV and *B*/*C* are better for
    the investor. However, they may rank alternative projects in different directions.
  prefs: []
  type: TYPE_NORMAL
- en: The final evaluator we use in the current context is the IRR, the rate of interest
    rate that makes the NPV of the project equal to 0\. Since interest rate can be
    interpreted as time value of money, IRR is the interest rate that an investor
    can expect from his investment. If IRR is higher than the rate of discounting
    then the project should be undertaken. IRR can be implicitly defined as
  prefs: []
  type: TYPE_NORMAL
- en: '![display-image](../images/CH002_5.jpg)(2.3)'
  prefs: []
  type: TYPE_IMG
- en: In general, there are *T* roots of this equation. In such a case, the highest
    root whose value exceeds the discount rate may be used as IRR. In case there are
    mutually several exclusive projects, then the firm should choose the one that
    produces the highest IRR. When the discount rate varies over time, the use of
    the IRR criterion as an evaluation principle for selection of a project may not
    be feasible. Thus, while the concern of NPV is project surplus, IRR is concerned
    with break-even money flow. Of these two criteria, NPV is more popular as a project
    selection yardstick because it is easy to understand in terms of profitability
    of a project. (For further discussions, see Bierwag, 1987 and Damodaran, 2010.)
  prefs: []
  type: TYPE_NORMAL
- en: 2.3 Bond as a Fixed Income Security
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: There are financial instruments that assure to pay a fixed amount of money annually
    up to certain years, say, *T*. Such an instrument is known as a fixed income security.
    A standard example is an annuity that pays *A* dollars each year for *T* years.
    The DPV of an instrument of this category is
  prefs: []
  type: TYPE_NORMAL
- en: '![display-image](../images/CH002_6.jpg)(2.4)'
  prefs: []
  type: TYPE_IMG
- en: where *r* is the annual risk-free interest rate. An example of an annuity is
    a lender's fixed annual earnings from his borrower. An annuity is known as perpetuity
    or a consol if it guarantees to pay *A* dollars annually for an infinite period.
    The DPV of a consol comes to be ![inline-image](../images/CH002_7.jpg). Governments
    and corporate sectors issue bonds to borrow money with the objective of increasing
    liquid funds. Let *Q* be the face or principal value of a bond. It is the bond's
    price, par value; when the bond is first issued. This is the amount paid to the
    holder by the borrower on maturity of the bond. In exchange, the bond issuer is
    required to pay a fixed amount of money, say *A* dollars (the coupon) for a certain
    number of years, say *T*. At the terminal or maturity period *T*, the borrower
    returns the face value along with this period's coupon to the holder of the bond.
    Such bonds are fixed income derivatives. The combined DPV of bond coupons and
    face value is given by
  prefs: []
  type: TYPE_NORMAL
- en: '![display-image](../images/CH002_8.jpg)(2.5)'
  prefs: []
  type: TYPE_IMG
- en: If annual coupon value is available as a percentage, say, *c*% of the face value
    of the bond, then the DPV becomes
  prefs: []
  type: TYPE_NORMAL
- en: '![display-image](../images/CH002_9.jpg)(2.6)'
  prefs: []
  type: TYPE_IMG
- en: where 0 < *c* < 1 is a constant. We refer to this constant as coupon rate. Evidently,
    given other things (maturity period, risk factors, etc.), a buyer will not distinguish
    between a currently available bond and new bonds if the former is sufficiently
    discounted to yield the same DPV as that yielded by the latter.
  prefs: []
  type: TYPE_NORMAL
- en: Suppose an existing bond is currently being traded at a price *H*. Given that
    *A*, *Q*, *T* and *H* are known, we can determine the rate of interest for which
    the DPV of the bond given by [Equation (2.5)](#eq5) equals its price *H*. Formally,
    we need to determine the discount rate *r* that solves the equation
  prefs: []
  type: TYPE_NORMAL
- en: '![display-image](../images/CH002_10.jpg)(2.7)'
  prefs: []
  type: TYPE_IMG
- en: The value of *r* that solves this equation is known as the yield to maturity
    on the bond if the investor has decided to hold the bond until maturity. It is
    an indicator of the return on the bond. By definition, it is an IRR of an investment
    in a bond. The above equation has *T* many solutions of which only one solution
    is relevant to the bond holder. All the other roots of the equation are either
    unimportant or imaginary.
  prefs: []
  type: TYPE_NORMAL
- en: In case annual coupon value is given as a percentage of the face value, [formula
    (2.7)](#eq7) becomes
  prefs: []
  type: TYPE_NORMAL
- en: '![display-image](../images/CH002_11.jpg)(2.8)'
  prefs: []
  type: TYPE_IMG
- en: which, on simplification, becomes
  prefs: []
  type: TYPE_NORMAL
- en: '![display-image](../images/CH002_12.jpg)(2.9)'
  prefs: []
  type: TYPE_IMG
- en: This formula enables us to compare the coupon rate with the yield to maturity.
    If the two rates coincide, then the face value coincides with the bond price (*H*
    = *Q*). A bond of this type is called a par bond. Equivalently, one says that
    the bond is at par. If *c* > *r*, then *Q* < *H*. In such a case the bond is known
    as a premium bond. Investors will pay a high price for a premium bond to get a
    higher coupon rate. Finally, the bond is referred to as a discount bond if *c*
    < *r*, so that the inequality *Q* > *H* holds. Lower coupon rate in this case
    is compensated by a lower or discounted bond price. So investors will pay for
    such a bond. (Further discussions on these issues are available in Damodaran,
    2010 and Chakravarty, 2013.)
  prefs: []
  type: TYPE_NORMAL
- en: Chapter 3
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: A Brief Analytical Exposition of Markets for Options
  prefs: []
  type: TYPE_NORMAL
- en: 3.1 Introduction
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: A financial derivative that takes the form of a contract between a buyer and
    a seller providing the buyer the right but not the obligation to buy or sell an
    asset on or before the expiry date at the contracted price, referred to as the
    strike price or exercise price, is known as an option. It represents a claim for
    an underlying asset where the price of the asset is the subject of the claim.
    In exchange of writing the contract the price received by the seller is called
    the premium of the option.
  prefs: []
  type: TYPE_NORMAL
- en: The purpose of this chapter is to furnish a brief analytical exposition of different
    types of exchange-traded options, their usefulness and payoff and profit functions
    associated with them. There is no obligation on the part of the buyer to exercise
    the right. So, one choice for the buyer is to allow the contract to expire. The
    non-obligatory right component of an option on the part of the buyer makes it
    different from forward and futures undertakings at the basic level. While a forward
    contract is an off exchange-traded obligatory contract between a buyer and a seller,
    to buy or sell an asset at a prearranged future time, at a prefixed delivery price;
    a futures contract is an obligatory exchange-traded contract between a buyer and
    a seller to buy or sell an asset at a predetermined delivery price during a specified
    time period in the future.
  prefs: []
  type: TYPE_NORMAL
- en: In [Section 3.2](#s2) of this chapter we provide an analytical exposition of
    some standard options, their usefulness, and payoff and profit functions. Our
    discussion in this section and in the following sections will be brief because
    we do not wish to present a detailed survey of the materials; instead we want
    to give some idea about the concepts. [Section 3.3](#s3) presents a short discussion
    on the role of options as hedging instruments. A short discussion on forward and
    futures contracts is presented in [Section 3.4](#s4).
  prefs: []
  type: TYPE_NORMAL
- en: 3.2 Payoff and Profit Functions of Some Standard Options
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The two major variants of options are call and put options. A call option gives
    its holder the right to buy the underlying asset by the expiry or maturity date
    at the strike price. In contrast, for a put option the right for selling the underlying
    asset can be utilized by the expiry date at the strike price.
  prefs: []
  type: TYPE_NORMAL
- en: Options can be of European or American type depending on the flexibility of
    exercising the right. While a European option can be exercised only at the date
    of maturity, an American option can be exercised at any date on or before the
    date of maturity. Thus, for a European option the holder has exactly one degree
    of freedom with respect to utilizing the right, for an American option such degrees
    of freedom are much higher. A financial derivative that guarantees its holder
    the right of getting involved into transaction (buying or selling), but not the
    obligation, at a pre-agreed price within a given time period, is known as a plain
    vanilla option. It can be a call or a put option without any special aspect.
  prefs: []
  type: TYPE_NORMAL
- en: 'It is evident that the following four types of transactions can take place
    in a market for options: (1) buying call options, (2) selling call options, (3)
    buying put options and (4) selling put options. If a market participant writes
    or sells an option then he is known to possess a short position in the market,
    whereas if a participant buys an option he is known to maintain a long position
    in the market.'
  prefs: []
  type: TYPE_NORMAL
- en: Let us consider a European call option. Let *S* [*t*] denote the price of the
    underlying asset at the maturity date *T*. We denote the strike price, the price
    at which the option can be exercised, by *K*. If *S* [*t*] > *K* holds, that is,
    when the option expires in-the money, the buyer will exercise the right and buy
    the asset at the price *K* from the option seller although the asset's current
    market price is *S* [*t*] . This is as per the contract. If *S* [*T*] = *K* holds
    the option is said to expire at-the-money. In this case the trader is indifferent
    between exercising the right or not. Hence for *S* [*T*] ≥ *K*, the payoff associated
    with a long position in a European call option turns out to be (*S* [*T*] − *K*).
    On the other hand, when the option expires out-of-the-money, that is, when *S*
    [*T*] < *K* materializes, the payoff becomes zero, since the right is not exercised.
    Using more compressed notation, we can write the payoff ![inline-image](../images/CH003_1.jpg)
    from a long position in a European call option as ![inline-image](../images/CH003_2.jpg).
  prefs: []
  type: TYPE_NORMAL
- en: Now, let us analyze the issue from the seller's perspective. If *S* [*T*] ≤
    *K* holds the buyer will not exert the right at the date of expiration. Consequently,
    the buyer's payoff is zero. In contrast, if the opposite inequality *S* [*T*]
    > *K* materializes, the right is exerted and the seller needs to purchase the
    asset at its current market price *S* [*T*] and sell it to the buyer at the strike
    price *K*. Combining these two expressions, we can write the payoff function ![inline-image](../images/CH003_3.jpg)
    of a trader for a short position in a European call option as ![inline-image](../images/CH003_4.jpg).
  prefs: []
  type: TYPE_NORMAL
- en: In exchange of issuing an option the writer receives an income, the current
    price of the option, from the buyer. This is known as option premium (premium,
    for short). While the payoff function is the finance analogue of revenue function,
    the premium may be regarded as a contract fee, on payment of which the option
    gets validated. The buyer has to pay this fixed amount to the writer irrespective
    of whether the right is exercised or not. Hence it gets incorporated in the calculation
    of the profit function. Throughout the chapter we will use the terms ‘premium’
    and ‘contract fee’ synonymously.
  prefs: []
  type: TYPE_NORMAL
- en: For the holder of a European put option it will be worthwhile to exercise his
    right if the option expires in-the-money, that is, if *S* [*T*] < *K* holds. This
    is because in this situation if the right is exerted, as per the agreement, the
    holder has to supply the asset at the price *S* [*T*] to the writer which he can
    do after buying it from the market at *S* [*T*] . Since in exchange he receives
    *K*, his positive payoff from the deal becomes (*K* − *S* [*T*] ). The trader
    becomes indifferent between exercising the right or not if the put option expires
    at-the-money (*S* [*T*] = *K*). For the option expiring out-of-the money (*S*
    [*T*] > *K*), the right will not be exercised and the resulting payoff becomes
    0\. Consequently, the payoff function corresponding to a long position in a European
    put option turns out to be ![inline-image](../images/CH003_5.jpg). A parallel
    argument can be employed to establish that the payoff from a short position in
    a European put option is ![inline-image](../images/CH003_6.jpg).
  prefs: []
  type: TYPE_NORMAL
- en: If we denote the premium of a European call option by ![inline-image](../images/CH003_7.jpg),
    then the profit function ![inline-image](../images/CH003_8.jpg) associated with
    the option is given by
  prefs: []
  type: TYPE_NORMAL
- en: '![display-image](../images/CH003_9.jpg)(3.1)'
  prefs: []
  type: TYPE_IMG
- en: the excess of payoff over the contract fee, the fixed cost incurred by the buyer.
    Since the seller receives the contract fee, the profit function ![inline-image](../images/CH003_10.jpg)
    for a short position in a European call option is given by
  prefs: []
  type: TYPE_NORMAL
- en: '![display-image](../images/CH003_11.jpg)(3.2)'
  prefs: []
  type: TYPE_IMG
- en: the sum of the seller's payoff function and the contract fee.
  prefs: []
  type: TYPE_NORMAL
- en: Denote the premium, the contract fee, paid by a buyer for a European put option
    by ![inline-image](../images/CH003_12.jpg). Then from the definitions of payoff
    functions for long and short positions in a European put option it follows that
    the corresponding profit functions for the option are given respectively by
  prefs: []
  type: TYPE_NORMAL
- en: '![display-image](../images/CH003_13.jpg)(3.3)'
  prefs: []
  type: TYPE_IMG
- en: and
  prefs: []
  type: TYPE_NORMAL
- en: '![display-image](../images/CH003_14.jpg)(3.4)'
  prefs: []
  type: TYPE_IMG
- en: The definition of the profit function ![inline-image](../images/CH003_15.jpg)
    of a European call option indicates that if a trader expects a chance of a rise
    in the price of a stock over the strike price, it is highly likely that he will
    buy the right to purchase the stock at the strike price to exercise the right
    at the date of maturity. If at the date of expiration the strike price *K* exceeds
    the asset price *S* [*T*] , the individual will not exercise the right; the contract
    becomes worthless and the holder's loss is simply the premium ![inline-image](../images/CH003_16.jpg).
    Evidently, the same amount of loss arises if *K* = *S* [*T*] holds. If ![inline-image](../images/CH003_17.jpg)
    holds, that is, if the asset price is higher than the strike price but their difference
    is less than the contract fee, the trader should exercise the right because his
    loss is only a part of the contract fee. The right will certainly be exercised
    if ![inline-image](../images/CH003_18.jpg) holds. Likewise, when a trader foresees
    a possibility of a reduction in a stock price then he may be tempted to write
    a call option for a profitable deal. This gives a clear motivation for a trader
    to participate in a market for options. A second motivation can be explained using
    the definition of a European put option. We can deduce that if a trader presupposes
    that there can be a downturn in the price of an asset, he may be willing to purchase
    a put option to sell the asset for a profitable transaction. Analogously, if an
    asset price is anticipated to take an upturn, a trader can write a put option
    with the presumption of a beneficial execution. In other words, speculators who
    consciously take risks by gambling on future events can use options with the expectation
    of deriving benefits from changes in asset prices. If assets are priced inconsistently,
    arbitrageurs can use options to make riskless profits, since arbitrage is a trading
    strategy that takes advantage of inconsistent pricing. Finally, hedgers invest
    in asset markets to reduce/eliminate risks. We elaborate this issue in the next
    section.
  prefs: []
  type: TYPE_NORMAL
- en: Since a long position in a call option and a short position in a put option
    become profitable under an increase in the asset price, they may be referred to
    as optimistic or bullish positions. Similarly, we may regard a long position in
    a put option and a short position in a call potion as pessimistic or bearish positions
    since they emerge as beneficial for a downward trend in the asset price.
  prefs: []
  type: TYPE_NORMAL
- en: 3.3 Options as Hedging Strategies
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Investors may often require options for the purpose hedging, a strategy to reduce
    or evade risk. More precisely, hedging is a tool to guard the downturn of return
    from one investment by the upturn of return from another. In other words, hedging
    is a risk reduction/elimination strategy. Thus, a hedging involves at least two
    financial instruments that are highly negatively correlated. When it is possible
    to shield an investment or a portfolio, a dashboard of two or more investments,
    against all losses with the help of hedging, then we refer to the situation as
    perfect hedging. Hence, for perfect hedging a list of investments has to be combined
    in appropriate proportions so that the overall risk gets eliminated. The brief
    illustrational discussion presented in this section will enable us to understand
