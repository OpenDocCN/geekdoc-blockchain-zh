  type: TYPE_NORMAL
  zh: 5.6 希腊字母
- en: A Greek letter in the theory of finance indicates sensitivity of the price/value
    of a derivative with respect to a change in a parameter on which it depends. The
    five parameters on which the price of a European option relies are the stock price,
    the time to maturity, the strike price, the risk-free interest rate and the volatility.
    The Greek letters, popularly known as ‘Greeks’, are used by traders for the purpose
    of hedging the risks associated with options and portfolios.
  id: totrans-223
  prefs: []
  type: TYPE_NORMAL
  zh: 在金融理论中，希腊字母表示衍生品价格/价值对其所依赖的参数变化的敏感性。欧式期权价格依赖于五个参数，包括股票价格、到期时间、行权价格、无风险利率和波动率。这些希腊字母，通常被称为“希腊字母”，被交易员用于对冲期权和投资组合所带来的风险。
- en: Below we present the definitions and values of five Greeks associated with European
    call and put options ([Table 5.1](#tbl1)).
