- en: 5.1 Introduction
  id: totrans-144
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5.1 引言
- en: The discrete time models for the pricing of derivatives are simple and easy
    to understand. However, they have some disadvantages as well. The range over which
    asset price moves is restricted. This in turn restricts the time points at which
    price movements occur. The length of a trading interval in such a stock price
    evolution process is assumed to be of some reasonable length and the number of
    trading intervals is limited. In a practical situation this may not be so. In
    a perfectly competitive framework where all information are readily accessible,
    largeness of number of trading intervals and smallness of length of an interval
    are quite likely so that trading takes place virtuously continuously. In fact,
    in the limiting situation where the length of the trading interval becomes infinitesimally
    small, the trading process turns out to be continuous, on which the majority of
    option theory relies. In this chapter, we present a concise annotation of the
    celebrated continuous time model, the Black–Scholes (1973)–Merton (1973) model.
    The principal idea that regulates the Black–Scholes–Merton model is hedging to
    wipe out risk. The model establishes that under continuous adjustment of the proportion
    of the stock with option in a portfolio, it is possible to make the portfolio
    riskless.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 衍生品定价的离散时间模型简单易懂。然而，它们也有一些缺点。资产价格波动的范围受限。这反过来限制了价格波动发生的时间点。在这样的股价演化过程中，一个交易间隔的长度被假定为某种合理的长度，交易间隔的数量是有限的。在实际情况中可能并非如此。在一个完全竞争的框架中，所有信息都是readily
    accessible，交易间隔的数量很可能很大，交易间隔的长度很小，以至于交易几乎是连续的。事实上，在交易间隔的长度趋近于无穷小的极限情况下，交易过程是连续的，大部分期权理论都依赖于此。在本章中，我们提供了一份简明扼要的著名连续时间模型的注释，即
    Black–Scholes（1973）–Merton（1973）模型。规范 Black–Scholes–Merton 模型的主要思想是通过对持有期权的股票比例进行连续调整来消除风险。该模型建立了这样一个事实：在组合中股票与期权的比例持续调整下，可以使组合无风险。
