- en: A third concrete example of an only option-based tool is a spread strategy that
    contains two or more options of the same type such as puts or calls with clashing
    positions in the sense of long position in some and short position in the others.
    If the strategy consists of options with differing positions, relying on the same
    underlying asset, having the same maturity date but different strike prices, then
    it is known as a price-spread strategy. If instead, the maturity dates are different
    but the strike prices are the same, then the strategy is referred to as a calendar-spread
    strategy (or time-spread strategy.)
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 第三个具体的只有一个选择的工具的例子是一种包含两个或更多相同类型的期权的利差策略，例如看涨或看跌期权，这些期权在某些方面的头寸相冲突，有些是多头头寸，而其他是空头头寸。如果该策略由具有不同头寸的期权组成，依赖于相同的基础资产，具有相同的到期日但具有不同行权价格，则称为价格利差策略。如果相反，到期日不同但行权价格相同，则该策略称为日历利差策略（或时间利差策略）。
