  zh: 由于美式期权持有人在到期日 *T* 之前的任何时间 *t* 都有行使权的自由，并且在 *T* 本身也可以行使权利，因此美式看涨期权和看跌期权的收益函数的边界条件必须分别满足：![inline-image](../images/CH003_43.jpg)，![inline-image](../images/CH003_44.jpg)，对于所有
