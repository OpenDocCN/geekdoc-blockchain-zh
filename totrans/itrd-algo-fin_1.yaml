    *B* + *w* 2 *S* 0 + *P* [*EP*] 给出。然后 ![inline-image](../images/CH005_105.jpg)，其中*Delta*
    *P* 和 *Delta* *C* 分别表示看跌期权和看涨期权的 Delta。我们的要求现在可以通过设置 ![inline-image](../images/CH005_106.jpg)
    来执行。因此，如果交易者投资*w* 2 = 1 − *Delta* *C*单位的股票和 ![inline-image](../images/CH005_107.jpg)单位的债券，则投资组合总价值对股票价格的微小变动将会非常小。这就是
    Delta 对冲，这是一种对冲策略，旨在使衍生品投资组合的价值对基础资产价格的微小变化不敏感。当交易者担心股票价格会小幅下跌时，这种策略就变得有用。
- en: Alternatively, if the trader invests *X* units of money in *w* 1 units of the
    risk-free bond *B*, *w* 2 units of the stock and possesses a short position in
    a call option, then the value of his portfolio becomes *V* = *w* 1 *B* + *w* 2
    *S* 0 − *P* [*EC*] . In such a case, Delta hedging requires ![inline-image](../images/CH005_108.jpg),
    which gives *w* 2 = Delta *C* . Hence the trader invests ![inline-image](../images/CH005_109.jpg)
    units in the bond. The premium received from the sale of the call option can be
    invested such that the trader can meet his obligations at the time of maturity
    of the option. If the value of a portfolio remains unchanged under small variations
    in the value of the underlying asset, then it is called Delta neutral. That is,
    the sum of Deltas across constituents of a portfolio is 0\. In other words, Delta
    neutrality of a portfolio refers to its immunity with respect to minor variations
    in the price of the underlying asset. A trading strategy composed of one unit
    of the stock and some amalgamation of long and short calls and puts on the same
    underlying asset can make the sum of the Deltas across the components of the strategy
    equal to 0\. Thus, the trader can have a long put (call) to hedge a long call
    (put) for downward (upward) asset price changes.
  id: totrans-234
  prefs: []
  type: TYPE_NORMAL
  zh: 或者，如果交易员在无风险债券*B*中投入*X*单位的资金，*w*1单位的股票和持有看跌期权的空头头寸，那么他的投资组合的价值变为*V* = *w*1 *
    B* + *w*2 * S*0 - *P* [*EC*]。在这种情况下，Delta对冲需要![inline-image](../images/CH005_108.jpg)，这给出了*w*2
    = Delta *C*。因此，交易员在债券上投资![inline-image](../images/CH005_109.jpg)单位。从出售看涨期权所获得的保费可以投资，以便交易员在期权到期时能够履行他的义务。如果投资组合的价值在底层资产价值的微小变化下保持不变，则称为Delta中性。也就是说，投资组合中各成分的Delta之和为0。换句话说，投资组合的Delta中性指的是它对底层资产价格的微小变化具有免疫力。由一单位股票和对同一底层资产的多头和空头看涨期权和看跌期权的某种混合组成的交易策略可以使策略各组成部分的Delta之和等于0。因此，交易员可以持有一笔看跌期权（看涨期权）来对冲一笔看涨期权（看跌期权），以应对资产价格的下跌（上涨）变化。
- en: While Delta neutrality is useful in the case of insignificant movements of the
    underlying asset price, Gamma neutrality becomes helpful for wider movements in
    the asset price. As time passes the value of a call option is likely to reduce.
    This is indicated by its Theta. Vega relates to the volatility of the asset price.
    It is quite important for bottom straddle strategies since big jumps in the asset
    price are likely to increase volatility. Rho generally has minor impact on option
    value.
  id: totrans-235
  prefs: []
  type: TYPE_NORMAL
