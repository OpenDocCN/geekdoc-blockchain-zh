    created using blockchain technology, a visual conversation, a visual conversation.*'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**DADA 集体：奥特罗·卡普托，智利 / 贝atriz Ramos，美国，使用区块链技术共同创作，视觉对话，视觉对话。**'
- en: What would the world look like if John Lennon and Paul McCartney never met?
    If Larry Page and Sergey Brin never teamed up to transform the Internet? What
    if William Procter and James Gamble, Ben Cohen and Jerry Greenfield, or (my favorite
    example of fashionable shoes!) Jimmy Choo and Tamara Mellon never joined forces?
    The world would be very different for sure.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 如果约翰·列侬和保罗·麦卡特尼从未相遇，世界会是什么样子？如果拉里·佩奇和谢尔盖·布林没有联手改变互联网呢？如果威廉·普罗克特和詹姆斯·甘布尔，本·科恩和杰瑞·格林菲尔德，或者（我最喜欢的时尚鞋履例子！）吉米·
    choo 和塔玛拉·梅隆从未携手合作呢？世界肯定会大不相同。
- en: History is full of powerful collaborations on micro and macro scales. Why? The
    results of such collaborations can be greater than the sum of their parts because
    bringing together different talents, perspectives, and fields enables us to create
    something more than we ever could on our own.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 历史上充满了微觀和宏觀层面上的强大合作。为什么？因为合作的结果可能大于各部分之和，因为将不同的才能、观点和领域结合起来，使我们能够创造比独自完成更好的东西。
- en: Often, the results of collaborations are even better than hoped. Sometimes,
    collaboration lets us overcome obstacles we never thought we could. Other times,
    collaboration allows us to find a novel solution, be daring, and address long-standing
    problems. And best of all, in the process, we can learn from others and make a
    huge impact.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，合作的成果甚至比预期的还要好。有时，合作让我们克服了我们从未想到的障碍。其他时候，合作允许我们找到一个新解决方案，大胆尝试，解决长期存在的问题。最重要的是，在这个过程中，我们可以向他人学习，产生巨大的影响。
- en: Blockchain can enable a different and deeper collaboration by tapping into the
    power of underutilized resources like hobbyists, local communities, the power
    of impact, connecting the virtual and real worlds, and new open-source development.
    In other words, “If you want to go fast, go alone. If you want to go far, go together.”
    Blockchain technology can help us go far. Much, much farther than we thought was
    possible.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链可以通过利用像业余爱好者、地方社区、影响力、连接虚拟和现实世界以及新的开源开发等未充分利用的资源，实现不同形式且更深入的合作。“如果你想走得快，就独自前行。如果你想走得更远，就一起走。”区块链技术可以帮助我们走得更远。比我们想象的还要远。
