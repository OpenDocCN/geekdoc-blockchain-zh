  prefs: []
  type: TYPE_IMG
  zh: '![](Images/p0112.jpg)'
- en: '*Blockchain technology enables radical collaboration.*'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**区块链技术实现了彻底的合作。**'
- en: Leveraging the Power of Amateurs and Hobbyists
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 利用业余爱好者和爱好者的力量
- en: 'In 2005, Jeff Howe and Mark Robinson, editors at Wired, coined the term “crowdsourcing”
    to describe how businesses were using the Internet to “outsource work to the crowd.”
    In *The Rise of Crowdsourcing*, in June 2006, Howe first published a definition
    for the term:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 2005 年，Wired 的编辑杰夫·豪和马克·罗宾逊创造了“众包”这个术语，描述企业如何利用互联网将工作“外包给大众”。在 2006 年 6 月的《众包的崛起》一文中，豪首次为这个术语发布了定义：
- en: Simply defined, crowdsourcing represents the act of a company or institution
    taking a function once performed by employees and outsourcing it to an undefined
    (and generally large) network of people in the form of an open call. This can
    take the form of peer-production (when the job is performed collaboratively) but
    is also often undertaken by sole individuals. The crucial prerequisite is the
    use of the open call format and the large network of potential laborers.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 简单地说，众包代表公司或机构将曾经由员工执行的功能外包给一个未定义的（通常是很大的）人群网络，以开放号召的形式。这可以采取同行生产（当工作是协作完成时）的形式，但通常也由个人单独完成。关键前提是使用开放号召格式和潜在劳动力的大网络。
- en: Since then, we have seen many variations and implementations of crowdsourcing.
    Because blockchain technology is so good at keeping records in chronological order,
    it can enable even greater collaborations. For example, it can help bring together
    amateur hobbyists to lead progress across fields.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 自那时以来，我们看到了许多众包的变体和实施方式。由于区块链技术在按时间顺序记录方面非常出色，它能够促进更大的合作。例如，它可以帮助将业余爱好者聚集在一起，跨领域推动进步。
- en: Meet GlobalXplorer,[1](14_ch05.xhtml#ch05en1) a nonprofit crowdsourced platform
    to analyze the incredible wealth of satellite images currently available to archaeologists.
    It is the brainchild of Sarah Parcak, 2016 TED Prize winner[2](14_ch05.xhtml#ch05en2)
    and National Geographic Fellow, who has attracted attention for using technology
    to locate ancient sites.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 全球探索者（GlobalXplorer）是一个非盈利性众包平台，旨在分析目前可供考古学家使用的海量卫星图像。[1](14_ch05.xhtml#ch05en1)
    它是2016年TED奖得主[2](14_ch05.xhtml#ch05en2) 和国家地理学会会员莎拉·帕卡克的创意，她因利用技术定位古遗址而引起了人们的关注。
- en: The goal of GlobalXplorer is to democratize the wonder of archaeological discovery
    and help us connect to the past. Relying on satellite technology, Dr. Parcak is
    creating a global network of citizen explorers and revolutionizing the field of
    archaeology. Anyone with Internet can discover hidden civilizations or locate
    sites where looting has taken place.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: GlobalXplorer的目标是使考古发现的奇迹民主化，并帮助我们与过去建立联系。依靠卫星技术，帕卡克博士正在创建一个全球公民探险者网络，并革新考古学领域。任何上网的人都可以发现隐藏的文明或确定发生过盗掘的地点。
- en: To develop trusted ways to verify an object’s provenance—to protect museums
    and other purchasers from buying looted objects— GlobalXplorer joined ConsenSys
    Ventures’ Tachyon program in 2018\. Together, they will use Ethereum-based blockchain
    technology to develop a centralized repository and marketplace for anyone working
    with ancient artifacts and archaeological sites and track objects from when they
    are discovered to when they go on display in museums. Ideally, this collaboration
    will combat looting and the illegal purchase of antiquities. Along the way, it
    will help museums monetize their collections.[3](14_ch05.xhtml#ch05en3)
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 为了开发验证物体来源的可靠方法——保护博物馆和其他购买者免于购买被盗文物——GlobalXplorer于2018年加入了ConsenSys Ventures的Tachyon计划。他们一起将使用基于以太坊的区块链技术，为任何从事古代文物和考古遗址工作的人开发一个集中的存储库和市场，并追踪从发现到在博物馆展出过程中的文物。理想情况下，这种合作将打击盗掘和非法购买古文物的行为。在此过程中，它将帮助博物馆货币化他们的收藏。[3](14_ch05.xhtml#ch05en3)
- en: The Rise of Local Communities and Economies
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 地方社区和经济的崛起
- en: Collaborations can be hyperlocal for the benefit of a specific community to
    solve a specific problem. For example, BULVRD[4](14_ch05.xhtml#ch05en4) is a global
    mapping community in which you can earn cryptocurrency for making road reports
    and driving. After you install the BULVRD Drive app and start driving, you receive
    real-time road reports, such as traffic, police, and hazards. It gives you traffic-aware
    turn-by-turn navigation to ensure you arrive at your destination on time.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 合作可以是超本地的，为一个特定社区解决一个特定问题带来好处。例如，BULVRD[4](14_ch05.xhtml#ch05en4) 是一个全球地图绘制社区，你可以因为制作道路报告和驾驶而获得加密货币。安装BULVRD
    Drive应用并开始驾驶后，你会收到实时道路报告，如交通、警察和危险。它会给你交通意识下的逐段导航，确保你准时到达目的地。
- en: When you drive using BULVRD, you earn tokens. You can drop tokens along a route
    to incentivize driving certain routes and influence the development of future
    reports. If you develop road reports like traffic and hazards, you earn more tokens.
    You can then “drop” your tokens on your routes to encourage other drivers to report
    to be able to find the quickest way. Or a business can drop tokens in front of
    their stores, or a user can drop tokens on various routes to find the quickest
    way!
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 当你使用BULVRD驾驶时，你会获得代币。你可以在路线上放置代币，以激励驾驶特定路线并影响未来报告的发展。如果你开发道路报告如交通和危险，你会获得更多代币。然后你可以“放置”你的代币在路线上，鼓励其他司机报告，以便找到最快的路线。或者商家可以在他们商店前放置代币，或者用户可以在各种路线上放置代币以找到最快的路线！
- en: On the back-end, BULVRD leverages the Ethereum blockchain with smart contracts
    to manage rewards and create new datasets. Using nonfungible tokens or NFTs (digital
    collectibles), you can stake your digital collectible on the map to show to the
    world or use it as a new marketing avenue when selling it. You can also earn custom
    BULVRD digital collectibles for your contributions in the ecosystem. Finally,
    it also leverages geospatial augmented reality experiences to give community members
    a new way to interact with the world around them, including automation via machine
    learning and artificial intelligence.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在后台，BULVRD利用以太坊区块链和智能合约来管理奖励和创建新数据集。利用非同质化代币或NFT（数字收藏品），你可以在地图上质押你的数字收藏品，向全世界展示，或者在出售时将其作为一种新的营销渠道。你还可以为在生态系统中的贡献获得定制的BULVRD数字收藏品。最后，它还利用地理空间增强现实体验，为社区成员提供一种与周围世界互动的新方式，包括通过机器学习和人工智能实现自动化。
- en: Unleashing Creative Collaboration and Co-creation across the World
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 释放全球创意协作和共同创作的力量
- en: That same blockchain technology may facilitate unprecedented collaboration across
    borders. For example, Beatriz Helena Ramos,[5](14_ch05.xhtml#ch05en5) founder
    of Dada, a social network where people speak to each other through digital drawings
    creating collaborative art, explains,
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 同样的区块链技术可能促进前所未有的跨国合作。例如，Beatriz Helena Ramos，Dada社交网络的创始人，这是一个人们通过数字绘画相互交谈创建合作艺术的社会网络，她解释说，
- en: We are creating a whole economy using blockchain. I’m an artist. But I don’t
    come from the art world. I come from the entertainment industry. I worked many
    years in animation, and my first job was at MTV as a painter. I worked for Disney.
    Then I opened my own animation studio with a contract to work for *Teenage Mutant
    Ninja Turtles*. I directed over a hundred commercials for some of the biggest
    brands in the world such as Coca Cola. But here’s the thing, I don’t own any of
    the intellectual rights to the work I’ve done for 20 years.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 我们正在利用区块链创建一个完整的经济。我是一名艺术家。但我并非来自艺术界。我来自娱乐行业。我在动画领域工作多年，我的第一份工作是在MTV担任画家。我为迪士尼工作过。然后我与*忍者神龟*签订合同，开设了自己的动画工作室。我为一些世界上最大的品牌执导了超过一百个商业广告，比如可口可乐。但问题是，我对过去20年所做的工作不拥有任何知识产权。
- en: According to Ramos,
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 根据拉莫斯的观点，
- en: The global animation market is worth $300 billion. To put that figure in perspective,
    the global art market is only $60 billion. Animation is one of those industries
    where you can easily see who is creating value. The artists are animators, illustrators,
    writers, musicians, voice-over actors, and designers. It’s not that artists don’t
    create value; the problem is that we don’t capture any of it.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 全球动画市场的价值达到3000亿美元。为了更直观地理解这个数字，全球艺术市场的价值仅为600亿美元。动画是那些你可以很容易看出谁在创造价值的行业之一。艺术家是动画师、插画师、作家、音乐家、配音演员和设计师。并不是艺术家不创造价值；问题是我们没有捕捉到任何价值。
- en: This is where blockchain comes in. Ramos explains,
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是区块链发挥作用的地方。拉莫斯解释说，
- en: We have built a tool for millions of people around the world to make and access
    digital art. Using blockchain, we can now guarantee that artists have full control
    of their work and that the value they create stays within the community.”
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 我们为全球数百万人构建了一个制作和访问数字艺术的工具。利用区块链，我们现在可以确保艺术家对自己的作品拥有完全控制权，他们创造的价值留在社区内。”
- en: Nonfungible tokens allow for digital artworks to be probably unique, therefore
    allowing it to capture value. It also provides intellectual property protection
    and proof of ownership.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 非同质化代币使得数字艺术品具有可能独一无二的特性，因此使它能捕获价值。它还提供了知识产权保护和所有权证明。
- en: Dada allows you to create visual conversations. It’s all created on the platform
    with our tools. Someone makes a drawing, you reply to it, then others reply to
    it, and magic happens. Ramos observes, “The beautiful part is that all of this
    has been created by different people at different times in different countries
    who have never met each other. It’s a completely spontaneous process and is a
    new way of making art.”
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: Dada让您能够创建视觉对话。所有这一切都是在我们平台上使用我们的工具创建的。有人制作了一幅画，你回复它，然后其他人回复它，魔法就发生了。拉莫斯观察到，“美妙的部分在于，所有这些都是由不同时间、不同国家、从未见过面的人创作的。这是一个完全自发的过程，是一种全新的艺术创作方式。”
- en: '![](Images/p0116.jpg)'
  id: totrans-32
  prefs: []
  type: TYPE_IMG
  zh: '![](Images/p0116.jpg)'
- en: '*Soul In The Machine: Visual conversation collaboratively created using blockchain
    technology made by 19 artists from 12 countries and live-streamed at the Ethereal
    Summit in New York, June 2019\. [https://soulinthemachine.dada.nyc/](https://soulinthemachine.dada.nyc/).“*'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '*《灵魂在机器中：由12个国家的19位艺术家使用区块链技术共同创作的视觉对话，于2019年6月在纽约Ethereal峰会上进行直播。 [https://soulinthemachine.dada.nyc/](https://soulinthemachine.dada.nyc/)。“*'
- en: We have thousands of these visual conversations. Dada currently holds the largest
    collection of tokenized digital art. We have a hundred thousand drawings ready
    to be traded as NFTs.” These NFTs can be layered into one single image that someone
    can own. Ramos continues,
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 我们有数千这样的视觉对话。达达目前拥有最大的代币化数字艺术收藏。我们有一百万幅画准备作为NFT进行交易。“这些NFT可以叠加成一幅单一的图像，某个人可以拥有。拉莫斯继续说，
- en: '![](Images/p0117.jpg)'
  id: totrans-35
  prefs: []
  type: TYPE_IMG
  zh: '![](Images/p0117.jpg)'
- en: '*Pase Mágico: Visual conversation collaboratively created using blockchain
    technology by Otro Captore, Beatriz Helena Ramos, Boris Toledo Doorm and Talita
    Sotomayor.*'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '*《魔法瞬间：由Otro Captore，Beatriz Helena Ramos，Boris Toledo Doorm和Talita Sotomayor使用区块链技术共同创作的视觉对话。*'
- en: We can now build the tools for anyone to use these drawings and add value on
    top of them, they’ll be able to animate them, and add text or music to these visual
    conversations. If there is a commercial value to what’s created, every contributor
    will receive their fair share.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们可以为任何人构建工具使用这些画，并在它们之上增加价值，他们将能够给它们动画，给这些视觉对话添加文本或音乐。如果所创造的东西有商业价值，每个贡献者都将得到他们应得的份额。
- en: Ramos explains,
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 拉莫斯解释说，
- en: I can easily see how a visual conversation may become a book, and where the
    artists and the collectors share the profits of the sales. I can also see how
    animators could come in spontaneously and give life to characters. We could make
    it into a property that could generate thousands, even hundreds of thousands of
    dollars in revenues. All the value staying within the community.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 我可以很容易地看到一个视觉对话可能变成一本书，艺术家和收藏家分享销售利润。我也可以看到动画师可以自发地进来，给角色赋予生命。我们可以把它变成一个可以产生数千甚至数十万美元收入的财产。所有的价值都留在社区内。
- en: In this new model, artists can make art for the sole enjoyment of it without
    any pressure to produce. Collective ownership and shared profits will allow artists
    to live full and rewarding lives while at the same time contributing their value
    to the community.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个新模型中，艺术家可以为了纯粹的享受而创作艺术，而没有任何生产的压力。集体所有权和共享利润将使艺术家过上充实和丰富的生活，同时将他们的价值贡献给社区。
- en: A new economic paradigm for a self-governed community is that it owns the value
    it creates and directly controls the means of production, distribution, and profit-sharing
    of its collective work. In this system, artists will receive a guaranteed basic
    income for their contribution, allowing them to do what they love and make art
    freely.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 一个自我管理社区的新的经济模式是它拥有自己创造的价值，并直接控制其集体工作的生产、分发和利润分享手段。在这个系统中，艺术家将为他们的工作获得保证的基本收入，使他们能够做他们喜欢的事情并自由地创作艺术。
- en: Proliferating the Impact and Acts of Kindness
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 传播影响和善行
- en: If blockchain can harness artistic thinking from all over the world to change
    how we create, and even what creative processes look like, how can we use blockchain
    for impact?
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 如果区块链能够利用来自世界各地的艺术思维来改变我们的创作方式，甚至改变创作过程的样子，我们如何利用区块链产生影响呢？
- en: 'Meet Plastic Bank.[6](14_ch05.xhtml#ch05en6) Its goal is simple: to stop pollution
    of the ocean with plastic by making it more valuable. To do this, it transforms
    plastic waste into currency by empowering the most impoverished people in the
    world to convert the pollution in their communities into wealth.'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 遇见塑料银行。[6](14_ch05.xhtml#ch05en6)它的目标很简单：通过使其更有价值来停止海洋的塑料污染。为此，它通过赋予世界上最贫困的人将社区中的污染转化为财富的权力，将塑料废物变成货币。
- en: Shaun Frankson,[7](14_ch05.xhtml#ch05en7) co-founder and CTO of Plastic Bank
    observes,
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 肖恩·弗兰克斯顿,[7](14_ch05.xhtml#ch05en7)塑料银行的联合创始人兼CTO观察说，
- en: 'We started looking at how to stop ocean plastic. How do we not treat our ocean
    as garbage disposal? If you walk into a kitchen sink that is overflowing with
    water, what would you do first? The answer is obvious: you’d turn it off. We started
    to look at how we do that.'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 我们开始研究如何阻止海洋塑料。我们如何不让我们的海洋变成垃圾处理厂？如果你走进一个水槽，水槽里溢出的水，你会首先做什么？答案很明显：你会关掉它。我们开始寻找这样做的方法。
- en: '![](Images/p0118.jpg)'
  id: totrans-47
  prefs: []
  type: TYPE_IMG
  zh: '![](Images/p0118.jpg)'
- en: He observes,
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 他观察到，
- en: The problem of ocean plastic starts with developing countries with no waste
    management system. In fact, it is a common practice for people in developing countries
    to push the garbage into the streets, which then ends up in the waterways. When
    you throw something away, it must go somewhere. All too often, it’s the ocean.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 海洋塑料问题的根源在于没有废物管理系统的发展中国家。事实上，发展中国家的人们将垃圾推上街头是一种普遍做法，然后这些垃圾最终会流入水道。当你扔掉一些东西时，它必须去某个地方。不幸的是，它经常是海洋。
- en: Asia is one of the biggest contributors to ocean plastic. Many countries around
    the continent have almost no waste management systems and abundant poverty. Frankson
    says,
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 亚洲是海洋塑料的最大贡献者之一。该大陆周边的许多国家几乎没有任何废物管理系统，并且贫困人口众多。弗兰克斯顿表示，
- en: They are also sitting on acres of diamonds and they don’t realize it. Did you
    know that the pound-for-pound value of plastic when sorted is more than that of
    steel? How do you pair this opportunity with this abundance of plastic to start
    capturing the value of plastic?
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 他们还坐在数英亩的钻石上，却不知道。你知道吗，当塑料被分类时，其每磅的价值比钢铁还要高？你如何将这个机会与塑料的丰富资源结合起来，开始捕捉塑料的价值？
- en: Frankson continues,
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 弗兰克斯顿继续说，
- en: What’s the threshold cost for plastic to not end up in the ocean? A dollar?
    No it’s really a matter of pennies. And this is where we started to look at how
    we can change the perception of plastic to harness this opportunity.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 塑料不流入海洋的门槛成本是多少？一美元？不，其实这个问题只需要几美分。这就是我们开始思考如何改变人们对塑料的看法，以利用这个机会的地方。
- en: It turns out that around the world there are many people called waste pickers
    and scavengers who collect plastic.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 结果证明，世界各地有许多被称为拾荒者和搜寻者的人收集塑料。
- en: '![](Images/p0119.jpg)'
  id: totrans-55
  prefs: []
  type: TYPE_IMG
  zh: '![](Images/p0119.jpg)'
- en: Plastic Banks is transforming this industry to dignify recycling while creating
    a global revolution around social plastic. Frankson explains,
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 塑料银行正在改变这个行业，恢复回收的尊严，同时围绕社会塑料创造一场全球革命。弗兰克斯顿解释说，
- en: Our business premise is to make plastic too valuable to end up in the ocean.
    We realized that 300 g of plastic has a market value of about $0.10\. If the same
    300 g of plastic is changed into the shape of a phone case, you suddenly have
    a $20 to $30 item. If you think about it, just the change in the shape of plastic
    turns waste into value.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的业务理念是让塑料变得非常有价值，以至于不会最终流入海洋。我们意识到，300克的塑料市场价值约为0.10美元。如果将同样的300克塑料制成手机壳的形状，你突然间就拥有了一个价值20至30美元的物品。如果你仔细想想，仅仅是塑料形状的改变就将废物变成了价值。
- en: How do you reveal value in plastic? About 80 percent of plastic comes from developing
    countries, mostly in Southeast Asia. Ironically, these impoverished nations treat
    plastic as garbage. They fail to see that if plastic is collected, sorted, and
    recycled, the pound of plastic is valuable. It’s an amazing opportunity. Plastic
    Bank was born to dignify recycling and empower communities to take plastic resources
    that are lying around and use it to create value.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 你如何揭示塑料的价值？大约80%的塑料来自发展中国家，主要在东南亚。讽刺的是，这些贫困国家将塑料视为垃圾。他们没有意识到，如果对塑料进行收集、分类和回收，那么一磅塑料是有价值的。这是一个惊人的机会。塑料银行应运而生，旨在恢复回收的尊严，并赋予社区权力，利用周围的塑料资源创造价值。
- en: '![](Images/p0120.jpg)'
  id: totrans-59
  prefs: []
  type: TYPE_IMG
  zh: '![](Images/p0120.jpg)'
- en: Frankson says, “We came to realize that when you treat people as a supply chain,
    it is a very cold world. The world begins to change when you build a supply chain
    that puts people first.” He continued, “We wanted to give pride and dignity to
    recycling where we can stabilize the price.”
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 弗兰克斯顿说：“我们逐渐意识到，当你将人视为供应链时，这是一个非常冷漠的世界。当建立一个以人为先的供应链时，世界开始发生变化。”他继续说：“我们想给回收带来骄傲和尊严，这样我们就可以稳定价格。”
- en: Plastic Bank brings value to plastic. People pick up the plastic and bring it
    to a plastic bank. Each location operates as an independent local cooperative.
    The plastic is sorted by type, color, and weight. Then a value is attached to
    that weight. In certified locations, a special digital bonus payment is earned
    on top of the market rate of plastic. This ensures collectors can provide for
    their families and send their children to school. According to Frankson, all plastic
    from this program is turned into social plastic. It is used by large companies
    to package their product instead of new plastic.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 塑料银行给塑料带来价值。人们捡起塑料并带到塑料银行。每个地点都作为一个独立的本地合作社运营。塑料按类型、颜色和重量分类。然后给那个重量附上一个价值。在认证的地点，除了市场率的塑料外，还可以获得特殊的数字奖金。这确保了收藏者能够养家糊口并送他们的孩子上学。据Frankson说，这个项目所有的塑料都变成了社会塑料。大型公司使用它来包装产品，而不是新塑料。
- en: Frankson explains,
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: Frankson解释说，
- en: We realized that the entire model of recycling needs to be ethical, sustainable,
    stable, and dignified. Where it would never go below a certain floor because of
    market conditions. And that’s really where our social plastic came from. How can
    we stabilize the price and continuously increase the value of plastic for both
    collectors and communities?
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 我们意识到，整个回收模式必须是道德的、可持续的、稳定的且有尊严的。它永远不会因为市场条件而低于某个底线。我们的社会塑料就是从这里来的。我们如何稳定价格并持续增加对收藏者和社区都有价值的塑料？
- en: Plastic Bank is built on Hyperledger Fabric in the IBM cloud. Frankson says,
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 塑料银行建立在IBM云上的Hyperledger Fabric上。Frankson说，
- en: I’m an advocate for blockchain for business and using smart contracts for just
    about every condition of what can and can’t happen with the system. I support
    having blockchain be the trusted data and smart contracts being trusted with decision-making.
    You can get instant, real-time, unlimited scale of any exchange of assets. This
    is especially critical for us as we are an exchange-based system.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 我是区块链在商业应用以及用智能合约处理系统可能发生与不可能发生的一切情况的倡导者。我支持让区块链成为可信数据，智能合约负责决策。你可以即时、实时、无限制地进行任何资产交换。这对于我们来说尤其关键，因为我们是一个基于交易所的系统。
- en: He explains,
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 他解释道，
- en: When someone goes to a plastic bank to exchange plastic for value of some kind,
    we track everything using smart contracts. Whether it’s an exchange of cash for
    plastic, an exchange for goods and services within these markets, or an exchange
    for our digital reward tokens. Blockchain and smart contracts allow these exchanges
    to happen.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 当有人去塑料银行用塑料换取某种形式的值时，我们使用智能合约跟踪所有交易。无论是用现金换取塑料，在这些市场内换取商品和服务，还是换取我们的数字奖励代币。区块链和智能合约使这些交易成为可能。
- en: Frankson explains, “Data recording is done by smart contracts, and identification
    is done in blockchain code. We store data in blockchain code and the decision-making
    capabilities for just about anything to do with it.”
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: Frankson解释说：“数据记录由智能合约完成，身份验证在区块链代码中进行。我们在区块链代码中存储数据，并为与之一切相关的决策能力做出决策。”
- en: He continues,
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 他继续说道，
- en: Our business model is always evolving. We continue to tweak the business model
    and work in different cultures, different climates, with different income levels,
    and in different geographies. We are increasingly able to go straight to the household
    and businesses, which is very exciting. We think it is an opportunity for impact.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的商业模式总是在演变。我们继续调整商业模式，在不同文化、不同气候、不同收入水平和不同地理环境中工作。我们越来越能够直接到达家庭和企业，这非常令人兴奋。我们认为这是一个有影响力的机会。
- en: '![](Images/p0122.jpg)'
  id: totrans-71
  prefs: []
  type: TYPE_IMG
  zh: '![](Images/p0122.jpg)'
- en: Recently Plastic Bank partnered with SC Johnson where they sponsored development
    in Indonesia. Frankson explained,
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 最近，塑料银行与SC Johnson合作，他们在印度尼西亚赞助了发展。Frankson解释说，
- en: There we have an active full digital ecosystem. So, someone could receive secure
    digital savings through our program. They can spend those digital savings at the
    local markets. If I’m a collector, I have a digital identity, I have a digital
    wallet, and I can find where to bring my plastic and where to get the digital
    rewards. If I’m a store owner, I can run a point-of-sale system and an inventory
    system and again having a digital wallet where if someone wants to buy my goods.
    All of this is enabled by blockchain.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 在那里，我们有一个活跃的完整数字生态系统。所以，某人可以通过我们的计划收到安全的数字储蓄。他们可以在当地市场使用这些数字储蓄。如果我是一个收藏家，我有一个数字身份，我有一个数字钱包，我可以找到带来我的塑料并获取数字奖励的地方。如果我是一个店主，我可以运行一个销售点系统和库存系统，并再次拥有一个数字钱包，如果有人想买我的货物。所有这些都是由区块链实现的。
- en: Blockchain plays a big part in how Plastic Bank can do this. Frankson explains,
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链在塑料银行如何做到这一点中扮演了重要角色。弗兰克斯顿解释说，
- en: For us, blockchain is the trust stamp. It’s how we can provide a trusted transparent
    supply chain. It’s how we can provide financial inclusion. It’s how we can establish
    a private identity for some of the most vulnerable people on the planet. Blockchain
    is delivering on our promise of doing good. Blockchain is a powerful tool and
    is amazing.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 对我们来说，区块链就是信任的印章。这是我们能够提供一个可信赖的透明供应链的方式。这是我们能够提供金融包容性的方式。这是我们能够为地球上一些最脆弱的人建立私人身份的方式。区块链正在实现我们做好事的承诺。区块链是一个强大的工具，令人惊叹。
- en: Connecting Real World and Third Place
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 连接现实世界和第三空间
- en: 'Most people live between two social environments: home (“first place”) and
    the workplace (“second place”). Yet for many of us that’s not all. We have a “third
    place,” social surroundings separate from the home and workplace. These places
    could be churches, cafes, clubs, public libraries, or parks—or anywhere else we
    spend time outside of home or work.'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数人生活在两个社会环境之间：家（“第一空间”）和工作场所（“第二空间”）。然而，对我们中的许多人来说，这还不够。我们有“第三空间”，即与家和 workplace
    分离的社交环境。这些地方可以是教堂、咖啡馆、俱乐部、公共图书馆或公园——或者我们在家里或工作之外度过时间的任何地方。
- en: Have you ever noticed that you seem to be spending more and more time online?
    My children live in their video game worlds. They have full lives and identities
    there. In fact, for many of us, social apps and video games have effectively become
    the third place where we go to socialize, debate, and have fun.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 你是否注意到你似乎越来越频繁地在线度过时间？我的孩子们生活在他们的视频游戏世界中。他们在那里有充实的生活和身份。事实上，对我们中的许多人来说，社交应用和视频游戏已经有效地变成了我们社交、辩论和娱乐的第三空间。
- en: Ray Oldenburg argues in his influential book *The Great Good Place* that third
    places are essential to civil society, democracy, and civic engagement. They establish
    feelings of a sense of place that we don’t get elsewhere. They also help establish
    a feeling of belonging. Could blockchain technology help us create third places
    online—virtual churches, cafes, clubs, public libraries, or parks—that can hold
    our rupturing society together? Why not? As a form of technology, it is just another
    form of collaboration that prioritizes belonging and community.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 雷·奥尔德堡在他的有影响力的书籍《大好事之地》中认为，第三空间对公民社会、民主和公民参与至关重要。它们建立了我们在其他地方感受不到的地方感。它们还有助于建立归属感。区块链技术能帮助我们创建在线第三空间吗——虚拟教堂、咖啡馆、俱乐部、公共图书馆或公园——这些空间能将我们分裂的社会团结在一起吗？为什么不呢？作为一种技术，它只是强调归属和社区的另一种合作形式。
- en: Other scholars have summed up Oldenburg’s view of the third place in eight characteristics.
    Among those are that they tend to be a neutral ground with no obligation to join.
    They also tend to be a leveling space where your economic or social status does
    not matter, and anyone can participate equally and freely. The main activity revolves
    around happy and playful conversation. Accessibility and accommodation, the presence
    of “regulars,” and keeping a low profile and playful mood are some of the norms.
    A third place is a home away from home where you feel warmth, possession, and
    belonging.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 其他学者已经将奥尔德堡对第三空间的看法总结为八个特征。其中包括，它们往往是一个没有加入义务的中立地带。它们还往往是一个平等自由参与的水平空间，在这里你的经济或社会地位无关紧要，任何人都可以平等自由地参与。主要活动围绕快乐和愉快的对话展开。可进入性和住宿设施，"常客"的存在，以及保持低调和愉快的心情是一些规范。第三空间是一个远离家的家，让你感到温暖、拥有和归属。
- en: Decentraland is an example of a third place.[8](14_ch05.xhtml#ch05en8) It is
    an open-source initiative to build a virtual world that runs on open standards
    and uses Ethereum blockchain technology to track ownership. It is made up of 90,000
    pulses of lumber, or 10-m squares. There, you can trade, develop, and monetize
    the virtual land by building on top of it. MANA is Decentraland’s currency and
    can be used to purchase land and make in-game purchases. If you own land in Decentraland,
    you can build and monetize your games, artistic experiences, or social applications.
    At Decentraland, you can create, experience, and monetize immersive 3D, interactive
    global content and applications.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: Decentraland是第三种场所的一个例子。[8](14_ch05.xhtml#ch05en8) 这是一个开源项目，旨在建立一个运行在开放标准上并使用以太坊区块链技术追踪所有权的虚拟世界。它由90,000个木材脉冲组成，或者说是10平方米的面积。在那里，你可以通过在上面建造来交易、开发并货币化虚拟土地。MANA是Decentraland的货币，可以用来购买土地和在游戏中购买物品。如果你在Decentraland拥有土地，你可以建立并货币化你的游戏、艺术体验或社交应用。在Decentraland，你可以创建、体验并货币化沉浸式的3D、互动的全球内容和应用。
- en: The land in Decentraland has been distributed in many ways. For example, you
    can pay thousands of dollars in cryptocurrency to participate and build whatever
    you can dream of on your virtual land. Maybe, you can even turn a profit one day!
    While there is debate around whether this investment will have an upside, Decentraland
    is a risky investment. Some have paid more than $28 million for blocks, which
    is the largest ever sale of virtual land.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: Decentraland的土地已经以许多方式分配。例如，你可以支付数千美元的加密货币参与并建造你能梦想到的任何东西在你的虚拟土地上。也许，你甚至有一天可以赚钱！虽然围绕这种投资是否会有上升空间存在争议，但Decentraland是一项风险投资。有些人支付了超过2800万美元的区块，这是虚拟土地有史以来最大的销售。
- en: Although it is hard to predict the future success of Decentraland, you can be
    sure that it will correlate with whether there are good games that entice participants.
    Themed neighborhoods, festival land, Vegas City, games, universities, and other
    establishments are currently being built. And best of all, once you have built
    something, no one can knock down your creation. And unlike other virtual worlds
    in which companies operate centrally, control all land, and store all the content
    on their servers, Decentraland’s developers plan to eventually withdraw from operating
    the platform.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然很难预测Decentraland未来的成功，但你可以确定，它将与是否有吸引参与者的好游戏相关。主题社区、节日土地、Vegas City、游戏、大学和其它设施目前正在建设中。最重要的是，一旦你建立了一些东西，就没有人可以摧毁你的创作。而且与其它公司运营的虚拟世界不同，Decentraland的开发者计划最终退出平台的运营。
- en: This is where the blockchain technology is critical. The plot owners will run
    Decentraland. Presumably, this reduces the risk of a central company’s arbitrary,
    capricious decisions (e.g., sudden rule change) or going out of business.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是区块链技术的关键所在。地块所有者将运营Decentraland。假设这可以减少中心公司任意、反复无常的决策风险（例如，突然改变规则）或破产的风险。
- en: To some extent, Decentraland promises to deliver a virtual version of a libertarian
    utopian society. No one can remove your user content at Decentraland, not even
    a government. Of course, users can favor some content and filter out others. There
    are also community-based filters. After all, presumably, plot owners are motivated
    to make money. Perhaps they will make prudent content decisions for their communities.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 在一定程度上，Decentraland承诺提供一个虚拟的 libertarian utopian society版本。在Decentraland没有人可以移除你的用户内容，即便是政府也不行。当然，用户可以偏好某些内容并过滤掉其他内容。还有基于社区的过滤器。毕竟，假设plot
    owners有动力赚钱。或许他们会为他们的社区做出谨慎的内容决定。
- en: 'Open-Source: Innovation on Steroids'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 开源：创新的助推器
- en: Though the sharing of technical information predates the advent of the Internet
    and the personal computer, it is undeniable that the open software movement has
    been critical to the proliferation of the Internet and its applications. The main
    principle of open-source software development is peer-production, with products
    such as source code, blueprints, and documentation freely available and accessible
    to the public. Many large formal institutions have supported the development of
    the open-source movement.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管技术信息的分享早于互联网和个人电脑的出现，但不可否认的是，开源软件运动对互联网及其应用的普及起到了关键作用。开源软件开发的主要原则是同行生产，产品如源代码、蓝图和文档
    freely available and accessible to the public。许多大型正式机构都支持开源运动的发展。
- en: Though open source creates huge value, some classify it as an inforgood or knowledge
    which involves significant investment to create, but the cost of reproducing is,
    or is near, zero. Thereby lies the challenge of incentivizing the production of
    high-quality open-source code.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然开源创造了巨大价值，但有些人将其归类为一种涉及重大投资创造，但复制成本为零或接近零的知识商品。因此，激励生产高质量开源代码的挑战在于。
- en: Keving Owocki, the founder of Gitcoin, observes in one of the interviews,
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 开源货币Gitcoin的创始人Keving Owocki在一次采访中观察到，
- en: Almost all applications in the world rely on open-source software. The vast
    majority are built on the shoulders of giants, people who’ve done open source
    in the past. All these brands that you’re familiar with and you interact with
    every day already use open-source software. This is the foundation that modern
    software infrastructure is built upon. Almost $400 billion of economic value is
    created by open-source software. While the blockchain system is truly massive,
    the wider open-source ecosystem is even bigger.[9](14_ch05.xhtml#ch05en9)
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 世界上几乎所有应用程序都依赖于开源软件。其中绝大多数是建立在过去进行开源工作的人们之上的。所有这些你熟悉并每天与之互动的品牌已经在使用开源软件。这是现代软件基础设施建立的基础。开源软件创造了近4000亿美元的的经济价值。虽然区块链系统非常庞大，但更广泛的开源生态系统甚至更大。
- en: Remember NFT ERC-721 tokens from [Chapter 3](12_ch03.xhtml#ch03)? They are much
    more than CryptoKitties (as cute as they are). They can be useful. NFTs are almost
    like badges, trophies, or kudos. They can represent actions or accomplishments
    like gold stars your elementary school gave you every time you turned in your
    homework on time, or loyalty points from your favorite store, hotel, or airline.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 还记得第3章提到的NFT ERC-721代币吗？它们远比CryptoKitties（虽然很可爱）更有用。NFT就像徽章、奖杯或荣誉。它们可以表示诸如在小学时按时交作业获得的金色星星，或者你最喜欢的商店、酒店或航空公司的忠诚积分等行为或成就。
- en: It turns out that a digital trophy case is very useful for fostering collaboration.
    What if you could earn tokens or badges for completing requests to make open-source
    contributions? What if you eventually could convert your collection of badges
    into a degree or some sort of accreditation to signal expertise? What if you could
    convert your collection of badges into a reward?
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 结果证明，数字奖杯柜对于促进协作非常有用。如果你能完成请求以向开源做出贡献，那会怎样？如果你最终可以将你的徽章收藏转换为学位或某种认证，以表示专业知识，那会怎样？如果你可以将你的徽章收藏转换为奖励，那会怎样？
- en: In other words, NFTs can be used to encourage certain socially desirable actions
    in various networks and communities. In this case, they can be used to encourage
    contribution to open source.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 换句话说，NFT可以用来鼓励各种网络和社区中的一些社会所期望的行为。在这种情况下，它们可以用来鼓励对开源的贡献。
- en: According to Ian Lapham,[10](14_ch05.xhtml#ch05en10) a blockchain engineer,
    “We need to change your perspective on how you view NFTs. When we look at NFTs
    at face value, we think of CryptoKitties, A game.” Lapham explains that secondary
    use cases make NFTs valuable. He continues, “It’s important to start thinking
    of NFTs in other ways. NFTs are almost like badges or trophies or just general
    representations of actions or accomplishments you’ve made within a network such
    as voting on governance.”
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 根据区块链工程师Ian Lapham的说法，“我们需要改变你对NFT的看法。当我们从表面上看NFT时，我们会想到CryptoKitties这款游戏。”Lapham解释说，二级使用案例使NFT变得有价值。他继续说道：“开始以其他方式思考NFT很重要。NFT几乎就像徽章或奖杯，或者只是对你在某个网络中进行的投票等行为的一般性表示。”
- en: Lapham explains,
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: Lapham解释说，
- en: There are really no incentives to vote on any proposals. If you’re awarded an
    NFT representing that you voted on this item, then maybe some third-party developer
    can see that you voted on it and will want to incentivize you to do other things.
    Then your vote becomes an actual asset. It is now a digital good.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上没有任何激励措施去投票任何提案。如果你获得了一个代表你对该事项进行了投票的NFT，那么也许某个第三方开发者可以看到你进行了投票，并会想要激励你做其他事情。那么你的投票就变成了一种实际资产。现在它是一种数字商品。
- en: According to Lapham, viewing NFTs in a new light can unleash creativity in new
    products and services. Lapham says, “It becomes more powerful when we start thinking
    about the interactions and the bundles of actions that we can take with collections
    of NFTs. You can start to get creative with it and think of some interesting use
    cases.”
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 根据拉普姆的说法，以新的视角看待NFT可以释放新产品和服务中的创造力。拉普姆说：“当我们开始考虑我们可以通过NFT集合采取的交互和动作捆绑时，它变得更加有力。你可以开始创造它，并思考一些有趣的用例。”
- en: Lapham explains how NFTs can lead to a renaissance in open source. According
    to him,
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 拉普姆解释了NFT如何导致开源的文艺复兴。根据他的说法，
- en: The idea is that if you contribute to open source, you get a form of digital
    goods, say a badge. They have value and you can exchange it for whatever. It could
    be tickets, other goods, or money. The money could be in whatever form you like—Ether,
    Bitcoin, a stable coin, fiat, or something else.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 这个想法是，如果你为开源做贡献，你会得到一种数字商品，比如说一个徽章。它们有价值，你可以用它交换任何东西。这可能是门票、其他商品或金钱。金钱可以是任何你喜欢的形式——以太坊、比特币、稳定币、法定货币或其他东西。
- en: '![](Images/p0127-01.jpg)'
  id: totrans-100
  prefs: []
  type: TYPE_IMG
  zh: '![](Images/p0127-01.jpg)'
- en: '*Open source contribution cycle - enhanced through open protocols.*'
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 开源贡献周期 - 通过开放协议增强。
- en: According to Lapham, when you contribute to open source, you are effectively
    collecting various rewards. This collection may be viewed as a form of payment.
    In other words, if you contribute to an open-source project, you get some benefits
    in return. This way I can signal my ability as a developer and improve your reputation,
    social capital, and employment opportunities. Lapham explains, “Once you start
    using blockchain to explicitly attach awards through your activity, then it becomes
    more interesting. This allows you to trade.”
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 根据拉普姆的说法，当你为开源做贡献时，你实际上是在收集各种奖励。这个收藏可以被视为一种支付形式。换句话说，如果你为开源项目做贡献，你会得到一些回报。这样我可以展示我的开发者能力，并提高你的声誉、社会资本和就业机会。拉普姆解释说：“一旦你开始使用区块链通过你的活动明确地附加奖励，那么它就变得更加有趣。这让你可以进行交易。”
- en: '![](Images/p0127-02.jpg)'
  id: totrans-103
  prefs: []
  type: TYPE_IMG
  zh: '![](Images/p0127-02.jpg)'
- en: '*A sample profile that showcasing users’ contributions and rewards.*'
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 一个展示用户贡献和奖励的示例档案。
- en: Once we put these rewards on blockchain, we formalize these kudos and increase
    their value and uses. It increases the value of social capital or reputation.
    In the process, they can incentivize certain behaviors. Lapham observes,
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦我们将这些奖励放在区块链上，我们就正式确立了这些荣誉，并增加了它们的价值和使用。这增加了社会资本或声誉的价值。在这个过程中，它们可以激励某些行为。拉普姆观察到，
- en: If you can track the person who is contributing to my code, voting on your proposals,
    and writing actively within the thread online, then you know the person is a really
    good user. You may want to reward them to encourage further engagement. This may
    further increase incentives for people to contribute to open-source projects.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你能追踪到为我的代码做出贡献的人，对你的提案进行投票，并在线积极撰写内容，那么你就知道这个人是一个真正的好用户。你可能想奖励他们以鼓励进一步的参与。这可能会进一步增加人们为开源项目贡献的激励。
- en: Enter the world of Gitcoin,[11](14_ch05.xhtml#ch05en11) a community for developers
    to collaborate and monetize their skills while working on open-source projects
    through bounties. Gitcoin is on a mission to make open-source contribution sustainable
    by allowing developers to choose projects that fit their portfolio, preferences,
    and time, as well as to incentivize open-source software development in blockchain.
    As Gitcoin’s website explains, “The weight of maintaining open-source falls on
    the shoulders of 0.01 percent of developers. This is not sustainable. This is
    not right.”
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 进入Gitcoin的世界,[11](14_ch05.xhtml#ch05en11)一个让开发者通过悬赏在工作开源项目的同时协作和货币化他们技能的社区。Gitcoin致力于通过让开发者选择符合他们简历、喜好和时间以及激励区块链上的开源软件开发的项目，使开源贡献变得可持续。正如Gitcoin网站解释的那样，“维护开源的重担落在1%的开发者肩上。这是不可持续的。这是不正确的。”
- en: Kevin Owocki, the head of the Gitcoin project, said in one of his interviews,
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 开源币项目负责人凯文·奥沃奇在的一次采访中说道，
- en: The Internet has changed the way we live because it has allowed computers to
    send information over a network without an intermediary. Blockchain I think does
    the exact same thing for money or for value; it allows you to send it over a network
    without an intermediary. If you think about what the Internet did to turn our
    media into entertainment, I just think that if you project that forward it’s possible
    that what Napster did to record companies, blockchain could do to financial services
    companies. It could change the way we think about work and invest in financial
    services. That’s the broad thinking about blockchain’s potential. My specific
    niche within that is thinking jobs might look like in that ecosystem.[12](14_ch05.xhtml#ch05en12)
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网改变了我们的生活，因为它使计算机能够在没有中介的情况下通过网络发送信息。我认为区块链对金钱或价值所做的与互联网对媒体变为娱乐所做的一模一样；它允许你通过网络发送价值，而无需中介。如果你思考互联网如何将我们的媒体变为娱乐，我认为如果你将其向前推进，Napster对唱片公司的所作，区块链可能对金融服务公司所作。它可能改变我们对工作和在金融服务中投资的看法。这是我对区块链潜力的广泛思考。我在其中的具体细分是思考在该生态系统中工作可能的样子。[12](14_ch05.xhtml#ch05en12)
- en: Gitcoin leverages its global, on-demand workforce to help you find expert freelance
    developers to design, test, code, and build your project teams today. It also
    allows you to crowdfund for your open-source start-up or project to increase your
    budget and bring in more developers. As a coder, you get paid in crypto for freelance
    jobs, building features and solving bug bounties. You can work with top open-source
    projects and get paid fast.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: Gitcoin 利用其全球、按需劳动力帮助您找到专家级自由职业开发者来设计、测试、编码和构建您今天的项目团队。它还允许您为您的开源初创公司或项目众筹，以增加您的预算并吸引更多开发者。作为一名编码员，您可以用加密货币支付自由职业工作、构建功能和解决赏金猎人任务。您可以与顶级开源项目合作并获得快速付款。
- en: Owocki explained,
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: Owocki 解释道，
- en: One of the things that we’re trying to design is giving people optionality for
    work that they’re going to do while allowing them to test drive relationships
    before they decide to go full time and before they decide to get hitched. By doing
    a bounty with the counterparty, you’re really able to try before you buy. And
    I think that’s an important component of the ecosystem that we’re building.[13](14_ch05.xhtml#ch05en13)
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在设计之一件事是给予人们对于他们将要做的工作的选择权，同时允许他们在决定全职加入之前和决定结婚之前测试驾驶关系。通过与交易对手进行赏金合作，你真的能够先试后买。我认为这是我们正在构建的生态系统中的一个重要组成部分。[13](14_ch05.xhtml#ch05en13)
- en: Conclusion
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 结论
- en: The introduction of the Internet has changed the world in many ways, but perhaps
    its greatest impact has been in fostering collaboration across boundaries previously
    thought insurmountable. We can now connect not just potential collaborators on
    another continent but also connect with amateurs or hobbyists who are sitting
    on creative, unusual solutions. Blockchain promises to take this radical networking
    to the next level. By enhancing the power of open source, it will change the way
    we think about exchange, cooperation, and connection
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网的引入以多种方式改变了世界，但或许其最大的影响在于促进了此前认为不可逾越的界限之间的合作。我们现在不仅可以连接另一个大陆上的潜在合作者，还可以与坐在创意十足、不同寻常解决方案上的业余爱好者或爱好者建立联系。区块链承诺将这种激进的网络连接提升到下一个层次。通过增强开源的力量，它将改变我们对交换、合作和连接的思考方式。
