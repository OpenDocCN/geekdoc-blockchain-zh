  zh: 在IT领域拥有超过20年的经验，具有分析和系统开发经验。他自2009年以来一直在使用敏捷方法，参与了跨学科团队的敏捷采用计划，支持流程和实践的实施，例如Scrum和Kanban，以及为Web和移动平台推出新数字产品。自2016年以来，他一直在研究与区块链相关的主题，如加密货币、资产代币化、智能合约和去中心化应用（DApps），自2019年以来，他一直从代码到基础设施中使用DevSecOps。关于技术审查者Prasanth Sahoo！[](../images/521550_1_En_BookFrontmatter_Figc_HTML.jpg)
