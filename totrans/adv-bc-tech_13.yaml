  id: totrans-133
  prefs: []
  type: TYPE_TB
  zh: '| SCPKI [[58](#CR58)] | 逐渐建立信任网络，用户为彼此的身份属性作保证 | 它不提供可验证声明的信任度。在以太坊区块链上处理交易会产生成本。操作可能会被交易处理时间延迟。'
- en: '| Centralized trust registry [[59](#CR59)] | Decentralized exchange of data
