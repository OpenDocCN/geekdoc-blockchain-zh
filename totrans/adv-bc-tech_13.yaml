  type: TYPE_TB
  zh: '| WiP [[57](#CR57)] | 动态信任控制，不需要实体的预配置信任关系。可信度是根据它们随时间的行为计算的 | 提议的可信度值是一个预设范围，缺乏测试和实验来确保其在环境中的准确性和可用性
    |'
- en: '| SCPKI [[58](#CR58)] | Gradually builds a web of trust where users vouch for
