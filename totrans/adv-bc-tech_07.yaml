- en: 1 Introduction
  id: totrans-3
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1 介绍
- en: The automotive industry is built traditionally as a hierarchical model with
    a vertical flow of information. This model has proven to be an age-old technique
    and doesn’t comply with the modern-day needs of the consumer. Today’s consumer
    needs customized vehicles, cost-effective models, and more efficient systems.
    All these lead to complexity in the hierarchical model [[1](#CR1)]. Also, small
    batch sizes and faster manufacturing cycles are not economically viable. The suppliers
    too are following age-old practices and sometimes fail to deliver as per expectations.
    The vehicle recall process is of a huge difficulty in a hierarchical model and
    leads to huge losses and inconvenience to the end consumers. We must keep pivoting
    and add technological advancements to ensure that the automotive sector is well
    defined and highly efficient.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 汽车行业传统上是建立在垂直信息流的分层模式上的。这种模式被证明是一种古老的技术，不符合现代消费者的需求。如今的消费者需要定制车辆、经济实惠的模型和更高效的系统。所有这些都导致了分层模式的复杂性[[1](#CR1)]。此外，小批量生产和更快的制造周期在经济上并不可行。供应商也在遵循古老的做法，有时未能如期交付。在分层模式下，汽车召回流程非常困难，并给最终消费者带来巨大的损失和不便。我们必须不断调整并增加技术进步，以确保汽车行业具有明确定义和高效性。
- en: The automotive supply chain is one of the most complex manufacturing processes
    in the world [[2](#CR2)]. Nowadays, it is oriented more toward customized products
    than massive production [[1](#CR1)].
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 汽车供应链是世界上最复杂的制造流程之一[[2](#CR2)]。如今，它更注重定制产品而不是大规模生产[[1](#CR1)]。
- en: Technological development has been happening with the Internet of things (IoT),
    and it has led to a specialized system for industries called the industrial Internet
    of things (IIoT) [[3](#CR3)]. All efforts have led to the design and develop a
    revolution in the sector calling it industry 4.0 [[3](#CR3)]. With such efforts,
    all the objects are getting connected and sharing data which makes the system
    smarter and keeps the record of all the events.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 随着物联网（IoT）的技术发展，产生了一种专门针对行业的系统，称为工业物联网（IIoT）[[3](#CR3)]。所有的努力都导致了一个被称为工业4.0的领域革命的设计和发展[[3](#CR3)]。在这样的努力下，所有的物体都在连接并共享数据，这使得系统更智能，并记录了所有的事件。
- en: The connectivity is a part of a thought process called cyber-physical system
    (CPS), and when applied to production systems, it is termed as cyber-physical
    production systems (CPPS) [[4](#CR4)]. Figure [1](#Fig1) showcases how physical
    components such as actuators and sensors can be connected through communication
    networks, thereby making it available for cyber-components to churn the data and
    take effective actions [[5](#CR5)]. CPPSs are a core element of industry 4.0 that
    bring huge advantages and grass root-level changes in the day-to-day operations
    of the whole supply chain [[6](#CR6)]. All the departments, including the supplier
    factories, need to undergo digitization to be effective for the CPPS. This leads
    to a new model where the hierarchical-vertical model is broken down to a decentralized-horizontal
    model [[5](#CR5)]. Every single supplier becomes an implementation of CPS and
    shares data with the principal manufacturer. There are huge advantages of such
    implementation of IIoT and CPPS.![](../images/513458_1_En_7_Chapter/513458_1_En_7_Fig1_HTML.png)
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 连通性是一种称为网络物理系统（CPS）的思维过程的一部分，当应用于生产系统时，被称为网络物理生产系统（CPPS）[[4](#CR4)]。图[1](#Fig1)展示了如何通过通信网络连接物理组件，使其可供网络物理组件处理数据并采取有效行动[[5](#CR5)]。CPPS是工业4.0的核心元素，为整个供应链的日常运营带来了巨大优势和基层变革[[6](#CR6)]。所有部门，包括供应商工厂，都需要数字化以适应CPPS的效果。这导致了一种新的模式，其中分层垂直模型被分解为分散的水平模型[[5](#CR5)]。每个供应商都成为CPS的一种实现，并与主要制造商共享数据。这种IIoT和CPPS的实施有巨大的优势。![](../images/513458_1_En_7_Chapter/513458_1_En_7_Fig1_HTML.png)
- en: Fig. 1
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 图1
- en: Basic understanding of CPS
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 对CPS的基本理解
- en: In the automotive manufacturing process, different puzzle pieces need to operate
    together efficiently and consistently. Connectedness, smart machines, decentralization,
    big data, and cybersecurity are core prerequisites for an automated and digitized
    SC [[6](#CR6)].
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在汽车制造过程中，不同的拼图需要高效、一致地运作在一起。联通性、智能机器、去中心化、大数据和网络安全是实现自动化和数字化供应链的核心前提条件[[6](#CR6)]。
- en: The traditional automotive SC model is unable to meet the modern automotive
    manufacturing demands such as decentralization, systems connectedness, data analytics,
    and data traceability.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 传统的汽车供应链模型无法满足现代汽车制造的需求，例如去中心化、系统联通性、数据分析和数据可追溯性。
- en: The use of CPPS and IIoT provides intelligent connectivity of the production
    system, high precision manufacturing, efficiency, and productivity gains [[7](#CR7)].
    However, with the increased connectivity, the large amount of data, and their
    sensitiveness, several challenges arise such as data integrity, immutability,
    and security.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 使用CPPS和IIoT提供了生产系统的智能连接、高精度制造、效率和生产力的增益[[7](#CR7)]。然而，随着连接性的增加，数据量的增加以及它们的敏感性，会出现诸多挑战，如数据完整性、不可变性和安全性。
- en: In this paper, we discuss how blockchain technology, CPPS, and IIoT can be implemented
    together to simplify the information flow for the efficient automotive supply-chain
    management.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在本文中，我们讨论了如何将区块链技术、CPPS和IIoT一起实现，以简化高效汽车供应链管理的信息流程。
- en: The decentralized systems in the supply chain become effective when we can make
    them aligned with blockchain. Blockchain is a peer-to-peer distributed network.
    It brings all the supply chain agents on the same platform and makes it a highly
    efficient decentralized-horizontal system. Modern-day demands of customization
    and small batch sizes can be implemented easily with no losses. With blockchain-based
    CPPS in the automotive sector, tracing and tracking become highly efficient, and
    issues can be solved well before handing out to the consumer, thereby no need
    for recalls. Even if needed, every part and supplier can be traced back to give
    faster service.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在供应链中的去中心化系统在与区块链对齐后变得有效。区块链是一个点对点的分布式网络。它将所有供应链代理商都集中在同一个平台上，并使其成为一个高效的去中心化水平系统。现代的定制和小批量需求可以轻松实现，而不会有损失。在汽车行业采用基于区块链的CPPS后，追溯和跟踪变得高效，问题可以在交付给消费者之前得到很好的解决，因此不需要召回。即使需要，每个零部件和供应商都可以追溯到，以提供更快的服务。
- en: In [[8](#CR8)], the authors present a trust model of healthcare-based Internet
    of things using blockchain technology, the paper presents a decentralized, interoperable
    trust architecture for healthcare IoHT that incorporates Blockchains. The implementation
    of blockchain in the IoHT (Healthcare-based Internet of Things) framework provides
    privacy, scalability, interoperability, availability, mutual authentication, trustworthy,
    and data integrity. In the context of healthcare, a study in [[9](#CR9)] the authors
    propose a secure intrusion detection system for CPS in the healthcare sector using
    blockchain-based data transmission. The presented approach uses sensor devices
    to collect data and employs a deep belief network (DBN) model to detect intrusions.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在[[8](#CR8)]中，作者提出了一种使用区块链技术的基于医疗物联网的信任模型，该论文提出了一个分散的、可互操作的医疗物联网信任架构，其中包含了区块链。在医疗领域，区块链在IoHT（基于医疗物联网）框架中的实现提供了隐私、可伸缩性、互操作性、可用性、相互认证、可信度和数据完整性。在医疗保健领域，一项研究[[9](#CR9)]中，作者提出了一种基于区块链的数据传输的CPS（医疗部门的控制与保护系统）安全入侵检测系统。所提出的方法使用传感器设备收集数据，并采用深度信念网络（DBN）模型检测入侵。
- en: An architecture design framework and a suitability application analysis flowchart
    for blockchain-based food traceability systems are proposed in [[10](#CR10)],
    where the authors identify blockchain-based solutions for food traceability concerns
    and highlight the benefits and challenges of implementing blockchain-based traceability
    systems.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在[[10](#CR10)]中提出了基于区块链的食品追溯系统的架构设计框架和适用性应用分析流程图，作者确定了食品追溯问题的基于区块链的解决方案，并突出了实施基于区块链的追溯系统的好处和挑战。
- en: In [[11](#CR11)], the authors propose a decentralized data management solution
    for secure transportation systems in smart cities using a private blockchain with
    Hyperledger fabric which outlines a new method for developing and deploying a
    decentralized platform that integrates IoT and blockchain technology for a safe,
    transparent, and reliable transportation system. In the context of quantum computing
    [[12](#CR12)], the authors present a protocol of a blockchain framework for secure
    data exchanging between IoT nodes. This protocol is based on quantum-inspired
    quantum walks and is executable on digital computers. This paper proposes implementing
    quantum hash instead of regular cryptographic hashes to ensure confidentiality
    and integrity for IoT devices.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在[[11](#CR11)]中，作者提出了一种基于Hyperledger Fabric的私有区块链的智能城市安全运输系统的分散数据管理解决方案，概述了一种新的方法，用于开发和部署一个集成了物联网和区块链技术的安全、透明和可靠的交通系统的分散平台。在量子计算的背景下[[12](#CR12)]，作者提出了一种用于IoT节点之间安全数据交换的区块链框架协议。该协议基于量子启发的量子行走，并可在数字计算机上执行。本文提出使用量子哈希代替常规的加密哈希，以确保IoT设备的保密性和完整性。
- en: Blockchain technology could transform supply-chain management in many ways such
    as increasing product security, limiting parts counterfeiting, improving quality
    management, reducing the need for middlemen, and lowering the cost of supply chain
    transactions [[13](#CR13)].
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术可能以多种方式改变供应链管理，例如增加产品安全性、限制零部件伪造、改善质量管理、减少中间商需求和降低供应链交易成本 [[13](#CR13)]。
- en: Blockchain turns out to be the best viable option for industry 4.0, which has
    CPPS as its core production technique. All these efforts make the industry smart
    by taking care of everything, including ways to control waste, and have the least
    impact on nature. Blockchain eliminates the need for intermediaries and third
    parties, which is a key feature of this architecture. It allows customers to track
    information about their products directly through the network in confidential
    and secured ways using cryptographic signatures.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链被证明是工业4.0的最佳可行选项，其核心生产技术是CPPS。所有这些努力使工业变得智能化，包括控制浪费的方法，并对自然产生最小影响。区块链消除了中间商和第三方的需求，这是这种架构的关键特性。它允许客户通过网络直接跟踪其产品的信息，以保密和安全的方式使用密码签名。
- en: In this work, we explored the existing literature. We analyzed the application
    of blockchain technology in different sectors and then discussed its implementation
    in the automotive supply chain. This work aims to highlight the opportunities
    cyber-physical production systems and industrial IoT brings to automotive supply-chain
    management. A blockchain-based CPPS and IIoT model is suggested to enhance the
    SCM efficiency. An implementation of this model in a car manufacturing factory
    is presented with a focus on its advantages and limitations.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在这项工作中，我们研究了现有的文献。我们分析了区块链技术在不同领域的应用，然后讨论了它在汽车供应链中的实施。这项工作旨在凸显物联网和工业物联网为汽车供应链管理带来的机遇。提出了一种基于区块链的CPPS和IIoT模型，以提高SCM的效率。以汽车制造工厂为例，介绍了该模型的实施重点及其优点和局限性。
- en: Throughout the chapter, we will unravel the blockchain system, understand the
    CPS and CPPS with industry 4.0, discuss CPPS in automotive supply chain and its
    challenges, and also present how blockchain makes the whole automotive industry
    smarter and more efficient.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将揭示区块链系统，了解工业4.0中的CPS和CPPS，讨论汽车供应链中的CPPS及其挑战，并展示区块链如何使整个汽车行业更智能、更高效。
- en: 2 Revisiting the Background of Blockchain
  id: totrans-22
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2 重新审视区块链的背景
- en: Peer-to-Peer Distributed Networks
  id: totrans-23
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 对等分布式网络
- en: 'A system’s architecture determines how the system’s components are related
    to one another. The three main types of software systems’ architectures are centralized,
    distributed, and decentralized. In this subsection, we will explain the difference
    between the architectures mentioned above and highlight the relationship between
    blockchain and decentralized systems. As represented in [[14](#CR14)], Fig. [2](#Fig2)
    shows three different types of networks: Centralized, Decentralized, and Distributed.![](../images/513458_1_En_7_Chapter/513458_1_En_7_Fig2_HTML.png)'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 系统的架构决定了系统的各个组件之间的关系。软件系统的三种主要架构类型是集中式、分布式和去中心化。在本小节中，我们将解释上述架构之间的区别，并突出区块链与去中心化系统之间的关系。如[[14](#CR14)]所示，图[2](#Fig2)展示了三种不同类型的网络：集中式、去中心化和分布式。![](../images/513458_1_En_7_Chapter/513458_1_En_7_Fig2_HTML.png)
- en: Fig. 2
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 图2
- en: Centralized, decentralized, and distributed systems
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 集中式、去中心化和分布式系统
- en: Centralized systems are conventional systems where nodes are connected to a
    single central component that stores data and controls all the operations on the
    system. In this type of system, the failure of the authority unit causes the deficiency
    of the whole system.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 集中式系统是传统系统，其中节点连接到一个单一的中心组件，该组件存储数据并控制系统上的所有操作。在这种类型的系统中，当权限单元发生故障时，整个系统会发生缺陷。
- en: Decentralized systems are systems where there is no central owner but instead
    there are several central components. Each of them has a copy of the resources
    that other nodes can access. In a decentralized system, the failure of one or
    more central nodes doesn’t crash the whole system as long as at least one central
    owner is still running.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 去中心化系统是没有中心所有者的系统，而是有多个中心组件。它们中的每一个都有其他节点可以访问的资源副本。在去中心化系统中，一个或多个中心节点的故障不会导致整个系统崩溃，只要至少还有一个中心所有者在运行。
- en: Distributed systems are systems with no central authority, and nodes are interconnected
    without any central control. Distributed networks eliminate centralization in
    a way that all nodes have equal access to resources.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 分布式系统是没有中心权威的系统，节点彼此连接而没有任何中央控制。分布式网络消除了中央集权，使所有节点均可以平等访问资源。
- en: Peer-to-peer distributed systems are systems where nodes make their computational
    resources such as processing power and storage capacity available to one another.
    Blockchain is a part of the implementation layer of a distributed software system
    that offers and maintains integrity.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 对等分布式系统是节点使其计算资源（如处理能力和存储容量）可供彼此使用的系统。区块链是分布式软件系统的实现层的一部分，它提供并维护完整性。
- en: Blockchain Technology
  id: totrans-31
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 区块链技术
- en: What’s Blockchain?
  id: totrans-32
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 什么是区块链？
- en: Blockchain technology was first introduced in the context of cryptocurrency.
    A blockchain can be viewed as a chain of data blocks, and each block contains
    a number of information related to what we call transactions. Every block is linked
    to the previous one by means of a pointer, which makes it difficult to alter the
    data saved into the blocks. Blockchain is a peer-to-peer distributed ledger, and
    each node of the distributed network holds the final version of the ledger. The
    ledger is append-only, cryptographically secure and updated only after reaching
    a consensus among nodes.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术最初是在加密货币的背景下引入的。区块链可以被视为一系列数据块，每个块包含与我们所谓的交易相关的大量信息。每个块都通过指针链接到前一个块，这使得修改保存在块中的数据变得困难。区块链是一个点对点的分布式分类帐，分布式网络的每个节点都持有分类帐的最终版本。分类帐是只追加的、加密安全的，并且仅在节点达成共识后更新。
- en: Figure [3](#Fig3) represents how blockchain blocks are linked and the information
    stored in each block.![](../images/513458_1_En_7_Chapter/513458_1_En_7_Fig3_HTML.png)
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 图[3](#Fig3)表示区块链块是如何链接以及存储在每个块中的信息。![](../images/513458_1_En_7_Chapter/513458_1_En_7_Fig3_HTML.png)
- en: Fig. 3
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 图3
- en: Blockchain structure
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链结构
- en: Generations of Blockchain
  id: totrans-37
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 区块链的发展
- en: 'In this subsection, we will go over the main tiers of blockchain that were
    detailed in [[15](#CR15)]: Blockchain 1.0, Blockchain 2.0, and Blockchain 3.0:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 在本小节中，我们将介绍在 [[15](#CR15)] 中详细描述的区块链的主要层次：区块链1.0、区块链2.0和区块链3.0：
- en: 'Stage 1/Blockchain 1.0: this is exclusively about digital currencies (i.e.,
    bitcoin, Litecoin, Dogecoin, etc.).'
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 阶段1/区块链1.0：这仅涉及数字货币（即比特币、莱特币、狗狗币等）。
- en: The purpose of the creation of blockchain was to manage monetary transactions
    between participants without requiring a third party and using cryptography to
    make the operation both secure and transparent.
  id: totrans-40
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 区块链的创建目的是在参与者之间管理货币交易，无需第三方，并使用加密技术使操作既安全又透明。
- en: 'Stage 2/Blockchain 2.0: in this stage, the technology of blockchain took a
    further step, and the concepts of contracts and smart contracts were introduced.
    Financial services go beyond cash transactions such as derivatives, bonds, loans,
    etc.'
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 阶段2/区块链2.0：在这个阶段，区块链技术迈出了进一步的步伐，并引入了合同和智能合约的概念。金融服务不仅限于现金交易，还包括衍生品、债券、贷款等。
- en: 'Stage 3/Blockchain 3.0: this refers to blockchain-based applications that goes
    beyond the financial services industry such as government services, health applications,
    culture, and art.'
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 阶段3/区块链3.0：这指的是基于区块链的应用，超越了金融服务行业，如政府服务、健康应用、文化和艺术。
- en: Figure [4](#Fig4) shows the different tiers of blockchain.![](../images/513458_1_En_7_Chapter/513458_1_En_7_Fig4_HTML.png)
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 图[4](#Fig4)显示了区块链的不同层次。![](../images/513458_1_En_7_Chapter/513458_1_En_7_Fig4_HTML.png)
- en: Fig. 4
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 图4
- en: Generations of blockchain
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链的发展
- en: 3 Model Advances in the Automotive Supply Chain
  id: totrans-46
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 汽车供应链的3个模型进步
- en: Industry 4.0
  id: totrans-47
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 工业4.0
- en: Industry 4.0 can be defined as the fourth industrial revolution. It changed
    the entire value chain of the life cycle of products.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 工业4.0可以被定义为第四次工业革命。它改变了产品生命周期整个价值链。
- en: Industry 4.0 is oriented toward the digitization of the manufacturing process.
    Its concept includes Internet of things (IoT), industrial Internet, cloud-based
    manufacturing, and smart manufacturing [[16](#CR16)].
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 工业4.0面向制造过程的数字化。其概念包括物联网（IoT）、工业互联网、基于云的制造和智能制造。[[16](#CR16)]
- en: The industry 4.0 model supports the interconnection of physical components such
    as sensors and enterprise resources, along with the Internet [[17](#CR17)].
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 工业4.0模型支持物理组件（如传感器和企业资源）以及互联网的互联。
- en: The use of IoT applications has been shown to increase manufacturing productivity
    by 10 to 25%.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 使用物联网应用已经被证明可以将制造生产率提高10至25%。
- en: Figure [5](#Fig5) illustrates the technologies that revolutionized the industrial
    sector.![](../images/513458_1_En_7_Chapter/513458_1_En_7_Fig5_HTML.png)
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 图[5](#Fig5)说明了革命性改变了工业部门的技术。![](../images/513458_1_En_7_Chapter/513458_1_En_7_Fig5_HTML.png)
- en: Fig. 5
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 图5
- en: Industrial revolutions [[16](#CR16)]
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 工业革命 [[16](#CR16)]
- en: The fourth industrial revolution is considered to be a digital revolution of
    manufacturing industries. The purpose of industry 4.0 is to create an open, transparent,
    and smart manufacturing process by improving machines’ performance and optimizing
    their maintenance. It aims to fulfill individual customer needs.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 第四次工业革命被认为是制造业的数字革命。工业 4.0 的目的是通过提高机器性能和优化其维护来创建开放、透明和智能的制造过程。其目标是满足个性化客户需求。
- en: Figure [6](#Fig6) shows the global industry 4.0 market share.![](../images/513458_1_En_7_Chapter/513458_1_En_7_Fig6_HTML.png)
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 图 [6](#Fig6) 展示了全球 4.0 工业市场份额。![](../images/513458_1_En_7_Chapter/513458_1_En_7_Fig6_HTML.png)
- en: Fig. 6
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 图 6
- en: 'Global industry 4.0 market share. (Source: Fortune Business Insights, Research
    report on “Global Industry 4.0 Market”)'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 全球 4.0 工业市场份额。（来源：财富商业见解，“全球 4.0 工业市场”研究报告）
- en: Industry 4.0 promotes the use of available information and communication networks
    by CPPS to automate information exchange.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 4.0 工业促进 CPPS 利用可用的信息和通信网络来自动化信息交换。
- en: It benefits from technological advances in IoT and industrial IoT to optimize
    production flow and automate the manufacturing process.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 它受益于 IoT 和工业 IoT 的技术进步，以优化生产流程和自动化制造过程。
- en: As shown in Fig. [7](#Fig7), a study expects the global industry 4.0 market
    to exhibit a significant growth of 16.4% in the 2021–2028 period [[18](#CR18)].![](../images/513458_1_En_7_Chapter/513458_1_En_7_Fig7_HTML.png)
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 如图 [7](#Fig7) 所示，一项研究预计全球 4.0 工业市场在 2021 年至 2028 年期间将显著增长 16.4% [[18](#CR18)]。![](../images/513458_1_En_7_Chapter/513458_1_En_7_Fig7_HTML.png)
- en: Fig. 7
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 图 7
- en: 'Global industry 4.0 market size, 2017–2028\. (Source: Fortune Business Insights,
    Research report on “Global Industry 4.0 Market”)'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 全球 4.0 工业市场规模，2017 年至 2028 年。（来源：财富商业见解，“全球 4.0 工业市场”研究报告）
- en: 'Industry 4.0 is considered a digital revolution of the industry sector that
    resulted in many benefits (Fig. [8](#Fig8)):'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 4.0 工业被认为是工业部门的数字革命，带来了许多好处（图 [8](#Fig8)）：
- en: Increased productivity and resources efficiency
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提高生产率和资源利用效率
- en: Real-time data for supply chains and real-time monitoring enabled by the IoT
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 供应链的实时数据和 IoT 实现的实时监控
- en: Advanced maintenance
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 先进维护
- en: Fully automated and optimized processes
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 完全自动化和优化的流程
- en: Customized products and customer integration
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 定制产品和客户整合
- en: Better working conditions
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 更好的工作条件
- en: '![](../images/513458_1_En_7_Chapter/513458_1_En_7_Fig8_HTML.png)'
  id: totrans-71
  prefs: []
  type: TYPE_IMG
  zh: '![](../images/513458_1_En_7_Chapter/513458_1_En_7_Fig8_HTML.png)'
- en: Fig. 8
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 图 8
- en: Industry 4.0 opportunities
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 4.0 工业机遇
- en: The industrial Internet does not only digitize horizontal and vertical value
    chains but also revolutionizes a company’s product and service portfolio, with
    the ultimate goal of better meeting customer needs.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 工业互联网不仅数字化了水平和垂直价值链，而且革命化了公司的产品和服务组合，其最终目标是更好地满足客户需求。
- en: The industrial Internet’s potential applications extend far beyond the optimization
    of manufacturing technology.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 工业互联网的潜在应用远不止于制造技术的优化。
- en: In the following subsection, we will focus on CPPS and IIoT and their impact
    on the automotive supply chain.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 在以下小节中，我们将重点关注 CPPS 和 IIoT 对汽车供应链的影响。
- en: Cyber-physical Production Systems and Industrial IoT
  id: totrans-77
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 非物理制造系统和工业物联网
- en: Cyber-physical production systems depict the use of cyber-physical systems in
    a manufacturing environment. CPPSs are autonomous components and sub-systems that
    work in coordinated and situation-dependent ways in different phases of the production
    process.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 非物理制造系统描述了在制造环境中使用非物理系统的情况。CPPS 是自主组件和子系统，在生产过程的不同阶段以协调和情境依赖的方式工作。
- en: As illustrated in Fig. [9](#Fig9), CPPS combines the technological advances
    in CS and ICT to provide smart systems and smart production that responds to industry
    4.0 challenges.![](../images/513458_1_En_7_Chapter/513458_1_En_7_Fig9_HTML.png)
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 如图 [9](#Fig9) 所示，CPPS 结合了 CS 和 ICT 的技术进步，提供智能系统和智能生产，以应对 4.0 工业挑战。![](../images/513458_1_En_7_Chapter/513458_1_En_7_Fig9_HTML.png)
- en: Fig. 9
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 图 9
- en: Cyber-physical production systems
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 非物理制造系统
- en: 'CPPSs are interconnected and connected to the manufacturing environment. The
    main key elements of a CPPS are as follows:'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: CPPSs 是相互连接的，并连接到制造环境。一个 CPPS 的主要关键元素如下：
- en: 'Self-aware: using the connected devices and sensors, CPPS measures and senses
    the environment where they operate.'
  id: totrans-83
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自我感知：使用连接设备和传感器，CPPS 测量和感知其运行环境。
- en: 'Self-predict: CPPS uses self-aware information to predict their issues.'
  id: totrans-84
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自我预测：CPPS 使用自我感知信息来预测其问题。
- en: 'Self-evaluate: CPPS offers a synthesis of their performance to users and presents
    the context and background of the potential issues for diagnostics.'
  id: totrans-85
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自我评估：CPPS向用户提供了其性能的综合评价，并呈现了诊断潜在问题的背景和情境。
- en: In the production automation domain, CPPS is used in different scenarios such
    as production networks, maintenance, and diagnosis.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 在生产自动化领域，CPPS在不同场景中被用于生产网络、维护和诊断。
- en: Industrial IoT refers to a network of connected devices and objects that communicate
    through standard protocols in an industrial environment.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 工业物联网指的是在工业环境中通过标准协议进行通信的连接设备和对象的网络。
- en: The main feature of IIoT is connectivity, and connected objects are considered
    smart objects that provide data related to the production process with a high
    precision that is a great advantage of this technology.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: IIoT的主要特点是连接性，连接的对象被认为是智能对象，提供与生产过程相关的高精度数据，这是该技术的巨大优势。
- en: The industrial IoT enables intelligent and automated industrial processes by
    facilitating machine-to-machine communication. It reduces the human interventions
    that lead to reducing human errors and increasing efficiency.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 工业物联网通过促进机器间通信实现智能和自动化的工业流程。它减少了导致人为错误增加效率的人为干预。
- en: IIoT provides interaction with the manufacturing environment, real-time communication,
    and immediate response to changes which make the value chain intelligent and networked.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: IIoT提供与制造环境的交互，实时通信和对变化的即时响应，使价值链变得智能化和网络化。
- en: Research institutions and companies shifted their focus on IoT and CPS because
    of the flexibility and adaptability capabilities provided to the production system.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 研究机构和公司转移了他们的焦点到物联网和CPS，因为这些技术为生产系统提供了灵活性和适应性能力。
- en: In Fig. [10](#Fig10), we resume the core benefits of IIoT.![](../images/513458_1_En_7_Chapter/513458_1_En_7_Fig10_HTML.png)
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 在图[10](#Fig10)中，我们总结了IIoT的核心优势。![](../images/513458_1_En_7_Chapter/513458_1_En_7_Fig10_HTML.png)
- en: Fig. 10
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 图10
- en: Industrial Internet of things
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 工业物联网
- en: Cyber-physical Production Systems in the Automotive Supply Chain
  id: totrans-95
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 汽车供应链中的网络化制造系统
- en: The automotive supply chain begins from basic products and components’ manufacturing
    and is far before the automotive assembly line.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 汽车供应链始于基本产品和组件的制造，并远在汽车装配线之前。
- en: Different suppliers of various products play a crucial role in the automotive
    industry. For example, a small induction sensor used in the assembly line for
    the production of vehicles is supplied by another company and is a crucial part
    of the supply chain of that automotive industry [[19](#CR19)].
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 汽车行业的不同产品的不同供应商发挥着关键作用。例如，用于汽车生产装配线的小型感应传感器由另一家公司提供，并且是该汽车行业供应链的关键部分[[19](#CR19)]。
- en: CPPS gives a significant impetus to the automotive supply chain but needs operational
    advancements from all the participants of the supply chain (including the suppliers
    and their processes).
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: CPPS为汽车供应链提供了重要的推动力，但需要供应链的所有参与者（包括供应商和其流程）的运营进步。
- en: The traditional supply chain is a hierarchical vertical model and gives the
    least control over suppliers’ products and transparency to their commitments.
    That leads to various issues in supply management and hampers production. With
    CPPS, we can overcome all these issues and provide a seamless experience for users’
    customization. CPPS gives customers an understanding of the real-time processes
    of their vehicle under production.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 传统供应链是一个层次分明的垂直模型，并且对供应商产品的控制最少，对他们的承诺透明度最低。这导致供应管理中的各种问题，并妨碍了生产。通过CPPS，我们可以克服所有这些问题，并为用户定制提供无缝体验。CPPS使客户能够了解其正在生产的车辆的实时流程。
- en: As shown in Fig. [11](#Fig11), the generic supply chain has a simple material
    flow and information flow with a centralized controller and hierarchical system.![](../images/513458_1_En_7_Chapter/513458_1_En_7_Fig11_HTML.png)
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 如图[11](#Fig11)所示，通用供应链具有简单的物流和信息流，具有集中式控制器和分层系统。![](../images/513458_1_En_7_Chapter/513458_1_En_7_Fig11_HTML.png)
- en: Fig. 11
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 图11
- en: Generic supply chain
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 通用供应链
- en: For a seamless CPPS in the automotive supply chain, there must be individual
    and independent CPS partnered together to fulfill the supply demands. They must
    create a dynamic, comprehensive, and changeable production system with a high
    degree of cross-linking [[20](#CR20)].
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 对于汽车供应链中无缝的CPPS，必须有个体和独立的CPS合作，以满足供应需求。它们必须创建一个具有高度交叉连接的动态、全面和可变的生产系统 [[20](#CR20)]。
- en: Since it is a culmination of individual CPSs, the hierarchical-vertical supply
    chain model now becomes interlinked-horizontal decentralized supply chain. Such
    efforts lead to real-time data access at each stage making the whole automotive
    system intelligent and efficient. With real-time data in hand, the production
    hub can determine the workflow and easily monitor-predict the process outcomes
    and share with end users the status of the production of their vehicles. In situations
    of high demands, the CPS-based supplier can faster and easily share the data on
    the ways to fulfill the plans and make practical approaches guided by predictive
    analysis thanks to the CPS and vertical approach instead of a horizontal supply
    chain arrangement.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 由于它是个别CPS的结晶，分层垂直供应链模型现在变成了相互连接的水平分散供应链。这些努力导致了每个阶段的实时数据访问，使整个汽车系统智能高效。有了实时数据，生产中心可以确定工作流程并轻松监控-预测过程结果，并与最终用户分享其车辆生产的状态。在需求量高的情况下，基于CPS的供应商可以更快地、更容易地分享关于如何实现计划的数据，并通过预测分析指导实际方法，而不是通过水平供应链安排的方法。
- en: Figure [12](#Fig12) describes how IIoT plays a critical role in the implementation
    of CPS at each level and hence creating a better CPPS-based supply chain.![](../images/513458_1_En_7_Chapter/513458_1_En_7_Fig12_HTML.png)
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 图[12](#Fig12)描述了IIoT如何在每个级别上实施CPS，并因此创建一个更好的基于CPPS的供应链。![](../images/513458_1_En_7_Chapter/513458_1_En_7_Fig12_HTML.png)
- en: Fig. 12
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 图12
- en: CPPS-based supply chain
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 基于CPPS的供应链
- en: The above discussion leads to a concept of value chains which is CPPS-based
    automotive supply chain. The value chain will organize, optimize, and execute
    themselves ad hoc. The main enablers of this advancement are intelligent products
    and logistical objects that know and communicate their current status and location,
    know their target destinations within the value chain, and control the required
    production and logistics processes actively [[21](#CR21)]. Thus, the digitized
    value network must be built at the field level. For example, in an industry 4.0
    scenario, the purchasing department will be able to track inventories in the own
    company, as well as in the supply network in real time to keep production running
    and allow the customer to keep track of the status and degree of completion of
    his individualized product. The field of view of companies will change from the
    boundaries of their factories to the whole value network involving all processes
    and partners from the engineering, sourcing, and production up to final product
    delivery. For an efficient and dynamic exchange of information within an ad-hoc
    designed value chain, network standards and reference architectures are required
    [[22](#CR22)]. Also, new methods and processes regarding the use of big data to
    identify customer needs, predictive maintenance for machines, the use of open-innovation
    principles, and collaborative engineering to produce products that meet the customer
    needs and new methods of how value chains are decentrally designed, organized,
    and controlled as well as costs and earnings are allocated within these dynamic
    value chains have to be developed [[23](#CR23), [24](#CR24)].
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 上述讨论引出了基于CPPS的汽车供应链的价值链概念。价值链将自己组织、优化和执行。这一进展的主要推动因素是智能产品和物流对象，它们了解并传达其当前状态和位置，了解其在价值链内的目标目的地，并主动控制所需的生产和物流流程
    [[21](#CR21)]。因此，数字化价值网络必须在现场级别建立起来。例如，在工业4.0的场景中，采购部门将能够实时跟踪自己公司以及供应网络的库存，以保持生产运行，并允许客户跟踪其个性化产品的状态和完成程度。公司的视野将从其工厂的边界转变为涵盖所有工程、采购和生产直至最终产品交付的整个价值网络的过程和合作伙伴。为了在自组织设计的价值链内实现信息的高效和动态交换，需要网络标准和参考架构
    [[22](#CR22)]。此外，还必须开发关于如何利用大数据识别客户需求、机器的预测性维护、采用开放创新原则和协同工程来生产满足客户需求的产品以及价值链如何被分散设计、组织和控制以及如何在这些动态价值链内分配成本和收益的新方法和流程
    [[23](#CR23), [24](#CR24)]。
- en: The new CPS establishments that will be partners in the CPPS-based value chain
    will require regulation and reconfiguration of material flow. The current supply
    chain with the centralized material flow is incapable of future requirement fulfillments
    of tailor-made products, smaller batch sizes, volatile procurement markets, and
    sales. This situation is due to centralized architectures that are rigid and unchangeable.
    The only way out is to have a decentralized control concept and architecture for
    automated flow systems. For this IIoT offers a great potential to solve weaknesses
    of centralized systems and create a digitized-decentralized-horizontal flow.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 新的基于CPPS的价值链中的CPS设施将需要对物料流进行规范和重新配置。目前的供应链中心化物料流无法满足定制产品、批量大小较小、采购市场波动和销售的未来需求。这种情况是由于刚性和不可更改的中心化架构所致。唯一的出路是对自动化流系统的去中心化控制概念和架构。为此，工业物联网提供了解决中心化系统弱点并创建数字化-去中心化-水平流的巨大潜力。
- en: Challenges Facing CPPS and IIoT in the Automotive Supply Chain
  id: totrans-110
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 面临的CPPS和工业物联网挑战汽车供应链
- en: Earlier in this chapter, we presented the opportunities brought to the manufacturing
    industry thanks to the technological advancements arising from industry 4.0.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章前面，我们介绍了工业4.0技术进步带给制造业的机遇。
- en: 'In this subsection, we will list some challenges that are facing the successful
    adoption of these technologies (Fig. [13](#Fig13)):'
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一小节中，我们将列举一些面临着成功采用这些技术的挑战（见图[13](#Fig13)）：
- en: '*Data integrity:* in the automotive supply chain, the number of operations
    is significant, so is the amount of data to be treated. Large amounts of data
    are collected, accumulated, and shared among different parts of the car manufacturing
    system.'
  id: totrans-113
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*数据完整性:* 在汽车供应链中，操作数量很大，因此需要处理的数据量也很大。大量数据被收集、积累和在汽车制造系统的不同部分之间共享。'
- en: The sensitivity of the managed data makes its integrity a big challenge. It
    is important to ensure that the data recorded by car production systems are of
    high quality and integrity.
  id: totrans-114
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 所管理数据的敏感性使其完整性成为一个重大挑战。确保汽车生产系统记录的数据具有高质量和完整性非常重要。
- en: '*Modularized production:* car manufacturing is a complex process where different
    systems are used at different levels of the process. Equipment and sub-systems
    should work together and in a modularized and synchronized way to guarantee a
    distributed decision-making through all manufacturing phases.'
  id: totrans-115
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*模块化生产:* 汽车制造是一个复杂的过程，不同级别的过程中使用不同的系统。设备和子系统应该以模块化和同步的方式工作，以保证在所有制造阶段都进行分布式决策制定。'
- en: '*Cybersecurity:* with the increased connectivity that the industrial Internet
    provides and the use of standard communications protocols that come with it, a
    potential need to protect systems and manufacturing data from cyberthreats has
    arisen. In the context of the automotive supply chain, present and emerging vulnerabilities
    related to the production systems are of major concern, and interoperability between
    digital systems expands the attack surface.'
  id: totrans-116
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*网络安全:* 随着工业互联网提供的连接性增加以及随之而来的标准通信协议的使用，保护系统和制造数据免受网络威胁的潜在需求已经出现。在汽车供应链的背景下，与生产系统相关的现有和新出现的漏洞是一个主要关注点，数字系统之间的互操作性扩大了攻击面。'
- en: '*Insufficient technical qualification:* full automation of the automotive processes
    leads to a decrease in specific types of work but requires new skill sets. The
    understanding of the manufacturing processes and required digital tools is of
    high importance to the successful implementation of these new technologies. To
    keep up with the digital change, employees across all steps of the automotive
    value chain need to acquire new skills and qualifications.'
  id: totrans-117
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*技术资质不足:* 汽车流程的全面自动化导致了某些类型工作的减少，但需要新的技能。了解制造过程和所需的数字工具对于成功实施这些新技术至关重要。为了跟上数字变革，汽车价值链各个步骤的员工都需要获得新的技能和资质。'
- en: '![](../images/513458_1_En_7_Chapter/513458_1_En_7_Fig13_HTML.png)'
  id: totrans-118
  prefs: []
  type: TYPE_IMG
  zh: '![](../images/513458_1_En_7_Chapter/513458_1_En_7_Fig13_HTML.png)'
- en: Fig. 13
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 图13
- en: Challenges of CPPS and IIoT in the automotive industry
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 汽车行业中CPPS和工业物联网面临的挑战
- en: 4 Blockchain-Based CPS and IoT for the Automotive Supply Chain
  id: totrans-121
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4 基于区块链的CPS和IoT用于汽车供应链
- en: As detailed in Sect. [2.2](#Sec4), blockchain is a digital distributed ledger
    that keeps record of financial transactions in the context of economy. With the
    third revolution of blockchain, its application is not limited to the financial
    sector anymore. Blockchain technology can be used in various domains and sectors
    such as government, health, art, and others.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 如第[2.2](#Sec4)节所述，区块链是在经济背景下记录财务交易的数字分布式账本。随着区块链的第三次革命，其应用不再局限于金融领域。区块链技术可以应用于政府、医疗、艺术等各个领域和行业。
- en: Blockchain allows data to be shared among all nodes of the network. In this
    section, we will focus on the implementation of blockchain in industry 4.0 and
    mainly the automotive industry.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链允许数据在网络的所有节点之间共享。在本节中，我们将重点关注区块链在工业4.0中的实施，主要是汽车行业。
- en: Blockchain-Based Automotive Supply Chain
  id: totrans-124
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 基于区块链的汽车供应链
- en: Automotive manufacturing is one of the most complex sectors. Supply-chain management
    is critical to the success of the automotive industry. Thousands of parts from
    around the globe are used in this industry to deliver a high-quality final product.
    Globalization, changes in manufacturing processes, and customer demands are all
    factors that impact SCM [[25](#CR25)].
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 汽车制造是最复杂的行业之一。供应链管理对汽车行业的成功至关重要。来自世界各地的数千种零部件被用于该行业，以提供高质量的最终产品。全球化、制造过程的变化和客户需求都是影响SCM的因素[[25](#CR25)]。
- en: The industrial Internet allows satisfying customers’ requirements in terms of
    traceability of material, product, and operations data. Car manufacturers require
    information from their suppliers to monitor the complete life cycle of a product.
    With the automation level of CPPS, connectivity, and traceability offered by IIoT
    and transparency and security guaranteed by blockchain, we can achieve smart automotive
    factories.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 工业互联网允许满足客户在物料、产品和操作数据的追溯方面的要求。汽车制造商需要从供应商那里获取信息，以监控产品的完整生命周期。借助CPPS的自动化水平、IIoT提供的连接性和追溯性、以及区块链保证的透明度和安全性，我们可以实现智能汽车工厂。
- en: The distributed architecture of blockchain solves the issue of a single point
    of failure. Participants or nodes are connected to the distributed network and
    have the same updated version of the ledger. With that being said, it is difficult
    to alter the data recorded in the blockchain.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链的分布式架构解决了单点故障的问题。参与者或节点连接到分布式网络，并具有相同的账本更新版本。话虽如此，在区块链中记录的数据很难被篡改。
- en: Blockchain eliminates the need for intermediaries and third parties, which is
    a key feature of this architecture. It allows customers to track information about
    their products directly through the network in confidential and secured ways using
    cryptographic signatures.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链消除了中间商和第三方的需求，这是该架构的关键特性。它允许客户通过网络以保密和安全的方式使用加密签名直接跟踪其产品的信息。
- en: In the following subsection, we present the difference between a traditional
    automotive supply chain and a blockchain-based supply chain.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一小节中，我们将介绍传统汽车供应链与基于区块链的供应链之间的区别。
- en: Blockchain-Based Automotive Supply Chain
  id: totrans-130
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 基于区块链的汽车供应链
- en: The traditional automotive supply chain model presents several gaps in terms
    of the relationship among intermediaries, traceability and transparency of operations,
    and customer ignorance of information about components and products [[26](#CR26)].
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 传统汽车供应链模型在中间商之间的关系、操作的追溯性和透明度，以及客户对零部件和产品信息的无知方面存在几个差距[[26](#CR26)]。
- en: A traditional automotive supply chain architecture comprises different actors.
    The main ones are suppliers, car manufacturers, distribution center, distributors,
    sell points, and final customers.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 传统汽车供应链架构包括不同的参与者。主要包括供应商、汽车制造商、配送中心、经销商、销售点和最终客户。
- en: In a traditional automotive supply chain, information is centralized in each
    phase of the chain. Users cannot access information about products in different
    stages, which makes it difficult to track the quality of the final product throughout
    the whole process.
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 在传统汽车供应链中，每个阶段的信息都是集中管理的。用户无法获取不同阶段产品的信息，这使得跟踪整个过程中最终产品的质量变得困难。
- en: Figure [14](#Fig14) presents a traditional supply chain model.![](../images/513458_1_En_7_Chapter/513458_1_En_7_Fig14_HTML.png)
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 图[14](#Fig14)展示了一个传统供应链模型。![](../images/513458_1_En_7_Chapter/513458_1_En_7_Fig14_HTML.png)
- en: Fig. 14
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 图14
- en: Traditional supply chain
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 传统供应链
- en: Blockchain technology reinforces supply chain reliability. It provides security,
    integrity of information, transparency, and traceability of operations results
    and data.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术增强了供应链的可靠性。它提供了信息的安全性、完整性、透明度和操作结果以及数据的追溯性。
- en: 'A blockchain-based system for SC (Fig. [15](#Fig15)) has the following characteristics:'
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 用于供应链的基于区块链的系统（见图[15](#Fig15)）具有以下特点：
- en: '*Consistency:* this ensures that all participants of the network have the same
    final version of data.'
  id: totrans-139
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*一致性：* 这确保了网络的所有参与者具有相同的数据最终版本。'
- en: '*System availability:* this means that the system is functioning correctly
    and treating incoming requests properly at the right time.'
  id: totrans-140
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*系统可用性：* 这意味着系统在正确的时间正确地运行并正确处理传入的请求。'
- en: '*Partition tolerance:* this guarantees that if a group of nodes is down due
    to a cyberattack or anything else, the system will still operate correctly.'
  id: totrans-141
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*分区容错：* 这保证了如果一组节点因网络攻击或其他原因宕机，系统仍将正确运行。'
- en: '![](../images/513458_1_En_7_Chapter/513458_1_En_7_Fig15_HTML.png)'
  id: totrans-142
  prefs: []
  type: TYPE_IMG
  zh: '![](../images/513458_1_En_7_Chapter/513458_1_En_7_Fig15_HTML.png)'
- en: Fig. 15
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 图15
- en: Blockchain-based supply chain
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 基于区块链的供应链
- en: Along with CPPS and IIoT, BCK (Blockchain)-based SC provides a high level of
    intelligence, security, transparency, and autonomy to the manufacturing process.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 与CPPS和IIoT一起，基于BCK（区块链）的供应链提供了制造过程的高智能性、安全性、透明性和自治性。
- en: Blockchain Inside a Car Manufacturing Factory
  id: totrans-146
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 汽车制造工厂内的区块链
- en: The car manufacturing process is a complex process that requires hundreds of
    parts and a significant number of operations.
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 汽车制造过程是一个复杂的过程，需要数百个零件和大量的操作。
- en: Car production is a sequence of operations and processes until the final product.
    Each operation comes with an impact on the car’s quality. Some operations are
    more critical than others and require more precision.
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 汽车生产是一系列操作和过程，直到最终产品。每个操作都会对汽车的质量产生影响。有些操作比其他操作更关键，需要更多的精度。
- en: 'Car manufacturing phases are (Fig. [16](#Fig16)) as follows:'
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 汽车制造阶段如下（见图[16](#Fig16)）：
- en: '1.'
  id: totrans-150
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '1.'
- en: '*Stamping:* hoods, doors, and other body parts are made from sheet metal that
    has been cut and stamped.'
  id: totrans-151
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*冲压：* 发动机盖、车门和其他车身部件是由切割和冲压的薄板金属制成的。'
- en: '2.'
  id: totrans-152
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '2.'
- en: '*Welding:* robots weld body parts together to form the vehicle’s exterior.'
  id: totrans-153
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*焊接：* 机器人将车身部件焊接在一起，形成车辆的外部。'
- en: '3.'
  id: totrans-154
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '3.'
- en: '*Painting:* the welded body is washed and then painted.'
  id: totrans-155
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*喷漆：* 焊接后的车身被清洗然后喷漆。'
- en: '4.'
  id: totrans-156
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '4.'
- en: '*Assembly:* the engine, seats, tires, and all interior components of the car
    are attached to the painted body. Then comes the final inspection process. The
    output is a finished automobile.'
  id: totrans-157
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '*组装：* 发动机、座椅、轮胎和汽车的所有内部部件都固定在喷漆过的车身上。然后进行最终检查过程。结果是成品汽车。'
- en: '![](../images/513458_1_En_7_Chapter/513458_1_En_7_Fig16_HTML.png)'
  id: totrans-158
  prefs: []
  type: TYPE_IMG
  zh: '![](../images/513458_1_En_7_Chapter/513458_1_En_7_Fig16_HTML.png)'
- en: Fig. 16
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 图16
- en: Car manufacturing phases
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 汽车制造阶段
- en: Throughout the whole process, traceability of operation-related data is required,
    some operations more than others, but still, traceability of this information
    is essential.
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 在整个过程中，需要操作相关数据的可追溯性，有些操作需要更多，但仍然，这些信息的可追溯性是至关重要的。
- en: Here comes the role of CPPS and IIoT that offer digitization of information.
    With intelligent tools and systems, we can get many data related to a given operation
    in the manufacturing process.
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 这里就是CPPS和IIoT发挥作用的地方，它们提供了信息的数字化。通过智能工具和系统，我们可以获得与制造过程中的特定操作相关的许多数据。
- en: The recorded data give a history of operations results and operation status.
    In this way, we get to trace the final product throughout the whole manufacturing
    process.
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 记录的数据提供了操作结果和操作状态的历史。通过这种方式，我们可以在整个制造过程中追溯最终产品。
- en: The digitization of information and increased connectivity come with several
    challenges and threats, such as data integrity and security.
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 信息的数字化和增加的连接性带来了几个挑战和威胁，例如数据完整性和安全性。
- en: In the current supply chain model, not all data are recorded. Available data
    are only accessible inside the factory network to the authorized parties. To answer
    the above needs and make the data exchange and traceability transparent, we suggest
    blockchain technology.
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 在当前的供应链模型中，不是所有数据都被记录下来。可用数据只能由授权方在工厂网络内访问。为了满足上述需求，使数据交换和追溯透明化，我们建议使用区块链技术。
- en: Blockchain allows the record of data in a secure, confidential, and transparent
    way. Recorded data cannot be tampered or deleted.
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链以安全、保密和透明的方式记录数据。记录的数据不可篡改或删除。
- en: From an architectural point of view, blockchain should be seen as a new layer
    in the data communication architecture as represented in Fig. [17](#Fig17).![](../images/513458_1_En_7_Chapter/513458_1_En_7_Fig17_HTML.png)
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 从架构的角度看，应将区块链视为数据通信架构中的一个新层，如图[17](#Fig17)所示。![](../images/513458_1_En_7_Chapter/513458_1_En_7_Fig17_HTML.png)
- en: Fig. 17
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 图17
- en: Correspondence between the automotive supply chain and the blockchain
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 汽车供应链与区块链之间的对应关系
- en: Blockchain can be implemented to record operations data and allow customers
    to follow the production process of their products. It provides confidentiality
    and integrity of data.
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链可以用来记录操作数据，并允许客户跟踪其产品的生产过程。它提供了数据的保密性和完整性。
- en: In the context of the automotive supply chain, a private blockchain-oriented
    enterprise is needed to share data among participants securely, privately, and
    directly without the need for intermediaries.
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 在汽车供应链的背景下，需要一个私有区块链导向的企业，以便安全、私密和直接地在参与者之间共享数据，而无需中间商。
- en: In Fig. [18](#Fig18), we present an implementation for blockchain in the automotive
    manufacturing factory.![](../images/513458_1_En_7_Chapter/513458_1_En_7_Fig18_HTML.png)
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 在图[18](#Fig18)中，我们展示了汽车制造工厂中区块链的实施。![](../images/513458_1_En_7_Chapter/513458_1_En_7_Fig18_HTML.png)
- en: Fig. 18
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 图18
- en: Blockchain implementation in car manufacturing plant
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 汽车制造厂中的区块链实施
- en: Blockchain Inside a Car Manufacturing Factory
  id: totrans-175
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 汽车制造厂内的区块链
- en: '*Limiting part counterfeiting:* a vehicle has a significant number of individual
    parts that are either manufactured in-house or provided by a supplier. Part counterfeit
    is a critical problem in the automotive industry. Counterfeited components can
    find their way to the manufacturing line directly or indirectly. Counterfeit spare
    parts are untrustworthy because they frequently have degraded quality levels and
    often fail, causing dissatisfaction among end users and ultimately making customers
    lose their trust in the brand.'
  id: totrans-176
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*限制零部件伪造：* 一辆车拥有大量由自家制造或供应商提供的单独零部件。零部件伪造是汽车行业的一个严重问题。伪造零部件可能直接或间接地进入制造线。伪造的备件不可靠，因为它们经常具有降低的质量水平，并且经常会出现故障，导致最终用户不满意，最终使得客户对品牌失去信任。'
- en: In this context, blockchain allows to identify and represent parts digitally
    in a unique way, which makes the process more transparent.
  id: totrans-177
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在这种情况下，区块链允许以独特的方式识别和表示零部件的数字化，这使得整个过程更加透明。
- en: '*Component tracking:* coordination among suppliers providing a significant
    number of components is not an easy task. Tracking components and parts is complex
    and prone to errors. In the traditional automotive supply chain model, participants
    like suppliers, distributors, and dealers do not have a common data-sharing model,
    which makes it difficult to exchange data related to products such as their location.
    Blockchain and IoT allow car manufacturers to track components everywhere, in
    real time and confidentially and securely.'
  id: totrans-178
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*零部件跟踪：* 协调提供大量零部件的供应商并不是一件容易的事情。跟踪零部件和零件是复杂且容易出错的。在传统的汽车供应链模型中，诸如供应商、经销商和经销商之类的参与者没有一个共同的数据共享模型，这使得交换与产品相关的数据（如其位置）变得困难。区块链和物联网允许汽车制造商随时随地、保密安全地跟踪零部件。'
- en: '*Time saving and cost reduction:* in all manufacturing processes, time is money.
    Part tracking using blockchain prevents production disrupts.'
  id: totrans-179
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*节省时间和降低成本：* 在所有的制造过程中，时间就是金钱。使用区块链进行零部件跟踪可以防止生产中断。'
- en: '*Trust establishment:* as explained earlier in this chapter, blockchain offers
    a high level of transparency, data integrity, and consistency, which enables trust
    in the whole manufacturing process. The decentralized architecture eliminates
    the single point of failure issue and makes it complicated to alter data recorded
    in the blockchain.'
  id: totrans-180
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*建立信任：* 正如本章前面解释的那样，区块链提供了高度透明性、数据完整性和一致性，这使得整个制造过程能够建立信任。分散式架构消除了单点故障问题，并使得篡改区块链中记录的数据变得复杂。'
- en: Challenges and Limitations of Implementing Blockchain in the Automotive Supply
    Chain
  id: totrans-181
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 在汽车供应链中实施区块链的挑战与限制
- en: 'Despite all the benefits discussed above, blockchain technology has a set of
    limitations that need to be taken into consideration before thinking about implementing
    it in the automotive supply chain, and these challenges are detailed in Table
    [1](#Tab1) as follows:'
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管上述所有优点讨论了，但在考虑在汽车供应链中实施区块链之前，需要考虑一组限制，这些挑战在下表[1](#Tab1)中详细列出：
- en: 'Transactional throughput: number of transactions'
  id: totrans-183
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 交易吞吐量：交易数量
- en: 'Latency: time required to record data into the blockchain'
  id: totrans-184
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 延迟：将数据记录到区块链所需的时间
- en: 'Immutability: data added to the blockchain are not erasable, which means that
    if any error occurs and somehow wrong information was recorded, it is very complicated
    to delete it from the blockchain.'
  id: totrans-185
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 不可变性：添加到区块链的数据是不可抹除的，这意味着如果发生任何错误并且某种错误信息被记录，那么从区块链中删除它将非常复杂。
- en: 'Physical limitations of the supply chain systems: blockchain operates with
    the IoT, IIoT, and connected systems.'
  id: totrans-186
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 供应链系统的物理限制：区块链与物联网、工业物联网和连接系统一起运行。
- en: High cost of blockchain implementation
  id: totrans-187
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 区块链实施的高成本
- en: The gap of technical skills
  id: totrans-188
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 技术技能的差距
- en: Table 1
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: 表1
- en: Blockchain-based automotive supply chain challenges
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: 基于区块链的汽车供应链挑战
- en: '| Challenges of blockchain-based automotive supply chain | Explanation and
    examples |'
  id: totrans-191
  prefs: []
  type: TYPE_TB
  zh: '| 基于区块链的汽车供应链的挑战 | 说明和示例 |'
- en: '| --- | --- |'
  id: totrans-192
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- |'
- en: '| Transactional throughput | As the automotive supply chain is complex, the
    number of operations and data flow is significant. In the blockchain-based model,
    the number of operations represents the number of transactions to be done.Blockchain
    can process limited transactions per second which doesn’t comply with real-life
    scenarios [[27](#CR27)]For Ethereum blockchain the number of transactions 20 per
    second [[28](#CR28)] |'
  id: totrans-193
  prefs: []
  type: TYPE_TB
  zh: '| 交易吞吐量 | 由于汽车供应链复杂，操作数量和数据流量非常巨大。在基于区块链的模型中，操作数量代表需要执行的交易数量。区块链每秒只能处理有限的交易量，这与现实情况不符[[27](#CR27)]对于以太坊区块链，每秒交易量为20笔[[28](#CR28)]
    |'
- en: '| Latency | The transaction verification and approval process challenge the
    implementation of blockchain in many sectors [[29](#CR29)]The average confirmation
    time of Ethereum transactions is 5 min [[28](#CR28)] |'
  id: totrans-194
  prefs: []
  type: TYPE_TB
  zh: '| 延迟 | 交易验证和批准过程挑战了区块链在许多领域的实施[[29](#CR29)]以太坊交易的平均确认时间为5分钟[[28](#CR28)] |'
- en: '| Immutability | One of the core characteristics of blockchain is immutability;
    once an information is recorded to the blockchain, it is almost impossible to
    modify it or delete it |'
  id: totrans-195
  prefs: []
  type: TYPE_TB
  zh: '| 不可变性 | 区块链的核心特征之一是不可变性；一旦信息记录到区块链上，几乎不可能修改或删除 |'
- en: '| Physical limitations of the supply chain systems | The implementation of
    a blockchain-based model requires several changes in the existing supply chain
    architecture [[30](#CR30)] |'
  id: totrans-196
  prefs: []
  type: TYPE_TB
  zh: '| 供应链系统的物理限制 | 基于区块链的模型的实施需要对现有供应链架构进行多项更改[[30](#CR30)] |'
- en: '| High cost of Blockchain implementation | Blockchain implementation requires
    a significant financial investment [[13](#CR13)]The high cost is also due to the
    energy consumption. As the digital ledger needs to be updated in real time, substantial
    amounts of computing power are consumed [[27](#CR27), [29](#CR29)] |'
  id: totrans-197
  prefs: []
  type: TYPE_TB
  zh: '| 区块链实施的高成本 | 区块链实施需要巨额财务投资[[13](#CR13)]高成本也是由于能源消耗。由于数字分类帐需要实时更新，消耗了大量的计算能力[[27](#CR27)，[29](#CR29)]
    |'
- en: '| The gap of technical skills | The implementation and the use of blockchain
    technology which require a set of technical skills and also the lack of studies
    evaluating the application of blockchain in the supply-chain management [[24](#CR24)]The
    lack of understanding of blockchain among corporate leaders, the belief that it
    is a fad, and the desire to wait for wider adoption before committing are all
    factors working against the technology’s adoption [[30](#CR30)] |'
  id: totrans-198
  prefs: []
  type: TYPE_TB
  zh: '| 技术技能的差距 | 区块链技术的实施和使用需要一套技术技能，以及缺乏评估区块链在供应链管理中应用的研究[[24](#CR24)]企业领导人对区块链的理解不足，认为这是一种时尚，希望在承诺之前等待更广泛的采用，这些都是阻碍技术采用的因素[[30](#CR30)]
    |'
- en: 5 Conclusions
  id: totrans-199
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5 结论
- en: The process of car manufacturing is one of the most complicated production processes.
    Many participants such as suppliers, distributors, and dealers contribute to the
    automotive supply chain. With the increased need for customized products and process
    adaptability, the need for digitization is of crucial importance.
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
  zh: 汽车制造过程是最复杂的生产过程之一。许多参与者，如供应商、分销商和经销商，都为汽车供应链做出了贡献。随着定制产品和流程适应能力的增加，数字化的需求至关重要。
- en: CPPS and IIoT are technologies that provide digitization of processes-related
    data and offer connectivity, efficiency, adaptability, and industrial safety.
    Nonetheless, the increased connectivity of objects and systems in the automotive
    supply chain expanded the attack surface for cyberattacks. Product tracking throughout
    the complete manufacturing process is a growing customer demand. Blockchain technology
    reinforces supply chain reliability. It provides security, integrity of information,
    transparency, and traceability of operations results and data.
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
  zh: CPPS和IIoT是提供流程相关数据数字化的技术，提供连接性、效率、适应性和工业安全性。尽管如此，在汽车供应链中物体和系统的增加连接性扩展了网络攻击的攻击面。产品在整个制造过程中的跟踪是客户不断增长的需求。区块链技术增强了供应链的可靠性。它提供了操作结果和数据的安全性、信息的完整性、透明度和追溯性。
- en: Supply-chain management could be transformed by blockchain technology in a variety
    of ways, including boosting product security, minimizing counterfeit parts, improving
    quality management, decreasing the need for middlemen, and cutting the cost of
    supply chain transactions.
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术可以以多种方式改变供应链管理，包括提升产品安全性、减少假冒零部件、改善质量管理、降低中间商需求以及减少供应链交易成本。
- en: With the automation level of CPPS, connectivity, and traceability offered by
    IIoT and transparency and security guaranteed by blockchain, the manufacturing
    process can be intelligent, fully automated, and transparent.
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
  zh: 结合工业物联网（IIoT）提供的CPPS自动化水平、连接性和可追溯性，以及区块链提供的透明度和安全性保证，制造过程可以变得智能化、完全自动化和透明化。
- en: In this chapter, we presented the benefits of industry 4.0 and also the benefits
    of implementing blockchain technology along with CPPS and IIoT in the automotive
    supply chain.
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们介绍了工业4.0的好处，以及在汽车供应链中实施区块链技术与CPPS和IIoT相结合的好处。
- en: Blockchain’s huge potential is reshaping the Internet and the entire planet.
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链的巨大潜力正在重塑互联网和整个地球。
- en: The difficulty of blockchain’s scalability, on the other hand, is the fundamental
    reason why this technology hasn’t become mainstream yet.
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链可扩展性的难题，另一方面，正是这项技术尚未成为主流的根本原因。
