- en: '![image](Images/bapp01uf001.jpg) Retail Blockchain Consortium'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In this book, I have introduced to you the transformative properties of Blockchain
    technology (also known as distributed ledger technology or DLT) and the benefits
    that it will bring to the retail value chain.
  prefs: []
  type: TYPE_NORMAL
- en: During this time, I have met many retailers, brands, supply chain companies,
    and other partners all interested in driving Blockchain technology adoption within
    their business.
  prefs: []
  type: TYPE_NORMAL
- en: Blockchain is hailed as a great coordination technology that can foster improved
    information sharing and trust among multiple parties. For this technology to succeed
    at scale, common standards need to be adopted among all the different users of
    this technology.
  prefs: []
  type: TYPE_NORMAL
- en: 'In order to help develop a retail value chain focused on Blockchain transformation
    and to set standards for widespread adoption, I am pleased to introduce the Retail
    Blockchain Consortium (RBC), whose role is to advance the usage of DLT within
    the retail industry.  ## About the RBC'
  prefs: []
  type: TYPE_NORMAL
- en: The RBC explores and advances the use of DLT within the retail value chain.
    It facilitates collaboration, the pooling of resources and platforms, knowledge
    transfer, and mitigation of risks in the adoption of DLT for its members.
  prefs: []
  type: TYPE_NORMAL
- en: 'The consortium is a global collaboration led by Oracle, University College
    London (UCL) Centre for Blockchain Technology (CBT), and MonoChain, and involves
    leading retailers, universities, technology companies, Blockchain companies, and
    service providers.  ## Mission and Vision'
  prefs: []
  type: TYPE_NORMAL
- en: The aim of the RBC is to share knowledge of Blockchain technology to foster
    adoption in the retail value chain. This will enable key players to understand
    the practical challenges of the deployment of Blockchain technology at scale across
    the globe.
  prefs: []
  type: TYPE_NORMAL
- en: 'The consortium will provide resources for academic and commercial partners
    to leverage this innovative transformational technology for specific retail value
    chain use cases.  ## How Will You Benefit from Joining?'
  prefs: []
  type: TYPE_NORMAL
- en: 'As a retailer, brand, supply chain provider, or partner you can become a member
    of the RBC and benefit from the following:'
  prefs: []
  type: TYPE_NORMAL
- en: Access to workshops run by industry thought leaders.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Intensive educational and technical accredited courses run by experts.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Participation in members-only events and committees on Blockchain applications
    within the retail value chain.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Helping to drive corporate social responsibility and improve the environment
    through relevant use of Blockchain.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Access to the latest academic retail-focused research on Blockchain from the
    world''s leading universities.  ## Get Involved â€“ Join the Executive forum'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The biggest opportunity within the Retail Blockchain Consortium, is to work
    with like-minded Executives, who are working in and interested in how Blockchain
    Technology will revolutionize the Retail Value Chain.
  prefs: []
  type: TYPE_NORMAL
- en: If you are an Exec within the value chain, and you want to understand how Blockchain
    technology can improve your business, this is the place to be.
  prefs: []
  type: TYPE_NORMAL
- en: RBC will educate, support, advise and develop you knowledge and understanding
    of Enterprise Blockchain, so that you can be confident you make the right Blockchain
    technology decisions to drive your business forward.
  prefs: []
  type: TYPE_NORMAL
- en: Please see the website for how to get involved in this exciting consortium and
    be a part of shaping the future of Blockchain technology [www.retailblockchainconsortium.org/](https://www.retailblockchainconsortium.org/).
  prefs: []
  type: TYPE_NORMAL
