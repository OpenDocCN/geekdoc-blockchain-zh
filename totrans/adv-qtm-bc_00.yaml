- en: After the Internet, blockchain is one of the most promising new technologies
    with the potential to radically alter our global society. Blockchain technology
    is being adopted and implemented across the entire spectrum of business and industry
    operations, following the initial phase of bitcoin and cryptocurrencies. The solutions
    that guarantee trust, transparency, non-repudiation, and redundancy have been
    developed by application developers who have taken advantage of the characteristics
    of the blockchain, such as decentralization, immutability, cryptographic security,
    and so on. Blockchain 3.0 provides a large amount of distributed storage space
    with minimal effort, scalability without compromising security, assistance in
    integrating data from multiple sources without compromising privacy, transparency
    without revealing ownerships, interoperability without excessive complexity, and
    authenticity in provenance. Blockchain's adaptability and multidimensional capability,
    combined with the incorporation of AI, ML, IoT, etc., promises to have a significant,
    positive impact on a wide range of industries and organizations, and opens exciting
    opportunities to deliver a superior value proposition to customers through novel
    products and services.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在互联网之后，区块链是最有前途的新技术之一，有潜力彻底改变我们的全球社会。区块链技术在比特币和加密货币的初始阶段之后，正在被商业和行业运营的整个领域采用和实施。应用程序开发人员利用区块链的特性，如去中心化、不可变性、加密安全性等，开发了能够保证信任、透明、不可否认和冗余的解决方案。区块链
    3.0 提供了大量的分布式存储空间，无需太多努力，可以在不牺牲安全性的情况下进行扩展，协助整合来自多个来源的数据，而不会泄露隐私，提供透明度而不暴露所有权，提供无需过度复杂的互操作性，并确保来源的真实性。区块链的适应性和多维能力，加上人工智能、机器学习、物联网等的整合，承诺对各行各业和组织产生重大积极影响，并为客户提供通过新产品和服务提供卓越价值主张的激动人心的机会。
- en: Digital signatures, hashing algorithms, and public-key cryptography are all
    heavily utilised in blockchain infrastructures to create a one-of-a-kind secure
    and reliable application backbone. Whether it's for digital signatures or encryption,
    the time it takes to solve certain mathematical problems is generally used as
    a yardstick of the strength of the various cryptographic methods currently in
    use. Due to the massive amount of time required relative to the available computational
    power, Blockchain deployments are safe from hacking for any practical purpose.
    The current blockchain encryption systems, however, are vulnerable to the emerging
    quantum computing. The prospect of quantum computer cyber-attacks on the Blockchain
    network is a very real possibility soon, given the rapid pace of progress being
    experienced with quantum computing technology.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在区块链基础设施中，数字签名、哈希算法和公钥密码术都被大量利用，以创建独一无二的安全可靠的应用程序支撑系统。无论是用于数字签名还是加密，解决某些数学问题所需的时间通常被用作目前正在使用的各种加密方法强度的标准。由于相对于可用计算能力所需的大量时间，区块链部署在任何实际目的上都不容易被黑客攻击。然而，目前的区块链加密系统容易受到新兴量子计算的威胁。鉴于量子计算技术的迅猛发展速度，量子计算机对区块链网络进行网络攻击的可能性是非常真实的。
- en: Members of the Blockchain community and developers are working on projects to
    strengthen existing distributed ledger technology (DLT) and blockchain networks
    so that they are immune to attacks from quantum computers. These post-quantum
    algorithms are based on computational problems that Shor's algorithm, Grover's
    algorithm, or similar ones have proven to be infeasible for quantum computers.
    Secure computing is achieved through the incorporation of post-quantum cryptography
    in cyber-physical systems, which also opens up new possibilities in fields like
    smart contracts, quantum blockchain, and intelligent security solutions. There
    is a growing consensus that the only way to protect computing and security infrastructure
    from the imminent threat of quantum attacks is to implement quantum-proof cryptography.
    Post-quantum implementations of the Blockchain can be seen in projects like Ethereum
    2.0 and Ethereum 3.0\. Research into quantum Blockchain has attracted a lot of
    attention in recent years thanks to the growth of quantum computation and quantum
    information theory. Although post-quantum cryptography shows great promise in
    many areas, there is surprisingly little written on the subject from an applied
    perspective. For those unfamiliar with distributed ledger technology (DLT) and
    blockchain, this book offers a primer on the topic, as well as an overview of
    the most popular post-quantum algorithms and how they ensure the long-term viability
    of DLT-based applications.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链社区成员和开发人员正在致力于加强现有的分布式账本技术（DLT）和区块链网络，使其对量子计算机的攻击具有免疫力。这些后量子算法是基于肖尔算法、格罗弗算法或类似算法已被证明对于量子计算机是不可行的的计算问题。通过在网络物理系统中加入后量子密码学来实现安全计算，这也为智能合约、量子区块链和智能安全解决方案等领域开辟了新的可能性。人们普遍认为，保护计算和安全基础设施免受量子攻击的即将到来的威胁的唯一途径是实施量子安全密码学。以太坊2.0和以太坊3.0等项目中可以看到区块链的后量子实现。近年来，随着量子计算和量子信息理论的发展，量子区块链的研究引起了很多关注。尽管后量子密码学在许多领域显示出巨大的潜力，但从应用角度来看，关于这个主题的文献却令人惊讶地很少。对于不熟悉分布式账本技术（DLT）和区块链的人来说，本书提供了该主题的入门知识，以及对最流行的后量子算法的概述，以及它们如何确保基于DLT的应用的长期可行性。
- en: Quantum computing, post-quantum cryptography, quantum attack-resistant blockchain,
    quantum blockchains, multidisciplinary applications, and real-world use cases
    are all topics covered in this book. Several industry-specific problems, and their
    potential resolutions, are also covered in the book. This reference is perfect
    for computer scientists, industry professionals, academics, practitioners, scholars,
    researchers, teachers, and students, as it covers crucial topics like cybersecurity,
    data management, and the smart society.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 本书涵盖了量子计算、后量子密码学、量子抗攻击区块链、量子区块链、跨学科应用和真实世界用例等主题。书中还涵盖了几个行业特定的问题及其潜在解决方案。本参考资料适合计算机科学家、行业专业人士、学者、从业者、研究人员、教师和学生，因为它涵盖了关键主题，如网络安全、数据管理和智能社会。
- en: ORGANIZATION OF THE BOOK
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 书籍的组织结构
- en: The book is organized into 10 chapters contributed by researchers, scholars,
    and professors from prestigious laboratories and educational institutions across
    the globe. A brief description of each of the chapters in this section is given
    below.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 本书由来自世界各地知名实验室和教育机构的研究人员、学者和教授共同撰写，共分为10章。本节中每一章的简要描述如下。
- en: 'Chapter 1: Quantum Blockchain – A Systematic Review'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第一章：量子区块链 - 系统综述
- en: Quantum blockchain is a decentralized, encrypted, quantum-based database. This
    is due to quantum computing progress and the need for quantum blockchains. Quantum
    blockchain is part of standardized algorithms, frameworks, models, tools, architectures,
    and databases. Quantum information theory and computation research has grown recently.
    This chapter analyses quantum blockchain using the PRISMA technique. Literature
    is analyzed using parameters and graphical and tabular representations.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 量子区块链是一个分散的、加密的、基于量子的数据库。这是由于量子计算的进展以及对量子区块链的需求。量子区块链是标准化算法、框架、模型、工具、体系结构和数据库的一部分。最近，量子信息理论和计算研究得到了发展。本章利用PRISMA技术分析了量子区块链。通过参数和图表的表示对文献进行了分析。
- en: 'Chapter 2: Introduction to Quantum-Resistant Blockchain'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第二章：量子抗攻击区块链简介
- en: Quantum-resistant blockchains resist quantum computer attacks. Present public-key
    algorithms depend on the discrete log and factorization problem of large prime
    numbers. Shor's algorithm breaks quantum hash signatures. Post-quantum blockchain
    security requires a quantum-resistant signature scheme or blockchain. This chapter
    discusses the impact quantum computers will have on public key cryptography based
    on quantum computers, public key cryptography, quantum threat to PKI, Shor's and
    Grover's Algorithms, post-quantum cryptography, and quantum-resistant blockchain.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 量子抗攻击区块链抵御量子计算机攻击。现有的公钥算法依赖于大质数的离散对数和因子分解问题。Shor算法破解量子哈希签名。后量子区块链安全需要量子抗攻击签名方案或区块链。本章讨论量子计算机对基于量子计算机的公钥密码学、公钥密码学、PKI的量子威胁、Shor和Grover算法、后量子密码学和量子抗攻击区块链的影响。
- en: 'Chapter 3: Emerging Blockchain Technology vis-à-vis Limitations and Issues'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第三章：新兴区块链技术与限制与问题的对比
- en: Blockchain Technology is a record of encrypted data that requires a distributed
    database for transactions, contracts, and independent records. It's a digital
    ledger accessible on multiple platforms for financial activities and services.
    It's supported by digital currency systems like bitcoin and doesn't rely on third
    parties. Encrypted data can be breached. Blockchain works in the same database
    with multiple shared copies. Blockchain is a new IT subfield. It's a financial
    management tool, technique, and procedure. This chapter covers Blockchain basics,
    issues, and limitations. This chapter describes Blockchain technology in India,
    including opportunities, companies, and manpower availability.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术是一种加密数据记录，需要分布式数据库来进行交易、合同和独立记录。它是一个数字分类帐，可在多个平台上进行金融活动和服务。它受数字货币系统（如比特币）的支持，不依赖于第三方。加密数据可能会被突破。区块链在同一数据库中与多个共享副本一起工作。区块链是一个新的IT子领域。它是一个财务管理工具、技术和程序。本章介绍了区块链基础知识、问题和限制。本章描述了印度的区块链技术，包括机会、公司和人力资源的可用性。
- en: 'Chapter 4: Design of a Blockchain-Powered Biometric Template Security Framework
    Using Augmented Sharding'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第四章：使用增强分片设计的区块链驱动生物识别模板安全框架
- en: Traceability, immutability, and high trust are required for biometric templates.
    Most proposed system models use blockchains or machine learning to improve security
    and service quality (QoS). Using a light-weight incremental learning framework,
    the augmented sharding model aids in shard formation and management. The proposed
    model achieves high attack accuracy, low block mining delay, and high throughput.
    This performance improves by 10% in delay and 14% in throughput compared to state-of-the-art
    methods. Sybil, masquerading, and MITM attacks are detected with 99.3% accuracy.
    This text also recommends areas for improving the proposed model's security and
    QoS.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 生物识别模板需要可追溯性、不可变性和高信任度。大多数提议的系统模型使用区块链或机器学习来提高安全性和服务质量（QoS）。使用轻量级增量学习框架，增强分片模型有助于片段的形成和管理。所提出的模型实现了高攻击准确性、低区块挖掘延迟和高吞吐量。与现有技术相比，该性能在延迟方面提高了10%，在吞吐量方面提高了14%。Sybil、冒充和MITM攻击的检测准确率为99.3%。本文还提出了改进所提出的模型安全性和QoS的建议。
- en: 'Chapter 5: Green Currency Based on Blockchain Technology for Sustainable Development'
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第五章：基于区块链技术的绿色货币与可持续发展
- en: This chapter analyses the ultimate solution to global warming using Green Currency
    based on blockchain technology to inculcate environmental protection in the next
    generation. As global economies are driven by markets, we don't value nature's
    free gifts. Until a monetary value is associated with environmental protection,
    it's hard to motivate the next generation to protect it. Green Currency helps
    Bad find a market. Advanced technologies are needed to accept, protect, and maintain
    nature as-is. This chapter introduces Block-Chain-based global green currency.
    This tool may help solve Global Warming.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 本章分析了利用基于区块链技术的绿色货币来培养下一代环保意识的全球变暖的最终解决方案。由于全球经济受市场驱动，我们不重视自然的自由馈赠。在环境保护与货币价值相关联之前，很难激励下一代去保护它。绿色货币有助于货币化环境。需要先进技术来接受、保护和维护自然。本章介绍了基于区块链的全球绿色货币。该工具可能有助于解决全球变暖问题。
- en: 'Chapter 6: Blockchain in Gaming'
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第六章：游戏中的区块链
- en: Blockchain can streamline many industries, including gaming. Blockchain technology
    has been studied in money, health, and other areas, but gaming remains unconquered.
    This chapter discusses blockchain's use in games. Blockchain creates decentralized,
    copyable computer resources. Blockchain can change gaming in 2 ways. Recently,
    blockchain has impacted our lives. Bitcoin is a common Blockchain term. Interoperability
    is needed for planning and building blockchain apps. Thus, blockchains and existing
    innovations don't mix well. We propose a design to link decentralized advances
    and blockchains. Blockchain gaming is a new distraction.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链可以简化许多行业，包括游戏。区块链技术已在货币、健康等领域进行了研究，但游戏仍然未被征服。本章讨论了区块链在游戏中的应用。区块链创建了去中心化、可复制的计算资源。区块链可以以
    2 种方式改变游戏。最近，区块链影响了我们的生活。比特币是一个常见的区块链术语。规划和构建区块链应用程序需要互操作性。因此，区块链和现有创新不太相容。我们提出了一种设计，将去中心化的进步与区块链联系起来。区块链游戏是一种新的娱乐方式。
- en: 'Chapter 7: A Scrutiny Review of CPS 4.0-Based Blockchain With Quantum Resistance'
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第七章：基于 CPS 4.0 的具有量子抗性的区块链的审查综述
- en: Internet of Things and Cyber Physical Systems have improved data collection
    over time. The sensors capture data in various forms that can be stored and used
    for knowledge extraction using analytics and statistical prognostication in artificial
    intelligence sub-branches. Blockchain stores this data with stringent security
    measures. Quantum computing loopholes compromise blockchain security, so quantum-resistant
    blockchains are discussed. This review article explains how to implement CPS 4.0's
    blockchain mechanism effectively.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 物联网和物联网系统随着时间的推移改善了数据收集。传感器以各种形式捕获数据，可以存储并使用分析和统计预测在人工智能分支中进行知识提取。区块链以严格的安全措施存储这些数据。量子计算漏洞会
    compromise 区块链安全性，因此讨论了量子抗性区块链。本评论文章解释了如何有效地实施 CPS 4.0 的区块链机制。
- en: 'Chapter 8: Quantum and Blockchain for Computing Paradigms – Vision and Advancements'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第八章：量子与区块链的计算范式 - 视野和进展
- en: Blockchain and quantum technology advancements are widely discussed today. These
    technologies and others have created many applications and abilities to create
    transparent, redundant, secure, accountable, and well-organized environments.
    Blockchain provides a secure peer-to-peer, decentralized network with advanced
    cryptography primitives and protocols. These cryptography primitives and protocols
    ensure resource-dependent security. It inherits environmental conditions and automates
    solutions. Test existing blockchain networks against quantum attacks and design
    quantum-computing enabled secure blockchain solutions. Any system against quantum
    attacks, post-quantum computing, quantum-proofs, quantum-safe solutions, quantum-resistant
    systems, and processes must be studied.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链和量子技术的进展今天被广泛讨论。这些技术和其他技术创造了许多应用和能力，可以创建透明、冗余、安全、可追溯和良好组织的环境。区块链提供了一个安全的点对点、去中心化的网络，具有先进的加密原语和协议。这些加密原语和协议确保了资源相关的安全性。它继承了环境条件并自动化解决方案。测试现有的区块链网络抵御量子攻击，并设计量子计算使能的安全区块链解决方案。任何系统对抗量子攻击、后量子计算、量子证明、量子安全解决方案、量子抗性系统和过程都必须进行研究。
- en: 'Chapter 9: Quantum Blockchain for Smart Society – Applications, Challenges,
    and Opportunities'
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第九章：智慧社会的量子区块链 - 应用、挑战和机遇
- en: Smart cities use ICT to collect and share real-time data with citizens, governments,
    and organizations. This technology can improve Smart city stakeholders' communication
    and transactions. Quantum Blockchain is used to govern smart cities' physical,
    social, and business infrastructures. Intelligent and advanced societies need
    IoT, 5G, AI, and Quantum Blockchain. Both academia and industry are interested
    in smart cities. Smart cities can provide intelligent transportation, industry
    5.0, governance, healthcare 5.0, and smart banking to improve people's lives.
    The chapter discusses smart society applications, challenges, and opportunities.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 智慧城市利用信息通信技术与市民、政府和组织收集和共享实时数据。这项技术可以改善智慧城市利益相关者的沟通和交易。量子区块链用于管理智慧城市的物理、社会和商业基础设施。智能和先进的社会需要物联网、5G、人工智能和量子区块链。学术界和工业界都对智慧城市感兴趣。智慧城市可以提供智能交通、工业
    5.0、治理、医疗 5.0 和智能银行业务，以改善人们的生活。该章节讨论了智慧社会的应用、挑战和机遇。
- en: 'Chapter 10: Advancements in Blockchain Technology With the Use of Quantum Blockchain
    and Non-Fungible Tokens'
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第十章：利用量子区块链和非同质化代币推动区块链技术的进展
- en: Blockchain was developed by Satoshi Nakamoto in 2009 as the cryptocurrency Bitcoin.
    Quantum Computers can now tamper with blockchain, so researchers have created
    Quantum Blockchain using Quantum Cryptography. Today, technology has spawned many
    new technologies. Non-Fungible Tokens (NFTs) are a unique, indivisible blockchain-based
    token.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链是由**中本聪**在2009年开发的，作为加密货币比特币。量子计算机现在可以篡改区块链，因此研究人员使用量子密码学创建了量子区块链。如今，技术催生了许多新技术。非同质化代币（NFT）是基于区块链的独特、不可分割的代币。
