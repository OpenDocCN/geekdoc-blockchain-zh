- en: The book is organized into 10 chapters contributed by researchers, scholars,
    and professors from prestigious laboratories and educational institutions across
    the globe. A brief description of each of the chapters in this section is given
    below.
  prefs: []
  type: TYPE_NORMAL
- en: 'Chapter 1: Quantum Blockchain – A Systematic Review'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Quantum blockchain is a decentralized, encrypted, quantum-based database. This
    is due to quantum computing progress and the need for quantum blockchains. Quantum
    blockchain is part of standardized algorithms, frameworks, models, tools, architectures,
    and databases. Quantum information theory and computation research has grown recently.
    This chapter analyses quantum blockchain using the PRISMA technique. Literature
    is analyzed using parameters and graphical and tabular representations.
  prefs: []
  type: TYPE_NORMAL
- en: 'Chapter 2: Introduction to Quantum-Resistant Blockchain'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Quantum-resistant blockchains resist quantum computer attacks. Present public-key
    algorithms depend on the discrete log and factorization problem of large prime
    numbers. Shor's algorithm breaks quantum hash signatures. Post-quantum blockchain
    security requires a quantum-resistant signature scheme or blockchain. This chapter
    discusses the impact quantum computers will have on public key cryptography based
    on quantum computers, public key cryptography, quantum threat to PKI, Shor's and
    Grover's Algorithms, post-quantum cryptography, and quantum-resistant blockchain.
  prefs: []
  type: TYPE_NORMAL
- en: 'Chapter 3: Emerging Blockchain Technology vis-à-vis Limitations and Issues'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Blockchain Technology is a record of encrypted data that requires a distributed
    database for transactions, contracts, and independent records. It's a digital
    ledger accessible on multiple platforms for financial activities and services.
    It's supported by digital currency systems like bitcoin and doesn't rely on third
    parties. Encrypted data can be breached. Blockchain works in the same database
    with multiple shared copies. Blockchain is a new IT subfield. It's a financial
    management tool, technique, and procedure. This chapter covers Blockchain basics,
    issues, and limitations. This chapter describes Blockchain technology in India,
    including opportunities, companies, and manpower availability.
  prefs: []
  type: TYPE_NORMAL
- en: 'Chapter 4: Design of a Blockchain-Powered Biometric Template Security Framework
    Using Augmented Sharding'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Traceability, immutability, and high trust are required for biometric templates.
    Most proposed system models use blockchains or machine learning to improve security
    and service quality (QoS). Using a light-weight incremental learning framework,
    the augmented sharding model aids in shard formation and management. The proposed
    model achieves high attack accuracy, low block mining delay, and high throughput.
    This performance improves by 10% in delay and 14% in throughput compared to state-of-the-art
    methods. Sybil, masquerading, and MITM attacks are detected with 99.3% accuracy.
    This text also recommends areas for improving the proposed model's security and
    QoS.
  prefs: []
  type: TYPE_NORMAL
- en: 'Chapter 5: Green Currency Based on Blockchain Technology for Sustainable Development'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: This chapter analyses the ultimate solution to global warming using Green Currency
    based on blockchain technology to inculcate environmental protection in the next
    generation. As global economies are driven by markets, we don't value nature's
    free gifts. Until a monetary value is associated with environmental protection,
    it's hard to motivate the next generation to protect it. Green Currency helps
    Bad find a market. Advanced technologies are needed to accept, protect, and maintain
    nature as-is. This chapter introduces Block-Chain-based global green currency.
    This tool may help solve Global Warming.
  prefs: []
  type: TYPE_NORMAL
- en: 'Chapter 6: Blockchain in Gaming'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Blockchain can streamline many industries, including gaming. Blockchain technology
    has been studied in money, health, and other areas, but gaming remains unconquered.
    This chapter discusses blockchain's use in games. Blockchain creates decentralized,
    copyable computer resources. Blockchain can change gaming in 2 ways. Recently,
    blockchain has impacted our lives. Bitcoin is a common Blockchain term. Interoperability
    is needed for planning and building blockchain apps. Thus, blockchains and existing
    innovations don't mix well. We propose a design to link decentralized advances
    and blockchains. Blockchain gaming is a new distraction.
  prefs: []
  type: TYPE_NORMAL
- en: 'Chapter 7: A Scrutiny Review of CPS 4.0-Based Blockchain With Quantum Resistance'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Internet of Things and Cyber Physical Systems have improved data collection
    over time. The sensors capture data in various forms that can be stored and used
    for knowledge extraction using analytics and statistical prognostication in artificial
    intelligence sub-branches. Blockchain stores this data with stringent security
    measures. Quantum computing loopholes compromise blockchain security, so quantum-resistant
    blockchains are discussed. This review article explains how to implement CPS 4.0's
    blockchain mechanism effectively.
  prefs: []
  type: TYPE_NORMAL
- en: 'Chapter 8: Quantum and Blockchain for Computing Paradigms – Vision and Advancements'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Blockchain and quantum technology advancements are widely discussed today. These
    technologies and others have created many applications and abilities to create
    transparent, redundant, secure, accountable, and well-organized environments.
    Blockchain provides a secure peer-to-peer, decentralized network with advanced
    cryptography primitives and protocols. These cryptography primitives and protocols
    ensure resource-dependent security. It inherits environmental conditions and automates
    solutions. Test existing blockchain networks against quantum attacks and design
    quantum-computing enabled secure blockchain solutions. Any system against quantum
    attacks, post-quantum computing, quantum-proofs, quantum-safe solutions, quantum-resistant
    systems, and processes must be studied.
  prefs: []
  type: TYPE_NORMAL
- en: 'Chapter 9: Quantum Blockchain for Smart Society – Applications, Challenges,
    and Opportunities'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Smart cities use ICT to collect and share real-time data with citizens, governments,
    and organizations. This technology can improve Smart city stakeholders' communication
    and transactions. Quantum Blockchain is used to govern smart cities' physical,
    social, and business infrastructures. Intelligent and advanced societies need
    IoT, 5G, AI, and Quantum Blockchain. Both academia and industry are interested
    in smart cities. Smart cities can provide intelligent transportation, industry
    5.0, governance, healthcare 5.0, and smart banking to improve people's lives.
    The chapter discusses smart society applications, challenges, and opportunities.
  prefs: []
  type: TYPE_NORMAL
- en: 'Chapter 10: Advancements in Blockchain Technology With the Use of Quantum Blockchain
    and Non-Fungible Tokens'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Blockchain was developed by Satoshi Nakamoto in 2009 as the cryptocurrency Bitcoin.
    Quantum Computers can now tamper with blockchain, so researchers have created
    Quantum Blockchain using Quantum Cryptography. Today, technology has spawned many
    new technologies. Non-Fungible Tokens (NFTs) are a unique, indivisible blockchain-based
    token.
  prefs: []
