- en: ABSTRACT
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 摘要
- en: Distributed denial of service (DDoS) attacks have been a matter of serious concern
    for network administrators in the last two decades. These attacks target the resources
    such as memory, CPU cycles, and network bandwidth in order to make them unavailable
    for the benign users, thereby violating availability, one of the components of
    cyber security. With the existence of DDoS-as-a-service on internet, DDoS attacks
    have now become more lucrative for the adversaries to target a potential victim.
    In this work, the authors focus on countering DDoS attacks using one of the latest
    technologies called blockchain. In inception phase, utilizing blockchain for countering
    DDoS attacks has proved to be quite promising. The authors also compare existing
    blockchain-based defense mechanisms to counter DDoS attacks and analyze them.
    Towards the end of the work, they also discuss possible future research directions
    in this domain.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 过去二十年来，分布式拒绝服务（DDoS）攻击一直是网络管理员关注的严重问题。这些攻击目标包括内存、CPU周期和网络带宽等资源，以使它们对良性用户不可用，从而违反了网络安全的组成部分之一的可用性。随着互联网上DDoS作为一种服务的存在，DDoS攻击现在对于攻击者来说变得更具吸引力，以针对潜在的受害者。在本工作中，作者们专注于利用一种最新技术称为区块链来对抗DDoS攻击。在初始阶段，利用区块链来对抗DDoS攻击已经被证明是相当有前途的。作者们还比较了现有的基于区块链的防御机制来对抗DDoS攻击并对它们进行了分析。在工作结束时，他们还讨论了该领域可能的未来研究方向。
- en: INTRODUCTION
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 引言
- en: Distributed denial of service (DDoS) is considered one of the most devastating
    attacks nowadays. DDoS attacks attempt to disrupt the normal working of the network
    by targeting a server, service, or network (Mirkovic et al., 2004). It forwards
    a massive flood of internet traffic towards the target and makes the normal users
    suffering from denying the service of the network’s resources. DDoS attacks target
    the system’s resources, such as bandwidth, CPU, and memory. These attacks can
    be utilized in both wired and wireless network scenarios. DDoS attacks can create
    massive destruction in the network in a short duration. Therefore, providing efficient
    defense solutions against these attacks to secure the network is very important.
    Recently, several defense mechanisms have been proposed (Elsayed et al., 2020;
    Tripathi et al., 2016; Tripathi et al., 2018). DDoS attacks are increasing rapidly
    with time. The average size of DDoS attacks was 26.37 Gbps in 2018 as per a DDoS
    attack statistics report provided by Lawrence Abrams (Abrams, 2018). The largest
    DDoS attack had been reported on “Github” with a very high rate of 1.35 Tbps before
    2020 in the history (Sam Kottler, 2018). However, the year 2020 is proving itself
    a more successful year for DDoS attackers and hackers. In February 2020, Amazon
    Web Services (AWS) was targeted with a rate of 2.3 Tbps DDoS attack that was defended
    by AWS shield – a security service to protect against DDoS attacks (Cimpanu, 2020).
    This attack has been reported as the largest DDoS attack ever in history. In 2020,
    DDoS attackers have become more active that increased the chances of attacks.
    DDoS attackers are also taking advantage of exploiting the global pandemic “COVID-19”
    (Wikipedia, 2020). Most of the people are working on a remote basis that requires
    online or internet access. Every person/organization is dependent on online services
    for their daily life routine. These attacks target the online services and overwhelm
    it with a large volume of network traffic. Government and educational organizations
    have also been targeted during COVID-19 lockdown with higher rates (Palmer, 2020).
    In March 2020, servers of an agency “US department of health and human service
    (HHS)” were exhausted for a duration of time (Bannister, 2020). Preventing DDoS
    attacks completely may not always be possible, but the impact of the attack can
    be reduced. Research work should be done to mitigate these destructive attacks
    and efficient attack defense systems should be developed. In the last few years,
    a new trending technology named “blockchain” (Li et al., 2020) has been introduced
    to prevent and mitigate the DDoS attack. Blockchain is basically a collection
    of records. These records are also called blocks and hence the reason for its
    name that is blockchain. The blocks are interconnected with each other using cryptographic
    techniques. Blockchain and DDoS work in the opposite way. Blockchain is a distributed
    technology, whereas DDoS attack is based on centralized server. As blockchain
    is a distributed/decentralized technology, it allocates the information to the
    different nodes, which makes it difficult for attackers to destroy the functioning
    of the whole network by targeting a specific system. Attackers have to gain access
    to the nodes to make the attack successful. This process makes the attack launching
    difficult and time-consuming. Another advantage of blockchain in reducing the
    success of DDoS attacks is that it stores the information/data on ledgers, which
    uses encrypted blocks. This feature denies the third party to access or make any
    updating, which makes it more secure. Blockchain uses key management (private
    keys) to permit the users for communicating with each other. Therefore, blockchain
    can play an important role in mitigating DDoS attacks.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 分布式拒绝服务（DDoS）被认为是当今最具破坏性的攻击之一。DDoS 攻击试图通过针对服务器、服务或网络（Mirkovic 等人，2004 年）来干扰网络的正常工作。它向目标发送大量的互联网流量，并让正常用户因网络资源的拒绝服务而受苦。DDoS
    攻击针对系统的资源，如带宽、CPU 和内存。这些攻击可以在有线和无线网络场景中使用。DDoS 攻击可以在短时间内对网络造成巨大破坏。因此，提供有效的防御解决方案来保护网络免受这些攻击非常重要。最近，已经提出了几种防御机制（Elsayed
    等人，2020 年；Tripathi 等人，2016 年；Tripathi 等人，2018 年）。DDoS 攻击的数量随着时间的推移而迅速增加。根据 Lawrence
    Abrams 提供的 DDoS 攻击统计报告，2018 年的平均 DDoS 攻击大小为 26.37 Gbps（Abrams，2018 年）。在 2020 年之前的历史上，“Github”曾遭受过一次非常高达
    1.35 Tbps 的最大 DDoS 攻击（Sam Kottler，2018 年）。然而，2020 年证明自己是 DDoS 攻击者和黑客更成功的一年。在 2020
    年 2 月，亚马逊网络服务（AWS）遭受了一次 2.3 Tbps 的 DDoS 攻击，这次攻击被 AWS shield 防御——一项用于防御 DDoS 攻击的安全服务（Cimpanu，2020
    年）。这次攻击被报道为有史以来最大的 DDoS 攻击。在 2020 年，DDoS 攻击者变得更加活跃，增加了攻击的机会。DDoS 攻击者还利用全球大流行的“COVID-19”（Wikipedia，2020
    年）进行攻击。大多数人都在远程工作，需要在线或互联网访问。每个人/组织都依赖于在线服务进行日常生活。这些攻击针对在线服务，并用大量的网络流量来淹没它。政府和教育机构在
    COVID-19 封锁期间也受到了更高比例的攻击（Palmer，2020 年）。2020 年 3 月，美国卫生与公众服务部门（HHS）的服务器在一段时间内被耗尽（Bannister，2020
    年）。虽然不总是可能完全防止 DDoS 攻击，但可以减少攻击的影响。应该进行研究工作来减轻这些破坏性攻击，并开发有效的攻击防御系统。在过去几年中，一种名为“区块链”的新兴技术（Li
    等人，2020 年）已被引入以预防和减轻 DDoS 攻击。区块链基本上是一组记录。这些记录也称为块，因此得名为区块链。这些块使用加密技术相互连接。区块链和
    DDoS 的工作方式相反。区块链是一种分布式技术，而 DDoS 攻击是基于集中式服务器的。由于区块链是一种分布式/去中心化技术，它将信息分配给不同的节点，这使得攻击者难以通过针对特定系统来破坏整个网络的功能。攻击者必须获取对节点的访问权限才能使攻击成功。这个过程使得发动攻击变得困难和耗时。区块链在减少
    DDoS 攻击成功率方面的另一个优势是，它将信息/数据存储在使用加密块的账本上。这个特性拒绝了第三方访问或进行任何更新，使其更安全。区块链使用密钥管理（私钥）允许用户彼此通信。因此，区块链在减轻
    DDoS 攻击方面可以发挥重要作用。
- en: This chapter presents various existing blockchain-based defense mechanisms against
    DDoS attacks and possible research challenges. The remaining chapter is organized
    as follows. Section 2 defines DDoS and its various types. A study related to blockchain
    and its different types are explained in Section 3\. Section 4 discusses various
    existing blockchain-based defense mechanisms against DDoS. Section 5 presents
    some possible research challenges in the blockchain-based defense mechanisms.
    Lastly, the chapter is concluded in Section 6.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 这一章介绍了各种现有的基于区块链的防御机制来抵御分布式拒绝服务（DDoS）攻击以及可能的研究挑战。剩余章节的组织如下。第 2 节定义了 DDoS 及其各种类型。与区块链及其不同类型相关的研究在第
    3 节中解释。第 4 节讨论了各种现有的基于区块链的防御机制来抵御 DDoS。第 5 节介绍了基于区块链的防御机制中一些可能的研究挑战。最后，本章在第 6
    节中总结。
- en: DISTRIBUTED DENIAL OF SERVICE ATTACKS
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 分布式拒绝服务攻击
- en: Definition of DDoS Attack
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: DDoS 攻击的定义
- en: A distributed denial-of-service (DDoS) (Swami et al., 2020) attack is a malicious
    attempt to disrupt regular traffic of a targeted server, service, or network by
    overwhelming the target or its surrounding infrastructure with a flood of internet
    traffic. These attacks achieve high throughput by utilizing multiple compromised
    computers or networked resources like IoT devices (Cloudflare, 2020). Most of
    the targeted resources are bandwidth, CPU usage, and memory of the system (server).
    It aims to deny the services for legitimate customers, which degrades the performance
    of the network system. Figure 1 shows a general structure of DDoS attack.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 分布式拒绝服务（DDoS）（Swami 等，2020）攻击是一种恶意企图，通过以互联网流量的洪流淹没目标服务器、服务或网络，从而干扰其正常流量。这些攻击利用多台受感染的计算机或网络资源（如物联网设备）（Cloudflare，2020）来实现高吞吐量。大多数被攻击的资源是系统（服务器）的带宽、CPU
    使用率和内存。它旨在为合法客户拒绝服务，从而降低网络系统的性能。图 1 显示了 DDoS 攻击的一般结构。
- en: The primary goal of DDoS attack is to exhaust or overload the resources of the
    target. The impact of DDoS varies from a minor inconvenience to severe financial
    losses for enterprises that rely on their online availability. The attackers'
    motivations are diverse, ranging from simple fun (hacktivist) to financial gain
    (business competition) and ideology (political, terrorist, etc.) (Radwire ltd,
    2019). DDoS attack accounts for around 8% of all cyber-attacks in the previous
    year. From recent studies, the trend shows that DDoS is continuously evolving
    in terms of frequency, volume, and duration. For example, over 80 percent of DDoS
    attacks in 2018 were of short durations and lasted less than 10 minutes, but of
    these attacks around, 20 percent of DDoS victims were targeted again within 24
    hours. The size of DDoS attacks increased 73 percent in Q1 2019 versus Q1 2018
    (Infosec newsflash, 2019). One reason for the increase in the volume of the attacks
    is the availability of weekly secured end devices, IoT devices, and underground
    marketplaces offering for sale access to compromised systems. Table 1 presents
    some of the most famous and recent DDoS attacks.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: DDoS 攻击的主要目标是耗尽或过载目标的资源。DDoS 的影响各不相同，对于依赖其在线可用性的企业来说，可能是轻微的不便，也可能是严重的财务损失。攻击者的动机各种各样，从简单的娱乐（黑客活动）到经济利益（商业竞争）再到意识形态（政治、恐怖主义等）（Radwire
    ltd，2019）。DDoS 攻击占去年所有网络攻击的约 8%。根据最近的研究，趋势表明，DDoS 在频率、规模和持续时间方面不断发展。例如，2018 年超过
    80% 的 DDoS 攻击持续时间很短，不到 10 分钟，但在这些攻击中，大约有 20% 的 DDoS 受害者在 24 小时内再次成为目标。2019 年第一季度，DDoS
    攻击的规模比 2018 年同期增加了 73%（Infosec newsflash，2019）。攻击量增加的一个原因是每周都有更多受保护的终端设备、物联网设备以及地下市场上出售被攻陷系统的访问权限。表
    1 展示了一些最著名和最近的 DDoS 攻击。
