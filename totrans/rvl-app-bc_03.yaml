- en: 3\. Consortium Blockchain
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 联合区块链
- en: Consortium blockchain has semi-decentralized behaviour, which is managed by
    a group of entities. They work in a slightly different manner from private blockchains.
    The key difference between private and consortium blockchain is that former are
    handled by multiple organizations, but the latter is handled by a single organization.
    Multiple organizations work as a single node and can exchange data. This type
    of blockchain technology is used by banking sectors and government agencies.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 联合区块链具有半去中心化的行为，由一组实体管理。它们与私有区块链的工作方式略有不同。私有区块链和联合区块链之间的关键区别在于前者由多个组织处理，而后者由单个组织处理。多个组织作为一个节点工作并可以交换数据。银行部门和政府机构使用这种类型的区块链技术。
- en: 4\. Hybrid Blockchain
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 混合区块链
- en: It combines features of both private and public blockchain. In such type of
    system, participants have control over access permission for the stored data in
    blockchain. Instead of making all the data public, only a selected part of information/data
    is made public, keeping the confidential one as private. Verification of transactions
    that happened in a private region is done in the same area. However, users have
    the privilege to send the transactions to the public network for verification.
    An example of a hybrid system based blockchain is Dragonchain.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 它结合了私有区块链和公共区块链的特点。在这种类型的系统中，参与者对区块链中存储的数据的访问权限拥有控制权。与其将所有数据公开，只有部分信息/数据被公开，保持机密性。私有区域发生的交易验证也在同一区域内进行。然而，用户有权将交易发送到公共网络进行验证。基于混合系统的区块链的一个例子是
    Dragonchain。
- en: BLOCKCHAIN-BASED DDoS MITIGATION APPROACHES
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 基于区块链的 DDoS 缓解方法
- en: Blockchain is one of the most trending technologies, which is being used in
    the field of cyber-security for preventing attacks. Researchers are using blockchain
    due to its distributive architecture that can help in reducing the chances of
    DDoS attacks. Mostly, existing works based on blockchain have utilized public
    blockchain. In this section, some major works for defending DDoS attacks using
    blockchain are discussed.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链是当前最热门的技术之一，正在被用于网络安全领域以防止攻击。研究人员正在使用区块链，因为其分布式架构可以帮助减少 DDoS 攻击的可能性。大多数现有基于区块链的工作都利用了公共区块链。在本节中，讨论了一些利用区块链防御
    DDoS 攻击的主要工作。
- en: Rodrigues et al. (2019a) proposed a collaborative mechanism between autonomous
    systems and customers for the mitigation of DDoS attacks. The main components
    of this approach are Autonomous systems and Customers, a part of the SDN concept,
    and Smart contracts from blockchain technology. In this implementation, the Ethereum
    blockchain is chosen as infrastructure for signaling due to its features like
    publicly available, smart contract generation is possible as well and a new block
    is created every 14 seconds. OpenFlow protocol of SDN is used as a monitoring
    framework at gateways to analyze the traffic. The participants of this system
    need to create a smart contract initially. While customers have the right to write
    into the blockchain, the ASes possess both writing and reading rights of the blockchain.
    If any AS or customer comes under DDoS attack, the list of IP addresses of the
    attackers is stored in the smart contract. The updated list of addresses will
    be received to the subscribed ASes to confirm the authenticity of the attack by
    analyzing the traffic and verifying the authenticity of the target. Once the addresses
    are confirmed, different mitigation strategies can be applied to prevent the attack
    according to the policies of the domain. The authors suggest near-source mitigation
    as an ideal strategy in these scenarios for the better health of the internet.
    This prevents the cost of forwarding packets, as a DDoS attack involves massive
    useless packets. An incentive mechanism is also proposed for mitigation in near-source
    to prevent domains from taking advantage of the cooperative defense.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: Rodrigues 等人（2019a）提出了一种协作机制，用于自主系统和客户之间减轻 DDoS 攻击的影响。该方法的主要组成部分包括自主系统和客户，作为
    SDN 概念的一部分，以及来自区块链技术的智能合约。在这个实现中，以太坊区块链被选择为信令的基础设施，因为它具有公开可用的特性，还可以生成智能合约，每 14
    秒创建一个新的区块。SDN 的 OpenFlow 协议被用作网关的监控框架，用于分析流量。该系统的参与者需要最初创建一个智能合约。客户有权向区块链写入，ASes
    则具有区块链的写入和读取权限。如果任何 AS 或客户遭受 DDoS 攻击，攻击者的 IP 地址列表将被存储在智能合约中。更新后的地址列表将被发送给订阅的 ASes，通过分析流量和验证目标的真实性来确认攻击的真实性。一旦地址确认，根据域的政策可以应用不同的缓解策略以防止攻击。作者建议在这些场景中将近源缓解作为理想策略，以改善互联网的健康状况。这可以防止转发数据包的成本，因为
    DDoS 攻击涉及大量无用的数据包。还提出了一种激励机制，用于在近源进行缓解，以防止域利用合作防御的优势。
- en: Javaid et al. (Javaid et al., 2018) proposed a DoS/DDoS mitigation framework
    using blockchain for IoT devices. The proposed framework is based on Ethereum
    blockchain for the attack defense. The Ethereum blockchain is integrated with
    smart contract for defense. In this framework, IoT devices are registered to the
    servers for communicating with other IoT devices. A gas limit is assigned to the
    IoT device for working. The IoT device does not work on the expired limit. The
    server may deregister an IoT device anytime if it does not work correctly or its
    gas limit expires. The server also manages the creation and registration of smart
    contract. The address of a registered smart contract is broadcast to all the available
    IoT devices in the network. The contract maintains a trusted list that includes
    the registered IoT devices. The gas limit for each transaction in the contract
    is fixed at the time of smart contract initialization. The smart contract being
    the main component checks the IoT devices timely. The smart contract performs
    the authorization of the IoT devices. When an IoT device sends a message, smart
    contract checks its trusted node list. If the smart contract finds the address
    of IoT device in the trusted list, then only that IoT node’s message is stored
    in the blockchain otherwise, the message is dropped.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: Javaid 等人（Javaid 等人，2018年）提出了一种使用区块链为物联网设备进行 DoS/DDoS 缓解的框架。所提出的框架基于以太坊区块链进行攻击防御。以太坊区块链与智能合约集成用于防御。在该框架中，物联网设备被注册到服务器以与其他物联网设备进行通信。为物联网设备分配了气体限制以供工作。物联网设备在限制到期后不工作。服务器可以随时取消注册物联网设备，如果其工作不正确或其气体限制到期。服务器还管理智能合约的创建和注册。已注册智能合约的地址被广播到网络中的所有可用物联网设备。合同维护包括注册物联网设备在内的受信任列表。合同中的每笔交易的气体限制在智能合约初始化时固定。智能合约作为主要组件定期检查物联网设备。智能合约执行物联网设备的授权。当物联网设备发送消息时，智能合约检查其受信任节点列表。如果智能合约在受信任列表中找到物联网设备的地址，则仅将该物联网节点的消息存储在区块链中，否则，消息被丢弃。
- en: The main advantage of the proposed framework is that the architecture has a
    distributed control. It means that a collapsed node cannot affect the working
    of the remaining system. The distributed architecture also decreases the burden
    of servers. The proposed system is capable of securing the server from flooding
    DDoS attacks. It works on the idea that the server does not get exhausted even
    if all the devices send the traffic at one time at the gas limit. If any of the
    IoT devices are compromised and acts as an attacker, it cannot work beyond the
    gas limit. The system provides both detection and mitigation.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 所提出的框架的主要优势是，该架构具有分布式控制。这意味着一个崩溃的节点不能影响剩余系统的工作。分布式架构还减轻了服务器的负担。所提出的系统能够保护服务器免受洪水式的
    DDoS 攻击。它的工作原理是，即使所有设备在气体限制下同时发送流量，服务器也不会耗尽。如果任何物联网设备被损坏并充当攻击者，则它不能超出气体限制工作。该系统提供了检测和缓解功能。
- en: 'Kataoka et al. (Kataoka et al., 2018) proposed a blockchain-based DDoS mitigation
    architecture using IoT devices. The mitigation mechanism is based on a trust list
    for traffic management. Trust list integrates the blockchain with SDN technology.
    It consists of three modules: (1) IoT servers, gateways, and validators, (2) IoT
    applications and devices, (3) edge networks. Trust list is preserved in the blockchain.
    It gives a feedback mechanism between all three components. The trust list allows
    only the trusted devices to be communicated. The trust list defines whether the
    device is trusted or not. It maintains two types of profiles, i.e., service profiles
    and device profiles. These profiles are spread in the network. The service profile
    stores the information related to the trusted IoT server, gateways, and validator.
    The information of trusted IoT applications and devices is placed in the device
    profile. SDN switches are connected at the edge network, which filters the malicious
    network traffic. The controller maintains synergy with the blockchain and accesses
    the information related to services and devices’ profiles. IoT server, gateways,
    and validators maintain the data related to trusted services and devices. The
    controller sends flow rules to the switches to update them to block or allow the
    IoT traffic. The purpose of using a validator is to check the authenticity of
    the IoT devices. Therefore, it makes the DDoS attack restricted at the edge network.
    However, in the case of spoofed attack there may be security concerns.'
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: Kataoka 等人（Kataoka et al., 2018）提出了一种基于区块链的物联网设备的 DDoS 缓解架构。缓解机制基于流量管理的信任列表。信任列表将区块链与
    SDN 技术集成。它由三个模块组成：（1）物联网服务器、网关和验证器，（2）物联网应用和设备，（3）边缘网络。信任列表保存在区块链中。它为所有三个组件之间提供反馈机制。信任列表仅允许受信任的设备进行通信。信任列表定义设备是否受信任。它维护两种类型的配置文件，即服务配置文件和设备配置文件。这些配置文件在网络中分布。服务配置文件存储与受信任的物联网服务器、网关和验证器相关的信息。受信任的物联网应用程序和设备的信息放置在设备配置文件中。SDN
    开关连接在边缘网络上，过滤恶意网络流量。控制器与区块链保持协同作用，并访问与服务和设备配置文件相关的信息。物联网服务器、网关和验证器维护与受信任的服务和设备相关的数据。控制器向开关发送流规则以更新它们以阻止或允许物联网流量。使用验证器的目的是检查物联网设备的真实性。因此，它将
    DDoS 攻击限制在边缘网络。然而，在伪造攻击的情况下可能存在安全问题。
- en: 'Rodrigues et al. (Rodrigues et al., 2017b) proposed a new mechanism “Blockchain
    Signaling System” (BloSS) for DDoS defense in a cooperative network defense system.
    BloSS includes two major components, i.e., Smart contract (SC) and decentralized
    applications (dApp). SC shows how information is interchanged among autonomous
    systems. dApp defines how an autonomous system interacts in a cooperative defense.
    Blockchain maintains a trust in the autonomous systems. The BloSS architecture
    is integrated with Software-defined networking (SDN). It consists of three layers:
    Smart contract that is deployed in ethereum blockchain; dApp, interfaces with
    blockchain to extract the addresses; Ryu controller for monitoring the traffic
    and updating flow rule in the switches. In the blockchain layer, a central SC
    is used to configure SCs of autonomous systems and to update the information on
    the IP networks. The dApp layer is responsible for a connection of local client
    to ethereum blockchain. A hardware testbed used for the experimental purpose includes
    OpenFlow Zodiac FX switches, Ryu as an SDN controller.'
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: Rodrigues 等人（Rodrigues 等人，2017b）提出了一种新的机制“区块链信令系统”（BloSS），用于合作网络防御系统中的 DDoS
    防御。BloSS 包括两个主要组件，即智能合约（SC）和去中心化应用（dApp）。SC 展示了自治系统之间如何交换信息。dApp 定义了自治系统在合作防御中的互动方式。区块链维护了对自治系统的信任。BloSS
    架构与软件定义网络（SDN）集成。它包括三个层次：部署在以太坊区块链中的智能合约；与区块链交互以提取地址的 dApp；用于监视流量并更新交换机中的流规则的
    Ryu 控制器。在区块链层中，使用中心 SC 配置自治系统的 SC，并更新 IP 网络上的信息。dApp 层负责将本地客户端连接到以太坊区块链。用于实验目的的硬件测试平台包括
    OpenFlow Zodiac FX 交换机，Ryu 作为 SDN 控制器。
- en: Gruhler et al. (Gruhler et al., 2019) proposed a reputation management scheme
    for DDoS mitigation. The authors have primarily focused on the design, implementation,
    and evaluation of the proposed reputation scheme for BloSS. The key idea behind
    the proposed scheme is to use incentive design for dealing with malicious activity
    by proposing a reputation and a basis to reward schemes. A reputation scheme basically
    gives power to the contributors and consumers of the network to rate entities
    that request protection in a cooperative defense. The proposed scheme consists
    of three modules, namely Mitigation task Index, Storage of Reputation Data, and
    implementation of reputation metrics. The scheme is evaluated on ethereum blockchain
    and it is shown that DDoS attacks are mitigated effectively. The main advantage
    of this scheme is that the reputation management scheme overcomes the problem
    of “false-reporting” and “free-riding” in the cooperative defense. In addition,
    it also prevents Sybil and collusion attacks. The main limitation of this scheme
    is that it uses Proof-of-Work (PoW), which leads to variable block creation times.
    This limitation can be handled by using Proof-of-Authority (PoA). The proposed
    scheme can be improved to detect ballot stuffing and bad-mounting attacks.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: Gruhler 等人（Gruhler 等人，2019年）提出了一种用于 DDoS 缓解的声誉管理方案。 作者主要关注了为 BloSS 设计、实施和评估所提出的声誉方案。
    所提出方案的关键思想是利用激励设计来处理恶意活动，提出声誉和奖励方案的基础。 声誉方案基本上赋予了网络的贡献者和消费者评价请求保护的实体的权力。 通过合作防御评价方案由三个模块组成，即缓解任务索引、声誉数据存储和声誉指标实施。
    该方案在以太坊区块链上进行了评估，结果显示 DDoS 攻击得到了有效缓解。 这种方案的主要优点是声誉管理方案解决了合作防御中“虚假报告”和“免费乘车”的问题。
    此外，它还防止了 Sybil 和串通攻击。 该方案的主要局限性在于它使用了工作量证明（PoW），这导致了可变的区块创建时间。 这种限制可以通过使用权威证明（PoA）来解决。
    所提出的方案可以改进以检测投票填充和恶意安装攻击。
- en: 'Kumar et al. (Kumar et al., 2020) proposed a distributed intrusion detection
    system (IDS) based on the sfog computing paradigm for smart contracts. The authors
    have first proposed two artificial intelligence-based attack detection models,
    and then proposed an interplanetary file system for managing data load balancing
    and distributed file storage for IoT. For the development of detection models,
    Random Forest and XGBoost are used. The proposed IDS is evaluated on BoT-IoT dataset.
    The main aim of integrating smart contracts with machine learning based IDS is
    to prevent anomalous transactions in blockchain-IoT systems. The proposed solutions
    have the following steps: (1) the incoming traffic is analyzed by IDS, (2) in
    case the packet is normal the transaction is executed according to the logic included
    in smart contracts, after execution the transaction gets permanently added to
    the blockchain, (3) in case the packet is found to be malicious the then an alert
    is reported to the administrator who takes necessary actions, (4) if the IDS raises
    a false alarm, then it’s the administrator responsibility to decide whether to
    send transaction to smart contract or not. The experimental results indicate that
    the proposed IDS outperforms state-of-the-art solutions. The main advantages of
    the IDS are: it achieves detection rate of up to 99.99% using less features, distributed
    file storage removes actual data hurdle, and maintains off-chain storage of IoT
    data. The main limitation of the proposed IDS includes its integration with smart
    contracts in fog nodes.'
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: Kumar等人（Kumar et al., 2020）提出了一种基于sfog计算范例的智能合约分布式入侵检测系统（IDS）。作者首先提出了两种基于人工智能的攻击检测模型，然后提出了一种用于管理数据负载平衡和物联网分布式文件存储的星际文件系统。在检测模型的开发中，使用了随机森林和XGBoost。所提出的IDS在BoT-IoT数据集上进行评估。将智能合约与基于机器学习的IDS集成的主要目的是防止区块链物联网系统中的异常交易。所提出的解决方案包括以下步骤：（1）IDS分析传入流量，（2）如果数据包正常，则根据智能合约中包含的逻辑执行交易，执行后的交易永久添加到区块链中，（3）如果数据包被发现为恶意，则向管理员报告警报，并采取必要措施，（4）如果IDS发出虚警，则由管理员决定是否将交易发送到智能合约。实验结果表明，所提出的IDS优于最先进的解决方案。IDS的主要优点包括：使用较少的特征可达到高达99.99%的检测率，分布式文件存储消除了实际数据障碍，并维护了物联网数据的离线存储。所提出的IDS的主要限制包括其与星雾节点中的智能合约的集成。
- en: 'Abou El Houda et al. (Abou El Houda et al., 2019) proposed a blockchain-based
    mechanism “Cochain-SC” for DDoS mitigation. It involves two levels of mitigation
    that are intra-domain and inter-domain. Authors proposed DDoS mitigation based
    on SDN for intra-domain level. This mitigation method contains three procedures:
    intra entropy-based, intra bayes-based, and intra-domain mitigation. Intra entropy-based
    procedure is used for measuring the random behavior of the data in the domain.
    Intra bayes-based procedure is responsible for classifying attack and non-attack
    (legitimate) flows using the entropy variations. To mitigate the attack flows
    in the same domain, an intra-domain mitigation procedure is used. For DDoS mitigation
    for inter-domain, a blockchain-based DDoS mitigation approach was proposed by
    authors. This mechanism utilizes smart contracts of ethereum blockchain for mitigating
    the attacks among the different SDN domains. For this purpose, an approach is
    developed to allow secure communications among the other SDN domains and attack
    information exchange in a distributed way. Thus, it is observed that an integration
    of inter-domain and intra-domain DDoS mitigation approaches that is “Cochain-SC”
    makes it possible to provide efficient mitigation of an ongoing DDoS attack. The
    proposed approach has been implemented as a first mitigation approach for considering
    intra and inter-domain DDoS mitigation using SDN and smart contracts. For the
    implementation purpose, an emulator “mininet” is used for creating a real network
    scenario of SDN. sFlow-RT is used for monitoring the network flows and Floodlight
    is used as an SDN controller. It also reduces the cost of sending the packets
    to different domains and avoids single-point-of-failure. The proposed approach
    provides evaluation results with high accuracy for attack detection and flexibility.'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: Abou El Houda 等人（Abou El Houda 等人，2019年）提出了基于区块链的 DDoS 缓解机制“Cochain-SC”。它涉及两个层次的缓解，即域内和域间。作者提出了基于
    SDN 的域内 DDoS 缓解方法。该缓解方法包含三个步骤：域内基于熵的、基于贝叶斯的和域内缓解。基于熵的域内过程用于测量域内数据的随机行为。基于贝叶斯的域内过程负责使用熵变化对攻击和非攻击（合法）流进行分类。为了缓解同一域内的攻击流量，使用了一个域内缓解过程。对于域间的
    DDoS 缓解，作者提出了基于区块链的 DDoS 缓解方法。该机制利用以太坊区块链的智能合约来缓解不同 SDN 域之间的攻击。为此，开发了一种方法，允许其他
    SDN 域之间进行安全通信，并以分布式方式交换攻击信息。因此，观察到域内和域间 DDoS 缓解方法的集成“Cochain-SC”使得能够对正在进行的 DDoS
    攻击进行高效缓解成为可能。所提出的方法已经作为首个利用 SDN 和智能合约考虑域内和域间 DDoS 缓解的缓解方法进行了实施。为了实现这一目的，使用了一个名为“mininet”的仿真器来创建
    SDN 的真实网络场景。使用 sFlow-RT 监控网络流量，使用 Floodlight 作为 SDN 控制器。它还减少了将数据包发送到不同域的成本，并避免了单点故障。所提出的方法提供了高精度的攻击检测和灵活性的评估结果。
- en: Yeh et al. (Yeh et al., 2019) proposed a mechanism based on blockchain for sharing
    an IP list of DDoS attacks. This sharing of malicious IP lists is done to prevent
    the attacks ongoing on the different nodes. Consortium blockchain is used for
    monitoring the malicious behavior. IP lists are compared to identify malicious
    IPs using smart contracts. The proposed system confirms all the security principles
    (confidentiality, integrity, and availability) of CIA model. Elliptic curve cryptography
    is used for ensuring data confidentiality and integrity.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: Yeh等人（Yeh等人，2019）提出了一种基于区块链的机制，用于共享DDoS攻击的IP列表。共享这些恶意IP列表是为了阻止不同节点上正在进行的攻击。联盟区块链用于监视恶意行为。使用智能合约比较IP列表以识别恶意IP。所提出的系统确认了CIA模型的所有安全原则（机密性、完整性和可用性）。椭圆曲线加密用于确保数据的保密性和完整性。
- en: Yeh et al. (Yeh et al., 2020) proposed a mechanism “SOChain” for an information
    exchange related to DDoS attacks as an extended work proposed by Yeh et al. (2019).
    The proposed mechanism utilized consortium blockchain. All the nodes are required
    to be authenticated to share the information related to DDoS attacks. The proposed
    mechanism is comprised of four modules that are smart contract, swarm, security
    operation center (SOC), and decentralized oracle service. Smart contracts are
    used to control the complete flow on the platform. Swarm is responsible for storing
    logs of encrypted IP lists of DDoS attacks. SOC is used for monitoring any malicious
    activity in the network. Decentralized oracle service are used for handling the
    events raised from smart contracts to take any action for privacy protection.
    The goal of the proposed mechanism in terms of security is to maintain the confidentiality
    and integrity of IP lists of DDoS attacks. Each SOC can behave like an uploader,
    buyer, and data verifier to share the security information with other SOC. For
    this purpose, some DDoS coins as virtual coins and two kinds of reputation points,
    i.e., positive reputation and negative reputation are used. These coins and points
    are managed by SOCs. Further, the proposed system includes two phases, namely
    upload phase and purchase phase. In the upload phase, whenever a DDoS attack is
    detected, SOC uploader uploads the IP list of detected attack to the swarm. The
    uploading of IP list is done in an encrypted form. In the purchase phase, buyer
    receives an IP list of DDoS after going through security checks and decrypt the
    IP list to access it.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: Yeh 等人（Yeh 等人，2020）提出了一种机制“SOChain”，用于与DDoS攻击相关的信息交换，这是Yeh等人（2019）提出的一项扩展工作。所提出的机制利用联盟区块链。所有节点都需要经过身份验证才能共享与DDoS攻击相关的信息。所提出的机制由四个模块组成，分别是智能合约、Swarm、安全运营中心（SOC）和去中心化
    Oracle 服务。智能合约用于控制平台上的完整流程。Swarm 负责存储 DDoS 攻击的加密 IP 列表的日志。SOC 用于监视网络中的任何恶意活动。去中心化
    Oracle 服务用于处理从智能合约中引发的事件，以采取任何与隐私保护相关的行动。所提出的机制在安全方面的目标是维护DDoS攻击的IP列表的机密性和完整性。每个
    SOC 都可以像上传者、买家和数据验证者一样运行，以与其他 SOC 共享安全信息。为此，使用了一些DDoS硬币作为虚拟货币，以及两种声誉积分，即正面声誉和负面声誉。这些硬币和积分由
    SOC 管理。此外，所提出的系统包括两个阶段，即上传阶段和购买阶段。在上传阶段，每当检测到DDoS攻击时，SOC上传者将检测到的攻击的IP列表上传到Swarm。IP列表的上传以加密形式进行。在购买阶段，买家通过安全检查后收到DDoS的IP列表，并解密IP列表以访问它。
