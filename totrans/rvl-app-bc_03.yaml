- en: RESEARCH CHALLENGES AND FUTURE DIRECTIONS
  prefs: []
  type: TYPE_NORMAL
- en: There are some research challenges in blockchain technology. Figure 5 shows
    a list of these challenges and future directions in blockchain-based defense solutions.
  prefs: []
  type: TYPE_NORMAL
- en: '• Cost: Blockchain-based defense systems face cost issues as per two perspectives.
    Blockchain alone is not capable enough to provide security solutions. It has to
    have collaborated with some other networking technologies. For example, it can
    be analyzed that recently blockchain technology is being integrated with a trending
    networking paradigm, i.e., software-defined networking (SDN). SDN provides the
    monitoring of the malicious traffic flows in the network and dynamic dealing with
    any anomalous activity after its detection. Blockchain is utilized to publish
    information related to attack or trust. This integration of these two technologies
    can be used for defending the network against attacks such as DDoS. These integrated
    defense solutions increase the overall cost of the complete system. As it is known
    that blockchain is in its early stages of development and innovation. Therefore,
    replacing it with the existing conventional systems and its collaboration makes
    the process costly.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The adoption of blockchain technology in securing the network involves high
    energy consumption. Most of the existing blockchain-based mechanisms are based
    on bitcoin infrastructures and proof-of-work (PoW) as a consensus technique to
    validate the transactions. These techniques need higher computing power to solve
    complex computational problems for the defense solutions. The computer systems
    that are used for solving complex computations, require a higher amount of energy.
    Therefore, there is a need of cooling down these computer systems, which increases
    the costs of the process.
  prefs: []
  type: TYPE_NORMAL
- en: '| Figure 5\. Research challenges |'
  prefs: []
  type: TYPE_TB
- en: '| ![Figure978-1-7998-7589-5.ch002.f05](i/ch002.f05.png) |'
  prefs: []
  type: TYPE_TB
- en: '• Scalability: Scalability is one of the major challenges of blockchain. In
    the case of public blockchain, scalability is a bigger issue than for private
    blockchain. Scalability issues can be in terms of time, speed, and cost. In the
    current scenario, most of the systems prefer public blockchain to use. Traditional
    transaction networks are able to process transactions at higher speeds. But some
    blockchains like bitcoin and ethereum have a lower speed of transactions. Private
    blockchains do not suffer from these kinds of scalability issues. In the private
    blockchains, the processing of transactions is directly done with less computational
    power for validating the blocks.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '• Security and Privacy issues in public blockchain: Most of the existing solutions
    use public blockchain. There is a difference between public and private blockchains
    in terms of privacy/confidentiality. In a public blockchain, the information is
    open to access. It can have privacy issues. Blockchain does not provide any transactional
    guarantee. Also, blockchain can be targeted by cyber-attacks. Private blockchain
    can be considered to keep the information and transaction details confidential.
    To make the information confidential, limited access should be there. Therefore,
    such mechanisms should be developed to provide privacy to the sensitive information
    and deal with other cyber-attacks.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '• Lack of Awareness: One of the main challenges of using blockchain is lack
    of awareness. Different organizations and academia are not well aware enough of
    blockchain technology and its applications. It is not introduced in many institutions
    that make working with blockchain more difficult and time taking. Organizations
    should be familiar with the blockchain technology to propose more efficient blockchain-based
    defense solutions.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '• Lack of accuracy: A DDoS defense system should try to provide more efficient
    results. The validation of the defense systems is measured in terms of accuracy,
    false alarm, etc. An efficient defense system offers more accurate results with
    less false positives. But most of the proposed blockchain-based solutions do not
    care for false positives and false negatives.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '• Latency: Blockchain technology works in a distributed infrastructure. In
    the distributed infrastructure, all the parties have to update their information,
    which can take much time. This process increases the latency in the blockchain
    based defense solutions.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '• Vulnerable to cyber-attacks: Most of the solutions use public blockchain
    such as bitcoin, ethereum that utilizes PoW as a consensus method for defending
    the actions of the users. These blockchains are attracted to various cyber-attacks.
    Therefore, such defense systems should be designed that can make mitigate the
    attacks in blockchain systems. For this purpose, a more secure consensus method
    should be developed.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Some of the promising research directions in this domain are as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '• Developing a Full-fledged Automated Blockchain based DDoS defense tool: In
    order to test the overall effectiveness of a proposed scheme, it is important
    that a tool based on that proposed scheme should be developed, which can then
    be tested in different test cases. Thus, we believe that the interested researchers
    in this domain should develop a full-fledged automated blockchain based DDoS defense
    tool. Subsequently, the effectiveness of the proposed tool should then be tested
    against a wide variety of well-known DDoS attacks.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '• Adapting Blockchain to counter Slow Rate DoS Attacks (Tripathi et al. 2016
    and Tripathi et al. 2018): The popularity of Slow Rate DoS attacks, among other
    types of application layer DoS attacks, is on continuous rise since last decade.
    These attacks can bring down servers with huge computational power even using
    a small number of computers. A variety of defense mechanisms have been proposed
    in the litereature to counter these attacks however, all the known mechanisms
    come with their own set of limitations. Thus, we believe that it would be interesting
    to pursue research in this direction and analyze if the blockchain based defense
    mechanisms can effectively counter these attacks.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: CONCLUSION
  prefs: []
  type: TYPE_NORMAL
- en: DDoS is one of the most powerful attacks that aim to consume the resources (bandwidth,
    CPU power, and memory) by flooding a huge amount of network traffic towards a
    system. DDoS attacks can cause a massive destruction to the network. Even when
    the whole world is facing a global pandemic “COVID-19” and trying to deal with
    this, the DDoS attackers have come in an active state. All the works related to
    daily routine, professional, institutional, or health are being handled via online
    services. DDoS attackers have the best chance to crash or slow down all the services.
    These attacks should be handled on time before it makes the service entirely down.
    Many prevention solutions have been proposed by researchers and organizations.
    One of the trending technology, “blockchain” is also used for DDoS defense. In
    this chapter, DDoS attacks have been explained in detail with its different types.
    The chapter also discusses the different types of blockchain, and blockchain-based
    defense works against DDoS. Blockchain provides many advantageous features to
    deal with cyber-attacks, whereas it also makes itself vulnerable to attacks. Blockchain
    has some challenges that should be explored. Therefore, some of the important
    research challenges present in the existing blockchain mechanisms have been explained
    in the chapter. The major issue with the field of blockchain is lack of awareness
    and understandability. Blockchain is such a technology that cannot be utilized
    in the existing networking paradigms with less knowledge of its concepts. This
    is why most of the existed research works are lacking in implementations and simulations.
    Thus, blockchain should be studied widely for taking the benefits that can help
    in preventing the cyber-attacks such as DDoS.
