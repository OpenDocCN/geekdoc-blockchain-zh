- en: BLOCKCHAIN TECHNOLOGY
  prefs: []
  type: TYPE_NORMAL
- en: The blockchain is an undeniably ingenious invention. It is a system of recording
    information in which the history of any digital asset is unalterable and transparent
    by the use of decentralization and cryptographic hash technology. A blockchain
    alias distributed ledger is a digital ledger of transactions that is duplicated
    and distributed among the computer systems in the entire blockchain network (Euromoney,
    2020). Each block in the blockchain contains several transactions, and once a
    new block is added to the blockchain, a copy is added to every participant's ledger.
    The working flow of blockchain is explained in Figure 3\. The birth of blockchain
    is generally considered to be in late 2008 with the publishing of a whitepaper
    introducing a decentralized P2P electronic cash system called bitcoin using the
    pseudonym Satoshi Nakamoto. The introduction of Bitcoin was clearly a significant
    milestone and provided further advancement in the field of P2P and blockchain
    itself. But like many other innovations, bitcoin is also built on previous technologies
    (Beyer, 2020).
  prefs: []
  type: TYPE_NORMAL
- en: The concept of blockchain was first described in 1991 (17 years before the bitcoin
    paper) by scientists Stuart Haber and W. Scott Stornetta. They introduced a system
    using a cryptographically secured chain of blocks to store time-stamped documents,
    which in 1992 was further enhanced with Merkel trees (Haber et al., 1991). This
    enhancement improved the efficiency of the system by allowing multiple documents
    to be stored in a single block. But this technology went unused, and the patent
    lapsed in 2003.
  prefs: []
  type: TYPE_NORMAL
- en: Bitcoin, the first blockchain, came into existence on 3^(rd) January 2009 with
    the first coin mined by Satoshi Nakamoto. In 2013, another major milestone in
    blockchain technology came into existence. Vitalik Buterin, a programmer and co-founder
    of bitcoin Magazine, pushed for a malleable blockchain due to the programming
    limitations in bitcoin. Due to refusal from the bitcoin community, he sets off
    the development of a second blockchain called ethereum. Ethereum introduced the
    concept of “smart contracts” - a turing complete piece of software that can be
    processed on ethereum blockchain, which fulfills the established set of criteria
    (Beyer, 2020). A smart contract can be created with a few lines of code and is
    intended to automatically execute or save legally time-stamped events or activities
    according to the set of rules contained in it. Ethereum can process any type of
    smart contract without the necessity of creating a special-purpose blockchain
    infrastructure. While bitcoin is designed for a single function, i.e., currency
    transactions, with a single smart contract, the ethereum blockchain is has a more
    robust design using a decentralized computer network on which any kind of smart
    contract can be programmed (Beyer, 2020). Fascinated by the potential of smart
    contracts, this technology has attracted the attention of many major IT giants.
    Enterprise Ethernet Alliance is one such formal organizations formed by members
    from leading IT companies for further advancement of the technology (Medium, 2020).
  prefs: []
  type: TYPE_NORMAL
- en: '| Figure 3\. Working of Blockchain |'
  prefs: []
  type: TYPE_TB
- en: '| ![Figure978-1-7998-7589-5.ch002.f03](i/ch002.f03.png) |'
  prefs: []
  type: TYPE_TB
- en: 'Blockchain architecture is very broadly used in the financial industry. However,
    these days, this technology is widely applied not only for cryptocurrencies but
    also for fields like Insurance, Blockchain Internet-of-Things (IoT), Asset Management,
    Supply Chain Sensors, etc. The structure of blockchain is a back-linked list of
    blocks of transactions in a particular order. These lists can be stored as a flat
    file (.txt format) or in the form of a simple database. Two vital data structures
    used in blockchain are:'
  prefs: []
  type: TYPE_NORMAL
- en: • Pointers - value simply refers/points to another value stored somewhere else.
    Hash Pointer just adds the hash of the value along with reference to make the
    data temper proof.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: • Linked list - is a data structure to store a sequence of blocks where each
    block stores some data and the blocks are linked using a pointer.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Figure 4 presents the structure of blockchain, which is based on two data structures,
    i.e., pointer and linked list.
