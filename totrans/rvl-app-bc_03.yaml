  prefs: []
  type: TYPE_TB
- en: '• Competitive Advantage: Some online serviced oriented business companies launch
    DDoS attacks towards their competitive business to slow down their websites. This
    results in crashing the website, dropping the legitimate customer’s requests that
    cause a financial loss and tarnishing the image of that brand. In that case, customers
    approach the competitive website.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '• Political Issues: Nowadays, DDoS attacks are happening between countries
    and governments. The new battlefield is “Web”. The government sites can be targeted
    in the same country or other countries. It is trending to use the web for communicating
    by different political parties or governments. Therefore, government targets other
    opposing parties via DDoS attacks. Citizens also target their government websites
    if they are not happy with the government’s work.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '• Personal Enjoyment: Some hackers use different types of latest DDoS attack
    tools to launch the attack and to show their hacking skills. Whereas, some hackers
    target the websites for their personal fun and to disturb the functioning of the
    website.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Classification of DDoS Attacks
  prefs: []
  type: TYPE_NORMAL
- en: There are different types of DDoS attacks utilized for various purposes. Figure
    2 presents a classification of DDoS attacks. DDoS attacks are classified as per
    the type of consumed resources, i.e., bandwidth depletion and resource depletion
    (processing power and memory) (Swami et al., 2019)
  prefs: []
  type: TYPE_NORMAL
- en: '• Bandwidth Depletion: The bandwidth depletion attack is an important category
    of DDoS attacks. As per the attack, a huge amount of network traffic is sent to
    the network that consumes the network bandwidth. The consumed bandwidth drops
    the requests from the legitimate users and degrades the performance of the network.
    Bandwidth depletion attacks are classified into two different types that are direct
    flood attack and amplification attack.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'o Direct Flood Attack: This is one of the most common and easy to perform type
    of DDoS attacks. In this kind of attack, the attackers send a large number of
    packets to the target device to exhaust its bandwidth or send a large number of
    packets to a network segment with the aim of creating network congestion. The
    availability of IoT devices and botnets for rentals have made this attack type
    a more common type. UDP flood and ICMP flood are types of direct flood attack.'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'o Amplification Attack: This kind of DDoS attack involves an amplification
    factor with which the attack gets multiplied. This occurs when a user sends several
    requests to a server and the server replies with a much larger number of replies
    to the target device. Typically, the attacker will spoof the source IP in the
    packet headers, resulting in a large volume of data packets to the victim. Some
    examples of amplification attacks are smurf, fraggle, NTP, and DNS amplification.'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '• Resource Depletion: This category of DDoS attacks targets the major resources
    of the system such as memory, CPU (processing power), etc. Resource depletion
    attacks try to consume the resources completely so that normal users will have
    to suffer due to the unavailability of the resources. There are two different
    types of resource depletion attacks that are protocol exploitation and malformed
    packet attack.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'o Protocol Exploit Attack: This kind of attack targets the weakness of the
    protocols in L3 and L4 of the TCP/IP stack. The attackers exploit a specific feature
    or bug in the protocol installed on the target device in order to exhaust its
    resources. There are some examples of protocol exploit attacks that are push +
    ack, tcp-syn, http flood, and sip flood.'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'o Malformed Packet Attack: In this kind of attack, the attackers transmit IP
    packets, which are either malformed or incomplete to the target device, thereby
    causing the target device to perform abnormally or even crash while processing
    it. Examples of malformed packet attacks are teardrop, ping of death, and UDP
    fragmentation.'
