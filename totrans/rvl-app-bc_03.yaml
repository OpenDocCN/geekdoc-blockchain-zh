- en: 2\. Private Blockchain
  prefs: []
  type: TYPE_NORMAL
- en: The private Blockchain is a permissioned and restrictive network which is generally
    used within an enterprise/organization. In this, only selected members are involved
    in the blockchain activities. To maintain and manage the permission and authorization,
    a controlling entity is deployed. Generally, such a type of network is used for
    the voting systems, digital identity, and supply chain management. Examples are
    Multichain and Hyperledger that are compared in Table 3.
