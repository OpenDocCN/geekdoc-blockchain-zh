- en: Some Major Reasons and Motivations Behind DDoS Attacks
  prefs: []
  type: TYPE_NORMAL
- en: There are various reasons for DDoS attacks. Some common reasons are discussed
    here (Douligeris et al., 2004; Mirkovic et al., 2004).
  prefs: []
  type: TYPE_NORMAL
- en: '• Limited Internet Resources: Every internet component, like network, host,
    or service has, limited power and size of resources. The resources are utilized
    by several users that may cause DDoS attack.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '• Interdependent Internet Security: Each system is connected with different
    systems on the network via internet. A particular system may be highly secured.
    However, the possibility that a particular system is being targeted by a DDoS
    attacker completely depends on the global internet security.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '• Many against a few: In case of attackers having more resources than the resources
    of the victim, there are higher chances of DDoS attack.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
