- en: Types of Blockchain
  prefs: []
  type: TYPE_NORMAL
- en: An important application of blockchain technology is to facilitate transactions
    or exchange of information through a secure network. The way of using a distributed
    ledger or blockchain varies from user to user. In the case of digital cryptocurrency
    like bitcoin, the blockchain network should be public because people from all
    over the world can become a node, verify other nodes and trade bitcoins. On the
    other hand, network in baking sector should be restricted towards the users to
    maintain the confidentiality of information. Broadly, blockchain is classified
    as public and private blockchain. To get advantages of both public and private
    blockchain, researchers have started working over consortium/hybrid model.
  prefs: []
  type: TYPE_NORMAL
- en: 1\. Public Blockchain
  prefs: []
  type: TYPE_NORMAL
- en: It is a permission-less and restriction-less distributed ledger system of transaction
    blocks in which any user, having accessibility to internet, can enter into the
    blockchain system to be its part and authorized entity. The users can also access
    the previous and present transaction records, involve in proof-of-work for transaction
    verification, and mine the blocks. The basic application is to mine and exchange
    cryptocurrency. It is a secure system where users have to follow security rules
    and policies. However, security breaches when participants deny obeying the security
    protocols. Some of the examples of public blockchain are Bitcoin, Ethereum, and
    Litecoin. A comparison study of Bitcoin, Ethereum, and Litecoin is shown in Table
    2.
