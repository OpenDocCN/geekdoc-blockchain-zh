- en: 9.4 Scope of the electroencephalography (EEG) features
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 9.4.1 Healthcare
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: In today’s era for daily life applications, it is essential to detect changes
    in emotional patterns at the most primitive for appropriate human interactions.
    Of course, these interactions are helpful in healthcare to conquer stress-related
    diseases before the growth of long-term mental illness. BCI applications aimed
    at helping people with limited mobility including those with amyotrophic lateral
    sclerosis and spinal cord injury. Recently, there is also an emerging interest
    in BCI with applications targeting stroke individuals. More specifically, investigations
    have been performed to evaluate the possibility of using BCIs for post-stroke
    rehabilitation to restore upper and lower limb functions [[13](#b_9783110702507-009_ref_013)].
  prefs: []
  type: TYPE_NORMAL
- en: 9.4.2 Entertainment
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Human being’s EEG features may designate important information for video emotion
    recognition, and the reason is simply the direct and instant authentic feedback
    that provides on human perception with uniqueness, which is valuable in the entertainment
    industry.
  prefs: []
  type: TYPE_NORMAL
- en: EEG is being used in the study for neuromarketing that is related to the analysis
    of connection between electrodes and emotional stress crossways to the business-related
    advertisement. Event related desynchroniation (ERD) for a subject executing Motor
    Imagery (MI) of right hand, left hand, feet and tongue on the channels C3, Cz
    and C4 is shown in [Figure 9.3](#b_9783110702507-009_fig_003).
