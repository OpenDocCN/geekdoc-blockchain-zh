    recognition using EEG
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第9章 情绪识别使用脑电图的新颖特征提取和分类架构
- en: Manish JainEEE Department, Mandsaur University, Mandsaur, Madhya Pradesh, India,
    [manish.jain@meu.edu.in](mailto:manish.jain@meu.edu.in)
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Manish Jain 印度马德哈·普拉德甘邦曼杜瑟大学电子与电气工程系，[manish.jain@meu.edu.in](mailto:manish.jain@meu.edu.in)
- en: Abstract
  id: totrans-2
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 摘要
- en: Emotion is a collection of psychological states that includes subjective experience,
    expressive behaviors and peripheral physiological responses. They play a vital
    role in the process of creation, natural communications in day-to-day activity.
    Various physiological signals can measure these emotions. Among the biomedical
    signals, electroencephalography (EEG) signals are more useful in the analysis
    of emotions because emotions are the end product of our thinking, feeling, actions,
    reactions to people and circumstances. In the research of emotion recognition,
    one of the crucial challenges is to elicit a person’s target emotion and collect
    the EEG signal in the laboratory. This work is fruitful for researchers who surveyed
    the methods of emotion recognition using EEG. In this chapter, we have applied
    machine learning and neural network methods for emotions recognition. We have
    described EEG signals, preprocessing techniques, feature extraction and classification
    techniques used for emotion recognition. It is observed that machine learning
    methods are predominant in getting high-level features automatically from noninvasive
    EEG signals and they are less dependent on manually created features.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 情绪是一系列心理状态的集合，包括主观经验、表达行为和外周生理反应。它们在创作过程中、日常活动中的自然交流中起着至关重要的作用。各种生理信号可以测量这些情绪。在生物医学信号中，脑电图（EEG）信号在情绪分析中更为有用，因为情绪是我们思考、感觉、行动、对人和环境的反应的最终产物。在情绪识别的研究中，一个关键挑战之一是引发人的目标情绪并在实验室中收集脑电图信号。这项工作对于调查使用脑电图进行情绪识别的方法的研究人员来说是富有成果的。在本章中，我们应用了机器学习和神经网络方法进行情绪识别。我们描述了用于情绪识别的脑电图信号、预处理技术、特征提取和分类技术。观察到，机器学习方法在从非侵入性脑电图信号中自动获取高级特征方面占据主导地位，它们较少依赖手动创建的特征。
- en: 'Keywords: classification, deep learning, EEG, emotion recognition, feature
    extraction,'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 关键词：分类、深度学习、脑电图、情绪识别、特征提取
- en: 9.1 Introduction
  id: totrans-5
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 9.1 介绍
- en: Emotions play a vital role in our daily life because they affect human cognition,
    perception, interaction and decision-making ability along with human intelligence
    [[1](#b_9783110702507-009_ref_001), [2](#b_9783110702507-009_ref_002)]. However,
    they were ignored by human–computer interaction (HCI) systems till the last decade.
    The HCI systems and digital media find potential applications in biomedical engineering,
    neuroscience, neuromarketing and other alternate areas of life, which are mainly
    affected by emotions. Hence, with the increasing demand for HCI, automatic human
    emotion recognition is gaining researchers’ attention. The emotion recognition
    can be done with text, speech, gesture movements and facial expressions, but electroencephalogram
    (electroencephalography (EEG)) gives a better outcome as it directly measures
    true feelings [[3](#b_9783110702507-009_ref_003), [4](#b_9783110702507-009_ref_004)].
    Rapid development in new wearable, handy, low-cost wireless headsets measuring
    EEG and classification of EEG signals without trained professionals has enormously
    increased its use, like sleep, management and much further combinational arrangement
    for signals. Emotion reorganization plays an important role in today’s era for
    research in medical finding for illness issues caused for illness. Further, the
    advanced signal investigation through feature extraction also holds much application
    in medical image processing. In emotion reorganization research, the basic challenges
    are elicited target emotion and collecting EEG signal in the research laboratory.
    This kind of emotion is generally stimulated with signals like audio, video, text
    and image [[5](#b_9783110702507-009_ref_005), [6](#b_9783110702507-009_ref_006)].
    For stability is concerned, the video among these four signals provides more stability.
    The general brain–computer interface (BCI) system is shown in [Figure 9.1](#b_9783110702507-009_fig_001).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 情感在我们的日常生活中扮演着重要的角色，因为它们影响人类的认知、感知、互动和决策能力，以及人类的智能 [[1](#b_9783110702507-009_ref_001),
    [2](#b_9783110702507-009_ref_002)]。然而，在过去的十年里，它们被人机交互（HCI）系统忽视了。人机交互系统和数字媒体在生物医学工程、神经科学、神经营销等与情感主要相关的领域中找到了潜在的应用。因此，随着对人机交互的需求增加，自动人类情感识别引起了研究人员的注意。情感识别可以通过文本、语音、手势运动和面部表情来进行，但是脑电图（脑电图（EEG））作为它直接测量真实感受的方法效果更好
    [[3](#b_9783110702507-009_ref_003), [4](#b_9783110702507-009_ref_004)]。新型可穿戴、便携、低成本的无线头戴式脑电波测量设备的快速发展以及无需受过专业训练的专业人员即可对脑电信号进行分类，极大地增加了其使用，如睡眠、管理和进一步的信号组合安排。情感识别在当今的医学研究中起着重要的作用，用于寻找导致疾病问题的疾病。此外，通过特征提取进行的高级信号分析在医学图像处理中也有很多应用。在情感识别研究中，基本挑战是引发目标情感并在研究实验室中收集脑电信号。这种情感通常是通过声音、视频、文本和图像等信号来刺激的
    [[5](#b_9783110702507-009_ref_005), [6](#b_9783110702507-009_ref_006)]。就稳定性而言，这四种信号中的视频提供了更多的稳定性。通用脑机接口（BCI）系统如图
    9.1 所示。
- en: '![](../graphic/converted/b_9783110702507-009_fig_001.jpg)'
  id: totrans-7
  prefs: []
  type: TYPE_IMG
  zh: '![](../graphic/converted/b_9783110702507-009_fig_001.jpg)'
- en: 'Figure 9.1: General BCI system.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '图 9.1: 通用脑机接口系统。'
- en: A BCI system translates human brain activity to commands that can operate a
    device, such as a computer [[7](#b_9783110702507-009_ref_007)]. Existing BCI systems
    have many applications. For example, a BCI allows an user to spell with a virtual
    keyboard to control an orthosis [[8](#b_9783110702507-009_ref_008)], a functional
    electrical stimulator [[9](#b_9783110702507-009_ref_009)], and navigate the World
    Wide Web with different degrees of success.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 脑机接口系统将人类的脑活动翻译成可以操作设备的命令，比如计算机 [[7](#b_9783110702507-009_ref_007)]。现有的脑机接口系统有许多应用。例如，脑机接口允许用户使用虚拟键盘拼写以控制矫形器
    [[8](#b_9783110702507-009_ref_008)], 一个功能性电刺激器 [[9](#b_9783110702507-009_ref_009)],
    并以不同程度的成功浏览互联网。
- en: 9.2 Importance of emotion recognition process
  id: totrans-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 9.2 情感识别过程的重要性
- en: The real-time emotions are physiological, cognitive, behavioral interpretations
    of humans, which are all correlated. Emotions are playing a vital role in daily
    human life. Automatically human emotion recognition covers become a necessity
    with rapidly enhancing emotions of Human Machine Interface (HMI) [[10](#b_9783110702507-009_ref_010)].
    Automated retrieval of emotional insist from physiological signals like EEG is
    gaining noticeable usability in the current trend, as computing in the context
    of human neural responses can lead to development of BCIs. The designed BCIs can
    be further programmed toward the development of neuroscientific and premedical
    aspects that progressively contribute to help out medically challenged people
    suffering from certain psychiatric/depression disorders. The emotion recognition
    process is shown in [Figure 9.2](#b_9783110702507-009_fig_002). Therefore, the
    development of a competent computer-aided method for advanced automated classification
    and detection of emotions is based on human response.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 实时情绪是人类的生理、认知、行为解释，这些都是相关的。情绪在日常生活中起着至关重要的作用。随着人机界面（HMI）情感迅速增强，自动化人类情感识别成为必需品[[10](#b_9783110702507-009_ref_010)]。从诸如脑电图（EEG）等生理信号中自动检索情感坚持在当前趋势中获得了明显的可用性，因为在人类神经反应的背景下进行计算可以导致BCIs的发展。设计的BCIs可以进一步编程以发展逐渐有助于帮助患有某些精神/抑郁症的医学挑战人士的神经科学和预医学方面。情绪识别过程如[图9.2](#b_9783110702507-009_fig_002)所示。因此，为了基于人类反应开发一种有效的用于高级自动情感分类和检测的计算机辅助方法是有必要的。
- en: '![](../graphic/converted/b_9783110702507-009_fig_002.jpg)'
  id: totrans-12
  prefs: []
  type: TYPE_IMG
  zh: '![](../graphic/converted/b_9783110702507-009_fig_002.jpg)'
- en: 'Figure 9.2: Emotion recognition process.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 图9.2：情绪识别过程。
- en: 9.3 Classifier characteristic analysis based on channels
  id: totrans-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 9.3 基于信道的分类器特征分析
- en: Emotions play an important role in our daily lives as they affect human perception,
    interaction, decision-making ability and human intelligence [[5](#b_9783110702507-009_ref_005)].
    Further till last decade, HCI systems were ignored. The HCI systems with digital
    media find strongly occupied applications in neuroscience, biomedical engineering,
    neuromarketing and other aspects of life mainly affected by emotions. Therefore,
    with the increasing demand for HCI, researchers’ attention is through automated
    automatic human emotion recognition [[11](#b_9783110702507-009_ref_011)]. Speech,
    gesture movements, text and facial expressions [[6](#b_9783110702507-009_ref_006)]
    may build up with the help of an electroencephalogram (EEG), which gives a better
    outcome as it directly measures true feelings. The nature of signaling in EEG
    is noninvasive and has high temporal resolution [[12](#b_9783110702507-009_ref_012)].
    Rapid development is required in the area of handy, new wearable, low-cost wireless
    classification of EEG signals that cannot make possible without trained professionals,
    and enormously increased its use in other areas for today’s life such as E-learning,
    video processing, cyber securities and sleep management. The different classifier
    characteristics are given in [Table 9.1.](#b_9783110702507-009_tab_001)
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 情绪在我们的日常生活中扮演着重要角色，因为它们影响人类的感知、交互、决策能力和智能[[5](#b_9783110702507-009_ref_005)]。直到上个十年，HCI系统被忽视。具有数字媒体的HCI系统在神经科学、生物医学工程、神经营销等方面的应用得到了强有力的应用。因此，随着对HCI的需求不断增加，研究人员的注意力通过自动化的自动人类情感识别得到了吸引[[11](#b_9783110702507-009_ref_011)]。语音、手势动作、文本和面部表情[[6](#b_9783110702507-009_ref_006)]可以借助脑电图（EEG）进行构建，这样做会有更好的结果，因为它直接测量了真实感受。脑电图信号的信号性质是无创的，并且具有高时间分辨率[[12](#b_9783110702507-009_ref_012)]。在手持、新型可穿戴、低成本无线分类脑电图信号的领域需要快速发展，这些发展不可能没有受过训练的专业人员，并且在今天的生活中在其他领域的使用大大增加，例如电子学习、视频处理、网络安全和睡眠管理。不同分类器的特征如[表9.1](#b_9783110702507-009_tab_001)所示。
