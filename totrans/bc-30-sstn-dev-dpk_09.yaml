- en: 9.7 Proposed methodology
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 9.7.1 Hypotheses to be tested
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Using the approach for suitable features, the EEG-based emotion recognition
    system is to be optimized for continuous operation in longtime duration. Further
    by using the reduction in the number of channels may effectively be recognized
    as three emotions classified as natural, positive and negative. As there is very
    little effect of accuracies with 64/32 channels and reducing the number of channels,
    the continuous process of the CNN improves the accuracy with “graph-regularized
    extreme learning machine” classifier. Process of reducing the number of channels
    recognizes the four classes of MI properly in imaginary motor classification.
  prefs: []
  type: TYPE_NORMAL
- en: In the context of EEG signals, the CNN may be recognized for EEG signal-based
    classification. Yet it may yield better results when compared with other methods
    such as support vector machine (SVM) technology. The proposed algorithms using
    CNN methods would be practical for improved estimation of features analyzed in
    the upgrading of accuracy in MI classification.
  prefs: []
  type: TYPE_NORMAL
- en: The information source for analyzing the BCI competition IV-2a EEG dataset are
    four-class MI features such as left, right, feet and tongue.
  prefs: []
  type: TYPE_NORMAL
- en: 9.7.2 Preprocessing techniques
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The EEG signal is preprocessed to improve the signal-to-noise ratio. The raw
    EEG signals may consist of line noise artifacts. Artifacts are generated by factors
    like eye movements, the electrical activity of heart, the muscular activity of
    the head, environment, electrode attachments and cables. To remove these artifacts,
    preprocessing is done using the following techniques [[15](#b_9783110702507-009_ref_015),
    [16](#b_9783110702507-009_ref_016)].
  prefs: []
  type: TYPE_NORMAL
- en: 'PCA (principal component analysis): This process reduces the dimension of the
    raw data retaining the information. Orthogonal transformations are used to change
    the group of interrelated vectors for a set of linear uncorrelated vectors classified
    as principal components [[17](#b_9783110702507-009_ref_017)].'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Common average referencing: The method is known as common average referencing,
    which causes to remove the random signals like noise using approach classified
    as referencing. This calculation of the average of electrodes is difficult to
    find because of finite sample density [[18](#b_9783110702507-009_ref_018)].'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Surface Laplacian: This technique provides a high spatial resolution EEG signal
    by removing artifacts generated by the electrode cap. It is robust for electrode
    referencing problem but sensitive to spline parameters [[19](#b_9783110702507-009_ref_019)].'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Independent component analysis: This splits EEG signal into independent components
    independent of a reference channel and removes noise. It gives better performance
    for the decomposition of large-size data [[20](#b_9783110702507-009_ref_020),
    [21](#b_9783110702507-009_ref_021)].'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Digital filters: Muscle artifacts are removed using bandpass digital filters
    [[22](#b_9783110702507-009_ref_022)]. The electrical line noise is removed using
    a notch filter.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 9.8 Classification and feature extraction method
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '**Machine learning (ML)** **method:** To apply the ML technique to EEG signals,
    we have to decide the specific EEG feature for identifying the difference among
    various experimental situations. The EEG data are spontaneous signals in nature
    and analyzed the frequency domain by separating rhythm with the help of frequency
    and amplitude [[23](#b_9783110702507-009_ref_023)]. The selection of an accurate
    set of EEG features is necessary for the ML technique of EEG data analysis.'
  prefs: []
  type: TYPE_NORMAL
- en: '**ML feature selection and dimension reduction:** The performance of ML techniques
    applied in EEG analysis is often limited due to the high dimension of EEG data
    and the limited number of samples. Feature selection or reduction of dimensionality
    can be achieved with or without labeling classes (e.g., supervised or unsupervised
    PCA) [[24](#b_9783110702507-009_ref_024)]. It is usually used for reducing dimension.'
  prefs: []
  type: TYPE_NORMAL
- en: '**ML analysis:** After identifying samples and important features, a classifier
    is identified. Classifier represents a function between features identified and
    class labels required. It is classified into discriminative and generative models
    [[25](#b_9783110702507-009_ref_025)]. The classifiers separate the points into
    two classes by using a line called a decision boundary.'
  prefs: []
  type: TYPE_NORMAL
- en: Jose-Manuel Cano-Izquierdo et al. [[26](#b_9783110702507-009_ref_026)] elaborated
    neural networks and fuzzy logic-based EEG signal classification for operating
    noninvasive BCI. It focuses on a three-class problem based on supervised neuro-fuzzy
    adaptive system Art [[27](#b_9783110702507-009_ref_027)] along with rule pruning
    and voting strategy for the operation of a BCI system. It allows maintaining stability,
    which was maintained with plasticity to accommodate new information. The classification
    accuracy of 76.07% was achieved [[23](#b_9783110702507-009_ref_023), [28](#b_9783110702507-009_ref_028)].
  prefs: []
  type: TYPE_NORMAL
- en: The phase synchronization patterns from EEG were recorded from 10 participants
    [[8](#b_9783110702507-009_ref_008)]. The patterns were specific for each cognitive
    task. Maximum and minimum number of occurrences were used to extract connectivity
    pattern networks based on graph theory and fed to the SVM classifier. Classification
    accuracy obtained was 85%.
  prefs: []
  type: TYPE_NORMAL
- en: Sadiq et al. [[9](#b_9783110702507-009_ref_009)] mention that an algorithm is
    made robust against using multiscale PCA in the preprocessing stage. A sub-band
    alignment was used along with multivariate empirical wavelet transform to get
    various components like amplitude and frequency. A feature selection method based
    on robust correlation was used to reduce system complexity and computational load.
    BCI-based dataset is used. The accuracy classification achieved is 90% by using
    multilayer perception, least-square SVM (LS-SVM) and logistic model-free classifier.
    The improvement in accuracy is 23.5% for earlier methods for subject dependent
    and 18.14% for subject independent. [Table 9.2](#b_9783110702507-009_tab_002)
