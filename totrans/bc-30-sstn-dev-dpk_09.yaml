- en: Zhang et al. [[7](#b_9783110702507-009_ref_007)] proposed a common spatial pattern
    (CSP)/AM-BA-SVM algorithm for classification and future extension. By applying
    this algorithm on the optimum time interval of every subject, CSP features were
    extracted from EEG signal and a one versus one classification strategy was applied
    to get binary CSP.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 张等人[[7](#b_9783110702507-009_ref_007)]提出了一种基于共同空间模式（CSP）/AM-BA-SVM算法用于分类和未来扩展。通过将该算法应用于每个受试者的最佳时间间隔，从EEG信号中提取了CSP特征，并应用了一对一分类策略来获得二进制CSP。
- en: Santamarial, L., James, C. [[8](#b_9783110702507-009_ref_008)] investigated
    the problem of extraction of extraordinary features from EEG signals, which contains
    samples for a set of training types. To solve the problems of overfitting and
    increase the accuracy of classification of CSP-based approaches, select few CSP
    features and neglect others, resulting in the loss of differentiating information.
    The algorithm performs FWR (feature weightings and regulation), which replaces
    some method based on the CSP method. It is applied to CSP, common spatiospectral
    patterns and regularized CSP on EEG data. The FWR method gives better classification
    accuracy than previous methods.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: Santamarial，L.，James，C. [[8](#b_9783110702507-009_ref_008)] 研究了从脑电图信号中提取特异特征的问题，其中包含一组训练类型的样本。为了解决过度拟合的问题并提高基于CSP方法的分类准确性，选择了少量CSP特征并忽略了其他特征，导致差异化信息的丢失。该算法执行FWR（特征加权和调节），它取代了一些基于CSP方法的方法。它被应用于脑电图数据上的CSP、常见空间频谱模式和正则化CSP。FWR方法比以前的方法有更好的分类准确性。
- en: Sadiq et al. [[9](#b_9783110702507-009_ref_009)] used a new empirical wavelet
    transform for adaptive data decomposition using nonlinear NI EEG signals and nonstationary
    signals. For system execution time reduction and simplicity, 18 channels were
    chosen among 118 channels. Ten frequency-adaptive modes were obtained from each
    channel, and Welch power spectral density was used to find the most sensitive
    mode. Hilbert transform was applied on this mode to get the instantaneous frequency
    and instantaneous amplitude (IF and IA) features and fed to the LS-SVM classifier.
    Accuracy on BCI IV IIa dataset with IA and IF features was 95.19% and 94.6%, respectively.
    Zhang et al. [[7](#b_9783110702507-009_ref_007)] mention that interferences due
    to artifacts were removed in feature extraction by using the AR-CSP algorithm.
    The nonstationarity in the electroencephalogram (EEG) was resolved in a classifier
    with the method known as self-regulated supervised Gaussian fuzzy adaptive system
    art method. This algorithm selected samples on a priority basis and directly upgraded
    the fuzzy rules. The system has resolved the problem of overtraining and can be
    used in general.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: Sadiq等[[9](#b_9783110702507-009_ref_009)] 使用了一种新的经验小波变换对非线性NI脑电图信号和非定态信号进行自适应数据分解。为了减少系统执行时间和简化，从118个通道中选择了18个通道。从每个通道获得了十个频率自适应模式，并使用韦尔奇功率谱密度找到最敏感的模式。在BCI
    IV IIa数据集上，IA和IF特征的准确率分别为95.19%和94.6%。Zhang等人[[7](#b_9783110702507-009_ref_007)]
    提到，通过使用AR-CSP算法，在特征提取中去除了由伪迹引起的干扰。脑电图（EEG）中的非定态性在分类器中得到了解决，方法是使用自调节的监督高斯模糊自适应系统方法。该算法优先选择样本并直接升级模糊规则。该系统已解决了过度训练的问题，可用于一般用途。
- en: 9.9 Discussion and future direction
  id: totrans-92
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 9.9 讨论与未来方向
- en: Although EEG is used in a variety of applications, it still suffers from some
    limitations that affect the analysis of a signal. If we compared signal-to-noise
    ratio, EEG has very little because it measures the brain activity mixed with artifacts.
    Hence, filtering and noise reduction techniques should be used to extract actual
    brain signal out of raw EEG. The EEG is a nonstationary signal [[7](#b_9783110702507-009_ref_007)]
    that varies across time varying signals. Hence, classifier trained on a limited
    amount of user data may poorly classify generalized data recorded for the same
    individual.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管脑电图（EEG）在各种应用中被使用，但它仍然存在一些限制，影响信号的分析。如果我们比较信噪比，EEG的信噪比非常小，因为它测量的是混合了伪迹的大脑活动。因此，应该使用滤波和降噪技术从原始脑电图中提取实际的脑信号。脑电图是一个非定态信号[[7](#b_9783110702507-009_ref_007)]，随时间变化的信号变化。因此，对于有限量用户数据进行训练的分类器可能会对相同个体记录的广义数据进行糟糕的分类。
- en: The physiological differences between the individuals generate EEG signals with
    varying magnitudes. This seriously affects the performance of the algorithms that
    are developed to generalize across the subjects, which in turn limits the use
    of EEG applications. To solve some of the problems mentioned above, domain-specific
    approaches are widely used, which has reduced the flexibility and generalization
    capability of the system.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 个体之间的生理差异会产生不同幅度的脑电图信号。这严重影响了为跨主题进行泛化开发的算法的性能，从而限制了脑电图应用的使用。为了解决上述一些问题，广泛使用了领域特定的方法，这降低了系统的灵活性和泛化能力。
- en: The neural networks can automatically optimize their parameters; hence, less
    sophisticated knowledge is required about the dataset for its better performance.
    This property of deep learning has made it popular in the field of medical applications
    [[26](#b_9783110702507-009_ref_026)] involving large datasets that are otherwise
    difficult to explore.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 神经网络可以自动优化其参数；因此，对数据集的要求较低，能够更好地发挥其性能。这种深度学习的特性使其在涉及大型数据集的医疗应用领域变得流行，否则这些数据集很难探索[[26](#b_9783110702507-009_ref_026)]。
- en: The reviewed chapter on neural networks shows that shallow architectures were
    preferred to achieve good results with the limited amount of data. It was observed
    that data augmentation had improved the performance of classification; still,
    more work is required to access the advantages of deep learning [[25](#b_9783110702507-009_ref_025)].
    One of the main reasons for using a deep neural network was to use raw EEG for
    classification. The deep learning algorithms can be generalized across subjects
    and facilitate learning across the tasks. The popularity of CNN shows a trend
    of using raw EEG compared to extracted features. The ability of CNN to use spatial
    and temporal features has given the remarkable improvement inaccuracy.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 对神经网络的审查章节表明，浅层体系结构被认为是实现良好结果的首选，但受限于数据量。观察到数据增强已经提高了分类的性能；然而，还需要更多的工作来评估深度学习的优势[[25](#b_9783110702507-009_ref_025)]。使用深度神经网络的主要原因之一是利用原始EEG进行分类。深度学习算法可以在受试者之间泛化，并促进跨任务学习。CNN的流行显示了一种使用原始EEG而不是提取特征的趋势。CNN利用空间和时间特征的能力在准确性上取得了显著改善。
- en: 'The major outcomes of our analysis with deep learning are:'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的深度学习分析主要成果有：
- en: Various architectures like CNN, Recurrent Neural Network (RNN) and Decomposed
    Convolution Neural Network (DCNN) have been successfully used for MI-EEG signal
    processing.
  id: totrans-98
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 各种体系结构，如CNN，循环神经网络（RNN）和分解卷积神经网络（DCNN），已成功用于MI-EEG信号处理。
- en: The quantity of data varies from 1 subject to 53 subjects.
  id: totrans-99
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 数据量从1个受试者到53个受试者不等。
- en: There is growing interest among researchers in using the raw data. Till now
    the above studies show a small improvement in accuracy with different neural networks
    as compared to other ML and computer vision methods.
  id: totrans-100
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 研究人员对使用原始数据越来越感兴趣。到目前为止，以上研究显示，与其他机器学习和计算机视觉方法相比，使用不同的神经网络在准确性上略有改进。
- en: To develop a new model using deep learning, one should consider its architecture,
    training, optimization model inspection, repeatability and reproducibility.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 要开发一个使用深度学习的新模型，应考虑其体系结构、训练、优化模型检查、可重复性和可再现性。
- en: 9.10 Conclusion
  id: totrans-102
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 9.10 结论
- en: The design of deep learning classification extensively depends on input formulation
    and network design. Various studies have been done so far related to BCI competition
    to compare classification outcome-based accuracy. Different deep learning techniques
    have their advantages as well as disadvantages. It is observed that by applying
    CNN’s method, the performance of deep networks such as Clued Attention Recurrent
    Model (CRAM) and fuzzy deep belief networks will improve. This chapter shows that
    the success of training a deep neural architecture is still not completely known.
    Design and characteristic novel architecture for feature extraction of EEG signal
    using CNN and emotion recognition have been demonstrated.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 深度学习分类的设计在很大程度上取决于输入形式和网络设计。迄今为止，已进行了各种与BCI竞赛相关的研究，以比较基于分类结果的准确性。不同的深度学习技术各有优势和劣势。观察到通过应用CNN的方法，深度网络（如Clued
    Attention Recurrent Model（CRAM）和模糊深度置信网络）的性能将得到提高。该章节表明，对于训练深度神经结构的成功仍然不完全清楚。使用CNN和情感识别演示了用于EEG信号特征提取的新颖架构设计。
- en: Performance evaluation and comparison between various techniques like graph
    regularized, SVM, ML and our proposed algorithm have been analyzed. Further, a
    better algorithm may be developed, which can be utilized to build a better system
    for emotion recognition and interpretation of raw versus de-noised EEG.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 已经对各种技术（如图形规范化，SVM，ML和我们提出的算法）进行了性能评估和比较。此外，可能会开发出更好的算法，可用于构建更好的情感识别系统和解释原始与去噪EEG。
