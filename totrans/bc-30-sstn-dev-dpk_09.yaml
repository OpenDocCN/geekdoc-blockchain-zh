- en: 9.4 Scope of the electroencephalography (EEG) features
  id: totrans-29
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 9.4 脑电图（EEG）特征的范围
- en: 9.4.1 Healthcare
  id: totrans-30
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 9.4.1 医疗保健
- en: In today’s era for daily life applications, it is essential to detect changes
    in emotional patterns at the most primitive for appropriate human interactions.
    Of course, these interactions are helpful in healthcare to conquer stress-related
    diseases before the growth of long-term mental illness. BCI applications aimed
    at helping people with limited mobility including those with amyotrophic lateral
    sclerosis and spinal cord injury. Recently, there is also an emerging interest
    in BCI with applications targeting stroke individuals. More specifically, investigations
    have been performed to evaluate the possibility of using BCIs for post-stroke
    rehabilitation to restore upper and lower limb functions [[13](#b_9783110702507-009_ref_013)].
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 在当今日常生活应用的时代，检测情绪模式的变化至关重要，以便进行适当的人际交往。当然，这些交往有助于在长期精神疾病发展之前克服与压力相关的疾病。BCI 应用旨在帮助行动不便的人，包括那些患有肌萎缩性侧索硬化和脊髓损伤的人。最近，人们对以中风患者为目标的
    BCI 应用也越来越感兴趣。具体而言，已经进行了调查评估BCI是否可以用于中风后康复，以恢复上肢和下肢功能 [[13](#b_9783110702507-009_ref_013)]。
- en: 9.4.2 Entertainment
  id: totrans-32
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 9.4.2 娱乐
- en: Human being’s EEG features may designate important information for video emotion
    recognition, and the reason is simply the direct and instant authentic feedback
    that provides on human perception with uniqueness, which is valuable in the entertainment
    industry.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 人类的脑电图特征可能为视频情感识别提供重要信息，原因很简单，即提供了人类感知的直接即时的真实反馈，具有独特性，这在娱乐行业中具有价值。
- en: EEG is being used in the study for neuromarketing that is related to the analysis
    of connection between electrodes and emotional stress crossways to the business-related
    advertisement. Event related desynchroniation (ERD) for a subject executing Motor
    Imagery (MI) of right hand, left hand, feet and tongue on the channels C3, Cz
    and C4 is shown in [Figure 9.3](#b_9783110702507-009_fig_003).
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 'EEG 被用于神经营销的研究，与商业广告相关的电极连接和情感压力的分析有关。图9.3显示了执行右手、左手、脚和舌头 MI 的受试者的事件相关去同步（ERD）在通道
    C3、Cz 和 C4 上。 '
- en: '![](../graphic/converted/b_9783110702507-009_fig_003.jpg)'
  id: totrans-35
  prefs: []
  type: TYPE_IMG
  zh: '![](../graphic/converted/b_9783110702507-009_fig_003.jpg)'
- en: 'Figure 9.3: ERD for a subject executing MI of right hand, left hand, feet and
    tongue on the channels C3, Cz and C4.'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '图9.3: 一个受试者执行右手、左手、脚和舌头的 MI 的 ERD 在通道 C3、Cz 和 C4 上。'
- en: 9.5 Research gaps identified in emotion recognition
  id: totrans-37
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 9.5 情感识别中发现的研究空白
- en: 9.5.1 Deficiency in the feature selection approach to find significant EEG characteristics
  id: totrans-38
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 9.5.1 特征选择方法中发现的脑电图显著特征的缺陷
- en: Feature selection approaches are one of the important steps toward emotion recognition.
    It processes to involve finding out features that can distinguish a different
    kind of emotional states. The emotion reorganization plays importantly using physiological
    signals; various studies have focused on extracting the latest feature reorganizations
    of the EEG signals.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 特征选择方法是情感识别的重要步骤之一。它的过程涉及找出能够区分不同情绪状态的特征。情感识别使用生理信号非常重要；各种研究都集中在提取最新的脑电信号特征重组方面。
- en: 9.5.2 EEG channel reduction in the algorithm
  id: totrans-40
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 9.5.2 算法中的脑电图信道减少
- en: A general bar channel (BC) system having 32 or 64 channels is used in most of
    the important applications. The study has shown that specific channels are predominant
    in general specific applications. Therefore, the effective channel selection algorithm
    would get better performance application-wise. The reason behind the use of the
    channel selection algorithm is (i) minimization of the computational complexity
    of processing task performed on EEG signals by particularly analyzing the relevant
    channels along with the extraction of important concepts, (ii) to overcome the
    amount of overfitting which may begin because of the utilization of irrelevant
    channels, and this may inculcate to improve the performance and (iii) try to overcome
    the setup time in the particular application.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数重要应用中都使用了具有32或64个通道的通用条形通道（BC）系统。研究表明，在一般特定应用中，特定通道是主导的。因此，有效的通道选择算法将根据应用获得更好的性能。使用通道选择算法的原因是（i）通过特别分析相关通道以及提取重要概念来最小化对
    EEG 信号进行的处理任务的计算复杂性，（ii）克服由于使用不相关通道而开始的过度拟合的程度，并改善性能，以及（iii）试图克服特定应用中的设置时间。
- en: 9.5.3 Lack of optimized deep learning classifier in emotion recognition
  id: totrans-42
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 9.5.3 缺乏优化的深度学习分类器用于情感识别。
- en: Another specific challenging issue in building types of the emotion recognition
    system is to choose the most excellent classifier which may accurately categorize
    various types of emotions. Most of the studies likely to fail to attain the best
    possible performance using physiological signals such as nonstationary and nonlinear.
    These emotional signals vary over time and during the sessions of recordings [[14](#b_9783110702507-009_ref_014)].
    To capture the inherent temporal organization of EEG, we have to proceed with
    classifiers that are progressive to learn temporal patterns throughout the signal
    time.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 在构建各种类型情感识别系统时的另一个具体挑战是选择最优分类器，该分类器可以准确地对各种类型的情绪进行分类。大多数研究可能无法使用生理信号（如非平稳和非线性）达到最佳性能。这些情感信号随时间变化，并且在记录会话期间变化[[14](#b_9783110702507-009_ref_014)]。为了捕获
    EEG 的固有时间组织，我们必须使用能够学习信号时间内部模式的分类器。
- en: Convolution neural network (CNN) will be apparent in one of the significant
    advantages due to its competence of feature extractions directly without any source
    to raw data handcrafted selection, and its success in most of the challenging
    cataloguing tasks. Along with the physiological signals, EEG signals are preferred
    for emotion recognition. In the past work, lots of types of descriptions from
    time, frequency and time–frequency domains have been extracted from EEG signals
    to recognize different emotions, although there is no standardized set of EEG
    features usually agreed to be most appropriate for emotion recognition.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 卷积神经网络（CNN）将成为重要优势之一，因为它能够直接进行特征提取，而无需对原始数据进行手工选择，并且在大多数具有挑战性的分类任务中取得成功。除了生理信号外，EEG
    信号也是情感识别的首选。在过去的工作中，从 EEG 信号中提取了许多类型的描述，以识别不同的情绪，尽管通常没有一套标准化的 EEG 特征被广泛认为最适合情感识别。
- en: 9.6 Challenges for smooth emotion recognition process
  id: totrans-45
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 9.6 顺畅的情感识别过程面临的挑战
- en: This research’s main challenge is to get the gain and impending into the quickly
    increasing area of BCI research. Approaching the concentration on the EEG signal,
    as the BCI stimuli input modality, the aim fulfills a deep understanding of the
    neurophysiologic processes that can be exploited to practice a BCI-based system.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 本研究的主要挑战是获得对 BCI 研究快速增长领域的收益和迫在眉睫的了解。通过将注意集中在 EEG 信号上，作为 BCI 刺激输入方式，该目标实现了对可以用于实践基于
    BCI 的系统的神经生理过程的深入理解。
- en: To have a smooth EEG which is free from noise, artifacts and interface, preprocessing
    is carried out initially for various signals. Ideally, the entire channel used
    in the database proceeds with good accuracy; however, some channels produce redundant
    values and are not important as far as emotion reorganization purposes.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 为了获得无噪声、伪迹和接口的顺畅 EEG，首先对各种信号进行预处理。理想情况下，数据库中使用的整个通道都能以很高的准确性进行处理；然而，一些通道产生了冗余值，对于情感识别目的并不重要。
- en: 'The challenges are as follows:'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 挑战如下：
- en: How to expand neurophysiologic concepts of the normal human being?
  id: totrans-49
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如何扩展对正常人类的神经生理学概念？
- en: How to inspect EEG considering as a reorganization of mental action?
  id: totrans-50
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如何将 EEG 视为心理活动的识别？
- en: How to proceed with a comprehensive analysis of EEG-based BCI systems implementation
    for imaginary motor works?
  id: totrans-51
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如何对基于脑电图的想象运动的BCI系统实施进行全面分析？
- en: How to develop a methodology for identifying the effect caused by motor imaginary
    on the activity using EEG?
  id: totrans-52
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如何制定一种方法来识别EEG对活动产生的影响？
- en: How to discuss the impact caused by the above work for developing BCI for physically
    impaired people?
  id: totrans-53
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如何讨论上述工作对于开发面向身体残疾人的BCI所造成的影响？
- en: How convolution network helps in enhancing the accuracy of emotion characterization
    and reorganization model for the betterment of signal interference?
  id: totrans-54
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 卷积网络如何帮助提高情绪特征化和重组模型的准确性，以改善信号干扰？
- en: 9.7 Proposed methodology
  id: totrans-55
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 9.7 拟议的方法论
- en: 9.7.1 Hypotheses to be tested
  id: totrans-56
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 9.7.1 待测试的假设
- en: Using the approach for suitable features, the EEG-based emotion recognition
    system is to be optimized for continuous operation in longtime duration. Further
    by using the reduction in the number of channels may effectively be recognized
    as three emotions classified as natural, positive and negative. As there is very
    little effect of accuracies with 64/32 channels and reducing the number of channels,
    the continuous process of the CNN improves the accuracy with “graph-regularized
    extreme learning machine” classifier. Process of reducing the number of channels
    recognizes the four classes of MI properly in imaginary motor classification.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 使用适当特征的方法，基于脑电图的情感识别系统将被优化以在长时间内连续运行。进一步减少通道数量可能会有效地被识别为自然、积极和消极三种情感。由于使用64/32个通道和减少通道数量的效果很小，卷积神经网络的持续过程通过“图形正则化极限学习机”分类器提高了准确性。减少通道数量的过程能够正确识别想象运动分类中的四个MI类别。
- en: In the context of EEG signals, the CNN may be recognized for EEG signal-based
    classification. Yet it may yield better results when compared with other methods
    such as support vector machine (SVM) technology. The proposed algorithms using
    CNN methods would be practical for improved estimation of features analyzed in
    the upgrading of accuracy in MI classification.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 在EEG信号的背景下，CNN可以被识别为基于EEG信号的分类。然而，与支持向量机（SVM）等其他方法相比，它可能会产生更好的结果。使用CNN方法的提出算法将实用于改进MI分类中的准确性估计。
- en: The information source for analyzing the BCI competition IV-2a EEG dataset are
    four-class MI features such as left, right, feet and tongue.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 用于分析BCI竞赛IV-2a EEG数据集的信息源是四类MI特征，如左、右、脚和舌头。
- en: 9.7.2 Preprocessing techniques
  id: totrans-60
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 9.7.2 预处理技术
- en: The EEG signal is preprocessed to improve the signal-to-noise ratio. The raw
    EEG signals may consist of line noise artifacts. Artifacts are generated by factors
    like eye movements, the electrical activity of heart, the muscular activity of
    the head, environment, electrode attachments and cables. To remove these artifacts,
    preprocessing is done using the following techniques [[15](#b_9783110702507-009_ref_015),
    [16](#b_9783110702507-009_ref_016)].
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 对EEG信号进行预处理以提高信噪比。原始EEG信号可能包含线路噪声伪迹。伪迹由眼动、心电活动、头部肌肉活动、环境、电极附件和电缆等因素产生。为了去除这些伪迹，使用以下技术进行预处理
    [[15](#b_9783110702507-009_ref_015), [16](#b_9783110702507-009_ref_016)]。
- en: 'PCA (principal component analysis): This process reduces the dimension of the
    raw data retaining the information. Orthogonal transformations are used to change
    the group of interrelated vectors for a set of linear uncorrelated vectors classified
    as principal components [[17](#b_9783110702507-009_ref_017)].'
  id: totrans-62
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: PCA（主成分分析）：该过程降低了原始数据的维度，保留了信息。使用正交变换将一组相关向量转换为一组线性不相关的向量，被分类为主成分 [[17](#b_9783110702507-009_ref_017)]。
- en: 'Common average referencing: The method is known as common average referencing,
    which causes to remove the random signals like noise using approach classified
    as referencing. This calculation of the average of electrodes is difficult to
    find because of finite sample density [[18](#b_9783110702507-009_ref_018)].'
  id: totrans-63
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 共同平均参考：该方法被称为共同平均参考，其作用是通过被分类为参考的方法去除随机信号（如噪声）。由于有限的样本密度，计算电极的平均值很难找到 [[18](#b_9783110702507-009_ref_018)]。
- en: 'Surface Laplacian: This technique provides a high spatial resolution EEG signal
    by removing artifacts generated by the electrode cap. It is robust for electrode
    referencing problem but sensitive to spline parameters [[19](#b_9783110702507-009_ref_019)].'
  id: totrans-64
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 表面拉普拉斯：这种技术通过去除电极帽产生的伪影来提供高空间分辨率的脑电信号。对电极参考问题具有鲁棒性，但对样条参数敏感 [[19](#b_9783110702507-009_ref_019)]。
- en: 'Independent component analysis: This splits EEG signal into independent components
    independent of a reference channel and removes noise. It gives better performance
    for the decomposition of large-size data [[20](#b_9783110702507-009_ref_020),
    [21](#b_9783110702507-009_ref_021)].'
  id: totrans-65
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 独立成分分析：这将脑电信号分解为独立成分，独立于参考通道并去除噪音。对于大规模数据的分解效果更好 [[20](#b_9783110702507-009_ref_020),
    [21](#b_9783110702507-009_ref_021)]。
- en: 'Digital filters: Muscle artifacts are removed using bandpass digital filters
    [[22](#b_9783110702507-009_ref_022)]. The electrical line noise is removed using
    a notch filter.'
  id: totrans-66
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 数字滤波器：使用带通数字滤波器去除肌肉伪影 [[22](#b_9783110702507-009_ref_022)]。使用陷波滤波器去除电源线噪声。
- en: 9.8 Classification and feature extraction method
  id: totrans-67
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 9.8 分类和特征提取方法
- en: '**Machine learning (ML)** **method:** To apply the ML technique to EEG signals,
    we have to decide the specific EEG feature for identifying the difference among
    various experimental situations. The EEG data are spontaneous signals in nature
    and analyzed the frequency domain by separating rhythm with the help of frequency
    and amplitude [[23](#b_9783110702507-009_ref_023)]. The selection of an accurate
    set of EEG features is necessary for the ML technique of EEG data analysis.'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: '**机器学习（ML）方法：** 要将 ML 技术应用于脑电信号，我们必须确定用于识别各种实验情况之间差异的具体脑电特征。脑电数据是自然的自发信号，并通过使用频率和幅度分离节律在频率域中分析
    [[23](#b_9783110702507-009_ref_023)]。选择准确的一组脑电特征对于脑电数据分析的 ML 技术是必要的。'
- en: '**ML feature selection and dimension reduction:** The performance of ML techniques
    applied in EEG analysis is often limited due to the high dimension of EEG data
    and the limited number of samples. Feature selection or reduction of dimensionality
    can be achieved with or without labeling classes (e.g., supervised or unsupervised
    PCA) [[24](#b_9783110702507-009_ref_024)]. It is usually used for reducing dimension.'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: '**ML 特征选择和降维：** 应用于脑电信号分析的 ML 技术的性能通常受限于脑电数据的高维度和样本数量的限制。特征选择或降低维度可以在有或没有标记类别的情况下实现（例如，有监督或无监督
    PCA） [[24](#b_9783110702507-009_ref_024)]。通常用于降低维度。'
- en: '**ML analysis:** After identifying samples and important features, a classifier
    is identified. Classifier represents a function between features identified and
    class labels required. It is classified into discriminative and generative models
    [[25](#b_9783110702507-009_ref_025)]. The classifiers separate the points into
    two classes by using a line called a decision boundary.'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: '**ML 分析：** 在确定样本和重要特征之后，会识别出一个分类器。分类器代表了特征与所需类标签之间的函数。它被分为判别模型和生成模型 [[25](#b_9783110702507-009_ref_025)]。分类器通过使用称为决策边界的线将点分为两类。'
- en: Jose-Manuel Cano-Izquierdo et al. [[26](#b_9783110702507-009_ref_026)] elaborated
    neural networks and fuzzy logic-based EEG signal classification for operating
    noninvasive BCI. It focuses on a three-class problem based on supervised neuro-fuzzy
    adaptive system Art [[27](#b_9783110702507-009_ref_027)] along with rule pruning
    and voting strategy for the operation of a BCI system. It allows maintaining stability,
    which was maintained with plasticity to accommodate new information. The classification
    accuracy of 76.07% was achieved [[23](#b_9783110702507-009_ref_023), [28](#b_9783110702507-009_ref_028)].
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: Jose-Manuel Cano-Izquierdo 等人 [[26](#b_9783110702507-009_ref_026)] 针对操作非侵入式脑机接口进行了基于神经网络和模糊逻辑的脑电信号分类。它专注于基于受监督的神经模糊自适应系统
    Art [[27](#b_9783110702507-009_ref_027)] 的三类问题，以及用于脑机接口系统操作的规则修剪和投票策略。它允许保持稳定性，并通过可塑性来适应新信息。达到了
    76.07% 的分类准确率 [[23](#b_9783110702507-009_ref_023), [28](#b_9783110702507-009_ref_028)]。
- en: The phase synchronization patterns from EEG were recorded from 10 participants
    [[8](#b_9783110702507-009_ref_008)]. The patterns were specific for each cognitive
    task. Maximum and minimum number of occurrences were used to extract connectivity
    pattern networks based on graph theory and fed to the SVM classifier. Classification
    accuracy obtained was 85%.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 从 10 名参与者的脑电记录了相位同步模式 [[8](#b_9783110702507-009_ref_008)]。这些模式对每个认知任务都是特定的。最大和最小出现次数被用来提取基于图论的连接模式网络，并馈送到
    SVM 分类器。分类准确率达到 85%。
- en: Sadiq et al. [[9](#b_9783110702507-009_ref_009)] mention that an algorithm is
    made robust against using multiscale PCA in the preprocessing stage. A sub-band
    alignment was used along with multivariate empirical wavelet transform to get
    various components like amplitude and frequency. A feature selection method based
    on robust correlation was used to reduce system complexity and computational load.
    BCI-based dataset is used. The accuracy classification achieved is 90% by using
    multilayer perception, least-square SVM (LS-SVM) and logistic model-free classifier.
    The improvement in accuracy is 23.5% for earlier methods for subject dependent
    and 18.14% for subject independent. [Table 9.2](#b_9783110702507-009_tab_002)
    shows different classifiers along with dataset.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 萨迪克等人[[9](#b_9783110702507-009_ref_009)]提到，在预处理阶段使用多尺度主成分分析使算法更加健壮。在多元经验小波变换中使用了子带对齐，以获得各种组件，如幅度和频率。基于健壮相关性的特征选择方法用于降低系统复杂性和计算负载。使用基于BCI的数据集。通过使用多层感知器、最小二乘SVM（LS-SVM）和逻辑模型自由分类器，分类精度达到了90%。对于受试者依赖性和受试者独立性，准确率的提高分别为23.5%和18.14%。[表9.2](#b_9783110702507-009_tab_002)显示了不同的分类器及其数据集
