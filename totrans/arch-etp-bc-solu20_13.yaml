- en: Chapter 12
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Blockchain Marketplace Outlook
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
- en: This chapter covers the growing demand that has been documented by the increased
    use cases around blockchain technologies and the consistent documented hiring
    around blockchain expertise. We'll look at how blockchain got its start and where
    we are now in the technology investment phase.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
- en: Whether you are working for an IT vendor, integrator, or VAR, you likely have
    been hearing quite a bit about blockchains. Blockchains have the potential to
    significantly change your business as a company, especially around trust. As a
    sales organization or services organization, enabling your enterprise sales teams
    in blockchain technology would be a great step toward establishing a blockchain
    practice.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
- en: The goal of this chapter is to give you a factually-based approach on why blockchain
    demand is growing and how to justify your own enablement of blockchain-focused
    services.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
- en: 'Finally, we also cover the most common certification and training opportunities
    to help grow your business, knowledge base, and enablement toward blockchain.  ##
    Technology Investments'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
- en: From an enterprise standpoint, we are past the initial investment and early
    adopter phases of the blockchain technology cycle. We are now entering the growth
    phase of the blockchain cycle. Several consulting firms have identified similar
    patterns as well and even have detailed reports.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
- en: Both Accenture and Deloitte are examples of companies of significant industry
    prominence that have done a concise job of portraying blockchain as a growth area.
    Their blockchain-focused websites include numerous forms of collateral, such as
    reports, use cases, and white papers, that bring blockchain to light as a growth
    opportunity.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
- en: Technology investments are critical to blockchain just as in other sectors of
    the IT marketplace. However, these investments generally do not happen overnight.
    As a previous employee of several startups and a private company going public,
    I can attest that these phases in the technology investment cycle can take years.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
- en: '[Figure 12.1](#c12-fig-0001) shows the four phases common in the technology
    investment and adoption cycle. Investments in a technology are critical. This
    is where uses cases are proposed, and assessments, surveys, and preliminary investments
    are made. The early adopter phase is when a large investment bank or angel fund
    normally invests due to the clear benefits shown in the earlier investment phase.
    The growth phase is a result of investments, acceptance, and value being provided.
    Also, the growth phase is when an IPO may occur, bringing in additional investments.
    Maturity occurs when the technology reaches what is considered mainstream due
    to clear industry disruption.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
- en: '![Flow diagram depicting four Technology investment phases from left to right:
    Investments; Early Adopters; Growth; Maturity.](images/c12f001.png)'
  id: totrans-10
  prefs: []
  type: TYPE_IMG
- en: '[**FIGURE 12.1**](#R_c12-fig-0001) Technology investment phases'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
- en: '### Investments in Blockchain'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
- en: The amount of investment in blockchain technology by organizations of all sizes
    cannot be ignored. We are talking tens of millions of dollars in different startups
    annually. In addition, more than 90 percent of the major financial institutions
    have made investments in blockchain technology.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 各种规模的组织对区块链技术的投资规模不容忽视。我们谈论的是每年在不同初创公司投入的数千万美元。此外，超过90％的主要金融机构已对区块链技术进行了投资。
- en: The organizations that invest in blockchain technology generally fall into one
    of three types.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 投资于区块链技术的组织通常可分为三类。
- en: Financial institutions
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 金融机构
- en: Technology companies
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 科技公司
- en: Venture-capital funds
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 风险投资基金
- en: These types of organizations would not be pouring money into the technology
    unless they expected a profit. Big money tends to follow success but also creates
    its own form of success.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 这些类型的组织不会向技术投入资金，除非它们期望获得利润。大笔资金往往会追随成功，但也会创造自己的成功形式。
- en: 'The venture-capital firms investing in blockchain are among the “who''s who”
    of investment firms. It''s hard to believe that all these companies would be investing
    in a technology that''s not providing a return to them at some point. The following
    article is worth a read: `[https://101blockchains.com/top-blockchain-investors/](https://101blockchains.com/top-blockchain-investors/)`.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 投资于区块链的风险投资公司属于投资公司中的“大佬”。难以置信所有这些公司都会投资于一种在某个时候没有给它们带来回报的技术。以下文章值得一读：`[https://101blockchains.com/top-blockchain-investors/](https://101blockchains.com/top-blockchain-investors/)`。
- en: 'My take is that we are witnessing another dot-come type of event in the sense
    of rapid investment and adoption. The question is, who will be the winners and
    who will be the losers? Right now, opportunities abound, so it''s up to you to
    get in and take advantage.  ### Blockchain Market Patents'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '我的看法是，我们正在目睹另一场像点com一样的事件，以迅速的投资和采用方式。问题是，谁将是赢家，谁将是输家？目前，机会无处不在，所以抓住机会就靠你了。
    ### 区块链市场专利'
- en: 'One of the areas that I have never seen well documented was how patents can
    correlate to demand. The number of patents as well as the speed of how these patents
    are being applied for is mind-blowing. For example, in less than a few years,
    Bank of America (BofA) has more than 50 blockchain patents, including in the following
    areas:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 我从未见过有关专利如何与需求相关联的良好文件化的领域之一。专利数量以及这些专利申请的速度令人震惊。例如，在不到几年的时间里，美国银行（BofA）就拥有了50多项区块链专利，包括以下领域：
- en: Cryptocurrency exchange system
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 加密货币交易系统
- en: Wire transfers using cryptocurrency
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用加密货币的电汇
- en: ATM as a service
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 作为一项服务的自动取款机
- en: Blockchain-based cash handling
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 基于区块链的现金处理
- en: 'This begs the question: why do banks show so much interest in blockchain? The
    answer is the potential financial engineering opportunities that may abound with
    blockchain technology.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 这引出了一个问题：为什么银行对区块链表现出如此浓厚的兴趣？答案是可能存在的区块链技术带来的潜在金融工程机会。
- en: I found this patent news quite interesting since it is well documented how blockchain
    can be used to remove staff as well as infrastructure, considering blockchain
    is not just about making things easier or about the immutability of data.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 我发现这篇专利新闻非常有趣，因为有文件表明区块链可以用于减少员工和基础设施，考虑到区块链不仅仅是为了简化事务或数据的不可变性。
- en: Blockchain is essentially another form of “financial engineering,” albeit a
    form that is technically driven and more challenging than cloud computing or off-shoring.
    Imagine that you're a bank with thousands of highly paid bankers, lawyers, investment
    analysts, and numerous other roles. What would you do if you saw an avenue to
    remove a significant target of highly paid “overhead”?
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链本质上是另一种形式的“金融工程”，尽管是一种技术驱动且比云计算或离岸外包更具挑战性的形式。想象一下，你是一家拥有数千名高薪银行家、律师、投资分析师和众多其他角色的银行。如果你看到一条可以消除大量高薪“开销”的途径，你会怎么做？
- en: Your competitors are doing this same thing, so you essentially have to consider
    this as well. I have been in discussions with both insurance and financial organizations
    about blockchain as a cost-cutting measure. Trust me, they are working on that
    outcome and looking at potentially hundreds of millions in savings for the larger
    banks. Blockchain is another enabler for cost reductions—something a presales-focused
    engineer must be cognizant of.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 你的竞争对手也在做同样的事情，因此你基本上也必须考虑这一点。我已经与保险公司和金融机构讨论过区块链作为一种削减成本的措施。相信我，他们正在努力实现这一目标，并且正在寻找潜在的数亿美元的大银行的节省。区块链是另一种降低成本的推动因素——这是一名以售前为重点的工程师必须意识到的事情。
- en: The patents that are being applied for are indicators of potential cost efficiencies.
    The patent applicants and patent holders range in both size and the types of industries
    they serve.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 正在申请的专利是潜在成本效益的指标。专利申请人和专利持有人在规模和服务行业类型上都有所不同。
- en: 'Banks are not the only types of companies flocking to blockchain patents. A
    significant number of other verticals—including retail, social media, technology,
    insurance, and transportation companies—have been procuring patents at a rapid
    pace. Examples include the following:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 银行不是唯一涌向区块链专利的公司类型。大量其他垂直行业，包括零售、社交媒体、技术、保险和运输公司，一直在以迅猛的速度获取专利。例如：
- en: Walmart
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 沃尔玛
- en: IBM
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: IBM
- en: Facebook
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Facebook
- en: JPMorgan
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 摩根大通
- en: Ford Motor Company
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 福特汽车公司
- en: Toyota
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 丰田
- en: Amazon
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 亚马逊
- en: Alibaba
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 阿里巴巴
- en: Amazon, for example, has two unique patents.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 举例来说，亚马逊拥有两项独特的专利。
- en: The Signature Delegation patent, which at the time of writing is in application
    status, uses signatures to protect the integrity of digital signatures and encrypted
    communications. At first glance, this patent does not appear to have a direct
    application for cost efficiencies; however, when a company such as Amazon delivers
    more than 600 million packages per year, the potential reduction in loss, chargebacks,
    etc. could be significant.
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在撰写本文时，签名委托专利处于申请状态，使用签名来保护数字签名和加密通信的完整性。乍一看，这项专利似乎与成本效益没有直接的应用；然而，当亚马逊这样的公司每年发送超过6亿个包裹时，损失、退款等的潜在减少可能是显著的。
- en: “Generation of Merkle Trees as a Proof of Work” (patent number US 10,291,408
    B2) suggests Amazon is in the process of creating its own cryptocurrency. Amazon
    would be just as substantial as Facebook Libra (at least in the United States).
    Merkle trees historically are associated with a proof-of-work (PoW) consensus,
    and the only obvious use case would be to create a cryptocurrency. However, there
    are no statements or comments at the time of writing.
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: “Merkle树作为工作证明的生成”（专利号US 10,291,408 B2）表明亚马逊正在创建自己的加密货币。亚马逊在美国至少与Facebook Libra一样重要。从历史上看，Merkle树与工作证明（PoW）共识有关，而唯一明显的用例就是创建加密货币。然而，在撰写本文时，还没有任何声明或评论。
- en: In my opinion, there is a clear and present danger in the sense that these large
    multinational organizations are trying to control the blockchain market. It's
    not just Amazon, IBM, or Walmart; smaller cryptocurrency-focused and enterprise-focused
    blockchain companies are on the offensive, buying any blockchain-related patents.
    These patent acquisitions could also be counterproductive for the industry as
    a whole in some respects. For example, startups may not be able to compete on
    the same level and therefore, not enter the market as expected. This could limit
    innovation and even cost efficiencies.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 在我看来，有一个明显且迫在眉睫的危险，即这些大型跨国组织试图控制区块链市场。不仅仅是亚马逊、IBM或沃尔玛；更小的以加密货币为重点和企业为重点的区块链公司也在进攻，收购任何与区块链相关的专利。在某些方面，这些专利收购也可能对整个行业产生反作用。例如，初创公司可能无法在同一水平上竞争，因此不会如预期那样进入市场。这可能会限制创新甚至成本效益。
- en: 'To learn more, you can go to the US Patent and Trademark Office, at `[http://appft.uspto.gov/netahtml/PTO/index.html](http://appft.uspto.gov/netahtml/PTO/index.html)`,
    and search the database for applications or patents.  ### Blockchain Market Growth'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 要了解更多信息，您可以访问美国专利和商标局的网站，网址为`[http://appft.uspto.gov/netahtml/PTO/index.html](http://appft.uspto.gov/netahtml/PTO/index.html)`，然后搜索数据库以查找申请或专利。###
    区块链市场增长
- en: The blockchain market is clearly growing—and is expected to continue to grow
    by just about every research firm that reports on blockchain markets. The main
    challenge is to decipher the market research and determine which industries would
    likely be the main benefactors.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链市场显然正在增长，并且预计每个报告区块链市场的研究公司都会继续增长。 主要挑战是解读市场研究，并确定哪些行业可能是主要受益者。
- en: 'An interesting report referenced in PR Newswire states the following:'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: PR Newswire 引用的一份有趣的报告指出：
- en: “The global blockchain market size is expected to grow from USD 1.2 billion
    in 2018 to USD 23.3 billion by 2023, at a Compound Annual Growth Rate (CAGR) of
    80.2%.”
  id: totrans-47
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “全球区块链市场规模预计将从2018年的12亿美元增长到2023年的233亿美元，复合年增长率（CAGR）为80.2％。”
- en: 'To read the full article, visit:'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 要阅读完整文章，请访问：
- en: '`[https://www.prnewswire.com/news-releases/the-global-blockchain-market-size-is-expected-to-grow-from-usd-1-2-billion-in-2018-to-usd-23-3-billion-by-2023--at-a-compound-annual-growth-rate-cagr-of-80-2-300762798.html](https://www.prnewswire.com/news-releases/the-global-blockchain-market-size-is-expected-to-grow-from-usd-1-2-billion-in-2018-to-usd-23-3-billion-by-2023--at-a-compound-annual-growth-rate-cagr-of-80-2-300762798.html)`'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '`[https://www.prnewswire.com/news-releases/the-global-blockchain-market-size-is-expected-to-grow-from-usd-1-2-billion-in-2018-to-usd-23-3-billion-by-2023--at-a-compound-annual-growth-rate-cagr-of-80-2-300762798.html](https://www.prnewswire.com/news-releases/the-global-blockchain-market-size-is-expected-to-grow-from-usd-1-2-billion-in-2018-to-usd-23-3-billion-by-2023--at-a-compound-annual-growth-rate-cagr-of-80-2-300762798.html)`'
- en: 'When you compare the percentages against other technologies, it''s clear that
    the disruption these blockchain technologies could make may be substantial.  ###
    Complementary and Adverse Blockchain Acceptance Drivers'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '当你将这些区块链技术的百分比与其他技术进行比较时，很明显，这些区块链技术可能造成的颠覆可能是巨大的。 ### 互补和不利的区块链接受驱动程序'
- en: 'The main drivers that could complement the increasing acceptance of blockchain
    technologies include the following:'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 可能会增加接受区块链技术的主要驱动因素包括以下几点：
- en: Increased cost efficiency in financial, compliance, and logistics
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在金融，合规和物流方面的成本效率提高
- en: Transparency requirements especially in logistical supply chains that are consumer
    based
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 透明度要求，尤其是基于消费者的物流供应链
- en: Increased adoption of digital certificates for enterprises
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 企业数字证书的增加采用
- en: Acceptance of security tokens in the financial industries
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 金融行业接受安全令牌
- en: Increased capacity of blockchains mainly around transactions per second (TPS)
    that are more competitive with traditional applications
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 区块链的增加容量主要集中在每秒交易量（TPS），这与传统应用程序更具竞争力
- en: 'The main drivers that could adversely affect the blockchain market growth are
    commonly cited among researchers, analysts, and even vendors are as follows:'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 可能会对区块链市场增长产生不利影响的主要驱动因素通常由研究人员，分析师甚至供应商共同提及，包括以下几点：
- en: Regulatory and compliance concerns
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 监管和合规性方面的担忧
- en: Integration of enterprise ecosystems
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 企业生态系统的整合
- en: Technical expertise (developers, architects)
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 技术专业知识（开发人员，架构师）
- en: Lack of proven implementations of blockchain technology
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 区块链技术缺乏已被证明的实施
- en: Application performance requirements not being met by blockchain technologies
    such as transactions per second (TPS)
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 区块链技术未满足的应用性能要求，如每秒交易量（TPS）
- en: There are, of course, likely other valid explanations why blockchain technology
    is not yet being fully adopted. For the purposes of this book, I will not cover
    every aspect and even industry segment challenge. Blockchain acceptance is going
    to be driven by clearly defined verticals and industries.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，区块链技术尚未完全被采纳的可能还有其他有效的解释。 本书的目的不是涵盖每个方面，甚至行业细分的挑战。 区块链的接受将由明确定义的垂直领域和行业推动。
- en: The main benefactors of blockchain acceptance are industries that depend on
    intermediaries, financial institutions, logistics, and supply chains and compliance-dependent
    industries.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链接受的主要受益者是依赖中介，金融机构，物流和供应链以及依赖合规性的行业。
- en: 'Blockchain acceptance and real-world implementations will likely grow in the
    double digits year over year. However, it is widely accepted that specific industries
    such as logistics and the financial sectors will lead the way in year-over-year
    growth. We know the investments are being made, and we are now transitioning into
    the mainstream phase of the technology lifecycle.  ### Blockchain Expertise Demand'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: '区块链的接受和实际应用可能会以两位数的年增长率增长。然而，普遍认为，特定行业，如物流和金融领域，将引领年度增长。我们知道正在进行投资，现在我们正在过渡到技术生命周期的主流阶段。  ###
    区块链专业知识需求'
- en: Demand in blockchain expertise is clearly being seen. At the time of writing,
    LinkedIn had more than 16,000 roles with “blockchain” in the job title or description
    just in the United States.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链专业知识的需求显然是存在的。在撰写本文时，LinkedIn上仅在美国就有超过16,000个职位的职位名称或描述中带有“区块链”。
- en: This is quite interesting since it would appear most employers are not looking
    for a full-time blockchain engineer, developer, or architect. Instead, these prospective
    employers are clearly showing in their job descriptions and requirements that
    blockchain-related knowledge is at least nice to have.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 这非常有趣，因为大多数雇主似乎并不寻找全职的区块链工程师、开发人员或架构师。相反，这些潜在的雇主在他们的职位描述和要求中清楚地表明，区块链相关知识至少是可取的。
- en: 'Here is a brief review of the LinkedIn demand at the time of writing:'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是撰写时对LinkedIn需求的简要回顾：
- en: Blockchain architects are routinely in demand. Having experience in a presales
    capacity and postsales capacity is usually part of the required skillsets.
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 区块链架构师的需求经常存在。具有售前和售后经验通常是必需技能的一部分。
- en: Developers with skills in numerous languages are in demand. Programming languages
    that are generally in demand for blockchain developers include Java, JavaScript,
    Go, Simplicity, Solidity, C++, and Python.
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 具有多种语言技能的开发人员需求量大。区块链开发人员通常需要的编程语言包括Java、JavaScript、Go、Simplicity、Solidity、C++和Python。
- en: Developers should have experience in DevOps, full stack, frontend, and even
    backend development.
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 开发人员应具有DevOps、全栈、前端甚至后端开发经验。
- en: When it comes to roles, a blockchain developer is the most widely required role
    listed for blockchain experience.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 在角色方面，区块链开发人员是列出区块链经验的最普遍要求角色。
- en: 'Forbes published an article on February 28, 2019, that declared the top 15
    US cities for blockchain technology jobs. The article is brief, but the list of
    cities is interesting. For more information, see:'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 《福布斯》于2019年2月28日发表了一篇文章，宣布了美国区块链技术工作前15位的城市。文章很简短，但城市列表很有趣。有关更多信息，请参见：
- en: '`[https://www.forbes.com/sites/jeffkauflin/2018/02/26/the-top-15-cities-for-blockchain-technology-jobs-in-america/#542098fb4ac5](https://www.forbes.com/sites/jeffkauflin/2018/02/26/the-top-15-cities-for-blockchain-technology-jobs-in-america/#542098fb4ac5)`  ###
    Blockchain Market Expertise Expansion'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: '`[https://www.forbes.com/sites/jeffkauflin/2018/02/26/the-top-15-cities-for-blockchain-technology-jobs-in-america/#542098fb4ac5](https://www.forbes.com/sites/jeffkauflin/2018/02/26/the-top-15-cities-for-blockchain-technology-jobs-in-america/#542098fb4ac5)`  ###
    区块链市场专业知识扩展'
- en: The market for blockchain expertise is expanding in select US cities, including
    New York, Atlanta, Boston, Washington DC, Austin, and the Bay Area. Overseas cities
    such as Toronto, Singapore, London, and Seoul are also seeing high demand. However,
    the majority of the demand for blockchain expertise is not just in major cities;
    I am seeing a significant number of startups in smaller cities as well.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 包括纽约、亚特兰大、波士顿、华盛顿特区、奥斯汀和旧金山湾区在内的美国部分城市的区块链专业知识市场正在扩大。像多伦多、新加坡、伦敦和首尔这样的海外城市也出现了高需求。然而，对于区块链专业知识的大部分需求不仅仅集中在主要城市；我也看到了很多位于较小城市的初创公司。
- en: The great part of searching for a blockchain role is that you may not actually
    need to be in a “tech hub” to get a blockchain role now. These roles may have
    a significant travel component or a working remotely possibility.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 寻找区块链角色的一个很好的部分是，你现在可能实际上不需要在“科技中心”才能获得区块链角色。这些角色可能有很大的旅行部分或远程工作的可能性。
- en: I can certainly vouch that developers would likely clear incomes over $200,000
    in the major tech hubs in the United States. There are some interesting blockchain
    demand that has been documented by both the media and analyst research organizations.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 我可以肯定地说，开发者在美国主要的科技中心很可能会获得超过$200,000的收入。媒体和分析研究机构都有一些有趣的区块链需求记录。
- en: 'To find out what the possibilities are, go to LinkedIn and perform a search.
    When I searched for *blockchain* in a few various cities or countries, I got the
    following:'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
- en: 'United States: 4,693 results'
  id: totrans-79
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'United Kingdom: 1,416 results'
  id: totrans-80
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Singapore: 341 results'
  id: totrans-81
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Toronto: 115 results'
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Worldwide: 14,537 results'
  id: totrans-83
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: To be clear, these results are for any role that includes *blockchain* in either
    the job title, job description, requirements, responsibilities, or skill.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
- en: What does this mean? Well, it's basically showing that roles are requiring some
    knowledge of blockchain. Typically, the roles will have blockchain as a requirement
    for a developer but more of a nice-to-have for a marketing expert, sales engineer,
    or account executive.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
- en: 'Basically, you should be considering blockchain as a skill down the road to
    your areas of improvement. Get yourself enabled either through training funded
    by your company or through your own funding. There are numerous organizations
    out there to help get you enabled. Once you have completed your training, then
    perhaps get certified to validate your skills. Employers are always looking at
    certifications. I know, because they pay me to train their employees for blockchain
    certifications.  ## Blockchain Certifications'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
- en: Blockchain certifications are in high demand from both a student perspective
    and from an enterprise perspective. Companies are providing opportunities for
    employees to get enabled on blockchain technologies and for that matter spending
    thousands to enable their employees.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
- en: Blockchain certifications are evolving and, to be fair, in my opinion, not totally
    mature from a perspective of how other technologies are such as cloud computing
    or Linux, for example. Also, many organizations have been pumping out blockchain
    certifications that are poorly written and nothing more than someone overseas
    taking advantage of being first to market. I have taken many courses and certifications,
    most of which provide no real value at least from an accreditation perspective.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
- en: 'Training materials, exams, and objectives need to be updated routinely with
    a defined team that is tasked with that responsibility. Utilizing best practices
    such as Bloom''s taxonomy, a commonly used educational industry framework, is
    required for a professional training organization to ensure the objectives of
    the training and certification are employed. When it comes to teaching or certification
    exams, the framework is broken down into six major categories: Knowledge, Comprehension,
    Application, Analysis, Synthesis, and Evaluation.'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
- en: It is clear that early blockchain certifications that were first to market did
    not follow the Bloom taxonomy best practices due to the lack of coherent structure
    and proper objectives. However, I have seen great improvement from several organizations,
    and these are the ones I am including in this chapter. There is a dearth of blockchain
    certifications and training companies in the blockchain training and certification
    game now.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
- en: 'Your enterprise needs to invest in the most current and accredited training
    programs. The following are the certification and training leaders in blockchain
    technology:'
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 你的企业需要投资于最新和认可的培训项目。以下是区块链技术的认证和培训领导者：
- en: Blockchain Institute of Technology (BIT)
  id: totrans-92
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 区块链技术学院（BIT）
- en: Blockchain Council
  id: totrans-93
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 区块链委员会
- en: Blockchain Training Alliance (BTA)
  id: totrans-94
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 区块链培训联盟（BTA）
- en: The two most prominent blockchain vender certifications are from R3 Corda and
    the Linux Foundation.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 两个最重要的区块链供应商证书来自R3 Corda和Linux Foundation。
- en: Lastly, it is also important to note that numerous colleges now offer blockchain
    certificates, albeit at a much higher cost and time investment.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，值得注意的是，现在许多大学提供区块链证书，尽管成本和时间投入要高得多。
- en: '### Blockchain Institute of Technology'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: '### 区块链技术学院'
- en: The Blockchain Institute of Technology is a training and education provider
    in blockchain technology and cryptocurrency. BIT partners with organizations and
    individuals to address their unique needs, providing training and education options
    that help professionals reach their goals.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术学院是区块链技术和加密货币的培训和教育提供者。BIT与组织和个人合作，解决其独特需求，提供培训和教育选择，帮助专业人士实现其目标。
- en: The Blockchain Institute of Technology has historically been focused on training
    enterprises for cryptocurrency adoption and for two industry-pioneering certifications.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术学院历来致力于培训企业，使其能够采用加密货币，并获得两个行业领先的证书。
- en: The Certified Blockchain Professional (CBCP) certification was designed for
    professionals currently working in blockchain, Bitcoin, and cryptocurrency roles.
    The certification serves candidates who want to understand and work with blockchain
    technologies, level up their professional skills, and certify their level of competency
    and expertise.
  id: totrans-100
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 认证区块链专业人士（CBCP）认证是为目前在区块链、比特币和加密货币领域工作的专业人士设计的。该认证适用于希望了解并使用区块链技术、提升专业技能并证明其能力和专业知识水平的候选人。
- en: The Certified Senior Blockchain Professional (CSBCP) is the highest level of
    blockchain business certification offered by the Blockchain Institute of Technology.
    The CSBCP certification is available only to current CBCP certificate holders
    who have developed senior levels of blockchain knowledge and professional expertise.
  id: totrans-101
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 认证高级区块链专业人士（CSBCP）是区块链技术学院提供的最高级别的区块链业务认证。CSBCP认证仅向已经具备高级区块链知识和专业技能的现有CBCP证书持有者开放。
- en: 'For more information on the Blockchain Institute of Technology certifications,
    visit:'
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 有关区块链技术学院的认证的更多信息，请访问：
- en: '`[https://blockchaininstituteoftechnology.com/certifications](https://blockchaininstituteoftechnology.com/certifications)`  ###
    Blockchain Council'
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: '`[https://blockchaininstituteoftechnology.com/certifications](https://blockchaininstituteoftechnology.com/certifications)`  ###
    区块链委员会'
- en: The Blockchain Council is an online group of blockchain experts that have put
    together a wide portfolio of blockchain training and certifications. With more
    than 1,500 members, the Blockchain Council is a private de facto organization
    working individually and proliferating blockchain technology globally. With more
    than 20 online certifications, the Blockchain Council is the most prolific content
    creator.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链委员会是一个在线的区块链专家团体，他们汇集了广泛的区块链培训和证书组合。区块链委员会拥有1500多名成员，是一个私人事实组织，个人独立工作并在全球推广区块链技术。区块链委员会拥有20多项在线证书，是最多产的内容创作者。
- en: I generally recommend the Blockchain Council because of the cost of its content
    and exams. Most online (nonproctored) exams cost $129\. The certifications do
    not have the same level of enterprise acceptance as the Blockchain Institute of
    Technology or the Blockchain Training Alliance exams because the Blockchain Council
    exams are taken online without proctors. However, I recommend them because they
    are a valuable certification route for those on a limited budget.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 我一般推荐区块链委员会，因为其内容和考试的成本较低。大多数在线（非监考）考试费用为$129。与区块链技术学院或区块链培训联盟的考试相比，区块链委员会的证书没有同等水平的企业认可度，因为区块链委员会的考试在线进行而无需监考。然而，我推荐它们，因为对于预算有限的人来说，它们是一条宝贵的证书路线。
- en: The Blockchain Council certifications are much more technical than the exams
    from Blockchain Institute of Technology or the Blockchain Training Alliance.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 与区块链技术学院或区块链培训联盟的考试相比，区块链委员会的认证要技术含量高得多。
- en: 'The following certifications have the most acceptance in the industry:'
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 行业中最受认可的证书如下：
- en: A Certified Blockchain Expert (CBE) is a technical professional who understands
    blockchain technology. They can build blockchain-based applications for businesses
    and have passed exhaustive training, as well as an exam-based blockchain certification
    aiming to impart in-depth practical knowledge in blockchain technology.
  id: totrans-108
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 认证区块链专家（Certified Blockchain Expert，CBE）是了解区块链技术的技术专业人员。他们可以为企业构建基于区块链的应用程序，并通过了全面的培训，以及基于考试的区块链认证，旨在传授区块链技术的深入实践知识。
- en: A Certified Blockchain Architect (CBA) is a technical professional who understands
    blockchain projects and can guide them to fruition. They can also craft the guidelines
    and structure of the whole blockchain system, considering the requirement of the
    system.
  id: totrans-109
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 认证区块链架构师（Certified Blockchain Architect，CBA）是了解区块链项目并可以将其引导成功的技术专业人员。他们还可以制定整个区块链系统的指南和结构，考虑到系统的要求。
- en: A Certified Blockchain Developer (CBD) is a technical professional who understands
    blockchain technology and can build blockchain-based applications for businesses.
    The CBD undergoes exhaustive training and must pass an exam-based program for
    blockchain developers.
  id: totrans-110
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 认证区块链开发者（Certified Blockchain Developer，CBD）是了解区块链技术并可以为企业构建基于区块链的应用程序的技术专业人员。CBD接受全面培训，并必须通过基于考试的区块链开发人员计划。
- en: 'For more information on their training and certification, visit `[https://www.blockchain-council.org/blockchain-certification/](https://www.blockchain-council.org/blockchain-certification/)`  ###
    Blockchain Training Alliance'
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: '有关他们的培训和认证的更多信息，请访问`[https://www.blockchain-council.org/blockchain-certification/](https://www.blockchain-council.org/blockchain-certification/)`  ###
    区块链培训联盟'
- en: The Blockchain Training Alliance, an organization based out of Southern California,
    caters primarily to enterprise organizations. The BTA has a worldwide training
    network of training delivery partners.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链培训联盟（Blockchain Training Alliance）是总部位于南加州的一个组织，主要面向企业组织。BTA拥有一个全球培训网络的培训交付合作伙伴。
- en: 'The BTA has a small portfolio of certifications—five, at the time of writing.
    The following are the three most important BTA certifications:'
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: BTA在撰写本文时有一个较小的证书组合-共有五个。以下是最重要的三个BTA认证：
- en: Certified Blockchain Business Foundations (CBBF) is geared toward nontechnical
    workers to demonstrate their knowledge and skills in the blockchain. The exam
    focuses on the use cases, high-level terminology, and blockchain basics and why
    an organization should or should not use blockchain.
  id: totrans-114
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 认证区块链业务基础（Certified Blockchain Business Foundations，CBBF）是面向非技术工作者，以展示他们在区块链方面的知识和技能。该考试侧重于使用案例、高级术语和区块链基础知识，以及组织应该或不应该使用区块链的原因。
- en: Certified Blockchain Solution Architect (CBSA) is a route for both technical
    and nontechnical audiences to demonstrate their knowledge and skills in the blockchain
    architecture. The exam focuses on architecting blockchain solutions, working with
    blockchain engineers and technical leaders, and choosing appropriate blockchain
    solutions.
  id: totrans-115
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 认证区块链解决方案架构师（Certified Blockchain Solution Architect，CBSA）是技术和非技术受众展示其在区块链架构方面知识和技能的一条路径。该考试侧重于设计区块链解决方案、与区块链工程师和技术领导者合作，以及选择合适的区块链解决方案。
- en: Certified Blockchain Developer – Ethereum (CBDE) is a route to demonstrate your
    knowledge and skills in the basic development of Ethereum blockchains. Unlike
    the CBBF and the CBSA, the CBDE exam is designed for more of a targeted audience
    that includes software engineers, programmers, developers, and application architects.
    The exam focuses on preparing production-ready applications for the Ethereum blockchain;
    writing, testing, and deploying secure Solidity smart contracts; and understanding
    and working with Ethereum.
  id: totrans-116
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 认证区块链开发者 - 以太坊（Certified Blockchain Developer – Ethereum，CBDE）是证明你在以太坊区块链基本开发方面的知识和技能的一条路径。与CBBF和CBSA不同，CBDE考试面向的是包括软件工程师、程序员、开发人员和应用架构师在内的更有针对性的受众群体。该考试侧重于为以太坊区块链准备生产就绪的应用程序；编写、测试和部署安全的Solidity智能合约；以及理解和使用以太坊。
- en: The BTA exams are proctored at a Pearson testing center, and each exam costs
    $300, with the exception of the CBBF certification, which costs $250\. Each exam
    asks 70 questions, requires a passing score of 70 percent, and allots candidates
    90 minutes to complete.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: BTA考试在Pearson测试中心进行监考，每次考试费用为300美元，除了CBBF认证外，其费用为250美元。每次考试有70个问题，需要达到70%的及格分数，考生有90分钟的时间完成。
- en: For presales professionals, I recommend the Certified Blockchain Solutions Architect
    from the Blockchain Training Alliance. The main reason I recommend this certification
    is general content scope of the exam and how the exam validates basic blockchain
    fundamentals and blockchain architecture that are focused on presales engineering.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 对于售前专业人员，我建议选择区块链培训联盟的认证区块链解决方案架构师。我推荐这个认证的主要原因是考试的一般内容范围以及考试如何验证专注于售前工程的基本区块链基础知识和区块链架构。
- en: Hiring managers looking for a certified developer or architect should feel confident
    that the candidate actually passed the exam on merit and not an open book online.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 寻找持有认证的开发者或架构师的招聘经理应该对候选人确实基于自身能力通过了考试而不是开卷考试感到自信。
- en: For more information on the BTA's training and certification, visit `[https://blockchaintrainingalliance.com/](https://blockchaintrainingalliance.com/)`.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 有关区块链培训联盟的培训和认证的更多信息，请访问 `[https://blockchaintrainingalliance.com/](https://blockchaintrainingalliance.com/)`。
- en: '#### R3 CORDA'
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: '#### R3 Corda'
- en: R3 Corda has its own developer certification, called the Corda Developer Certification
    Exam. This technical (and difficult) exam is administered a bit differently, as
    it uses an open-book format.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: R3 Corda 有其自己的开发者认证，称为 Corda 开发者认证考试。这个技术（而且困难）考试的管理方式略有不同，因为它采用开卷考试形式。
- en: Being Corda Certified demonstrates that you have technical expertise in developing
    distributed Corda applications. Developers who take the exam are expected to have
    extensive knowledge of the Corda-related technical features and functions, such
    as states, contracts, transactions, flows, Corda nodes, and Corda networks. The
    exam contains 70 multiple choice questions and costs $150.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 获得 Corda 认证证明你具有开发分布式 Corda 应用程序的技术专长。参加考试的开发者应该具有对 Corda 相关技术特性和功能的广泛知识，如状态、合约、交易、流程、Corda
    节点和 Corda 网络。考试包含 70 道多选题，费用为 $150。
- en: 'For more information on Corda training and certification, visit:'
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 有关 Corda 培训和认证的更多信息，请访问：
- en: '`[https://corda-certification.myshopify.com/products/corda-standard-certification-test](https://corda-certification.myshopify.com/products/corda-standard-certification-test)`  ####
    THE LINUX FOUNDATION'
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: '`[https://corda-certification.myshopify.com/products/corda-standard-certification-test](https://corda-certification.myshopify.com/products/corda-standard-certification-test)`  ####
    Linux 基金会'
- en: The Linux Foundation has been well known for managing open source projects.
    It is also well known for its content and certification exams, and blockchain
    is no exception. It has a great certification that is technical and is hosted
    and valid by these leaders in open source training and certification.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: Linux 基金会以管理开源项目而闻名。它也以其内容和认证考试而闻名，区块链也不例外。它有一个很棒的技术认证，由这些开源培训和认证领导者主持和认证。
- en: The Linux Foundation's Certified Hyperledger Fabric Administrator (CHFA) is
    really the “star” of the Hyperledger certifications. The CHFA is a technical certification
    around Hyperledger Fabric. The exam challenges candidates to demonstrate their
    ability to build a secure Hyperledger Fabric network for commercial deployment,
    including the ability to install, configure, operate, manage, and troubleshoot
    the nodes on that network. This exam is an online, proctored, performance-based
    test that consists of a set of performance-based items and is different in the
    sense that there are actual problems to be solved at a command line. You cannot
    fake your knowledge on this easily. If your prospective hire has this certification,
    then you know they are very technically adept at Hyperledger Fabric.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: Linux 基金会的认证 Hyperledger Fabric 管理员 (CHFA) 实际上是 Hyperledger 认证中的“明星”。CHFA 是围绕
    Hyperledger Fabric 的技术认证。考试挑战候选人展示他们构建安全 Hyperledger Fabric 网络以供商业部署的能力，包括安装、配置、操作、管理和排除该网络上的节点的能力。这个考试是一个在线的、监考的、以绩效为基础的测试，由一系列基于绩效的项目组成，不同之处在于实际上有问题需要在命令行上解决。你不能轻易地伪造你的知识。如果你的未来雇员拥有这个认证，那么你知道他们在
    Hyperledger Fabric 方面非常技术娴熟。
- en: 'For more information on the Linux Foundation''s training and certification,
    visit:'
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 有关 Linux 基金会培训和认证的更多信息，请访问：
- en: '`[https://training.linuxfoundation.org/certification/certified-hyperledger-fabric-administrator-chfa/](https://training.linuxfoundation.org/certification/certified-hyperledger-fabric-administrator-chfa/)`  ##
    Summary'
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: '`[https://training.linuxfoundation.org/certification/certified-hyperledger-fabric-administrator-chfa/](https://training.linuxfoundation.org/certification/certified-hyperledger-fabric-administrator-chfa/)`  ##
    概要'
- en: Whether you're an enterprise architect, a solutions engineer, or a marketing
    specialist, there are opportunities for you to update your career skills or employment
    situation. Obtaining blockchain knowledge is becoming a requirement for a number
    of roles, as shown on LinkedIn.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 无论你是企业架构师、解决方案工程师还是营销专家，都有机会更新你的职业技能或就业状况。获得区块链知识正在成为许多角色的要求，就像在领英上所显示的那样。
- en: The roles that are being advertised are ever-increasing with expanding blockchain
    companies but also IT vendors, VARS, and consulting organizations. Blockchain
    is clearly a growing market that is providing more organizations as well as IT
    professionals great career opportunities.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 正在招聘的角色随着区块链公司的扩大而不断增加，同时还有IT供应商、VAR和咨询组织。区块链显然是一个不断发展的市场，为更多组织以及IT专业人士提供了巨大的职业机会。
- en: The adoption of blockchain technologies is expanding, What was once thought
    unrealistic could very well be attainable from a technological perspective for
    emerging technologies such as Hashgraph or DAGS. The ever-increasing number of
    emerging technologies are also providing blockchain opportunities.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术的采用正在扩大，曾经被认为不切实际的东西现在从技术角度来看很可能会被实现，比如Hashgraph或DAGS等新兴技术。新兴技术的不断增加也为区块链提供了机会。
- en: Numerous blockchain certifications are available. Obtaining a certification
    should provide some career recognition or even new opportunities for a sales-driven
    engineering professional.
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 有许多区块链认证可供选择。获得认证应该会为销售驱动的工程专业人员提供一些职业认可，甚至是新机会。
- en: I certainly hope you can take full advantage of the market and career opportunities
    that abound.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 我当然希望你能充分利用市场和职业机会。
