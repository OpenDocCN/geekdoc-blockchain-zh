    educational institutions and enterprises in the human resources sector, without
    fear of forgery.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Monitor the origin of products and materials.** The blockchain can ensure
    a product’s quality and safety, as well as the traceability of its inputs.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: According to Garcia, utilizing blockchain technology permits one of the benefits,
