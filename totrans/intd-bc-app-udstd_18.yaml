- en: 18. Summary
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 18. 摘要
- en: Joseph Thachil George^([1](#Aff2)  )(1)Rome, Italy
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: Joseph Thachil George^([1](#Aff2)  )(1) 意大利，罗马
- en: The primary conclusions from this examination of blockchain technology and its
    cross-sector applicability are summarized in this chapter.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 从这次对区块链技术及其跨行业适用性的审查中得出的主要结论在本章中概述。
- en: The blockchain is built on a unique set of properties, including decentralization,
    tamper-resistance, transparency, security, and smart contracts. Because there
    is no central authority to control the system, it is very resistant to single-point
    faults. The records in a blockchain are tamper proof in this regard since it is
    extremely difficult to alter or delete transaction records. All transactions in
    public or open blockchains are transparent and observable.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链建立在一套独特的属性之上，包括分散性、防篡改性、透明性、安全性和智能合约。因为没有中央机构来控制系统，所以它对单点故障非常有抵抗力。在这方面，区块链中的记录是防篡改的，因为极其难以更改或删除交易记录。公共或开放区块链中的所有交易都是透明且可观察的。
- en: All transactions are timestamped, which implies that information like payment
    details, contracts, ownership transfers, and so on are publicly connected to a
    certain date and time.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 所有交易都有时间戳，这意味着像支付详情、合同、所有权转移等信息都与特定日期和时间公开相关联。
- en: However, there are still a number of unresolved difficulties, such as public
    blockchains’ restricted scalability and performance, which is primarily due to
    low transaction volumes or excessive power consumption when using existing PoW
    consensus techniques. Other concerns include the possibility of a majority of
    participants colluding to infiltrate the network, as well as the network’s significant
    reliance on a small number of players.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，仍然存在一些未解决的困难，例如公共区块链的受限可扩展性和性能，这主要是由于低交易量或使用现有 PoW 共识技术时的过度能源消耗。其他关注点包括参与者大多数串通渗透网络的可能性，以及网络对少数玩家的重大依赖。
- en: The extra responsibility for key management, which can be as simple or as significant
    as losing a phone or a backup of credentials, is another major source of security
    vulnerabilities.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 关键管理的额外责任，可以是像丢失手机或凭证备份这样简单或重要的事情，是安全漏洞的另一个主要来源。
- en: Another key subject that requires more investigation is how to safeguard personal,
    sensitive, or confidential information.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个需要更深入研究的关键主题是如何保护个人、敏感或机密信息。
- en: If certain records do not need to be transparent then transparent data in a
    blockchain could be a problem. Data that’s publicly accessible or needs to be
    updated because of mistakes or inconsistencies is a problem for blockchain.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 如果某些记录不需要透明度，那么区块链中的透明数据可能会成为问题。公开访问或需要因错误或不一致性而更新的数据对区块链是一个问题。
- en: 18.1 Blockchain in the Policy Context
  id: totrans-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 18.1 政策背景下的区块链
- en: The EU (European Union) has taken notice of the growing popularity and interest
    in blockchain technology. The focus was first on the advent of cryptocurrencies
    and virtual currencies like Bitcoin. On the EU website, several initiatives concentrating
    on the cross-cutting impact of blockchain are now being researched.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 欧盟已经注意到区块链技术日益增长的流行度和兴趣。最初关注的是加密货币和比特币等虚拟货币的出现。在欧盟网站上，正在研究几个关注区块链跨领域影响的倡议。
- en: The EU has established the Blockchain Observatory and Forum, and the Anti-Counterfeiting
    Blockathon Forum as significant projects in close partnership with industry stakeholders,
    start-ups, governments, international organizations, and civil society as part
    of its recent efforts.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 欧盟已经建立了区块链观察站和论坛，以及反侵权Blockathon论坛等重要项目，与行业利益相关者、初创企业、政府、国际组织和民间社会密切合作，作为其最近努力的一部分。
- en: The EP (European Parliament) has also actively participated in previous and
    ongoing discussions on blockchain’s cross-sectoral potential, having previously
    enacted a resolution on virtual currencies, which sparked the formation of the
    FinTech task force.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 欧洲议会也积极参与了之前和正在进行的关于区块链跨部门潜力的讨论，此前曾通过一项关于虚拟货币的决议，引发了金融科技任务组的成立。
- en: 'Since then, the Research Service of the European Parliament has issued studies
    and other materials on the subject. In addition, there are two resolutions titled
    “Distributed Ledger and Blockchain Technologies: Building Trust Through Disintermediation.”'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 自那时以来，欧洲议会研究服务部门已经发布了有关该主题的研究和其他材料。此外，还有两项名为“分布式分类账和区块链技术：通过去中介化建立信任”的决议。
- en: 18.1.1 Avoiding the Tragedy of the Commons
  id: totrans-15
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 18.1.1 避免公地悲剧
- en: 'Blockchain is more than simply an ICT breakthrough; it also allows new forms
    of economic structure and government. The author proposes two approaches to blockchain
    economics: innovation-focused and governance-focused. The governance method, which
    is based on new institutional economics and public choice economics, is the most
    promising, according to the author, since it represents blockchain as a new technology
    for forming spontaneous organizations, or new sorts of economies.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链不仅仅是一种ICT突破；它还允许新形式的经济结构和政府。作者提出了两种区块链经济的方法：以创新为重点和以治理为重点。根据作者的说法，基于新制度经济学和公共选择经济学的治理方法最具前景，因为它将区块链视为一种形成自发组织或新型经济的新技术。
- en: A case study of the Ethereum-based infrastructure protocol and platform is used
    to demonstrate this.^([1](#Fn1))
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 以基于以太坊的基础设施协议和平台为案例研究，用来证明这一点。^([1](#Fn1))
- en: In the light of these arguments, the idea is that blockchain allows you to record,
    so irrefutable, permanent and shared, the access of each individual in the common
    and the relative use of its potential benefits in each period of time, giving
    at the same time all the information of their availability in the same or other
    periods of time.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 根据这些论点，区块链的想法是可以记录每个个体在每个时间段内对共同资源的访问以及其潜在利益的相对使用，使其成为无可辩驳、永久和共享的，同时提供有关它们在同一时间段或其他时间段的可用性的所有信息。
- en: 'The possibility of access could then be conditioned a priori, on the basis
    of a protocol that equiripartisce among the subjects, the availability of the
    resource over a specific period of time and thereafter, on the basis of the common
    knowledge of the periods of peak usage and the possible enhancement of the same
    resource in the periods of time where it remains unused. This enhancement could
    take place in two ways:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 访问的可能性可以事先根据一个协议的基础上来进行条件限制，该协议在特定时间段内在主体之间平均分配资源的可用性，并且之后，根据高峰使用期间的共同知识以及在资源未使用的时间段内可能的提升来进行条件限制。这种提升可以通过两种方式实现：
- en: By means of an individual decision to defer, provided that this can be done
    with equal utility, their consumption habit in off-peak periods.
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过个人决定推迟，在非高峰时段使用他们的消费习惯，只要这样做对他们同样有用。
- en: Reentering into play for the benefit of the community (thus in fact producing
    common value), free of charge or behind an established reward (in the form of
    tokens called tokens), the part of the resource to which it would be entitled
    but which it would have no possibility or contingent interest to use.
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 重新进入游戏，为社区利益（实际上产生共同价值），免费或在一个确定的奖励（以令牌形式称为令牌）之后，使用它可能有权但无法或不可能使用的资源的一部分。
- en: The second point deserves further consideration. The greater the external incentives
    to the production of commons the greater the likelihood that the platform will
    polarize toward market logics in which *extrinsic* motivations to action prevail
    or at least significantly distort the *intrinsic* motivations to the logics of
    the community. This is the case for example of Backfeed, an innovative decentralized
    commons production platform based on blockchain, which provides sophisticated
    functionality to develop incentives associated with financing outside the user
    community and expressed through cryptocurrencies that can be spent toward other
    goods. In this way, participants are aggregated and coordinated according to a
    mechanism similar to that of exchanges based on individual interest.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 第二点值得进一步考虑。对于生产公共产品的外部激励越大，平台向市场逻辑极化的可能性就越大，其中*外在*动机主导行动，或至少明显扭曲社区逻辑的*内在*动机。以区块链为基础的创新去中心化公共产品生产平台
    Backfeed 就是一个例子，它提供了复杂的功能来发展与用户社区外部融资相关的激励，并通过加密货币表达，可以用于购买其他商品。通过这种方式，参与者根据类似于基于个人兴趣的交易所的机制进行聚合和协调。
- en: The assertion of a truly alternative logic, however, should then be one whereby
    tokens should be “minted” within the community with an exchange value between
    the benefits of the same common or of different common that could be determined
    based on the amount/time of work required for their production/utilization. The
    information regarding the origin of the value (work) would be recorded, in an
    unmodifiable way (unless of course rather complex hacking activities) in the token
    data which could be accepted and increased in value according to the preferential
    priority of the request.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，真正替代性逻辑的断言应该是，代币应该在社区内“铸造”，其交换价值应该在同一公共资源或不同公共资源之间，可以根据其生产/利用所需的工作量/时间来确定。有关价值（工作）来源的信息将以不可修改的方式记录在代币数据中（除非当然是相当复杂的黑客活动），这些数据可以根据请求的优先级被接受和增值。
- en: For example, suppose Antonio and Francis both want to buy an apple using blockchain
    cryptocurrency. Vittorio grows and sells apples and needs to have tokens to buy
    water. Antonio owns tokens for water while Francesco has tokens for visiting museums.
    Suppose that collecting apples and water takes the same time, while visiting the
    museum of the place takes half the time it takes to produce the first two. Antonio’s
    exchange has priority because Vittorio, as an apple grower and seller, prefers
    tokens to buy water. While in fact Antonio only needs to spend one token to get
    an apple, Francis must first spend two of his tokens to buy the water token from
    Antonio, then he can spend his water token to compare the apple from Francis.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，假设安东尼奥和弗朗西斯都想使用区块链加密货币购买一个苹果。维托里奥种植并出售苹果，需要代币来购买水。安东尼奥拥有水的代币，而弗朗切斯科拥有参观博物馆的代币。假设采集苹果和水所需时间相同，而参观当地博物馆所需时间是生产前两者时间的一半。安东尼奥的交换优先级更高，因为作为苹果种植者和销售者的维托里奥，更倾向于使用代币购买水。实际上，安东尼奥只需要花费一个代币就能得到一个苹果，而弗朗西斯必须先花费两个代币从安东尼奥那里购买水代币，然后才能用他的水代币来比较弗朗西斯的苹果。
- en: The mechanism would create an additional demand for two water tokens (by Vittorio
    and Francesco) that correspond to the offer of two museum tokens (by Francesco)
    and an apple (by Vittorio). This would increase the value of water tokens by increasing
    the community’s interest in preserving the resource.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 该机制将创建对两个水代币（由维托里奥和弗朗切斯科）的额外需求，这与弗朗切斯科提供的两个博物馆代币（由弗朗切斯科）和一个苹果（由维托里奥）相对应。这将通过增加社区对资源保护的兴趣来提高水代币的价值。
- en: We note in general that the system provides full transparency to all users,
    as all behaviors that are admittedly consistent with the common goal are subject
    to peer-to-peer evaluation, which further determines the actual perceived value
    of the network/community. We also note how this type of transaction validation
    protocol is based on a sort of proof of value (Proof of value) instead of on the
    solution of a mathematical puzzle (Proof of Work), as occurs in the so-called
    mining activities of the Bitcoin blockchain, with obvious savings in terms of
    computing power and energy consumption.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 一般来说，我们注意到该系统为所有用户提供了完全透明的情况，因为所有行为都遵循共同目标，并接受点对点评估，这进一步确定了网络/社区的实际感知价值。我们还注意到，这种类型的交易验证协议是基于一种价值证明（Proof
    of value）而不是基于数学难题的解决方案（工作量证明，Proof of Work），就像比特币区块链的所谓挖矿活动一样，这显然节约了计算能力和能源消耗。
- en: In the hypothesized system, all activities can be clearly monitored and therefore
    visible to the entire community, and behaviors inconsistent with the logic of
    the community itself can in fact be identified and sanctioned and the related
    marginalized bearers. Although anonymous and almost fictitious, trust can be built
    within the user community.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 在假设的系统中，所有活动都可以清晰监控，因此对整个社区可见，并且与社区逻辑不一致的行为实际上可以被识别和制裁，相关的持有者也会被边缘化。虽然是匿名的，几乎是虚构的，但信任可以在用户社区内建立起来。
- en: The hypothesis implicit in the concept of tragedy of commons, i.e. the problem
    of the lack of communication between those who share the resources, can be rejected
    and the breadth of the telematic network can extend the scale of cooperation far
    beyond the simple local level. Obviously, even for blockchain, as for any other
    telematic activity, it is not possible to completely avoid the risks associated
    with the improper use of sensitive data, their general protection and their sovereignty,
    which can significantly inhibit the effective dissemination of this. technology.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 隐含在“共有悲剧”的概念中的假设，即共享资源的人之间缺乏沟通的问题，可以被否定，并且电信网络的广度可以将合作的规模远远扩展到简单的本地级别之外。显然，即使对于区块链，也像对于任何其他电信活动一样，完全避免与敏感数据的不当使用、它们的一般保护和它们的主权相关的风险是不可能的，这可能会大大抑制这一技术的有效传播。
- en: We observe that the usefulness of blockchain in overcoming the tragedy of the
    commons does not derive from being a “new” technology, but from its ability to
    be functional to the qualitative resolution of the decision coordination problems
    implied by the use of common resources.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 我们观察到，区块链在克服共有悲剧方面的用处，并不是源自于它是一种“新”技术，而是源自于它能够对于决策协调问题的定性解决有所帮助，这些问题隐含在对共同资源的使用中。
- en: Therefore, only the awareness of these problems and the willingness to deal
    with them, combined with the affirmation among the users of the common culture
    of communication, reciprocity, and sharing, can ensure that the technological
    solution provided by blockchain is of real help to the construction of a self-organized
    ecosystem, capable of leading to a “happy resolution of conflicts” on common goods.
    Obviously, the property of blockchain to simultaneously guarantee a reward mechanism
    would not be extraneous to the feasibility of this construction.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，只有对这些问题有所认识并愿意解决它们，并且用户之间对于沟通、互惠和共享的共同文化的认同，才能确保区块链提供的技术解决方案真正有助于构建一个自组织的生态系统，能够导致对共同商品的“幸福解决冲突”。显然，区块链同时保证奖励机制的属性对于这种构建的可行性并不陌生。
- en: 18.2 Transforming Industry and Markets
  id: totrans-31
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 18.2 转型产业与市场
- en: Blockchain technology is projected to benefit a variety of industries, businesses,
    and firms that are now experimenting with it or whose industry or enterprises
    may be touched by its existence in the near future. For example, blockchain-based
    solutions could make it easier for untrustworthy actors like manufacturers, retailers,
    distributors, transporters, suppliers, and consumers to connect in global and
    distributed supply chains.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术预计将惠及多个行业、企业和公司，这些行业、企业和公司目前正在尝试使用它，或者未来可能会受到其影响。例如，基于区块链的解决方案可以使像制造商、零售商、分销商、运输商、供应商和消费者这样不可信的行为者更容易地在全球和分布式供应链中建立联系。
- en: From farm to fork, traceability and quality control that extends to cultivating,
    storing, inspecting, and shipping food could improve all stakeholders’ accountability.
    Proof of origin and adherence to environmental rules, as well as organic labeling,
    fair trade, and other aspects, could assist consumers in making informed decisions
    and help businesses transition to more sustainable business models.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 从农场到餐桌，追溯和质量控制延伸到培育、存储、检验和运输食品，可以提高所有利益相关者的问责制。原产地证明和遵守环境规则，以及有机标识、公平贸易和其他方面，可以帮助消费者做出明智的决定，并帮助企业转型为更可持续的商业模式。
- en: 18.2.1 Government and the Public Sector
  id: totrans-34
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 18.2.1 政府与公共部门
- en: The potential to provide personalized services to specific citizens, raise trust
    in governments, and improve automation, transparency, and verifiability are all
    advantages of blockchain technology for the public sector. In some cases, adopting
    blockchain technology to perform public services can result in significant additional
    benefits. Increased security is one example.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 为特定公民提供个性化服务的潜力，提高对政府的信任，并改善自动化、透明度和可验证性，都是区块链技术在公共部门中的优势。在某些情况下，采用区块链技术执行公共服务可能会带来显着的额外好处。增加的安全性就是一个例子。
- en: A government-issued identification on the blockchain, for example, can save
    citizens, businesses, and governments time and money when it comes to developing,
    managing, and accessing IDs for specific services. Public benefits, such as pensions,
    contributions, subsidies, and other monies, can benefit from a decentralized network
    powered by blockchain to conduct transactions without the need for additional
    third parties or intermediaries.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 将政府发布的身份证明存储在区块链上，例如，可以在开发、管理和获取特定服务的身份证时节省公民、企业和政府的时间和金钱。公共福利，如养老金、捐款、补贴和其他资金，可以从由区块链驱动的去中心化网络中受益，进行交易而无需额外的第三方或中介。
- en: Blockchain can be utilized in the education sector to register digital credentials,
    allowing for quick verification and validation while cutting red tape for educational
    institutions and businesses.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链可以在教育领域使用，注册数字证书，实现快速验证和验证，同时减少教育机构和企业的繁文缛节。
- en: For the most part, blockchain has yet to be integrated into current systems
    to create new features that give citizens better protection. When it comes to
    supplying property data or linking to specific individuals or entities, this technology
    still relies on input from centralized or government systems.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 就大多数情况而言，区块链尚未集成到当前系统中，以创建能够为公民提供更好保护的新功能。当涉及到提供财产数据或与特定个人或实体进行关联时，这项技术仍然依赖于来自中心化或政府系统的输入。
- en: Furthermore, there are concerns about how to assure the external coherence of
    statements sent electronically without the involvement of a court. The large volume
    of transactions that must be processed with smart contracts, in particular, is
    a significant difficulty. Finally, the capacity to set, resize, and maintain collaboration
    among many different firms is critical to the adoption of blockchain technology.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，还有关于如何在没有法院参与的情况下确保电子发送的陈述的外部一致性的担忧。特别是，必须处理大量智能合约交易是一个重要的难题。最后，设置、调整和维护许多不同公司之间的合作能力对于区块链技术的采用至关重要。
- en: 18.2.2 Data Management
  id: totrans-40
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 18.2.2 数据管理
- en: Most firms and industries already use digital data management, and this trend
    is likely to continue in the near future. Who processes, stores, and owns the
    data, as well as how and why they do so, are or will be critical concerns for
    any company. A blockchain could provide extra tools to assure the validity and
    dependability of data as a tamper proof ledger.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数公司和行业已经使用数字数据管理，并且这一趋势在不久的将来可能会持续下去。谁来处理、存储和拥有数据，以及如何以及为何这样做，都是或将成为任何公司关注的关键问题。区块链可以提供额外的工具来保证数据的有效性和可靠性，作为防篡改的账本。
- en: 18.3 Secure Recommendations
  id: totrans-42
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 18.3 安全建议
- en: If properly managed, blockchain can significantly reduce costs and improve efficiency
    in IoT systems. However, technological integration into IoT-enabled contexts is
    far from perfect. Only 10% of blockchain ledgers in production, for example, are
    expected to include IoT sensors by 2021\. Furthermore, most IoT systems have a
    long way to go before they are computationally capable of handling. Blockchain
    implementations on a large scale.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 如果管理得当，区块链可以显著降低物联网系统的成本，并提高效率。然而，技术集成到物联网环境中仍然远非完美。例如，到2021年，仅有10%的区块链账本预计会包含物联网传感器。此外，大多数物联网系统在处理规模较大的区块链实现之前还有很长的路要走。
- en: While the single point of failure has yet to be eliminated, IoT security is
    based on the provision of security for all connected devices on a continual basis.
    IoT users, both individuals and organizations, should seek multi-layered security
    with end-to-end protection that spans from gateway to endpoint and is capable
    of preventing potential network breaches and compromises. This includes the issues
    covered in the following sections.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管单点故障尚未被消除，但物联网安全是基于对所有连接设备进行持续安全性提供的。物联网用户，无论是个人还是组织，都应该寻求多层安全性，具备从网关到端点的端到端保护，并能够防止潜在的网络违规和妥协。这包括以下各节涵盖的问题。
- en: 18.3.1 Privacy Policy
  id: totrans-45
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 18.3.1 隐私政策
- en: Security and privacy attacks  can be exploited on blockchain networks. This
    topic is covered in several chapters, which characterize attack surfaces, identify
    vulnerabilities in consensus protocols, discuss security and privacy threats to
    blockchain without and with required authorization, identify methods to defend
    against duplicate spending, either developed by blockchain technology or proposed
    by researchers to mitigate the impact of these attacks, and explore what can be
    done to mitigate the impact of these attacks.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链网络存在安全和隐私攻击的风险。这个话题在几个章节中有所涉及，这些章节描述了攻击面，识别了共识协议中的漏洞，讨论了在没有和有必要授权的情况下对区块链的安全和隐私造成的威胁，识别了由区块链技术开发或研究人员提出的防止重复消费的方法，以及探讨了如何减轻这些攻击的影响，并探讨了减轻这些攻击影响的可能方法。
- en: Through cryptography, blockchains document ownership of all existing coins inside
    a cryptocurrency ecosystem at any one time. A transaction is recorded in a “block”
    on the blockchain once it has been validated and cryptographically verified by
    other network members or nodes. The timing of the transaction, preceding transactions,
    and transaction details are all stored in a block.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 通过密码学，区块链记录了加密货币生态系统中所有现有硬币的所有权。一笔交易在被其他网络成员或节点验证和密码学验证后，会被记录在区块链的一个“块”中。交易的时间、前置交易和交易细节都存储在一个块中。
- en: Transactions are kept in chronological order and cannot be modified once they
    have been entered as a block. Since the launch of Bitcoin, the initial application
    of blockchain technology, this technology has accelerated the development of new
    cryptocurrencies and applications.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 交易按时间顺序进行排序，一旦被录入为一个区块，就无法修改。自比特币启动以来，区块链技术的初始应用，这项技术加速了新加密货币和应用程序的发展。
- en: The data is not checked and handled by a single body as in traditional systems
    due to decentralization. Rather, every node or computer connected to the network
    verifies the legitimacy of transactions. Cryptography protects and authenticates
    transactions and data in blockchain technology. Data breaches have become more
    widespread as the usage of technology has increased.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 由于去中心化，数据不像传统系统中那样由单一机构检查和处理。相反，连接到网络的每个节点或计算机都会验证交易的合法性。密码学保护和验证区块链技术中的交易和数据。随着技术的使用增加，数据泄露变得越来越普遍。
- en: Personal data and information are retained, mishandled, and misused, posing
    a threat to privacy. Many people want blockchain technology to be widely used
    because it can increase user privacy, data security, and data ownership  .
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 个人数据和信息被保留、处理不当和滥用，构成了对隐私的威胁。许多人希望区块链技术得到广泛应用，因为它可以增加用户隐私、数据安全和数据所有权。
- en: 18.3.2 Smart Contracts
  id: totrans-51
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 18.3.2 智能合约
- en: Another area in which it is important  to fix the spaces and expectations related
    to the blockchain is that of smart contracts. Smart contracts based on blockchain
    can bring enormous benefits to companies, organizations, and public administrations.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个重要的领域是需要解决与区块链相关的空间和期望的智能合约领域。基于区块链的智能合约可以为公司、组织和公共管理带来巨大的好处。
- en: The prospects are unquestionable and sectors such as insurance, logistics, and
    procurement are already reaping important benefits. Here too there remains a point
    of utmost attention in the transition phase from the real, physical, and digital
    world, in the certainty of providing correct information by subjects, persons,
    or companies, and correctly identified.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 前景是毋庸置疑的，保险、物流和采购等行业已经开始收获重要的好处。在这里，从真实、物理和数字世界的过渡阶段中，确保通过主体、个人或公司正确地提供信息，以及正确地识别信息，仍然是至关重要的一点。
- en: 18.3.3 Distributed Computing Systems
  id: totrans-54
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 18.3.3 分布式计算系统
- en: 'These are used to tackle computationally intensive problems  . There are two
    broad categories in this area:'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 这些计算用于解决计算密集型问题。在这个领域有两个广泛的类别：
- en: Cluster computing
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 群集计算
- en: Grid computing
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 网格计算
- en: '*Cluster computing* involves computers, usually similar and located in the
    same area, connected by a high-speed data network (LAN). For example, you can
    use Beowulf, which, through a master computer, is able to distribute a set of
    processes on a group of Linux machines.'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: '*群集计算*涉及通常位于同一区域的类似计算机，通过高速数据网络（局域网）连接。例如，您可以使用Beowulf，通过一个主计算机，能够在一组Linux机器上分配一组进程。'
- en: One field of application of cluster computing is the computation of weather
    forecasts. The European Center for Medium Range Weather forecasts in Shinfield
    Park, READING, Berkshire, Great Britain, consisted of hundreds of thousands of
    similar systems, connected with a very high-speed local network (in the order
    of Terabits).
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 群集计算的一个应用领域是天气预报的计算。位于英国伯克郡阅读市的Shinfield Park的欧洲中期天气预报中心由成千上万个类似系统组成，通过一个速度非常高的本地网络连接（以TB为单位）。
- en: In the case of *grid computing* *,* the resources are heterogeneous and can
    belong to different institutions. Belonging to different institutions, these resources
    are connected through geographic data networks, usually the Internet.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 在*网格计算*的情况下，资源是异构的，可以属于不同的机构。这些资源属于不同的机构，通过地理数据网络连接，通常是互联网。
- en: An example of grid computing is the SETI project for the search for extraterrestrial
    life. The programming of distributed computing systems takes place using special
    libraries of some kind, which facilitate the use of the physical infrastructure.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 网格计算的一个例子是用于搜索外星生命的SETI项目。分布式计算系统的编程是使用某种特殊库来完成的，这些库能够简化物理基础设施的使用。
- en: The criteria for choosing between cluster and grid architecture is to evaluate
    the amount of data to be exchanged between nodes. If the data to be exchanged
    is a lot, it is necessary to use cluster computing. If the data is sparse, however,
    it is possible to use grid computing. High-performance computing is a research
    area in its own right.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 在集群和网格架构之间选择的标准是评估节点之间要交换的数据量。如果要交换的数据量很大，则需要使用集群计算。然而，如果数据稀疏，则可以使用网格计算。高性能计算是一个独立的研究领域。
- en: 18.3.4 Distributed Information Systems
  id: totrans-63
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 18.3.4 分布式信息系统
- en: These have the objective of managing distributed information  . That is, we
    have pieces of information about different systems, and we want to manage them
    in such a way that they appear as if they were all present in one system.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 这些的目标是管理分布式信息。也就是说，我们有关于不同系统的信息片段，我们希望以这样的方式管理它们，使它们看起来好像都存在于一个系统中。
- en: 'Classic example: distributed databases. There can be implementations:'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 经典例子：分布式数据库。有以下实现方式：
- en: 'Distributed transaction processing (or TPS: transaction processing system)'
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 分布式事务处理（或TPS：事务处理系统）
- en: Enterprise application integration (EAI)
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 企业应用集成（EAI）
- en: '*Distributed transaction processing* *.* In transactional systems, the ACID
    (Atomicity, Consistency, Isolation, Durability) properties apply to a database.'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: '*分布式事务处理* *.* 在事务性系统中，ACID（原子性、一致性、隔离性、持久性）属性适用于数据库。'
- en: In particular, atomicity consists of being able to execute a whole block of
    instructions, or not doing anything otherwise. Consistency means that any constraints
    imposed are respected. Isolation implies that multiple parallel transactions do
    not interfere with each other. Durability means that, when the order is committed,
    the results of the operations are permanent.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 特别地，原子性包括能够执行一个完整的指令块，否则不执行任何操作。一致性意味着要遵守所施加的任何约束。隔离性意味着多个并行事务不会相互干扰。持久性意味着一旦提交了订单，操作结果就是永久的。
- en: 'Distributed transactional systems have a greater inherent difficulty than centralized
    ones: they can fall apart. Think of the fact that we are dealing with multiple
    databases, each in different systems. If the job in an intermediate database fails,
    it is also necessary to cancel the job already done in all the previous databases,
    in which it was completed successfully.'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 分布式事务性系统比集中式系统具有更大的固有困难：它们可能会崩溃。想想我们正在处理多个数据库，每个数据库位于不同的系统中。如果中间数据库中的工作失败，还需要取消已在所有先前数据库中成功完成的工作。
- en: '*A Transaction Processing Monitor* (TPM) is normally used to implement transactional
    distributed systems. Basically, it consists in having a central system that collects
    requests and distributes them to the different systems, verifying precisely how
    the individual operations are going. In this way, the information is distributed,
    but the control logic is centralized.'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: '*事务处理监控器*（TPM）通常用于实现事务分布式系统。基本上，它包括一个集中系统，收集请求并将其分发到不同系统，精确验证各个操作的进行方式。这样，信息被分布，但控制逻辑是集中的。'
- en: Instead of integrating databases, one can think of integrating applications,
    thus approaching the concept of Enterprise Application Integration.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 可以考虑集成应用程序而不是集成数据库，从而接近企业应用集成的概念。
- en: In this case there are a series of servers, equipped with peer-to-peer communication
    interfaces. The desired information is constructed by accessing the various servers
    that contain it, and then mounted appropriately. This approach is much more complex
    than the TPM. For example, think of web servers with service access interfaces.
    To integrate the related data, it is necessary to work on the responses of the
    services in question.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种情况下，一系列服务器配备了点对点通信接口。通过访问包含所需信息的各个服务器来构建所需信息，然后适当地安装。这种方法比TPM复杂得多。例如，可以想象带有服务访问接口的Web服务器。为了整合相关数据，需要处理这些服务的响应。
- en: 18.3.5 Distributed Pervasive Systems
  id: totrans-74
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 18.3.5 分布式普遍系统
- en: Pervasive distributed systems  are part of the environment that surrounds us.
    The devices that compose them need to discover the services and adapt to the environment.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 普遍分布式系统是我们周围环境的一部分。组成这些系统的设备需要发现服务并适应环境。
- en: 'Examples of pervasive distributed systems are:'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 普遍分布式系统的示例包括：
- en: Home systems
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 家庭系统
- en: Electronic systems for healthcare and wireless sensor networks
  id: totrans-78
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 医疗电子系统和无线传感器网络
- en: 'A domestic system is typically:'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 一个家庭系统通常是：
- en: Self-managed
  id: totrans-80
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自我管理
- en: Self-configured
  id: totrans-81
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自配置
- en: A personal space
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 个人空间
- en: Electronic healthcare systems are composed of sensors that detect health measures
    from the patient (motion sensors, ECG, ...) and transmit them via a body-area
    network (BAN) to a hub that collects them and retransmits them to a centralized
    repository.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 电子医疗系统由传感器组成，这些传感器从患者身上检测健康测量值（运动传感器，心电图，...），并通过身体区域网络（BAN）将它们传输到一个集线器，集线器收集它们并重新传输到集中存储库。
- en: An alternative architecture consists of connecting the measurement sensors to
    an external storage system via a continuous wireless connection. Unlike home systems,
    healthcare systems cannot be deployed with single server architectures.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 另一种架构包括通过连续的无线连接将测量传感器连接到外部存储系统。与家庭系统不同，医疗保健系统不能部署单服务器架构。
- en: Healthcare systems need in-network computing capabilities. Wireless sensor networks
    (WSNs) are autonomous sensor systems, distributed in physical space, which cooperatively
    monitor physical or environmental conditions.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 医疗系统需要网络内计算能力。无线传感器网络（WSN）是分布在物理空间中的自主传感器系统，它们协同监测物理或环境条件。
- en: 'They are characterized by stringent limitations regarding:'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 它们的特点是对以下方面有严格限制：
- en: Processing capacity
  id: totrans-87
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 处理能力
- en: Amount of memory
  id: totrans-88
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 内存量
- en: Power supply capacity
  id: totrans-89
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 供电能力
- en: 'These systems are particularly challenging in relation to:'
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 这些系统在以下方面特别具有挑战性：
- en: Energy consumption
  id: totrans-91
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 能源消耗
- en: Programming
  id: totrans-92
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 编程
- en: Safety
  id: totrans-93
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 安全性
- en: Routing
  id: totrans-94
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 路由
- en: Software engineering
  id: totrans-95
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 软件工程
- en: Middleware
  id: totrans-96
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 中间件
- en: Typically it will be necessary to obtain the information collected from the
    sensor network. Several architectures are possible.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 通常需要获取从传感器网络收集的信息。有几种可能的架构。
- en: It can be assumed that the sensors do not cooperate with each other and do not
    store the collected data, but merely send the data directly to the operator; or
    you can have sensors capable of processing and storing data. In response to a
    query, the sensors responsible for the requested data are sent only the answers.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 可以假设传感器彼此不合作，也不存储收集的数据，而仅直接将数据发送给操作员；或者可以有能够处理和存储数据的传感器。对于查询的响应，仅向负责请求数据的传感器发送答案。
- en: 'These solutions are not very attractive because:'
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 这些解决方案并不十分吸引人，因为：
- en: Energy consumption is high.
  id: totrans-100
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 能源消耗很高。
- en: It is necessary to limit the response data to the operator.
  id: totrans-101
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将响应数据限制在操作员范围内是必要的。
- en: For these reasons  , the need to have in-network processing capabilities is
    considered. For this purpose, pub/sub (publish/subscribe) patterns can be used.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 出于这些原因，认为有必要具备网络内处理能力。为此，可以使用发布/订阅（pub/sub）模式。
- en: 18.4 Client and Server Anatomy
  id: totrans-103
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 18.4 客户端和服务器解剖
- en: 18.4.1 Client
  id: totrans-104
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 18.4.1 客户端
- en: The clients have the function of allowing the users to interact with the servers.
    This functionality can take place in several ways. The client can provide direct
    access to the services on the server by giving the user only the interface. In
    this context, the server does everything. The client is called a *thin* client.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 客户端的功能是允许用户与服务器进行交互。此功能可以通过多种方式实现。客户端可以通过仅提供接口给用户直接访问服务器上的服务。在这种情况下，服务器做所有事情。客户端称为*轻量级*客户端。
- en: An example is the X Windows machines, where the clients do nothing but display
    the graphics decided by the server.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 一个例子是 X Windows 机器，其中客户端仅显示服务器决定的图形。
- en: It is possible that the client hosts software components that go beyond the
    pure graphical interface, taking charge of part of the application, to gradually
    reach extremes such as ATM machines and TV set-top boxes. In these cases, the
    user interface can become a minority component of the software present in the
    customer. While local processing and communication support may be predominant
    component.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 客户端可能承载超出纯图形界面的软件组件，负责应用程序的部分，逐渐达到极端，如 ATM 机和电视机顶盒。在这些情况下，用户界面可能成为客户端中软件的少数组件。而本地处理和通信支持可能是主导组件。
- en: So far we have talked about the functional requirements of the software. But
    there may also be non-functional requirements.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，我们已经讨论了软件的功能要求。但也可能有非功能性需求。
- en: For example, transparency for data access is usually implemented with a software
    emulator on the client that provides the same interface as the server, masking
    the differences (data and communication format).
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，对于数据访问的透明度通常是通过在客户端上使用软件模拟器实现的，该模拟器提供与服务器相同的接口，掩盖了差异（数据和通信格式）。
- en: Leasing, migration, and relocation are usually accomplished via naming systems,
    with the cooperation of client software. For example, consider how your cell phone
    works. When walking, the mobile phone measures the signal strength of the cell
    it is working with, and compares it with the powers of the other cells it receives.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 租赁、迁移和重新定位通常通过命名系统完成，借助客户端软件的合作。例如，考虑一下你的手机是如何工作的。步行时，手机会测量它正在使用的基站的信号强度，并将其与接收到的其他基站的功率进行比较。
- en: When the power of the reference cell drops excessively, the mobile phone (therefore
    the client) triggers the process to change the reference cell, requesting the
    connection to the strongest signal among those available.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 当参考单元的功率过度下降时，移动电话（因此是客户端）会触发更改参考单元的过程，请求连接到可用信号中最强的信号。
- en: Similarly when dealing with embedded systems and the multi TCP, this means that
    a layer 4 (cellular) client opens multiple TCP channels (such as via a radio network
    and via WiFi). It routes the TCP traffic on the best performing channel. If the
    signal of the current channel degrades—because you go too far from the WiFi access
    point—your mobile phone passes the TCP traffic to the radio network. Indeed, if
    the signals are both good, it can do load balancing on both networks. This is
    an example of relocation of services. Even the masking of communication errors
    usually takes place on the client side.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 类似地，处理嵌入式系统和多个 TCP 时，这意味着第四层（蜂窝）客户端打开多个 TCP 通道（例如通过无线电网络和 WiFi）。它会将 TCP 流量路由到性能最佳的通道上。如果当前通道的信号下降
    — 因为你离 WiFi 接入点太远 — 你的手机会将 TCP 流量传递到无线电网络上。事实上，如果信号都很好，它可以在两个网络上进行负载均衡。这是服务的重新定位示例。甚至通信错误的掩盖通常发生在客户端。
- en: 18.4.2 Server
  id: totrans-113
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 18.4.2 服务器
- en: A *server* is a process that implements a specific service used by a collection
    of clients. There are several ways to organize servers. Iterative servers directly
    handle requests and respond to clients. Concurrent servers do not handle the request
    directly, but pass it on to a separate thread/process, after which they wait for
    the next request.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: '*服务器*是实现由一组客户端使用的特定服务的进程。有几种组织服务器的方式。迭代服务器直接处理请求并响应客户端。并发服务器不直接处理请求，而是将其传递给单独的线程/进程，然后等待下一个请求。'
- en: Concurrent servers are implemented with threads or with processes.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 并发服务器使用线程或进程实现。
- en: The port on which the server works is either cataloged or is a known port. There
    are superservers that launch other servers. When a superserver sees a call on
    the port of competence of a particular server, it activates it. There are UNIX
    services that do this job. And it is worth using a superserver only toward servers
    that are rarely called.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 服务器工作的端口要么是分类的，要么是已知的端口。有超级服务器启动其他服务器。当超级服务器看到特定服务器的权限端口上的调用时，它会激活它。有UNIX服务来完成这项工作。只有在很少被调用的服务器上才值得使用超级服务器。
- en: It may be necessary to have two channels to the server, one working, and the
    other out of band to send control information. A classic example is FTP.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 可能需要有两个通道到服务器，一个工作，另一个用于发送控制信息的带外通道。一个经典的例子是FTP。
- en: Another aspect to consider is the possible need to manage the status of the
    request. A server with stateless requests is said to be *stateless*, while if
    the requests have a state to handle, we have *stateful* servers.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个需要考虑的方面是可能需要管理请求状态。一个具有无状态请求的服务器被称为*无状态*，而如果请求具有处理状态，则有*有状态*服务器。
- en: A stateless server does not need to store information necessary to perform the
    client’s requested service. It merely responds by sending the requested data.
    If it stores something related to the past, it is not something necessary for
    the processing of the requested service. The web server is an example of a stateless
    server. In this case, if you need to keep status information, you are forced to
    keep it in the client (as a web or HTTP cookie).
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 无状态服务器不需要存储执行客户端请求服务所需的信息。它仅通过发送请求的数据来响应。如果它存储了与过去相关的内容，那么这不是处理所请求服务所必需的内容。Web服务器是无状态服务器的一个例子。在这种情况下，如果需要保持状态信息，则必须将其保存在客户端中（如Web或HTTP
    cookie）。
- en: Instead, a stateful server needs to maintain information for the processing
    of the requested service, for each connected client. For example, a file server
    needs to maintain the status of requests in progress from each client to prevent
    concurrent writes to the same file by two different clients.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 相反，有状态的服务器需要为每个连接的客户端维护处理所请求服务的信息。例如，文件服务器需要维护来自每个客户端的正在进行的请求状态，以防止两个不同客户端对同一文件进行并发写入。
- en: Whether or not to manage the status of the request for each client has a very
    significant impact. Stateless server development is much simpler.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 是否对每个客户端的请求状态进行管理具有非常重要的影响。无状态服务器的开发要简单得多。
- en: Not only because they have less data to keep under control, but mostly because
    if a stateless server crashes, you can just restart it. You don’t need to rebuild
    the state.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 不仅因为它们需要控制的数据较少，而且主要是因为如果一个无状态服务器崩溃了，你可以重新启动它。你不需要重建状态。
- en: 'On the other hand, if a stateful server fails, it is necessary to reconstruct
    the status of the operations in progress for each client: a much more complex
    operation. On the other hand, a stateful server is usually faster, albeit more
    complex.'
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，如果有状态服务器失败，就需要为每个客户端重建正在进行的操作的状态：这是一个更加复杂的操作。另一方面，有状态服务器通常速度更快，尽管更复杂。
- en: 18.5 Questions About Distributed Systems
  id: totrans-124
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 18.5 关于分布式系统的问题
- en: 18.5.1 What Is the Role of Middleware in a Distributed System?
  id: totrans-125
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 18.5.1 中间件在分布式系统中的作用是什么？
- en: Middleware is a software layer placed between the operating system and the architectural
    layer. It can provide transparency regarding access to data. For example a client
    written in C, which must interact with a server written in Java. The Java virtual
    machine ensures a homogeneous definition of an integer data.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 中间件是位于操作系统和架构层之间的软件层。它可以提供关于数据访问的透明性。例如，一个用C编写的客户端必须与一个用Java编写的服务器进行交互。Java虚拟机确保了整数数据的统一定义。
- en: Instead, the C compiler optimizes access to the memory of an integer data, consequently
    in general it has different structures for different hardware systems. Just as
    the format between Little Endian hardware systems can differ from Big Endian systems.
    Middleware can address these differences regarding data access. But it can also
    provide other services, such as a common API to program other services.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 相反，C编译器优化了对整数数据的内存访问，因此通常对不同硬件系统具有不同的结构。就像小端硬件系统之间的格式可能与大端系统不同一样。中间件可以解决关于数据访问的这些差异。但它还可以提供其他服务，比如一个通用的API来编程其他服务。
- en: Middleware is used to improve the transparency of the distribution, which is
    normally missing in the network operating system. That is, the middleware increases
    the unified vision that the distributed system must have.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 中间件用于提高分布式系统中通常缺乏的分布透明性。也就是说，中间件增加了分布式系统必须具有的统一视野。
- en: 18.5.2 What Is Meant By Transparency (of Distribution)?
  id: totrans-129
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 18.5.2 什么是分布式系统的透明性？
- en: Distribution transparency  means the ability to hide from users and applications
    the fact that the system has distributed aspects. Examples can be transparency
    in access to data, transparency in localization, transparency in migration, transparency
    in relocation, transparency in the reply, transparency to competition, transparency
    to faults, and transparency to persistence.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: '分布透明性指的是用户和应用程序无法感知系统具有分布式特征的能力。例如，数据访问的透明性、定位的透明性、迁移的透明性、重定位的透明性、回复的透明性、竞争的透明性、故障的透明性和持久性的透明性等。  '
- en: 18.5.3 Why Is it Sometimes Difficult to Hide the Occurrence of a Failure and
    Its Recovery in a Distributed System?
  id: totrans-131
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 18.5.3 为什么有时候在分布式系统中难以隐藏故障发生及其恢复的事实？
- en: Because it is usually not possible to distinguish between a long wait for the
    response because the server is down, compared to the same wait because the server
    is slow in responding. Consequently, a system can say that the service is not
    available, when in fact the server just takes time to respond.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 由于通常无法区分等待响应时间长是因为服务器宕机，还是因为服务器响应慢，因此系统可能会说服务不可用，而实际上服务器只是需要时间来响应。
- en: 18.5.4 Is It Okay to Have Two Different Programming Languages for the Development
    of Distributed Systems?
  id: totrans-133
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 18.5.4 开发分布式系统时是否可以使用两种不同的编程语言？
- en: A server program written in C ++ provides the implementation of a BLOB object
    that can be accessed by a client program written in Java. Server and client may
    have different hardware, but they are all connected to the Internet. Describe
    what problems need to be resolved in order for a client to invoke an object method
    on the server.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 用C++编写的服务器程序提供了一个可以被Java客户端程序访问的BLOB对象的实现。服务器和客户端可能有不同的硬件，但它们都连接到互联网。描述客户端调用服务器对象方法时需要解决的问题。
- en: There are problems to be addressed at both the hardware and software levels.
    Hardware can have different types of data storage (MSB vs. LSB), and software
    use different structures for their management (C++ objects are different from
    the same objects written in Java). Consequently, in these cases it is necessary
    to use a framework that takes care of the related implementation details.
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 在硬件和软件两个层面上都有问题需要解决。硬件可以有不同类型的数据存储（MSB vs. LSB），而软件使用不同的结构进行管理（C++对象与Java中相同对象不同）。因此，在这些情况下，有必要使用一个能够处理相关实现细节的框架。
- en: Having different hardware means you can have different representations of the
    data in the request and response messages from client to object. A common standard
    must be defined for each type of data to be transmitted between client and object
    and vice versa.
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 拥有不同的硬件意味着你可以从客户端到对象的请求和响应消息中获得数据的不同表示。必须为要在客户端和对象之间传输的每种数据类型定义一个通用标准，反之亦然。
- en: Furthermore, computers can have different operating systems. Therefore, it is
    necessary to deal with different types of operations to send and receive messages
    or to carry out method invocations. A common operation will be defined in the
    C ++/Java program, which will be translated into the particular operation required
    within the operating system used.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，计算机可以具有不同的操作系统。因此，需要处理不同类型的操作以发送和接收消息或执行方法调用。在 C++/Java 程序中将定义一个公共操作，该操作将被翻译成所使用操作系统所需的特定操作。
- en: Having two different programming languages, C ++ and Java, you have two different
    ways of representing data structures. It is necessary to define a common standard
    for each type of data structure to be transmitted, and a way of interpreting it
    for each of the languages.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 拥有两种不同的编程语言，C++ 和 Java，你有两种不同的表示数据结构的方式。必须为要传输的每种类型的数据结构定义一个共同的标准，并为每种语言定义一种解释方式。
- en: 18.5.5 What Is the Difference Between Cache and Replication?
  id: totrans-139
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 18.5.5 缓存和复制之间的区别是什么？
- en: The *cache* copies  some of the data, and usually does it on the client. *Replication*
    copies a node in its entirety and does so on the server. A benefit of replication
    is system scalability.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: '*缓存* 复制一些数据，并通常在客户端上执行。*复制* 将整个节点复制，并在服务器上执行。复制的一个好处是系统的可扩展性。'
- en: A drawback of replication that, in the event of frequent data updates, the data
    traffic and the time required to update replicas can become unsustainable.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 复制的一个缺点是，在频繁更新数据的情况下，数据流量和更新副本所需的时间可能变得不可持续。
- en: 18.5.6 When Is It Appropriate To Use a Cluster Rather Than a Grid Computer?
  id: totrans-142
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 18.5.6 何时适合使用集群而不是网格计算机？
- en: A *cluster* is used when the communication rate between different computers
    is high. The servers are connected with a high-speed data network.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 当不同计算机之间的通信速率很高时，使用*集群*。服务器通过高速数据网络连接。
- en: 'Grid computing  is oriented toward the execution of client/server type tasks:
    a task is assigned, and it is executed. Servers are connected via the Internet
    and can belong to different organizations, and nodes can have different functions.'
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 网格计算是面向客户端/服务器类型任务的执行：分配一个任务，然后执行它。服务器通过互联网连接，可以属于不同的组织，节点可以具有不同的功能。
- en: 18.5.7 How Do You Differentiate Between Different Types of Distributed Systems?
  id: totrans-145
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 18.5.7 如何区分不同类型的分布式系统？
- en: The *enterprise information systems* manage different sets of data distributed
    on different nodes, with the aim of making the total set of data transparent,
    that is, as if it were all centralized in a single node.
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: '*企业信息系统* 管理着分布在不同节点上的不同数据集，目的是使所有数据集合透明化，即，就像全部集中在一个单一节点上一样。'
- en: '*Pervasive systems* are sets of autonomous nodes, distributed throughout the
    environment, which collaborate to achieve a common purpose.'
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: '*普适系统* 是分布在环境中的一组自治节点，它们合作实现共同的目标。'
- en: 18.6 Advantages and Disadvantages of Blockchain
  id: totrans-148
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 18.6 区块链的优缺点
- en: Note that there are many applications and advantages in the use of blockchain
    technology, among which:^([2](#Fn2))
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，在使用区块链技术时有许多应用和优势，其中包括：^([2](#Fn2))
- en: Blockchain technology eliminates the need for a third-party middleman in transactions,
    allowing the parties involved to conduct transactions without the involvement
    of third-parties who monitor the event, thus lowering the danger of the parties
    defaulting.
  id: totrans-150
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 区块链技术消除了交易中需要第三方中介的需求，允许参与方在没有第三方监控事件的情况下进行交易，从而降低了交易方违约的风险。
- en: Because the validity of transactions is confirmed when each block is closed,
    the data and information are of high quality. The transaction will not be included
    in the specified block if it is not completed. The information included in each
    block and throughout the blockchain is found to be consistent, chronological,
    and credible, ensuring a high level of data quality.
  id: totrans-151
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 因为在每个区块关闭时确认交易的有效性，所以数据和信息的质量很高。如果交易没有完成，它将不会被包括在指定的区块中。每个区块中和整个区块链中包含的信息被发现是一致的、按时间顺序的和可信的，确保了高水平的数据质量。
- en: Another important issue to consider is the technology’s longevity and dependability,
    as the network is decentralized and peer-to-peer in nature, with no central point.
    Due to the talk from a central point, decentralization aids in safeguarding the
    system when there is a failure or even if it is hacked. Each “peer” has a copy
    of the data, ensuring that it does not get lost.
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 要考虑的另一个重要问题是技术的持久性和可靠性，因为网络是去中心化的，并且是点对点的，没有中央点。由于没有中央点的交谈，去中心化有助于在系统发生故障甚至被入侵时保护系统。每个“节点”都有数据的副本，确保数据不会丢失。
- en: Another benefit of the blockchain technology is the process’s integrity. Users
    must ensure that transactions will be completed according to the terms proposed,
    otherwise the event will be invalidated. Another important aspect for transaction
    transparency is transparency, immutability, and advertising, which are all connected
    to public blockchain.
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术的另一个好处是其过程的完整性。用户必须确保交易将根据提出的条款完成，否则事件将无效。对于交易透明度的另一个重要方面是透明度、不可变性和广告，这些都与公共区块链相连。
- en: The process of compressing all of the data illustrates the ease of collecting
    all ledger transactions into a single public ledger while also lowering the cost
    per transaction. Associated expenditures and trade products decrease without the
    involvement of third parties.
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 压缩所有数据的过程展示了将所有分类账交易收集到一个单一的公共分类账中的便利性，同时降低了每笔交易的成本。在没有第三方参与的情况下，相关支出和贸易产品都会减少。
- en: The adoption of blockchain technology is also good for the environment since
    it decreases the number of documents printed and file storage space. Every document
    or transaction may be concealed or converted to code and referenced in the ledger,
    illustrating the breadth of blockchain technology’s uses.
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 采用区块链技术对环境也有好处，因为它减少了打印文件和文件存储空间的数量。每个文档或交易都可以隐藏或转换为代码，并在分类账中引用，说明了区块链技术的广泛应用。
- en: 'Other blockchain-based applications that are useful are:'
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 其他基于区块链的有用应用包括：
- en: '**Creating dispersed and autonomous marketplaces.** According to Z, I, it’s
    similar to a virtual shopping mall, bringing together numerous brands and businesses
    in one location. As a result, blockchain ensures that assets are transferred in
    a safe, confidential, and timely manner, while also providing flexibility to the
    cashier and asset management.'
  id: totrans-157
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**创建分散和自治的市场。** 根据 Z, I 的说法，这类似于一个虚拟购物中心，将众多品牌和企业聚集在一个地方。因此，区块链确保资产以安全、保密和及时的方式转移，同时为收银员和资产管理提供了灵活性。'
- en: '**The technology is self-contained and does not require the use of third-party
    middlemen.** Because of the open competition and best prices, if a firm provides
    valuable products to potential customers with the assurance of authenticity, the
    connection is beneficial.'
  id: totrans-158
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**这项技术是自包含的，不需要使用第三方中介。** 由于公开竞争和最佳价格，如果一个公司向潜在客户提供有保证的真实产品，那么这种联系是有利的。'
- en: '**Commercial transactions have made it easy.** Cost management becomes easier
    with the use of this technology since it allows companies to build a network of
    suppliers and partners, automate contracts, and monitor them along the supply
    chain. Furthermore, because human contacts are reduced, blockchain minimizes transaction
    mistakes or a lack of knowledge, as well as the implementation of agility between
    parties.'
  id: totrans-159
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**商业交易变得更加容易。** 利用这项技术可以使成本管理变得更加容易，因为它允许企业建立供应商和合作伙伴网络，自动化合同，并沿着供应链监控它们。此外，由于人际联系减少，区块链减少了交易错误或缺乏知识，以及各方之间敏捷性的实施。'
- en: '**Administer and secure decentralized private records.** Every record is encrypted
    and needs a unique access key, ensuring absolute data security, especially at
    educational institutions and enterprises in the human resources sector, without
    fear of forgery.'
  id: totrans-160
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**管理和保护去中心化的私人记录。** 每条记录都经过加密，并需要一个唯一的访问密钥，确保绝对的数据安全，特别是在教育机构和人力资源领域的企业中，无需担心伪造。'
- en: '**Monitor the origin of products and materials.** The blockchain can ensure
    a product’s quality and safety, as well as the traceability of its inputs.'
  id: totrans-161
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**监控产品和材料的来源。** 区块链可以确保产品的质量和安全性，以及其输入的可追溯性。'
- en: According to Garcia, utilizing blockchain technology permits one of the benefits,
    *auto-soberania,* which allows users to identify and control the storage and administration
    of their personal data at the same time.
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 根据加西亚的说法，利用区块链技术可以获得“自动主权”的一个好处，这使用户能够同时识别和控制其个人数据的存储和管理。
- en: Another intrinsic benefit of blockchain technology is the speed with which assets
    are sent, considering that certain financial institutions take days to complete
    a wire transfer and do not operate on weekends. The timezone has a role in international
    commerce. Transactions may be carried out 24 hours a day, every day, to any place,
    with quick shipment confirmation, thanks to the adoption of blockchain. What else
    ails people interested in Blockchain technology and your business application,
    is the query. According to Wood, there is no difference between permissionless
    calls on public networks and permissioned calls on private networks.
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术的另一个内在好处是资产传送的速度，考虑到某些金融机构需要几天时间才能完成电汇，并且不在周末运营。时区在国际商务中起着重要作用。由于采用了区块链，交易可以在每天
    24 小时、每天都可以进行到任何地方，并且有快速的发货确认。对于对区块链技术和您的业务应用感兴趣的人们，还有什么困扰呢？根据伍德的说法，公共网络上的无许可调用和私有网络上的有许可调用之间没有区别。
- en: The structure of the nodes in the peer-to-peer network determines security in
    private networks when the participants are aware. The members’ joint validation
    of the permitted accounting transaction. Private blockchain operators regulate
    what each peer may do and how they connect, and each node has a precise copy of
    the accounting that is continually updated. An active node must have a certain
    number of active connections in order to be legitimate.
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 点对点网络中节点的结构确定了在参与者知情的私有网络中的安全性。成员对允许的记账交易的联合验证。私有区块链运营商规定了每个节点可以做什么以及它们如何连接，并且每个节点都有一个不断更新的精确复制的记账。活动节点必须具有一定数量的活动连接，以使其合法。
- en: As a result, a node that exhibits flaws in information transmission should be
    recognized and inhibited in order to maintain the system’s integrity. Consensual
    operation high availability policies are used to avoid locking the system. The
    proof-of-work is a validation step before granting authorization to construct
    a new block, which improves process security and dependability.
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，应该识别并抑制信息传输中存在缺陷的节点，以维护系统的完整性。共识操作高可用性策略用于避免系统锁定。工作证明是在授予构建新区块授权之前的验证步骤，这提高了过程安全性和可靠性。
- en: In the way of public networks, membership validation, also known as consensus,
    happens at 10-minute intervals on average for selecting a leader node validator
    to execute the accounting update, a technique known as *data mining* . In this
    setting, transactions are considered secure after a few hours. Meanwhile, following
    the new update, the transaction might be invalidated, which is known as a *fork
    operation* . Run a fork for earlier accounting transactions.
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 在公共网络中，成员验证，也称为共识，平均每10分钟发生一次，以选择一个领导节点验证器来执行会计更新，这种技术称为*数据挖掘*。在这种设置下，交易在几小时后被认为是安全的。与此同时，根据新的更新，交易可能会无效，这被称为*分叉操作*。对早期会计交易运行分叉。
- en: Because of the necessity for mining on public networks, it is assumed that the
    security percentage does not reach 100%, but the use of alternative consensus
    algorithms methods might determine who invests as many commodities in blockchain
    as the proportionate miner invested.
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 由于在公共网络上需要挖矿，人们假设安全百分比不会达到100％，但使用替代的共识算法方法可能会确定谁像矿工一样投资于区块链，并且与矿工投资相比例。
- en: 'It also serves to highlight some of the problems that blockchain technology
    deployment may encounter, including:'
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 它还有助于强调区块链技术部署可能遇到的一些问题，包括：
- en: '**The speed of miners:** They aim to verify with agility for transactions and
    information entered into the blockchain, which requires income and expensive equipment.'
  id: totrans-169
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**矿工的速度：** 他们旨在迅速验证输入区块链的交易和信息，这需要收入和昂贵的设备。'
- en: '**Regulation by the states:** It is understood that there is some fear about
    the regulation of this technology, especially with regard to the criptomoedas
    that are in the blockchain like Bitcoins. Financial institutions and the state
    itself lost market share, causing economic and political instability.'
  id: totrans-170
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**州政府的监管：** 人们担心对这项技术的监管，特别是涉及像比特币这样的区块链加密货币的监管。金融机构和国家本身失去了市场份额，导致经济和政治不稳定。'
- en: '**Power consumption:** Blockchain miners spend time and a lot of computer resources
    to validate transactions.'
  id: totrans-171
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**能源消耗：** 区块链矿工花费时间和大量计算资源来验证交易。'
- en: '**Control, security, and privacy:** Regulation without state, there is no control
    or security of data sharing, even with smart contracts, for contracts can be violated.'
  id: totrans-172
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**控制、安全和隐私：** 在没有国家的监管的情况下，数据共享没有控制或安全性，即使有智能合约，合同也可能被违反。'
- en: '**Integration:** Blockchain technology is still new and little used and the
    creation of a network depends on the acceptance of commitments to develop internal
    strategies to apply this technology on a large scale. In this context, the scope
    needs to be broader to consider blockchain as a decentralized network.'
  id: totrans-173
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**整合：** 区块链技术仍然是新的且很少使用，网络的创建取决于承诺的接受程度，以制定内部战略以大规模应用这项技术。在这种情况下，范围需要更广泛地考虑区块链作为分散式网络。'
- en: '**Cost:** The price and timing of operations is reduced. On the other hand,
    the cost of initial capital for the application is very high.'
  id: totrans-174
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**成本：** 操作的价格和时间被降低了。另一方面，应用的初始资本成本非常高。'
- en: '**Complex application:** The application does not have the meeting of different
    projects which can be a difficult task.'
  id: totrans-175
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**复杂的应用：** 应用程序没有不同项目的会议，这可能是一项困难的任务。'
- en: According to Lamonier, 23% of organizations planned to adopt blockchain technology
    in their businesses in 2018\. Financial institutions had the highest percentage,
    while 43% of businesses were intrigued, but no research had been done on the topic.
    Although more study is needed before blockchain can be used, it has the ability
    to manage big companies and alter the economy.
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 根据 Lamonier 的说法，23% 的组织计划在 2018 年在他们的业务中采用区块链技术。金融机构的比例最高，而有 43% 的企业对此感兴趣，但尚未进行有关此主题的研究。虽然在使用区块链之前需要进行更多的研究，但它有能力管理大型企业并改变经济。
- en: It is necessary to define the notion of POC (Proof of Concept), which is a term
    used while the blockchain is being tested. According to Lamonier, many firms are
    prepared to invest in proof of concept for this technology, and 66% of experts
    and CEOs feel that blockchain will be the next digital revolution, according to
    a recent poll.
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: 需要定义 POC（Proof of Concept，概念验证）的概念，这是在测试区块链时使用的一个术语。根据 Lamonier 的说法，许多公司准备投资于此技术的概念验证，并且根据最近的一项调查，66%
    的专家和首席执行官认为区块链将成为下一个数字革命。
- en: The banking system is the industry with the most successful blockchain implementations,
    allowing new firms that employ blockchain security to seek investment from established
    institutions, some of which have already adapted to this technology.
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 银行业是实施区块链最成功的行业，使得采用区块链安全性的新公司能够从已建立的机构中寻求投资，其中一些已经适应了这项技术。
- en: Its use in this sector allows financial services to have more accuracy and security
    in their financial transactions, allowing them to provide better service to their
    clients both inside and outside the country with tremendous agility.
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个领域的应用允许金融服务在其金融交易中更准确和安全，使他们能够以非常敏捷的方式为其国内外的客户提供更好的服务。
- en: Within the realm of financial services, advantages include lower costs, faster
    settlement times, improved data quality, simple and transparent auditing, and
    increased security.
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: 在金融服务领域，优势包括降低成本、更快的结算时间、提高数据质量、简单透明的审计以及增强的安全性。
- en: 18.7 Blockchain Technology and Cost Cutting
  id: totrans-181
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 18.7 区块链技术与降低成本
- en: Some institutions have begun to investigate digital assets on their own. Recent
    data suggests that this might raise GDP by lowering real interest rates, distorting
    fees and monetary transaction costs, and improving central banks’ ability to stabilize
    the economic cycle. Gains in efficiency in payments, clearing, and settlement
    could be masked by the lack of anonymity.
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 一些机构已经开始独立调查数字资产。最近的数据表明，这可能通过降低实际利率、扭曲费用和货币交易成本以及提高央行稳定经济周期的能力来提高 GDP。在支付、清算和结算效率提高的同时，匿名性不足可能会掩盖这些收益。
- en: A UK FinTech firm just issued, approved, settled, and registered the world’s
    first cryptocurrency bond, which was built entirely on public blockchain infrastructure.
    The fact that this amount was legally recorded as financial activity is another
    unique feature of it. The sandbox authority was in charge of monitoring.
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: 一家英国金融科技公司刚刚发行、批准、结算和注册了世界上第一笔完全建立在公共区块链基础设施上的加密货币债券。这笔金额被合法记录为金融活动的事实是另一个独特的特点。沙盒管理机构负责监督。
- en: In terms of the secondary market, it’s thought that one of the first transactions
    involving blockchain technology was an asset management firm purchasing a disaster
    bond that had been produced using the platform. When compared to typical transaction
    techniques, the company stated that the accompanying transaction costs were much
    lower.
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 就二级市场而言，人们认为涉及区块链技术的第一笔交易之一是一家资产管理公司购买了通过该平台制作的灾难债券。与典型的交易技术相比，该公司表示附带的交易成本要低得多。
- en: The financial sector is taking notice of blockchain’s unique properties, with
    major financial institutions announcing that they are currently experimenting
    with the technology. For example, 40 of the world’s major banks took part in a
    large-scale trial employing multiple blockchain technology suppliers to test a
    system for trading fixed-income assets.
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 金融行业注意到了区块链的独特属性，主要金融机构宣布他们目前正在尝试该技术。例如，全球40家主要银行参与了一项大规模试验，使用多个区块链技术供应商测试交易固定收益资产的系统。
- en: In our increasingly interconnected world, blockchain technology has the potential
    to enable parties who do not have a high level of trust in one another to exchange
    any type of digital asset (money, contracts, land, medical and educational records,
    services or goods) on a peer-to-peer basis with few or no intermediaries.
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们日益互联的世界中，区块链技术有潜力使彼此不太信任的各方能够在点对点的基础上交换任何类型的数字资产（货币、合同、土地、医疗和教育记录、服务或商品），几乎没有中介。
- en: 'Many possibilities exist with blockchain and distributed ledger technologies
    (DLT). Aside from these blockchain uses, there are a few fundamental obstacles
    that are preventing DLT from becoming widely used in the financial sector:'
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链和分布式账本技术（DLT）有许多可能性存在。除了这些区块链用途外，还有一些基本障碍阻止了DLT在金融领域的广泛应用：
- en: '**Performance and scalability:** The current effectiveness of blockchain technology
    is limited due to the complexity of application design, which can result in bottlenecks
    due to the system’s latency.'
  id: totrans-188
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**性能和可扩展性：** 由于应用设计的复杂性，导致系统延迟，区块链技术的当前效率受到限制，这可能会导致瓶颈。'
- en: '**Privacy:** The fact that all information is exchanged among participants
    is one of DLT’s primary advantages. However, in financial transactions, this can
    result in concerns with confidentiality. Cryptography and zero-knowledge proofs
    are two experimental answers to this challenge.'
  id: totrans-189
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**隐私：** 所有信息都在参与者之间交换是 DLT 的主要优势之一。然而，在金融交易中，这可能会引发对机密性的担忧。密码学和零知识证明是对这一挑战的两种实验性解决方案。'
- en: '**Outdated infrastructures:** Legacy infrastructures must interface with DLTs,
    which can be difficult to convert due to differences in underlying technology.'
  id: totrans-190
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**过时的基础设施：** 传统基础设施必须与 DLT 进行接口，由于底层技术的差异，这可能很难转换。'
- en: '**Updating and maintaining software:** Changing software in the absence of
    a central authority necessitates participant unanimity, which must be maintained
    to avoid chain breakdowns.'
  id: totrans-191
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**更新和维护软件：** 在没有中央权威的情况下更改软件需要参与者的一致性，必须保持一致以避免链路中断。'
- en: '**Real-world applications:** A small subset of participants was analyzed in
    the payment cases. The majority of real-world applications involve cryptocurrency
    speculation.'
  id: totrans-192
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**现实世界应用：** 在支付案例中对一小部分参与者进行了分析。大多数现实世界应用涉及加密货币投机。'
- en: 18.8 Summary
  id: totrans-193
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 18.8 总结
- en: Although blockchain technology is best recognized for supporting Bitcoins, it
    is being used in a wide range of applications. This technology is a shared permanent
    record between parties that demonstrates a security mechanism based on information
    decentralization, mostly in the financial sector. Its remit has been broadened
    to include the safekeeping of any document^([3](#Fn3)).
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管区块链技术以支持比特币而闻名，但它正在广泛应用于各种应用中。这项技术是各方之间的共享永久记录，展示了基于信息去中心化的安全机制，主要在金融领域。它的范围已扩大到包括保管任何文档^([3](#Fn3))。
- en: Globalization is one of the major benefits of blockchain, as it is unaffected
    by external variables such as data, finance, or even government. Its technology
    is used to keep track of transaction records, particularly for financial transactions,
    which are kept in a block with a hash number. When the block is finished, it is
    hashed, indicating that the block transactions are legitimate and immutable, and
    a new beginning block is created.
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: 全球化是区块链的主要好处之一，因为它不受外部变量的影响，如数据、金融，甚至政府。其技术用于跟踪交易记录，特别是金融交易，这些交易被保存在具有哈希数的块中。当块完成时，它被哈希，表示块交易是合法且不可变的，并创建一个新的起始块。
- en: This technology enables participants, whether corporations or individuals, to
    create contracts, execute transactions, and move values without depending on middlemen
    to safeguard the event and set business rules.
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
- en: It turns out that banks have investigated the use of blockchain in transactions
    in order to reduce costs and accelerate the liquidity process. This technology
    allows cash, shares, bonds, securities, shares, contracts, and other assets to
    be transferred and kept securely and peer-to-peer.
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
- en: Defects and cost reduction are the primary reasons why financial institutions,
    auditing firms, and banks are investing in blockchain-based solutions, since financial
    middlemen are too expensive.
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
- en: Secure can decrease the risks of the blockchain application process in the financial
    context, according to studies conducted by creative companies in the blockchain
    space.
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
- en: The reduction in expenses for all actors in the economy would allow for widespread
    collaboration via a peer-to-peer network, which might impact our current agreements.
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
- en: The rise in online transactions necessitates a higher level of security for
    the data that this technology can supply. Despite its novel character, blockchain
    provides enough assurances for preserving data, documents, and financial transaction
    records, particularly in terms of security.
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
- en: Because the disruptive potential of blockchain is larger than predicted given
    economic, financial, and social conditions, the effects of blockchain on consumers’
    relationships with financial institutions may be seen in the institutions’ shifting
    emphasis. Blockchain regulation is important to guarantee that legal relationships
    are created, but it also allows the government to limit the technology’s powers.
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
- en: In the face of this new virtual economy, blockchain technology must continue
    to develop and earn trust. In this context, fresh research is needed to add value
    to blockchain and maintain its legitimacy, while also strengthening the network
    and positively affecting the world’s economy.
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
  zh: 面对这个新的虚拟经济，区块链技术必须继续发展并赢得信任。在这种情况下，需要进行新的研究，为区块链增添价值并维护其合法性，同时加强网络并积极影响世界经济。
