- en: A blockchain is a decentralized ledger where everyone’s transaction history
    is stored. This ledger automatically gets updated in regular time frames, is accepted
    by the community as a fact, and gets stored on every participant’s computer. This
    way, no central party has to govern the network, as issues like double spending
    rarely exist in this ecosystem.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链是一个分布式账本，每个人的交易历史都存储在其中。这个账本定期自动更新，被社区接受为事实，并存储在每位参与者的电脑上。这样，就不需要中央实体来管理网络，因为在这个生态系统中，双重支付等问题很少出现。
- en: Instead of a central party dictating what is “real,” the community does so in
    a decentralized manner. Blockchain technology thereby allows storage of any kind
    of information without needing a governing body. This can be applied to any type
    of ownership, identification, knowledge, or…currency.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: instead of a central party dictating what is “real,” the community does so in
    a decentralized manner. Blockchain technology thereby allows storage of any kind
    of information without needing a governing body. This can be applied to any type
    of ownership, identification, knowledge, or…currency.
- en: Blockchain and digital currency.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: Blockchain and digital currency.
- en: Blockchain technology provides the infrastructure for a digital currency to
    exist without a central bank. Currency is one of the many different applications
    that can run on a blockchain, using the benefits of decentralization in the digital
    world.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: Blockchain technology provides the infrastructure for a digital currency to
    exist without a central bank. Currency is one of the many different applications
    that can run on a blockchain, using the benefits of decentralization in the digital
    world.
- en: Since this currency on a blockchain uses cryptography, it is called cryptocurrency.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 由于这种基于区块链的货币使用加密技术，所以称为加密货币。
- en: What is a cryptocurrency?
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 什么是加密货币？
- en: '![C:\Users\MUSMART\Downloads\wear-3080558_1920.jpg](images/image-2.jpeg)'
  id: totrans-8
  prefs: []
  type: TYPE_IMG
  zh: '![C:\Users\MUSMART\Downloads\wear-3080558_1920.jpg](images/image-2.jpeg)'
- en: In a cryptocurrency, any rule or regulation is programmed into the cryptographic
    algorithm that governs the decentralized community using the currency. The combination
    of cryptography and currencies gives crypto-currencies their name. This basically
    means a currency that is backed by and made rare through cryptography.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在加密货币中，任何规则或法规都编程到治理该去中心化社区的加密算法中。加密和货币的结合使得加密货币有了这个名字。这基本上意味着一种通过加密支持和变得稀有的货币。
- en: Note that trust in a cryptocurrency network is derived from the underlying cryptography.
    Since this is a new concept compared to thousands of years of using precious metals,
    it will take a bit of time until more and more people start to understand the
    true benefits of the new system.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: Note that trust in a cryptocurrency network is derived from the underlying cryptography.
    Since this is a new concept compared to thousands of years of using precious metals,
    it will take a bit of time until more and more people start to understand the
    true benefits of the new system.
- en: Blockchain and Cryptocurrency nomenclature.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: Blockchain and Cryptocurrency nomenclature.
- en: 'To clear up some confusion, let’s define a few terms:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 'To clear up some confusion, let’s define a few terms:'
- en: '**Blockchain:** The immutable transaction history of a decentralized community.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**Blockchain:** The immutable transaction history of a decentralized community.'
- en: '**Cryptocurrency:** An application using blockchain technologies by which the
    transaction history and therefore the exact amount of currency everyone owns gets
    stored via a blockchain.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**加密货币:** 使用区块链技术存储交易历史，从而存储每个人所拥有的确切货币量的一种应用。'
- en: '**Bitcoin (capital B):** This is used to name the idea and protocol of the
    first decentralized cryptocurrency on a blockchain.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**比特币（首字母大写）:** 这个词用来指代第一个基于区块链的去中心化加密货币的理念和协议。'
- en: '**Bitcoin(s)—lower case b:** the currency itself.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**Bitcoin(s)—lower case b:** the currency itself.'
