- en: WHAT WAS THE FIRST DECENTRALIZED CURRENCY?
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: WHAT WAS THE FIRST DECENTRALIZED CURRENCY?
- en: There have been several cultures around the world that refused to have a centralized
    monetary system. While it is very hard to say which one was the largest or first,
    the concept of Rai stones on the island of Yap is quite fascinating and describes
    the concept of a blockchain and decentralized currency in an easy to understand
    way. The Islanders did not own much gold, so in order to have some kind of currency
    that everyone could have access to if they wanted, they carved huge round stones
    out of limestone. They would then be used as currency. In theory, every islander
    would have been able to do this, but it mostly became a specialized task done
    by few, while the others preferred to sell products or services to receive such
    stones in return. The system was decentralized, as it was completely open for
    anyone to join, and everyone had the same rights.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 世界上有几种文化曾经拒绝采用集中货币系统。虽然很难说哪一种文化是最大的或是最早的，但雅普岛上Rai石的概念非常迷人，并以一种容易理解的方式描述了区块链和去中心化货币的概念。岛上居民并不拥有很多黄金，因此为了拥有一种每个人想要时都可以参与的货币，他们从石灰岩上雕刻出巨大的圆形石头。这些石头将被用作货币。从理论上讲，每个岛民都可能做到这一点，但实际
    mostly 成为了一个由少数人专门从事的特殊任务，而其他人则更愿意提供产品或服务以换取这些石头。该系统是去中心化的，因为它是完全开放的，任何人都可以加入，并且每个人拥有相同的权利。
- en: Looking at blockchain and cryptocurrencies, you will recognize how similar this
    concept of the Rai stones actually is—with the difference that Rai stones are
    physical, and cryptocurrencies are digital. That is why cryptocurrencies need
    a blockchain as an underlying technology.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 观察区块链和加密货币，你会发现“Rai石”这一概念实际上与它们有多么相似——区别在于Rai石是实体物品，而加密货币是数字化的。这就是为什么加密货币需要区块链作为底层技术的原因。
- en: Blockchain has dominated media channels for quite some time now, leading to
    many people becoming interested to know why this technology matters. It’s expected
    that as 2018 draws toward its end, we will be able to know just how well blockchain
    fits into the nerves of the society.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链已经占据了媒体渠道很长时间，这让很多人产生了了解这项技术为何重要的兴趣。预计随着2018年接近尾声，我们将能够知道区块链在社会中的融入程度究竟如何。
