  zh: Chapter 1\. What exactly is the blockchain?
- en: '![C:\Users\MUSMART\Downloads\bitcoin-3023881_1280.jpg](images/image-1.jpeg)'
  id: totrans-1
  prefs: []
  type: TYPE_IMG
