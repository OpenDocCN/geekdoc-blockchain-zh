  id: totrans-312
  prefs: []
  type: TYPE_TB
  zh: '| 桑坦德 | 上市公司 | 桑坦德参与了众多区块链支持的金融服务，但我们将重点关注其债券发行和结算 | 桑坦德于2019年在以太坊上发行了一年期、2000万美元的债券，并于2021年发行了1亿欧元债券。
    |'
