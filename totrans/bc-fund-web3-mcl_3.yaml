- en: Business Applications for Credentials
  id: totrans-718
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '***What’s inside:*** Self-sovereign identity (SSI) is a decentralized and automated
    approach for issuing, holding, and verifying credentials. SSI was introduced in
    [Chapter 1](chapter01.xhtml) as one of the major movements leading us to a decentralized
    Web 3.0\. In this chapter, we further explore the pain points with centralized
    approaches to credentials and how SSI solves them. We explore two case studies.
    The UK National Health Service (the NHS) developed a digital staff passport to
    verify health professionals’ qualifications and credentials to expedite staff
    transfers during COVID-19\. iDatafy developed SmartResume and a job market platform
    where individuals’ education and skills are verified by authorized issuers so
    that hiring companies find qualified talent.'
  id: totrans-719
  prefs: []
  type: TYPE_NORMAL
- en: 'Learning objectives:'
  id: totrans-720
  prefs: []
