- en: '*“Blockchain is not easy. You need many players progressing at the same pace
    and it’s not just about the technology. The business side, sales and marketing,
    legal, compliance, and operations are all very important too. One of the key objectives
    is to get all the participants acting at the same pace on the network.”*'
  id: totrans-358
  prefs: []
  type: TYPE_NORMAL
  zh: '*“区块链并不容易。你需要许多参与者以相同的速度前进，这不仅仅是关于技术。业务方面、销售和营销、法律、合规和运营都非常重要。关键目标之一是让所有参与者都在网络上以相同的速度行动。”*'
- en: '**Ciaran McGowen, former CEO at we.trade^([29](#fn_29))**'
  id: totrans-359
  prefs: []
  type: TYPE_NORMAL
  zh: '**Ciaran McGowen，we.trade前首席执行官^([29](#fn_29))**'
- en: we.trade is a trade finance platform that began development in 2017 and reached
    full operations by July 2018\. The we.trade platform was developed first by a
    consortium of European banks and then formalized as a Dublin-based Joint Venture
    (JV) among CaixaBank; Deutsche Bank; Erste Group; HSBC; KBC; Natixis; Nordea;
    Rabobank; Santander; Société Générale; UBS; and UniCredit.^([30](#fn_30)) IBM
    Blockchain Services is the technology provider; IBM also became a shareholder
    in 2020\. According to Crunchbase, we.trade has raised $6.6 million in total funding
    from Santander Bank, CRiF, HSBC, IBM, and Rabo Frontier Ventures. The largest
    round for €5,500,000 was debt financing in February of 2021.^([31](#fn_31)) (Debt
    financing raises money by selling debt to investors; its main advantage is that
    we.trade does not give up control of the business, as would have happened if it
    pursued equity financing.) By second quarter 2021, we.trade had processed 1500
    transactions worth more than €120M with 400 SME and corporate clients.^([32](#fn_32))
    As of March 2022, the platform is being used across trading partners in 17 banks.^([33](#fn_33))
  id: totrans-360
  prefs: []
  type: TYPE_NORMAL
  zh: we.trade是一个贸易金融平台，于2017年开始开发，到2018年7月达到全面运营。we.trade平台最初由一个欧洲银行联盟开发，然后成为一家位于都柏林的CaixaBank、德意志银行、Erste
    Group、汇丰银行、KBC、Natixis、北欧银行、拉博银行、桑坦德银行、法国兴业银行、瑞银和UniCredit之间的合资企业（JV）。^([30](#fn_30))
    IBM区块链服务是技术提供商；IBM在2020年也成为股东。根据Crunchbase的数据，we.trade从桑坦德银行、CRiF、汇丰银行、IBM和Rabo
    Frontier Ventures那里筹集了660万美元的总资金。最大的一轮为550万欧元的是2021年2月的债务融资。^([31](#fn_31)) （债务融资通过向投资者出售债务来筹集资金；其主要优点是we.trade没有放弃业务的控制权，如果追求股权融资就会发生这种情况。）到2021年第二季度，we.trade已经处理了超过1200万欧元的1500笔交易，共有400家中小型企业和企业客户。^([32](#fn_32))截至2022年3月，该平台已在17家银行的交易伙伴之间使用。^([33](#fn_33))
- en: Let’s first understand the pain points in trade financing before we.trade. Trade
    finance is a process which helps to reduce counter-party risks for the financing
    of trade between a buyer and a seller, often internationally. Exporters/sellers
    need to mitigate payment risks and want to get paid as early as possible by importers/purchasers.
    Importers/purchasers want to make sure goods were shipped and often want extended
    credit on their payment. Trusted third parties like banks step in to reduce the
    financial risks of exporters and importers. The exporter’s bank may loan money
    to the exporter based on the contract. If exporters want to mitigate their risks
    further, they may even sell their receivables at a discount. The importer’s bank
    may provide a letter of credit that will ensure the exporter of getting paid upon
    proof that the goods were shipped, such as a bill of lading. Setting up open accounts
    and lines of credit typically take seven days (see [Figure 6.4](#f_6_4)). Moreover,
    many banks struggle with establishing trade finance services, particularly to
    scale. According to Roberto Mancone, a co-founder and first COO of we.trade, *“The
    traditional trade finance model run by banks had not evolved for decades. Both
    banks and companies were constrained. Banks were not able to scale their platform
    to make it available to all clients.”^([34](#fn_34))*
  id: totrans-361
  prefs: []
  type: TYPE_NORMAL
  zh: 在讨论贸易融资的痛点之前，我们先来了解一下贸易融资的过程。贸易融资是一种帮助减少买方和卖方之间贸易融资的对手方风险的过程，这种情况经常发生在国际贸易中。出口商/卖家需要减轻支付风险，并希望尽可能早地从进口商/买家那里获得付款。进口商/买家希望确保货物已经发出，并且通常希望延长他们的付款信用期。像银行这样的可信第三方介入，以减少出口商和进口商的财务风险。出口商的银行可能会根据合同向出口商提供贷款。如果出口商想要进一步减轻他们的风险，他们甚至可能会以折扣价出售他们的应收账款。进口商的银行可能会提供信用证，以确保在提供货物已经发出的证明（如提单）的情况下，出口商能够收到付款。开设公开账户和信贷额度通常需要七天（见[图6.4](#f_6_4)）。此外，许多银行在建立贸易融资服务方面存在困难，尤其是在扩大规模方面。根据we.trade的联合创始人兼第一任COO罗伯托·曼科内（Roberto
    Mancone）的说法，“由银行运营的传统贸易融资模型数十年来没有发生变化。银行和公司都受到了限制。银行无法扩大其平台规模，使其对所有客户可用。”^([34](#fn_34))*
