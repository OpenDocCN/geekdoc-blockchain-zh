- en: '*Source: Permission from we.trade*'
  id: totrans-375
  prefs: []
  type: TYPE_NORMAL
  zh: 来源：经we.trade授权
- en: 'Ciaran McGowan, we.trade’s next CEO, said that he was focusing on improving
    value for customers: *“The [client] feedback has been very positive, in that it’s
    an innovative and intuitive solution. But it can be improved: our clients would
    like much more. For example, in terms of the efficiency of the end-user, they
    would like integration with their ERP system rather than having to duplicate entries.
    They are also very keen to have logistics services as part of the offering. The
    other feedback we’re getting is the search facility for pairing companies—they
    want more customers on there in terms of* *opportunities. So that’s driving our
    priority number one, which is expanding the we.trade network and going global.”*^([44](#fn_44)),^([45](#fn_45))'
  id: totrans-376
  prefs: []
  type: TYPE_NORMAL
  zh: we.trade下一任CEO Ciaran McGowan表示，他正专注于提升客户价值：*“客户的反馈非常积极，他们认为这是一个创新且直观的解决方案。但还有改进空间：我们的客户希望能有更多。例如，在提高终端用户的效率方面，他们希望与他们的ERP系统集成，而不是重复输入。他们还非常希望物流服务能成为服务的一部分。我们收到的另一项反馈是公司配对搜索功能——他们希望有更多客户在平台上，以增加*
    *机会。因此，我们的首要任务是扩大we.trade网络并走向全球。”*^([44](#fn_44)),^([45](#fn_45))
- en: By March 2020, banking customers from Austria; Belgium; Czech Republic; Denmark;
    Finland; Germany; Greece; Ireland; Italy; Liechtenstein; Luxembourg; Netherlands;
    Norway; Spain; Sweden; Switzerland; and the United Kingdom were participating.^([46](#fn_46))
    Fees to use the platform for banks began at $55,000, largely to cover the cost
    of cloud hosting for the application.^([47](#fn_47))
  id: totrans-377
  prefs: []
  type: TYPE_NORMAL
  zh: 截至2020年3月，已有来自奥地利、比利时、捷克共和国、丹麦、芬兰、德国、希腊、爱尔兰、意大利、列支敦士登、卢森堡、荷兰、挪威、西班牙、瑞典、瑞士和英国的银行客户参与。^([46](#fn_46))
    银行使用该平台的基础费用为55,000美元，主要用于覆盖应用程序的云托管成本。^([47](#fn_47))
- en: Customers are primarily small and medium-sized businesses (SMEs), which bear
    the brunt of late payments world-wide.^([48](#fn_48)) While adoption of the platform
    outside the initial investors has been slow, customers of the banks that use we.trade
    report business benefits. One client, for example, said the end-to-end trade process
    was reduced from 7 to 10 days to just a few hours.^([49](#fn_49)) Another client—a
    soft drink supplier—used we.trade’s auto-settlement to have overseas suppliers
    pay their invoices on time. Before we.trade, 70 percent of invoices were late.^([50](#fn_50))
  id: totrans-378
  prefs: []
  type: TYPE_NORMAL
  zh: 客户主要是小型和中型 businesses (SMEs)，在全球范围内承受着延迟支付的主要压力。^([48](#fn_48)) 尽管平台在外部投资者的采用速度较慢，但使用we.trade的银行客户报告了业务效益。例如，一位客户表示，端到端的贸易流程从7到10天减少到了只需几小时。^([49](#fn_49))
    另一位客户——一家软饮料供应商——使用we.trade的自动结算，使海外供应商按时支付他们的发票。在we.trade之前，70%的发票都是延迟支付的。^([50](#fn_50))
- en: we.trade’s main challenge in scaling the network is that both the exporter and
    buyer need to bank with one of the licensed adopters.^([51](#fn_51)) It’s essentially
    a ‘four corner model’ with the seller, seller’s bank, buyer, and buyer’s bank
    needing to be on the platform. After McGowan’s departure, Mark Cudden—we.trade’s
    Chief Technology Officer—became the senior most leader in we.trade. Cudden explained
    what we.trade has done to spur adoption and its strategy going forward. In 2021,
    the company worked to reduce the operating costs. we.trade has also brought on
    value-added services, such as CRIF SkyMinder, which allows customers to evaluate
    a company, potential counter-parties, and suppliers; avoid cyber risk and access
    best-in-market pricing.^([52](#fn_52)) To bring more customers to the network,
    we.trade was working on a ‘three-corner model’ that requires the seller, the seller’s
    bank, and the buyer, but not necessarily the buyer’s bank to be on the platform.
    It was also implementing numerous scaling strategies. When asked about competitors
    to we.trade, Cudden said, *“we.trade is the only platform that digitizes Open
    Account Trading from end-to-end. Other platforms digitize parts of the process,
    for example, Letters of Credits.”* Despite these efforts, we.trade was not able
    to scale fast enough, and was moving towards liquidation.
  id: totrans-379
  prefs: []
  type: TYPE_NORMAL
  zh: 在扩展网络规模方面，we.trade面临的主要挑战是出口商和买家都需要与获得许可的采用者之一进行银行交易。^([51](#fn_51))这本质上是一个“四方角模型”，其中卖家、卖家的银行、买家和买家的银行都需要在平台上。在McGowan离职后，Mark
    Cudden—we.trade的首席技术官—成为we.trade中级别最高的领导者。Cudden解释了we.trade为了推动采用率所做的努力以及未来的战略。2021年，该公司致力于降低运营成本。we.trade还引入了增值服务，如CRIF
    SkyMinder，该服务允许客户评估一家公司、潜在的交易对手和供应商；避免网络风险并获取市场上最佳的定价。^([52](#fn_52))为了吸引更多客户加入网络，we.trade正在开发一个“三方角模型”，该模型要求卖家、卖家的银行和买家参与平台，但不一定需要买家的银行。它还在实施许多扩展策略。当被问及we.trade的竞争对手时，Cudden表示：“we.trade是唯一一个端到端数字化开放账户交易的平台。其他平台数字化流程的一部分，例如信用证。”*尽管做出了这些努力，we.trade还是无法实现足够的快速扩展，正向清算靠拢。
- en: 6.4\. KoreConX
  id: totrans-380
  prefs: []
  type: TYPE_NORMAL
  zh: 6.4 KoreConX
- en: KoreConX is a platform that provides private companies access to global capital
    markets. KoreConX has been in live production since December 2016, and KoreConX’s
    blockchain (KoreChain) was launched in October 2019.
  id: totrans-381
  prefs: []
  type: TYPE_NORMAL
  zh: KoreConX是一个平台，为私人公司提供进入全球资本市场的机会。KoreConX自2016年12月起进入实时生产，KoreConX的区块链（KoreChain）于2019年10月推出。
- en: Let’s begin by understanding the problem KoreConX aimed to solve. More than
    80,000 public companies have easy access to global investors who can use their
    cell phones to issue trades in seconds. In contrast, the 450 million private companies
    have very limited access to investors. Small, privately-owned companies rely on
    local dealers and brokers when trying to raise capital. Each deal is unique, and
    typically takes weeks for a private company to find a counterparty, negotiate
    an agreement, and gain approvals from their boards. Moreover, there is little
    automation; most private companies rely on local spreadsheets. The idea behind
    KoreConX is a platform *“to give small to medium-sized enterprises (SME) a single
    location to manage all of their corporate records, funding, investors and investment
    brokers so they could efficiently take advantage of innovative new capital-raising
    opportunities.”^([53](#fn_53))* Kiran Garimella, Chief Scientist and CTO for KoreConX,
    describes the platform as an *“infrastructure of trust that welcomes all regulated
    entities”*.^([54](#fn_54)) Besides running the platform, KoreConX is a transfer
    agent that also operates on the platform, but more than 600 KorePartners that
    include broker-dealers, securities lawyers, secondary market operators, and other
    service providers provide the bulk of the business operations on the platform.
    For example, providers ensure Know Your Customer (KYC), such as certifications
    for accredited investors that prove their net worth and income levels, and identity
    verification for non-accredited investors.
  id: totrans-382
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们先来理解KoreConX旨在解决的问题。超过8万家上市公司可以轻松接触到全球投资者，他们可以用手机在几秒钟内发出交易。相比之下，4.5亿家私营公司对投资者的接触非常有限。小型私营公司筹集资本时依赖本地经销商和经纪人。每一笔交易都是独特的，通常私营公司要花几周时间才能找到交易对手、谈判协议并获得董事会的批准。而且，自动化程度很低；大多数私营公司依赖本地电子表格。KoreConX背后的想法是一个平台*“为中小企业（SME）提供一个管理所有公司记录、资金、投资者和投资经纪人的单一地点，以便他们能高效地利用新的资本筹集机会。”^([53](#fn_53))*
    KoreConX的首席科学家和CTO Kiran Garimella将平台描述为*“欢迎所有受监管实体的信任基础设施”*。^([54](#fn_54))*
    除了运营平台外，KoreConX还是一个过户代理，也基于平台运营，但包括经纪商、证券律师、二级市场运营商和其他服务提供商在内的600多家KorePartners提供了平台上的大部分业务运营。例如，提供商确保了解您的客户（KYC），例如证明合格投资者的净资产和收入水平的认证，以及为非合格投资者提供身份验证。
- en: The platform provides an easy way to digitize digital securities, including
    equity, options, warrants, debentures, SAFE, bonds, convertible bonds, promissory
    notes, loans, or liens. KoreConX also digitizes intellectual property because
    IP is part of a company’s valuation. However, issuing digital assets is a one-time
    event and represents a small portion of the transaction activity. The platform
    provides services for ongoing trades and corporate actions like shareholders meetings;
    pre-emptive rights; exercise of first rights of refusal; tag-along rights; drag-along
    rights; dividend distributions; exits; and mergers and acquisitions. The platform’s
    features include portfolio management, CapTable management, minute books, deal
    rooms, investor relations, transfer agency, capital markets, secondary markets,
    and compliance (see [Figure 6.7](#f_6_7)).
  id: totrans-383
  prefs: []
  type: TYPE_NORMAL
  zh: 平台为数字化证券（包括股票、期权、认股权、债券、认股协议、可转换债券、本票、贷款或抵押权）提供了一种简便的方法。KoreConX还数字化知识产权，因为知识产权是公司估值的一部分。然而，发行数字资产是一次性的事件，且只代表了交易活动的很小一部分。该平台为持续交易和公司行为（如股东大会、优先购买权、行使拒绝权、随行权、拖行权、股息分配、退出以及并购）提供服务。该平台的特色功能包括投资组合管理、CapTable管理、登记簿、交易室、投资者关系、过户代理、资本市场、二级市场和合规（见[图6.7](#f_6_7)）。
- en: Basic services are free for everyone to use. Kore Plus+ features cost $150 per
    month, and include services like telephone support, investor relations dashboards,
    and shareholder reports. For KoreConX, it mainly earns revenues from its professional
    transfer agent services (prices vary). Numerous private issuers have chosen the
    KoreConX platform. Examples include BrewDog, LegionM, GoldenSeed, TastyEquity,
    Quadrant, Atomic Video, and S2A Modular.
  id: totrans-384
  prefs: []
  type: TYPE_NORMAL
  zh: 基础服务对所有人免费使用。Kore Plus+功能每月收费150美元，包括电话支持、投资者关系仪表板和股东报告等服务。对于KoreConX来说，它主要通过其专业的过户代理服务（价格不一）赚取收入。众多私营发行人已经选择了KoreConX平台。例子包括BrewDog、LegionM、GoldenSeed、TastyEquity、Quadrant、Atomic
    Video和S2A Modular。
- en: KoreConX’s KoreChain was built on Hyperledger Fabric, a private-permission-based
    blockchain (see [Chapter 4](chapter04.xhtml) for more on Fabric). KoreConX chose
    blockchain because it’s a secure multi-party transaction processing solution that
    is tamper-resistant and always available. It chose a ***private*** blockchain
    solution because financial transactions need to be confidential, with strict rules
    enforced on who is authorized to access data. Moreover, most countries require
    that investment data is stored within their own jurisdictions, which can only
    be guaranteed with a private blockchain. KoreConX chose Fabric because it was
    the most mature code base at the time of its evaluation in 2018\. By Q1 2020,
    KoreConX’s blockchain (KoreChain) was deployed in 23 countries, on five different
    cloud platforms (IBM, AWS, Azure, Google, Digital Ocean), and has the capacity
    to process 10 billion transactions per year (about 318 transactions per second).
  id: totrans-385
  prefs: []
  type: TYPE_NORMAL
  zh: KoreConX的KoreChain是基于Hyperledger Fabric构建的，这是一个私有的权限型区块链（关于Fabric的更多信息，请参见[第4章](chapter04.xhtml)）。KoreConX选择区块链，因为它是一个安全的多方交易处理解决方案，具有防篡改和始终可用的特点。它选择了一个***私有的***区块链解决方案，因为金融交易需要保密，对谁有权访问数据有严格的规定。此外，大多数国家要求投资数据存储在本国司法管辖区内，这只能通过私有的区块链来保证。KoreConX选择Fabric，因为它是截至2018年评估时最成熟的代码库。到2020年第一季度，KoreConX的区块链（KoreChain）在23个国家部署，部署在五个不同的云平台（IBM、AWS、Azure、Google、Digital
    Ocean）上，具备每年处理100亿笔交易的能力（大约每秒318笔交易）。
- en: The platform has been proven to be resilient. Garimella said, *“Blockchains
    by nature are resilient because they are distributed. When a node is unavailable
    for whatever reason and then reconnected to the network, the node automatically
    re-syncs with the rest of the network. Node failures, therefore, don’t affect
    the network as long as the minimum number of nodes for forming consensus are available.
    In our tests, when we brought down major areas of our global network and reconnected
    them, they ‘heal’ automatically. The process is totally hands-off.”*
  id: totrans-386
  prefs: []
  type: TYPE_NORMAL
  zh: 该平台已被证明具有弹性。Garimella说，“区块链本身具有弹性，因为它们是分布式的。当由于某种原因节点不可用，然后重新连接到网络时，节点会自动与网络中的其他节点同步。只要能够形成共识的最少节点数量可用，节点失败就不会影响网络。在我们的测试中，当我们下线我们全球网络的主要部分并重新连接它们时，它们会自动‘愈合’。整个过程完全是自动的。”
- en: '![Image: Figure 6.7: KoreConX’s services](images/ch6f7.png)'
  id: totrans-387
  prefs: []
  type: TYPE_IMG
  zh: '![Image: Figure 6.7: KoreConX的服务](images/ch6f7.png)'
- en: '**Figure 6.7: KoreConX’s services**'
  id: totrans-388
  prefs: []
  type: TYPE_NORMAL
  zh: '**图6.7：KoreConX的服务**'
- en: '*Source: [https://www.koreconx.com](https://www.koreconx.com)*'
  id: totrans-389
  prefs: []
  type: TYPE_NORMAL
  zh: 来源：[https://www.koreconx.com](https://www.koreconx.com)
- en: KoreConX has 75,000 private companies on the platform, 1.2 billion shares, 32
    million options, and 1.2 million warrants. As CTO, Garimella is enthusiastic about
    the technology, but he says that neither the investors nor the C-suite care about
    blockchains. Kiran Garimella, said, *“It’s not blockchain alone that solves the
    problem. It’s the application sitting on the blockchain that solves the problem.”*
  id: totrans-390
  prefs: []
  type: TYPE_NORMAL
  zh: KoreConX平台上拥有75,000家私营公司，12亿股股份，3200万股期权和120万股认股权。作为CTO，Garimella对技术充满热情，但他表示投资者和高层并不关心区块链。Kiran
    Garimella说，“解决问题的不仅仅是区块链，解决问题的在于建立在区块链之上的应用。”
- en: KoreChain aims to provide value for all the participants in the ecosystem. For
    the C-suite of private companies, the KoreConX offers guaranteed compliance, better
    issuance (multi-jurisdiction) and liquidity. For the C-suite of private equity
    investors, it offers access to global market opportunities, safety, protection,
    and due diligence. For broker-dealers, it improves deal flow, compliance, and
    syndication. For securities attorneys, it is about efficient compliance, more
    clients and business, managing regulatory and contract risks. For providers (transfer
    agents, KYC/AML, custodians), the main advantage is scalability.
  id: totrans-391
  prefs: []
  type: TYPE_NORMAL
  zh: KoreChain旨在为生态系统中的所有参与者提供价值。对于私营公司的C层高管，KoreConX提供保证合规、更好的发行（多司法管辖区）和流动性。对于私募股权投资者的C层高管，它提供接触全球市场机会、安全和尽职调查的机会。对于证券经纪人，它改善了交易流程、合规性和
    syndication。对于证券律师，它关乎高效的合规性、更多的客户和业务、管理法规和合同风险。对于提供商（转让代理人、KYC/AML、保管人），主要优势是可扩展性。
- en: 'Oscar A. Jofre, CEO of KoreConX said: *“In our daily conversations with companies
    (issuers), investors, broker-dealers, board members, and other stakeholders, we
    come across many examples of how efficient processes are valuable. Unlike in disconnected
    systems, when transactions on this platform are made efficient for one party,
    the benefits quickly spread to, and are shared by all the other parties involved
    in the transaction. Process efficiencies and reduced costs are the most obvious
    benefits, but the value goes beyond to improved user experience and stronger,
    sustained long-term relationships, and trust.”* [Table 6.2](#t_6_2) highlights
    the improvements to transaction speeds.'
  id: totrans-392
