- en: Chapter 7
  id: totrans-465
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Business Applications for Supply Chains
  id: totrans-466
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '***What’s inside:*** In this chapter, we examine blockchain-enabled applications
    to help supply chain partners—and often times end consumers—prove the authenticity
    and provenance of physical assets during their entire journeys from source to
    final destination. The specific solutions examined are IBM Food Trust to trace
    food from farm-to-fork and bait-to-plate; BeefChain to track beef and other meats;
    supply chain platforms by VeChain, Everledger, and EY OpsChain Traceability, to
    track food, diamonds, fine wines, fine beers, luxury items, and other high-valued
    goods; and DL Freight to process freight invoicing and payments. Lastly, we study
    VeriTX, which creates entirely new models for supply chains, such as pivoting
    from centralized to decentralized parts manufacturing by using 3D printing, AI
    and blockchains. The benefits from these solutions include more efficient supply
    changes, demonstration of ethical sourcing, fewer counterfeit products, fewer
    lost products, fewer disputes among trading partners, less waste, and better mission
    readiness rates.'
  id: totrans-467
  prefs: []
  type: TYPE_NORMAL
- en: 'Learning objectives:'
  id: totrans-468
  prefs: []
  type: TYPE_NORMAL
- en: • Describe the pain points in global supply chains and how blockchains aim to
    solve them.
  id: totrans-469
  prefs: []
  type: TYPE_NORMAL
- en: • Identify ways that assets are represented on blockchain-enabled supply chain
    platforms.
  id: totrans-470
  prefs: []
  type: TYPE_NORMAL
- en: • Debate the pros and cons of private, pubic, and hybrid blockchain-enabled
    supply chain platforms.
  id: totrans-471
  prefs: []
  type: TYPE_NORMAL
- en: 7.1\. Overview of global supply chains
  id: totrans-472
  prefs: []
  type: TYPE_NORMAL
- en: In the last two chapters we explored blockchain applications for global financial
    services. Global financial markets are inherently ***digital***. Moving money
    around the world is about changing entries in ***digital*** ledgers. Given that
    financial assets are digital by nature, we did not have to worry about the things
    we will worry about in this chapter. Global supply chains are inherently about
    moving ***physical*** goods around the world and trying to keep track of the location,
    custodianship (i.e., the organization currently in charge of the goods), condition,
    and authenticity of the goods. Increasingly, global supply chains are also expected
    to capture data to make sure goods were produced with fair labor practices and
    with environmentally sustainable practices.
  id: totrans-473
  prefs: []
  type: TYPE_NORMAL
- en: Consider the amount of data that is supposed to accompany the movement of physical
    goods. While manufacturers, exporters, couriers, freight forwarders, customs,
    inspectors, exporters, shippers, and importers are moving physical goods, they
    are also creating data about those movements with bills of lading; certifications;
    consignments; customs forms; inspections data; insurance forms; invoices; lines
    of credit; purchase orders; shipping manifestos; and receiving documents (see
    [Figure 7.1](#f_7_1)). [Figure 7.1](#f_7_1) only shows the movement of goods across
    oceans, but there are complex domestic supply chains that connect to exports/imports.
    The exporting country has supply chains from raw material suppliers, farms, ranches,
    fisheries, manufacturers, warehousers, distributors, and transporters to the exporting
    port; the importing country has supply chains from the importing port to distributors,
    warehousers, transporters, wholesalers and retail stores. There’s also the ‘last
    mile’ to include, such as home delivery services. As a consequence of so many
    players generating so much data, assets get lost or stolen, shipping containers
    get delayed in ports because of missing paperwork, inconsistent records across
    trading partners trigger disputes and counterfeit products slip through supply
    chains, to highlight some of the challenges.
  id: totrans-474
  prefs: []
  type: TYPE_NORMAL
- en: '![Image: Figure 7.1: Global supply chains](images/ch7f1.png)'
  id: totrans-475
  prefs: []
  type: TYPE_IMG
- en: '**Figure 7.1: Global supply chains**'
  id: totrans-476
  prefs: []
  type: TYPE_NORMAL
- en: '***While manufacturers; exporters; couriers; freight forwarders; customs; inspectors;
    exporters; shippers; and importers, move physical goods through the global supply
    chain, they are also creating data about those movements with bills of lading;
    certifications; consignments; customs forms; inspections data; insurance forms;
    invoices; lines of credit; purchase orders; shipping manifestos; and receiving
    documents.***'
  id: totrans-477
  prefs: []
  type: TYPE_NORMAL
- en: Let’s take a closer look at the specific challenges in global food supply chains.
    The food supply chain has been particularly challenging to coordinate because
    of its scale and perishability. The global food and grocery retail markets are
    a $12 trillion market.^([1](#fn_1)) While much of the world’s food supply is safe,
    there is significant room for improvement. The World Health Organization reports
    that 600 million people get food poisoning and 420,000 die each year from consuming
    contaminated foods.^([2](#fn_2)) Besides food contamination, the world food supply
    suffers significant amounts of food waste, food mislabeling, and food fraud, such
    as claiming horse meat as lamb and claiming non-organically grown vegetables as
    organic.^([3](#fn_3)) Human rights and environmental problems, such as slave labor
    and unauthorized use of pesticides, remain grave concerns. For example, the International
    Labor Organization estimates that 3.5 million people are forced to work in agriculture,
    fishing, and forestry.^([4](#fn_4)) Each country has its share of food safety
    challenges, but next we focus on the US as the largest food producer.
  id: totrans-478
  prefs: []
  type: TYPE_NORMAL
- en: The US food industry is a $6 trillion business.^([5](#fn_5)) The US Centers
    for Disease Control and Prevention (CDC) estimates that 48 million Americans get
    sick from food; 128,000 Americans are hospitalized; and 3,000 die of food-borne
    diseases each year.^([6](#fn_6)) The Food and Drug Administration (FDA) had 69
    active food recalls from January 1 to March 22 in 2022, primarily for contaminated
    produce, dairy, and meat products.^([7](#fn_7)) Other recalls were prompted by
    mislabeling, some by circumventing import inspections, some by misbranding, and
    some because of undeclared allergens.^([8](#fn_8)) Food waste is also a large
    problem; $162 billion of food is wasted every year in the US, largely due to the
    inability to estimate demand and to track supplies.^([9](#fn_9))
  id: totrans-479
  prefs: []
  type: TYPE_NORMAL
- en: Some supply chain problems are a consequence of every organization in the supply
    chain creating and storing their own data in their own centralized systems. They
    share the data with the next partner in the supply chain. It’s known as ‘one step
    up, one step back’ visibility. When a retailer must respond to a food recall,
    for example, it can take days or even weeks to trace the produce on its shelves
    to the farmers who grew it. Blockchain-enabled supply chains address many of the
    data challenges.
  id: totrans-480
  prefs: []
  type: TYPE_NORMAL
- en: 7.2\. Overview of the cases
  id: totrans-481
  prefs: []
  type: TYPE_NORMAL
- en: 'In [Chapter 2](chapter02.xhtml), we introduced three supply chain solutions
    already in use: IBM Food Trust is a solution that tracks the location and condition
    of food; TradeLens tracks shipping containers; and MediLedger tracks and authenticates
    certain classes of pharmaceuticals. Detailed case studies have been published
    for TradeLens and MediLedger (see endnotes).^([10](#fn_10)) In this chapter, we’ll
    dig deeper into the IBM Food Trust and explore other blockchain solutions for
    food, luxury items, shipments, and parts (see [Table 7.1](#t_7_1)).'
  id: totrans-482
  prefs: []
  type: TYPE_NORMAL
- en: Some of the supply chain cases we cover in this chapter were under development
    when public blockchains like Ethereum were barely a year old—like IBM Food Trust
    and Everledger—so a public blockchain was not a viable option. These first blockchain
    solutions are deployed on private-permissioned networks. Additionally, ecosystem
    partners selected private-permissioned blockchains because they were concerned
    that competitors could learn valuable information about their operations if they
    adopted a public blockchain solution. DL Freight chose a private-permissioned
    blockchain to ensure that transactions are confidential and only shared with authorized
    parties.
  id: totrans-483
  prefs: []
  type: TYPE_NORMAL
- en: Some blockchain-enabled supply chain solutions are hybrid, with a private-permissioned
    blockchain to process transactions among trading partners and a public blockchain
    to allow consumers to authenticate a product by scanning a QR code. Examples include
    Walmart China’s use of VeChain and EY’s WineChain, which has since evolved into
    the OpsChain Traceability service.
  id: totrans-484
  prefs: []
  type: TYPE_NORMAL
- en: Three solutions in this chapter, namely VeChain, BeefChain and VeriTX, use public
    blockchains. VeChain is a public permissioned blockchain like Ripple and Stellar;
    meaning that anyone can read the ledger, but only authorized nodes are allowed
    to validate transactions. BeefChain uses Bitcoin, Ethereum, and Cardano. VeriTX
    uses Algorand. Cardano and Algorand are public-permissionless blockchains that
    use Proof-of-Stake consensus.
  id: totrans-485
  prefs: []
  type: TYPE_NORMAL
- en: In each case, make note of how the solutions bind the physical and digital worlds
    with technologies such as quick-response (QR) codes, machine vision, radio frequency
    identification (RFID) tags, near-field communication (NFC) chips, and Internet-of-Things
    (IoT) devices.
  id: totrans-486
  prefs: []
  type: TYPE_NORMAL
- en: '| **Enterprise(s)** | **Blockchain Application** | **Initial Developer(s)**
    | **Status** |'
  id: totrans-487
  prefs: []
  type: TYPE_TB
- en: '| The IBM Food Trust | Food tracing from farm-to-fork and from bait-to-plate.
    | Walmart and IBM. | The IBM Food Trust processed 27 million transactions with
    520 partners by 2022. |'
  id: totrans-488
  prefs: []
  type: TYPE_TB
- en: '| VeChain | Supply chain traceability, authenticity, and condition. | VeChain
    was founded in 2015 by the former CIO of Louis Vuitton China. | VeChain Thor’s
    mainnet went live in 2018; It’s now used by Walmart China, Bayer China, BMW China,
    LVMH Moët Hennessy Louis Vuitton, and others. |'
  id: totrans-489
  prefs: []
  type: TYPE_TB
- en: '| BeefChain | Meat quality and traceability. | Founded in 2018 in Wyoming.
    | Cattle are tagged and data is captured on Bitcoin, Ethereum, and Cardano. BeefChain
    and its partners, most notably with IOHK, continue to explore use cases and new
    business models. |'
  id: totrans-490
  prefs: []
  type: TYPE_TB
- en: '| Everledger | Diamonds, rare goods, and luxury goods tracking. | Everledger
    and IBM. | Everledger has tracked diamonds since 2017 and is now offering solutions
    for art, batteries, critical minerals, fashion, gemstones, insurance, luxury goods,
    and wines and spirits. |'
  id: totrans-491
  prefs: []
  type: TYPE_TB
- en: '| OpsChain Traceability | Authenticates and tracks consumer goods. | EY | 15
    million bottles were being tracked across 100 wineries; The solution is also used
    for beer and produce. |'
  id: totrans-492
  prefs: []
  type: TYPE_TB
- en: '| DL Freight | Freight invoicing and payments. | Walmart Canada and DLT Labs.
    | Launch in 2020; As of Summer 2021, DL Freight had processed 340,000 invoices
    worth $450 million. Disputes fell from 70 to less than two percent of invoices.
    |'
  id: totrans-493
  prefs: []
  type: TYPE_TB
- en: '| VeriTX | Trading platform for 3-D printed and traditionally manufactured
    parts. | Moog | Actively working with partners to move the platform to market
    in 2022. |'
  id: totrans-494
  prefs: []
  type: TYPE_TB
- en: '**Table 7.1: Blockchain application examples in supply chains**'
  id: totrans-495
  prefs: []
  type: TYPE_NORMAL
- en: 7.3\. IBM Food Trust
  id: totrans-496
  prefs: []
  type: TYPE_NORMAL
- en: IBM Food Trust aims to give customers increased supply chain efficiency, brand
    trust, food safety, sustainability, food freshness and reduced food fraud and
    waste.^([11](#fn_11)) While we’ve covered IBM Food Trust at a high level in [Chapter
    2](chapter02.xhtml), here we take a closer look at the solution. IBM and Walmart,
    the world’s largest retailer which earns $573 billion in annual revenue, began
    conducting food traceability pilot programs for mangos and pork back in 2016\.
    The solution, based on HyperLedger Fabric, reduced traceability for mangos from
    seven days to under three seconds.^([12](#fn_12)) In 2017, other supply chain
    partners joined the network, including Dole, McCormack, McLane, Driscoll’s, Unilever,
    Golden State Foods, Nestle, and Kroger. By 2022, 520 members had joined.
  id: totrans-497
  prefs: []
  type: TYPE_NORMAL
- en: To use the platform, products first must be registered using a unique product
    identifier, which will normally be a GS1 identifier such as GS1 Global Trade Item
    Number (GTIN). GTIN numbers are found on the labeling of many products, affixed
    as a machine-readable bar code. GTIN includes codes for company prefix and item
    reference. For example, the GTIN number 038900006198 maps to *“Dole Crushed Pineapple
    in Its Own Juice, 8 oz”* (see [Figure 7.2](#f_7_2)).^([13](#fn_13)) You may look
    up GTIN numbers at [https://gepir.gs1.org/index.php/search-by-gtin](https://gepir.gs1.org/index.php/search-by-gtin).
  id: totrans-498
  prefs: []
  type: TYPE_NORMAL
- en: '![Image: Figure 7.2: GS1 GTIN number for Dole Crushed Pineapple in Its Own
    Juice, 8 oz](images/ch7f2.png)'
  id: totrans-499
  prefs: []
  type: TYPE_IMG
- en: '**Figure 7.2: GS1 GTIN number for Dole Crushed Pineapple in Its Own Juice,
    8 oz**'
  id: totrans-500
  prefs: []
  type: TYPE_NORMAL
- en: '*Source: [https://www.upcitemdb.com/upc/38900006198](https://www.upcitemdb.com/upc/38900006198)*'
  id: totrans-501
  prefs: []
  type: TYPE_NORMAL
- en: If a product does not have a registered GS1 identifier, companies can create
    a unique IBM Food Trust Identifier—IBM has created 17 different types (see [Figure
    7.3](#f_7_3)).
  id: totrans-502
  prefs: []
  type: TYPE_NORMAL
- en: '![Image: Figure 7.3: IBM Food Trust Identifiers](images/ch7f3.png)'
  id: totrans-503
  prefs: []
  type: TYPE_IMG
- en: '**Figure 7.3: IBM Food Trust Identifiers**'
  id: totrans-504
  prefs: []
  type: TYPE_NORMAL
- en: '*Source: [https://www.ibm.com/docs/en/food-trust?topic=reference-food-trust-identifiers](https://www.ibm.com/docs/en/food-trust?topic=reference-food-trust-identifiers)*'
  id: totrans-505
  prefs: []
  type: TYPE_NORMAL
- en: 'The GS1 or IBM Food Trust Identifiers become part of the product label in the
    form of bar codes, QR codes, RFID tags or other machine-readable labels. Once
    items are registered on the platform, IBM offers three services: Trace, Documents,
    and Fresh Insights. ***Trace*** helps participants follow food products through
    the supply chain by tracking location and status. Trace can also be used to follow
    how ingredients were transformed from raw materials to finished products (see
    [Figure 7.4](#f_7_4)). ***Documents*** monitor current, expiring, and expired
    certificates of authenticity, quality, and other documents. ***Insights*** monitor
    at-risk inventory by tracking events such as time since harvest and dwell times
    at each location in the supply chain (see [Figure 7.5](#f_7_5)). IBM has a tiered
    pricing model based on size of business, starting at $100 per month.'
  id: totrans-506
  prefs: []
  type: TYPE_NORMAL
- en: '![Image: Figure 7.4: Screenshot of IBM Food Trust Trace solution](images/ch7f4.png)'
  id: totrans-507
  prefs: []
  type: TYPE_IMG
- en: '**Figure 7.4: Screenshot of IBM Food Trust Trace solution**'
  id: totrans-508
  prefs: []
  type: TYPE_NORMAL
- en: '*Source: [https://1.cms.s81c.com/sites/default/files/2021-03-02/band_2cropped.jpg](https://1.cms.s81c.com/sites/default/files/2021-03-02/band_2cropped.jpg)*'
  id: totrans-509
  prefs: []
  type: TYPE_NORMAL
- en: '![Image: Figure 7.5: Screenshot of IBM Food Trust Insights solution](images/ch7f5.png)'
  id: totrans-510
  prefs: []
  type: TYPE_IMG
- en: '**Figure 7.5: Screenshot of IBM Food Trust Insights solution**'
  id: totrans-511
  prefs: []
  type: TYPE_NORMAL
- en: '*Source: [https://1.cms.s81c.com/sites/default/files/2021-03-10/Customize_IBM_Food_Trust_insights.jpg](https://1.cms.s81c.com/sites/default/files/2021-03-10/Customize_IBM_Food_Trust_insights.jpg)*'
  id: totrans-512
  prefs: []
  type: TYPE_NORMAL
- en: IBM runs the platform in its cloud, but it cannot interpret any of the data.
    IBM Food Trust platform relies on ‘trust anchors’ for validation using a Practical
    Byzantine Fault Tolerance (PBFT) consensus mechanism (see [Chapter 3](chapter03.xhtml)).
    Trust anchors receive a full copy of the encrypted ledger but can only view the
    hashes of the transaction if data owners grant access. Trust anchors are responsible
    for the following:^([14](#fn_14))
  id: totrans-513
  prefs: []
  type: TYPE_NORMAL
- en: '• ***“Resource ownership**: Run accounts in tamper-resistant Z Secure Service
    Containers that ensure encryption of data, both in flight and at rest.*'
  id: totrans-514
  prefs: []
  type: TYPE_NORMAL
- en: '• ***Verification**: Providing verification that events were submitted by an
    individual, with the corresponding hash.*'
  id: totrans-515
  prefs: []
  type: TYPE_NORMAL
- en: '• ***Endorsement**: Trust Anchors can be added as endorsers to incoming transactions,
    providing an additional level of trust for the submitting company, such as private-label
    brands.*'
  id: totrans-516
  prefs: []
  type: TYPE_NORMAL
- en: '• ***Data extractions**: In the event of an investigation, a member of the
    IBM Food Trust can use their decryption key and ask the Trust Anchors to extract
    the relevant data from the shared ledger and endorse its authenticity.”^([15](#fn_15))*'
  id: totrans-517
  prefs: []
  type: TYPE_NORMAL
- en: As the network grows, more participants will run trust nodes and possibly on
    other cloud environments.^([16](#fn_16)) By the third quarter of 2021, the platform
    has processed over 27 million transactions. The IBM Food Trust continues to expand
    both its network and services, particularly for cold chain and for consumer applications.
  id: totrans-518
  prefs: []
  type: TYPE_NORMAL
- en: We noted that Walmart was the anchor tenet for the IBM Food Trust in the US,
    but it chose different partners for its China-based operations. In 2019, Walmart
    China launched the Walmart China Blockchain Traceability Platform, with the help
    of PwC and VeChain. By year end, it aimed to have over 100 products across 10
    categories such as meat, rice, and fresh produce traced. In 2020, Walmart China
    added Sam’s Club in China to the platform.^([17](#fn_17)) Let’s learn more about
    VeChain.
  id: totrans-519
  prefs: []
  type: TYPE_NORMAL
- en: 7.4\. VeChain
  id: totrans-520
  prefs: []
  type: TYPE_NORMAL
- en: VeChain, based in Singapore, was founded in 2017 by Sunny Lu, the former chief
    information officer (CIO) of Louis Vuitton China. It was initially launched on
    Ethereum, but its independent mainnet called VeChainThor went live in 2018.^([18](#fn_18))
    VeChainThor is its public blockchain that is ‘inspired’ by Ethereum, but it uses
    centralized governance that makes updates easier. It uses a Proof-of-Authority
    consensus mechanism where 101 Authority Masternode Operators are known and verified
    by the VeChain Foundation. Node operators include academic institutions, enterprise
    users, and business and technical partners.^([19](#fn_19))
  id: totrans-521
  prefs: []
  type: TYPE_NORMAL
- en: VeChain’s product identifier is called a VeChainID. For high-value products,
    customers use the identifier embedded in a Smart Tag (NFC/RFID/QR Code) to register
    the VeChainID. IoT devices along the supply chain upload transactions about the
    product’s movement/custody to VeChain. [Figure 7.6](#f_7_6) shows a sample process
    flow. End consumers can check and verify a product’s information using the VeChain
    Pro mobile app or by a client interface using APIs.^([20](#fn_20))
  id: totrans-522
  prefs: []
  type: TYPE_NORMAL
- en: '![Image: Figure 7.6: Traceability on VeChain](images/ch7f6.png)'
  id: totrans-523
  prefs: []
  type: TYPE_IMG
- en: '**Figure 7.6: Traceability on VeChain**'
  id: totrans-524
  prefs: []
  type: TYPE_NORMAL
- en: '*Source: [https://www.vechain.com/product/toolchain](https://www.vechain.com/product/toolchain)*'
  id: totrans-525
  prefs: []
  type: TYPE_NORMAL
- en: 'VeChain uses a dual-token native digital asset, VET and VTHO. VET serves as
    a value-transfer medium for business activities and VTHO is used to pay for transaction
    processing. The latter is similar to how Ethereum charges ‘gas prices’ to process
    a transaction. In VeChain, 30 percent of the transaction gas price (in VTHO) is
    awarded to the Authority Node Operator and 70 percent is destroyed. The design
    aims to prevent transaction fees (VTHO) from being directly exposed to the volatility
    of the price of VET. According to the VeChain white paper, *“VTHO is generated
    automatically via holding VETs. In other words, whoever holds VET gets VTHO and
    are able to use the VeChainThor blockchain for free as long as the operations
    performed consume less than* *the VTHO generated. VTHO can be transferred and
    traded to allow users to acquire extra VTHO for performing a larger scale of operations
    such as running a blockchain application.”^([21](#fn_21))* VeChain can be explored
    on [https://explore.vechain.org/](https://explore.vechain.org/). [Figure 7.7](#f_7_7)
    shows block #11,744,722, which was created on March 22, 2022.'
  id: totrans-526
  prefs: []
  type: TYPE_NORMAL
- en: '![Image: Figure 7.7: Screenshot of VeChain’s Ledger](images/ch7f7.png)'
  id: totrans-527
  prefs: []
  type: TYPE_IMG
- en: '**Figure 7.7: Screenshot of VeChain’s Ledger**'
  id: totrans-528
  prefs: []
  type: TYPE_NORMAL
- en: '*Source: [https://explore.vechain.org/blocks/](https://explore.vechain.org/blocks/)*'
  id: totrans-529
  prefs: []
  type: TYPE_NORMAL
- en: Walmart China’s solution traces some products on VeChain so that consumers can
    learn about the products, including the source, routing, and inspections from
    farm to retail store on the website.^([22](#fn_22)) In addition to Walmart China,
    VeChain’s customers include luxury retailers, car manufacturers, and energy companies
    including H&M; LVMH (LVMH Moët Hennessy Louis Vuitton); BMW, Bayer China; ENN,
    BYD Auto; PICC; ENN; and Shanghai Gas.^([23](#fn_23))
  id: totrans-530
  prefs: []
  type: TYPE_NORMAL
- en: 7.5\. BeefChain
  id: totrans-531
  prefs: []
  type: TYPE_NORMAL
- en: BeefChain, owned by American Certified Brands, LLC, is a Wyoming-based, blockchain-based
    solution that aims to restore equity in the US beef supply chain. The US beef
    supply chain includes ranchers who breed and raise cattle, sales barns where ranchers
    sell cattle, feedlots where cattle are fattened, and meat processors who process
    and package beef for sale to wholesalers and retailers. In the US, the beef supply
    chain is shaped like an hourglass, with many ranchers at the top, few feedlots
    and meat processors in the middle and many wholesalers/retailers at the bottom.
    In the State of Wyoming, 11,400 ranches are mostly small, family-owned ranches.^([24](#fn_24))
    Only four meat processors control 85 percent of the US market.^([25](#fn_25))
    On the one hand, consolidation of meat processing has lowered processing costs.
    On the other hand, consolidation has made supply chains vulnerable, as evidenced
    by the shortages caused by meat processing plant shutdowns due to COVID-19 staffing
    shortages and ransomware attacks.^([26](#fn_26))
  id: totrans-532
  prefs: []
  type: TYPE_NORMAL
- en: As far as equity in this supply chain, the consolidated feedlots and meat processors
    hold the power to set prices. The prices ranchers receive for cattle have decreased
    by 35 percent while retail prices have increased by eight percent since 2015.^([27](#fn_27))
    Moreover, ranchers often do not share in the value of raising higher quality meat.
    When ranchers sell cattle, the main determinant of price is the weight of the
    cattle unless the rancher can prove how the cattle were raised via a US Department
    of Agriculture (USDA) Process Verified Program (PVP). Without PVP certification
    that can prove cattle were raised on grass, in open fields, and without antibiotics
    or hormones, the quality of the meat is not considered until after the ranchers
    have already sold them. The USDA quality grading happens at the processing plant
    based on the marbling of the meat carcass. The meat processors can charge higher
    prices to wholesalers/retailers for USDA prime, choice, and select cuts.
  id: totrans-533
  prefs: []
  type: TYPE_NORMAL
- en: Enter BeefChain. BeefChain was co-founded by a group of Wyoming ranchers and
    individuals with knowledge of beef supply chains and blockchain technology in
    2018\. American Certified Brands, founded by Steve Lupien and others, is the holding
    company. BeefChain’s mission is to restore equity in the beef supply chain by
    verifying that cattle were grass fed, free range, and fairly treated so that ranchers
    can charge more money for their cattle.^([28](#fn_28)) The company uses RFID tags
    and blockchain technology to prove the care and provenance of cattle.
  id: totrans-534
  prefs: []
  type: TYPE_NORMAL
- en: To trace cattle on a blockchain, BeefChain first had to recruit ranchers to
    create unique identifiers for each animal. Ranchers usually sell calves when they
    are one to two years old, so early tagging was a critical step in preparation
    for achieving traceability later. Ranchers need to tag calves’ ears with machine
    readable tags that capture time-stamped information about the animal’s birth and
    parentage. Each RFID tag costs about $5.00\. To help make ranchers aware of the
    opportunity, Ogden Driskill—a well-known Wyoming rancher and politician—announced
    that he had tagged 323 calves from his ranch in 2018\. Soon after, two other ranchers
    tagged their herds.^([29](#fn_29))
  id: totrans-535
  prefs: []
  type: TYPE_NORMAL
- en: Initially, BeefChain posted hashes of the tag data on Bitcoin and Ethereum.
    This would provide an immutable record of the first step in the supply chain.^([30](#fn_30))
    The next step involved building the application and conducting a proof-of-concept
    (POC). BeefChain, the University of Wyoming and Avery Dennison—an RFID company—completed
    a POC in 2018 that traced beef raised on Murraymere Farms in Wyoming to an upscale
    restaurant in Taiwan. The solution used RFID tags and labels to track the movement
    of beef from the farm, processing plant, export, and import to the restaurant.^([31](#fn_31))
    The POC showed that the solution could technically work.
  id: totrans-536
  prefs: []
  type: TYPE_NORMAL
- en: The next phase involved proving that Wyoming cattle was worth more money. In
    2019, BeefChain received the first USDA approval as a Process Verified Program
    (PVP) for a blockchain company. This allows BeefChain to audit feedlots and ranches
    to verify the source and age of animals; whether cattle were treated with hormones;
    or whether natural raising practices on grass and without antibiotics or hormones
    were followed.^([32](#fn_32)) BeefChain auditors now had the authorization to
    help more ranchers command higher prices. By 2020, Tyler Lindholm, one of BeefChain’s
    co-founders, said that ranchers who adopted the solution see a return on investment
    because ranchers are commanding higher prices through the PVP certification. He
    said, *“Most of the ranchers know we use blockchain technology, but the main thing
    they care about is that they received a return on their invest of anywhere between
    5 to 50 cents per pound—that’s about an extra $30,000 per year per rancher.”^([33](#fn_33))*
    BeefChain charges ranchers a fee per head of cattle tracked in exchange for access
    to the technology and PVP certification. The cost is more than offset by the higher
    prices they now receive.
  id: totrans-537
  prefs: []
  type: TYPE_NORMAL
- en: BeefChain initially posted data on Bitcoin and Ethereum, but now bases most
    of its development efforts on Cardano.^([34](#fn_34)) In 2020, its partnered with
    IOHK, the Hong-Kong based company behind the Cardano blockchain. Cardano is a
    public permissionless blockchain based on Proof-of-Stake. In a presentation at
    Cardano’s 2020 conference, the President of Beefchain said *“We chose Cardano
    because it is secure, transparent, and scalable. They are also wonderful partners
    to help us grow the business.”*^([35](#fn_35)) BeefChain and IOHK worked on four
    use cases for grass fed assurance, certification, end-to-end traceability, and
    consumer engagement. BeefChain deploys the auditors and IOHK and Atala Trace are
    the technology partners. IOHK is automating more of the process so that ranchers
    will have to complete less paperwork to add data, like vaccination status, to
    the system.
  id: totrans-538
  prefs: []
  type: TYPE_NORMAL
- en: Going forward, BeefChain envisions that tokenization of cattle can broaden the
    rancher’s financing options. Ranchers only get paid once a year when they sell
    the herd. Ranchers typically take out loans to finance their operations. What
    if ranchers sold their tokens to foster new investment models, such as fractional
    ownership of a cow, bull or even an entire herd? Breeding bulls, for example,
    can be worth $1 million, and an NFT can easily track hundreds of smaller-sized
    investors. Tokenization can also improve regulatory compliance. Instead of a blanket
    inspection to certify an entire herd for sale, NFTs tie each animal in the herd
    to the inspection certification and maintain that record of passing inspection
    even as it gets separated from the herd as it moves through the supply chain.
    Moreover, animal inspections across state lines could be automated by reading
    the RFID tag and pulling the relevant inspection data from the system.
  id: totrans-539
  prefs: []
  type: TYPE_NORMAL
- en: BeefChain is next building end consumer applications so that consumers can learn
    who raised the meat and how the animal was treated (see [Figure 7.8](#f_7_8)).
    Tyler Lindholm, one of BeefChain’s co-founders, said that the goal is to allow
    end consumers to know their ranchers*. “We have the opportunity to go in many
    directions. Even if you are across the world, you have an opportunity to know
    your rancher and know how they raise their animals. You can prove it with an immutable
    record with blockchain technology.”^([36](#fn_36))*
  id: totrans-540
  prefs: []
  type: TYPE_NORMAL
- en: '![Image: Figure 7.8: Consumers will be able to scan QR codes on meat to find
    who raised the cattle](images/ch7f8.png)'
  id: totrans-541
  prefs: []
  type: TYPE_IMG
- en: '**Figure 7.8: Consumers will be able to scan QR codes on meat to find who raised
    the cattle**'
  id: totrans-542
  prefs: []
  type: TYPE_NORMAL
- en: 7.6\. Everledger
  id: totrans-543
  prefs: []
  type: TYPE_NORMAL
- en: 'Based in London, Everledger was founded in 2015 by Leanne Kemp initially with
    the aim to track diamonds from mines to retail stores. Kemp wanted to stop ‘blood
    diamonds’—diamonds mined to finance conflicts in such places as Sierra Leone,
    Liberia, Angola, and the Ivory Coast—by better tracking the warranties associated
    with fair trade practices established by the United Nations. The United Nations
    created the World Diamond Congress to define the standards, which it subsequently
    passed in 2003\. Known as the ‘Kimberly Process Certification’, the process requires
    sellers of rough and polished diamonds to insert a warranty declaration on invoices
    that reads:'
  id: totrans-544
  prefs: []
  type: TYPE_NORMAL
- en: '*“The diamonds herein invoiced have been purchased from legitimate sources
    not involved in funding conflict and in compliance with United Nations resolutions.
    The seller hereby guarantees that these diamonds are conflict free, based on personal
    knowledge and/or written guarantees provided by the supplier of these diamonds.”*^([37](#fn_37))'
  id: totrans-545
  prefs: []
  type: TYPE_NORMAL
- en: Everledger tracks diamonds by first creating a unique digital twin version of
    the physical diamond with machine vision. Machine vision specifies 40 meta data
    points using high resolution photographs (see [Figure 7.9](#f_7_9)). Everledger
    worked with IBM to build the blockchain application on Hyperledger Fabric. The
    blockchain tracks a complete provenance history around each diamond, including
    the origin, allotment, rough state, planning, cutting, polishing, and certification.^([38](#fn_38))
    According to the CEO, over 1 million diamonds were represented on the ledger by
    March 2017.^([39](#fn_39)) According to Coindesk, Everledger and its network of
    partners covered 40 percent of the diamonds in circulation by 2020.^([40](#fn_40))
  id: totrans-546
  prefs: []
  type: TYPE_NORMAL
- en: Everledger has since expanded its business model to authenticate and track other
    valuable assets such as art, batteries, critical minerals like lithium and cobalt,
    fashion, gemstones, insurance, luxury goods, and wines and spirits. The Everledger
    platform offers various products.^([41](#fn_41)) ‘Capture’ is the main product
    that traces a part’s provenance. ‘Amplify’ is an API plug-in for eCommerce retailers,
    allowing them to insert the provenance of a product tracked on Everledger onto
    their websites.^([42](#fn_42)) As of early 2022, Everledger has raised nearly
    $40 million from investors, earned about $31 million a year in revenue, and had
    224 employees.^([43](#fn_43))
  id: totrans-547
  prefs: []
  type: TYPE_NORMAL
- en: Although Everledger was first to market with tracking diamonds, others have
    since entered the market. In May of 2018, De Beers tracked 100 high-value diamonds
    from the mine to the retailer using a blockchain, which eventually led to a spinoff
    called **Tracr**. Canadian-based Lucara Diamond uses **Clara**, another blockchain-based
    tracker.^([44](#fn_44))
  id: totrans-548
  prefs: []
  type: TYPE_NORMAL
- en: '![Image: Figure 7.9: Everledger’s digital identifier for a fair trade diamond](images/ch7f9.png)'
  id: totrans-549
  prefs: []
  type: TYPE_IMG
- en: '**Figure 7.9: Everledger’s digital identifier for a fair trade diamond**'
  id: totrans-550
  prefs: []
  type: TYPE_NORMAL
- en: '*Source: [https://www.youtube.com/watch?v=GAdjL-nultI](https://www.youtube.com/watch?v=GAdjL-nultI)*'
  id: totrans-551
  prefs: []
  type: TYPE_NORMAL
- en: It’s solution tracks diamonds from ‘mine to finger’.^([45](#fn_45)) In January
    2019, Russia’s Ministry of Education and Science introduced its own blockchain
    solution for responsible diamond trade, which was developed by a Russian startup
    called **[Bitcarat.com](http://Bitcarat.com)**.^([46](#fn_46)) At the time of
    this writing during the Russian invasion of Ukraine in 2022, it’s difficult to
    assess the status of this initiative; the website roadmap had not been updated
    since 2020.
  id: totrans-552
  prefs: []
  type: TYPE_NORMAL
- en: 7.7\. OpsChain Traceability
  id: totrans-553
  prefs: []
  type: TYPE_NORMAL
- en: EY is a global professional services network based in London, with over 300,000
    employees. EY’s blockchain strategy has been unique among enterprise leaders for
    its early commitment to the use of public blockchains for enterprise transactions.
    EY believes that private-permissioned blockchains are not the end-game due to
    vendor lock-in, lack of scalability, and lack of interoperability. EY sees the
    benefits of public blockchains, such as Ethereum, as (a) an ability to participate
    without investing in significant technology and hosting a node; (b) all relevant
    information remains on the public blockchain and available to all participants,
    even if the project fails or various individuals leave the project; and (c) an
    increased ability to leverage upcoming blockchain approaches and upgrades through
    community development so that the participants in the use-case specific network
    can focus on business rules, transactions, and governance and not the underlying
    development of a blockchain platform. To help enterprise adoption of public blockchains,
    EY has contributed to open-source code bases—most notably Nightfall and the Baseline
    Protocol—that use zero-knowledge proofs (ZKPs) to execute confidential transactions
    on public blockchains. (ZKPs are explained in [Chapter 10](chapter10.xhtml)).
  id: totrans-554
  prefs: []
  type: TYPE_NORMAL
- en: Here we focus on EY’s OpsChain Traceability solution, used for supply chain
    traceability. Its history began with WineChain. EY developed WineChain in 2018
    to authenticate wines and to restore trust in a marketplace plagued by fakes—counterfeit
    wines are a multi-billion-dollar business.^([47](#fn_47)) The solution is a hybrid
    with a public blockchain for verification of wine authenticity and a private blockchain
    for value transfer. For wine authenticity, each wine bottle is tokenized as an
    ERC-721 token and posted to Ethereum; the token is transformed to a QR code that
    is affixed to the wine bottle’s label. By 2020, EY had tokenized 11 million unique
    wine bottles with an ERC-721 token.^([48](#fn_48)) Customers can scan the code
    with their smartphones and get verification that the wine is authentic (see [Figure
    7.10](#f_7_10)). Consumers can learn about when and where grapes were harvested,
    bottling date, lot number, quality of sulphites, and other data. For value transfer,
    vineyards, wine producers, brokers, importers, wholesalers, distributors, and
    retailers rely on Quorum—a private network version of Ethereum—to exchange value
    and to track the bottles as they move through the supply chain.^([49](#fn_49))
    EY chose Quorum in anticipation of a pivot from private to public networks; building
    on Quorum with public blockchains in mind minimizes the recoding required to switch
    to Ethereum in the future.
  id: totrans-555
  prefs: []
  type: TYPE_NORMAL
- en: '![Image: Figure 7.10: EY’s WineChain Solution](images/ch7f10.png)'
  id: totrans-556
  prefs: []
  type: TYPE_IMG
- en: '**Figure 7.10: EY’s WineChain Solution**'
  id: totrans-557
  prefs: []
  type: TYPE_NORMAL
- en: '*Source: EY, with permission*'
  id: totrans-558
  prefs: []
  type: TYPE_NORMAL
- en: While small scale counterfeits might occur—say by consuming a fine wine, re-using
    the wine bottle, and re-selling the fake—the perpetrator would be caught if they
    tried to scale the solution; the winery still has chain of custody visibility
    and would be able to pinpoint the common source of repeated quality complaints,
    and identify this discrete point of failure in the process.
  id: totrans-559
  prefs: []
  type: TYPE_NORMAL
- en: In 2019, EY deployed the TATTOO Wine Market place with partners including Blockchain
    Wine Pte. Ltd for the Asia-Pacific market. ‘TATTOO’ stands for traceability, authenticity,
    transparency, trade, origin, and opinion. It has an interface to SAP; SAP is an
    enterprise application used by many companies in the supply chain. Thus, most
    customers using TATTOO are using a hybrid solution, with their private internal
    systems connected to EY’s public OpsChain Traceability solution.^([50](#fn_50))
  id: totrans-560
  prefs: []
  type: TYPE_NORMAL
- en: When Ethereum’s transaction fees escalated, EY evolved the OpsChain Traceability
    from Ethereum to Polygon. We introduced Polygon in the Aave case study in [Chapter
    5](chapter05.xhtml). Polygon is a layer 2 solution for Ethereum that processes
    transactions in the Polygon network and bundles them for posting on Ethereum.
    Polygon is faster than Ethereum because it uses Proof-of-Stake and is it has lower
    transaction costs than Ethereum.
  id: totrans-561
  prefs: []
  type: TYPE_NORMAL
- en: In addition to wine, the OpsChain Traceability solution is used by Birra Peroni
    (Asahi Group) for beer, by Spinosa for mozzarella cheese, by Merck Animal Health
    for animal vaccines, and by other clients for chickens, eggs, and fresh produce.^([51](#fn_51))
  id: totrans-562
  prefs: []
  type: TYPE_NORMAL
- en: 7.8\. DL Freight
  id: totrans-563
  prefs: []
  type: TYPE_NORMAL
- en: DL Freight is a blockchain-enabled solution for freight invoice and payment
    processing developed by Walmart Canada and DLT Labs. The case study begins in
    summer 2018 within the supply chain and logistics organization of Walmart Canada.
    Leaders wanted to address the problems with freight invoicing. While Walmart Canada
    has its own fleet of 2,000 trailers used for shipments to the stores, it also
    relies on 70 third-party freight carriers—some large-sized and some small-sized—to
    move over 500,000 loads per year.^([52](#fn_52)) A single freight invoice can
    have up to 200 data elements from various partners in the supply chain. Because
    each partner maintains its own systems of record, Walmart Canada’s information
    often conflicted with their partners’ information. Walmart Canada was frustrated
    with the time and resources needed to verify carriers’ variable charges (called
    accessorial charges) on invoices. Before DL Freight, Walmart Canada and its freight
    carriers disputed 70 percent of invoices. It took days, weeks and even months
    to settle them, resulting in administrative expenses rising to about 20 percent
    of transportation costs.^([53](#fn_53)) Freight carriers were not getting paid
    in a timely manner, and both sides were spending too much money on reconciliations.
  id: totrans-564
  prefs: []
  type: TYPE_NORMAL
- en: Walmart Canada engaged DLT Labs as its technology partner. DLT Labs is a Toronto-based
    technology platform developer that had built a *configurable* platform based on
    Hyperledger Fabric. Configuring an existing platform was much faster and cheaper
    than coding and testing a custom-built application. Once configured, the solution
    was audited by Walmart Canada and its parent company, Walmart Inc. The configuration,
    testing and compliance cycle for the production pilot took only eight months from
    conception to live deployment.
  id: totrans-565
  prefs: []
  type: TYPE_NORMAL
- en: In addition to technology, the solution also involved significant business process
    redesign. Before DL Freight, freight carriers generated an invoice after the final
    delivery of a shipment, which is when Walmart Canada saw the invoice for the first
    time. Walmart had to investigate all the unexpected accessorial charges that appeared
    on an invoice. As shown in [Figure 7.11](#f_7_11), the freight invoice process
    before the adoption of DL Freight required 11 steps. The value-adding steps are
    the ones that process data about the shipment, including confirming shipment details
    (Step 1), dispatching (Step 2), accepting or rejecting delivery (Step 3), issuing
    a correct invoice (Step 7), and paying the invoice (step 11). All the other steps
    involved reviewing data and reconciling any discrepancies within the freight carrier’s
    data.
  id: totrans-566
  prefs: []
  type: TYPE_NORMAL
- en: '![Image: Figure 7.11: Freight invoice process before implementing the DL Freight
    solution](images/ch7f11.png)'
  id: totrans-567
  prefs: []
  type: TYPE_IMG
- en: '**Figure 7.11: Freight invoice process before implementing the DL Freight solution**'
  id: totrans-568
  prefs: []
  type: TYPE_NORMAL
- en: '*Source: Reproduced with permission from Walmart Canada and DLT Labs*'
  id: totrans-569
  prefs: []
  type: TYPE_NORMAL
- en: After DL Freight was implemented, the invoice was jointly built in near real
    time with data from Walmart Canada and the freight carrier. The ‘happy path’ of
    the reengineered freight invoice process requires just five steps—i.e., the flow
    that triggers no exceptions or error conditions (see [Figure 7.12](#f_7_12)).
  id: totrans-570
  prefs: []
  type: TYPE_NORMAL
- en: In Step 1 of the revised process, Walmart Canada’s Transportation Management
    System (TMS) serves as the source of truth for the tender and contracting data.
    The TMS uploads the shipment tender (using EDI 204 data standard) to the DL Freight
    platform to initially populate the invoice with shipment details, load details
    and delivery instructions. Known charges are added to the invoice, including fuel,
    planned stops and hazardous materials handling charges. Carriers interact with
    DL Freight—either directly through APIs or through a portal—for tender approvals.
    DL Freight sends a tender-acceptance notification to the TMS (using EDI 990 data
    standard). The connections between freight carriers’ systems and DL Freight are
    depicted in [Figure 7.13](#f_7_13).
  id: totrans-571
  prefs: []
  type: TYPE_NORMAL
- en: '![Image: Figure 7.12: Freight invoice process after implementing the DL Freight
    solution](images/ch7f12.png)'
  id: totrans-572
  prefs: []
  type: TYPE_IMG
- en: '**Figure 7.12: Freight invoice process after implementing the DL Freight solution**'
  id: totrans-573
  prefs: []
  type: TYPE_NORMAL
- en: '*Source: With permission from Walmart Canada and DLT Labs*'
  id: totrans-574
  prefs: []
  type: TYPE_NORMAL
- en: During Step 2, IoT devices that track temperatures, GPS locations and times
    are read and posted in near real time to DL Freight as the shipment moves along
    the transportation route. The automatic uploads are done via FourKites, a system
    that collects and consolidates data from the IoT devices. Some smaller carriers
    without sophisticated IoT device systems enter their data manually. IoT data triggers
    variable accessorial charges that are added to the invoice along the way, such
    as charges for wait times and layovers. Most transaction approvals are automated
    using smart contracts.
  id: totrans-575
  prefs: []
  type: TYPE_NORMAL
- en: In Step 3, Walmart Canada’s distribution centers connect to DL Freight to verify
    receipt of goods via proof of delivery. GPS reads confirm delivery to the final
    destination.
  id: totrans-576
  prefs: []
  type: TYPE_NORMAL
- en: During Step 4, the freight carrier agrees the shipment details and proof of
    delivery and completes the invoice by adding any final accessorial charges. With
    payments pre-approved, the invoice is issued to Walmart Canada and is paid according
    to payment terms recorded in the smart contract. The countdown clock for payment
    terms, such as *“pay the invoice in net 35 days”,* does not start until the parties
    had agreed to the final invoice. With DL Freight, invoices are agreed soon after
    final delivery, ensuring that carriers get paid the right amount within the pre-agreed
    timeframe. In short, carriers have certainty about the amount they will be paid
    and receive the payments faster.^([54](#fn_54))
  id: totrans-577
  prefs: []
  type: TYPE_NORMAL
- en: After Walmart Canada and its freight operators adopted a blockchain-enabled
    solution in March 2020, invoice disputes fell from 70 percent to less than 2 percent,
    invoices were finalized within 24 hours—instead of days, weeks or longer—costs
    were reduced, and relationships improved. As of Summer 2021, DL Freight had processed
    340,000 invoices worth $450 million. Preparing these invoices involved 57.1 million
    IoT messages and 2.6 million temperature updates.
  id: totrans-578
  prefs: []
  type: TYPE_NORMAL
- en: '![Image: Figure 7.13: Connecting freight carriers’ systems to DL Freight](images/ch7f13.png)'
  id: totrans-579
  prefs: []
  type: TYPE_IMG
- en: '**Figure 7.13: Connecting freight carriers’ systems to DL Freight**'
  id: totrans-580
  prefs: []
  type: TYPE_NORMAL
- en: '*Source: Reproduced with permission from DLT Labs*'
  id: totrans-581
  prefs: []
  type: TYPE_NORMAL
- en: 7.9\. VeriTX
  id: totrans-582
  prefs: []
  type: TYPE_NORMAL
- en: 'Colonel James Allen Regenor, USAF(ret) founded VeriTX in 2019\. VeriTX was
    incorporated in Delaware, with its head office in East Aurora, New York. VeriTX’s
    mission is to create trusted digital supply chain solutions based on three pillars:
    data integrity, process integrity and performance integrity. VeriTX is positioned
    at the convergence of Industry 4.0 and Web 3.0\. The net result of this convergence
    is a new modality of logistics, which Regenor calls digital, following the first
    three modalities of land, sea, and air. The core of the VeriTX solution portfolio
    is a marketplace, a business-to-business platform for the buying and selling of
    digital and physical assets that also records trusted maintenance and lease information,
    powered by blockchain technology.^([55](#fn_55)) VeriTX had nearly finished its
    Series A funding round for $5 million in March 2022.'
  id: totrans-583
  prefs: []
  type: TYPE_NORMAL
- en: The platform has been built and tested with many POCs with global strategic
    partners. Most recently, the US Air Force awarded VeriTX a contract valued at
    $2 million in September of 2021\. VeriTX serves as the prime contractor for a
    layered approach to data security, protecting critical supply chains and increasing
    Air Force readiness.^([56](#fn_56))
  id: totrans-584
  prefs: []
  type: TYPE_NORMAL
- en: 'Although VeriTX was founded in 2019, it has a longer history dating back to
    when Regenor joined Moog in 2013 after retiring from 31 years of military service
    in the US Air Force. Regenor was hired partly for his scenario-based planning
    skills to help Moog envision future business directions. While working at Moog,
    Regenor imagined a completely decentralized manufacturing process in which military
    and commercial customers could print parts where they need them, when they need
    them. The scenario went as follows:'
  id: totrans-585
  prefs: []
  type: TYPE_NORMAL
- en: '*“Imagine a scenario where lives depend upon a mission being flown off the
    deck of an aircraft carrier far out at sea. The only available aircraft has just
    been grounded with a failed critical part. There is no part inventory on the carrier.
    But we do have a 3-D printer and a stock of powder aboard. A technical data package
    is available for the part, and a replacement is quickly printed. You are the responsible
    person who needs to get this part quickly fitted to the aircraft and to sign the
    plane off as safe and ready to fly. How would you know if the newly printed additive
    manufacturing part you are holding in your hand is good for use?”*^([57](#fn_57))'
  id: totrans-586
  prefs: []
  type: TYPE_NORMAL
- en: 'The challenges to realize such a decentralized manufacturing process—particularly
    in such a highly regulated context—were enormous. What if the 3-D printing instructions
    had been tampered with by a cyber-terrorist? Or what if the instructions were
    counterfeit? Military and commercial users would need a way to guarantee that
    the part that came off the printer was authentic and that the part was ready for
    use. Furthermore, the newly printed part would need to be tracked over its entire
    lifetime, so it would need an embedded unique ID when it came off the printer.
    Military and commercial users would need a decentralized network with the highest
    security. Technically, Regenor and his team quickly realized that blockchain technologies
    might be the ideal technical solution: a decentralized blockchain application
    for decentralized additive manufacturing.^([58](#fn_58)) The size of the potential
    market is large. The US military is moving to digital supply chains, with an estimated
    market size for digital aircraft parts of $3.1 billion by 2025.'
  id: totrans-587
  prefs: []
  type: TYPE_NORMAL
- en: Trying to launch a new business within a traditional business like Moog proved
    to be a slow process. Professor Clayton Christensen’s Theory of Disruptive Innovation—discussed
    in [Chapter 11](chapter11.xhtml)—found that traditional businesses had a hard
    time disrupting themselves, and that spin-offs or investments in startups were
    better routes. Ultimately, Regenor decided to depart Moog in May of 2018 to accelerate
    development and to make the solution independent. He said, “*To be successful,
    we need VeriTX to be a neutral third-party platform.”* Regenor stayed on as a
    consultant with Moog as he launched VeriTX. While Regenor was named on the patents
    (along with other Moog employees), Moog owns the patents, so VeriTX licenses the
    patents from Moog. In late 2019, Moog became a strategic partner with VeriTX,
    as aligned with Christensen’s Theory.
  id: totrans-588
  prefs: []
  type: TYPE_NORMAL
- en: Among all the supply chain cases discussed in this Chapter, the VeriTX solution
    is the most disruptive to traditional supply chain ecosystems. [Figure 7.14](#f_7_14)
    compares the processes for centralized versus decentralized manufacturing.
  id: totrans-589
  prefs: []
  type: TYPE_NORMAL
- en: It’s an entirely new kind of supply chain. The potential business value is enormous,
    such as significantly less downtime, lower inventory costs, lower customs fees,
    and lower shipping and transportation costs.^([59](#fn_59)) The main military
    benefit is improved mission readiness rates and the commercial benefit is increased
    asset up time. The platform yields metadata and part data that can be used to
    inform predictive and prescriptive maintenance solutions. Today, most parts are
    fly-to-fail which is extremely inefficient and costly. Much efficiency can be
    gained, and costs reduced by enacting a prescriptive model.
  id: totrans-590
  prefs: []
  type: TYPE_NORMAL
- en: '![Image: Figure 7.14: Centralized vs. decentralized manufacturing](images/ch7f14.png)'
  id: totrans-591
  prefs: []
  type: TYPE_IMG
- en: '**Figure 7.14: Centralized *vs*. decentralized manufacturing**'
  id: totrans-592
  prefs: []
  type: TYPE_NORMAL
- en: '*Source: With permission from VeriTX*'
  id: totrans-593
  prefs: []
  type: TYPE_NORMAL
- en: 'From a process perspective, VeriTX digitizes and decentralizes the parts manufacturing
    process by breaking it down into four steps:'
  id: totrans-594
  prefs: []
  type: TYPE_NORMAL
- en: '**1.** *“Sellers design parts digitally. This includes the idea, prototype
    and final design of parts ranging from traditionally forged metal engine parts
    to polymer-molded interior parts used in aircraft cabins.*'
  id: totrans-595
  prefs: []
  type: TYPE_NORMAL
- en: '**2.** *Sellers upload parts on VeriTX platform. All the necessary information
    such as pricing, specifications, and provenance is included.*'
  id: totrans-596
  prefs: []
  type: TYPE_NORMAL
- en: '**3.** *Buyers purchase digital parts. The platform enables the exchange of
    digital assets, which will eventually become tangible in the last step.*'
  id: totrans-597
  prefs: []
  type: TYPE_NORMAL
- en: '**4.** *Push to point-of-use, then 3D print. For those who do not have 3D printing
    machines, VertiTX has machine partners who can print the parts and have them ready
    for pick-up or delivery.”*^([60](#fn_60))'
  id: totrans-598
  prefs: []
  type: TYPE_NORMAL
- en: For step 2, sellers assign and upload unique identifiers on VeriTX’s platform.
    The part identification method varies with use case and material type. For 3D
    printed parts, each part can be printed with an embedded unique hash ‘watermark’
    that can be viewed with a camera on a smart phone app. The hash would be permanently
    stored on the blockchain at time of origin.
  id: totrans-599
  prefs: []
  type: TYPE_NORMAL
- en: For metal parts, Moog did a POC with Alitheon, a company that uses simple mobile
    phone cameras and proprietary software to transform 54,000 unique surface characteristics
    of individual objects into a unique digital ID—no tags are appended, the object
    serves as its own identifier! (See [Figure 7.15](#f_7_15).)
  id: totrans-600
  prefs: []
  type: TYPE_NORMAL
- en: '![Image: Figure 7.15: Creating unique IDs from 54,000 unique surface areas
    for metal parts](images/ch7f15.png)'
  id: totrans-601
  prefs: []
  type: TYPE_IMG
- en: '**Figure 7.15: Creating unique IDs from 54,000 unique surface areas for metal
    parts**'
  id: totrans-602
  prefs: []
  type: TYPE_NORMAL
- en: '*Source: [https://www.moog.com/news/blog-new/VeriPart-linking-digital-to-physical.html](https://www.moog.com/news/blog-new/VeriPart-linking-digital-to-physical.html)*'
  id: totrans-603
  prefs: []
  type: TYPE_NORMAL
- en: Alitheon’s software can scan the object at any time with a mobile phone, and
    if the object was previously recorded on the blockchain, the software authenticates
    the object and provides a match confidence score.^([61](#fn_61)) For the POC,
    Moog sent 20 metal parts to Alitheon for scanning, which Alitheon then sent back
    to Moog. Moog scanned them upon receipt, matched them with Moog’s ID, and then
    brutalized the materials by dropping them on concrete floors, grinding them with
    handheld motors, and grit blasting the parts. Moog sent these worn parts back
    to Alitheon, which was still able to identify the unique parts, even when only
    3,700 unique surface features remained on the original parts.^([62](#fn_62))
  id: totrans-604
  prefs: []
  type: TYPE_NORMAL
- en: The blockchain application leverages smart contracts to track the part’s every
    movement and every transfer of ownership (see [Figure 7.16](#f_7_16)).^([63](#fn_63))
    Modules also analyze data—such as predicting part failures—and aggregate parts
    information to a dashboard (see [Figure 7.17](#f_7_17)).
  id: totrans-605
  prefs: []
  type: TYPE_NORMAL
- en: '![Image: Figure 7.16: VeriTX tracks the process from part design and printing
    to delivery](images/ch7f16.png)'
  id: totrans-606
  prefs: []
  type: TYPE_IMG
- en: '**Figure 7.16: VeriTX tracks the process from part design and printing to delivery**'
  id: totrans-607
  prefs: []
  type: TYPE_NORMAL
- en: '*Source: With permission from VeriTX*'
  id: totrans-608
  prefs: []
  type: TYPE_NORMAL
- en: Next, we cover some of VeriTX’s pilots.
  id: totrans-609
  prefs: []
  type: TYPE_NORMAL
- en: As mentioned above, US Air Force awarded VeriTX a contract valued at $2 million
    in 2021\. Regenor explained, *“VeriTX always talks about the fourth modality of
    logistics as being based on data, process, and performance integrity. For the
    US Air Force, VeriTX is responsible for data integrity. We built a solution called
    Fortis to follow the data provenance for any part. Beyond that, we can also ascertain
    whether anything has been altered in the documents, which is critical for environments
    that need to assume ‘logistics under attack’.”* For the Fortis application, the
    solution demo was built on a private-permissioned version of Ethereum. VeriTx
    is working with a partner to potentially develop quantum key pairs for this solution
    in anticipation that advances in quantum computing will break the private-public
    keys pairs used in today’s blockchains (see [Chapter 10](chapter10.xhtml) for
    more on quantum).
  id: totrans-610
  prefs: []
  type: TYPE_NORMAL
- en: As the beta version advances, the solution will likely become a hybrid. The
    part of the solution that records the hashes of transactions will likely move
    to Algorand. The part of the solution that does forensics and analytics to determine
    who or what executed transactions will operate on a private network. Regenor explained*,
    “It’s a highly secure design in a zero trust environment with enabled quantum
    resistant protocols per National Security Memorandum-8.”^([64](#fn_64))*
  id: totrans-611
  prefs: []
  type: TYPE_NORMAL
- en: '![Image: Figure 7.17: VeriTX’s dashboard](images/ch7f17.png)'
  id: totrans-612
  prefs: []
  type: TYPE_IMG
- en: '**Figure 7.17: VeriTX’s dashboard**'
  id: totrans-613
  prefs: []
  type: TYPE_NORMAL
- en: '*Source: With permission from VeriTX*'
  id: totrans-614
  prefs: []
  type: TYPE_NORMAL
- en: Regenor chose Algorand after examining several technology providers. Algorand
    is a public permissionless blockchain that relies on Proof-of-Stake, which is
    fast, cheap, and secure. He said, *“Algorand was the ideal solution to onboard
    our ecosystem partners to the network, because of its flexible architecture, low
    transaction fees and transactional throughput scalability.”^([65](#fn_65))* Additionally,
    Algorand is carbon neutral; an on-chain sustainability oracle analyses each node’s
    energy use and compensates the usage with offsetting funds to reforestation, peat
    management and wind-energy projects managed by ClimateTrade.^([66](#fn_66)) Algorand
    also has a clawback feature that allows an authorized address to revoke assets
    from an account if they breach certain contractual obligations.
  id: totrans-615
  prefs: []
  type: TYPE_NORMAL
- en: In another POC for a military application, VeriTX proved a massive improvement
    in moving to decentralized manufacturing. Before a solution like VeriTX, it takes
    up to 265 days for a replacement part to be ordered and delivered for the F15-Eagle
    fighter plane. On the VeriTX marketplace, the Department of Defense can place
    a buy order for a metal aircraft part to be 3D printed on-demand and delivered
    in just 6 hours.^([67](#fn_67))
  id: totrans-616
  prefs: []
  type: TYPE_NORMAL
- en: In the commercial airline space, Regenor and his team did a much-publicized
    live test of producing a 3D replacement part for a business-class seat for an
    inbound aircraft in 2019\. The Boeing 777-300 aircraft left from Auckland New
    Zealand, and while it was in flight, it radioed Air New Zealand maintenance facility
    in Auckland to report the part broken. Although the part is not critical, it would
    deem the seat unsellable. The maintenance facility ordered the digital part from
    its supplier, Singapore-based ST Engineering (STE). STE pushed the order to Moog
    to print the part in Los Angeles. Using a mobile printer, Regenor printed the
    part and it was replaced 30 minutes after the Boeing 777-300 landed in Los Angeles
    by the maintenance crew.^([68](#fn_68)) Regenor explained, *“We proved that we
    could whittle a 43 day lead time down to an hour. Digital logistics fundamentally
    changes supply chains.”^([69](#fn_69))*
  id: totrans-617
  prefs: []
  type: TYPE_NORMAL
- en: VeriTX’s next commercial applications focus on ‘rotables’. Rotables are aircraft
    parts that can be fixed and re-used. Commercial airlines can create sustainment
    opportunities to reuse, rebuild, and overhaul parts that would otherwise be discarded.
  id: totrans-618
  prefs: []
  type: TYPE_NORMAL
- en: VeriTX has also forayed into the medical parts business. When Regenor realized
    that his platform could help with the medical devices needed to battle COVID-19,
    he leapt into action. He founded a new company, Rapid Medical Parts, in March
    2020\. He rallied his global network of partners, and in just 12 days, the Pentagon
    awarded his company a contract for converting the abundant supply of sleep apnea
    machines into ventilators. The conversion requires additional parts that Rapid
    Medical Parts printed, and at a tenth of the cost of a new ventilator. After the
    contract was completed, the need to convert sleep apneas waned because industrial
    ventilator manufacturers were able to meet demand. In sharing his story with us,
    Regenor said, *“We all answer the call. Some run towards the cannons and others
    dig in. I have always run towards the cannons.”*
  id: totrans-619
  prefs: []
  type: TYPE_NORMAL
- en: 7.10\. Conclusion
  id: totrans-620
  prefs: []
  type: TYPE_NORMAL
- en: IBM Food Trust, VeChain, BeefChain, Everledger, OpsChain Traceability, DL Freight,
    and VeriTX show how ecosystem platforms can help to improve supply chains. They
    improve supply chain visibility, authenticate products, remove friction points
    in trade, reduce administrative costs, and reduce time wasted on paperwork. Our
    sampling of cases demonstrates multiple ways to identify products and multiple
    uses of blockchain, including private-permissioned, private-permissionless, and
    public-permissionless solutions. We also saw several hybrid solutions.
  id: totrans-621
  prefs: []
  type: TYPE_NORMAL
- en: 'Beyond our cases, there are many other blockchain-enabled supply chains. For
    example:'
  id: totrans-622
  prefs: []
  type: TYPE_NORMAL
- en: • OpenSC, cofounded by the World Wildlife Fund and Boston Consulting Group,
    helps Austral Fisheries to trace fish from ‘bait to plate’.^([70](#fn_70))
  id: totrans-623
  prefs: []
  type: TYPE_NORMAL
- en: • Provenance is a UK-based company that provides supply chain authenticity and
    traceability for many clients, including Grass Roots Farmer’ Cooperative, based
    in Little Rock Arkansas.
  id: totrans-624
  prefs: []
  type: TYPE_NORMAL
- en: • Minnesota-based Cargill traced 200,000 turkeys from 70 farms to retail stores.^([71](#fn_71))
  id: totrans-625
  prefs: []
  type: TYPE_NORMAL
- en: • France-based Carrefour traced milk and other products. Carrefour reported
    that the application boosted sales for products traced on a blockchain and are
    accessible to consumers via QR codes.^([72](#fn_72))
  id: totrans-626
  prefs: []
  type: TYPE_NORMAL
- en: • US-based Bumble Bee Foods traced fish (with SAP).^([73](#fn_73))
  id: totrans-627
  prefs: []
  type: TYPE_NORMAL
- en: • CONA built a blockchain-based solution for Coca-Cola bottlers. It was initially
    built on a private permissioned network but may move to a to a public-permissionless
    solution.^([74](#fn_74))
  id: totrans-628
  prefs: []
  type: TYPE_NORMAL
- en: It’s interesting to ponder whether more supply chain applications will pivot
    from private to pubic blockchains based on innovations discussed in [Chapter 10](chapter10.xhtml),
    such as zero-knowledge proofs and layer 2 solutions.
  id: totrans-629
  prefs: []
  type: TYPE_NORMAL
- en: For those interested in a deeper examination of blockchains in supply chains,
    *Integrating Blockchain into Supply Chain Management* by Remko Van Hoek, Brian
    Fugate, Marat Davletshin, and Matthew Waller is recommended.^([75](#fn_75)) In
    the next chapter, we explore uses blockchain solutions for credentials.
  id: totrans-630
