  type: TYPE_NORMAL
  zh: KoreConX首席执行官Oscar A. Jofre表示：“在与公司（发行人）、投资者、证券交易商、董事会成员及其他利益相关者的日常对话中，我们发现了许多效率流程的价值例子。与孤立系统不同，当在这个平台上对一方进行交易效率化时，好处很快就会传播到并惠及所有参与交易的各方。流程效率和成本降低是最明显的好处，但价值远不止于此，还包括了用户体验的改善和更强大、持续的长期关系和信任。”表6.2突出了交易速度的提升。
