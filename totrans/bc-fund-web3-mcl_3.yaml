- en: While Ripple and Stellar transactions can send/receive cryptocurrencies, the
    main value is streamlining fiat currency global payments and fiat exchanges using
    cryptocurrency bridges.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管 Ripple 和 Stellar 交易可以发送/接收加密货币，但主要价值在于使用加密货币桥简化法定货币全球支付和法定货币交易所。
- en: Aave is an example of pure DeFi—it is a completely decentralized set of smart
    contracts that deals only in cryptocurrencies. The dApps allow lenders to earn
    interest on their cryptocurrency deposits and allows borrowers to take out cryptocurrency
    loans. Aave, originally called ETHLend, launched in 2017\. The Aave company is
    based in London, England.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: Aave 是纯 DeFi 的一个例子——它是一套完全去中心化的智能合约，只涉及加密货币。dApps 允许放贷者对其加密货币存款赚取利息，并允许借款人提取加密货币贷款。Aave
    最初名为 ETHLend，于 2017 年推出。Aave 公司位于英国伦敦。
- en: Before exploring the case studies, we need to understand better the pain points
    in today’s financial services to appreciate the aims of these blockchain applications.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在探索案例研究之前，我们需要更好地了解当今金融服务中的痛点，以欣赏这些区块链应用的目标。
- en: 5.2\. Global payments, currency exchange, and lending before blockchains
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 5.2 全球支付、货币兑换和借贷之前的区块链
- en: 'Global finance comprises markets worth hundreds of trillions of dollars each
    year. Here, we focus on three aspects of global finance: global payments, currency
    exchange, and lending/borrowing (see [Table 5.2](#t_5_2)). Global payments, also
    called remittances, are payments made from a sender in one country to a receiver
    in another country. They typically require exchanging the sender’s fiat currency
    to the receiver’s fiat currency. People also exchange fiat currencies for investment
    reasons. The lending industry provides loans to borrowers.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 全球金融包括每年价值数百万亿美元的市场。在这里，我们重点关注全球金融的三个方面：全球支付、货币兑换和借贷（见[表 5.2](#t_5_2)）。全球支付，也称为汇款，是指从一个国家的发送者向另一个国家的接收者进行的支付。它们通常需要将发送者的法定货币兑换为接收者的法定货币。人们还因投资原因而兑换法定货币。贷款行业向借款人提供贷款。
