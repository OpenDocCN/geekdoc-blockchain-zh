- en: 5.2.1\. Global payments/remittances
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 5.2.1. 全球支付/汇款
- en: According to McKinsey, the world sends more than $135 trillion dollars across
    borders each year.^([1](#fn_1)) Intermediaries collect about $2.2 trillion in
    revenue to facilitate these transactions. Money may move around the world in several
    ways using a variety of services, but we’ll focus on a simplified version of the
    process. In today’s global financial systems, each country has its own national
    payment system and uses its own sovereign currency.^([2](#fn_2)) A bank must be
    licensed to use its country’s national payment system. International transactions
    often rely on the cooperation between banks in different countries, creating a
    messy web of correspondent bank relationships (see [Figure 5.1](#f_5_1) for a
    simplified depiction).^([3](#fn_3)) With a cross-border payment in today’s global
    financial system, the sending and receiving parties’ financial institutions, national
    payment systems, and corresponding banks process the transaction. Parties to an
    exchange have no access to the status of the transaction or even which institution
    controls a transaction as it works its way through the system. Fees accumulate
    with each step in the process. Trading partners do not always know the fees in
    advance, which can become quite substantial. Sending remittances costs an average
    of 6.8 percent of the amount sent and takes several business days to settle.^([4](#fn_4)),^([5](#fn_5))
    The costs for sending money to sub-Saharan Africa are even higher, with an average
    cost of nine percent for remittances.^([6](#fn_6)) Global payments usually involve
    exchanging currencies.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 根据麦肯锡公司的数据，全球每年在外汇市场上发送超过135万亿美元的资金。^([1](#fn_1)) 中间商收集了大约2.2万亿美元的收入来促进这些交易。资金可以通过多种服务以多种方式在全球范围内流动，但我们重点关注这个过程的简化版本。在当今的全球金融体系中，每个国家都有自己的国家支付系统并使用自己的主权货币。^([2](#fn_2))
    银行必须获得许可才能使用其国家的国家支付系统。国际交易通常依赖于不同国家银行之间的合作，创建了一个混乱的代理银行关系网（见[图5.1](#f_5_1)的简化描述）。^([3](#fn_3))
    在当今全球金融体系中的跨境支付，发送方和接收方的金融机构、国家支付系统和代理银行处理交易。交易所的各方无法访问交易的进度，甚至不知道哪个机构控制着交易在其系统中流转。每完成一个步骤都会产生费用。交易伙伴并不总是能提前知道费用，这可能会变得相当可观。发送汇款平均需要支付发送金额的6.8%，并且需要数个工作日才能结算。^([4](#fn_4)),^([5](#fn_5))
    将资金发送到撒哈拉以南非洲地区的成本更高，汇款平均成本为9%。^([6](#fn_6)) 全球支付通常涉及货币兑换。
