    |'
- en: '**Table 6.1: Blockchain application examples for financial services**'
  id: totrans-315
  prefs: []
  type: TYPE_NORMAL
  zh: '**表6.1：金融服务区块链应用示例**'
- en: The global bank, Santander, is involved in many blockchain-enabled financial
    services, but we highlight its bond issuance and settlement on a public blockchain
    in this chapter. we.trade was founded by a consortium of banks that pooled money
    to develop a blockchain platform to automate trade finance services, primarily
    for small-to-mid-sized customers, and then a joint venture to launch the service
    into production in 2018\. KoreConX was founded by Oscar Jofre and Jason Futko
    in 2016 to empower private markets with better tools for managing a compliant
    business, accessing financing, and providing liquidity to investors. Santander,
    we.trade, and KoreConX are examples of traditional enterprises coming together
    to uplift all parties rather than to eliminate any one of them. No parties were
    threatened with disintermediation.
  id: totrans-316
  prefs: []
  type: TYPE_NORMAL
  zh: 全球银行桑坦德参与了众多区块链支持的金融服务，但本章重点关注其在公共区块链上的债券发行和结算。we.trade是由银行财团成立的，这些银行筹集资金开发了一个区块链平台，用于自动化贸易金融服务，主要针对中小型客户，然后成立了一家合资企业，于2018年将服务投入生产。KoreConX是由Oscar
    Jofre和Jason Futko于2016年成立的，旨在用更好的工具 empower private markets，管理合规业务，获得融资，并为投资者提供流动性。桑坦德、we.trade和KoreConX是传统企业共同努力提升各方利益，而不是消除任何一方的例子。没有一方面临去中介化的威胁。
- en: 6.2\. Santander
  id: totrans-317
  prefs: []
  type: TYPE_NORMAL
  zh: 6.2. 桑坦德
- en: '*“Banco Santander was one of the first global financial institutions that really
    wanted to understand the implications of blockchain technologies on the financial
    industry. We were one of the first banks to take the concept seriously and allocate
    resources to figure it out.”*'
  id: totrans-318
  prefs: []
  type: TYPE_NORMAL
  zh: '*“桑坦德银行是首批真正想要了解区块链技术对金融行业影响的全球金融机构之一。我们是首批认真对待这一概念并为其分配资源的银行之一。”*'
- en: '**John Whelan, Managing Director, Digital Investment Bank, Santander^([1](#fn_1))**'
  id: totrans-319
  prefs: []
  type: TYPE_NORMAL
  zh: '**约翰·怀兰，桑坦德银行数字投资银行 Managing Director，桑坦德^([1](#fn_1))**'
- en: 'Santander is a wholly owned subsidiary of the Spanish conglomerate, Santander
    Group. Santander has a long history stretching back to 1857, when it was founded
    in Spain.^([2](#fn_2)) Like many global banks, Santander aggressively explores
    emerging technologies to help achieve its mission *“to provide easy-to-use banking
    products and services”*.^([3](#fn_3)) Santander was one of the first major banks
    to recognize the potential impact of Bitcoin to the financial services industry.
    It’s been active in the space since 2014\. So far, Santander’s major blockchain
    explorations include:'
  id: totrans-320
  prefs: []
  type: TYPE_NORMAL
  zh: 桑坦德银行是西班牙企业集团桑坦德集团的全资子公司。桑坦德银行的历史可以追溯到1857年，当时它在西班牙成立。^([2](#fn_2)) 像许多全球银行一样，桑坦德银行积极探索新兴技术，以帮助实现其使命
    *“提供易于使用的银行产品和服务”*。^([3](#fn_3)) 桑坦德银行是首批认识到比特币对金融服务行业潜在影响的大型银行之一。自2014年以来，它在这一领域一直很活跃。到目前为止，桑坦德银行主要的区块链探索包括：
- en: • **Impact Studies.** In 2014, Santander was one of the first banks to commission
    a study of Bitcoin and its potential uses in the financial industry.^([4](#fn_4))
  id: totrans-321
  prefs: []
  type: TYPE_NORMAL
  zh: • **影响研究。** 2014年，桑坦德银行是首批委托研究比特币及其在金融行业潜在用途的银行之一。^([4](#fn_4))
- en: '• **Blockchain Lab.** In 2016, Santander was also one of the first banks to
    create a Blockchain Lab to experiment with blockchain technologies. Santander
    explores use cases based on three questions: Is the current process slow? Costly?
    Error-prone? In the blockchain space, the bank is primarily exploring private
    networks that are operated by an organization or consortium, but it has also experimented
    with public blockchains.^([5](#fn_5))'
  id: totrans-322
  prefs: []
  type: TYPE_NORMAL
  zh: • **区块链实验室。** 2016年，桑坦德银行也是首批创建区块链实验室的银行之一，以实验区块链技术。桑坦德银行基于三个问题探索用例：当前流程是否缓慢？成本高吗？容易出错吗？在区块链领域，该银行主要探索由一个组织或财团运营的私有网络，但也已经实验过公共区块链。^([5](#fn_5))
- en: • **Venture capital investments.** Santander’s UK-based venture capital arm,
    initially called Santander InnoVentures, provided funding for Ripple. It’s also
    provided funding for Digital Asset Holdings, the private blockchain platform that
    was founded by Blythe Masters, the inventor of the credit default swap; Elliptic,
    a startup aiming to establish a global standard for blockchain monitoring; and
    Securitize, a platform for security token issuance and life cycle management.^([6](#fn_6))
    In 2020, Innoventures was renamed Mouro Capital.^([7](#fn_7))
  id: totrans-323
  prefs: []
  type: TYPE_NORMAL
  zh: • **风险投资。** 桑坦德银行位于英国的风险投资部门，最初称为桑坦德创新投资，为Ripple提供了资金。它还为数字资产控股提供了资金，后者是由信用违约掉期（credit
    default swap）的发明者Blythe Masters创立的私有区块链平台；为致力于建立区块链监控全球标准的初创公司Elliptic提供资金；以及为证券代币发行和生命周期管理提供资金的平台Securitize。^([6](#fn_6))
    2020年，创新投资更名为穆罗资本。^([7](#fn_7))
- en: • **Santander One Pay FX.** In 2018, Santander used a Ripple-enabled mobile
    app for cross border payments between Spain, United Kingdom, Brazil, and Poland
    for its retail customers.^([8](#fn_8)) One Pay FX does not use the public Ripple
    network or XRP, rather, it uses a new enterprise platform that applied Ripple’s
    technology.
  id: totrans-324
  prefs: []
  type: TYPE_NORMAL
  zh: • **Santander One Pay FX。** 2018年，桑坦德银行使用基于Ripple技术的移动应用程序，为零售客户提供西班牙、英国、巴西和波兰之间的跨境支付服务。^([8](#fn_8))
    One Pay FX没有使用公共Ripple网络或XRP，而是使用了一个新的企业平台，该平台应用了Ripple的技术。
- en: • **we.trade**. In 2018, Santander, as noted below, became a founding member
    of we.trade.^([9](#fn_9))
  id: totrans-325
  prefs: []
  type: TYPE_NORMAL
  zh: • **we.trade。** 2018年，桑坦德银行（如下所述）成为we.trade的创始成员。^([9](#fn_9))
- en: • **Enterprise Ethereum Alliance** (EEA). Santander is a member of the EEA.
    In 2018, Julio Faura, chairman of the EEA, and founding EEA member from Santander
    Bank, said, *“The Alliance’s mission from day one has been to build the framework
    that could be used to meet all the needs of its members. The public release of
    the Enterprise Ethereum Architecture Stack enables enterprise members to collaborate
    and collectively contribute to, and benefit from, the global Ethereum effort and
    the EEA’s forthcoming specification.”^([10](#fn_10))*
  id: totrans-326
  prefs: []
  type: TYPE_NORMAL
  zh: • **企业以太坊联盟** (EEA)。桑坦德银行是EEA的成员。2018年，EEA的主席，来自桑坦德银行的创始成员Julio Faura表示，“联盟自成立以来一直致力于构建一个可以满足所有成员需求的框架。企业以太坊架构堆栈的公开发布使企业成员能够协作共同贡献给，并从全球以太坊努力和EEA即将发布的规范中受益。”^([10](#fn_10))*
- en: • **Hyperledger Foundation.** Santander worked on Hyperledger Avalon, a trusted
    compute service framework which aimed to make sure computations are done correctly
    and secretly by using zero-knowledge proofs, multi-party compute, and trusted
    execution environments.^([11](#fn_11)) Avalon has since reached end of life, meaning
    that it is no longer actively developed or maintained.^([12](#fn_12))
  id: totrans-327
  prefs: []
  type: TYPE_NORMAL
  zh: • **Hyperledger基金会**。桑坦德银行参与了Hyperledger Avalon的开发，这是一个旨在通过使用零知识证明，多方计算和可信执行环境来确保计算正确和秘密的信任计算服务框架。^([11](#fn_11))Avalon目前已经达到生命周期结束，意味着它不再积极开发或维护。^([12](#fn_12))
- en: • **Smart Payments.** In 2019, Santander and other Spanish banks (Bankia, BBVA
    and CaixaBank) and Iberpay, which manages Spain’s national payment system, began
    a six-month POC to test smart payments on a private blockchain. Grant Thornton’s
    Blockchain Lab served as the technology partner. Each partner operates a node.^([13](#fn_13))
  id: totrans-328
  prefs: []
  type: TYPE_NORMAL
  zh: • **智能支付**。2019年，桑坦德银行与其他西班牙银行（Bankia，BBVA和CaixaBank）以及管理西班牙国家支付系统的Iberpay开始了一个为期六个月的POC，以测试私有区块链上的智能支付。Grant
    Thornton的区块链实验室担任技术合作伙伴。每个合作伙伴都运行一个节点。^([13](#fn_13))
- en: • **Fnality International.** Santander and 13 other major banks (The Bank of
    New York Mellon; Barclays; Canadian Imperial Bank of Commerce; Commerzbank; Credit
    Suisse; ING Group; KBC Bank; Lloyds Banking Group; Mitsubishi UFJ Financial Group;
    Nasdaq; Sumitomo Mitsui Banking Corporation; State Street Corporation and UBS)
    had been working quietly on the issuance of blockchain-based currencies in the
    commercial and central banking sector worldwide for several years. On June 3,
    2019, the banks publicly announced the project when they created a new company,
    called Fnality International. Fnality is headquartered in London; it raised $63.2
    million in funding from participating banks. It aims to create tokens that would
    be fully backed and guaranteed at all times by a central bank’s national fiat
    currency.^([14](#fn_14)) Fnality plans to begin with the tokenization of the Euro,
    US dollar, British pound, Canadian dollar, and the Japanese yen.^([15](#fn_15))
    Within each jurisdiction, settlement will be achieved in compliance with local
    settlement finality laws and regulations.^([16](#fn_16)) ***Clearmatics***, Fnality’s
    technology partner, is building a solution on a private version of Ethereum called
    Autonity.^([17](#fn_17)) The project has been built and tested, but implementation
    still requires approvals from regulators.^([18](#fn_18))
  id: totrans-329
  prefs: []
  type: TYPE_NORMAL
  zh: • **Fnality国际**。桑坦德银行与其他13家主要银行（纽约梅隆银行；巴克莱银行；加拿大帝国商业银行；德意志银行；瑞士信贷；荷兰国际集团；KBC银行；劳埃德银行集团；三菱日联金融集团；纳斯达克；三井住友银行集团；美国银行和瑞银）一直在悄悄地从事商业和中央银行领域内基于区块链的货币发行工作好几年。2019年6月3日，这些银行公开宣布了一个新公司，名为Fnality国际。Fnality总部位于伦敦；从参与银行筹集了6320万美元的资金。它的目标是创建由中央银行的国家级法定货币完全支持并始终得到保证的代币。^([14](#fn_14))Fnality计划从欧元，美元，英镑，加拿大元和日元开始发行代币化。^([15](#fn_15))在每个司法管辖区内，结算将遵守当地结算最终性法律法规。^([16](#fn_16))**Clearmatics**，Fnality的技术合作伙伴，正在基于名为Autonity的私有以太坊版本上构建解决方案。^([17](#fn_17))该项目已经建成并测试，但实施仍需监管机构的批准。^([18](#fn_18))
- en: • **Digital Bond Issuance.** In 2019, Santander completed a complete end-to-end
    bond issuance on the public Ethereum blockchain network.^([19](#fn_19)) We’ll
    take a closer look at this unique and important application.
  id: totrans-330
  prefs: []
  type: TYPE_NORMAL
  zh: • **数字债券发行**。2019年，桑坦德银行在公共以太坊区块链网络上完成了完整的端到端债券发行。^([19](#fn_19))我们将深入研究这个独特且重要的应用。
- en: '**The context.** Santander wanted to learn what it takes to launch a real financial
    instrument on a public blockchain. For Santander, a pilot is a significant undertaking
    because it involves real money, meaning that the solution must comply with all
    internal security requirements and with all regulations and it must be approved
    by the new products committee. It selected a bond issuance because it’s a low
    volume financial instrument with clearly defined rules. Santander could also use
    its separate legal entities to serve as the independent parties typically involved
    in a bond issuance and settlement.**^([20](#fn_20))**'
  id: totrans-331
  prefs: []
  type: TYPE_NORMAL
  zh: '**背景。** 桑坦德希望了解在公共区块链上推出真实金融工具需要什么。对于桑坦德来说，试点是一个重要的任务，因为它涉及到真实资金，这意味着解决方案必须符合所有内部安全要求以及所有法规，并且必须得到新产品委员会的批准。它选择了债券发行，因为这是一种低交易量的金融工具，有明确的规则。桑坦德还可以使用其单独的法律实体作为债券发行和结算中通常涉及的独立各方。**^([20](#fn_20))**'
- en: '**The solution.** Santander’s Digital Bond Issuance was for a standard, one-year
    $20 million bond that paid a 1.98 percent fixed rate, payable over four quarters.
    It was launched in September 2019 on Ethereum, the public blockchain, which was
    used as the register and clearing house.^([21](#fn_21)) Banco Santander S.A. served
    as the ***issuer*** of the bond; Santander Securities Services Treasury as the
    ***investor***; Santander Corporate Investment Bank served as the ***dealer***
    which connects issuers with investors; and Santander Securities served as the
    ***custodian*** bank.^([22](#fn_22)) Based on legal advice from the global law
    firm Allen & Overy, Santander issued the digital bond under English law because
    English law requires a register of record, but it does not specify the type of
    register.^([23](#fn_23)) Under English law, a register of record could be a piece
    of paper, a spreadsheet, a central securities depository, or, yes, even a blockchain.
    (Santander could not use Spanish law because it requires that the register of
    record is a central securities depository.)'
  id: totrans-332
  prefs: []
  type: TYPE_NORMAL
  zh: '**解决方案。** 桑坦德数字债券发行是一种标准的一年期2000万美元债券，支付1.98%的固定利率，分四个季度支付。2019年9月，该债券在以太坊，即公共区块链上推出，作为注册和清算所使用。^([21](#fn_21))
    桑坦德银行SA作为债券的***发行人***；桑坦德证券服务司库作为***投资者***；桑坦德企业投资银行作为***交易商***，连接发行人与投资者；桑坦德证券作为***保管行***。^([22](#fn_22))
    基于全球律师事务所艾伦与奥弗利提供的法律建议，桑坦德在英美法下发行数字债券，因为英美法要求有记录的注册表，但未指定注册表的类型。^([23](#fn_23))
    在英美法下，记录的注册表可能是一张纸，一个电子表格，一个中心证券存托，甚至是区块链。（桑坦德不能使用西班牙法，因为其要求记录的注册表是一个中心证券存托。）'
- en: In order to execute the digital bond, the issuer and investor had to be onboarded
    to the blockchain issuance platform to comply with KYC and AML. The blockchain
    issuance platform maintains a whitelist of trustworthy participants that also
    controls ownership limits. Bond tokens were created in the form of 100 units at
    $200,000 per unit.^([24](#fn_24)) [Figure 6.1](#f_6_1) depicts the workflow, which
    can be followed on etherscan.io.
  id: totrans-333
  prefs: []
  type: TYPE_NORMAL
  zh: 为了执行数字债券，发行人和投资者必须被纳入区块链发行平台，以遵守KYC和AML。该区块链发行平台维护一个可信参与者的白名单，同时也控制着所有权限制。债券代币以每单元20万美元的100个单元的形式创建。^([24](#fn_24))
    [图6.1](#f_6_1)展示了工作流程，该流程可以在etherscan.io上遵循。
- en: • In step 1, the ***investor*** sent $20 million of real cash from their cash
    account to a custody account at the ***custodian*** bank.
  id: totrans-334
  prefs: []
  type: TYPE_NORMAL
  zh: • 在第一步中，**投资者**从他们的现金账户向***保管人***银行的保管账户发送了2000万美元的真实现金。
- en: • In step 2, the ***custodian*** verified that the real cash was in fact received
    and created digital cash tokens that the ***custodian*** then sent back to the
    ***investor***. (This was the tokenization step). The ***investor*** was then
    ready to invest their digital cash tokens in the bond.
  id: totrans-335
  prefs: []
  type: TYPE_NORMAL
  zh: • 在第二步中，***保管人***验证了确实收到了真实现金，并创建了数字现金代币，然后将其发送回***投资者***。（这是代币化步骤。）之后，***投资者***准备好用他们的数字现金代币投资债券。
- en: '• Steps 3 and 4 happen concurrently: the ***investor*** committed the 20 million
    digital cash tokens to be invested in the $20 million bond; the ***issuer*** authorized
    the transaction to proceed. An atomic swap was done where the bond was delivered
    to the ***investor*** and the ***issuer*** received the $20 million in digital
    cash tokens. Both the bond and the commitment are controlled by a smart contract
    running on Ethereum. Essentially, the smart contract serves as the escrow account.
    In the future, the ***issuer*** may have many investment options for these digital
    tokens, but in today’s world, the ***issuer*** can’t do much with them. So, at
    this stage in blockchain maturity, the ***issuer*** converted the tokens back
    to US dollars.'
  id: totrans-336
  prefs: []
  type: TYPE_NORMAL
  zh: •第 3 和 4 步同时发生：***投资者***承诺将 2000 万美元数字现金代币投资于 2000 万美元债券；***发行方***授权交易继续进行。进行了原子交换，债券交付给***投资者***，而***发行方***收到了
    2000 万美元数字现金代币。债券和承诺都由在以太坊上运行的智能合约控制。本质上，智能合约充当了托管账户。将来，***发行方***可能有许多数字代币的投资选项，但在当今世界，***发行方***对这些代币无能为力。因此，在区块链成熟度的这一阶段，***发行方***将代币换回美元。
- en: • In step 5, the ***issuer*** sent the digital cash tokens to the ***custodian***
    bank.
  id: totrans-337
  prefs: []
  type: TYPE_NORMAL
  zh: •在第 5 步，***发行方***将数字现金代币发送至***保管人***银行。
- en: • In step 6, the ***custodian*** destroyed the tokens (called de-tokenization)
    and wired $20 million in real cash to the ***issuer’s*** account.
  id: totrans-338
  prefs: []
  type: TYPE_NORMAL
  zh: •在第 6 步，***保管人***销毁代币（称为去代币化）并将 2000 万美元真实现金转账至***发行方***账户。
- en: 'As far as quarterly payments from the issuer to the investor, steps 7 to 11
    are controlled by the smart contract:'
  id: totrans-339
  prefs: []
  type: TYPE_NORMAL
  zh: 就发行方向投资者支付季度款项而言，第 7 至 11 步由智能合约控制：
- en: • In step 7, the ***issuer*** sends the quarterly payment in real cash from
    their cash account to a custody account at the ***custodian***.
  id: totrans-340
  prefs: []
  type: TYPE_NORMAL
  zh: •在第 7 步，***发行方***从其现金账户向***保管人***的保管账户发送真实现金季度付款。
- en: • In step 8, the ***custodian*** verifies that the real cash is in fact received,
    creates digital cash tokens, and sends the tokens back to the ***issuer***.
  id: totrans-341
  prefs: []
  type: TYPE_NORMAL
  zh: •在第 8 步，***保管人***验证实际收到的现金，创建数字现金代币，并将代币发送回***发行方***。
- en: • In step 9, the ***issuer*** sends the digital cash tokens to the smart contract,
    which distributes the token to the ***investor***.
  id: totrans-342
  prefs: []
  type: TYPE_NORMAL
  zh: •在第 9 步，***发行方***将数字现金代币发送至智能合约，智能合约将代币分配给***投资者***。
- en: • In step 10, the ***investor*** sends the tokens to the ***custodian*** bank.
  id: totrans-343
  prefs: []
  type: TYPE_NORMAL
  zh: •在第 10 步，***投资者***将代币发送至***保管人***银行。
- en: • In step 11, the ***custodian*** bank destroys the tokens and wires real cash
    to the ***investor’s*** account.**^([25](#fn_25))**
  id: totrans-344
  prefs: []
  type: TYPE_NORMAL
  zh: •在第 11 步，***保管人***银行销毁代币并将真实现金转账至***投资者***账户。**^([25](#fn_25))**
