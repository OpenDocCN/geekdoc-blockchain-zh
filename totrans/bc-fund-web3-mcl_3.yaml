- en: KoreConX has 75,000 private companies on the platform, 1.2 billion shares, 32
    million options, and 1.2 million warrants. As CTO, Garimella is enthusiastic about
    the technology, but he says that neither the investors nor the C-suite care about
    blockchains. Kiran Garimella, said, *“It’s not blockchain alone that solves the
    problem. It’s the application sitting on the blockchain that solves the problem.”*
  prefs: []
  type: TYPE_NORMAL
- en: KoreChain aims to provide value for all the participants in the ecosystem. For
    the C-suite of private companies, the KoreConX offers guaranteed compliance, better
    issuance (multi-jurisdiction) and liquidity. For the C-suite of private equity
    investors, it offers access to global market opportunities, safety, protection,
    and due diligence. For broker-dealers, it improves deal flow, compliance, and
    syndication. For securities attorneys, it is about efficient compliance, more
    clients and business, managing regulatory and contract risks. For providers (transfer
    agents, KYC/AML, custodians), the main advantage is scalability.
  prefs: []
  type: TYPE_NORMAL
- en: 'Oscar A. Jofre, CEO of KoreConX said: *“In our daily conversations with companies
    (issuers), investors, broker-dealers, board members, and other stakeholders, we
    come across many examples of how efficient processes are valuable. Unlike in disconnected
    systems, when transactions on this platform are made efficient for one party,
    the benefits quickly spread to, and are shared by all the other parties involved
    in the transaction. Process efficiencies and reduced costs are the most obvious
    benefits, but the value goes beyond to improved user experience and stronger,
    sustained long-term relationships, and trust.”* [Table 6.2](#t_6_2) highlights
    the improvements to transaction speeds.'
