- en: 8.1\. Overview of self-sovereign identity and credentials
  id: totrans-726
  prefs: []
  type: TYPE_NORMAL
- en: Self-sovereign identity (SSI) is a movement spearheaded by global communities
    to decentralize and automate the issuing, holding, and verifying of credentials
    made about subjects. It’s part of the imperative to evolve the World Wide Web
    from centralized control by institutions to decentralized control by individuals.
    SSI empower individuals to possess and control attestations made about them by
    authorized issuers—like a driver’s license or a university diploma—and to provide
    a more secure and private version of the Internet.
  id: totrans-727
  prefs: []
  type: TYPE_NORMAL
- en: Let’s begin by first understanding the terminology. SSI is an unfortunate label,
    because we—like many academics—view identity as a psychological construct defined
    by self or as a social construct defined by one’s social group. From our perspective,
    governments and organizations do not provide individuals with ‘identities’. Instead,
    governments and organizations provide individuals with ‘credentials’, defined
    as attestations made about subjects by authorized issuers. SSI is all about automating
    the ecosystem for credentials that comprise issuers, holders, verifiers, and governing
    authorities. Let’s first look at holders since all readers hold credentials.
  id: totrans-728
  prefs: []
  type: TYPE_NORMAL
- en: What are some of your credentials? To answer the question, look inside your
    physical wallet. Perhaps you have a driver’s license issued to you by your State
    or government; a student ID card issued by your university; a credit card issued
    by your bank; a membership card issued by a roadside assistance company; a health
    insurance card issued by your health insurance provider; an awards card issued
    by your favorite restaurant, or a COVID-19 vaccination card issued by your local
    health care provider. Your physical wallet holds physical proofs of your credentials,
    supplied to you by authorized issuers. You present these cards to verifiers as
    proof of your credentials, such as when you rent a car, borrow a book from your
    university library, pay your tuition, request a tow truck when your car breaks
    down, or prove your vaccination status when you travel abroad.
  id: totrans-729
  prefs: []
  type: TYPE_NORMAL
- en: SSI aims to create digital versions of credentials that you will carry around
    in a digital SSI wallet. You’ll have them all in one convenient place. You’ll
    control who gets to see them—that’s where the term ‘self-sovereign’ comes in.
    These credentials are made about you, the credential holder, and you should have
    the right to decide with whom to share them. When a verifier requests to see them,
    you’ll decide what to offer as proof.
  id: totrans-730
  prefs: []
  type: TYPE_NORMAL
- en: Student readers will relate to the classic SSI example. When bar tenders need
    proof that you are of legal drinking age, they ask to see your driver’s license.
    The bar tenders only need to see your date of birth, but they also see your name
    and address. With an SSI digital wallet, you will just share proof that you are
    over the legal drinking age, but you’ll keep your name and address hidden. This
    is called the SSI **data minimization** principle, which increases your **privacy**.
    Moreover, the bar tenders will trust your proof because the digital credentials
    will be machine verified. The bar tenders’ app will look up your State’s or issuing
    body’s public key on a public registry (most likely a blockchain registry) to
    ensure it—and only it—could have created your digital driver’s license. The issuer’s
    digital signature of your credential will be verified in seconds. Now you can
    understand why we think a better labeling of the SSI movement is ‘self-sovereign
    verifiable credentials’—but alas, SSI is the entrenched term, and we shall proceed
    with that nomenclature.
  id: totrans-731
  prefs: []
  type: TYPE_NORMAL
- en: Back to your physical wallet. Now let’s think about the online relationships
    you have with all those issuers. While your credentials exist in digital form
    somewhere, you have no control or direct access to them. You have online relationships
    with some of the issuers, such as your university, bank, insurance company, etc.,
    but they control the online relationship via accounts and passwords. Even if you
    decide to end a relationship by ‘deleting’ your account, all you have really accomplished
    is to deny yourself access to the account. The organizations control the accounts
    and decide their fate. So from your perspective as the holder of these credentials,
    you have very little agency. That is another problem SSI aims to solve for holders.
    Instead of accounts and passwords, you will have equal power in online relationships
    via peer-to-peer connections.
  id: totrans-732
  prefs: []
  type: TYPE_NORMAL
- en: If SSI only benefited the holders, the other ecosystem participants would have
    no incentive to adopt the solution. SSI is also designed to solve their pain points.
    Institutions—including issuers and verifiers—also suffer high costs and high cybersecurity
    threats from managing accounts and passwords. Every password reset costs, on average,
    $70.^([1](#fn_1)) Centralized identity models are honey pots that lure cyber thieves.
    SSI’s peer-to-peer connections offers them a better way to manage their online
    relationships with us.
  id: totrans-733
  prefs: []
  type: TYPE_NORMAL
- en: Issuers and verifiers also face another problem that SSI solves. Many credentials
    are fraudulent. One of the most common frauds is claiming a university degree
    that was not earned. According to *The New York Times*, more than 50,000 doctorates
    are purchased from diploma mills every year—which exceeds the quantity legitimately
    awarded.^([2](#fn_2)) Can you imagine trusting a doctor who never went to medical
    school? Or a lawyer who never went to law school? Legitimate issuers and verifiers
    also suffer the consequences of fraudulent claims. Imagine you are the hospital
    that hired a fake doctor or the law firm that hired the fake lawyer. SSI makes
    sure that only authorized issuers can create the digital credentials.
  id: totrans-734
  prefs: []
  type: TYPE_NORMAL
- en: Now we are ready to bring these ideas together to examine the *ecosystem* for
    credentials. The ‘trust diamond’ visually represents the roles involved in an
    ecosystem for credentials. Let’s use university diplomas as examples. In [Figure
    8.1](#f_8_1), the **governing authority** set rules in the ecosystem by specifying
    the types of credentials allowed/required in the ecosystem and by specifying who
    is allowed to issue, hold, and verify credentials. For the University of Arkansas
    ecosystem, the Board of Trustees of the University of Arkansas is the governing
    authority. For the University of Wyoming ecosystem, the Board of Trustees of the
    University of Wyoming is the governing authority. Boards of Trustees have the
    final say on decisions about degree programs, minimum credit hours, staff qualifications,
    and designate which campuses are authorized **issuers** of which diplomas. Governing
    authorities publish their governance frameworks, typically on a website.^([i](#rfn_i))
    Students who meet all the requirements for diplomas are the **holders** of credentials.
    **Verifiers** are the individuals and institutions who need proof of diplomas,
    such as companies that want to hire them. Normally, a hiring company requires
    transcripts to come directly from the university. This process costs time and
    money, delaying the onboarding of new employees. SSI solves this problem as well.
  id: totrans-735
  prefs: []
  type: TYPE_NORMAL
- en: '![Image: Figure 8.1: The roles involved in an ecosystem for credentials](images/ch8f1.png)'
  id: totrans-736
  prefs: []
  type: TYPE_IMG
- en: '**Figure 8.1: The roles involved in an ecosystem for credentials**'
  id: totrans-737
  prefs: []
  type: TYPE_NORMAL
- en: Many standards-making bodies, open-source working groups, and organizations
    have been working on SSI and verifiable credentials for years. The Trust over
    IP (ToIP) Foundation in one prominent group. Founded in May of 2020 by 27 organizations
    (including the University of Arkansas’ Blockchain Center of Excellence), ToIP’s
    mission is to provide a robust, common standard and complete architecture for
    Internet-scale digital trust. ToIP is managed by the Linux Foundation as an open-source
    community. ToIP identified 11 principles of SSI, many of which we have discussed
    already—decentralization, user control and agency, verifiability & authenticity,
    privacy and minimal disclosure (see [Figure 8.2](#f_8_2)). The power of the SSI
    model is that anything that needs a credential is an SSI use case, including a
    person, a group, an organization, an animal, a physical thing, a digital thing,
    or a logical thing. That is SSI’s first principle, the principle of representation.
    So the SSI model is not just about people, although our two use cases do focus
    on humans as holders.
  id: totrans-738
  prefs: []
  type: TYPE_NORMAL
- en: '![Image: Figure 8.2: The Principles of SSI](images/ch8f2.png)'
  id: totrans-739
  prefs: []
  type: TYPE_IMG
- en: '**Figure 8.2: The Principles of SSI**'
  id: totrans-740
  prefs: []
  type: TYPE_NORMAL
- en: '*Source: [https://trustoverip.org/wp-content/uploads/2021/10/ToIP-Principles-of-SSI.pdf](https://trustoverip.org/wp-content/uploads/2021/10/ToIP-Principles-of-SSI.pdf)*'
  id: totrans-741
  prefs: []
  type: TYPE_NORMAL
- en: So far, we’ve made a lot of promises about SSI. In practice, SSI is still a
    maturing technology, but the two cases in this chapter have managed to meet many
    of SSI’s aspirations (see [Table 8.1](#t_8_1)).
  id: totrans-742
  prefs: []
  type: TYPE_NORMAL
- en: 'The National Health Service (the NHS) is the publicly-funded national healthcare
    system in the United Kingdom (UK). The NHS developed a digital staff passport
    to verify health professionals’ qualifications and credentials so that healthcare
    staff could be moved quickly around hospitals during the COVID-19 crisis. This
    application makes use of two architectural features of SSI:'
  id: totrans-743
  prefs: []
  type: TYPE_NORMAL
- en: '**1.** Online relationships are peer-to-peer—no need for accounts and passwords'
  id: totrans-744
  prefs: []
  type: TYPE_NORMAL
- en: '**2.** The public key infrastructure is decentralized—no need to rely on trusted
    third parties'
  id: totrans-745
  prefs: []
  type: TYPE_NORMAL
- en: The application went live in the summer of 2020, just when the pandemic was
    stressing hospitals’ resources to their limits. The NHS’s solution reduced the
    average onboarding time of doctors from two days to a few minutes. If an organization
    the size of the NHS—with over 1.1 million employees and which operates in one
    of the most highly regulated industries—can gain value from SSI, it suggests that
    many other organizations can gain value as well.
  id: totrans-746
  prefs: []
  type: TYPE_NORMAL
- en: '| **Enterprise** | **Enterprise Type** | **Application** | **Status as of 2022**
    |'
  id: totrans-747
  prefs: []
  type: TYPE_TB
- en: '| National Health Service (the NHS) | Public sector | Digital staff passport
    | Production pilot went live in Summer of 2020\. 102 hospitals are registered.
    The NHS plans to expand the ecosystem and types of credentials. |'
  id: totrans-748
  prefs: []
  type: TYPE_TB
- en: '| iDatafy’s Smart Resume | Private company | Digital resume and job acquisition
    platform | Platform is in Beta version, with 25 issuers, 70 verifiers, and 175,000
    SmartResumes created (but not necessarily activated). |'
  id: totrans-749
  prefs: []
  type: TYPE_TB
- en: '**Table 8.1: Blockchain application examples for credentials**'
  id: totrans-750
  prefs: []
  type: TYPE_NORMAL
- en: iDatafy’s SmartResume is a digital resume where issuers create an individual’s
    credentials, but individuals control access rights to their own resume. The SmartResume
    platform is more than just a certified digital resume, it is a job acquisition
    platform that matches qualified job seekers with hiring organizations. While this
    case study does not use peer-to-peer connections or a decentralized PKI, it still
    meets many of the aspirations of SSI including verifiable credentials secured
    by blockchain technology, user control over who sees their credentials, minimal
    data exposure, voluntary participation, and data privacy. This case study is fascinating
    because of the size of the ecosystem. Whereas the NHS solution was adopted within
    one ecosystem, namely the NHS system of hospitals, SmartResume is bringing hundreds
    of issuers and verifiers to the platform. Building this vast ecosystem consumed
    most of iDatafy’s efforts, which will be difficult for competitors to replicate.
  id: totrans-751
  prefs: []
  type: TYPE_NORMAL
- en: 8.2\. The National Health Service^([ii](#rfn_ii))
  id: totrans-752
  prefs: []
  type: TYPE_NORMAL
- en: The story starts in 2019\. the NHS was working with several stakeholders to
    solve the problem of processing staff transfers. More than 1,200 NHS hospitals
    employ more than 1.1 million people. Every time staff members move from one hospital
    to another hospital, all their credentials must be re-verified because the NHS
    hospital systems operate independently and manage their own human resources (HR).
    Staff must fill in multiple forms to prove their identity, credentials, and prior
    employment, and nearly half are required to travel to complete the onboarding
    process in person. Moreover, staff often retake training unnecessarily because
    they cannot prove their existing credentials.^([3](#fn_3))
  id: totrans-753
  prefs: []
  type: TYPE_NORMAL
- en: Given that the NHS frequently ranks among the five largest employers worldwide,
    the scale of the problem is huge. The NHS onboards or moves staff more than 1
    million times per year. Junior doctors, for example, move an average of 10 times
    during training. More than 100,000 person-days are spent each year verifying junior
    doctors. The lost hours are worth about £22 million; more importantly, doctors
    are not caring for patients while waiting for their credentials to be verified.^([4](#fn_4))
  id: totrans-754
  prefs: []
  type: TYPE_NORMAL
- en: 'In 2019, the NHS developed a vision to *“enable staff to more easily move from
    one NHS employer to another”*.^([5](#fn_5)) The solution would rely on a digital
    staff passport to share HR records, as well as statutory and mandatory records.
    Staff members would carry their credentials on their smartphones and control who
    might see them. The vision was that:'
  id: totrans-755
  prefs: []
  type: TYPE_NORMAL
- en: • All staff would have access to a digital staff passport.
  id: totrans-756
  prefs: []
  type: TYPE_NORMAL
- en: • All workforce (HR) systems would be interoperable.
  id: totrans-757
  prefs: []
  type: TYPE_NORMAL
- en: • All staff would experience a more efficient and focused induction, recognizing
    previous training and experience.^([6](#fn_6))
  id: totrans-758
  prefs: []
  type: TYPE_NORMAL
- en: The NHS envisioned that, in the long term, a staff member’s digital wallet would
    aggregate and hold multiple credentials. It foresaw a solution that is ‘future
    proof’, based on open standards and open software for interoperability, thereby
    avoiding vendor lock-in. For example, the NHS sought to avoid requiring staff
    to buy a specific phone or to rely exclusively on one vendor’s digital wallet.
    For these reasons, the NHS became interested in SSI and adopted WC3’s verifiable
    credential standard for the digital representation of credentials and OpenID Connect
    standards for online identification.^([7](#fn_7)) [Figure 8.3](#f_8_3) depicts
    the trust diamond for this application.
  id: totrans-759
  prefs: []
  type: TYPE_NORMAL
- en: '![Image: Figure 8.3: The trust diamond for the digital staff passport application](images/ch8f3.png)'
  id: totrans-760
  prefs: []
  type: TYPE_IMG
- en: '**Figure 8.3: The trust diamond for the digital staff passport application**'
  id: totrans-761
  prefs: []
  type: TYPE_NORMAL
- en: NHS England is the primary **governing authority**. NHS England requires various
    credentials for a doctor to work in its hospitals, such as a nationally recognized
    proof of identity (e.g., passport), a General Medical Council (GMC) professional
    registration license, specific medical certifications (e.g., advanced life support,
    infectious disease), a Disclosure and Barring Service (DBS) criminal-background
    check, and prior employment credentials. The doctors (and other healthcare professionals)
    are the **holders** of the credentials. Hospitals, GMC, the Post Office, and DBS
    serve as **issuers** of credentials, but the hospitals become **verifiers** when
    a healthcare professional begins work at their facility. Again, each hospital
    needs to verify credentials before onboarding any new employee, even for staff
    who have worked at other NHS hospitals.
  id: totrans-762
  prefs: []
  type: TYPE_NORMAL
- en: The NHS convened a minimal viable ecosystem (MVE) to build the pilot solution.
    The MVE comprised NHS England, NHSX^([iii](#rfn_iii)), General Medical Council
    (GMC), NHS trusts (e.g., Blackpool Teaching Hospitals, NHS Foundation Trust) and
    technology providers Accenture, IBM, Oracle, Microsoft, Evernym (since acquired
    by Avast), and Truu. The technology providers worked on different parts of the
    pilot solution. For example, Evernym and Truu built the SSI digital wallet, while
    Microsoft provides the Azure-based cloud service. The MVE spent nine months documenting
    the before-and-after processes. The 2019 NHSX pilot was ready just before COVID-19
    hit, but the pandemic increased the urgency to onboard staff, thereby accelerating
    the rollout. The NHS anticipated that staff mobility needs would escalate because
    of COVID-19, and that many new facilities with intensive-care beds and ventilators
    would be erected.^([8](#fn_8))
  id: totrans-763
  prefs: []
  type: TYPE_NORMAL
- en: The production version, referred to as the ‘COVID-19 Digital Staff Passport’,
    commenced rollout in early summer 2020\. The COVID-19 Digital Staff Passport was
    named for why it was deployed, i.e., to quickly verify skills and credentials
    during the pandemic; it did not capture or track COVID-19 immunization status.
    The solution comprises many component parts, such as interfaces to HR systems,
    but in this chapter, we focus on how the edge technologies automate the trust
    diamond. Specifically, we cover SSI digital wallets and the blockchain-enabled
    public key infrastructure (PKI) that is used to machine verify credentials.
  id: totrans-764
  prefs: []
  type: TYPE_NORMAL
- en: For the production pilot, the NHS adopted Evernym’s SSI wallet, called Connect.me.
    [Figure 8.4](#f_8_4) shows some user screens. The figure, of course, shows fictitious
    data since it would be against the SSI privacy principle to share real data. The
    first screen displays the peer-to-peer connections that replace accounts and passwords.
    The second screen shows the holder’s credentials. The credentials were created
    by authorized issuers who invited the holder to upload them to the holder’s wallet.
    The third screen shot shows how the holder shares credentials with verifiers.
    We’ll explain how all this works from a process perspective in a minute.
  id: totrans-765
  prefs: []
  type: TYPE_NORMAL
- en: An SSI solution relies on a digital trust registry, which is almost always a
    public blockchain-enabled registry. Its primary use is to serve as a decentralized
    public key infrastructure (PKI). Before SSI, issuers and verifiers rely on trusted-third
    parties called certificate authorities (CAs) to certify digital signatures. As
    we learned in [Chapter 3](chapter03.xhtml), digital signatures use a public key
    to verify that only the sender with possession of the private key could have sent
    the message. PKI is also used to ensure that users are connecting to the right
    website. CAs store organizations’ public keys on their centralized registries.
    Just as most holders do not like that their accounts and passwords are controlled
    by organizations, most issuers and verifiers do not like that certificate authorities
    control their public keys. SSI allows issuers and verifiers to control their own
    public keys, managed by a decentralized PKI.^([9](#fn_9))
  id: totrans-766
  prefs: []
  type: TYPE_NORMAL
- en: 'For the NHS digital staff passport, only two things need to be stored on the
    decentralized registry: the public keys of the governing authority and issuers
    and the data format (called a schema) for the credentials. The NHS chose to use
    the Sovrin Network for its decentralized PKI. The Sovrin Foundation, a nonprofit
    organization, manages the Sovrin Network and provides support for the network’s
    open-source governance, operations, and community engagement. It uses distributed
    ledger technology. The PKI is distributed across a network of over 80 authorized
    nodes in six Continents. The Sovrin Network is a public-permissioned blockchain,
    meaning anyone can use it, but you need permission to operate a validator node.^([10](#fn_10))'
  id: totrans-767
  prefs: []
  type: TYPE_NORMAL
- en: '![Image: Figure 8.4: Example of an SSI wallet](images/ch8f4.png)'
  id: totrans-768
  prefs: []
  type: TYPE_IMG
- en: '**Figure 8.4: Example of an SSI wallet**'
  id: totrans-769
  prefs: []
  type: TYPE_NORMAL
- en: '*Source: [https://www.evernym.com/wp-content/uploads/2020/10/connectme-ui-1024x476.jpg](https://www.evernym.com/wp-content/uploads/2020/10/connectme-ui-1024x476.jpg)*'
  id: totrans-770
  prefs: []
  type: TYPE_NORMAL
- en: 'To set up the application, NHS England, serving as the governing authority,
    made the first entry on the Sovrin Network to publicize its public key and data
    schema. Next, each hospital that joins creates and posts its public key to the
    trust registry on the Sovrin Network. When a hospital is in the role of an ***issuer***
    of a verifiable credential, the hospital’s app uses the NHS England data schema
    to format the credential and signs the digital credential with the hospital’s
    private key. When a hospital is in the role of a ***verifier*** of a credential,
    its app looks up the public key on the Sovrin Network to make sure the credential
    was signed by an authorized issuer. The private keys and credentials are stored
    locally on SSI digital wallets. To be clear: credentials are NOT stored on the
    public registry and holders do not need to publish public keys. It’s a very lightweight
    use of blockchain. Under the hood, there are several new enabling technologies,
    most notably of which is a new type of identifier called a decentralized identify
    (DID). See the [glossary](glossary.xhtml) for more on DIDs.'
  id: totrans-771
  prefs: []
  type: TYPE_NORMAL
- en: Let’s use a fictitious scenario to understand how credentials are issued, held,
    and verified in the application. Dr. Julia Madden is being transferred from a
    hospital in Oxford to a hospital in London. In [Figure 8.5](#f_8_5), Dr. Madden’s
    first stop is Oxford’s HR department. The HR person thanks her for her service
    and asks, *“Before you move to London, would you like to try a new digital onboarding
    process that takes only a few minutes, or do you prefer the old manual process
    which takes a couple of days?”* The HR person also explains the additional benefits,
    such as carrying all required credentials in one convenient place on her phone,
    providing backup and recovery of her credentials in case her phone is lost or
    damaged, and controlling who sees her credentials. Dr. Madden agrees to try the
    new application. The HR person instructs Dr. Madden to download the Evernym’s
    Connect.Me SSI digital wallet app from Apple or Google. The next key step is **identity
    binding** to ensure that credentials are created for Dr. Madden. The HR person
    retrieves information from the employee database including verification with a
    photo of Dr. Madden from the hospital’s database.
  id: totrans-772
  prefs: []
  type: TYPE_NORMAL
- en: '![Image: Figure 8.5: Outgoing staff HR transfer process](images/ch8f5.png)'
  id: totrans-773
  prefs: []
  type: TYPE_IMG
- en: '**Figure 8.5: Outgoing staff HR transfer process**'
  id: totrans-774
  prefs: []
  type: TYPE_NORMAL
- en: Once the individual’s identity is confirmed, the next steps establish a relationship
    between the Oxford hospital and Dr. Madden. HR sends Dr. Madden a QR code to request
    a peer-to-peer connection. The QR code includes the hospital’s public key and
    connection invitation. One can think of the QR code as a sort of public email
    address and email invite for this hospital. She accepts the invitation on her
    SSI wallet. When Dr. Madden scans the QR code, a unique and private peer-to-peer
    connection is established inside each side’s SSI wallet. It’s all automatic—no
    accounts or passwords are needed. The wallets keep track of the relationship and
    both sides have equal power to delete the relationship when they want.
  id: totrans-775
  prefs: []
  type: TYPE_NORMAL
- en: Next, the HR person sends Dr. Madden’s SSI wallet a request to upload her verifiable
    credentials. These credentials were extracted from the HR system and formatted
    for the SSI app. Dr. Madden must accept the invitation before her credentials
    are added to her SSI wallet. (Unlike cryptocurrency wallets where a sender can
    air drop cryptocurrency into someone’s digital wallet without the holder’s permission,
    holders are in complete control of who they connect with and what data goes in
    their SSI digital wallets.) She accepts the invitation and *voilà*, she has proof
    of citizenship, medical licenses, specialty licenses, and criminal background
    checks all in one convenient place and under her control.
  id: totrans-776
  prefs: []
  type: TYPE_NORMAL
- en: Dr. Madden arrives at her new job in London and meets with HR. The HR person
    is glad Dr. Madden selected to onboard with the SSI app because her credentials
    can be verified in a few minutes (see [Figure 8.6](#f_8_6)). First, HR sends her
    a connect request. After Dr. Madden accepts the invitation on her phone, her SSI
    wallet now keeps track of two peer-to-peer relationships, one with her prior hospital
    in Oxford and one at her new place of employment in London. Next, HR asks Dr.
    Madden to prove her credentials. She opens her app and sends her verified credentials
    to HR. The verifier’s app doesn’t just accept Dr. Madden’s credentials, the app
    first pings the Sovrin Network to retrieve the public key from the hospital in
    Oxford to verify that it—and only it—could have created Dr. Madden’s credentials.
    Dr. Madden is now ready to start work.
  id: totrans-777
  prefs: []
  type: TYPE_NORMAL
- en: '![Image: Figure 8.6: Incoming HR staff transfer process](images/ch8f6.png)'
  id: totrans-778
  prefs: []
  type: TYPE_IMG
- en: '**Figure 8.6: Incoming HR staff transfer process**'
  id: totrans-779
  prefs: []
  type: TYPE_NORMAL
- en: The NHS established a support center to assist passport adopters with any questions,
    concerns, or issues through its business services organization. The center provides
    three tiers of support. The most frequent issues are minor connection problems,
    such as a lack of cellphone service coverage in some areas of a hospital.
  id: totrans-780
  prefs: []
  type: TYPE_NORMAL
- en: As of March 2022, 102 NHS hospitals have registered to use the system.^([11](#fn_11))
    The NHS did not disclose the number of staff adopters.
  id: totrans-781
  prefs: []
  type: TYPE_NORMAL
- en: 'The NHS summarized the positive experience to date, including:'
  id: totrans-782
  prefs: []
  type: TYPE_NORMAL
- en: • **Staff control:** Staff control their own digital identity, employment checks,
    credentials, and core skills training.
  id: totrans-783
  prefs: []
  type: TYPE_NORMAL
- en: • **Staff empowerment:** Staff are empowered at every step to accept, reject,
    and share information.
  id: totrans-784
  prefs: []
  type: TYPE_NORMAL
- en: • **Transparency:** Staff know who has seen their information and for what purpose,
    ensuring their privacy and security.
  id: totrans-785
  prefs: []
  type: TYPE_NORMAL
- en: • **Single sources of truth:** One verifiable credential is issued and is interoperable,
    reducing duplication.
  id: totrans-786
  prefs: []
  type: TYPE_NORMAL
- en: • **Time savings:** Instead of spending days to onboard, the process takes only
    a few minutes.
  id: totrans-787
  prefs: []
  type: TYPE_NORMAL
- en: • **Valid data:** Verifiers now have a machine-readable way to automatically
    verify holders’ claims.
  id: totrans-788
  prefs: []
  type: TYPE_NORMAL
- en: • **Better healthcare services:** Healthcare providers more quickly get to the
    core business of caring for patients.^([12](#fn_12))
  id: totrans-789
  prefs: []
  type: TYPE_NORMAL
- en: For the first phase of the application, NHS hospitals operate on a property
    of **transitive trust**. If Hospital A (like the Oxford hospital in our scenario)
    has verified that a doctor has a GMC professional registration license, it issues
    the doctor a verifiable credential of that license. Other hospitals in the network
    can use that verification as proof that the doctor is licensed. In future releases,
    the ecosystem will expand to include the GMC, Post Office, DBS, immunization providers,
    and other issuers. The NHS also plans to adopt multiple wallets to prevent vendor
    lock-in and to expand identity binding to include biometrics.
  id: totrans-790
  prefs: []
  type: TYPE_NORMAL
- en: '[Figure 8.7](#f_8_7) maps the digital staff passport to the Blockchain Application
    Framework developed in [Chapter 3](chapter03.xhtml). This figure only captures
    the part of the end-to-end solution that touches the Sovrin Network to verify
    the digital signatures.'
  id: totrans-791
  prefs: []
  type: TYPE_NORMAL
- en: '![Image: Figure 8.7: Sovrin Network mapped to the Blockchain Application Framework](images/ch8f7.png)'
  id: totrans-792
  prefs: []
  type: TYPE_IMG
- en: '**Figure 8.7: Sovrin Network mapped to the Blockchain Application Framework**'
  id: totrans-793
  prefs: []
  type: TYPE_NORMAL
- en: '**Distributed ledger.** According to the Sovrin Foundation’s technical white
    paper, the Sovrin Network maintains four distributed ledgers, each structured
    as a set of sequenced transactions:'
  id: totrans-794
  prefs: []
  type: TYPE_NORMAL
- en: '**1.** *“**The Identity ledger** is the primary ledger—the system of record
    for all identity records written by Sovrin identity owners.*'
  id: totrans-795
  prefs: []
  type: TYPE_NORMAL
- en: '**2.** ***The Pool ledger** is the system of record for what Sovrin nodes are
    permitted, at any one point it time, to serve as validator or observer nodes.
    The Pool ledger stores the outcome of node votes on the Voting ledger. This ledger
    plays a key role in verified node discovery.*'
  id: totrans-796
  prefs: []
  type: TYPE_NORMAL
- en: '**3.** ***The Voting ledger** is where votes among trustees and stewards are
    held to propose, confirm, or revoke different permissions, e.g., whether a node
    is permitted to serve as a validator or observer node.*'
  id: totrans-797
  prefs: []
  type: TYPE_NORMAL
- en: '**4.** ***The Config ledger** holds network-wide configuration data set by
    the Sovrin Foundation Technical Governance Board and approved by the Board of
    Trustees. Examples include: How many trustee votes are required to approve a new
    trustee. How many steward votes are required to approve a new steward. What time
    intervals should be used by nodes when posting throughput metrics.*”^([13](#fn_13))'
  id: totrans-798
  prefs: []
  type: TYPE_NORMAL
- en: The Sovrin Network’s identity ledger stores public keys, data schemas for formatting
    credentials, revocation registries for issuers to easily revoke a holder’s credential,
    and agent authorization policies for holders to easily revoke access, say in the
    instance of a lost smartphone. The ledger is open to the public and may be viewed
    at [https://indyscan.io/txs/SOVRIN_MAINNET/domain](https://indyscan.io/txs/SOVRIN_MAINNET/domain)
    or [https://sovrin-mainnet-browser.vonx.io/](https://sovrin-mainnet-browser.vonx.io/).
    To look up the NHS’s transactions, search for the NHS-X COVID-19 EO.^([14](#fn_14))
  id: totrans-799
  prefs: []
  type: TYPE_NORMAL
- en: '**Native digital asset.** Sovrin’s native digital asset is called the Sovrin
    Token. It was still in a testing phase as of early 2022\. In the future, it could
    be used to provide an independent payment option for the Sovrin Network.^([15](#fn_15))'
  id: totrans-800
  prefs: []
  type: TYPE_NORMAL
- en: '**Consensus.** The Sovrin Network is a public-permissioned network, meaning
    that anyone may submit transactions, but only authorized stewards may run validator
    nodes. The Sovrin Foundation has legal agreements with the validator nodes. Its
    consensus mechanism is an enhanced version of the RBFT (Redundant Byzantine Fault
    Tolerant) protocol.^([16](#fn_16)) Observer nodes are authorized to read the ledger
    (see [Figure 8.8](#f_8_8)).'
  id: totrans-801
  prefs: []
  type: TYPE_NORMAL
- en: '**Smart Contract.** Sovrin’s technical documents do not mention smart contracts.'
  id: totrans-802
  prefs: []
  type: TYPE_NORMAL
- en: '**Code base.** The code case is available at [https://github.com/sovrin-foundation/sovrin](https://github.com/sovrin-foundation/sovrin).'
  id: totrans-803
  prefs: []
  type: TYPE_NORMAL
- en: '![Image: Figure 8.8: Incoming HR staff transfer process](images/ch8f8.png)'
  id: totrans-804
  prefs: []
  type: TYPE_IMG
- en: '**Figure 8.8: Incoming HR staff transfer process**'
  id: totrans-805
  prefs: []
  type: TYPE_NORMAL
- en: '*Source: Sovrin Foundation^([17](#fn_17))*'
  id: totrans-806
  prefs: []
  type: TYPE_NORMAL
- en: '**Application interfaces.** The Sovrin Network is accessed through an SSI digital
    wallet. By August 2020, three SSI wallets were compatible with the Sovrin Network:
    Trinsic, Lissi, and Connect.me.^([18](#fn_18))'
  id: totrans-807
  prefs: []
  type: TYPE_NORMAL
- en: There is no need for APIs. According to the technical write paper, *“Many systems
    integrate with APIs in order to exchange the same kind of information that is
    inside verifiable claims. With verifiable claims, data is conveyed by the person
    or organization presenting the claim rather than through a preprogrammed API integration.
    Your business can use the information in a verifiable claim without any API integration,
    without a contract, or even without a preexisting business relationship.”^([19](#fn_19))*
  id: totrans-808
  prefs: []
  type: TYPE_NORMAL
- en: '**Governance.** The Sovrin Foundation’s Board of Trustees is the approving
    body for decisions about the Sovrin Foundation. *“Members are selected to represent
    diverse expertise from across multiple industries and geographies, ensuring that
    special interests—whether commercial, governmental, or otherwise—do not unduly
    influence decision.”^([20](#fn_20))* The Sovrin Foundation published its Sovrin
    Governance Framework (SGF), which serves as the legal foundation of the Sovrin
    Network.^([21](#fn_21)) The SGF Working Group (SGFWG) developed the framework,
    and it was approved by the Board of Trustees. As far as changes to the code base,
    Hyperledger Indy manages the ledger code base and Hyperledger Aries manages the
    wallet standards. Changes must be approved by the Hyperledger Technical Steering
    Committee (TSC) (see [Chapter 4](chapter04.xhtml)).'
  id: totrans-809
  prefs: []
  type: TYPE_NORMAL
- en: 8.3\. iDatafy SmartResume
  id: totrans-810
  prefs: []
  type: TYPE_NORMAL
- en: '*“37% of ‘bad hires’ are the result of credential or skill misrepresentation.”*'
  id: totrans-811
  prefs: []
  type: TYPE_NORMAL
- en: '**PwC Research^([22](#fn_22))**'
  id: totrans-812
  prefs: []
  type: TYPE_NORMAL
- en: 'Before presenting the SmartResume solution, we must first understand better
    the talent acquisition challenges it’s designed to overcome. Despite all the advanced
    Human Resource (HR) practices, investments, and technology innovations, we have
    yet to solve adequately this talent acquisition problem: ***How can we create
    a trustworthy job market that efficiently matches qualified job seekers with hiring
    organizations?***'
  id: totrans-813
  prefs: []
  type: TYPE_NORMAL
- en: 'Peter Cappelli, the George W. Taylor Professor of Management at the Wharton
    School and director of the Center for Human Resources, summarized the challenge
    nicely in a *Harvard Business Review article*: *“Businesses have never done as
    much hiring as they do today. They’ve never spent as much money doing it. And
    they’ve never done a worse job of it.”^([23](#fn_23))*'
  id: totrans-814
  prefs: []
  type: TYPE_NORMAL
- en: 'Today’s talent acquisition solutions include hundreds of job market and social
    media platforms like CareerBuilder, Indeed, LinkedIn, and Monster. According to
    one study, social media is now the most-used channel for recruitment efforts:
    77 percent of recruiters used LinkedIn, followed by Facebook (63 percent) and
    Instagram (35 percent).^([24](#fn_24)) While such solutions do have the advantages
    of convenience and scale, they equally frustrate job seekers and recruiters. Distrust
    happens on both sides of the market. Specifically, recruiters doubt applicants’
    self-reported credentials and skills, while job seekers distrust that hiring companies
    and platforms keep their data private and select applicants in an unbiased manner.
    These misgivings are warranted.'
  id: totrans-815
  prefs: []
  type: TYPE_NORMAL
- en: '***Many applicants inflate their skills or make fraudulent claims on their
    resumes.*** Job sites and social media platforms do not verify credentials. Subsequently,
    fraud and inflated resumes remain problematic. A recent survey found that 75 percent
    of employers caught applicants lying on their resumes.^([25](#fn_25)) Consequently,
    hiring companies spend significant resources to investigate a job candidate’s
    claims. Verification slows down the process and increases costs. On average, it
    costs companies $4,129 per hire,^([26](#fn_26)) but costs can be as high as $40,000
    per position for highly skilled workers.^([27](#fn_27)) Moreover, honest job applicants
    grow weary of the assumption of duplicity.'
  id: totrans-816
  prefs: []
  type: TYPE_NORMAL
- en: '***Hiring organizations and recruiters struggle with selection bias.*** Social
    media and many job site platforms reveal people’s race, gender, age, religion,
    affiliations, and life-style choices, and recruiters may (in)advertently dismiss
    candidates based on this data rather than based on their qualifications. Some
    large companies have turned to artificial intelligence (AI) to modernize recruitment,
    but so far results have done little to reduce biases. For example, Amazon’s AI
    recruiting tool was designed to search for keywords based on past engineering
    candidates’ resumes. Since most engineers were male in the past, the AI tool learned
    to prefer male applicants. Amazon abandoned the tool after the gender bias was
    revealed.^([28](#fn_28)) Social media, job site platforms, and AI tools are not
    the only sources of selection bias; relying on referrals from current employees
    creates a homogeneous applicant pool because people tend to refer people who are
    similar to them.^([29](#fn_29))'
  id: totrans-817
  prefs: []
  type: TYPE_NORMAL
- en: '***Data privacy protection is another concern for all parties.*** Hiring organizations—particularly
    those 60 percent of companies that outsource recruiting—need to make sure applicant
    data is properly handled. In the US, for example, the Family Educational Rights
    and Privacy Act (FERPA) protects the privacy of student education records. Generally,
    schools must have written permission from the parent or eligible student before
    releasing any information about a student’s education record. Increasingly, data
    privacy regulations like the European Union’s General Data Protection Regulation
    (GDPR) and California Consumer Privacy Act (CCPA) have increased data protection
    more broadly. Despite these regulations, many job sites and recruiters routinely
    collect information on applicants like email addresses, phone numbers, age, ethnicity,
    photos, and other personal information.^([30](#fn_30))'
  id: totrans-818
  prefs: []
  type: TYPE_NORMAL
- en: The scale of the job acquisition challenges is huge. According to the United
    States Department of Labor, there were 75.6 million job hires in the US in 2021.^([31](#fn_31))
    On average, there were 250 applications for each corporate job listing,^([32](#fn_32))
    suggesting that hiring organizations processed about 19 billion applications.
    Furthermore, the process does not always end successfully; millions of job openings
    went unfilled in 2021.^([33](#fn_33)) Isn’t it time to re-invent job acquisition?
    iDatafy thinks so, and subsequently developed the SmartResume solution to restore
    trust in the job search process.
  id: totrans-819
  prefs: []
  type: TYPE_NORMAL
- en: iDatafy, a company founded by David Wengel in Little Rock, Arkansas in 2011,
    created the SmartResume platform and career network to instill trust in the talent
    acquisition process. The platform prevents fraudulent claims by applicants, eliminates
    selection bias, and ensures data privacy compliance. The SmartResume platform
    is similar to LinkedIn or Upwork, but with *verified* credentials secured by blockchain
    technology. Wengel’s vision is to make the SmartResume platform, “*the world’s
    most trusted resume and certified career network.”*
  id: totrans-820
  prefs: []
  type: TYPE_NORMAL
- en: To launch the career network, iDatafy needed to attract a critical mass of issuers
    and holders before hiring organizations would find the platform useful. The platform
    is free for issuers and holders. The platform also is free for verifiers during
    the Beta version period, but hiring companies eventually will pay a fee to connect,
    recruit and hire certified job talent on the platform.
  id: totrans-821
  prefs: []
  type: TYPE_NORMAL
- en: 'The first credentialing organization was the Sam M. Walton College of Business
    at the University of Arkansas. In 2018, the Walton College was just about to launch
    the Blockchain Center of Excellence (BCoE), and the Dean of the College, Matt
    Waller, was looking for a blockchain project where the college could help lead
    in the development and implementation of an actual solution. He met Wengel shortly
    after the Walton College’s first *Blockchain for Business Conference* in April
    of 2018\. Waller thought the SmartResume context of credentialing students seemed
    a perfect fit:'
  id: totrans-822
  prefs: []
  type: TYPE_NORMAL
- en: '*“If you think about it, colleges and universities have been issuing diplomas
    and transcripts for hundreds of years, but they have never actually issued certified
    resumes to their students, despite the colleges being in a position as a trusted
    authority to do so.”*'
  id: totrans-823
  prefs: []
  type: TYPE_NORMAL
- en: '**Matthew Waller, dean of the Sam M. Walton College of Business, University
    of Arkansas, and first adopter of SmartResume**^([34](#fn_34))'
  id: totrans-824
  prefs: []
  type: TYPE_NORMAL
- en: Waller convened meetings with leaders within the Walton College and across campus
    to determine the university’s role in the initiative, including the campus CIO,
    the vice chancellor for economic development, the founding director of the BCoE,
    the chair of the information systems department (ISYS), and the associate vice
    provost from the registrar’s office. While most of the leaders were supportive
    of the idea, they were initially concerned about adding another IT project given
    the campus was in the middle of an enterprise resource planning (ERP) replacement.
    They did not want to build an interface to pull student records from a system
    that was about to be replaced. Wengel listened. iDatafy created a simple process
    for issuers to extract and verify data, initially with spreadsheets, while iDatafy
    did the cleanup and formatting for verifiable credentials.
  id: totrans-825
  prefs: []
  type: TYPE_NORMAL
- en: iDatafy realized that rather than sell to one campus at it time, the ecosystem
    could be built faster with an agreement with the University of Arkansas System—the
    centralized administration for public institutions of higher learning in the State.
    Michael Moore, vice president for academic affairs for the University of Arkansas
    System saw the value. *“A couple of things were appealing to me from the University
    of Arkansas System and eVersity perspective,”* he said. *“The platform provides
    an opportunity to elevate some of our students attending schools that might not
    get attention from big corporate partners. Also, it’s free to use for our students.*”
    iDatafy signed one Memorandum of Understanding (MoU) with the University of Arkansas
    System in 2019\. By March 2020, six University of Arkansas System campuses were
    issuing SmartResumes.^([35](#fn_35))
  id: totrans-826
  prefs: []
  type: TYPE_NORMAL
- en: Besides public education issuers, other issuers joined the platform. For example,
    the Forge Institute—based in Arkansas—provides cybersecurity training and can
    now issue cybersecurity credentials to people who successfully complete their
    programs onto the SmartResume platform. iDatafy was also part of a $13.5 million
    grant from the US Department of Education along with the University of Arkansas
    and Shorter College to issue SmartResumes for training participants that completed
    the Arkansas-based programs.^([36](#fn_36)) By early 2022, 25 issuers had created
    175,000 certified SmartResumes and 70 employers had signed on.
  id: totrans-827
  prefs: []
  type: TYPE_NORMAL
- en: The next phase will scale the SmartResume nationally. In February 2022, iDatafy
    partnered with the National Student Clearinghouse to load its Comprehensive Learner
    Records from the Clearinghouse’s Myhub digital wallet onto the SmartResume platform.
    Millions of students will be able to activate a SmartResume on demand through
    Myhub.
  id: totrans-828
  prefs: []
  type: TYPE_NORMAL
- en: '[Figure 8.9](#f_8_9) maps the SmartResume platform to the trust diamond. iDatafy
    serves as the **governing authority** over the platform. In [Chapter 2](chapter02.xhtml),
    we called this the neutral facilitator or founder-led model. To ensure trust,
    SmartResume has earned both Comprehensive Learner Record (CLR) and Data Privacy
    Certification by the IMS Global Learning Consortium. IMS Global Learning Consortium
    is a non-profit organization that advances technology to scale and improves educational
    participation and attainment affordably.^([37](#fn_37)) iDatafy’s solution is
    also FERPA-compliant.'
  id: totrans-829
  prefs: []
  type: TYPE_NORMAL
- en: '![Image: Figure 8.9: The trust diamond for the SmartResume platform](images/ch8f9.png)'
  id: totrans-830
  prefs: []
  type: TYPE_IMG
- en: '**Figure 8.9: The trust diamond for the SmartResume platform**'
  id: totrans-831
  prefs: []
  type: TYPE_NORMAL
- en: '**Issuers** are institutions that award credentials, such as colleges, universities,
    trade schools, professional associations, licensing bureaus, and government organizations.
    In the SmartResume platform, issuers create a SmartResume on behalf of an individual
    by certifying educational degrees, coursework, honors, activities, awards, experiences,
    licenses, affiliations, research, skills, reference letters, or other certifications.
    The certifications appear on an individual’s SmartResume as a tamper-proof badge
    that is secured by blockchain technology (see [Figure 8.10](#f_8_10)).'
  id: totrans-832
  prefs: []
  type: TYPE_NORMAL
- en: As a key design decision, credentialing organizations choose the name and type
    of credential. This way, credentialing organizations gain value by promoting their
    brand. For example, the Walton College chose ‘Leadership Walton’ as one of its
    credentials. Leadership Walton is a professional development program for undergraduate
    business students, offering them a unique blend of academic, leadership, and career
    development opportunities specifically designed to guide them toward lifelong
    professional success.^([38](#fn_38))
  id: totrans-833
  prefs: []
  type: TYPE_NORMAL
- en: '![Image: Figure 8.10: Example of SmartResume®’s certified badges](images/ch8f10.png)'
  id: totrans-834
  prefs: []
  type: TYPE_IMG
- en: '**Figure 8.10: Example of SmartResume®’s certified badges**'
  id: totrans-835
  prefs: []
  type: TYPE_NORMAL
- en: '***Each certification is secured on a tamper-proof ledger stored on a blockchain***'
  id: totrans-836
  prefs: []
  type: TYPE_NORMAL
- en: By putting credentialing organizations in control, the SmartResume platform
    prevents users from claiming credentials they did not earn, thus protecting the
    organization’s brand. They also gain efficiencies by credentialing a person *once*,
    rather than re-affirming credentials every time a person changes employment. For
    educational institutions, an additional benefit of joining the SmartResume platform
    is that it serves as a meaningful way to connect with alumni. For workforce skill
    certifiers—such as organizations that train and certify truck drivers; steamfitters,
    pipefitters, sprinkler systems installers; and heating, ventilation, and air conditioning
    (HVAC) technicians—the platform will provide better access for hiring companies
    to find qualified talent.
  id: totrans-837
  prefs: []
  type: TYPE_NORMAL
- en: '**Holders** like students, alumni, current job holders, and job seekers cannot
    launch their own SmartResumes. Rather, a credentialing organization must do so
    on the individual’s behalf. However, individuals must opt in to the SmartResume
    platform; if an individual does not activate their SmartResume, it is not accessible
    by any third party. Individuals who activate their resumes can supplement their
    personal SmartResume with additional information, such as career objectives, hobbies,
    and interests. Hiring organizations can ascertain which credentials were verified
    by credentialing organizations by the presence of the blockchain badge and which
    entries were added by holders. Each individual gets one SmartResume, which may
    contain verified credentials from many different organizations. Individuals are
    in control of their job matching preferences and may grant or deny full access
    rights to hiring organizations.'
  id: totrans-838
  prefs: []
  type: TYPE_NORMAL
- en: Hiring organizations are the **verifiers,** and include any institution searching
    for qualified employees. Hiring organizations (or outsourced recruiters) search
    for qualified candidates based only on their skills, as all demographic and personal
    information like name and gender are masked to prevent search bias. [Figure 8.11](#f_8_11)
    depicts a sample resume as it would appear to a hiring organization. If an organization
    is interested in connecting to an individual, the platform sends the individual
    an email request. Hiring organizations gain efficiencies by having a qualified
    applicant pool, and they no longer must call each organization on a candidate’s
    resume to verify credentials.
  id: totrans-839
  prefs: []
  type: TYPE_NORMAL
- en: Let’s now look under the hood. The SmartResume platform is a hybrid platform
    that includes a web-based interface, traditional technologies, and a permissioned
    blockchain ledger. iDatafy chose a hybrid solution to take advantage of the features
    for which blockchain technologies and traditional technologies are best suited.
    Blockchain technology was selected to create a tamper-proof audit trail of verified
    credentials in a multi-party environment. Traditional databases were selected
    for high performance and scalability processes, such as searching for jobs and
    job candidates, enhancing SmartResumes with supplemental information, mapping
    credentials to Standard Occupation Codes, and protecting personal information.
    Andy Griebel, Chief Technology Officer (CTO), explained, *“We selected a hybrid
    solution. Blockchain technology provides the ability for multiple parties to verify
    and trust that credentials are valid. But it would be a mistake to build the entire
    solution on a blockchain because it would be sluggish.”* From a user perspective,
    all the components operate seamlessly. People maneuver through the platform based
    on their roles, such as employers, educational institutions, workforce skill certifiers,
    and individuals.
  id: totrans-840
  prefs: []
  type: TYPE_NORMAL
- en: '![image](images/ch8f11.png)'
  id: totrans-841
  prefs: []
  type: TYPE_IMG
- en: '![Image: Figure 8.11: An example of a SmartResume® as viewed by a hiring organization](images/ch8f11a.png)'
  id: totrans-842
  prefs: []
  type: TYPE_IMG
- en: '**Figure 8.11: An example of a SmartResume® as viewed by a hiring organization**'
  id: totrans-843
  prefs: []
  type: TYPE_NORMAL
- en: '*Source: With permission from iDatafy*'
  id: totrans-844
  prefs: []
  type: TYPE_NORMAL
- en: '[Figure 8.12](#f_8_12) maps the blockchain part of the SmartResume platform
    to the Blockchain Application Framework. iDatafy chose a private-permissioned
    blockchain where joining the network is by invitation-only and where only authorized
    members validate transactions. In 2018, iDatafy had examined several permissioned
    blockchains, but ultimately selected Hyperledger Fabric. iDatafy felt it had the
    most maturity and momentum at the time. However, iDatafy could switch platforms
    if a superior technology emerges. Andy Griebel, iDatafy’s CTO said, *“Our design
    is flexible; we could pivot to another platform if we needed to.”*'
  id: totrans-845
  prefs: []
  type: TYPE_NORMAL
- en: '![Image: Figure 8.12: SmartResume mapped to the Blockchain Application Framework](images/ch8f12.png)'
  id: totrans-846
  prefs: []
  type: TYPE_IMG
- en: '**Figure 8.12: SmartResume mapped to the Blockchain Application Framework**'
  id: totrans-847
  prefs: []
  type: TYPE_NORMAL
- en: '**Distributed ledger.** Hyperledger Fabric structures ledgers as a chain of
    blocks. To comply with privacy regulations, no personal information is stored
    on the blockchain ledger. Instead, each SmartResume is associated with a unique
    Job Applicant Idatafier^(TM). iDatafy only stores a minimum of information on
    the blockchain ledger associated with each credential, including the unique Job
    Applicant Idatafier^(TM), credentialing organization, certification type, date,
    and timestamp.'
  id: totrans-848
  prefs: []
  type: TYPE_NORMAL
- en: '**Consensus:** Hyperledger Fabric uses Byzantine Fault Tolerance (see [Chapter
    3](chapter03.xhtml)). Consensus in Hyperledger Fabric is broken out into three
    phases: Endorsement, Ordering, and Validation:'
  id: totrans-849
  prefs: []
  type: TYPE_NORMAL
- en: '*1\. “Endorsement is driven by policy (requiring m out of n signatures) upon
    which participants endorse a transaction.*'
  id: totrans-850
  prefs: []
  type: TYPE_NORMAL
- en: '*2\. Ordering phase accepts the endorsed transactions and agrees to the order
    to be committed to the ledger.*'
  id: totrans-851
  prefs: []
  type: TYPE_NORMAL
- en: '*3\. Validation takes a block of ordered transactions and validates the correctness
    of the results, including checking endorsement policy and double-spending.”^([39](#fn_39))*'
  id: totrans-852
  prefs: []
  type: TYPE_NORMAL
- en: '**Native digital asset:** Hyperledger Fabric does not use a native digital
    token.'
  id: totrans-853
  prefs: []
  type: TYPE_NORMAL
- en: '**Smart contracts:** Hyperledger Fabric has smart contract capabilities.'
  id: totrans-854
  prefs: []
  type: TYPE_NORMAL
- en: '**Governance:** iDatafy serves as the governing authority over the platform,
    best described as a neutral facilitator or founder-led model. iDatafy also chose
    a founder-led model for its SmartResume platform, with iDatafy serving as the
    benevolent dictator entrusted with driving results. iDatafy is a neutral party
    that does not compete against any partners of SmartResume because it’s not a credentialing
    or hiring organization. Wengel said, *“iDatafy is a kind of middle person, but
    we’re also able to stay laser focused on this, and I think it has become very
    clear that a dedicated persistence is needed to drive new things forward.”*'
  id: totrans-855
  prefs: []
  type: TYPE_NORMAL
- en: '**User interface.** The user interface is constantly evolving and improving,
    but [Figure 8.13](#f_8_13) provides an example of an individual resume holder’s
    view as of March 2022\. Students will also be able to access the platform through
    the Myhub digital wallet.'
  id: totrans-856
  prefs: []
  type: TYPE_NORMAL
- en: '![Image: Figure 8.13: Screenshot for SmartResume® holders](images/ch8f13.png)'
  id: totrans-857
  prefs: []
  type: TYPE_IMG
- en: '**Figure 8.13: Screenshot for SmartResume® holders**'
  id: totrans-858
  prefs: []
  type: TYPE_NORMAL
- en: 8.4\. Conclusion
  id: totrans-859
  prefs: []
  type: TYPE_NORMAL
- en: In this chapter, we discussed SSI as a model to decentralize and automate the
    issuing, holding, and verifying of credentials made about subjects. We presented
    two cases of early adopters. Both cases ensure that credentials are created by
    an authorized issuer, shared with holders, and proven to verifiers (verifiable
    credentials). Both solutions put the holders in control of with whom to share
    their credentials. Both solutions integrate distributed ledgers with traditional
    systems of record; the NHS integrated the digital staff passport with its HR systems
    and iDatafy integrated the blockchain application with more traditional technologies.
    The NHS case is closer to the full vision of SSI—peer-to-peer connections and
    decentralized PKI compared to the SmartResume platform.
  id: totrans-860
  prefs: []
  type: TYPE_NORMAL
- en: 'As of 2022, more SSI applications are in production, including an app for Syrian
    refugees set up by the World Food Program; digital health passes to create COVID-19
    status credentials for vaccinations, tests, and approved recovery; and the Canadian
    government’s issuance of business licenses.^([40](#fn_40)) But SSI is still a
    young technology. In 2021, Gartner positioned ‘SSI Decentralized Identity’ at
    the peak of inflated expectations on its famous Hype Cycle.^([41](#fn_41)) This
    seems like a correct judgement. After all, SSI is an ecosystem play. And ecosystems
    are hard and slow to build. The major lesson from the SmartResume case is that
    building the ecosystem consumed most of iDatafy’s time and resources, but this
    erects a barrier to entry because competitors will not easily be able to replicate
    it. Dave Wengel, founder and CEO, iDatafy said:'
  id: totrans-861
  prefs: []
  type: TYPE_NORMAL
- en: '*“Obviously, there are people out there doing blockchain diplomas, blockchain
    transcripts, and blockchain credential matching. No one has, to our knowledge,
    anywhere in the world, built a certified resume. Even if someone were to copy
    what we are doing, we know how difficult it is to build a community.”*'
  id: totrans-862
  prefs: []
  type: TYPE_NORMAL
- en: With time, more organizations will build SSI capabilities. Upgraded versions
    of the technology will be released and standards in provisional status today will
    be finalized. Gartner anticipates that SSI will pull out of the ‘trough of disillusionment’
    between 2023 and 2026\. But as we noted in [Chapter 4](chapter04.xhtml), industries
    and companies within industries adopt technologies at different rates.
  id: totrans-863
