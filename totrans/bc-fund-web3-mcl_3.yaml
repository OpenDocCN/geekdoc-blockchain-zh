- en: Chapter 6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Business Applications for Financial Services–Part 2
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '***What’s inside:*** This chapter provides three examples of non-blockchain
    native companies that chose blockchain solutions. Santander is a large global
    bank that has been a leader in exploring blockchain-related innovations. Here,
    we focus on Santander’s digital bond issuance on Ethereum because it proved that
    public blockchains can comply with existing regulatory frameworks. we.trade is
    a joint venture by 12 European banks to help their banking customers with trade
    finance. KoreConX is a company that provides all-in-one financing and compliance
    services for private companies. KoreConX and we.trade are both built on Hyperledger
    Fabric, a private permissioned blockchain code base.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Learning objectives:'
  prefs: []
  type: TYPE_NORMAL
- en: • Map Santander’s bond issuance to the Blockchain Application Framework.
  prefs: []
  type: TYPE_NORMAL
- en: • Explain the difference between a consortium and a joint venture.
  prefs: []
  type: TYPE_NORMAL
- en: • Explain why KoreConX and we.trade chose private permissioned blockchains.
  prefs: []
  type: TYPE_NORMAL
- en: 6.1\. Overview of the cases
  prefs: []
  type: TYPE_NORMAL
- en: In this chapter, we explore blockchains applications for financial services
    by non-blockchain native companies, including Santander, we.trade, and KoreConX
    (see [Table 6.1](#t_6_1)). These traditional enterprises decided to adopt blockchain-enabled
    solutions to enhance their financial services offerings.
  prefs: []
  type: TYPE_NORMAL
- en: '| **Enterprise** | **Enterprise Type** | **Blockchain Application** | **Status**
    |'
  prefs: []
  type: TYPE_TB
- en: '| Santander | Public company | Santander is involved in many blockchain-enabled
    financial services, but we highlight its bond issuance and settlement | Santander
    issued a one year, $20 million bond on Ethereum in 2019 and a €100 million bond
    in 2021. |'
  prefs: []
  type: TYPE_TB
- en: '| we.trade | First a consortium, then a joint venture | Trade finance | we.trade
    launched in 2017 and reached full operations by July 2018; by 2020, 17 European
    banks had used it; by June 2022, its future is uncertain.^([i](#rfn_i)) |'
  prefs: []
  type: TYPE_TB
- en: '| KoreConX | Private company | All in one platform for fund raising and compliance.
    | KoreConX has 75,000 private companies on the platform, 1.2 billion shares, 32
    million options, and 1.2 million warrants. KoreChain was launched in October 2019.
    |'
  prefs: []
  type: TYPE_TB
- en: '**Table 6.1: Blockchain application examples for financial services**'
  prefs: []
  type: TYPE_NORMAL
- en: The global bank, Santander, is involved in many blockchain-enabled financial
    services, but we highlight its bond issuance and settlement on a public blockchain
    in this chapter. we.trade was founded by a consortium of banks that pooled money
    to develop a blockchain platform to automate trade finance services, primarily
    for small-to-mid-sized customers, and then a joint venture to launch the service
    into production in 2018\. KoreConX was founded by Oscar Jofre and Jason Futko
    in 2016 to empower private markets with better tools for managing a compliant
    business, accessing financing, and providing liquidity to investors. Santander,
    we.trade, and KoreConX are examples of traditional enterprises coming together
    to uplift all parties rather than to eliminate any one of them. No parties were
    threatened with disintermediation.
  prefs: []
  type: TYPE_NORMAL
- en: 6.2\. Santander
  prefs: []
  type: TYPE_NORMAL
- en: '*“Banco Santander was one of the first global financial institutions that really
    wanted to understand the implications of blockchain technologies on the financial
    industry. We were one of the first banks to take the concept seriously and allocate
    resources to figure it out.”*'
  prefs: []
  type: TYPE_NORMAL
- en: '**John Whelan, Managing Director, Digital Investment Bank, Santander^([1](#fn_1))**'
  prefs: []
  type: TYPE_NORMAL
- en: 'Santander is a wholly owned subsidiary of the Spanish conglomerate, Santander
    Group. Santander has a long history stretching back to 1857, when it was founded
    in Spain.^([2](#fn_2)) Like many global banks, Santander aggressively explores
    emerging technologies to help achieve its mission *“to provide easy-to-use banking
    products and services”*.^([3](#fn_3)) Santander was one of the first major banks
    to recognize the potential impact of Bitcoin to the financial services industry.
    It’s been active in the space since 2014\. So far, Santander’s major blockchain
    explorations include:'
  prefs: []
  type: TYPE_NORMAL
- en: • **Impact Studies.** In 2014, Santander was one of the first banks to commission
    a study of Bitcoin and its potential uses in the financial industry.^([4](#fn_4))
  prefs: []
  type: TYPE_NORMAL
- en: '• **Blockchain Lab.** In 2016, Santander was also one of the first banks to
    create a Blockchain Lab to experiment with blockchain technologies. Santander
    explores use cases based on three questions: Is the current process slow? Costly?
    Error-prone? In the blockchain space, the bank is primarily exploring private
    networks that are operated by an organization or consortium, but it has also experimented
    with public blockchains.^([5](#fn_5))'
  prefs: []
  type: TYPE_NORMAL
- en: • **Venture capital investments.** Santander’s UK-based venture capital arm,
    initially called Santander InnoVentures, provided funding for Ripple. It’s also
    provided funding for Digital Asset Holdings, the private blockchain platform that
    was founded by Blythe Masters, the inventor of the credit default swap; Elliptic,
    a startup aiming to establish a global standard for blockchain monitoring; and
    Securitize, a platform for security token issuance and life cycle management.^([6](#fn_6))
    In 2020, Innoventures was renamed Mouro Capital.^([7](#fn_7))
  prefs: []
  type: TYPE_NORMAL
- en: • **Santander One Pay FX.** In 2018, Santander used a Ripple-enabled mobile
    app for cross border payments between Spain, United Kingdom, Brazil, and Poland
    for its retail customers.^([8](#fn_8)) One Pay FX does not use the public Ripple
    network or XRP, rather, it uses a new enterprise platform that applied Ripple’s
    technology.
  prefs: []
  type: TYPE_NORMAL
- en: • **we.trade**. In 2018, Santander, as noted below, became a founding member
    of we.trade.^([9](#fn_9))
  prefs: []
  type: TYPE_NORMAL
- en: • **Enterprise Ethereum Alliance** (EEA). Santander is a member of the EEA.
    In 2018, Julio Faura, chairman of the EEA, and founding EEA member from Santander
    Bank, said, *“The Alliance’s mission from day one has been to build the framework
    that could be used to meet all the needs of its members. The public release of
    the Enterprise Ethereum Architecture Stack enables enterprise members to collaborate
    and collectively contribute to, and benefit from, the global Ethereum effort and
    the EEA’s forthcoming specification.”^([10](#fn_10))*
  prefs: []
  type: TYPE_NORMAL
- en: • **Hyperledger Foundation.** Santander worked on Hyperledger Avalon, a trusted
    compute service framework which aimed to make sure computations are done correctly
    and secretly by using zero-knowledge proofs, multi-party compute, and trusted
    execution environments.^([11](#fn_11)) Avalon has since reached end of life, meaning
    that it is no longer actively developed or maintained.^([12](#fn_12))
  prefs: []
  type: TYPE_NORMAL
- en: • **Smart Payments.** In 2019, Santander and other Spanish banks (Bankia, BBVA
    and CaixaBank) and Iberpay, which manages Spain’s national payment system, began
    a six-month POC to test smart payments on a private blockchain. Grant Thornton’s
    Blockchain Lab served as the technology partner. Each partner operates a node.^([13](#fn_13))
  prefs: []
  type: TYPE_NORMAL
- en: • **Fnality International.** Santander and 13 other major banks (The Bank of
    New York Mellon; Barclays; Canadian Imperial Bank of Commerce; Commerzbank; Credit
    Suisse; ING Group; KBC Bank; Lloyds Banking Group; Mitsubishi UFJ Financial Group;
    Nasdaq; Sumitomo Mitsui Banking Corporation; State Street Corporation and UBS)
    had been working quietly on the issuance of blockchain-based currencies in the
    commercial and central banking sector worldwide for several years. On June 3,
    2019, the banks publicly announced the project when they created a new company,
    called Fnality International. Fnality is headquartered in London; it raised $63.2
    million in funding from participating banks. It aims to create tokens that would
    be fully backed and guaranteed at all times by a central bank’s national fiat
    currency.^([14](#fn_14)) Fnality plans to begin with the tokenization of the Euro,
    US dollar, British pound, Canadian dollar, and the Japanese yen.^([15](#fn_15))
    Within each jurisdiction, settlement will be achieved in compliance with local
    settlement finality laws and regulations.^([16](#fn_16)) ***Clearmatics***, Fnality’s
    technology partner, is building a solution on a private version of Ethereum called
    Autonity.^([17](#fn_17)) The project has been built and tested, but implementation
    still requires approvals from regulators.^([18](#fn_18))
  prefs: []
  type: TYPE_NORMAL
- en: • **Digital Bond Issuance.** In 2019, Santander completed a complete end-to-end
    bond issuance on the public Ethereum blockchain network.^([19](#fn_19)) We’ll
    take a closer look at this unique and important application.
  prefs: []
  type: TYPE_NORMAL
- en: '**The context.** Santander wanted to learn what it takes to launch a real financial
    instrument on a public blockchain. For Santander, a pilot is a significant undertaking
    because it involves real money, meaning that the solution must comply with all
    internal security requirements and with all regulations and it must be approved
    by the new products committee. It selected a bond issuance because it’s a low
    volume financial instrument with clearly defined rules. Santander could also use
    its separate legal entities to serve as the independent parties typically involved
    in a bond issuance and settlement.**^([20](#fn_20))**'
  prefs: []
  type: TYPE_NORMAL
- en: '**The solution.** Santander’s Digital Bond Issuance was for a standard, one-year
    $20 million bond that paid a 1.98 percent fixed rate, payable over four quarters.
    It was launched in September 2019 on Ethereum, the public blockchain, which was
    used as the register and clearing house.^([21](#fn_21)) Banco Santander S.A. served
    as the ***issuer*** of the bond; Santander Securities Services Treasury as the
    ***investor***; Santander Corporate Investment Bank served as the ***dealer***
    which connects issuers with investors; and Santander Securities served as the
    ***custodian*** bank.^([22](#fn_22)) Based on legal advice from the global law
    firm Allen & Overy, Santander issued the digital bond under English law because
    English law requires a register of record, but it does not specify the type of
    register.^([23](#fn_23)) Under English law, a register of record could be a piece
    of paper, a spreadsheet, a central securities depository, or, yes, even a blockchain.
    (Santander could not use Spanish law because it requires that the register of
    record is a central securities depository.)'
  prefs: []
  type: TYPE_NORMAL
- en: In order to execute the digital bond, the issuer and investor had to be onboarded
    to the blockchain issuance platform to comply with KYC and AML. The blockchain
    issuance platform maintains a whitelist of trustworthy participants that also
    controls ownership limits. Bond tokens were created in the form of 100 units at
    $200,000 per unit.^([24](#fn_24)) [Figure 6.1](#f_6_1) depicts the workflow, which
    can be followed on etherscan.io.
  prefs: []
  type: TYPE_NORMAL
- en: • In step 1, the ***investor*** sent $20 million of real cash from their cash
    account to a custody account at the ***custodian*** bank.
  prefs: []
  type: TYPE_NORMAL
- en: • In step 2, the ***custodian*** verified that the real cash was in fact received
    and created digital cash tokens that the ***custodian*** then sent back to the
    ***investor***. (This was the tokenization step). The ***investor*** was then
    ready to invest their digital cash tokens in the bond.
  prefs: []
  type: TYPE_NORMAL
- en: '• Steps 3 and 4 happen concurrently: the ***investor*** committed the 20 million
    digital cash tokens to be invested in the $20 million bond; the ***issuer*** authorized
    the transaction to proceed. An atomic swap was done where the bond was delivered
    to the ***investor*** and the ***issuer*** received the $20 million in digital
    cash tokens. Both the bond and the commitment are controlled by a smart contract
    running on Ethereum. Essentially, the smart contract serves as the escrow account.
    In the future, the ***issuer*** may have many investment options for these digital
    tokens, but in today’s world, the ***issuer*** can’t do much with them. So, at
    this stage in blockchain maturity, the ***issuer*** converted the tokens back
    to US dollars.'
  prefs: []
  type: TYPE_NORMAL
- en: • In step 5, the ***issuer*** sent the digital cash tokens to the ***custodian***
    bank.
  prefs: []
  type: TYPE_NORMAL
- en: • In step 6, the ***custodian*** destroyed the tokens (called de-tokenization)
    and wired $20 million in real cash to the ***issuer’s*** account.
  prefs: []
  type: TYPE_NORMAL
- en: 'As far as quarterly payments from the issuer to the investor, steps 7 to 11
    are controlled by the smart contract:'
  prefs: []
  type: TYPE_NORMAL
- en: • In step 7, the ***issuer*** sends the quarterly payment in real cash from
    their cash account to a custody account at the ***custodian***.
  prefs: []
  type: TYPE_NORMAL
- en: • In step 8, the ***custodian*** verifies that the real cash is in fact received,
    creates digital cash tokens, and sends the tokens back to the ***issuer***.
  prefs: []
  type: TYPE_NORMAL
- en: • In step 9, the ***issuer*** sends the digital cash tokens to the smart contract,
    which distributes the token to the ***investor***.
  prefs: []
  type: TYPE_NORMAL
- en: • In step 10, the ***investor*** sends the tokens to the ***custodian*** bank.
  prefs: []
  type: TYPE_NORMAL
- en: • In step 11, the ***custodian*** bank destroys the tokens and wires real cash
    to the ***investor’s*** account.**^([25](#fn_25))**
  prefs: []
  type: TYPE_NORMAL
- en: '![Image: Figure 6.1: Digital blockchain issuance and settlement workflow](images/ch6f1.png)'
  prefs: []
  type: TYPE_IMG
- en: '**Figure 6.1: Digital blockchain issuance and settlement workflow**'
  prefs: []
  type: TYPE_NORMAL
- en: '***Cash flows are steps 1, 6, 7, and 11; tokens flows are in steps 2, 3, 5,
    8, 9, and 10; bonds are step 4***'
  prefs: []
  type: TYPE_NORMAL
- en: '*Source: Santander, with permission*'
  prefs: []
  type: TYPE_NORMAL
- en: Proof of transactions are viewable on Ethereum (see [Figure 6.2](#f_6_2)).^([26](#fn_26))
    The bond issuance is mapped in to the Blockchain Application Framework in [Figure
    6.3](#f_6_3).
  prefs: []
  type: TYPE_NORMAL
- en: '![Image: Figure 6.2: Ethereum’s records of Santander’s ERC-20 token (SUSD)
    as of March 30, 2022](images/ch6f2.png)'
  prefs: []
  type: TYPE_IMG
- en: '**Figure 6.2: Ethereum’s records of Santander’s ERC-20 token (SUSD) as of March
    30, 2022**'
  prefs: []
  type: TYPE_NORMAL
- en: '*Source: [https://etherscan.io/token/0xa5b55e6448197db434b92a0595389562513336ff?a=0xa5b55e6448197db434b92a0595389562513336ff](https://etherscan.io/token/0xa5b55e6448197db434b92a0595389562513336ff?a=0xa5b55e6448197db434b92a0595389562513336ff)*'
  prefs: []
  type: TYPE_NORMAL
- en: '![Image: Figure 6.3: Santander bond mapped to the Blockchain Application Framework](images/ch6f3.png)'
  prefs: []
  type: TYPE_IMG
- en: '**Figure 6.3: Santander bond mapped to the Blockchain Application Framework**'
  prefs: []
  type: TYPE_NORMAL
- en: Santander’s 2019 bond issuance proved that bonds could be fully compliant on
    public blockchains. Other banks in Thailand and China followed its example. In
    April 2021, Santander, along with Goldman Sachs, Banco Santander SA and Societe
    Generale AG serve as joint managers for the European Union’s €100 million ($121
    million), two-year bond issuance on Ethereum.^([27](#fn_27))
  prefs: []
  type: TYPE_NORMAL
- en: In reflecting upon all of Santander’s blockchain initiatives, many of which
    potentially will disrupt the bank’s traditional revenue streams, John Whelan,
    Managing Director, Digital Investment Bank said, *“My own sense is that we have
    no choice. The technology allows this to be built. If we do not build it, somebody
    else will. So, I think the banks* *realize that our competitors are not just other
    banks, but our competitors are also big tech, whether it’s Facebook, Google, Alibaba
    or TenCent. In many respects, money and value are just ones and zeros in a machine
    and that’s an engineering problem, not a financial problem.”*^([28](#fn_28))
  prefs: []
  type: TYPE_NORMAL
- en: 6.3\. we.trade
  prefs: []
  type: TYPE_NORMAL
- en: '*“Blockchain is not easy. You need many players progressing at the same pace
    and it’s not just about the technology. The business side, sales and marketing,
    legal, compliance, and operations are all very important too. One of the key objectives
    is to get all the participants acting at the same pace on the network.”*'
  prefs: []
  type: TYPE_NORMAL
- en: '**Ciaran McGowen, former CEO at we.trade^([29](#fn_29))**'
  prefs: []
  type: TYPE_NORMAL
- en: we.trade is a trade finance platform that began development in 2017 and reached
    full operations by July 2018\. The we.trade platform was developed first by a
    consortium of European banks and then formalized as a Dublin-based Joint Venture
    (JV) among CaixaBank; Deutsche Bank; Erste Group; HSBC; KBC; Natixis; Nordea;
    Rabobank; Santander; Société Générale; UBS; and UniCredit.^([30](#fn_30)) IBM
    Blockchain Services is the technology provider; IBM also became a shareholder
    in 2020\. According to Crunchbase, we.trade has raised $6.6 million in total funding
    from Santander Bank, CRiF, HSBC, IBM, and Rabo Frontier Ventures. The largest
    round for €5,500,000 was debt financing in February of 2021.^([31](#fn_31)) (Debt
    financing raises money by selling debt to investors; its main advantage is that
    we.trade does not give up control of the business, as would have happened if it
    pursued equity financing.) By second quarter 2021, we.trade had processed 1500
    transactions worth more than €120M with 400 SME and corporate clients.^([32](#fn_32))
    As of March 2022, the platform is being used across trading partners in 17 banks.^([33](#fn_33))
  prefs: []
  type: TYPE_NORMAL
- en: Let’s first understand the pain points in trade financing before we.trade. Trade
    finance is a process which helps to reduce counter-party risks for the financing
    of trade between a buyer and a seller, often internationally. Exporters/sellers
    need to mitigate payment risks and want to get paid as early as possible by importers/purchasers.
    Importers/purchasers want to make sure goods were shipped and often want extended
    credit on their payment. Trusted third parties like banks step in to reduce the
    financial risks of exporters and importers. The exporter’s bank may loan money
    to the exporter based on the contract. If exporters want to mitigate their risks
    further, they may even sell their receivables at a discount. The importer’s bank
    may provide a letter of credit that will ensure the exporter of getting paid upon
    proof that the goods were shipped, such as a bill of lading. Setting up open accounts
    and lines of credit typically take seven days (see [Figure 6.4](#f_6_4)). Moreover,
    many banks struggle with establishing trade finance services, particularly to
    scale. According to Roberto Mancone, a co-founder and first COO of we.trade, *“The
    traditional trade finance model run by banks had not evolved for decades. Both
    banks and companies were constrained. Banks were not able to scale their platform
    to make it available to all clients.”^([34](#fn_34))*
  prefs: []
  type: TYPE_NORMAL
- en: '![Image: Figure 6.4: Trade finance process before we.trade](images/ch6f4.png)'
  prefs: []
  type: TYPE_IMG
- en: '**Figure 6.4: Trade finance process before we.trade**'
  prefs: []
  type: TYPE_NORMAL
- en: '*Source: we.trade explainer video^([35](#fn_35))*'
  prefs: []
  type: TYPE_NORMAL
- en: '**Development of we.trade.** we.trade, founded by seven European banks in March
    2017, came together to reduce the pain points common to many banks. Initially,
    the seven banks formed a consortium, with each bank putting in about $200,000,
    an amount below capital investment levels that do not require layers of approvals.
    The banks did not merely want to do a POC—they were committed to developing a
    live platform in 12 months. To move things forward, they did not require unanimous
    decisions, but rather required a 51 percent or 67 percent majority depending on
    the complexity of the decision. To prevent anti-trust violations, the banks were
    prohibited from discussing go-to-market strategies. While the consortium was focused
    on the technical implementation, the partners also were working in parallel to
    develop a legal entity. The joint venture came in February of 2018, when all the
    consortium’s intellectual property was transferred to it. The banks, which had
    now grown to 12 members, became shareholders in the JV, but each bank still needs
    a license to operate the software. Banks could also license the software without
    becoming investors. Roberto Mancone became the COO of the JV. He said, *“We needed
    a legal entity before the platform went live, one with a proper board, a clear
    strategy, and standard rules of governance.”^([36](#fn_36))*'
  prefs: []
  type: TYPE_NORMAL
- en: While still a consortium, we.trade brought in IBM because it wanted to build
    a platform that would not only work for the initial participating banks, but for
    hundreds of banks.^([37](#fn_37)) we.trade is built on the IBM Blockchain Platform
    using HyperLedger Fabric, a permissioned blockchain. Each bank operates a node.
    Functionally, we.trade helps customers to find trusted trade partners, request
    financing, automate and secure payment, and track the trade journey end-to-end.
    The participating banks verify the buyers and sellers.
  prefs: []
  type: TYPE_NORMAL
- en: 'A typical process works as follows: Alice, the seller, wants to sell goods
    to Bob, the buyer. Provided that Alice’s and Bob’s banks are licensed to use we.trade,
    they can use the platform to facilitate the trade. Alice logs in to we.trade through
    her bank’s portal, creates a trade proposal for Bob that specifies terms and conditions,
    such as payment schedules. Bob gets pinged to review the proposal. If the Bob
    agrees, Bob’s bank then reviews the proposal. If Bob’s bank agrees, the smart
    contract is launched. The entire process can be done in an hour (see [Figure 6.5](#f_6_5)).
    Once Bob signals receipt of the goods, Bob’s bank automatically pays Alice.'
  prefs: []
  type: TYPE_NORMAL
- en: '![Image: Figure 6.5: we.trade reduces the trade finance agreement process from
    days to hours](images/ch6f5.png)'
  prefs: []
  type: TYPE_IMG
- en: '**Figure 6.5: we.trade reduces the trade finance agreement process from days
    to hours**'
  prefs: []
  type: TYPE_NORMAL
- en: '*Source: we.trade explainer video^([38](#fn_38))*'
  prefs: []
  type: TYPE_NORMAL
- en: '[Figure 6.6](#f_6_6) provides an overview of we.trade’s financial products,
    namely auto-settlement, bank payment undertaking (BPU), BPU financing, and invoice
    financing. By 2020, 55 percent of transactions were automatic payments, 27 percent
    were for bank payment undertaking (BPU), and 18 percent were for BPU financing.
    we.trade added additional products for insurance, logistics, and credit reporting.^([39](#fn_39))
    we.trade also focuses on green trade finance.^([40](#fn_40))'
  prefs: []
  type: TYPE_NORMAL
- en: According to Mancone, the most difficult challenge in realizing we.trade was
    getting traditional competitors to agree on business rules and governance. The
    joint venture allowed the competitors to share the risks and rewards and to establish
    a set of rules as if they were one company. By 2019, transactions were growing
    by 38 percent per month.^([41](#fn_41)) Mancone left we.trade in April of 2019,
    in part, because the platform does not reinvent trade financing; it primarily
    automates and improves traditional processes. He said, *“We are building solutions
    that are perceived as valuable by the providers of the solutions, not the users.”^([42](#fn_42))*
    He viewed we.trade as an important and courageous first step, but ultimately concluded,
    *“I can see how this technology can change the business model, but to do that
    you need the stakeholders to come from different industries, not the same industry.
    That way it will be the final consumer (company or corporate) that reaps the rewards,
    rather than a group of incumbents.”*^([43](#fn_43))
  prefs: []
  type: TYPE_NORMAL
- en: '![Image: Figure 6.6: we.trade product overview](images/ch6f6.png)'
  prefs: []
  type: TYPE_IMG
- en: '**Figure 6.6: we.trade product overview**'
  prefs: []
  type: TYPE_NORMAL
- en: '*Source: Permission from we.trade*'
  prefs: []
  type: TYPE_NORMAL
- en: 'Ciaran McGowan, we.trade’s next CEO, said that he was focusing on improving
    value for customers: *“The [client] feedback has been very positive, in that it’s
    an innovative and intuitive solution. But it can be improved: our clients would
    like much more. For example, in terms of the efficiency of the end-user, they
    would like integration with their ERP system rather than having to duplicate entries.
    They are also very keen to have logistics services as part of the offering. The
    other feedback we’re getting is the search facility for pairing companies—they
    want more customers on there in terms of* *opportunities. So that’s driving our
    priority number one, which is expanding the we.trade network and going global.”*^([44](#fn_44)),^([45](#fn_45))'
  prefs: []
  type: TYPE_NORMAL
- en: By March 2020, banking customers from Austria; Belgium; Czech Republic; Denmark;
    Finland; Germany; Greece; Ireland; Italy; Liechtenstein; Luxembourg; Netherlands;
    Norway; Spain; Sweden; Switzerland; and the United Kingdom were participating.^([46](#fn_46))
    Fees to use the platform for banks began at $55,000, largely to cover the cost
    of cloud hosting for the application.^([47](#fn_47))
  prefs: []
  type: TYPE_NORMAL
- en: Customers are primarily small and medium-sized businesses (SMEs), which bear
    the brunt of late payments world-wide.^([48](#fn_48)) While adoption of the platform
    outside the initial investors has been slow, customers of the banks that use we.trade
    report business benefits. One client, for example, said the end-to-end trade process
    was reduced from 7 to 10 days to just a few hours.^([49](#fn_49)) Another client—a
    soft drink supplier—used we.trade’s auto-settlement to have overseas suppliers
    pay their invoices on time. Before we.trade, 70 percent of invoices were late.^([50](#fn_50))
  prefs: []
  type: TYPE_NORMAL
- en: we.trade’s main challenge in scaling the network is that both the exporter and
    buyer need to bank with one of the licensed adopters.^([51](#fn_51)) It’s essentially
    a ‘four corner model’ with the seller, seller’s bank, buyer, and buyer’s bank
    needing to be on the platform. After McGowan’s departure, Mark Cudden—we.trade’s
    Chief Technology Officer—became the senior most leader in we.trade. Cudden explained
    what we.trade has done to spur adoption and its strategy going forward. In 2021,
    the company worked to reduce the operating costs. we.trade has also brought on
    value-added services, such as CRIF SkyMinder, which allows customers to evaluate
    a company, potential counter-parties, and suppliers; avoid cyber risk and access
    best-in-market pricing.^([52](#fn_52)) To bring more customers to the network,
    we.trade was working on a ‘three-corner model’ that requires the seller, the seller’s
    bank, and the buyer, but not necessarily the buyer’s bank to be on the platform.
    It was also implementing numerous scaling strategies. When asked about competitors
    to we.trade, Cudden said, *“we.trade is the only platform that digitizes Open
    Account Trading from end-to-end. Other platforms digitize parts of the process,
    for example, Letters of Credits.”* Despite these efforts, we.trade was not able
    to scale fast enough, and was moving towards liquidation.
  prefs: []
  type: TYPE_NORMAL
- en: 6.4\. KoreConX
  prefs: []
  type: TYPE_NORMAL
- en: KoreConX is a platform that provides private companies access to global capital
    markets. KoreConX has been in live production since December 2016, and KoreConX’s
    blockchain (KoreChain) was launched in October 2019.
  prefs: []
  type: TYPE_NORMAL
- en: Let’s begin by understanding the problem KoreConX aimed to solve. More than
    80,000 public companies have easy access to global investors who can use their
    cell phones to issue trades in seconds. In contrast, the 450 million private companies
    have very limited access to investors. Small, privately-owned companies rely on
    local dealers and brokers when trying to raise capital. Each deal is unique, and
    typically takes weeks for a private company to find a counterparty, negotiate
    an agreement, and gain approvals from their boards. Moreover, there is little
    automation; most private companies rely on local spreadsheets. The idea behind
    KoreConX is a platform *“to give small to medium-sized enterprises (SME) a single
    location to manage all of their corporate records, funding, investors and investment
    brokers so they could efficiently take advantage of innovative new capital-raising
    opportunities.”^([53](#fn_53))* Kiran Garimella, Chief Scientist and CTO for KoreConX,
    describes the platform as an *“infrastructure of trust that welcomes all regulated
    entities”*.^([54](#fn_54)) Besides running the platform, KoreConX is a transfer
    agent that also operates on the platform, but more than 600 KorePartners that
    include broker-dealers, securities lawyers, secondary market operators, and other
    service providers provide the bulk of the business operations on the platform.
    For example, providers ensure Know Your Customer (KYC), such as certifications
    for accredited investors that prove their net worth and income levels, and identity
    verification for non-accredited investors.
  prefs: []
  type: TYPE_NORMAL
- en: The platform provides an easy way to digitize digital securities, including
    equity, options, warrants, debentures, SAFE, bonds, convertible bonds, promissory
    notes, loans, or liens. KoreConX also digitizes intellectual property because
    IP is part of a company’s valuation. However, issuing digital assets is a one-time
    event and represents a small portion of the transaction activity. The platform
    provides services for ongoing trades and corporate actions like shareholders meetings;
    pre-emptive rights; exercise of first rights of refusal; tag-along rights; drag-along
    rights; dividend distributions; exits; and mergers and acquisitions. The platform’s
    features include portfolio management, CapTable management, minute books, deal
    rooms, investor relations, transfer agency, capital markets, secondary markets,
    and compliance (see [Figure 6.7](#f_6_7)).
  prefs: []
  type: TYPE_NORMAL
- en: Basic services are free for everyone to use. Kore Plus+ features cost $150 per
    month, and include services like telephone support, investor relations dashboards,
    and shareholder reports. For KoreConX, it mainly earns revenues from its professional
    transfer agent services (prices vary). Numerous private issuers have chosen the
    KoreConX platform. Examples include BrewDog, LegionM, GoldenSeed, TastyEquity,
    Quadrant, Atomic Video, and S2A Modular.
  prefs: []
  type: TYPE_NORMAL
- en: KoreConX’s KoreChain was built on Hyperledger Fabric, a private-permission-based
    blockchain (see [Chapter 4](chapter04.xhtml) for more on Fabric). KoreConX chose
    blockchain because it’s a secure multi-party transaction processing solution that
    is tamper-resistant and always available. It chose a ***private*** blockchain
    solution because financial transactions need to be confidential, with strict rules
    enforced on who is authorized to access data. Moreover, most countries require
    that investment data is stored within their own jurisdictions, which can only
    be guaranteed with a private blockchain. KoreConX chose Fabric because it was
    the most mature code base at the time of its evaluation in 2018\. By Q1 2020,
    KoreConX’s blockchain (KoreChain) was deployed in 23 countries, on five different
    cloud platforms (IBM, AWS, Azure, Google, Digital Ocean), and has the capacity
    to process 10 billion transactions per year (about 318 transactions per second).
  prefs: []
  type: TYPE_NORMAL
- en: The platform has been proven to be resilient. Garimella said, *“Blockchains
    by nature are resilient because they are distributed. When a node is unavailable
    for whatever reason and then reconnected to the network, the node automatically
    re-syncs with the rest of the network. Node failures, therefore, don’t affect
    the network as long as the minimum number of nodes for forming consensus are available.
    In our tests, when we brought down major areas of our global network and reconnected
    them, they ‘heal’ automatically. The process is totally hands-off.”*
  prefs: []
  type: TYPE_NORMAL
