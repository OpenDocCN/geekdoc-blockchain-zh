- en: '**Distributed ledger.** Aave V2 runs on Ethereum, so its smart contracts and
    transactions are stored on the Ethereum ledger, structured as a chain of blocks.'
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: '**分布式账本**。Aave V2在以太坊上运行，因此其智能合约和交易存储在以太坊账本上，以区块链的形式组织。'
- en: '**Participation and validation.** Ethereum and Aave are open to all. Ethereum
    is a public permissionless blockchain platform.'
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: '**参与和验证**。以太坊和Aave对所有人开放。以太坊是一个公共的无需许可的区块链平台。'
- en: '**Native digital assets**. Aave V1 has several native digital assets, including
    AAVE governance tokens, aTokens (for lenders), and DebtTokens (for borrowers).
    These are ERC-20 coins (see [Chapter 4](chapter04.xhtml)).'
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: '**原生数字资产**。Aave V1拥有几种原生数字资产，包括AAVE治理代币、aToken（给贷款人）和DebtToken（给借款人）。这些都是ERC-20代币（参见[第4章](chapter04.xhtml)）。'
- en: The AAVE token is its governance token, with a total money supply of 16 million
    AAVE. AAVE governance tokens are used to govern the ecosystem reserve, Aave markets,
    and safety module (see [Figure 5.13](#f_5_13)). Holders of AAVE may vote upon
    Aave Improvement Protocols (AIPs). The AIP process begins with an Aave Request
    for Comment (ARC). After open feedback has been provided, the ARC moves to a ‘snapshot
    pool’ vote to gauge its viability. If the ARC is deemed viable, it becomes a formal
    AIP to be voted upon using the AAVE tokens. AIPs are published on GitHub ([https://github.com/aave/aip](https://github.com/aave/aip)).
    AAVE tokens can also be staked to the safety module to provide a type of deposit
    insurance. AAVE stakers earn rewards and fees for their stakes.
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: AAVE代币是其治理代币，总供应量为1600万AAVE。AAVE治理代币用于管理生态系统储备、Aave市场和安全模块（参见[图5.13](#f_5_13)）。AAVE持有者可以对Aave改进协议（AIPs）进行投票。AIP过程始于Aave请求评论（ARC）。在提供开放反馈后，ARC进入“快照池”投票，以衡量其可行性。如果ARC被认为可行，它就成为了一个正式的AIP，使用AAVE代币进行投票。AIPs发布在GitHub上（[https://github.com/aave/aip](https://github.com/aave/aip)）。AAVE代币还可以投入到安全模块中，提供一种类型的存款保险。AAVE质押者为他们质押的代币赚取奖励和费用。
