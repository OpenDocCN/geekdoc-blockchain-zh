- en: Chapter 5
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Business Applications for Financial Services–Part 1
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '***What’s inside:*** Bitcoin was the first blockchain-enabled application for
    one type of financial service, peer-to-peer payments. In this chapter, we examine
    three other blockchain-enabled applications for financial services. Ripple and
    Stellar are platforms for global payments and currency exchanges that help move
    fiat currencies around the world by using cryptocurrencies as bridges. Aave allows
    individuals to loan and borrow cryptocurrencies. We tell the stories of how these
    applications were founded and where they are today. Taking a deep dive into three
    applications allows readers to apply lessons from prior chapters on governance
    and on how blockchains work. Like any software application, Ripple, Stellar, and
    Aave have governance processes for improving their code bases. We map their services,
    distributed ledgers, digital assets, consensus mechanisms, smart contracts, code
    bases, and interfaces to the Blockchain Application Framework.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Learning objectives:'
  prefs: []
  type: TYPE_NORMAL
- en: • Contrast global payments and currency exchange transactions before and after
    blockchains.
  prefs: []
  type: TYPE_NORMAL
- en: • Contrast lending and borrowing before and after DeFi.
  prefs: []
  type: TYPE_NORMAL
- en: • Map Ripple, Stellar, and Aave to the Blockchain Application Framework.
  prefs: []
  type: TYPE_NORMAL
- en: • Describe the governance process to improve Ripple, Stellar, and Aave.
  prefs: []
  type: TYPE_NORMAL
- en: 5.1\. Overview of the cases
  prefs: []
  type: TYPE_NORMAL
- en: Although blockchains are being used across all industries, financial services
    were the first blockchain applications. We’ve learned about many blockchain innovations
    in financial services already. We’ve celebrated Bitcoin as the first blockchain
    application—it is a financial services application for peer-to-peer payments.
    It moves bitcoins from senders’ addresses to receivers’ addresses. In the last
    chapter, we covered centralized cryptocurrency exchanges, which facilitate the
    buying and selling of cryptocurrencies, but which also introduce trusted third
    parties.
  prefs: []
  type: TYPE_NORMAL
- en: In [Chapter 2](chapter02.xhtml), we explored new financing models, including
    Initial Coin Offerings (ICOs), Security Token Offerings (STOs), Initial Exchange
    Offerings (IEOs), and Initial DEX Offering (IDOs). We cannot overstate the impact
    of these new ways to raise funds for new ventures. Not only do they provide startups
    with new channels for funding, but they also offer more inclusivity. Before these
    models, average investors could not buy stock until the Initial Public Offering,
    long after the qualified investors had already taken the lion’s share of opportunities.
  prefs: []
  type: TYPE_NORMAL
- en: In this chapter and the next, we explore other important examples of blockchain-enabled
    applications for financial services. In this chapter, we explore global payments/remittances,
    fiat currency exchanges facilitated by cryptocurrency bridges, and lending/borrowing.
    Ripple, Stellar, and Aave are the specific blockchain applications covered in
    detail (see [Table 5.1](#t_5_1)).
  prefs: []
  type: TYPE_NORMAL
- en: Ripple and Stellar are examples of financial services applications for global
    payments and currency exchanges that run on their own networks. Both are US-based
    startups. Ripple and Stellar each operate as public-permissioned blockchain networks,
    meaning that anyone is allowed to transact in the networks, but adopters can select
    which validator nodes they accept to perform validations. Ripple and Stellar do
    have native digital assets, which grab much of the attention because both cryptocurrencies
    are typically among the top thirty cryptocurrencies by market capitalization,
    but our focus is on their services.
  prefs: []
  type: TYPE_NORMAL
- en: '| **Enterprise** | **Enterprise Type** | **Blockchain Application** | **Status
    as of 2022** |'
  prefs: []
  type: TYPE_TB
- en: '| Ripple | Private startup | Global payments and currency exchange; targets
    institutions | Ripple provides an open-sourced network that enterprise adopters
    access through gateways. The network has been running since 2014. |'
  prefs: []
  type: TYPE_TB
- en: '| Stellar | Non-profit | Global payments and currency exchange; targets the
    underserved | Stellar provides an open-sourced network upon which enterprise adopters
    build applications. The network has been running since 2015. |'
  prefs: []
  type: TYPE_TB
- en: '| Aave | Private startup | DeFi lending/borrowing | Aave has been running on
    Ethereum since 2017 and on Polygon and Avalanche since 2021\. By February 2022,
    Aave’s smart contracts across five markets managed a liquidity pool worth $18.6
    billion. |'
  prefs: []
  type: TYPE_TB
- en: '**Table 5.1: Blockchain application examples for financial services**'
  prefs: []
  type: TYPE_NORMAL
- en: While Ripple and Stellar transactions can send/receive cryptocurrencies, the
    main value is streamlining fiat currency global payments and fiat exchanges using
    cryptocurrency bridges.
  prefs: []
  type: TYPE_NORMAL
- en: Aave is an example of pure DeFi—it is a completely decentralized set of smart
    contracts that deals only in cryptocurrencies. The dApps allow lenders to earn
    interest on their cryptocurrency deposits and allows borrowers to take out cryptocurrency
    loans. Aave, originally called ETHLend, launched in 2017\. The Aave company is
    based in London, England.
  prefs: []
  type: TYPE_NORMAL
- en: Before exploring the case studies, we need to understand better the pain points
    in today’s financial services to appreciate the aims of these blockchain applications.
  prefs: []
  type: TYPE_NORMAL
- en: 5.2\. Global payments, currency exchange, and lending before blockchains
  prefs: []
  type: TYPE_NORMAL
- en: 'Global finance comprises markets worth hundreds of trillions of dollars each
    year. Here, we focus on three aspects of global finance: global payments, currency
    exchange, and lending/borrowing (see [Table 5.2](#t_5_2)). Global payments, also
    called remittances, are payments made from a sender in one country to a receiver
    in another country. They typically require exchanging the sender’s fiat currency
    to the receiver’s fiat currency. People also exchange fiat currencies for investment
    reasons. The lending industry provides loans to borrowers.'
  prefs: []
  type: TYPE_NORMAL
- en: '| **Global Market** | **Definition** | **Global Market Size** |'
  prefs: []
  type: TYPE_TB
- en: '| Global payments | Global payments are payments made from a sender in one
    country to a receiver in another country. | US$135 trillion per year |'
  prefs: []
  type: TYPE_TB
- en: '| Currency exchange | Currency exchange is a swap of one currency for another.
    | US$2,409 trillion per year |'
  prefs: []
  type: TYPE_TB
- en: '| Lending/Borrowing | Lenders loan money to borrowers for a certain period
    under an agreement. The borrower pays the lender back more money than the loan
    amount. | US$226 trillion per year |'
  prefs: []
  type: TYPE_TB
- en: '**Table 5.2: Global markets for financial services**'
  prefs: []
  type: TYPE_NORMAL
- en: 5.2.1\. Global payments/remittances
  prefs: []
  type: TYPE_NORMAL
- en: According to McKinsey, the world sends more than $135 trillion dollars across
    borders each year.^([1](#fn_1)) Intermediaries collect about $2.2 trillion in
    revenue to facilitate these transactions. Money may move around the world in several
    ways using a variety of services, but we’ll focus on a simplified version of the
    process. In today’s global financial systems, each country has its own national
    payment system and uses its own sovereign currency.^([2](#fn_2)) A bank must be
    licensed to use its country’s national payment system. International transactions
    often rely on the cooperation between banks in different countries, creating a
    messy web of correspondent bank relationships (see [Figure 5.1](#f_5_1) for a
    simplified depiction).^([3](#fn_3)) With a cross-border payment in today’s global
    financial system, the sending and receiving parties’ financial institutions, national
    payment systems, and corresponding banks process the transaction. Parties to an
    exchange have no access to the status of the transaction or even which institution
    controls a transaction as it works its way through the system. Fees accumulate
    with each step in the process. Trading partners do not always know the fees in
    advance, which can become quite substantial. Sending remittances costs an average
    of 6.8 percent of the amount sent and takes several business days to settle.^([4](#fn_4)),^([5](#fn_5))
    The costs for sending money to sub-Saharan Africa are even higher, with an average
    cost of nine percent for remittances.^([6](#fn_6)) Global payments usually involve
    exchanging currencies.
  prefs: []
  type: TYPE_NORMAL
- en: '![Image: Figure 5.1: A simplified example of cross-border payments before blockchains](images/ch5f1.png)'
  prefs: []
  type: TYPE_IMG
- en: '**Figure 5.1: A simplified example of cross-border payments before blockchains**'
  prefs: []
  type: TYPE_NORMAL
- en: 5.2.2\. Currency exchanges
  prefs: []
  type: TYPE_NORMAL
- en: Currency exchange is a swap of one currency for another. In the world of fiat
    currencies, on average, $6.6 trillion dollars are exchanged every day on the foreign
    exchange markets.^([7](#fn_7)) Annually, that’s $2,409 trillion worth of currencies
    exchanged each year! Most foreign exchange dealers are large banks, central banks,
    hedge fund managers, and investment management firms. The fiat currency exchange
    rate is determined by the open foreign exchange markets, with rates determined
    by supply and demand. Exchange rates fluctuate daily.
  prefs: []
  type: TYPE_NORMAL
- en: 'Exchange rates are always listed as a pair: the base currency and the quote
    currency. The base currency is the currency you want to buy or sell, followed
    by the quote currency, which is the price you will accept or pay for one unit
    of the base currency. [Figure 5.2](#f_5_2) provides an example of the exchange
    rates from the Board of Governors of the US Federal Reserve System, posted on
    February 22, 2022.^([8](#fn_8))'
  prefs: []
  type: TYPE_NORMAL
- en: Buyers and sellers are matched through electronic order books. Order books post
    buy orders (including buyer information, volume, and price), sell orders (including
    seller information, volume, and price), and order history. Until the offer is
    taken, the order maker may remove or update the offer. While there are open foreign
    exchanges, there are also ‘dark pools’ where orders are taken anonymously on a
    private exchange to protect the identities of the parties. ‘Whales’—investors
    with enough money to influence the market but who don’t want the public to know
    what they are doing before the order is executed—often use dark pools. They are
    legal in most countries. The US SEC regulates the US dark pools.^([9](#fn_9))
  prefs: []
  type: TYPE_NORMAL
- en: So what are the major problems with currency exchanges? Currency exchange is
    expensive, slow, and opaque to the average person. Perhaps you’ve traveled abroad
    and used your credit card to pay your expenses. Perhaps you bought something on
    Amazon from a foreign merchant. When you do, your credit card bill will show fees
    of one to three percent of the value of the transaction for purchases that pass
    through a foreign bank or require a currency exchange. You had no choice in the
    matter and no idea which institutions were involved in your transactions.
  prefs: []
  type: TYPE_NORMAL
- en: '![Image: Figure 5.2: US Fed’s exchange rates posted in February 2022](images/ch5f2.png)'
  prefs: []
  type: TYPE_IMG
- en: '**Figure 5.2: US Fed’s exchange rates posted in February 2022**'
  prefs: []
  type: TYPE_NORMAL
- en: '*Source: [https://www.federalreserve.gov/releases/h10/current/default.htm](https://www.federalreserve.gov/releases/h10/current/default.htm)*'
  prefs: []
  type: TYPE_NORMAL
- en: Besides the transaction costs, there are other pain points to currency exchange.
    Sometimes there is no direct market between two currencies. If someone from Thailand
    wants to send Thai bahts (THB) to a person in Brazil, it needs to be exchanged
    to the Brazilian real (BRL). There may not be a direct market, so multiple exchanges
    would need to occur, which escalates fees.
  prefs: []
  type: TYPE_NORMAL
- en: Next, we look at lending and borrowing.
  prefs: []
  type: TYPE_NORMAL
- en: 5.2.3\. Lending and borrowing
  prefs: []
  type: TYPE_NORMAL
- en: Lending involves loaning money to someone with the expectation that the borrower
    will pay back more money than the original amount in the form of interest payments.
    The lending market is racking up unprecedented levels of global debt. According
    to the International Monetary Fund (IMF)—an organization comprising 190 countries—global
    debt rose to $226 trillion in 2020.^([10](#fn_10)) This includes borrowing by
    governments (public debt), intuitions, and consumers. Over the past fifty years,
    the world increasingly borrows more money than it generates in value, as measured
    by Gross Domestic Product (GDP) (see [Figure 5.3](#f_5_3)). While the entire global
    financial system can absorb some losses, if a large proportion of borrowers default,
    we end up with collapses like the 2008 Global Financial Crisis.
  prefs: []
  type: TYPE_NORMAL
- en: The loaning of money involves considerable counter-party risks. How can the
    lender be confident that the borrower will pay them back as agreed? Loans typically
    require collateral, meaning that the borrower has to stake something of value
    to give the lender if the borrower defaults. Enter the banks and other financial
    institutions to mitigate counter-party risks. Additionally, governments and regulators
    provide deposit insurance and enforce rules to reduce the risks of losses to depositors
    and to reduce the amount of debt an individual can incur based on their ability
    to pay back a loan.
  prefs: []
  type: TYPE_NORMAL
- en: 'Here’s an overview of lending and borrowing using a bank: Lenders deposit money
    in a bank in return for earning interest, but the interest rates they earn on
    deposits are paltry. In February of 2022, the US national bank average for interest
    payments on savings accounts was only .06 percent. If you deposit $1,000 in a
    savings account, after a year, you will only earn 60 cents in interest!^([i](#rfn_i))
    So why do it? Some depositors like to keep cash on hand in case of emergencies,
    and a bank is a relatively safe bet. In the US, banks must be insured from the
    Federal Deposit Insurance Corporation (FDIC) to get a bank charter. (Although
    in the last chapter, we learned that SPDI banks argue that they should not be
    required to obtain FDIC insurance since they hold all deposits in reserve.) The
    FDIC insures an account holder up to $250,000 per insured bank.'
  prefs: []
  type: TYPE_NORMAL
- en: '![Image: Figure 5.3: Global debt as a percentage of GDP 1970 to 2020](images/ch5f3.png)'
  prefs: []
  type: TYPE_IMG
- en: '**Figure 5.3: Global debt as a percentage of GDP 1970 to 2020**'
  prefs: []
  type: TYPE_NORMAL
- en: '*Source: [https://blogs.imf.org/wp-content/uploads/2021/12/FINAL-eng-global-debt-blog-dec-8-chart-127.jpg](https://blogs.imf.org/wp-content/uploads/2021/12/FINAL-eng-global-debt-blog-dec-8-chart-127.jpg)*'
  prefs: []
  type: TYPE_NORMAL
- en: So, from a lender’s perspective, traditional banking services offers a relatively
    safe place to deposit money, but the financial returns are small. Their deposits
    are used to loan money to borrowers. Borrowers, on the other hand, pay relatively
    high interest rates to the bank. On February 27, 2022, the average fixed-mortgage
    rate was 4.25 percent. If a borrower borrows $1,000 for one year, the borrower
    will pay the bank $23.17 in interest. The difference between what the bank pays
    to depositors and receives from borrowers is called the spread. In our little
    scenario of depositing and borrowing $1,000, the spread is huge; it’s 70 times
    greater for borrowers than for depositors!
  prefs: []
  type: TYPE_NORMAL
- en: Banks loan out more money to borrowers than they retain in deposits. It’s called
    fractional reserve banking and it is allowed because it helps to expand the economy.
    But there are risks! If a large portion of depositors suddenly demand their money
    back in cash, the bank could go bankrupt. It’s called a run on the bank, and the
    history of banking is littered with them. Therefore US banks need FDIC insurance
    to help protect depositors. Additionally, borrowers may default on their loans,
    which happened in droves during the 2008 Global Financial Crisis. Recall the quote
    from Satoshi Nakamoto, *“Banks must be trusted to hold our money and transfer
    it electronically, but they lend it out in waves of credit bubbles with barely
    a fraction in reserve.”*^([11](#fn_11))
  prefs: []
  type: TYPE_NORMAL
- en: So far, we’ve provided an overview of global payments, currency exchange, and
    lending. The flaws in these markets lead to financial exclusion, high transaction
    costs, and slow settlement times.
  prefs: []
  type: TYPE_NORMAL
- en: 5.2.4\. Financial exclusion, high transaction costs, slow settlement times
  prefs: []
  type: TYPE_NORMAL
- en: By now, you can see the pain points for the average individual. Financial services—if
    you are lucky enough to have access to them—are expensive, slow, and opaque. Many
    people are not so lucky. According to the President of the World Bank, “Around
    2 billion people don’t use formal financial services and more than 50% of adults
    in the poorest households are unbanked. Financial inclusion is a key enabler to
    reducing poverty and boosting prosperity.”^([12](#fn_12)) Why are so many people
    excluded?
  prefs: []
  type: TYPE_NORMAL
- en: Because of the high transaction costs, financial intuitions cannot offer reasonably
    priced services for low-income people. On average, American banks incur costs
    of $349 a year per checking account and recover only $268 in transaction fees.^([13](#fn_13))
    In short, banks lose money on checking accounts, so they have few financial incentives
    to service low-income people. Another problem is 1 billion people cannot establish
    their national identities, which also excludes them from accessing financial services.^([14](#fn_14))
    Without access to traditional financial services, people cannot establish credit
    for borrowing. Consequently, up to a quarter of the world’s population doesn’t
    have access to financial services—they rely solely on cash.
  prefs: []
  type: TYPE_NORMAL
- en: 'According to research by McKinsey, everyone will benefit from larger financial
    inclusion.^([15](#fn_15)) If 1.6 billion more people are included, McKinsey estimated
    they would generate:'
  prefs: []
  type: TYPE_NORMAL
- en: • $3.7 trillion to GDP by 2025
  prefs: []
  type: TYPE_NORMAL
- en: • $2.1 trillion in new credit
  prefs: []
  type: TYPE_NORMAL
- en: • $4.2 trillion in new deposits
  prefs: []
  type: TYPE_NORMAL
- en: • 95 million new jobs
  prefs: []
  type: TYPE_NORMAL
- en: 'Experts generally agree that banks and governments need to be part of the solution.^([16](#fn_16))
    Individuals cannot simply adopt cryptocurrencies to solve all of their financial
    needs. They need access to fiat currencies for credit and payments. The Financial
    Services for the Poor Program, funded by the Bill & Melinda Gates Foundation,
    defined the minimum requirements for a globally inclusive mobile payments platform:
    The platform must run on inexpensive mobiles phones;^([17](#fn_17)) it must support
    national currencies; governments must set regulations to deter fraud, money laundering
    and cyberterrorism; transactions must settle quickly for small merchants, and
    it must be interoperable with other systems.^([18](#fn_18)) So far, there are
    about 150 mobile payment platforms, such as Apple Pay, Google Pay, PayPal, Venmo,
    AliPay, WeChat Pay, and Wise, but they operate in islands and are controlled by
    corporations. So how might blockchains help?'
  prefs: []
  type: TYPE_NORMAL
- en: Alin Dragos, a member of the MIT Digital Currency Initiative, believes banks
    can increase financial inclusion if they adopt blockchains to radically reduce
    their back office costs. He estimates banks could get their average costs per
    account down to $100 per year. A more ambitious bank might build a blockchain
    centric bank, which might reduce costs to $50 a year.^([19](#fn_19)) Additionally,
    blockchains for identities could help the more than 230 million undocumented migrants
    worldwide gain access to financial services and employment.^([20](#fn_20))
  prefs: []
  type: TYPE_NORMAL
- en: So, there are plenty of problems to tackle in the global payments, currency
    exchanges, and lending/borrowing markets. Many people recognized that blockchain
    applications could alleviate many of the pain points.^([21](#fn_21)) We’ll examine
    three specific applications. Ripple and Stellar each built global payments and
    currency exchange applications with transparent order books, rapid settlement
    times and low transaction costs. Stellar added automatic market makers (AMM) functionality
    in 2021\. Ripple and Stellar also solve the problem of exchanging currencies when
    no direct markets exist (like our Thai baht to Brazilian real example) by using
    their native digital assets as bridge currencies. In Ripple, for example, the
    sender’s fiat currency can be exchanged for Ripple’s XRP and the receiver of the
    XRP can convert it to a different fiat currency from the sender’s fiat currency.
    Ripple and Stellar are very similar applications; both applications were co-founded
    by Jed McCaleb and have similar protocols. They have different target markets.
    Ripple primarily targets institutional customers; Stellar aims to expand access
    to financial services for those excluded today. Aave is a decentralized application
    for lending and borrowing, with lower transaction fees, faster settlement times,
    and smaller spreads than traditional financial institutions. This application
    allows people to lend and borrow cryptocurrencies with no financial intermediaries.
  prefs: []
  type: TYPE_NORMAL
- en: 5.3\. Ripple
  prefs: []
  type: TYPE_NORMAL
- en: '*“Digital currencies were born out of the necessity for a monetary form that
    was not controlled by a central bank and cannot be manipulated by politics. . . Ripple
    is the first currency exchange that allows trading in all currencies or any unit
    that has value like frequent flier miles, virtual currencies, and mobile minutes.”*'
  prefs: []
  type: TYPE_NORMAL
- en: '**Elliott Branson, author of *Ripple: The Ultimate Guide to Understanding Ripple
    Currency***^([22](#fn_22))'
  prefs: []
  type: TYPE_NORMAL
- en: Ripple was founded by Chris Larsen and Jeb McCaleb in 2012 to build upon Ryan
    Fugger’s idea for a decentralized, real-time settlement system. Headquartered
    in San Francisco, Brad Garlinghouse is its current CEO.^([23](#fn_23)) Ripple
    received angel funding in 2013, Series A funding in 2015, Series B funding in
    2016, and Series C funding in 2019\. Investors include Azure Ventures Group; Accenture;
    Andreessen Horowitz; CME Ventures; Google Ventures; SBI Group; Santander InnoVentures;
    Route 66 Ventures, Standard Chartered; and Tetagon.^([24](#fn_24)) By 2022, Ripple
    employed over 500 people and over 300 financial institutions had joined RippleNet,
    but 95 percent of customers are based outside of the US. As we will explain, adoption
    in the US is low because of the US Securities and Exchange Commission’s (SEC)
    ongoing issues with Ripple’s native digital asset, XRP.^([25](#fn_25))
  prefs: []
  type: TYPE_NORMAL
- en: Ripple aimed to overcome Bitcoin’s relatively slow settlement times, inability
    to trade other currencies, and massive electricity consumption, while still being
    inexpensive, transparent, private, and secure. According to Ripple’s website,
    its network handles 1,500 transactions per second (TPS), settles payments in four
    seconds, operates 24x7, and can scale to 50,000 TPS. The average transaction fee
    is less than a cent. It also claims a seven-year track record of its distributed
    ledger closing without incident.^([26](#fn_26)) (The ledger halted for 15 minutes
    on November 3, 2021 in response to several validators experiencing issues, but
    it recovered automatically and without human intervention.^([27](#fn_27)))
  prefs: []
  type: TYPE_NORMAL
- en: Ripple’s target customers are primarily institutional enterprises like banks,
    corporates, payment providers and exchanges. For banking customers, Ripple envisions
    that banks will capture new revenue by booking new corporate and consumer clients,
    reduce their transaction costs, and provide one integration point and a consistent
    experience for rules, standards and governance.^([28](#fn_28)) For corporates,
    Ripple promises on-demand payment with tracking and delivery confirmation and
    richer data transfers such as appending invoices to payment transfers.^([29](#fn_29))
  prefs: []
  type: TYPE_NORMAL
- en: 'By 2018, Ripple offered three integrated services: xCurrent to process payments,
    xRapid to source liquidity, and xVia to send payments. In 2019, Ripple dropped
    the separate naming of services and now just calls the service ‘RippleNet’. In
    November of 2021, Ripple announced that it would launch a new product called ‘Liquidity
    Hub’. Liquidity Hub will allow traditional financial services firms to offer their
    customers the ability to buy and sell cryptocurrencies.^([30](#fn_30)) Ripple
    X, Ripple’s open developer platform, also announced in November of 2021 the launch
    of non-fungible token (NFT) functionality.^([31](#fn_31))'
  prefs: []
  type: TYPE_NORMAL
- en: Institutional customers use an API to connect to the Ripple network via a Ripple
    Gateway (see [Figure 5.4](#f_5_4)). Gateways can establish trust lines up to certain
    amounts with other gateways. Two gateways that trust each other can transact directly.
    However, if the sending gateway does not have a direct trust line with the receiving
    gateway, the network protocol will find a path of trust, thus transactions will
    ‘ripple’ through the network. One may think of this path as appropriating other
    people’s trust. If Sally wants to send money to Sam without really trusting Sam,
    Sally could send money to someone she trusts, say John; John then sends the money
    to someone he trusts, say Sue; Sue sends the money to Sam, whom she trusts. If
    no path of trust can be found, the value can be transferred using Ripple’s native
    digital asset called ‘Ripple’ (symbol XRP). In this way, XRP can be used as a
    bridge currency if no paths of trust exist between trading partners. The protocol
    searches for the best possible exchange rates and makes the currency exchanges
    in seconds, costing just a few cents worth of fees.^([32](#fn_32))
  prefs: []
  type: TYPE_NORMAL
- en: 'Here’s how Ripple transactions work:'
  prefs: []
  type: TYPE_NORMAL
- en: “*When a customer sends money into the XRP Ledger, a gateway takes custody of
    those assets outside of Ripple and sends issuances in the XRP Ledger to the customer’s
    address. When a customer sends money out of the XRP Ledger, she makes an XRP Ledger
    payment to the gateway, and the gateway credits the customer in its own system
    of record, or in some other account. Like issuances, XRP can be freely sent and
    exchanged among XRP Ledger addresses. Unlike issuances, however, XRP is not tied
    to an accounting relationship—XRP can be sent directly from any XRP Ledger address
    to any other, without going through a gateway or liquidity provider.*”^([33](#fn_33))
  prefs: []
  type: TYPE_NORMAL
- en: '![Image: Figure 5.4: A high-level depiction of two banks using Ripple](images/ch5f4.png)'
  prefs: []
  type: TYPE_IMG
- en: '**Figure 5.4: A high-level depiction of two banks using Ripple**'
  prefs: []
  type: TYPE_NORMAL
- en: Compared to Bitcoin which only has two transaction types (Pay-to-PubkeyHash
    and Pay-to-Script-Hash)^([34](#fn_34)), Ripple has 24 transaction types as of
    2022\. They are associated with setting up accounts and trust lines, payments
    (e.g., Payment, PaymentChannelCreate, PaymentChannelFund; PaymentChannelClaim),
    offers (e.g., OfferCreate, OfferCancel); escrows (EscrowCreate; EscrowFinish;
    EscrowCancel); and NFTs (NFTTokenMint; NFTTokenCreateOffer; NFTTokenAcceptOffer;
    NFTTokenBurn.)^([35](#fn_35))
  prefs: []
  type: TYPE_NORMAL
- en: 'As of 2022, Ripple’s customers include such powerhouses as American Express,
    MoneyGram, Santander, and SBI.^([36](#fn_36)) Typically, Ripple’s customers market
    the Ripple applications under their own brands. For example, Santander launched
    a service called One Pay FX in 2018\. The app runs on a version of Ripple and
    services customers in six countries: Brazil, Chile, Poland, Portugal, Spain, and
    the United Kingdom.^([37](#fn_37)) With an app, customers can send global remittances
    with four or five clicks.^([38](#fn_38)) By 2022, One Pay FX was handling 50 percent
    of Santander’s international payments in these countries.^([39](#fn_39))'
  prefs: []
  type: TYPE_NORMAL
- en: Another corporate customer, SBI Remit, enables Thai nationals living in Japan
    to send money directly to their Siam Commercial Bank (SCB) accounts in Thailand.
    Prior to this service, Thai nationals living in Japan had to hire agents and use
    cash for transfers. After the service, which took just three months to deploy,
    transfers settle in three seconds.^([40](#fn_40)) By 2022, SCB was processing,
    on average, 80,000 transactions per month, worth $400 million in monthly person-to-person
    remittances.^([41](#fn_41))
  prefs: []
  type: TYPE_NORMAL
- en: '![Image: Figure 5.5: Ripple mapped to the Blockchain Application Framework](images/ch5f5.png)'
  prefs: []
  type: TYPE_IMG
- en: '**Figure 5.5: Ripple mapped to the Blockchain Application Framework**'
  prefs: []
  type: TYPE_NORMAL
- en: '[Figure 5.5](#f_5_5) maps Ripple to the Blockchain Application Framework developed
    in [Chapter 3](chapter03.xhtml). Beginning with the protocols, Ripple defined
    a new distributed ledger protocol, called the Ripple Transaction Protocol (RTXP).^([42](#fn_42))
    The protocol is sometimes referred to as ‘semi-permissioned’ in that XRPs can
    be sent to anyone (permissionless), but also features trust lines where transactions
    can only ripple through the network on approved paths.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Distributed ledger**. Ripple does not structure transactions as a chain of
    blocks. It structures the ledger as a long list of sequenced transactions and
    account settings/balances that gets closed every few seconds.^([43](#fn_43)) The
    ledger, which is called XRPL, stores all transactions such as offers, payments,
    and cancel orders. The ledger also stores authorized trust lines, which allows
    wallet holders to specify which types of cryptocurrencies they will accept and
    up to what amount. This prevents people from airdropping unwanted assets into
    the wallet. Every version of the ledger has a unique ID and time stamp. Like Bitcoin,
    Ripple transactions are permanently stored on Ripple’s distributed ledger and
    are irreversible. On February 23, 2022, Ripple was on the 69,885,079^(th) version
    of the ledger ([Figure 5.6](#f_5_6)).'
  prefs: []
  type: TYPE_NORMAL
- en: '![Image: Figure 5.6: A small snapshot of Ripple’s ledger on February 23, 2022
    at 3:21 PM UTC](images/ch5f6.png)'
  prefs: []
  type: TYPE_IMG
- en: '**Figure 5.6: A small snapshot of Ripple’s ledger on February 23, 2022 at 3:21
    PM UTC**'
  prefs: []
  type: TYPE_NORMAL
- en: '*Source: [https://xrpscan.com/ledger/69885079](https://xrpscan.com/ledger/69885079)*'
  prefs: []
  type: TYPE_NORMAL
- en: '**Native cryptocurrency**. Ripple’s native cryptocurrency, called ‘ripples’
    (XRP), serves several purposes. As noted above, XRP can be used as a bridge currency
    if no path of trust can be found between trading partners. XRP is also a way to
    pay gateways, as each may establish fees in the form of XRP for using the gateway.
    If trading partners transact directly without using gateways, senders of ripple
    transactions pay a small amount of ripples so that attackers won’t spam the system
    with millions of transactions, as the attackers would run out of XRP.^([44](#fn_44))
    Designed to be a scarce asset, the XRP money supply is exactly 100 billion ripples
    and was issued at the launch of the protocol, rather than released through the
    process of mining as Bitcoin does.^([45](#fn_45)) Ripple is a deflationary currency—once
    ripples have been used to pay for transactions, they are destroyed. Participants
    are not required to use ripples; they can transact directly with other currencies.^([46](#fn_46))'
  prefs: []
  type: TYPE_NORMAL
- en: '**Consensus protocol**. Ripple uses a Byzantine Fault Tolerance (BFT) consensus
    protocol. In this consensus system, transactions for which the majority of nodes
    on the network agree upon get recorded in the ledger.^([47](#fn_47)) (See [Chapter
    3](chapter03.xhtml) for a longer explanation). A Ripple transaction is considered
    ‘safe’ after it has been validated by 80 percent of the nodes.^([48](#fn_48))'
  prefs: []
  type: TYPE_NORMAL
- en: 'When institutions join the ripple network, they can select which nodes they
    want to perform validation checks from among the 147 mainnet nodes registered
    (as of March 2022) or they can accept the default list of about 33 nodes maintained
    by Ripple, which is called a Unique Node List (UNL) (see [https://xrpscan.com/validators](https://xrpscan.com/validators)
    for a list of registered nodes). Ripple advises users to pick validator nodes
    across continents and across industries where collusion is unlikely, such as selecting
    merchants; financial firms; non-profits; political parties; and religious groups
    from North America, Europe, Asia, and Australia (see [Figure 5.7](#f_5_7)).^([49](#fn_49))
    In practice, network participants typically accept Ripple’s default list of nodes
    rather than pick their own nodes. David Mazières of the Stellar Foundation wrote
    that this behavior centralizes power:'
  prefs: []
  type: TYPE_NORMAL
- en: '*“Generally, membership in Byzantine agreement systems is set by a central
    authority or closed negotiation. Prior attempts to decentralize admission have
    given up some of the benefits. One approach, taken by Ripple, is to publish a
    ‘starter’ membership list that participants can edit for themselves, hoping people’s
    edits are either inconsequential or reproduced by an overwhelming fraction of
    participants. Unfortunately, because divergent lists invalidate safety guarantees,
    users are reluctant to edit the list in practice and a great deal of power ends
    up concentrated in the maintainer of the starter list.”*^([50](#fn_50))'
  prefs: []
  type: TYPE_NORMAL
- en: '![Image: Figure 5.7: Live Ripple network topology on February 23, 2022](images/ch5f7.png)'
  prefs: []
  type: TYPE_IMG
- en: '**Figure 5.7: Live Ripple network topology on February 23, 2022**'
  prefs: []
  type: TYPE_NORMAL
- en: '*Source: The location of Ripple Nodes can be viewed on [https://livenet.xrpl.org/network/nodes](https://livenet.xrpl.org/network/nodes)*'
  prefs: []
  type: TYPE_NORMAL
- en: Without the incentives of mining, Ripple asks intuitions to run a validator
    node when they join the system to help secure the network. The costs of performing
    the validator role are near zero dollars.^([51](#fn_51)) It only takes a few seconds
    for transactions to settle and it uses much less electricity than Bitcoin—about
    as much electricity as it costs to run an email server.^([52](#fn_52))
  prefs: []
  type: TYPE_NORMAL
- en: '**Smart contracts**. Ripple was initially launched without smart contract capabilities.
    In July 2014, Ripple Labs proposed a project to add smart contracts to Ripple.
    Just a year later, Ripple abandoned the project, saying it was not needed.^([53](#fn_53))
    Then, in 2021, RippleX announced that it will introduce ‘federated sidechains’
    to meet user demand for smart contracts while still keeping the ledger lean. Each
    sidechain would work as its own blockchain with its own ledger but allows XRP
    and issued tokens to migrate between chains.^([54](#fn_54)) As of March 2022,
    federated sidechains are available to the public for testing.^([55](#fn_55))'
  prefs: []
  type: TYPE_NORMAL
- en: '**Code base**. Ripple’s code base is open source and may be downloaded from
    Github, at [https://github.com/ripple](https://github.com/ripple).^([56](#fn_56))'
  prefs: []
  type: TYPE_NORMAL
- en: '**Application interfaces**. Users may transact directly with the Ripple network
    using a Ripple wallet, but it requires a minimum balance of 20 XRPs.^([57](#fn_57))
    Most customers use Ripple gateways operated by cryptocurrency exchanges or financial
    intuitions.^([58](#fn_58)) Ripple has bridge protocols that allow payments to
    and from external networks. For example, Ripple has a Bitcoin bridge protocol
    that allows users to send ripples to bitcoin addresses.^([59](#fn_59))'
  prefs: []
  type: TYPE_NORMAL
- en: '**Governance.** Ripple Labs holds a lot of power over Ripple due to its large
    XRP holdings (60 billion XRP).^([60](#fn_60)) [Xrlp.org](http://Xrlp.org) manages
    proposed changes to the XRP Ledger using an ‘amendment’ process.^([61](#fn_61))
    Any proposed changes require 80 percent of the registered nodes to indicate support
    for a period of two weeks.^([62](#fn_62)) Since Ripple’s launch in 2014, 32 amendments
    have been enabled, most of which were presumably proposed by Ripple Labs. (The
    proposals’ authors are not visible on the website to confirm this assertion).
    Voting can be viewed on [https://xrpscan.com/amendments](https://xrpscan.com/amendments).'
  prefs: []
  type: TYPE_NORMAL
- en: '**Legal issues with Ripple**. In 2015, Ripple was fined $700,000 by the US
    Department of the Treasury for violating the Bank Secrecy Act of 1970, specifically
    charging that Ripple willfully failed to implement an anti-money laundering (AML)
    program and failed to report suspicious activity.^([63](#fn_63)) Ripple agreed
    to enhance its protocol to meet current banking regulations.^([64](#fn_64)) In
    2018, investors launched a class action lawsuit against Ripple, claiming that
    Ripple illegally sold them unregistered securities. In 2020, the SEC filed legal
    proceedings against Brad Garlinghouse (CEO) and Chris Larsen (co-founder) for
    selling unregistered securities. Specifically, the SEC found that XRP is a security
    under the Howey Test because Ripple Labs distributed XRP in a centralized fashion.
    In pre-trial discovery hearings, the court ruled in favor of Garlinghouse and
    Larsen. They asked the court to require the SEC to release its 2012 documents
    on XRP, which allegedly shows that the SEC did not view XRP as a security. As
    of this writing in 2022, the case is still in court.^([65](#fn_65))'
  prefs: []
  type: TYPE_NORMAL
- en: In summary, Ripple is an important blockchain application—it’s running, it’s
    working, and its adoption rate by institutional customers is increasing, at least
    outside of the US.
  prefs: []
  type: TYPE_NORMAL
- en: 5.4\. Stellar
  prefs: []
  type: TYPE_NORMAL
- en: '*“Stellar Development Foundation and Stellar seek to unlock the world’s economic
    potential by making money more fluid, markets more open, and people more empowered.”*'
  prefs: []
  type: TYPE_NORMAL
- en: '**Stellar Development Foundation^([66](#fn_66))**'
  prefs: []
  type: TYPE_NORMAL
- en: '*“Our goal is to make global payments as open as the Internet, so that anyone
    can send money around the world easily, regardless of what financial institutions
    they are using. Payments should move like email and should all be interoperable.”*'
  prefs: []
  type: TYPE_NORMAL
- en: '**Jed McCaleb, Cofounder and CTO of Stellar Development Foundation^([67](#fn_67))**'
  prefs: []
  type: TYPE_NORMAL
- en: Jed McCaleb co-founded Ripple in 2012, but he soon left Ripple over disagreements
    with fellow founders.^([68](#fn_68)) He next launched a similar solution, but
    for a different target audience. Jed McCaleb and Joyce Kim co-founded the Stellar
    Development Foundation (SDF)—a US-based, non-profit organization—in 2014\. Stellar’s
    mission is to expand financial access and literacy worldwide.^([69](#fn_69)) The
    white paper for the Stellar protocol was released in April of 2015 and the network
    went live in November of that year.^([70](#fn_70)),^([71](#fn_71)) By the end
    of 2017, SDF had secured $3 million in funding from Stripe.^([72](#fn_72)) As
    of March 2022, SDF has about 50 employees based in eight countries.^([73](#fn_73))
  prefs: []
  type: TYPE_NORMAL
- en: Stellar enables the creation and trade of all forms of digital assets, including
    currencies, cryptocurrencies, commodities, stocks, and bonds.^([74](#fn_74)) Stellar’s
    network for global payments settles transactions in three to five seconds at a
    very low transaction fee of one lumen (Stellar’s native digital asset) for 100,000
    transactions. On February 23, 2022 one lumen cost just $.18 (eighteen cents)!
    Stellar can process over 1,000 operations per second.
  prefs: []
  type: TYPE_NORMAL
- en: SDF does not have direct contact with users. Instead, SDF aims to have other
    institutions develop business models and use the Stellar code base to develop
    applications for services such as remittances, micropayments, mobile branches,
    mobile money, and other services for the under-banked. Stellar does not charge
    institutions or individuals any fees to use the Stellar network, beyond the modest
    per-transaction fee. Its network is based on open source code that is supported
    by the foundation, but adopters are free to develop commercial applications, modify
    or distribute the source code.
  prefs: []
  type: TYPE_NORMAL
- en: '**Stellar use cases.** Institutional users that connect to the Stellar network
    as anchors, are responsible for being licensed and for complying with regulations.^([75](#fn_75))
    Jed McCaleb explained, *“The Stellar foundation is never in the flow of funds;
    we don’t have customers. We provide the software and financial institutions deploy
    it. The burden of regulatory compliance lays on the anchor*—*the financial institutions*—*using
    the network because they still have the relationship with the person who’s sending
    the money and the person who’s receiving the money.”*^([76](#fn_76))'
  prefs: []
  type: TYPE_NORMAL
- en: One of its first adopters was the Parkway Project. Oradian, an Africa-focused
    FinTech, led the project. It aims to bring financial services to 300,000 unbanked
    people in rural Nigeria, 90 percent of whom are women.^([77](#fn_77)) The project
    was halted for a while when the Nigerian Central Bank stopped all remittance companies
    from operating in Nigeria except Western Union and MoneyGram. Eventually, Cowrie,
    a FinTech focused on Pan African cross borders payments was successful in developing
    a service on the Stellar network in Nigera. The **Cowrie Exchange** is anchored
    to the Nigeria Inter-Bank Settlement System Plc (NIBSS). Cowrie serves as the
    issuer of the stable coin, NGNT, that is pegged to Nigeria’s fiat currency, Nigeria
    Naira, allowing people to send payments to and from Nigeria and the European Union.^([78](#fn_78))
    Its customers include Tempo, SatoshiPay, and Coinqvest, which also have their
    own services built on the Stellar Network.^([79](#fn_79))
  prefs: []
  type: TYPE_NORMAL
- en: '**Tempo** adopted Stellar for cross-border payments for customers to pay utility
    bills.^([80](#fn_80)) As of 2018, Tempo has helped customers from Europe—mostly
    based in France and Germany—to transfer payments to Coins.ph, their company based
    in the Philippines.^([81](#fn_81)) Jed McCaleb said: *“Tempo is pretty awesome;
    there’s real money flowing across the live network.”*^([82](#fn_82))'
  prefs: []
  type: TYPE_NORMAL
- en: '**SatoshiPay** allows web publishers to charge viewers a very small amount
    of crypto. A publisher posts the Stellar Wallet widget as a payment option on
    their website, and users just click on it and the micropayment gets processed
    and settled on the Stellar ledger.^([83](#fn_83)) Its other services include Dtransfer
    for cross-border payments, Pendulum to connect fiat to DeFi ecosystems, and Solar
    Wallet to buy, sell, and withdraw digital assets.^([84](#fn_84))'
  prefs: []
  type: TYPE_NORMAL
- en: '**Coinqvest** has an application for customers to pay merchants using digital
    currencies (Euros, Naira, and US Dollars) or cryptocurrencies (lumens, bitcoins,
    ether, litecoins, or ripples).^([85](#fn_85))'
  prefs: []
  type: TYPE_NORMAL
- en: '**Saldo** is another adopter. It uses the Stellar Network to help US migrant
    workers to pay utility bills for their families in Mexico. The application serves
    a vital need because utility providers require monthly payments, but a typical
    utility bill is less money than the transaction fee to send the payment across
    borders.^([86](#fn_86))'
  prefs: []
  type: TYPE_NORMAL
- en: '**Litemint** allows users to mint, buy, and sell NFTs on their marketplace
    for very little cost. According to its website, *“By building our marketplace
    on Stellar we opened up the world of NFT to everyone. Low, flat fees allow anyone
    to mint NFT and collectibles* *and list them at any price and in any currency
    that fit your business requirements, even sub-dollar items can be minted efficiently!”^([87](#fn_87))*'
  prefs: []
  type: TYPE_NORMAL
- en: '**IBM.** In October of 2017, IBM and KlickEx—a Polynesian-based payments system
    for low value electronic foreign exchange—announced it would use Stellar for cross-border
    payments. Jed McCaleb said: *“IBM is using Hyperledger Fabric for some parts of
    the project, and they’re using Stellar to do the cross-border payments.”*^([88](#fn_88))
    The offering was called **IBM World Wire,** and it allowed existing financial
    institutions to connect to the network using World Wire API, send a payment through
    a Stellar anchor, and settle the transaction on the Stellar network.^([89](#fn_89))
    According to Jesse Lund, Vice President of IBM at the time, *“Stellar provides
    a bridge for us from these purely private network and this completely open wild
    west network.”^([90](#fn_90))* IBM essentially built a sub-network to enforce
    rules, but used the Stellar network to provide an open audit trail. In October
    of 2021, IBM decided to shift its focus away from operating the IBM World Wire
    Network and donated the code base to the open-source community.^([91](#fn_91))'
  prefs: []
  type: TYPE_NORMAL
- en: As far as network statistics, the Stellar Network had 6.6 million accounts;
    over 40,000 accounts were active daily, and the ledger was closing every 6.2 seconds
    on February 27, 2022.^([92](#fn_92))
  prefs: []
  type: TYPE_NORMAL
- en: 'Here’s how Stellar transactions work: A user creates a transaction by specifying
    the source account, list of operations, and other parameters. A Stellar transaction
    may have up to 23 operations: Create Account; Payment; Path Payment Strict Send;
    Path Payment Strict Receive; Manage Buy Offer; Manage Sell Offer; Create Passive
    Sell Offer; Set Options; Change Trust; Allow Trust; Account Merge; Manage Data;
    Bump Sequence; Create Claimable Balance; Claim Claimable Balance; Begin Sponsoring
    Future Reserves; End Sponsoring Future Reserves; Revoke Sponsorship; Clawback;
    Clawback Claimable Balance; Set Trustline Flags; Liquidity Pool Deposit; and Liquidity
    Pool Withdraw.^([93](#fn_93)) The transaction is digitally signed by the sender,
    submitted to the Stellar network, and validated by the Stellar Core. Validated
    transactions are propagated to the entire Stellar network. Validator nodes collect
    recently approved transactions into a proposed transaction set and share it with
    the network. The Stellar Consensus Protocol selects one of the proposed transactions
    sets, creates a new version of the ledger, and propagates it to the network.^([94](#fn_94))'
  prefs: []
  type: TYPE_NORMAL
- en: '[Figure 5.8](#f_5_8) maps Stellar to the Blockchain Application Framework developed
    in [Chapter 3](chapter03.xhtml). As noted above, McCaleb was also cofounder of
    Ripple, which he left to start Stellar.^([95](#fn_95)) Due to the common history,
    Stellar’s protocol was based on the Ripple protocol, so they are similar in terms
    of its distributed ledger process. Both networks also make use of APIs to connect
    organizations to the networks, but Stellar uses the term ‘anchors’ whereas Ripple
    calls them trust lines between ‘gateways’. Stellar, as we shall see, uses a different
    consensus algorithm than Ripple and aims to be more decentralized.'
  prefs: []
  type: TYPE_NORMAL
- en: '![Image: Figure 5.8: Stellar mapped to the Blockchain Application Framework](images/ch5f8.png)'
  prefs: []
  type: TYPE_IMG
- en: '**Figure 5.8: Stellar mapped to the Blockchain Application Framework**'
  prefs: []
  type: TYPE_NORMAL
- en: '**Distributed ledger**. Like Ripple, Stellar structures the ledger as a long
    list of sequenced transactions and account balances that get closed every few
    seconds. The ledger also stores the current order books, which records the buy
    and sell offers for different currencies. Stellar’s transactions are permanently
    stored on the distributed ledger and are irreversible. On February 27, 2022, Stellar
    was on its 39,812,979^(th) ledger version (see [Figure 5.9](#f_5_9)).'
  prefs: []
  type: TYPE_NORMAL
- en: '![Image: Figure 5.9: A snapshot of Stellar’s ledger, showing the header and
    the first two transactions](images/ch5f9.png)'
  prefs: []
  type: TYPE_IMG
- en: '**Figure 5.9: A snapshot of Stellar’s ledger, showing the header and the first
    two transactions**'
  prefs: []
  type: TYPE_NORMAL
- en: '*Source: [https://stellar.expert/explorer/public/ledger/28825068](https://stellar.expert/explorer/public/ledger/28825068)*'
  prefs: []
  type: TYPE_NORMAL
- en: '**Native cryptocurrency**. Stellar’s native digital asset, lumens (XLM), serves
    several purposes. First, lumens are used to fund the operations of the SDF. Stellar
    released 100 billion lumens in 2014, retaining five percent for the foundation
    to operate, and holding the rest in reserve. XLM is an inflationary currency—new
    lumens are added to the network at the rate of one percent of the money supply
    each year.^([96](#fn_96)) The foundation aimed to distribute lumens to a broad
    range of individuals and organizations, including 50 percent to individuals, 25
    percent for non-profits aiming to reach underserved populations, and 20 percent
    to bitcoin holders.^([97](#fn_97)) To reach individuals, the foundation releases
    lumens for auctions on exchanges like Kraken. People and institutions may also
    apply to the SDF for lumens to fund projects. In order to provide additional stability
    to the system, employees of the foundation are not allowed to buy lumens at auctions,
    and Stellar’s owners agreed not sell any of the lumens for at least five years.^([98](#fn_98)),^([99](#fn_99))
    In November of 2019, the SDF decided to burn 50 billion lumen that were in reserve
    because it was having a hard time getting them distributed into the market.^([100](#fn_100))
    As of March 2022, the total money supply was 50 billion lumens, of which over
    25 billion lumens had been distributed, and SDF retains 25 billion lumens.^([101](#fn_101))'
  prefs: []
  type: TYPE_NORMAL
- en: 'Second, lumens can be used as a bridge currency within the Stellar network
    if no direct markets exist between trading partners. Jed McCaleb offered this
    example:'
  prefs: []
  type: TYPE_NORMAL
- en: '*“If you imagine somebody wants to send money from Thailand to Brazil, there’s
    probably not a good liquid market between those two currencies. So you would go
    to some bridge currency in the middle. Maybe you would go Thai baht to US dollars,
    US dollars to Brazilian real. But you could also go to the lumens in the middle,
    or bitcoins. You can go through multiple hops to get the best rates.”^([102](#fn_102))*'
  prefs: []
  type: TYPE_NORMAL
- en: Finally, lumens are used to prevent Denial of Service (DoS) attacks. Each Stellar
    transaction requires a minor fee of 0.00001 lumens. *“This fee prevents users
    with malicious intentions from flooding the network (otherwise known as a DoS
    attack). Lumens work as a security token, mitigating DoS attacks that attempt
    to generate large numbers of transactions or consume large amounts of space in
    the ledger.”^([103](#fn_103))*
  prefs: []
  type: TYPE_NORMAL
- en: '**Consensus protocol**. Stellar’s protocol is called the Stellar Consensus
    Protocol (SCP).^([104](#fn_104)) Its main distinction from Ripple is a new model
    for consensus called Federated Byzantine Agreement (FBA). FBA distinguishes between
    a network-level ***quorum*** of nodes that need to agree, and a ***quorum slice***
    that a particular node chooses to rely upon to validate transactions. [Figure
    5.10](#f_5_10) shows which nodes SDF 1 includes in its quorum slice. This protocol
    ensures that the Stellar network remains permissionless in that anyone may join
    but empowers each participant operating a node to decide which other nodes it
    will trust to validate transactions.^([105](#fn_105))'
  prefs: []
  type: TYPE_NORMAL
- en: '![Image: Figure 5.10: Quorum slice for SDF 1 node](images/ch5f10.png)'
  prefs: []
  type: TYPE_IMG
- en: '**Figure 5.10: Quorum slice for SDF 1 node**'
  prefs: []
  type: TYPE_NORMAL
- en: '*Source: [https://stellarbeat.io/nodes/GCGB2S2KGYARPVIA37HYZXVRM2YZUEXA6S33ZU5BUDC6THSB62LZSTYH?center=0&no-scroll=1](https://stellarbeat.io/nodes/GCGB2S2KGYARPVIA37HYZXVRM2YZUEXA6S33ZU5BUDC6THSB62LZSTYH?center=0&no-scroll=1)*'
  prefs: []
  type: TYPE_NORMAL
- en: 'As of February 2022, the Stellar network had 36 full validator nodes, operated
    by the SDF, Franklin Templeton (global fund manager based in US), Coinqvest (based
    in Estonia), Lobstr (wallet company based in Belarus) and many others.^([106](#fn_106)),^([107](#fn_107))
    Nodes are distributed globally, in such countries as the US, United Kingdom, Germany,
    and Singapore.^([108](#fn_108)) When asked how quorum slice selection works in
    practice, Jed McCaleb explained that people select a diverse set of nodes where
    collusion behind the scenes would be highly unlikely. He said: *“Nodes are advertised
    on each company’s website. It would be very unlikely for a company and a university
    to collude, so while there is no magical answer, people can make sound judgments.”*'
  prefs: []
  type: TYPE_NORMAL
- en: '**Smart contract**. Stellar did not launch with a Turing complete smart contracting
    feature.^([109](#fn_109)) However, in January 25, of 2022, Tomer Weller, VP of
    Technological Strategy for the Stellar Development Foundation announced on Twitter
    the integration of smart contracts on Stellar, with an expected deployment date
    by the end of 2022.^([110](#fn_110))'
  prefs: []
  type: TYPE_NORMAL
- en: '**Code base**. Stellar’s code base is open source and may be downloaded from
    Github, ([https://github.com/stellar/stellar-core](https://github.com/stellar/stellar-core)).'
  prefs: []
  type: TYPE_NORMAL
- en: '**Application interface**. Users may transact directly with the Stellar network
    using a digital wallet, but it requires a minimum balance of 20 XLMs to ensure
    that accounts are authentic.^([111](#fn_111)) Stellar does not own or operate
    any digital wallets, but maintains a list of organizations that do (see [https://www.stellar.org/lumens/wallets/](https://www.stellar.org/lumens/wallets/)).
    Users may also access the Stellar network through anchor institutions who built
    services on top of the network. Anchors take deposits from their customers and
    issue credits to addresses stored on the distributed ledger.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Governance.** SDF is the primary source of changes to the Stellar code base
    and ecosystem, but as an open-source community, anyone is welcome to submit improvement
    proposals.^([112](#fn_112)) Stellar has two types of proposals: Core Advancement
    Proposals (CAPs) and Stellar Ecosystem Proposals (SEPs). Both are managed on Github.
    CAPs are proposals for changes to the Stellar code base and require the majority
    of node validators to implement the change to be considered final. As of March
    2022, 22 CAPs have been finalized. Of these 22, Jonathan Jove, a software engineer
    at SDF authored eight; Nicolas Barry, CTO of SDF, authored three, and Jed McCaleb
    authored one.^([113](#fn_113)) SEPs are proposed changes to interfacing with Stellar,
    often in the form of a new API. So far, six SEPs have been finalized and were
    authored by SDF or Inter/stellar, a company co-founded by Mike Kennedy and Jed
    McCaleb.'
  prefs: []
  type: TYPE_NORMAL
- en: 'According to McCaleb, SDF’s goals for 2020 were: *“We are still super focused
    on making the network useful for people. We are not just building this for the
    technology; we want Stellar to materially improve people’s lives. We are releasing
    a Latin American-focused consumer wallet this spring and we are going to do a
    lot to grow its adoption and usefulness.”*^([114](#fn_114))'
  prefs: []
  type: TYPE_NORMAL
- en: In summary, Stellar is an important blockchain network—it’s running, it’s working,
    and its adoption rate is increasing. The next case provides a DeFi example of
    lending and borrowing.
  prefs: []
  type: TYPE_NORMAL
- en: 5.5\. Aave
  prefs: []
  type: TYPE_NORMAL
- en: Based on his background in FinTech and law, Finnish entrepreneur Stanti Kulechov
    was fascinated by using smart contracts for automatic execution. He saw DeFi as
    a more inclusive way to allow everyone to lend and borrow money. In 2017, he founded
    ETHLend and raised $16.2 million in funds through an ICO. He changed the name
    to ‘Aave’ in 2018, which is the Finnish word for ‘ghost’.
  prefs: []
  type: TYPE_NORMAL
- en: 'Aave is a non-custodial liquidity application that allows participants to earn
    interest on deposits (lenders), to borrow crypto-assets, or to serve as liquidators.^([115](#fn_115))
    ‘Noncustodial’ means that only the users can move funds, i.e., there is no central
    company or government that can lock users out or deny them access to their assets.
    Cryptocurrency holders deposit cryptoassets into liquidity pools to earn interest
    in the form of Aave’s native digital token, aToken. They are called ‘liquidity’
    pools because depositors can get their cryptocurrency deposits back easily, quickly,
    and without affecting its price. As of February 28, 2022, Aave runs five markets:
    Aave V1, Aave V2, AMM Market, Aave Market Polygon, and Aave Market Avalanche.
    The total liquidity pool, i.e., the total deposits, across these five markets
    was $18.3 billion dollars on this day ([Table 5.3](#t_5_3)).'
  prefs: []
  type: TYPE_NORMAL
- en: '| **Market** | **Launch Date** | **Smart contracts deployment platform** |
    **Liquidity pool** |'
  prefs: []
  type: TYPE_TB
- en: '| **Aave V1** | November, 2017 | Ethereum | $128 million |'
  prefs: []
  type: TYPE_TB
- en: '| **Aave V2** | December, 2020 | Ethereum | $11 billion |'
  prefs: []
  type: TYPE_TB
- en: '| **AMM Market** | March, 2021 | Ethereum | $12 million |'
  prefs: []
  type: TYPE_TB
- en: '| **Aave Market Polygon** | April, 2021 | Polygon | $1.7 billion |'
  prefs: []
  type: TYPE_TB
- en: '| **Aave Market Avalanche** | October, 2021 | Avalanche | $5.9 billion |'
  prefs: []
  type: TYPE_TB
- en: '**Table 5.3: Aave’s five markets on February 28, 2022**'
  prefs: []
  type: TYPE_NORMAL
- en: Aave V1 and Aave V2 are the first and second versions of Aave; both versions
    run on Ethereum, and therefore incur the relatively high transaction fees of Ethereum.
    Aave V1 is being slowly phased out, and it is reflected in its lower-valued liquidity
    pools compared to AaveV2\. On this day in February 2022, V1’s total market size
    was just $128 million, while V2’s total market size was about $11 billion. The
    AMM Market was launched in March 2021\. It is an automatic market maker (AMM)
    linked to Uniswap, which also runs on Ethereum. The AMM Market allows users who
    deposit tokens in Uniswap to use those tokens as collateral in the Aave market.
    It’s primarily used for flash loans.^([ii](#rfn_ii)) Its market value was $12
    million on this day. To lower transaction fees, users can use the market that
    runs on Polygon, a layer 2 solution that rides atop of Ethereum. Aave Market Polygon
    had $1.7 billion in liquidity on this day. Aave was launched on Avalanche, another
    blockchain network, in October of 2021\. Within a few hours of launch, the lending
    pool exceeded $1 billion worth of cryptocurrencies!^([116](#fn_116)) A few months
    later, the Aave Market Avalanche had a liquidity pool worth nearly $6 billion.
  prefs: []
  type: TYPE_NORMAL
- en: 'Focusing on the Aave V2 market, [Figure 5.11](#f_5_11) shows the six largest
    liquidity pools on February 28, 2022 (there are 32 pools in all). Ethereum’s liquidity
    pool shows $4.08 billion worth of ETH deposits and $172 million worth of ETH out
    on loans to borrowers. Three rates are quoted: the annual percentage yield (APY)
    earned for depositing ETH into the liquidity pool and two APY rates for borrowing
    ETH. Users may borrow at a variable rate or stable rate. Variable rates fluctuate
    with market factors; the stable rate is constant for the duration of the loan.
    Stable rates are typically higher than variable rates, but some borrowers prefer
    to definitively know their expenses. Some of the rates also have additional incentives
    to use the Aave Market Polygon, showing that depositors will get a bonus in Polygon’s
    native digital currency, MATIC, if they use the Polygon market instead of the
    Aave V2 market. As with traditional financial services, there is a spread between
    interest earned and interest paid, but the spreads are much narrower in DeFi.'
  prefs: []
  type: TYPE_NORMAL
- en: '![Image: Figure 5.11: Aave homepage on February 28, 2022](images/ch5f11.png)'
  prefs: []
  type: TYPE_IMG
- en: '**Figure 5.11: Aave homepage on February 28, 2022**'
