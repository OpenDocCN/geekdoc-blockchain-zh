- en: By December 2021 more than 2.5 million ANSA news stories had been posted on
    the blockchain. Approximately 72 percent of readers had clicked on the ANSAcheck
    explanation tab to learn more about it; 38 percent of people who viewed the article
    actually clicked on the sticker to perform the validation.
