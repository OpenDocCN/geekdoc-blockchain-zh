- en: '[Figure 5.12](#f_5_12) maps Aave V2 to the Blockchain Application Framework
    developed in [Chapter 3](chapter03.xhtml).'
  prefs: []
  type: TYPE_NORMAL
- en: '![Image: Figure 5.12: Aave V2 mapped to the Blockchain Application Framework](images/ch5f12.png)'
  prefs: []
