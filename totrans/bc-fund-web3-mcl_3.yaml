  zh: '*来源：[https://docs.aave.com/aavenomics/ecosystem-overview](https://docs.aave.com/aavenomics/ecosystem-overview)*'
- en: The aTokens are Aave’s interest bearing tokens. aTokens are stable coins that
    are pegged 1:1 to the deposited crypto asset. aTokens are created, i.e., ‘minted’,
    when deposits are made to a liquidity pool and destroyed, i.e., ‘burned’, when
    they are withdrawn. For example, if a person deposits five bitcoins to an Aave
    liquidity pool, the Aave dApp mints 5 aBitcoins. The person’s digital wallet will
    show the balance in aBitcoins. The wallet will accrue interest in aBitcoins. When
    the person wants to withdraw from the liquidity pool, the Aave dApp burns the
    aBitcoins and sends bitcoins back to the person’s wallet.
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: aToken是Aave的计息代币。aToken是稳定币，与存入的加密资产的比例为1:1。当向流动性池存款时创建aToken，即“铸造”，当它们被提取时销毁，即“燃烧”。例如，如果一个人将五枚比特币存入Aave流动性池，Aave
    dApp铸造5 aBitcoins。该人的数字钱包将显示aBitcoin的余额。钱包将在aBitcoin中累积利息。当这个人想要从流动性池中提取时，Aave
    dApp燃烧aBitcoin并将比特币发送到该人的钱包。
- en: One special type of aToken is used to delegate voting rights to someone else.
    AAVE holders can delegate their votes to a representative by sending a special
    type of token, called a DelegationAwareAToken to the delegatee’s address. This
    is a 1:1 peg to the AAVE governance token, and it can be rescinded at any time.
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 一种特殊的aToken类型用于将投票权委托给他人。AAVE持有者可以通过向代表发送一种特殊代币（称为DelegationAwareAToken）来委托他们的投票给代表。这是与AAVE治理代币1:1挂钩的，并且可以随时撤销。
- en: Aave’s DebtTokens are used for borrowing. Like the aTokens, DebtTokens are pegged
    1:1 to the borrowed asset, but unlike aTokens, DebtTokens are non-transferable,
    meaning that a borrower cannot sell their debt to someone else. There are two
    types of DebtTokens, one for loans with a stable interest rate and one with a
    variable interest rate.
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: Aave的DebtToken用于借款。与aToken一样，DebtToken与借款资产的比例为1:1，但与aToken不同，DebtToken是不可转让的，这意味着借款人不能将自己的债务卖给其他人。DebtToken有两种类型，一种用于固定利率贷款，另一种用于浮动利率贷款。
- en: '**Smart contracts.** Aave was implemented as a series of smart contracts deployed
    on Ethereum, including smart contracts for tokenization, lendingpools, flashloans,
    and fee algorithms.^([117](#fn_117)) They are published on Github. According to
    Stanti Kulechov, Aave has five independent audits of any smart contract before
    deployment.'
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: '**智能合约**。Aave 是基于以太坊部署的一系列智能合约，包括代币化、借贷池、闪贷和费用算法的智能合约。[117](#fn_117) 它们发表在
    Github 上。根据 Stanti Kulechov 的说法，Aave 在部署任何智能合约之前都进行了五轮独立审计。'
- en: '**Code Base.** The Aave V2 code base can be found at [https://github.com/aave/protocol-v2](https://github.com/aave/protocol-v2)'
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: '**代码库**。Aave V2 的代码库可以在 [https://github.com/aave/protocol-v2](https://github.com/aave/protocol-v2)
    找到。'
- en: '**Application interface.** Users can access Aave V2 via an Ethereum wallet
    such as MetaMask. Developers can access Aave V2 via its APIs, [https://aave-api-v2.aave.com/](https://aave-api-v2.aave.com/)'
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: '**应用界面**。用户可以通过 MetaMask 等以太坊钱包访问 Aave V2。开发者可以通过其 API 访问 Aave V2，[https://aave-api-v2.aave.com/](https://aave-api-v2.aave.com/)'
- en: '**Governance.** Aave is governed on-chain by the AAVE governance token discussed
    above. Of the 16 million AAVE governance tokens, only 3 million are owned by Aave’s
    founders. This percentage of ownership is a considerably smaller portion compared
    to Ripple Labs, the Stellar Development Foundation’s reserve, and other DeFi applications.
    The founders of the Defi application Compound, for example, own fifty percent
    of the Compound’s governance tokens.^([118](#fn_118))'
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: '**治理**。Aave 通过上面讨论的 AAVE 治理代币在链上进行治理。在 1600 万 AAVE 治理代币中，只有 300 万由 Aave 的创始人拥有。与
    Ripple Labs、Stellar 发展基金会储备和其他 DeFi 应用相比，这种所有权比例要小得多。例如，DeFi 应用 Compound 的创始人拥有
    Compound 治理代币的百分之五十。[118](#fn_118)'
- en: Aave is just one of many DeFi applications. Readers are also encouraged to investigate
    Uniswap, Chainlink, Wrapped Bitcoin, Terra, Pancake Swap, and Maker. On this day,
    March 14, 2022, the total DeFi market was worth $126 billion!^([119](#fn_119))
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: Aave 是众多 DeFi 应用之一。读者也鼓励调查 Uniswap、Chainlink、Wrapped Bitcoin、Terra、Pancake Swap
    和 Maker。截至这一天，2022年3月14日，DeFi 市场的总价值达到了 1260 亿美元！[119](#fn_119)
- en: 5.6\. Conclusion
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 5.6  结论
- en: The founders of Ripple, Stellar, and Aave all created ‘native blockchain’ businesses.
    By taking a deep dive into each, we can appreciate the importance of governance
    discussed in [Chapter 2](chapter02.xhtml) and how to map blockchains to the Blockchain
    Application Framework in [Chapter 3](chapter03.xhtml). On governance, Ripple is
    the most centrally controlled due to Ripple Labs’ large XRP holdings, but anyone
    can propose amendments. Stellar’s improvements are largely influenced by the SDF,
    but anyone may make proposals. Aave is an example of on-chain governance, with
    the use of governance tokens to make decisions about the Aave networks—it’s exciting
    to think about this new on-chain governance model for organizing human activity.
    On the Blockchain Application Framework, Ripple, Stellar, and Aave have made their
    code bases available for all to see. This transparency gives the public more confidence
    that the applications function as claimed.
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 瑞波、恒星和 Aave 的创始人都创建了“原生区块链”业务。深入研究每一个，我们可以欣赏到第二章中讨论的治理的重要性，以及如何将区块链映射到第三章的区块链应用框架中。在治理方面，由于
    Ripple Labs 持有大量 XRP，因此 Ripple 是最受中央控制的，但任何人都可以提出修正案。恒星改进主要受 SDF 影响，但任何人都可以提出建议。Aave
    是链上治理的一个例子，使用治理代币来决定 Aave 网络的事项——这种新的链上治理模式对于组织人类活动令人兴奋。在区块链应用框架上，瑞波、恒星和 Aave
    都公开了他们的代码库供所有人查看。这种透明度使公众对应用程序如声称的那样运行更有信心。
- en: In the next chapter, we’ll explore blockchains applications for financial services
    by ‘non-blockchain native’ companies. These traditional enterprises decided to
    adopt some blockchain-enabled solutions to enhance their financial services offerings.
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一章中，我们将探讨非区块链原生公司金融服务的区块链应用。这些传统企业决定采用一些区块链启用的解决方案来增强其金融服务产品。
