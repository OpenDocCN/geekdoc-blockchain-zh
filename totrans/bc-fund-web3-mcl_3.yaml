- en: Santander’s 2019 bond issuance proved that bonds could be fully compliant on
    public blockchains. Other banks in Thailand and China followed its example. In
    April 2021, Santander, along with Goldman Sachs, Banco Santander SA and Societe
    Generale AG serve as joint managers for the European Union’s €100 million ($121
    million), two-year bond issuance on Ethereum.^([27](#fn_27))
  id: totrans-355
  prefs: []
  type: TYPE_NORMAL
  zh: 桑坦德银行在2019年的债券发行证明了债券可以在公共区块链上完全合规。泰国和中国其他银行也效仿了它的做法。2021年4月，桑坦德银行与高盛、桑坦德银行SA和法国兴业银行AG共同担任欧盟在以太坊上发行的1亿欧元（1.21亿美元）、两年期债券的联合经理人。^([27](#fn_27))
- en: In reflecting upon all of Santander’s blockchain initiatives, many of which
    potentially will disrupt the bank’s traditional revenue streams, John Whelan,
    Managing Director, Digital Investment Bank said, *“My own sense is that we have
    no choice. The technology allows this to be built. If we do not build it, somebody
    else will. So, I think the banks* *realize that our competitors are not just other
    banks, but our competitors are also big tech, whether it’s Facebook, Google, Alibaba
    or TenCent. In many respects, money and value are just ones and zeros in a machine
    and that’s an engineering problem, not a financial problem.”*^([28](#fn_28))
  id: totrans-356
  prefs: []
  type: TYPE_NORMAL
  zh: 在反思桑坦德所有区块链举措时，数字投资银行董事约翰·惠兰表示，“我个人感觉我们别无选择。这项技术允许这样做。如果我们不做，别人会做。所以，我认为银行*意识到我们的竞争对手不仅仅是其他银行，还包括大型科技公司，无论是Facebook、谷歌、阿里巴巴还是腾讯。在许多方面，金钱和价值不过是机器中的
    ones 和 zeros，这是一个工程问题，而不是金融问题。”*^([28](#fn_28))
