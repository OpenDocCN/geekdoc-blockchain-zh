- en: There are three main configuration files in the QuSIP simulator namely NED file,
    function files, and .ini files as discussed below.
  prefs: []
  type: TYPE_NORMAL
- en: '*NED file*: network description file provides the information about nodes connectivity,
    various modules, and initialization of parameters. There exist seven NED files
    namely QNode, classical software, qnic, qrsa, channels, HoM and EEPS, and topology
    file.'
  prefs: []
  type: TYPE_NORMAL
- en: '*Functional files (.cc*, *h*): The function files are modules files with .*cc*
    and header with .*h*.'
  prefs: []
  type: TYPE_NORMAL
- en: '*.ini files*: the files are used for simulation initialization and to assign
    values for different variables such as channel cost, address, number of qubits,
    distance, fidelity, bell apart, tomography time, etc.'
