- en: '**Case study on Quantum Internet Simulator (QuISP)**'
  prefs: []
  type: TYPE_NORMAL
- en: Authors in [[10](#CR10)] described the QuISP simulator based on the entanglement
    distillation, and RuleSet for Quantum link bootstrapping concepts. This simulator
    work on OMNET++, external C++ libraries, and Eigen. The GUI of OMNET++ is used
    to build, simulate, and visualize various network topologies of quantum Intern.
    Quantum link bootstrapping using a RuleSet-based communication protocol at the
    data link layer is discussed [[26](#CR26)].
  prefs: []
  type: TYPE_NORMAL
- en: The quantum link bootstrapping consists of two recursive stages namely purification,
    and tomography measurement as shown in Fig. [9](#Fig9). In Rule set-based approach,
    the link level tomography measurement is performed. The topography consists of
    two stages namely error purification and measurement. The ruleset of error purification
    consists of two clauses namely the action clause and the condition clause. Under
    condition clauses on End nodes, various constraints such as the number of enablement
    bits and measure count are verified. Figure [10](#Fig10) depicts sample quantum
    circuit incorporated as action clause at end node with 2 qubits.![](../images/516210_1_En_8_Chapter/516210_1_En_8_Fig9_HTML.png)
  prefs: []
  type: TYPE_NORMAL
