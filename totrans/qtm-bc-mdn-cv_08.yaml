- en: Abstract
  id: totrans-3
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 摘要
- en: The Quantum Internet is defined as the internetwork of remote quantum devices
    through Quantum communications. The major advantages of Quantum Internet include
    the independence of legacy internet, a wide range of secured information transmission,
    and the capability of cutting-edge bling computing. This chapter focuses on four
    primary objectives. The first section focuses on exploring the fundaments behind
    Quantum Computing and the Quantum Internet. The Quantum entanglement, Quantum
    bits, and Quantum states will be discussed in this section. The second section
    focuses on envisioning the Quantum Internet standard architecture. The third objective
    is to explore Quantum Teleportation as a Quantum communication protocol for Quantum
    Internet. Finally, the challenges of Quantum Internet will be discussed. The major
    challenges include de-coherence of quantum information, non-cloning information
    theory, quantum state collapsing, distributed networking of quantum devices.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 量子互联网被定义为通过量子通信连接远程量子设备的互联网。量子互联网的主要优势包括对传统互联网的独立性、广泛的安全信息传输范围以及尖端计算能力。本章主要关注四个主要目标。第一部分着重探索量子计算和量子互联网背后的基础。量子纠缠、量子位和量子态将在本部分讨论。第二部分着重设想量子互联网的标准架构。第三个目标是探索量子电信作为量子互联网的量子通信协议。最后，将讨论量子互联网的挑战。主要挑战包括量子信息的退相干、非克隆信息理论、量子态崩溃、量子设备的分布式网络。
