- en: 1 Introduction
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1 简介
- en: The Internet has been one of the most transformative and strong-growing technologies
    with millions of users across the globe. The advancements in cellular technologies,
    high-speed communication networks have resulted in the growth of smartphones,
    mobile devices, and internet applications that are entrenched in conventional
    communication using bits of zero(s) and one(s) [[1](#CR1)]. The upsurge in the
    number of internet and smartphone users has paved a way for eavesdroppers, which
    poses serious challenges for the applications that rely on classical internet
    technology. An increase in the number of cyber-crimes and attacks such as phishing,
    eavesdropping, network injection, and man-in-the-middle has inspired the researchers
    to shift to novel technologies that are primarily secure efficiently. After studying
    the quantum effects, the researchers have paved their way using quantum networks
    that provide privacy, security to users [[1](#CR1)]. It also provides a range
    of capabilities namely metrology, quantum communication, and computation. Quantum
    Internet (QI) involves quantum transmission between several remote nodes via quantum
    channels that are secured by Quantum Internet protocols. The following subsections
    describe the basic techniques used for building Quantum Internet.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网是全球数百万用户中最具变革性和高速增长的技术之一。蜂窝技术、高速通信网络的进步导致智能手机、移动设备和互联网应用的增长，这些都是基于传统的使用零和一的通信。互联网和智能手机用户数量的增加为窃听者打开了大门，这给依赖于经典互联网技术的应用带来了严重挑战。网络钓鱼、窃听、网络注入和中间人攻击等网络犯罪和攻击数量的增加，激发了研究人员转向主要安全高效的新技术。研究人员在研究量子效应后，利用量子网络为用户提供隐私和安全性，还提供了一系列功能，包括计量学、量子通信和计算。量子互联网（QI）涉及通过量子信道在多个远程节点之间进行量子传输，这些信道由量子互联网协议保护。以下各小节描述了构建量子互联网所使用的基本技术。
- en: Quantum computation is a technique that investigates computational power as
    well as other properties of computers that are based on quantum mechanical principles
    [[2](#CR2)]. It is the technique that combines quantum mechanics and computer
    science. The primary objective of quantum computing is to discover quantum algorithms
    that are significantly faster than classical algorithms. In other words, quantum
    computing utilizes a computation device that uses quantum–mechanical phenomena
    namely superposition and entanglement for performing operations on data [[3](#CR3)].
    Some of the common applications of Quantum computing include cryptanalysis, computer
    models for weather analysis or complex chemical reactions, and problems involving
    a great multitude of variables. Researchers are exploring quantum computing as
    the use of quantum effects provides security, privacy, speeds up certain computations
    enormously for instance sometimes exponentially [[4](#CR4)].
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 量子计算是一种探索计算能力以及基于量子力学原理的计算机的其他性质的技术[[2](#CR2)]。它是将量子力学和计算机科学相结合的技术。量子计算的主要目标是发现比经典算法显着更快的量子算法。换句话说，量子计算利用使用量子力学现象，即叠加和纠缠，在数据上执行操作的计算设备[[3](#CR3)]。量子计算的一些常见应用包括密码分析，用于天气分析或复杂化学反应的计算机模型，以及涉及大量变量的问题。研究人员正在探索量子计算，因为量子效应的使用提供了安全性，隐私性，并且加速某些计算，例如有时呈指数级地[[4](#CR4)]。
- en: Quantum mechanics has remained an exceptional piece of science and has been
    applied with colossal success in many fields namely Artificial Intelligence (AI),
    military applications, and life science [[5](#CR5)]. It is defined as a mathematical
    framework or a set of rules for developing physical theories [[6](#CR6)]. For
    instance, there is a physical theory known as ‘*quantum electrodynamics*’ that
    describes the interaction of atoms and light with great accuracy. For enhancing
    the capability of quantum mechanics for a wide range of applications, understanding
    quantum bits and how the quantum system works is of great importance [[7](#CR7)].
    The technique can provide secure communication.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 量子力学一直是一项杰出的科学成就，并且已经在许多领域取得了巨大成功，包括人工智能（AI）、军事应用和生命科学[[5](#CR5)]。它被定义为发展物理理论的数学框架或一组规则[[6](#CR6)]。例如，有一种名为“*量子电动力学*”的物理理论，描述了原子与光的相互作用，精度非常高。为了增强量子力学在广泛应用中的能力，了解量子位和量子系统的工作原理非常重要[[7](#CR7)]。这种技术可以提供安全通信。
