- en: 5 Challenges in Quantum Internet
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: This section presents the challenges in the process of quantum networks. We
    initiate with the issue of decoherence trailed by the effects of decoherence in
    quantum teleportation, entanglement distribution, design complexity, and the issue
    of the collapse of the quantum states when measured.
  prefs: []
  type: TYPE_NORMAL
- en: '**Decoherence of Quantum Information**'
  prefs: []
  type: TYPE_NORMAL
- en: Quantum communication occurs whenever electrons travel in the form of waves
    among qubits. Wave functions are used to represent the probabilities of the varied
    quantum states. Two waves are said to be coherent if they have a definite phase
    relationship. This phase relationship among them sometimes gets lost due to changes
    in environmental effects, radiations from objects, change in the magnetic field
    or electric field, etc., which causes loss of information. This process is known
    as decoherence. Due to decoherence, quantum states lose their properties. To maintain
    the coherence among quantum states for infinite time, it is necessary to keep
    isolated which is very difficult to achieve.
  prefs: []
  type: TYPE_NORMAL
- en: Decoherence is irreversible and it impacts the complete communication process
    including teleportation or entanglement generation and distribution process. It
    degrades the reliability of teleportation. It also changes the nature of the quantum
    states and hence converts them into mixed states. Generally, the problem of decoherence
    is addressed by entanglement distillation but that required an additional level
    of qubit processing.
  prefs: []
  type: TYPE_NORMAL
- en: '**Quantum State Collapsing Problem**'
  prefs: []
  type: TYPE_NORMAL
- en: The problem in quantum mechanics is that the quantum particle in the form of
    wave function exists in all of its possible states, but while measuring, the particle
    is always detected in only one of its states. This feature is known as the collapse
    of the wave function. Collapse is a black box for a thermodynamically irreversible
    interaction with a classical environment. However, it remains unclear at what
    point in time and under what protocols this transition occurs. The collapse of
    the wave function occurs may be due to the creation of quasi-particles.
  prefs: []
  type: TYPE_NORMAL
- en: The collapse of a wave function presents a real problem in quantum computing
    because errors induced by unavoidable interactions with its environment look very
    much like measurements and can result in the breakdown of the quantum state.
  prefs: []
  type: TYPE_NORMAL
- en: '**Non-cloning Theory of Quantum**'
  prefs: []
  type: TYPE_NORMAL
- en: In quantum mechanics, the no-cloning theorem states that it is impossible to
    generate an identical replica of an arbitrary unknown quantum state [[8](#CR8)].
    In other words, qubits in quantum computing cannot be copied and any attempt towards
    coping will be detected. In fact, this theorem forces quantum transformations
    to be unitary. This theorem ensures secure communication as it prohibits eavesdroppers
    from creating the replica of the quantum cryptographic keys. At the same time
    transmission of qubits over long distances is a truly formidable task as qubits
    cannot be copied, signal amplification is ruled out as this might create imperfections.
    Therefore, quantum repeaters are required to be deployed. No copied theorem in
    quantum technology doesn’t permit broadcasting so this increases the design complexity
    at the link layer. It is required to be carefully designed. This theorem prevents
    using classical error correction techniques on quantum states. Error correction
    is vital for practical quantum computing. In Quantum Internet, network functionalities
    have to be designed accordingly making the system complex. Such design complexity
    is present in each layer of Quantum Internet.
  prefs: []
  type: TYPE_NORMAL
- en: '**Entanglement Distribution in Quantum Network**'
  prefs: []
  type: TYPE_NORMAL
- en: The entanglement enables communication in Quantum Internet between the remote
    nodes. The entanglement distribution is a prime function in a quantum network.
    Long-distance entanglement distribution is still a key issue due to the decay
    of the entanglement distribution rate as a function of the distance. Quantum repeaters
    help in the entanglement distribution process that is placed in between the source
    and destination nodes. This phenomenon is known as entanglement swapping shown
    in Fig. [14](#Fig14). Using these devices, the entanglement is created among remotely
    placed nodes. In this scenario, decoherence effects on the entanglement distribution
    process can also be mitigated using entanglement distillation in that additional
    qubit processing takes place or error correction for communication between two
    nodes is performed [[7](#CR7)].![](../images/516210_1_En_8_Chapter/516210_1_En_8_Fig14_HTML.png)
  prefs: []
  type: TYPE_NORMAL
- en: Fig. 14
  prefs: []
  type: TYPE_NORMAL
- en: Entanglement distribution in Quantum network
  prefs: []
  type: TYPE_NORMAL
- en: Sometimes due to unavoidable environmental effects, entanglement among end nodes
    is lost over time affects the teleportation process. Hence robust entanglement
    distribution techniques are mandatory for the deployment of a quantum network.
    This is one of the difficult challenges in quantum computing. The distribution
    of entanglement determines quantum network connectivity. It determines the teleportation
    capability among the quantum devices. To ensure the entanglement, novel quantum
    routing metrics are required. Despite all these efforts research is still required
    from an engineering perspective.
  prefs: []
