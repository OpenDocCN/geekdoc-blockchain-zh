    on quantum properties |'
  id: totrans-69
  prefs: []
  type: TYPE_TB
  zh: '| 加密使用数学算法进行 | 加密基于量子属性 |'
- en: '| Power increase incrementally with use of transistors | Power increases exponentially
    proportionately with the use of qubits |'
  id: totrans-70
  prefs: []
  type: TYPE_TB
  zh: '| 使用晶体管逻辑逐步增加功率 | 使用量子位成比例地指数级增加功率 |'
- en: '| Classical computers have low error rates | Quantum computers have high error
    rates |'
  id: totrans-71
  prefs: []
  type: TYPE_TB
  zh: '| 经典计算机具有低错误率 | 量子计算机具有高错误率 |'
- en: '| Most everyday processing is done well using classical computing | Best suited
    for the data analytics, optimizations, and simulations |'
  id: totrans-72
  prefs: []
  type: TYPE_TB
  zh: '| 大多数日常处理都可以使用经典计算完成 | 最适合数据分析、优化和模拟 |'
- en: '| Computations are done sequentially | Computations are done parallelly due
    to qubit entanglement |'
  id: totrans-73
  prefs: []
  type: TYPE_TB
  zh: '| 计算是顺序进行的 | 由于量子位的纠缠，计算是并行进行的 |'
- en: '| These are less powerful | They are more powerful computers |'
  id: totrans-74
  prefs: []
  type: TYPE_TB
  zh: '| 这些计算机功率较低 | 它们是更强大的计算机 |'
- en: '| For example n = 3Bits = 3, states = 8Operate on one state at a time such
    as x = 100 | For example n = 3qubits = 3Complex amplitude/probabilities = 8Operate
    on 8 states at onesx = a&#124;000>  + b&#124;100>  + c&#124;101>  + d&#124;011> …….h&#124;111> 
    |'
  id: totrans-75
  prefs: []
  type: TYPE_TB
  zh: '| 例如 n = 3Bits = 3, states = 8Operate on one state at a time such as x = 100
    | 例如 n = 3qubits = 3Complex amplitude/probabilities = 8Operate on 8 states at
    onesx = a&#124;000>  + b&#124;100>  + c&#124;101>  + d&#124;011> …….h&#124;111> 
    |'
- en: Quantum computers work in a fundamentally different way in comparison to classical
    computers [[13](#CR13)]. Classical machines represent the data in the form of
    classical bits that is either 1 or 0, but quantum computers encode the data in
    the form of a quantum bit, or qubit, that can exist in multiple states at once.
    The main strength of the qubits is entanglement and superpositioning. Super positioning
    in qubit is represented using Bloch sphere as shown in Fig. [5](#Fig5).![](../images/516210_1_En_8_Chapter/516210_1_En_8_Fig5_HTML.png)
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 量子计算机与经典计算机相比以根本不同的方式工作[[13](#CR13)]。经典机器以经典位的形式表示数据，即1或0，但量子计算机将数据编码成量子位或量子比特，它可以同时存在于多个状态。量子比特的主要优势是纠缠和超定位。量子比特中的超定位使用布洛赫球表示，如图[5](#Fig5)所示。![](../images/516210_1_En_8_Chapter/516210_1_En_8_Fig5_HTML.png)
- en: Fig. 5
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 图5
- en: Bloch sphere
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 布洛赫球
- en: Super positioning signifies that qubit can be at 1 and 0 states at the same
    time that can be depicted as:![$${\text{a}}\left| {0{&gt;} + {\text{b}}\left|
    {1{&gt;} } \right.} \right.$$](../images/516210_1_En_8_Chapter/516210_1_En_8_Chapter_TeX_Equd.png)
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 超定位表示量子位可以同时处于1和0状态，可以用以下方式描述：![$${\text{a}}\left| {0{&gt;} + {\text{b}}\left|
    {1{&gt;} } \right.} \right.$$](../images/516210_1_En_8_Chapter/516210_1_En_8_Chapter_TeX_Equd.png)
- en: where the symbols ‘a’ and ‘b’ represent the probabilities of the quantum bit
    is measured to be 0 and 1 respectively. Based on probabilities the qubit will
    return one of the two states (0 or 1) whenever measured. Pair of qubits will have
    always a similar state.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 其中符号‘a’和‘b’表示量子比特被测量为0和1的概率。基于概率，量子比特在被测量时将返回两种状态之一（0或1）。一对量子比特将始终具有相似的状态。
- en: If we consider three qubits there will be eight basic states and eight probabilities.
    The eight states will be 000, 001, 010, 011, 100, 101, 110, 111 but the quantum
    bits can remain in the superposition of all the eight states at the same time
    that can be represented as![$$\begin{gathered} {\text{a}}|000 &gt; \; + \;{\text{b|}}001
    &gt; \; + \;{\text{c|}}010 &gt; \; + \;{\text{d|}}011 &gt; \hfill \\ \quad + \;{\text{e|}}\left|
    {100 &gt; } \right.\; + \;{\text{f|}}101 &gt; \; + \;{\text{g|}}110 &gt; \; +
    \;{\text{h|}}111 &gt; \hfill \\ \end{gathered}$$](../images/516210_1_En_8_Chapter/516210_1_En_8_Chapter_TeX_Eque.png)
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们考虑三个量子比特，将会有八个基本状态和八个概率。八个状态将是000、001、010、011、100、101、110、111，但量子位可以同时保持在所有八个状态的超定位中，可以表示为![$$\begin{gathered}
    {\text{a}}|000 &gt; \; + \;{\text{b|}}001 &gt; \; + \;{\text{c|}}010 &gt; \; +
    \;{\text{d|}}011 &gt; \hfill \\ \quad + \;{\text{e|}}\left| {100 &gt; } \right.\;
    + \;{\text{f|}}101 &gt; \; + \;{\text{g|}}110 &gt; \; + \;{\text{h|}}111 &gt;
    \hfill \\ \end{gathered}$$](../images/516210_1_En_8_Chapter/516210_1_En_8_Chapter_TeX_Eque.png)
- en: In this way, if we have n qubits, we will need 2^n probabilities to represent
    the overall state of the quantum system. Quantum Computing operating on 20 qubits
    can make use of 2 to the power 20 (2^20) states at once. So, with an increase
    in the number of qubits, we will be able to generate systems that can represent
    enormous states and this makes it different from classical computers. With the
    information stored in superposition, many problems can be solved exponentially
    faster.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 这样，如果我们有n个量子比特，我们将需要2^n个概率来表示量子系统的整体状态。运行在20个量子比特上的量子计算机可以同时利用2的20次方（2^20）个状态。因此，随着量子比特数量的增加，我们将能够生成能够表示巨大状态的系统，这使得它与经典计算机不同。利用超位置存储的信息，许多问题可以以指数级的速度得到解决。
- en: Qubits can be entangled, which makes a quantum computer more powerful than a
    classical computer as an increase in the number of qubits exponentially increases
    the number of possible entangled states. Quantum computing is different from classical
    computing in many respects. A few of the differences are highlighted in the above-given
    table.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 量子比特可以纠缠在一起，这使得量子计算机比经典计算机更强大，因为量子比特数量的增加呈指数级增长，可能的纠缠状态数量也呈指数级增加。量子计算在许多方面与经典计算不同。上述表格中突出了其中的一些差异。
- en: 3 Quantum Internet
  id: totrans-84
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3 量子互联网
- en: Quantum Internet provides radically new Internet. It allows secure communication,
    secure identification, position verification, and secure dedicated computing in
    the cloud [[14](#CR14)]. Before we go into the details of a Quantum Internet,
    it is imperative to understand the fundamentals of a Quantum Internet. Thus, this
    section provides an overview of jargon closely related to Quantum Internet.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 量子互联网提供了彻底新颖的互联网。它允许安全通信、安全识别、位置验证和云中安全的专用计算[[14](#CR14)]。在我们深入了解量子互联网的细节之前，了解量子互联网的基本原理至关重要。因此，本节概述了与量子互联网密切相关的术语。
- en: 3.1 Classical Internet Versus Quantum Internet
  id: totrans-86
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.1 经典互联网与量子互联网
- en: Quantum Internet is just like classical internet as it has elements like computers,
    laptops, etc. that are connected to the Internet. In the case of a Quantum Internet,
    there are quantum computers that are connected. Three quantum hardware elements
    are required to create Quantum Internet. The elements are End nodes, physical
    connection, quantum repeaters. End nodes are the quantum computers that communicate
    with each other. The Quantum Internet enables quantum computers to exchange voluminous
    quantum information across far-away distances. It enables the exchange of data
    at a very fast rate that exceeds the speed of light. Physical connections are
    standard channels used for the transmission of qubits between the end nodes. The
    system relies on intertwined particles and a fiber-optic network and finally,
    quantum repeaters allow the qubits to be transmitted at a longer distance as the
    quantum channels are lossy. Quantum Internet is not meant to replace classical
    communication but rather to supplement it with quantum communication [[14](#CR14)].
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 量子互联网就像经典互联网一样，具有诸如计算机、笔记本电脑等连接到互联网的元素。在量子互联网的情况下，连接的是量子计算机。要创建量子互联网，需要三个量子硬件元素。这些元素是端节点、物理连接、量子中继器。端节点是彼此通信的量子计算机。量子互联网使量子计算机能够在遥远的距离之间交换大量量子信息。它使数据以超过光速的非常快的速率交换。物理连接是用于在端节点之间传输量子比特的标准通道。该系统依赖于纠缠粒子和光纤网络，最后，量子中继器允许量子比特在更长的距离传输，因为量子通道存在损耗。量子互联网并不意味着取代经典通信，而是通过量子通信来补充它[[14](#CR14)]。
- en: In Quantum Internet we do not send the classical bits zeros or ones rather we
    send qubits. In qubits, the quantum info is superimposed using both zeros as well
    as ones simultaneously that prevents the snooping eyes from thieving information. The
    well-known application of the Quantum Internet is the quantum key distribution
    (QKD). The key enables two remote end nodes to formulate an encryption key that
    is secured and allows to detect intruders intruding a private communication. With
    the conventional internet, this is impossible. Another application in Quantum
    Internet is position verification that allows certification of GPS location. This
    can help in the verification of end node location.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 在量子互联网中，我们不发送经典比特0或1，而是发送量子比特。在量子比特中，量子信息同时使用0和1进行叠加，防止窥探者窃取信息。量子互联网的一个著名应用是量子密钥分发（QKD）。密钥使两个远程端节点能够制定一个安全的加密密钥，并允许检测入侵者入侵私人通信。在传统互联网中，这是不可能的。量子互联网中的另一个应用是位置验证，它允许对GPS位置进行认证。这可以帮助验证端节点位置。
- en: A Quantum Internet has many other applications that are unachievable with the
    standard network. Such type of applications includes safe access to remote quantum
    computers, more precise clock synchronization, achieving consensus about data
    to support two different online bridge players, and coordinating their actions.
    It includes other scientific applications for instance combining light from aloof
    telescopes to improve the observations.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 量子互联网具有许多标准网络无法实现的其他应用。这些应用包括安全访问远程量子计算机、更精确的时钟同步、就支持两位不同在线桥牌玩家的数据达成共识，并协调他们的行动。它还包括其他科学应用，例如将遥远望远镜的光线组合起来以改善观测。
- en: In the future, it is projected that a large number of organizations will depend
    on the Quantum Internet to safeguard their data. Several experts have predicted
    that even the economic sector will be benefited from the Quantum Internet especially
    for securing online transactions. Various sectors such as healthcare as well as
    the public sector might also be benefited from the Quantum Internet. Apart from
    providing a faster and safer internet experience, the Quantum Internet will also
    help organizations involving complex problems, like connecting customers to businesses
    and improving supply chain management.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 未来，预计将有大量组织依赖量子互联网来保护其数据。一些专家预测，甚至经济部门也将从量子互联网中受益，特别是用于确保在线交易的安全性。各种领域，如医疗保健和公共部门，也可能从量子互联网中受益。除了提供更快更安全的互联网体验外，量子互联网还将帮助解决涉及复杂问题的组织，如将客户与企业连接起来以及改善供应链管理。
- en: '**Quantum Internet**'
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: '**量子互联网**'
- en: The Internet is defined as a vast network that enables concurrent and synchronized
    long-range conventional communication [[1](#CR1), [15](#CR15)]. The Internet has
    had a radical impact across the globe. The primary objective of a Quantum Internet
    is to primarily improve internet technology by establishing quantum communication
    amongst any two points on the Earth. The advantage of a Quantum Internet is that
    it can function in parallel to the internet as well as connect with quantum processors.
    The rationale behind using Quantum Internet is to enable applications that are
    primarily out of range for the traditional internet. One of the well-known applications
    of the Quantum Internet is the Quantum Key Distribution (QKD). It allows two distant
    network nodes to build an encryption key whose security depends on the rules of
    quantum mechanics [[2](#CR2), [16](#CR16)]. Quantum Internet enables the transmission
    of quantum bits (detailed in the above section), which is fundamentally different
    from the traditional bits. Figure [6](#Fig6) describes the basic components required
    to build Quantum Internet.![](../images/516210_1_En_8_Chapter/516210_1_En_8_Fig6_HTML.png)
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网被定义为一个广阔的网络，它使得远程常规通信可以同时且同步进行[[1](#CR1), [15](#CR15)]。互联网已经在全球范围内产生了深远的影响。量子互联网的主要目标是通过在地球上的任意两点之间建立量子通信，从而主要改进互联网技术。量子互联网的优势在于它既可以与互联网并行运行，又可以连接量子处理器。使用量子互联网的原因是为了实现传统互联网无法实现的应用。量子互联网的一个众所周知的应用是量子密钥分发（QKD）。它允许两个远程网络节点建立一个加密密钥，其安全性取决于量子力学的规则[[2](#CR2),
    [16](#CR16)]。量子互联网实现了量子比特的传输（在上述部分有详细描述），这与传统比特基本不同。图 [6](#Fig6)描述了构建量子互联网所需的基本组件。![](../images/516210_1_En_8_Chapter/516210_1_En_8_Fig6_HTML.png)
- en: Fig. 6
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 图 6
- en: Components of Quantum Internet
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 量子互联网的组成部分
- en: Quantum Internet comprises fully developed quantum computers that exchange a
    random number of quantum bits. It requires quantum network protocols (detailed
    in section Quantum Internet protocol) for efficient communication and protocols
    that do not need large quantum computers. A quantum device even with a single
    quantum bit at the endpoint is sufficient enough for many applications. The highlighting
    feature of internet protocols is that even the errors can be dealt with the help
    of classical error correction techniques rather than using quantum error correction.
    This enforces fewer demands on the quality and control of the quantum bits. The
    prime reason why the Quantum Internet protocols can outperform conventional communication
    is that their properties rely exclusively on quantum properties, for instance,
    quantum entanglement that can be exploited with very few quantum bits.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 量子互联网由完全发展的量子计算机组成，它们交换随机数量的量子位。它需要量子网络协议（在量子互联网协议部分详细描述）以实现高效的通信，以及不需要大型量子计算机的协议。即使在端点只有一个量子位的量子设备对许多应用来说已经足够了。互联网协议的突出特点是即使出现错误，也可以借助经典错误校正技术来处理，而不是使用量子错误校正。这对量子位的质量和控制提出了较少的要求。量子互联网协议能够胜过传统通信的主要原因是它们的性质完全依赖于量子属性，例如，可以利用极少量的量子位的量子纠缠。
- en: Comprehending a Quantum Internet requires substantial development to comprehend
    the quantum repeaters and end nodes and is described in Figs. [3](#Fig3) and [4](#Fig4)
    [[3](#CR3), [17](#CR17)]. Quantum Internet uses simple end nodes to cover long
    distances. First, a physical connection i.e., a quantum channel is required that
    helps in transmitting the quantum bits. The examples include the standard telecom
    fibers that communicate the classical light. Second, a means for extending short
    distances is required as the quantum channels are inherently lossy. Henceforth,
    to reach out to the longer distances, intermediate nodes that are known as quantum
    repeaters are required. Since the transmissivity of the fiber optic channels grows
    exponentially with the distance. The scaling has strong associations for applications
    as for both quantum bit entanglement as well as the key distribution. Achievable
    rates can be relative to the transmissivity. Therefore, the use of repeaters plays
    a very important role. For building a Quantum Internet, repeaters are positioned
    at certain intervals along with the optical fiber.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 理解量子互联网需要大量的发展来理解量子中继器和端节点，并在图 [3](#Fig3) 和 [4](#Fig4) 中进行描述 [[3](#CR3), [17](#CR17)]。量子互联网使用简单的端节点来覆盖长距离。首先，需要一个物理连接，即量子通道，有助于传输量子位。例如，标准的电信光纤可以传输经典光。其次，需要一种用于扩展短距离的手段，因为量子通道在本质上是有损耗的。因此，为了达到更长的距离，需要称为量子中继器的中间节点。由于光纤通道的透过率随距离呈指数增长。这种缩放对于量子位纠缠和密钥分发的应用具有很强的关联性。可达到的速率可以与透射率相关。因此，中继器的使用起着非常重要的作用。为了构建量子互联网，中继器被放置在光纤上的某些间隔位置。
- en: Quantum repeaters are used for transmitting quantum data over long distances.
    The repeater starts by first generating the entanglement in between the repeater
    and each of the end nodes. The repeater then subsequently teleports one of the
    quantum bits entangled with node no. 1 and node no. 2\. This procedure of swapping
    the entanglement allows the creation of entanglement over large distances on that,
    the direct transmission is not feasible. After the establishment of a long-distance
    entanglement, the data qubit can be shared using quantum teleportation [[18](#CR18)]
    and is depicted in Fig. [7](#Fig7).![](../images/516210_1_En_8_Chapter/516210_1_En_8_Fig7_HTML.png)
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 量子中继器用于在长距离上传输量子数据。中继器首先通过在中继器和每个端节点之间生成纠缠来开始。然后，中继器随后将与节点1和节点2纠缠的量子位之一传输。这种交换纠缠的过程允许在不可行的直接传输情况下在大距离上创建纠缠。在建立长距离纠缠之后，数据量子比特可以使用量子传输进行共享
    [[18](#CR18)]，并且在图 [7](#Fig7) 中显示。![](../images/516210_1_En_8_Chapter/516210_1_En_8_Fig7_HTML.png)
- en: Fig. 7
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 图 7
- en: The basic mechanism of Quantum teleportation
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 量子传输的基本机制
- en: Third, the final elements are end nodes, which are the quantum processors connected
    with the Quantum Internet [[19](#CR19)]. For a Quantum Internet to serve its purpose,
    the end nodes are required to meet the following requirements.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 第三，最终元素是端节点，它们是连接到量子互联网的量子处理器[[19](#CR19)]。为了使量子互联网发挥其作用，端节点需要满足以下要求。
- en: i.
  id: totrans-101
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: i.
- en: The robust storage mechanism of the quantum states throughout the time required
    to create entanglement amongst the end nodes. The robustness must be persevered
    under the quantum operations to be executed on the end node.
  id: totrans-102
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在所需的时间内创建端节点之间的纠缠的量子态的鲁棒存储机制。这种鲁棒性必须在执行端节点上的量子操作时被保持。
- en: ii.
  id: totrans-103
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: ii.
- en: Compatibility with the photonic communication hardware i.e., efficient interface
    for the light with relevant wavelength.
  id: totrans-104
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 与光子通信硬件的兼容性，即与相关波长的光有效接口。
- en: iii.
  id: totrans-105
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: iii.
- en: High-fidelity for processing the quantum info within the nodes.
  id: totrans-106
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在节点内处理量子信息的高保真度。
- en: The Quantum Internet is not destined to substitute classic communication, rather
    it is used to supplement traditional communication with quantum communication.
    Thus, we assume that all the nodes can interconnect classically, for instance,
    with the conventional internet for exchanging control information. The current
    state of the art of the Quantum Internet has been discussed in the section below.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 量子互联网并非注定要取代经典通信，而是用于补充传统通信与量子通信。因此，我们假设所有节点都可以经典互连，例如，通过传统互联网交换控制信息。量子互联网的当前技术水平已在下文讨论。
- en: 3.2 Current State of Art of Quantum Internet
  id: totrans-108
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.2 量子互联网的当前技术水平
- en: Precise execution of a Quantum Internet similar to a classical network can be
    optimized for a distance as well as for its functionality. The goal of a network
    is to provide reliable end-to-end communication between nodes, to exchange data.
    At the present stage, only the reliable repeater networks have been utilized in
    metropolitan areas and two distant end nodes have been coupled using satellite.
    According to authors in [[1](#CR1)]. The stages of the Quantum Internet have been
    described using Fig. [8](#Fig8).![](../images/516210_1_En_8_Chapter/516210_1_En_8_Fig8_HTML.png)
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 与经典网络类似的量子互联网的精确执行可以针对距离和功能进行优化。网络的目标是为节点之间提供可靠的端到端通信，以交换数据。目前阶段，仅可靠的中继器网络已在大都市地区使用，并且已使用卫星将两个远程端节点耦合。根据[[1](#CR1)]中的作者。量子互联网的阶段已使用图 [8](#Fig8) 描述。![](../images/516210_1_En_8_Chapter/516210_1_En_8_Fig8_HTML.png)
- en: Fig. 8
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 图 8
- en: Evolution of Quantum Internet
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 量子互联网的演进
- en: Currently, the empirical status of long distanced quantum networks is at the
    lowermost stage. Reliable repeater networks with numerous viable systems for quantum
    key distribution (QKD) are available in the market. End-to-end quantum functionality
    over long distances requires the usage of quantum repeaters for bridging long
    distances through intermediate qubit storage and error correction. It also requires
    routers to transmit quantum states to the desired nodes.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，远距离量子网络的实证状态处于最低阶段。市场上提供了多种可行的量子密钥分发（QKD）系统的可靠中继网络。在长距离上实现端到端的量子功能需要使用量子中继器，通过中间量子位存储和错误校正来跨越长距离。它还需要路由器将量子状态传输到所需的节点。
- en: 3.3 Quantum Internet Design Challenges
  id: totrans-113
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.3 量子互联网设计挑战
- en: 'Quantum Internet poses a lot of challenges and open problems that are listed
    below [[21](#CR21)]:'
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 量子互联网提出了许多挑战和未解决的问题，列举如下[[21](#CR21)]：
- en: '*Network functionalities:* In order to implement a Quantum Internet, the main
    paradigm shift is essential to connect quantum mechanics individualities, such
    that one-to-one mapping amongst the standard layers, as well as the network layers
    of the quantum network, is possible.'
  id: totrans-115
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*网络功能：* 为了实现量子互联网，主要的范式转变是必要的，以连接量子力学的个性，从而实现量子网络的标准层与网络层之间的一对一映射。'
- en: '*Decoherence and Fidelity:* Quantum bits are very delicate, thus, any interaction
    of a quantum bit with the environment produces decoherence, which is defined as
    loss of data from a quantum bit to an environment with the passage of time.'
  id: totrans-116
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*退相干和保真度：* 量子位非常脆弱，因此，任何量子位与环境的相互作用都会产生退相干，即随着时间的流逝从量子位到环境的数据丢失。'
- en: '*Imperfect Quantum Teleportation:* Imperfection is present in all communication
    networks and communication via quantum is not an exemption. The imperfections
    arise from decoherence. The communication in the Quantum Internet suffers from
    environmental interactions as well as from the loss of photons that carry quantum
    bits [[1](#CR1)].'
  id: totrans-117
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*不完美的量子传送：* 所有通信网络中都存在缺陷，通过量子进行通信也不例外。这些缺陷来自于退相干。量子互联网中的通信受到环境相互作用以及携带量子位的光子损失的影响[[1](#CR1)]。'
- en: '*Entanglement Distribution:* Teleportation of the quantum data is attainable
    only if the EPR pair, that is generated by the physical network can be disseminated
    among remote nodes. There exists a global agreement towards the usage of the photons
    as entanglement movers because the candidates generate entangled pairs among the
    remote devices [[22](#CR22)].'
  id: totrans-118
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*纠缠分发：* 只有当由物理网络生成的EPR对可以在远程节点之间分发时，量子数据的传输才是可实现的。有一个全球一致的意见，即使用光子作为纠缠传输者，因为候选者在远程设备之间生成纠缠对[[22](#CR22)]。'
- en: '*Deployment challenges*: Current technological limits for transmissions of
    quantum bits and quantum processors due to physical realizations, poses a deployment
    challenge. First, quantum computers are made available only for a few specialized
    data centers that are proficient in providing challenging equipment that is required
    for quantum computers such as ultra-high vacuum systems. Apart from accessing
    data via the cloud, limitations with quantum communications and quantum interfaces
    pose deployment challenges [[23](#CR23)].'
  id: totrans-119
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*部署挑战*：由于物理实现导致的量子比特和量子处理器传输的当前技术限制，存在着部署挑战。首先，量子计算机仅在少数专门提供量子计算机所需具有挑战性设备的数据中心中可用，如超高真空系统。除了通过云访问数据之外，量子通信和量子接口的限制也给部署带来了挑战[[23](#CR23)]。'
- en: The chapter details major challenges faced by researchers namely de-coherence
    of quantum information, non-cloning information theory, quantum state collapsing,
    distributed networking of quantum devices, network performance.
  id: totrans-120
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 本章详细介绍了研究人员面临的主要挑战，包括量子信息的退相干、非克隆信息理论、量子态坍缩、量子设备的分布式网络以及网络性能。
- en: 3.4 Advantages of Quantum Internet
  id: totrans-121
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.4 量子互联网的优势
- en: The introduction section described Quantum Internet and its building blocks.
    This section will describe the advantages of the Quantum Internet such as its
    high speed and data rate communication as well as about is security during communication.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 引言部分描述了量子互联网及其构建模块。本节将描述量子互联网的优势，例如其高速和数据传输速率，以及在通信过程中的安全性。
- en: '1.'
  id: totrans-123
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '1.'
- en: '**Safer communications**'
  id: totrans-124
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**更安全的通信**'
- en: The main objective of designing a Quantum Internet was to provide security.
    With respect to conventional communications, most of the data is protected by
    allocating a shared key for the sender as well as the receiver. Later, a common
    key is used to decipher the data at their respective end. The safety of traditional
    communication relies on an algorithm that creates keys, that are tough for hackers
    to crack, but that is not impossible. Thus, the researchers are trying different
    ways to make this communication process using quantum communication. This concept
    is an evolving field of cybersecurity that is termed quantum key distribution
    (QKD) [[24](#CR24)].
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 设计量子互联网的主要目标是提供安全性。相对于传统通信，大部分数据都通过为发送方和接收方分配一个共享密钥来保护。随后，使用一个共同的密钥来解密各自端的数据。传统通信的安全性依赖于一个创建密钥的算法，这些密钥对黑客来说很难破解，但并非不可能。因此，研究人员正在尝试不同的方法来利用量子通信进行通信。这个概念是一种不断发展的网络安全领域，被称为量子密钥分发（QKD）[[24](#CR24)]。
- en: QKD works when one out of the two communicating entities encodes a piece of
    conventional data by encrypting the cryptography key into the quantum bits. The
    sender then broadcasts those quantum bits to other entities in the communication
    network, who measures the quantum bits to acquire the key values. This poses extra
    challenges to the hackers and intruders to get the key values and thus, improves
    security.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: QKD工作原理是当两个通信实体中的一个将一段常规数据编码，将加密密钥编码为量子位。发送者然后将这些量子位广播到通信网络中的其他实体，他们测量量子位以获取密钥值。这给黑客和入侵者带来了额外的挑战，使其难以获得密钥值，从而提高了安全性。
- en: '2.'
  id: totrans-127
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '2.'
- en: '**High speed and data rate communication**'
  id: totrans-128
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**高速和数据速率通信**'
- en: Quantum Internet uses quantum repeaters to transmit data and has the potential
    to increase the communication distance in fiber-optic cables. They provide fast,
    secure high-speed data rate communication. By linking several smaller quantum
    devices, the Quantum Internet can resolve many issues that are presently impossible
    to accomplish for a single quantum computer. This includes accelerating the process
    of exchanging large volumes of data, conducting large-scale sensing experimentations
    in the field of materials discovery, astronomy, and life sciences [[25](#CR25)].
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 量子互联网利用量子中继器传输数据，并有潜力增加光纤电缆的通信距离。它们提供快速、安全的高速数据通信。通过连接几个较小的量子设备，量子互联网可以解决许多目前对单个量子计算机来说不可能实现的问题。这包括加快交换大量数据的过程，在材料发现、天文学和生命科学领域进行大规模感应实验
    [[25](#CR25)]。
- en: '3.'
  id: totrans-130
