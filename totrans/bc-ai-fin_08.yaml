  zh: 关键词
- en: Robotic process automationAdoptionDisruptionThought leadershipInnovationArtificial
    intelligence is clearly a disruptive  and potentially disruptive technology tool,
    but it is important to take a step back and observe the overall business environment
    in addition to the finance and accounting specific applications that have entered
    the marketplace. Drilling down, and taking a realistic analysis of where both
    personnel and technology tools are currently positioned in the marketplace it
    may be logical to conclude that implementing an artificial intelligence platform
    may not be a practical option at this time. Additionally, and dealing with the
    reality that some individuals will be less engaged in the technological process
    than others within the organization, RPA offers several benefits that a fully
    fledged blockchain or artificial intelligence may not be able deliver at the present
    time (Fig [7.1](#Fig1)).![../images/467992_1_En_7_Chapter/467992_1_En_7_Fig1_HTML.png](../images/467992_1_En_7_Chapter/467992_1_En_7_Fig1_HTML.png)
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 机器人流程自动化采用颠覆性思维引领创新人工智能技术显然是一种颠覆性和潜在的颠覆性技术工具，但重要的是退一步观察整体商业环境以及进入市场的金融与会计特定应用。深入研究，并对目前人员和技术工具在市场上的实际位置进行实际分析可能会得出这样的结论，即在本阶段实施人工智能平台可能不是一个实际的选择。此外，以及应对在组织内某些个体在技术进程中的参与度较低这一现实，相对于完全成熟的区块链或人工智能，RPA提供了几个目前可能无法提供的好处。![../images/467992_1_En_7_Chapter/467992_1_En_7_Fig1_HTML.png](../images/467992_1_En_7_Chapter/467992_1_En_7_Fig1_HTML.png)
- en: Fig. 7.1
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 图7.1
- en: Automation to AI pyramid
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 从自动化到人工智能的金字塔
- en: First, there are a variety of organizations out in the marketplace currently
    that are offering RPA and other automation solutions that are tested, business
    proven, and have been adopted by other firms (Seasongood [2016](#CR10)). This
    differs from other ideas and concepts, such as AI and blockchain, which although
    may ultimately offer more promise and upside, still remain within pilot or beta
    phases, generating a platform to achieve additional buy-in. Being able to deliver
    a viable product that, for lack of a better phrase of mindset, can be thought
    of as a “plug and play” model instead of a radical implementation or adjustment
    of current technology solutions also makes the process of RPA implementation simpler
    in terms of coordinating with existing systems. The importance, especially as
    the whirlwind of technology tools and options continues to escalate and increase
    in intensity, of identifying realistic solutions and products that can be utilized
    and implemented both currently and moving forward is important for financial professionals
    seeking to occupy and drive strategic planning moving forward.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，目前市场上有多种组织提供经过测试、商业验证并被其他公司采用的RPA和其他自动化解决方案（Seasongood [2016](#CR10)）。这不同于其他想法和概念，比如人工智能和区块链，虽然最终可能带来更多的承诺和优势，但仍处于试点或测试阶段，产生了一个平台来获得额外的认可。能够提供一个可行的产品，可以被视为一个“即插即用”的模型，而不是目前技术解决方案的激进实现或调整，也使得与现有系统协调的RPA实现过程变得更简单。尤其是随着技术工具和选项的旋风不断升级并增加强度，识别出当前和未来可以利用和实施的现实解决方案和产品对于寻求占据并推动未来战略规划的金融专业人士非常重要。
- en: Second, the implementation of RPA technology and tools may very well present
    an opportunity for the construction of a technology and data analysis plan; not
    just artificial intelligence or blockchain, but a comprehensive solution. Not
    every situation or problem will be equally addressed by emerging technologies
    and innovative solutions, but it is important to put together a plan and strategy
    to integrate emerging technologies alongside current tools and options to improve
    the decision making process (Preimesberger [2018](#CR7)). Linking back to the
    role of the decision making process itself, taking into account the importance
    of data, verifying said information, and generating insights off of this data
    forms the basis for how decisions and options can, and should be, evaluated. Evaluating
    these choices, however, is as equally important for the decision making as the
    ultimate choice mad as a result of these options. RPA offers a practical tactic
    and solution for the analysis and reporting of information that is increasingly
    becoming imperative in a digitized environment. As ever larger amounts of data
    and information are digitized, stored digitally, and transmitted through networks
    connecting the organization to both stakeholders internal and external.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 其次，RPA技术和工具的实施很可能为技术和数据分析计划的制定提供机会；不仅仅是人工智能或区块链，而是一个全面的解决方案。并非每种情况或问题都能得到新兴技术和创新解决方案的同样解决，但制定整合新兴技术和当前工具以改善决策过程的计划和策略非常重要（Preimesberger
    [2018](#CR7)）。回溯到决策过程本身的角色，考虑到数据的重要性、验证所述信息，并从这些数据中产生见解构成了如何评估决策和选择的基础。然而，对这些选择进行评估对决策过程同样重要，就像最终选择的结果一样。RPA提供了对信息进行分析和报告的实际策略和解决方案，这在数字化环境中变得日益重要。随着越来越多的数据和信息被数字化、以数字形式存储，并通过连接组织与内部和外部利益相关者的网络传输。
- en: 'Third, RPA also provides a template or other activities that should be underway
    at the organization in any case, regardless of technology implementation or adoption  .
    This point is especially important to emphasize and highlight, especially as the
    pace and variety of technology tools and platforms continues to expand, evolve,
    and become increasingly important for financial professionals. At the end of the
    day, however, merely slapping a technology tool or purported solution on top of
    processes that are flawed will not result in any substantive improvement. Rather,
    the flaws and shortcomings already present in those processes will only be exacerbated
    and accelerated by the speed with which they are, augmented by technology, able
    to be completed and verified. As this book shifts from Part I, an overview and
    analysis of technology tools themselves to Part II: implications and applications
    for financial services, this seems like an appropriate time to revisit some of
    the key items and processes that should be underway to facilitate the implementation
    of technology solutions.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 第三，RPA还提供了模板或其他活动，不管技术实施或采用如何，组织都应该在任何情况下进行。需要特别强调和突出这一点，尤其是在技术工具和平台的速度和多样性继续扩展、演变并变得越来越重要的情况下，尤为重要。然而，彻底将一个技术工具或所谓的解决方案套用在有缺陷的流程上，不会带来任何实质性的改善。相反，这些流程中已经存在的缺陷和不足将只会在技术的加速下变得更为严重和加剧。随着这本书从第一部分——技术工具概述和分析转向第二部分：金融服务的影响和应用，现在似乎是重新审视一些应该正在进行中以促进技术解决方案实施的关键项目和流程的适当时机。
- en: '1.'
  id: totrans-10
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '1.'
- en: Identification and classification – a common issue in the accounting and finance
    space, regardless of industry affiliation, is that processes are not properly
    identified nor classified within appropriate categories especially for automation
    purposes. It is important to remember that technology in and of itself will not
    improve processes, entries, or procedures currently employed at the organization,
    but will only amplify what is currently there. Creating a classification system
    for different types of entries, reports, and other outputs is an important first
    step for any technology implementation. Not doing so, as temping as that may seem –
    in the name of simply getting started – creating a framework is an essential first
    step.
  id: totrans-11
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 识别和分类-无论所属行业如何，在会计和财务领域都存在一个普遍问题，即流程没有得到正确识别，也没有在适当的情况下进行分类，尤其是用于自动化目的。重要的是要记住，技术本身不会改善当前组织中正在使用的流程、分录或程序，而只会放大当前的情况。为不同类型的分录、报告和其他输出创建一个分类系统是任何技术实施的重要第一步。不这样做，尽管这看起来很诱人-仅仅是为了开始，构建一个框架是必要的第一步。
- en: 2.Documentation – like any other instruction, reporting, or communication process,
    documenting existing processes and procedures is, rather obviously, some that
    should be underway in any case. That said, and as obvious as the importance of
    documentation may seem on an objective basis, it is all too easy to overlook just
    how arduous this undertaking can actually be.
  id: totrans-12
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 2.文档-像任何其他说明、报告或沟通流程一样，记录现有的流程和程序是非常显而易见的，这在任何情况下都应该进行。话虽如此，作为一个客观的基础上，文档的重要性似乎是非常明显的，但很容易忽视这项工作实际上有多么艰巨。
- en: a.
