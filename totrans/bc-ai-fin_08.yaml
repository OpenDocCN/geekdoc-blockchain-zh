  zh: a.
- en: Think for a minute about the simply process of making a peanut butter sandwich,
    and imagine the steps you would take to do so. If asked, the process would probably
    be something like “first I spread the peanut butter on the bread, spread the jelly
    on the other piece, and put them together.” But is that really a realistic and
    accurate description of the process itself?
  id: totrans-14
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 想一分钟关于制作花生酱三明治的简单流程，并想象一下你会采取哪些步骤。如果问起，这个过程可能会是“首先我在面包上涂抹花生酱，把果酱涂在另一片面包上，然后把它们放在一起。”但这真的是对这个过程本身的一个真实和准确的描述吗？
- en: b.
  id: totrans-15
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: b.
- en: From the perspective of an RPA tool, artificial intelligence platform, or any
    sort of automation this would be woefully insufficient in terms of actually automating
    this process. Let’s take a look at just a few of the differences that may be worthy
    of consideration.
  id: totrans-16
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 从RPA工具，人工智能平台或任何自动化工具的角度来看，这在实际自动化这个过程方面是远远不够的。让我们来看看可能值得考虑的其中一些差异。
- en: 3.Documenting processes for automation can be complicated – revisiting the peanut
    butter and jelly sandwich example, let’s take a look at what would actually be
    more practical from a automation perspective.
  id: totrans-17
