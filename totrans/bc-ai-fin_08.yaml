- en: Obviously the process of making a peanut butter and jelly sandwich is much more
    complicated, in terms of automation and automating processes, than it might appear
    to an individual. While this example may seem slightly silly it does illustrate
    the following point; automating processes requires that every step in that process
    are understood, documented, and applied consistently across the organization.
    It is also important to always remember that this is not a theoretical conversation,
    or an academic debate that can be relegated to offline conversations. The digitization
    and automation of accounting processes is already here and only accelerating on
    a global basis.
  id: totrans-48
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 显然，制作花生酱和果冻三明治的过程在自动化和自动化流程方面要比一个人所想象的要复杂得多。虽然这个例子可能看起来有点傻，但它确实说明了以下观点；自动化流程要求理解该过程中的每一步，对其进行文档化，并在整个组织中一致应用。同时，永远记住，这不是一个理论性的对话，也不是一个可以归结为线下对话的学术辩论。会计流程的数字化和自动化已经出现，并且正在全球范围内加速进行。
- en: RPA Products
  id: totrans-49
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: RPA产品
- en: This is not a sales pitch book; no products are listed as recommended solutions
    nor are any service providers highlighted as superior to others. Continuing this
    theme, but acknowledging the reality that there are any going to be questions
    about the implementation of different technology solutions, it does appear appropriate
    to emphasize one salient point. Compared with artificial intelligence or blockchain
    solutions in the marketplace, which may or may not have succeeded as planned,
    RPA is a mature marketplace with organizations generating billions in market value
    over the last 15–20 years (Gex and Minor [2019](#CR5)). Different products and
    services will clearly be better fits for different organizations, both internally
    and on a client consultative basis, but the underlying point remains unchanged.
    RPA solutions and products are already available in the marketplace, and should
    certainly be a part of the technology conversation. Taking another approach may
    also assist in conversations held in the fast moving and fast changing technology
    landscape should focus on connecting RPA to more sophisticated technology options.
    In the scope of automation and digitization, RPA can be thought of as the foundational
    platform and application that can, and should, lead to more sophisticated and
    advanced solutions (Alarcon [2019](#CR1)). Building this bridge, and connecting
    current solutions and products to the potential of other solutions that may emerge
    over time also represents an additional tactic to help achieve management support
    and buy-in.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 这并不是一本推销书；其中没有列出任何推荐的产品，也没有突出任何服务提供商优于其他人。继续这个主题，但要承认一个现实，即关于不同技术解决方案的实施肯定会有一些问题，似乎有必要强调一个突出的观点。与市场上的人工智能或区块链解决方案相比，这可能是计划成功或失败的，RPA市场是一个成熟的市场，在过去15-20年中，组织已经创造了数十亿的市场价值（Gex
    and Minor [2019](#CR5)）。不同的产品和服务显然对不同的组织来说更合适，不论是内部还是客户咨询基础上，但基本观点保持不变。RPA解决方案和产品已经在市场上可得，并且肯定应该成为技术讨论的一部分。采取另一种方法可能还有助于在快速变化和迅速变化的技术格局中进行的对话，将焦点放在将RPA与更复杂的技术选择相连接上。在自动化和数字化范围内，RPA可以被视为可以，也应该，导致更复杂和先进解决方案的基础平台和应用程序（Alarcon
    [2019](#CR1)）。建立这座桥梁，并将当前解决方案和产品与随着时间可能出现的其他解决方案的潜力相连接，也代表了帮助获得管理支持和参与的附加策略。
- en: Whenever you are dealing with an RPA project or adoption of new processes or
    platforms it is inevitable that there will be questions, issues, and obstacles
    that come up along the way. This is the norm, and should be considered something
    to be avoided or a sign of failure in the adoption process. Rather, it should
    be perceived and seen as an eventual part of the learning and onboarding process
    that accompanies the technology adoption and processing curve within any organization
    (Jones [2017](#CR6)). Integrating automation into current processes, organizing
    processes into buckets to facilitate the automation process, and taking into account
    the various stages of documentation all form parts of the decision making process
    that should be considered.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 每当处理RPA项目或新流程或平台的采用时，难免会出现问题、问题和障碍。这是正常现象，并不应该被视为应该避免的事情，或者采用流程的失败迹象。相反，它应该被看作是伴随着技术采用和处理曲线的学习和入职过程的一个必然部分（Jones
    [2017](#CR6)）。将自动化整合到当前流程中，将流程组织成桶以促进自动化流程，并考虑各种文档的各个阶段，这些都构成了应该考虑的决策过程的一部分。
- en: The Pace of AI Adoption
  id: totrans-52
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: AI采纳的速度
- en: While it may seem that, based on either your personal experience or conversations
    you may have very well had with colleagues and clients, that AI is still in nascent
    stages, the reality of the situation is more complicated (Casale [2014](#CR3)).
    Although kickstarted with the partnership between KPMG and IBM Watson in 2016,
    which did deservedly capture the attention of market participants, the aftermath
    of that has resulted in lower levels of media coverage and analysis. This quieter
    media landscape, however, has masked a definitive shift toward how organizations
    are using AI and the speed with which this adoption has already occurred. Drilling
    down specifically, the pace of adoption is only moving one direction; forward.
    The specifics of the tools themselves, and the applications leveraged and enhanced
    by technology tools such as AI and blockchain will differ, but assuming that these
    tools will only have an impact sometimes in the future is a breach both of fiduciary
    and shows a lack of awareness connected to market actors. The implications of
    these tools will be clear going forward, but an important point to remember is
    that management professionals will not need to, overnight, become technical or
    coding experts.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管根据您的个人经验或您可能已经与同事和客户进行过的交流，似乎AI仍处于萌芽阶段，但事实情况更为复杂(Casale [2014](#CR3))。虽然2016年KPMG和IBM
    Watson的合作掀起了市场参与者的注意，但随后的情况导致了更低水平的媒体报道和分析。然而，这种较为平静的媒体格局掩盖了组织如何使用AI以及这种采纳已经发生的速度的明显转变。具体来说，采纳的速度只会朝一个方向发展；向前。工具本身的具体情况，以及AI和区块链等技术工具所利用和增强的应用将有所不同，但假设这些工具仅在未来某个时候产生影响是对受托人或对市场行为者缺乏意识的一种违约。这些工具的影响将在未来变得明显，但重要的一点是，管理专业人士不需要在一夜之间成为技术或编码专家。
- en: What management professionals will have to do, however, is be able to analysis,
    interpret, and understand both how these game changing technologies operate as
    well as what these technology tools mean for organizations and data management.
    It may seem intimidating, especially at first, for management professionals already
    juggling a variety of needs and expectations, to learn about these emerging technologies,
    but it is something that will only become more important moving forward (Brazina
    and Ugras [2018](#CR2)). Whether it involves enrolling in a certificate program,
    enrolling in employer sponsored corporate training and education, or re-enrolling
    in a graduate or executive education program the necessity for continuous learning
    and education is apparent. Management professionals, including working in the
    financial services areas, will – despite whatever levels of education and training
    have already been covered – need to adopt a mindset of ongoing learning.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，管理专业人士需要做的是能够分析、解释和理解这些颠覆性技术的运作方式，以及这些技术工具对组织和数据管理意味着什么。学习这些新兴技术可能看起来令人望而生畏，尤其是对于已经同时应对各种需求和期望的管理专业人士来说，但这将是未来变得更加重要的事情(Brazina和Ugras
    [2018](#CR2))。无论是参加证书课程、雇主资助的企业培训和教育，还是重新参加研究生或高管教育课程，持续学习和教育的必要性是显而易见的。管理专业人士，包括金融服务领域的工作人员，将需要采用不断学习的心态，尽管他们可能已经接受了各种教育和培训。
- en: Another key point that all professionals, including those working in the financial
    services profession, will have to acknowledge and integrate into business operations
    moving forward, is the reality that many current jobs will no longer exist in
    3, 5, or 10 years. Virtually every large professional association, including those
    associated with the accounting, finance, investing, and trading market subsets
    have leadership teams that have acknowledged that these changes are coming (Samuels
    [2019](#CR8)). AI adoption  and implementation, for the time being, has primarily
    been adopted and implemented by the largest firms the marketplace, but that is
    merely the proverbial tip of the iceberg. Clearly, new tools and technology will
    first be introduced at the organizations that have the personnel and financial
    resources to put these processes into place, but it is logical to project a similar
    adoption curve to other technology tools. Desktop computers, laptops, wireless
    internet, and smartphones/tablets all began workplace implementation at larger
    organizations and since have been adopted at organizations at different levels
    of size and complexity.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个所有专业人士都必须承认并将其融入业务运作的关键点是，很多现有工作在 3 年、5 年或 10 年后将不复存在的现实。几乎每个大型专业协会，包括与会计、金融、投资和交易市场子集相关的协会，都有领导团队承认这些变化正在到来（Samuels
    [2019](#CR8)）。目前，人工智能的采用和实施主要是由市场上最大的公司来采用和实施，但这只是冰山一角。显然，新工具和技术首先将在具有人员和财务资源将这些流程付诸实践的组织中引入，但可以推测，其他技术工具将会出现类似的采用曲线。台式电脑、笔记本电脑、无线互联网和智能手机/平板电脑最初是在较大的组织中开始实施，并且自那时以来已被各种规模和复杂性的组织采用。
- en: Disruption is a word that does tend to be overused in the current marketplace,
    alongside such phrases as innovation, creativity, and thought leadership, but
    in the case of AI and blockchain disruption does appear to be an appropriate adjective.
    At the core of these ideas, the dual technology wave of blockchain and AI appear
    to have the ability to fundamentally change how financial services professionals
    interact with each other and with clients (Corson [2016](#CR4)). The phrase creative
    destruction may not offer much comfort to practitioners and organizations who
    find themselves upended or undercut by competitors leveraging these new tools,
    but this same change will offer opportunities for proactive professionals. As
    certain tasks are automated, outsources, or relegated to the dustbin, professionals
    must be able to identify, articulate, and operationalize some of the newer opportunities
    created by these processes.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 破坏性是一个词，在当前市场中确实被滥用，除了像创新、创造力和思想引领这样的短语，但在 AI 和区块链的情况下，破坏确实是一个合适的形容词。在这些理念的核心，区块链和人工智能这一双重技术浪潮似乎有能力从根本上改变金融服务专业人员之间以及与客户之间的互动方式（Corson
    [2016](#CR4)）。创造性破坏这个词组对于发现自己被竞争对手利用这些新工具颠覆或打破的实践者和组织来说可能并不能提供太多安慰，但是这种变化将为积极主动的专业人士提供机会。随着某些任务的自动化、外包或淘汰，专业人员必须能够确定、阐述和实施这些流程所带来的一些新机遇。
- en: Let’s take a look, roll up our sleeves, and drill down to what exactly will
    change as a result of blockchain, artificial intelligence, and other technology
    tools becoming more widespread throughout the profession.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们来看一看，卷起袖子，深入研究，详细了解区块链、人工智能和其他技术工具变得更加普及对该行业将会带来怎样的改变。
- en: Chapter 7 Summary
  id: totrans-58
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第 7 章小结
- en: Concluding Part I of this book, Chap. [7](467992_1_En_7_Chapter.xhtml) analyzes
    and examines what is most likely a more applicable and practical tool for professionals
    looking to automation parts or entire segments; robotic process automation. This
    may sound like an abstract or technical idea, but from a real world point of view
    it is probably more realistic for organizations and individuals to begin an automation
    journey from this point versus attempting a full blown artificial intelligence
    implementation. Often discussed alongside topics that include, but are not limited
    to, artificial intelligence, RPA is not similar or exactly the same as AI. From
    a practical and implementation perspective, this subset of automation technology
    might seem to be a more logical step and technology to begin adoption and implementation
    with as automation becomes increasingly integrated into the business decision
    making process. Robotic process automation may bring to mind images and feelings
    of automation, job losses, and other potentially anxiety inducing concepts, but
    that is only part of the story. Standing apart from a bull blown AI implementation
    project or attempt, RPA software tools and platforms are both more mature as well
    as having the ability to be onboard alongside existing technology platforms and
    systems.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的第一部分结论，第7章分析和审查了对于寻求自动化部分或整个段落的专业人士来说最有可能更适用和实用的工具；机器人流程自动化。这可能听起来像是一个抽象的或技术的想法，但从现实的角度来看，与尝试全面实施人工智能相比，组织和个人可能更有可能从这一点开始自动化的旅程。经常与包括但不限于人工智能在内的话题一起讨论，RPA并不类似或完全相同于AI。从实际和实施的角度来看，这种自动化技术子集似乎是更合乎逻辑的一步，在自动化日益融入业务决策过程的同时开始采用和实施。机器人流程自动化可能让人联想到自动化、失业和其他潜在的引起焦虑的概念，但这只是故事的一部分。与全面的AI实施项目或尝试相区别，RPA软件工具和平台既更成熟，也能够在现有技术平台和系统旁边进行整合。
