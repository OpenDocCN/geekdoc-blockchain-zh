  zh: REFERENCE GUIDE 1
- en: The Blockchain Investor Portfolio
  id: totrans-1
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 区块链投资者组合
- en: A Step-by-Step Template for Investing in Digital Assets
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 数字资产投资的逐步模板
- en: Set aside a monthly amount to put into your investments—even if it’s just $100\.
    Ideally this will be an automatic withdrawal from your bank account into your
    portfolio, so you can “set it and forget it.”
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 为你的投资留出一笔每月的金额——即使只有100美元。理想情况下，这将是从你的银行账户自动扣除到你的投资组合的，这样你就可以“设置并忘记它”。
- en: 'Allocate your monthly investment into three slices: stocks, bonds, and blockchain
    (between 2 and 10 percent).'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 将你的每月投资分配到三个部分：股票、债券和区块链（2%至10%）。
- en: Big Believers
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 大信徒
- en: '![images](../images/f0311-01.jpg)'
  id: totrans-6
  prefs: []
  type: TYPE_IMG
  zh: '![images](../images/f0311-01.jpg)'
- en: Baby Believers
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: Baby Believers
- en: '![images](../images/f0311-02.jpg)'
  id: totrans-8
  prefs: []
  type: TYPE_IMG
  zh: '![images](../images/f0311-02.jpg)'
- en: 'For example, let’s say you decide on a steady-drip investment of $500 per month.
    Each month, you split up that $500 and invest it according to your risk tolerance
    and belief in blockchain:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，假设你决定每月进行稳定滴水式投资，金额为500美元。每个月，你将这500美元分开并根据你的风险承受能力和对区块链的信念进行投资：
- en: '![images](../images/bulld.jpg) Big believer: 70 percent traditional stocks,
    20 percent traditional bonds, 10 percent blockchain'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '![images](../images/bulld.jpg) 大信徒：70%的传统股票，20%的传统债券，10%的区块链'
- en: '![images](../images/bulld.jpg) Baby believer: 75 percent traditional stocks,
    22.5 percent traditional bonds, 2.5 percent blockchain'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '![images](../images/bulld.jpg) 婴儿信徒：75%的传统股票，22.5%的传统债券，2.5%的区块链'
- en: Big blockchain believers are comfortable with more risk (i.e., losing money)
    for the potential of more reward (i.e., making money). Their monthly drip payment
    of $500 would go $350 into stocks, $100 into bonds, and $50 into blockchain investments.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 大型区块链信徒愿意承担更多的风险（即，亏钱）以换取更大的回报（即，赚钱）。他们每月的500美元滴水式付款将分为350美元投入股票，100美元投入债券，50美元投入区块链投资。
- en: Baby believers want to invest some money in blockchain—but not enough to break
    the bank if this turns out to be a really weird dream. Their monthly drip payment
    of $500 would go $375 into stocks, $113 into bonds, and $12 into blockchain.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 婴儿信徒们想要在区块链上投资一些钱——但如果这最终证明是一个奇怪的梦，不会造成太大的损失。他们每月的500美元滴水式付款将分为375美元投入股票，113美元投入债券，12美元投入区块链。
- en: 'As a rule of thumb, your percentage of bonds can roughly equal your age. Bonds
    provide protection when the stock market goes down: you need less protection when
    you’re younger, and more when you’re getting ready to retire. You can keep a larger
    percentage in stocks if you’re comfortable with more risk, but try not to exceed
    the ratio of 75 percent/25 percent in either direction.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一个经验法则，你的债券比例可以大致等于你的年龄。当股市下跌时，债券提供保护：当你年轻时，你需要较少的保护，而当你准备退休时，你需要更多。如果你能接受更高的风险，你可以保持较高的股票比例，但尽量不要使风险比例超过75%/25%的任一方向。
- en: 'Rather than trying to pick individual stocks, bonds, and blockchain investments,
    the simplest way to invest is through index funds, which buy the entire market
    for you:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 与其尝试挑选个股、债券和区块链投资，最简单的投资方式是通过指数基金，它为你买下整个市场：
- en: '![images](../images/bulld.jpg) Stocks. U.S. investors might consider the Vanguard
    Total Stock Market Index, which offers broad diversification with low fees. It
    has a ten-year annual average return of 7.4 percent. You can purchase it through
    online brokerages like TD Ameritrade ([www.tdameritrade.com](http://www.tdameritrade.com)).'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '![images](../images/bulld.jpg) 股票。美国投资者可以考虑先锋 Total Stock Market Index，它费用低廉且具有广泛多元化。其十年平均年回报率为7.4%。您可以通过像TD
    Ameritrade这样的在线券商购买。'
- en: '![images](../images/bulld.jpg) Bonds. For exposure to the entire bond market,
    consider the Vanguard Total Bond Index, with low fees, purchased through the same
    online brokerage. As stock prices go down, bond prices generally go up, so bonds
    act as a counterweight to help protect your investment.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '![images](../images/bulld.jpg) 债券。为了接触整个债券市场，可以考虑通过同一在线券商购买低成本的先锋 Total Bond
    Index。当股价下跌时，债券价格通常会上升，因此债券可以作为抵消帮助你保护投资。'
- en: '![images](../images/bulld.jpg) Blockchain. No blockchain market index fund
    exists at the time of this writing, so the simplest solution is to buy bitcoin
    each month through an online exchange like Coinbase ([coinbase.com](http://coinbase.com)).
    You can diversify through buying additional tokens, which we’ll cover next.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '![images](../images/bulld.jpg) 区块链。在撰写本文时，还没有区块链市场指数基金，所以最简单的解决方案是通过像Coinbase这样的在线交易所每月购买比特币。您可以通过购买其他代币进行多元化，关于这一点我们将在下一节中介绍。'
- en: 'Thus, the “big believer” with a monthly investment of $500 would invest:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '-   因此，每月投资500美元的“坚定信徒”将会投资：'
- en: '![images](../images/bulld.jpg) $350 in her total stock market fund, through
    her online brokerage;'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '-   ![images](../images/bulld.jpg) 350美元在她的总股票市场基金中，通过她的在线券商；'
- en: '![images](../images/bulld.jpg) $100 in her total bond market fund, through
    her online brokerage;'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '-   ![images](../images/bulld.jpg) 100美元通过她的在线券商投资总债券市场基金；'
- en: '![images](../images/bulld.jpg) $50 in bitcoin, through her online bitcoin exchange.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '-   ![images](../images/bulld.jpg) 50美元通过她的在线比特币交易所购买比特币；'
- en: Rebalance the ratios every six months. Make a recurring appointment on your
    calendar for January 1 and July 1\. This means you may need to sell your bitcoin
    and reinvest those gains into traditional stocks and bonds, or vice versa.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '-   每六个月平衡比例一次。在您的日历上为1月1日和7月1日设置一个定期约会。这意味着你可能需要出售你的比特币并将这些收益重新投资于传统的股票和债券，反之亦然。'
- en: While this is not easy to do when the blockchain market is soaring, it provides
    protection when the blockchain market is souring. Consider the investors who rode
    the blockchain boom of 2017, only to lose it all in 2018\. Those who converted
    their blockchain profits back into stocks and bonds (i.e., rebalanced their portfolios
    semiannually) protected their newfound wealth.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '-   在区块链市场迅猛发展时这样做并不容易，但在区块链市场低迷时却能提供保护。想想那些在2017年搭上区块链热潮的投资者，却在2018年损失了所有利润。那些将区块链利润转化为股票和债券（即每半年平衡一次投资组合）的投资者保护了他们的财富。'
- en: Using this approach, you’ll have a research-proven method for investing in the
    total stock and bond markets while keeping a slice of the pie for blockchain investments.
    You’ll be able to enjoy the upside of blockchain investments while still being
    protected if things go south.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '-   使用这种方法，你将拥有一个经过研究证明的投资方法，在投资总股票和债券市场的同时留出一部分给区块链投资。你将能够享受区块链投资的增值，同时在情况变坏时仍然受到保护。'
- en: But beyond bitcoin, how do you pick those investments? Until we have an easy-to-use
    blockchain index fund, you can find new blockchain opportunities using qualitative
    analysis (research and judgment) and quantitative analysis (research and numbers),
    covered in the next two guides.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '-   但除了比特币，你如何挑选这些投资？直到我们拥有一个易于使用的区块链指数基金，你可以使用定性分析（研究和判断）和定量分析（研究和数字），这在接下来的两个指南中会涉及。'
- en: '![images](../images/f0314-01.jpg)'
  id: totrans-27
  prefs: []
  type: TYPE_IMG
  zh: '![images](../images/f0314-01.jpg)'
- en: Successful investors use both qualitative and quantitative analysis. They’re
    the conjoined twins of investing.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '-   成功的投资者既使用定性分析也使用定量分析。他们是投资领域的连体双胞胎。'
- en: It would be foolish to buy an altcoin entirely on your Investor Scorecard rating
    in Reference Guide 2 without digging into the underlying numbers. Similarly, it
    would be foolish to make investment decisions purely on the charts in Reference
    Guide 3 without doing the Investor Scorecard.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '-   仅凭 Investor Scorecard 评分在参考指南2中购买山寨币是愚蠢的，而不去深入了解背后的数字。同样，仅凭参考指南3中的图表做出投资决策而不做
    Investor Scorecard 也是愚蠢的。'
- en: If you’re better at one than the other, then partner up with someone who complements
    you. Use each other as a sounding board, and try to find the truth together. Open-source
    data—that’s the spirit of blockchain.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '-   如果你擅长其中一个而非另一个，那么与能补充你的人合作。互相作为对方的意见箱，并尝试一起找到真相。开源数据——这是区块链的精神。'
