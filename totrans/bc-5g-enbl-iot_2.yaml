- en: 3.1 5G Patrol Robots Made by G Gosunch Robot Co., Ltd, China for Controlling
    COVID-19 in Public Areas
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: For COVID 19 pandemic prevention, its inspection and to assist police officers
    of China, the scientists have come up with patrol robots using the technologies
    such as 5G, edge computing, and cloud computing [[46](#CR46)]. As the primary
    symptom of the disease is high temperature. Hence the robots are armed with the
    high-resolution cameras (a total of five cameras) and infrared red thermometer
    capable of measuring the temperature of the ten peoples simultaneously within
    a radius of 5–6 m. Doing these things physically/manually will lead to potential
    health threats and public safety will be exposed. If the conditions such as high
    temperature and a person without the mask are identified, then the robot will
    send the alert to the concerned authorities (the central control system for making
    a real-time decision based on the responses). These robots can be handled through
    remotes and are self-driven and reduce the need for manpower and patrolling responsibilities
    too. The same is depicted in Fig. [7.4](#Fig4). There are various demands of such
    5G based robots in every corner of the world and have already been spotted in
    areas such as shopping malls and airports. The technologies that these 5G robots
    will use are Big data, Cloud Computing, edge computing, AI, and IoT. By combining
    these aforementioned technologies, the robots can sense, do autonomous motion
    control, dynamic decision-making, and can do behavioral penetration and sensing.
    To take action at run time the 5G patrol robots are power-driven by industrial
    edge computing (high performance-MIC-770 and is equipped with eighth Generation
    Intel Core i and aimed at IoT applications using GPU iModule i.e. MIC-75G20).
    The industrial-grade edge computer combined with MIC-75G20 GPU iModule delivers
    a high-performance system for AI inference and training. Its cast aluminum heatsink
    and ruggedized chassis protect against shock and vibration, the passive thermal
    solution ensures silent setup.![../images/501059_1_En_7_Chapter/501059_1_En_7_Fig4_HTML.png](../images/501059_1_En_7_Chapter/501059_1_En_7_Fig4_HTML.png)
