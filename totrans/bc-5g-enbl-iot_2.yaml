- en: The relation between the different features and the current system [[22](#CR22)]
    is shown in Table [10.1](#Tab1). Similar to the cloud, with different protection
    strategies or without protection, different stakeholders deploy heterogeneous
    fog devices. Fog networks, through the identification and analysis of health information,
    are vulnerable to malicious attacks. In our architecture, the same patient agent
    replicated in the Mobile, Fog scheme and Cloud will protect wellbeing. To keep
    a Record of Malicious Attacks, sensitive medical information is analysed in the
    homogeneous replicated Patient Agent in order to protect the privacy or confidentiality
