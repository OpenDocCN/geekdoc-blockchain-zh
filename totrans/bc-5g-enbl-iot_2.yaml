  zh: 本表展示了针对基于5G的物联网网络进行资源分配优化的可用解决方案，以及通过简要系统化评估将其应用于各种应用程序的情况。这些简要结论可用于区分并将这些解决方案应用于工业自动化应用中。
- en: 7.2 Blockchain Solution of Resource Allocation in 5G and IoT for Industrial
    Purposes
  id: totrans-634
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 7.2 区块链解决方案：5G 和物联网在工业领域的资源分配
- en: Mobile resource (i.e., computing, memory, storage, channel, and bandwidth) is
    one of the most popular services in 5G networks. The growing diversity of 5G network
    services is creating unprecedented levels of complexity in mobile resource management
    [[44](#CR44)]. Edge/cloud computing in 5G networks should save resources to meet
    the growing needs of long-term mobile users and allocate computing capacity to
    ensure efficient data processing. In virtualized networks, single-layer VNFs can
    have different sources, namely, CP, bandwidth, memory, and storage system, depending
    on their user and function requirements.
  id: totrans-635
  prefs: []
  type: TYPE_NORMAL
  zh: 移动资源（即计算、内存、存储、信道和带宽）是5G网络中最受欢迎的服务之一。5G网络服务的日益多样化正在为移动资源管理带来前所未有的复杂性[[44](#CR44)]。在5G网络中，边缘/云计算应该节省资源以满足长期移动用户的日益增长的需求，并分配计算能力以确保高效的数据处理。在虚拟化网络中，单层VNFs可以根据其用户和功能要求具有不同的来源，即CP、带宽、内存和存储系统。
- en: The resource needs of layers of the same functional type may be different because
    they serve different mobile users. For example, a provider may use multiple IoT
    layers dedicated to each specific application. Implementing an optimal allocation
    to a 5G-based IoT network is a very important task in such situations where different
    resource capabilities and the necessity for different resources are present. The
    main thing is that the current resource management architecture relies mainly
    on a central authority that performs resource allocation and user access control,
    but such models remain the risk of damage of the one side and safety of the other
    side. In addition, the tracking capability of existing resource allocation systems
    is very weak, so this leads to the disruption of common resources as a result
    of various attacks or illegal use by malicious users. All of these issues need
    to be addressed effectively before 5G services can be implemented in applications.
  id: totrans-636
  prefs: []
  type: TYPE_NORMAL
  zh: 同一功能类型的层的资源需求可能不同，因为它们为不同的移动用户提供服务。例如，提供商可以使用针对每个特定应用程序的多个物联网层。在这种存在不同资源能力和对不同资源的需求的情况下，对基于5G的物联网网络进行最佳分配是一项非常重要的任务。主要问题是当前的资源管理架构主要依赖于执行资源分配和用户访问控制的中央机构，但这种模式仍然存在一方面的损坏风险和另一方面的安全性。此外，现有资源分配系统的跟踪能力非常薄弱，因此这导致常用资源因各种攻击或恶意用户的非法使用而受到破坏。在5G服务可以应用于应用程序之前，所有这些问题都需要得到有效解决。
- en: Blockchains are recognized by scientists as a highly effective solution for
    solving the above problems and managing resources. The use of blockchain makes
    distributed resource allocation an effective solution for service providers as
    well as mobile users/devices. Blockchain simplifies the concept of resource allocation
    and management while preserving important features of the core network and providing
    strong security. For example, blockchain can be used in VNFs to implement the
    allocation of trusted resources that meet user requests in various circumstances,
    such as user demand, the price [[8](#CR8), [45](#CR45)]. In addition, smart contracts
    in the blockchain, integrated to create an auction scheme, allow users to implement
    an optimal resource allocation based on transparency in a dynamic mobile environment.
  id: totrans-637
  prefs: []
  type: TYPE_NORMAL
  zh: 科学家们认为，区块链是解决上述问题和管理资源的高效解决方案。使用区块链使分布式资源分配成为服务提供商以及移动用户/设备的有效解决方案。区块链简化了资源分配和管理的概念，同时保留了核心网络的重要特性并提供了强大的安全性。例如，区块链可以用于VNF中，以在各种情况下实现满足用户请求的可信资源的分配，例如用户需求、价格[[8](#CR8),
    [45](#CR45)]。此外，区块链中的智能合约，集成以创建拍卖方案，允许用户基于动态移动环境中的透明度实施最佳资源分配。
- en: In 5G-based IoT networks, edge computing plays an important role in improving
    the QoS of mobile services due to its low-latency and fast computing capabilities.
    Blockchain is used to develop a decentralized resource allocation architecture,
    which is an effective solution in terms of latency and service speed of a centralized
    architecture. When providing IoT data adaptive computing services, resource allocation
    must be dynamically adjusted without any centralized management to maintain high
    QoS. Blockchain is very responsive to such scenarios and requires the use of distributed
    ledgers to update resource information automatically and reliably. In the condition
    of a lack of resources in the network, a coefficient calculation model may be
    required to support low-capacity devices [[8](#CR8), [46](#CR46)]. In this context,
    the blockchain is effective for ensuring reliable resource exchange between edge
    nodes. Resource requirements can be verified through smart contracts with an access
    policy without going through strictly centralized control, which reduces resource-sharing
    time.
  id: totrans-638
  prefs: []
  type: TYPE_NORMAL
  zh: 在基于5G的物联网网络中，边缘计算在提高移动服务的QoS方面起着重要作用，因为它具有低延迟和快速计算能力。区块链用于开发分散式资源分配架构，这是中心化架构的延迟和服务速度方面的有效解决方案。在提供物联网数据自适应计算服务时，必须动态调整资源分配，而无需任何中心化管理，以保持高QoS。区块链对此类场景非常敏感，需要使用分布式账本自动可靠地更新资源信息。在网络中资源不足的情况下，可能需要一个系数计算模型来支持低容量设备[[8](#CR8),
    [46](#CR46)]。在这种情况下，区块链对于确保边缘节点之间的可靠资源交换是有效的。资源需求可以通过带有访问策略的智能合约进行验证，而无需严格的集中式控制，这减少了资源共享的时间。
- en: 8 Conclusion
  id: totrans-639
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 8 结论
- en: 5G and IoT technologies are a widely used approach in modern industrial automation
    applications, including promising communication standards and new computing systems
    in the near future. Both of these network technologies have great potential to
    help create an interconnected and highly functional digital world. This paper
    has analyzed the prospects of 5G-based IoT networks used for industrial automation
    and has explored their technical software capabilities as required by modern applications
    and technologies. The study has examined the integration of 5G-based IoT networks
    into the field of industrial automation, their architecture, existing technologies
    used in them, and blockchain technology, which plays a key role in ensuring the
    security and reliability of these technologies, and the optimization methods used
    in the solution of resource allocation problems and the importance of blockchain
    technology have been discussed.
  id: totrans-640
  prefs: []
  type: TYPE_NORMAL
  zh: 5G和物联网技术是现代工业自动化应用中广泛使用的方法，包括有前景的通信标准和未来的新计算系统。这两种网络技术都有巨大潜力帮助创建一个互连的、高功能的数字世界。本文分析了用于工业自动化的基于5G的物联网网络的前景，并探讨了其技术软件能力，这是现代应用和技术所需的。研究了5G物联网网络集成到工业自动化领域中，它们的架构、其中使用的现有技术以及区块链技术在确保这些技术的安全性和可靠性方面起着关键作用，以及在解决资源分配问题和区块链技术重要性的优化方法。
- en: The key challenge is to use their limited and/or limited resources efficiently
    to provide autonomous industrial applications, reliable and high-level wireless
    communications, and computer and Internet services within the maximum demand.
    Therefore, it is important to study enough models to solve their resource allocation
    and management problems, and such research is currently underway. In such research,
    optimization approaches to resource allocation are studied and explored. The approaches
    have been classified according to their best characteristics. In addition, the
    strengths and weaknesses of resource allocation optimization solutions have been
    discussed. Based on this, recommendations have been made on the selection of current
    RA optimization solutions for 5G-based IoT networks in industrial automation that
    require in-depth research and based on the high efficiency of blockchain technology
    for resource management. According to the results of the study, resource management
    can significantly improve the use of resources in the network and the overall
    performance of 5G and IoT networks.
  id: totrans-641
  prefs: []
  type: TYPE_NORMAL
  zh: 主要挑战是有效利用有限和/或受限资源，以在最大需求内提供自主工业应用、可靠和高水平的无线通信，以及计算机和互联网服务。因此，研究足够的模型来解决其资源分配和管理问题至关重要，目前正在进行此类研究。在这样的研究中，研究并探索了资源分配的优化方法。这些方法根据其最佳特性进行了分类。此外，还讨论了资源分配优化解决方案的优缺点。基于此，针对基于5G的物联网工业自动化中对当前RA优化解决方案的选择提出了建议，这需要深入研究，并基于区块链技术对资源管理的高效性。根据研究结果，资源管理可以显著改善网络中的资源利用率和5G和物联网网络的整体性能。
