- en: 1 Introduction
  id: totrans-368
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1 引言
- en: The current manufacturing industry in the last decade has undergone unprecedented
    dramatic changes and has attracted a great deal of attention to IoT-based industry
    automation with the advent and application of modern technologies such as digital
    twin, cloud computing, big data, edge and service-oriented technology, and advanced
    sensing technology [[2](#CR2)]. At the same time, the world has advanced industrial
    production methods such as Industry 4.0, Health 4.0, Education 4.0, cloud manufacturing,
    and Internet + manufacturing, and national strategic manufacturing ideas in many
    countries, such as Made in China 2025, the US manufacturing strategic plan, and
    the transition to a digital economy in Uzbekistan are being promoted. The overall
    goal is to automate the industry through advanced digital production methods.
  id: totrans-369
  prefs: []
  type: TYPE_NORMAL
  zh: 过去十年来，当前制造业经历了前所未有的巨大变化，随着数字孪生、云计算、大数据、边缘和面向服务的技术以及先进的传感技术等现代技术的出现和应用，吸引了大量对基于物联网的工业自动化的关注
    [[2](#CR2)]。与此同时，全球推进了诸如工业4.0、健康4.0、教育4.0、云制造和互联网+制造等先进的工业生产方法，并在许多国家推广了国家战略制造理念，如中国制造2025、美国制造战略计划以及乌兹别克斯坦数字经济转型。总体目标是通过先进的数字生产方法实现工业自动化。
- en: 1.1 The Role of Mobile Network Technology in the Industry
  id: totrans-370
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.1 移动网络技术在工业中的作用
- en: The rationalization of the production process through IoT systems, the configuration
    of production factors, optimization of the order of shop-floor, production planning
    and inventory management, data modeling, integration, to implement intelligent
    management in production in a physical environment of industrial automation, on
    the other hand, analysis and decision-making in the production of cyberspace,
    as well as the implementation of high-level, and real-time synchronization in
    the production process inwardly cyber environments and physical environments based
    on modern technologies of data perception and their transmission [[2](#CR2), [21](#CR21)].
    Of course, such processes require the use of IoT systems in industrial automation
    and a network capable of transmitting large amounts of data quickly. Different
    IoT systems use many wireless technologies such as 2/3/4G mobile network, Wi-Fi,
    WiMAX, etc., and thousands of devices are connected to each other via those smart
    wireless technologies [[16](#CR16)].
  id: totrans-371
  prefs: []
  type: TYPE_NORMAL
  zh: 通过物联网系统对生产过程的合理化，生产要素的配置，车间生产顺序的优化，生产计划和库存管理，数据建模，集成，实现在工业自动化的物理环境中实现智能管理，另一方面，在生产的网络空间中进行分析和决策，以及基于现代数据感知技术及其传输实现在生产过程中内部网络环境和物理环境的高级别和实时同步
    [[2](#CR2), [21](#CR21)]。当然，这些过程需要在工业自动化中使用物联网系统和能够快速传输大量数据的网络。不同的物联网系统使用许多无线技术，如2/3/4G移动网络，Wi-Fi，WiMAX等，成千上万的设备通过这些智能无线技术连接到彼此
    [[16](#CR16)]。
- en: 2G mobile networks (covering 90% of society overworld) are intended to voice
    communication, 3G mobile networks (currently covering 65% of society overworld)
    to data and voice, and 4G mobile networks to high-speed rate Internet communication.
    3G and 4G mobile network have significantly increased capabilities that ensure
    Internet access to the IoT device. The available 3G and 4G mobile networks are
    the most effective communication technologies of IoT, offering IoT application
    designed for industrial automation with a comprehensive, high level of security,
    low cost, efficient access to the allocated spectrum, and simplicity of management.
    Also, 4G “long-term evolution” (LTE) has become the quickest and most tenable
    type of network technology relatively to popular technologies such as Wi-Fi, BLE,
    WiMAX, LoRa, Sigfox, ZigBee, and others [[1](#CR1), [28](#CR28), [47](#CR47)].
    However, existing mobile networks do not support MTC (Machine-Type Communication),
    which are the basis of IoT, and are not fully optimized for such systems [[16](#CR16),
    [17](#CR17)]. Emerging 5G networks provide a potential solution in this case.
    5G provides fast mobile network data transfer in the shortest possible time and
    offers improved coverage for MTC connectivity without negating the current 4G
    (LTE) network based on IoT requirements. As next-generation communication network,
    5G is supposed to address issues that arise in 3G and 4G networks, such as in
    smart management application (smart city, smart home, smart transportation) or
    more complex communication, intelligence, and large-scale data processing, which
    is important for IoT systems designed for industrial automation [[10](#CR10)].
    The development of 5G is created via 4G LTE-based system, which provides voice
    and data transmission to users and provides them with a fast connection to the
    Internet. The 5G network provides reliable and fast connectivity and significantly
    increases data transfer speeds for IoT applications designed for industrial automation.
    The current 4G LTE network can provide speeds up to 1 GB/s, but the 4G signal
    can be easily extinguished due to buildings, Wi-Fi signals, microwave signals,
    and other wave interference [[16](#CR16)]. 5G networks provide users with higher
    data speeds up to 10 Gb/s than 4G networks; moreover, the network itself provides
    reliable connectivity to thousands of devices [[16](#CR16), [17](#CR17)].
  id: totrans-372
  prefs: []
  type: TYPE_NORMAL
  zh: 2G移动网络（覆盖全球90%的社会）旨在语音通信，3G移动网络（目前覆盖全球65%的社会）用于数据和语音通信，4G移动网络用于高速率的互联网通信。3G和4G移动网络显著提高了确保物联网设备互联网接入的能力。可用的3G和4G移动网络是物联网最有效的通信技术，提供了为工业自动化设计的物联网应用所需的综合、高水平的安全性、低成本、高效的接入分配频谱和简易的管理。此外，4G“长期演进”（LTE）已成为相对于流行技术（如Wi-Fi、BLE、WiMAX、LoRa、Sigfox、ZigBee等）的最快最稳定的网络技术。然而，现有的移动网络不支持物联网的基础——机器类型通信（MTC），也没有完全针对这样的系统进行优化。新兴的5G网络为此提供了潜在解决方案。5G在最短的时间内提供快速移动网络数据传输，并为MTC连接提供了改善的覆盖范围，而不会否定基于物联网要求的当前4G（LTE）网络。作为下一代通信网络，5G应该解决3G和4G网络出现的问题，例如智能管理应用（智慧城市、智慧家庭、智慧交通）或更复杂的通信、智能和大规模数据处理，这对于为工业自动化设计的物联网系统至关重要。5G的发展是通过基于4G
    LTE的系统创建的，该系统向用户提供语音和数据传输，并为他们提供快速的互联网连接。5G网络提供可靠和快速的连接，并显著提高了用于工业自动化的物联网应用的数据传输速度。目前的4G
    LTE网络可以提供高达1 GB/s的速度，但4G信号可能因建筑物、Wi-Fi信号、微波信号和其他波干扰而轻易熄灭。5G网络为用户提供比4G网络高达10 Gb/s的更高数据速度；此外，网络本身为数千个设备提供可靠的连接。
- en: 1.2 Integration of 5G Mobile Network and IoT Technologies
  id: totrans-373
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.2 5G移动网络与物联网技术的整合
- en: 'Recent developments in telecommunications and computing have given rise to
    two different, highly promising, and exciting perspectives: the 5G wireless mobile
    network and IoT. Taking a closer look at these technologies, together they play
    an important role in the design of industrial automation and intelligent systems.
    Many of the arising and rapidly developing concepts such as E-transportation,
    E-banking, E-agriculture, E-healthcare, E-security, E-industry, E-manufacturing,
    etc. introduced in these systems are increasingly manifested, and they rely on
    the development of 5G-enabled IoT technologies [[10](#CR10)]. It should be noted
    that since the emergence of the 5G-enabled IoT concept and its prospects, all
    stakeholders in the telecommunications sector, especially in the field of education
    and industry, have intensified their interest in it. Simply put, 5G-enabled IoT
    describes new and very important Internet-connected tools for the coming future
    – representing the possibility of using effective autonomous services with minimal
    human intervention or participation, when various devices or objects (buildings,
    technical means, machines, structures, equipment, etc.) are interconnected simultaneously
    and continuously via the Internet [[13](#CR13)].'
  id: totrans-374
  prefs: []
  type: TYPE_NORMAL
  zh: 近年来，电信和计算领域的发展催生了两种不同但极具前景和令人兴奋的观点：5G 无线移动网络和物联网。深入研究这些技术，它们共同在工业自动化和智能系统的设计中起着重要作用。许多新兴且迅速发展的概念，如电子交通、电子银行、电子农业、电子医疗保健、电子安全、电子工业、电子制造等，在这些系统中被越来越多地体现出来，并且它们依赖于
    5G 物联网技术的发展[[10](#CR10)]。值得注意的是，自从 5G 物联网概念及其前景出现以来，电信领域的所有利益相关者，特别是在教育和工业领域，都加强了对它的兴趣。简单来说，5G
    物联网描述了未来即将到来的重要的新型互联网连接工具 - 代表着在各种设备或物体（建筑物、技术手段、机器、结构、设备等）通过互联网同时和持续不断地相互连接时，使用最少的人类干预或参与即可实现有效自主服务的可能性[[13](#CR13)]。
- en: Achievements in IoT and the newly emerging 5G have popularized the development
    of 5G-enabled IoT applications for industrial automation. Such applications place
    high demands on high capacity, reliable privacy and security, coverage of various
    applications, very low latency, optimized use of network resources, and efficient
    energy management. Although the security architectures currently used in mobile
    networks and general IoT systems meet the requirements, they are largely centralized
    [[18](#CR18), [22](#CR22)]. The use of such centralized security solutions for
    5G and 5G-enabled IoT applications leads to various barriers, such as genetic
    heterogeneity, complex and static security management procedures, overuse of network
    resources, cost overruns due to network failure increase, etc. Thus, the continued
    use of centralized security solutions for applications managed by 5G and IoT not
    only poses challenges in meeting requirements but also negatively affects the
    predictable outlook of 5G and IoT [[19](#CR19)].
  id: totrans-375
  prefs: []
  type: TYPE_NORMAL
  zh: '[物联网 (IoT) 的成就](https://wiki.example.org/achievements_in_iot)和新兴的 5G 已经推动了面向工业自动化的
    5G 物联网应用的发展。这些应用对高容量、可靠的隐私与安全性、各种应用的覆盖范围、极低的延迟、网络资源的优化利用以及有效的能源管理提出了很高的要求。尽管当前移动网络和普通物联网系统中使用的安全架构满足了要求，但它们在很大程度上是集中式的[[18](#CR18),
    [22](#CR22)]。将这种集中式安全解决方案用于 5G 和 5G 物联网应用会导致各种障碍，如遗传异质性、复杂且静态的安全管理程序、过度使用网络资源、由于网络故障增加的成本超支等。因此，继续为
    5G 和物联网管理的应用使用集中式安全解决方案不仅在满足要求方面面临挑战，而且还会对 5G 和物联网的可预见前景产生负面影响[[19](#CR19)]。'
- en: In this context, blockchain technology will become a promising system for 5G-enabled
    IoT in industrial automation, as it will ensure that all security and privacy
    issues are integrated and decentralized. Thus, it is worth exploring the relevant
    opportunities and challenges in using Blockchain as a decentralized security and
    privacy solution for 5G and IoT [[20](#CR20), [27](#CR27)].
  id: totrans-376
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种情况下，区块链技术将成为工业自动化中 5G 物联网的一个有前途的系统，因为它将确保所有安全和隐私问题都被整合和去中心化。因此，值得探讨在 5G 和物联网中将区块链用作去中心化安全和隐私解决方案的相关机遇和挑战[[20](#CR20),
    [27](#CR27)]。
- en: 1.3 Prospects for the Use of Blockchain Technology in 5G-Based IoT Applications
  id: totrans-377
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.3 区块链技术在基于 5G 的 IoT 应用中的前景
- en: Blockchain, a distributed ledger technology, allows users to interact and interoperate
    (store and retrieve data) with reliability, consistency, and non-rejection of
    data. The distributed nature of the blockchain allows industrial enterprises and
    various 5G-enabled IoT devices to exchange data to meet their central demand.
    By the support of Blockchain, the 5G ecosystems are able to establish accountability,
    data validation, and non-rejection for each user. A blockchain contains many blocks
    and one of them is named the genesis block. This block doesn’t include any transactions.
    The next blocks include a number of verified transactions and are cryptographically
    associated with the previous. Figure [8.1](#Fig1) illustrates important points
    of blockchain with related concepts in 5G-based IoT systems for industrial automation.
    In this figure, Blockchain technology is the central part of the overall structure,
    providing important indicators of 5G-based IoT proposed to be used in industrial
    automation, such as anonymity, non-repudiation, provenance, decentralization,
    transparency, availability, and immutability [[9](#CR9)].![../images/501059_1_En_8_Chapter/501059_1_En_8_Fig1_HTML.png](../images/501059_1_En_8_Chapter/501059_1_En_8_Fig1_HTML.png)
  id: totrans-378
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链，一种分布式账本技术，允许用户以可靠性、一致性和数据不可否认的方式进行交互和互操作（存储和检索数据）。区块链的分布式特性使工业企业和各种5G-enabled
    IoT设备能够交换数据以满足其核心需求。在区块链的支持下，5G生态系统能够为每个用户建立问责制、数据验证和数据不可否认。区块链包含许多块，其中之一被命名为起源块。这个块不包含任何交易。接下来的块包括一些经过验证的交易，并且与前一个块在密码学上相关联。图[8.1](#Fig1)说明了区块链在工业自动化中基于5G的IoT系统中的重要观点与相关概念。在这个图中，区块链技术是整体结构的核心部分，为工业自动化提供了重要的指标，提出了5G-based
    IoT在工业自动化中的使用，例如匿名性、不可否认性、溯源、去中心化、透明度、可用性和不可变性[[9](#CR9)]。![../images/501059_1_En_8_Chapter/501059_1_En_8_Fig1_HTML.png](../images/501059_1_En_8_Chapter/501059_1_En_8_Fig1_HTML.png)
- en: Fig. 8.1
  id: totrans-379
  prefs: []
  type: TYPE_NORMAL
  zh: 图8.1
- en: Blockchain and its impact on 5G-based IoT for industry automation
  id: totrans-380
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链及其对基于5G的工业自动化的影响
- en: Today’s IoT applications are focused on changing daily life quality, including
    interdependence, such as smart home, smart city, smart environment, or automated
    industry. In the industrial sector, industrial IoT (IIoT) is still evolving and
    is facing challenges such as network throughput, resource allocation, network
    optimization, and data and transaction security as demand for it increases [[23](#CR23)].
    At the same time, technical problems such as reliability, safety, timing, accuracy,
    and feedback can be observed in road control and traffic automation, payment system
    automation and other similar important systems of the industry.
  id: totrans-381
  prefs: []
  type: TYPE_NORMAL
  zh: 当今的IoT应用聚焦于改善日常生活质量，包括相互依存性，如智能家居、智能城市、智能环境或自动化工业。在工业领域，工业物联网（IIoT）仍在发展，并面临诸如网络吞吐量、资源分配、网络优化以及随着需求增加而增加的数据和交易安全等挑战[[23](#CR23)]。与此同时，在道路控制和交通自动化、支付系统自动化等工业的其他重要系统中，也可以观察到可靠性、安全性、时序性、准确性和反馈等技术问题。
- en: In this case, no matter how promising 5G-enabled IoT is, the lack of resources
    to manage their operations and the confidentiality of data are potential barriers
    to their widespread use. Resource allocation (RA), utilization, optimization,
    and privacy are the most active fields of exploration in 5G-enabled IoT. This
    article was focused on a comprehensive research of 5G-enabled IoT technologies,
    their approaches to resource problem solving, their application in industrial
    automation, and their elimination of security issues through Blockchain technology.
    Furthermore, in the paper, solutions were categorized, similarities and differences
    were highlighted in tables and graphs, advantages and disadvantages were identified,
    and research ways on enhancing resource management solutions for 5G-based IoT
    networks were discussed. In addition, existing technologies in the field of 5G-based
    IoT in industrial automation and their solutions have been studied.
  id: totrans-382
  prefs: []
  type: TYPE_NORMAL
  zh: '在这种情况下，无论5G-enabled IoT有多有前途，管理其操作的资源缺乏和数据的保密性都是其广泛使用的潜在障碍。资源分配（RA）、利用、优化和隐私是5G-enabled
    IoT中最活跃的探索领域。本文聚焦于对5G-enabled IoT技术进行全面研究，它们解决资源问题的方法，它们在工业自动化中的应用，以及通过区块链技术消除安全问题。此外，在论文中，解决方案被分类，表格和图表突出显示了相似之处和不同之处，识别了优点和缺点，并讨论了增强5G-based
    IoT网络资源管理解决方案的研究途径。此外，已经研究了工业自动化中基于5G的IoT领域中的现有技术及其解决方案。 '
- en: 2 Opportunities in 5G-Network-Enabled IoT
  id: totrans-383
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2 5G-Network-Enabled IoT 的机遇
- en: 2.1 Opportunities of 5G Network for IoT Application
  id: totrans-384
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.1 5G 网络对物联网应用的机会
- en: Wherewith of mobile technologies, several generational changes have taken place,
    transforming the mobile communication environment to the global collection of
    interconnected networks. Currently, the 5G network supports voice and video streaming
    and highly sophisticated telecommunication services around ten billion users,
    as well as more than one billion of interconnected devices. Why exactly 5G network?
    5G mobile network offers new way to research. This covers a complete network design
    to establish MTC. In addition, 5G mobile networks offer applications with different
    operating parameters and efficient support characteristic, which provides high
    flexibility for setting up services. If compared to previous mobile network generations,
    the 5G network is a compound of advanced network technologies that developed until
    nowadays [[11](#CR11), [48](#CR48)] (Table [8.1](#Tab1)).Table 8.1
  id: totrans-385
  prefs: []
  type: TYPE_NORMAL
  zh: 移动技术方面，发生了几次世代变革，将移动通信环境转变为全球互连网络的集合。目前，5G 网络支持语音和视频流以及高度复杂的电信服务，服务超过十亿用户，以及超过十亿个互连设备。为什么选择
    5G 网络？5G 移动网络提供了新的研究方式。这涵盖了建立 MTC 的完整网络设计。此外，5G 移动网络提供具有不同操作参数和高效支持特性的应用程序，为建立服务提供了高灵活性。与之前的移动网络世代相比，5G
    网络是一个由先进的网络技术组成的复合体，这些技术一直发展至今 [[11](#CR11), [48](#CR48)]（表 [8.1](#Tab1)）。表 8.1
