- en: Features and Applications
  id: totrans-711
  prefs: []
  type: TYPE_NORMAL
  zh: 特点和应用
- en: The key features of blockchain technology [[24](#CR24), [26](#CR26)] are delivery,
    decentralization, smart contract, enhanced security, transparency, immutability,
    confidentiality, and anonymity [[22](#CR22)]. Many network transactions come with
    blockchain technologies due to certain features. The greatest advantage is that
    in this transaction there is no need for an intermediate and every transaction
    history is recorded. A smart contract is a computer protocol that is processed
    in the database, and automatically enforced when any requirement is reached. Blockchain
    technology has applications in financial as well as non-financial fields.
  id: totrans-712
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术的关键特点[[24](#CR24)，[26](#CR26)]包括交付、去中心化、智能合约、增强安全性、透明度、不可变性、保密性和匿名性[[22](#CR22)]。由于某些特性，许多网络交易使用区块链技术。最大的优势是在这种交易中不需要中介，每一笔交易历史都记录在案。智能合约是在数据库中处理的计算机协议，当达到任何要求时自动执行。区块链技术在金融领域以及非金融领域都有应用。
- en: Exchange Finance
  id: totrans-713
  prefs: []
  type: TYPE_NORMAL
  zh: 交易金融
- en: Exchange Finance stands to benefit tremendously from the presentation of smart
    agreements. As of late, Santander Innoventures said that it accepts that blockchain
    innovation will cause almost $20 billion worth of reserve funds per year by 2022\.
    A gigantic measure of these investment funds will originate from smart agreements
    computerizing endorsement work processes and clearing computations that now are
    unimaginably work intensive. This computerization will not exclusively help to
    decrease work-hours; however, it will additionally significantly lessen errors
    and therefore the time taken for these counts to require space.
  id: totrans-714
  prefs: []
  type: TYPE_NORMAL
  zh: 近来，桑坦德尔创新投资表示，它认为区块链技术到2022年将每年节省近200亿美元的资金。其中大部分的节省将来自于智能合约自动化批准工作流程和清算计算，这些计算现在非常费时。这种自动化不仅有助于减少工时，而且还将大大减少错误，从而缩短这些计算所需的时间。
- en: Records
  id: totrans-715
  prefs: []
  type: TYPE_NORMAL
  zh: 记录
- en: Almost every predictable industry on the planet has the chance to utilize smart
    agreements to help improve the speed and security of its recordkeeping. One industry
    particularly that stands to benefit immensely is the social insurance industry.
    As of now, the world’s medical services PC frameworks hold numerous patient clinical
    records. Regardless of the established truth that these social insurance associations
    have put away gigantic totals of cash on security, current access and capacity
    techniques are unmistakably more defenseless against digital assaults than their
    blockchain-based counterparts. Blockchain innovation could permit whole databases
    of individual medical records to be safely encoded and kept. Another reward is
    that the innovation likewise encourages the utilization of a private key significance
    to ensure that only certain people can obtain entrance. An assortment of the other
    blockchain smart agreements are utilized for giving solutions, storing receipts,
    general stock administration, storing test outcomes, etc.
  id: totrans-716
  prefs: []
  type: TYPE_NORMAL
  zh: 世界上几乎每个可预测的行业都有机会利用智能合约来帮助提高其记录速度和安全性。其中一个特别有望获益的行业是医疗保健行业。目前，世界各地的医疗保健计算机系统保存着许多患者的临床记录。尽管这些医疗保健机构已经在安全方面投入了大量资金，但当前的访问和存储方法比起基于区块链的同行更容易受到数字攻击的影响。区块链技术可以允许整个个人医疗记录数据库被安全加密和保存。另一个奖励是，该技术还促进了私钥的使用，意味着只有特定的人才能获得访问权限。其他区块链智能合约用于提供解决方案、存储收据、一般库存管理、存储检测结果等。
- en: Property Ownership
  id: totrans-717
  prefs: []
  type: TYPE_NORMAL
  zh: 物业所有权
- en: Smart agreements have two enormous uses regarding the property showcase. Initially,
    they will be utilized to record property proprietorship. Because the utilization
    of smart contracts is faster and more cost-productive, this makes them a better
    option in contrast to existing frameworks. It likewise implies they will be utilized
    to record the responsibility for kinds of property from structures, land to telephones
    and watches. Inside the property market, smart agreements can evacuate the requirement
    for costly administrations such as those given by attorneys and property intermediaries.
    This innovation likewise implies, unexpectedly, venders have the facility to deal
    with the exchange totally without anyone else.
  id: totrans-718
  prefs: []
  type: TYPE_NORMAL
  zh: 就物业市场而言，智能合约有两个重要用途。首先，它们将被用于记录物业所有权。由于智能合约的使用更快、更具成本效益，这使它们成为与现有系统相比更好的选择。它还意味着它们将被用于记录各种类型的财产所有权，从建筑物、土地到手机和手表。在物业市场内，智能合约可以消除对昂贵服务的需求，比如律师和房地产经纪人提供的服务。该技术还意味着，出乎意料的是，卖方有能力完全独立地处理交易。
- en: Home Loans
  id: totrans-719
  prefs: []
  type: TYPE_NORMAL
  zh: 房屋贷款
- en: The property market likewise stands to exploit less expensive, quicker, and
    more secure smart agreement-based home loan exchanges. Not only will this permit
    purchasers to move into the property quicker but it will also help make the whole
    procedure easier. Smart contract home loans would permit the two players to carefully
    decide the deal before preparing the installment. When this is frequently regularly
    done, the agreement would refresh the property possession subtleties to mirror
    the difference in proprietorship. Since the strategy would require remarkable
    key code approval in the interest of the essential proprietor, it will make the
    entire procedure more secure and diminish occurrences of extortion.
  id: totrans-720
  prefs: []
  type: TYPE_NORMAL
  zh: 物业市场同样有望利用更便宜、更快、更安全的智能合约来进行抵押交易。这不仅可以让买家更快地搬进物业，还有助于使整个过程更加简单。智能合约抵押贷款将允许双方在进行付款之前仔细确定交易。一旦经常这样做，合同就会更新物业所有权细节以反映所有权的变更。由于该策略将需要主要所有者代表进行独特的密钥代码授权，因此这将使整个过程更安全，并减少欺诈事件的发生。
- en: Insurance
  id: totrans-721
  prefs: []
  type: TYPE_NORMAL
  zh: 保险
- en: The insurance business expends a great sum every year on preparing claims. Not
    only that, it also loses money to fraudulent cases. Besides supporting the underlying
    strategy, smart agreements could likewise help improve the strategy of guarantee
    preparing here and there. They could permit mistake checks and decide payout sums
    bolstered by a gaggle of models that considers such an arrangement that was held
    by the individual or association. Diminished handling times, a decrease in mistakes,
    and lower expenses are among the first advantages.
  id: totrans-722
  prefs: []
  type: TYPE_NORMAL
  zh: 保险业每年都会消耗大量资金来处理索赔。不仅如此，它还会因欺诈案件而损失资金。除了支持基础策略外，智能合约还可以在某种程度上帮助改善索赔处理策略。它们可以允许错误检查，并根据一组模型确定支持的支付金额，这些模型考虑了被个人或组织持有的某种安排。减少处理时间、减少错误和降低成本是最主要的好处之一。
- en: Clinical Research
  id: totrans-723
  prefs: []
  type: TYPE_NORMAL
  zh: 临床研究
- en: The clinical examination industry will appreciate comparative focal points as
    part of the human services industry. Most importantly, delicate information such
    as patient records could be moved between divisions/research focuses after having
    been safely encoded using blockchain innovation. Since a significant number of
    the patients taking an interest in clinical exploration have delicate ailments
    that they frequently wish to stay private, keeping these records secure is fundamental.
  id: totrans-724
  prefs: []
  type: TYPE_NORMAL
  zh: 与医疗保健行业相比，临床研究行业将享受类似的优势。首先，像患者记录这样的敏感数据可以在使用区块链技术进行安全加密后在部门/研究中心之间传输。由于许多参与临床研究的患者患有他们经常希望保持隐私的敏感疾病，因此保持这些记录安全是至关重要的。
- en: Casting a Ballot
  id: totrans-725
  prefs: []
  type: TYPE_NORMAL
  zh: 投票
- en: Claims of ballot casting extortion happened after the 2020 U.S presidential
    race. In spite of utilizing PC frameworks that are sometimes times very expensive,
    fraudsters find progressively creative approaches to direct them. Smart agreements
    are a basic and financially savvy answer for this issue. They will be utilized
    to approve a voter’s character and record their vote. This data could then be
    utilized to start an activity regardless of if democracy had stopped. Since the
    blocks inside a blockchain are difficult to shift once they have been recorded,
    manipulation of this record would not be conceivable.
  id: totrans-726
  prefs: []
  type: TYPE_NORMAL
  zh: 在2020年美国总统选举后发生了投票勒索的指控。尽管使用的计算机系统有时非常昂贵，但欺诈者找到了越来越具创意的方式来进行操作。智能合约是这个问题的一种基本且经济有效的解决方案。它们将用于验证选民的身份并记录他们的投票。这些信息随后可以被用来启动一项行动，无论民主是否停止。由于一旦记录下来，区块链内的区块就很难改变，因此无法操纵这个记录。
- en: Shared Transactions
  id: totrans-727
  prefs: []
  type: TYPE_NORMAL
  zh: 共享交易
- en: Smart agreements are regularly utilized for an entire scope of shared exchanges.
    This thinking is the thing that prompted the making of the Ethereum Project and
    other such organizations. Clients of every kind can utilize these stages to frame
    and concur on smart agreements. These agreements stay dynamic until a gaggle of
    concurred conditions are met. When the smart agreement is sure that every condition
    is met, it then permits the rest of the consent to be satisfied. Commonly, this
    is often the exchange of cash yet this is not always the situation.
  id: totrans-728
  prefs: []
  type: TYPE_NORMAL
  zh: 智能合约通常用于整个一系列的共享交易。这种想法促成了以太坊项目和其他类似组织的创建。各种类型的用户可以利用这些平台来形成并达成智能合约。这些合约一直保持活跃，直到满足了一组约定的条件。一旦智能合约确定每个条件都已满足，它就允许履行剩余的协议。通常情况下，这是金钱交易，但并不总是这样。
- en: Advancement
  id: totrans-729
  prefs: []
  type: TYPE_NORMAL
  zh: 创新
- en: Another energizing utilization of smart agreements is to maintain a record with
    respect to the phases of advancement of an item. Two parties would sign the agreement,
    which could enact it. Since the settled upon venture was created, the stages and
    accordingly the other significant data could be recorded to the smart contract.
    In the event that the parties had consented to such things as part installments,
    then these achievements would be reached, and the agreement would start their
    delivery. At the point when it includes property such as thoughts, you simply
    need to look at the example of the endless patent cases among Apple and Samsung
    to decide exactly how significant having the ability to demonstrate proprietorship
    truly is. The rundown of businesses that may appreciate this innovation is huge.
    For whatever length of time that smart agreements support and secure improvement,
    such an enterprise included could run from a little startup to an outsized tech
    organization such as Microsoft or Amazon.
  id: totrans-730
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个智能合约的激动人心的应用是维护关于产品开发阶段的记录。两个参与方会签署协议，该协议可能会激活它。由于达成的项目是开发的，阶段和因此其他重要信息可以记录到智能合约中。如果各方同意支付部分款项，那么这些里程碑将会达到，并且协议将开始交付。当涉及到诸如想法之类的财产时，你只需要看看苹果和三星之间无尽的专利案例，就可以确定证明所有权的能力究竟有多重要。可能受益于这种技术的行业名单是巨大的。只要智能合约支持和保护发展，这样的企业参与者可能从小型初创企业到像微软或亚马逊这样的大型科技公司。
- en: Stocktaking
  id: totrans-731
  prefs: []
  type: TYPE_NORMAL
  zh: 盘点
- en: Supply chains are another zone of business that can appreciate blockchain-based
    smart agreements. IoT gadgets could be utilized all through the chain to record
    each stage an item takes. Smart agreement supply chains could hypothetically practically
    dispense with in-house robbery, as supervisors would have the option to follow
    a missing item back to the exact time and spot that it disappeared. On immense
    supply chains like those found in huge distribution centers, these smart agreements
    would empower directors to decide ongoing stock levels and consequently the time
    it takes items to move through the supply chain. Administrators could utilize
    this information to oversee stock levels and grow new working practices to fortify
    conveyance times. For supply chains that work in a few distinct areas or organizations,
    smart agreements could do the entirety of the abovementioned and even start programmed
    reorders and installment for orders previously received. Such data as contained
    in these agreements could even be utilized to help with deciding cutting-edge
    occupied periods and even which items to stock at various seasons.
  id: totrans-732
  prefs: []
  type: TYPE_NORMAL
  zh: 供应链是另一个可以享受基于区块链的智能合约的领域。物联网设备可以在整个链条上使用，记录产品经历的每个阶段。智能合约供应链理论上几乎可以消除内部盗窃，因为管理人员可以追踪丢失的产品到确切的时间和地点。在像大型仓库中发现的大规模供应链上，这些智能合约将使管理人员能够确定实时库存水平以及产品通过供应链所需的时间。管理人员可以利用这些数据来管理库存水平，并制定新的工作实践以加强交货时间。对于在几个不同地点或公司运作的供应链，智能合约可以做到以上所有的事情，甚至开始对已收到的订单进行自动重新订购和付款。这些协议中包含的信息甚至可以用来帮助确定未来繁忙时段，甚至在不同季节存放哪些产品。
- en: 1.4 5G Technology
  id: totrans-733
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.4 5G技术
- en: 5G innovation [[3](#CR3)] refers to the leading edge route that uses CDMA, BDMA,
    and millimeter gap and is advancing at rates over 100 MP. The key technologies
    behind the 5G deployment are D2D networks, Large Multiple-Input and Multiple-Output
    (MIMO), Stronger Applications, Millimeter-Wave, and GFDM [[4](#CR4)].
  id: totrans-734
  prefs: []
  type: TYPE_NORMAL
  zh: 5G技术[[3](#CR3)]是指使用CDMA、BDMA和毫米波的前沿技术，以每秒100兆比特的速度发展。5G部署背后的关键技术包括D2D网络、大型多输入多输出（MIMO）、更强的应用、毫米波和GFDM[[4](#CR4)]。
- en: Promote a Broadband NetworkThe first basic portable communications started in
    the U.S. in the 1950s. After three decades, the first (1G) portable was released.
    After the development of the microchip, the second era of portable correspondence
    (2G) invention was driven by digitized property utilizing 1’s SMS efficiency.
    The GPRS office was connected to the 2G network after a few years, and planned
    to peruse the internet inside the suitcase. In the twenty-first century, the third
    age (3G) was implemented in the audio- and informing-equipped for better volume.
    With the overly fast pace of web correspondence in 4G powered devices, fourth
    era (4G) was released a few years ago. Today’s site use is not only of mobile
    phones, it is even popular for technological devices, including an icebox, computer,
    cars, and so on. In order to understand continuous device interaction and access
    more devices, a rapid site and data transmission functionality is required. This
    is also the underlying move for creativity in the fifth era (5G) and, as a result,
    the availability level is up to 25 Mps. The first beneficial circumstances of
    5G are fast knowledge delivery, lower inactivity, bolstering the virtual private
    network, strong data storage efficiency, and so on, the preeminent technology
    area of 5G is in the healthcare field, the scalable sector, IoT, AI, and so on.
    5G will combine every single corner of human existence with innovation through
    correspondence systems. Data is therefore critical and should be shielded from
    visual attack on sensitive details. The key health risks of 5G engineering are
    DoS attack, immersion attack, assault scanning, pacing assault, middle man assault,
    consumer misrepresentation, directing assault, etc. Therefore, as 5G tech co-ordinates
    with IoT and blockchain, security engineering is needed [[4](#CR4)] (Fig. [9.5](#Fig5)).![../images/501059_1_En_9_Chapter/501059_1_En_9_Fig5_HTML.png](../images/501059_1_En_9_Chapter/501059_1_En_9_Fig5_HTML.png)
  id: totrans-735
  prefs: []
  type: TYPE_NORMAL
  zh: 推动宽带网络 移动通信的第一个基本端口始于上世纪50年代的美国。经过三十年，第一个（1G）便携式被发布。在微芯片的发展之后，第二个便携式通信时代（2G）的发明是由数字化财产1的短信效率所驱动的。几年后，GPRS功能连接到2G网络上，并计划在手提箱内浏览互联网。在21世纪，第三代（3G）被实施在具有更好音量的音频和信息方面。随着4G设备中超快速度的网络通信，几年前发布了第四代（4G）。如今的站点使用不仅仅是手机，甚至流行于技术设备，包括冰箱、电脑、汽车等等。为了理解连续设备交互并访问更多设备，需要快速站点和数据传输功能。这也是创新的第一步，是第五代（5G）的基础，因此可用性达到了25
    Mps。5G的首要好处是快速的知识传递、较低的延迟、支持虚拟私人网络、强大的数据存储效率等等，5G的主要技术领域是医疗保健领域、可伸缩领域、物联网、人工智能等等。通过通信系统，5G将通过创新融入到人类生活的每一个角落。因此，数据至关重要，应该保护免受对敏感细节的视觉攻击。5G工程的关键健康风险是拒绝服务攻击、沉浸攻击、攻击扫描、分拣攻击、中间人攻击、消费者欺诈、定向攻击等等。因此，随着5G技术与物联网和区块链的协调，需要安全工程。[[4](#CR4)]（图[9.5](#Fig5)）。![../images/501059_1_En_9_Chapter/501059_1_En_9_Fig5_HTML.png](../images/501059_1_En_9_Chapter/501059_1_En_9_Fig5_HTML.png)
- en: Fig. 9.5
  id: totrans-736
  prefs: []
  type: TYPE_NORMAL
  zh: 图 9.5
- en: Evolution of mobile network
  id: totrans-737
  prefs: []
  type: TYPE_NORMAL
  zh: 移动网络的演变
- en: For almost every sector, a digital revolution, driven by automation, cloud,
    and connectivity, is occurring, challenging and having us reconsider our ways
    of working. New usage cases for the platform are growing with the advent of the
    5G age when customers and companies continue to work on finding systems and platforms
    that can improve the quality of their lives and company. At the center of this
    technical transition is wireless communication. New market prospects are emerging—both
