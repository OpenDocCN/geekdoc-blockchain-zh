    will be useful for healthcare in existing models with respect to the expenses
    of healthcare services and the imbalance of medical resources and inefficient
    healthcare system administration. To overcome this, the IoT, big data analysis,
    artificial intelligence technology and 5G wireless are used to improve patient
    quality of healthcare service, and the cost inferable method is focused on [[7](#CR7)].
  prefs: []
  type: TYPE_NORMAL
- en: Sigwele et al. proposed an information and communication technology utilizing
    IoT to limit medical errors and cost of healthcare. They discussed the IEE5GG
    with smartphone gateway connection to save energy, which is executed with the
    help of MEC while considering QoS and battery level CPU load, and resulting with
    an energy efficient framework [[8](#CR8)].
  prefs: []
  type: TYPE_NORMAL
- en: Chen et al. proposed a 5G-C-sys for healthcare that aims at ultra-low latency
    in cognitive application and high reliability. They also developed a prototype
    platform for 5G-C-sys incorporated with speech recognition and emotion detection
    for the effectiveness in healthcare-based 5G C-sys technology [[9](#CR9)].
  prefs: []
  type: TYPE_NORMAL
- en: Similarly, Boban et al. analysed the requirement in 5G technology and identified
    the gaps with the existing technologies. They overcame the challenges with drone
    and communication technologies [[10](#CR10)].
  prefs: []
  type: TYPE_NORMAL
- en: Latif et al. discussed how 5G technologies, AI, IoT and Big data will revolutionize
    healthcare, and they provided an overview of how machine learning algorithms are
    integrated and able to detect the anomalies in the healthcare system. The authors
    also investigated remote consultation in e-health [[11](#CR11)].
  prefs: []
  type: TYPE_NORMAL
- en: Lakshmanan et al. proposed a hybrid approach in combining PSO and ACO & BCO
