- en: Figure [10.5](#Fig5) displays the updated and standard block generation period.
    The graph in Fig. [10.5](#Fig5) illustrates that the time for the standard generation
    of blocks is greater than for the updated one. As normal, different nodes send
    their transactions to one leader node for validation, and to broadcast across
    the network, a validated block is required. The approach thus consumes higher
    energy and makes it possible to take a longer time for the block’s network-wide
    casting. In addition, some good miners are selected based on reputation, results
    and stake in the revised one, but a miner based on investment or stake alone is
    regularly nominated.![../images/501059_1_En_10_Chapter/501059_1_En_10_Fig5_HTML.png](../images/501059_1_En_10_Chapter/501059_1_En_10_Fig5_HTML.png)
