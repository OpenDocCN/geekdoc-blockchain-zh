  type: TYPE_NORMAL
- en: 'In this chapter, we built an eHealth program that deployed several instances
    of a three-layer Patient Agent software: sensing, near processing and far processing
    layer, which make the eHealth software more stable and fault-sensitive. We also
    defined how to implement the Patient Agent on a 5G unit. The dedicated Patient
    Agent application is able to handle the resources of 5G network slices. A performance
    analysis has shown that the emerging eHealth program will use blockchain technology
    to process health data in near-real time. The implementation of blockchain healthcare
    technology is difficult, with vast volumes of health data constantly being transmitted
    from wearable sensors.'
