  type: TYPE_NORMAL
  zh: 图9.2
- en: Process of transactions through blocks
  id: totrans-689
  prefs: []
  type: TYPE_NORMAL
  zh: 通过区块进行交易的过程
- en: 'Blockchain technology allowed the existence of several Bitcoin and Ethereum-like
    crypto currency systems, and the blockchain infrastructure is mostly seen as secure
    for Bitcoin or potentially crypto-monetary applications in general. The system
    is, however, available for a wider range of applications and is being studied
    for a number of sectors. Alongside its reliance on cryptanalytic primitives and
    distributed systems, the various components of blockchain technology will make
    it difficult to grasp. However, each element would merely be interpreted, and
    it was seen as a building block to grasp the larger hierarchical system. Blockchains
    may be informally described as: blockchain technologies would be spread to public
    ledgers with cryptographically signed transactions clustered into blocks. A block
    is cryptographically connected to the previous one (making it clear) until it
    has been authenticated and sent to an agreement request. Through the introduction
    of new blocks, more established blocks are more difficult to modify (making protection
    from obstruction). Blocks are recreated across duplicates of the system record,
    and any contentions are settled by rules for mechanical exploitation. Trust is
    a key part of blockchain that is practiced by comparing the hash of the past block
    to deliver the following hub. So as to accomplish an accord, the “miner” hubs
    are at risk for approving the subsequent hash and afterward for finding the hash
    for the following lines. A lot of exchanges are packaged into blocks utilizing
    the Merkle tree, and just the Merkle root hash is added to the block, as shown
    in Fig. [9.3](#Fig3). This strategy is viewed as “Proof-of-Work” (POW) for work
    done on the network [[17](#CR17)] and furthermore on mining hubs. These prize
    models empower mining hubs to connect with mining blocks inside the system to
    share the processing assets they have. Actually, blockchain is unmistakable from
    different agreements upheld in incorporated systems with the accompanying properties
    [[13](#CR13)]:![../images/501059_1_En_9_Chapter/501059_1_En_9_Fig3_HTML.png](../images/501059_1_En_9_Chapter/501059_1_En_9_Fig3_HTML.png)'
  id: totrans-690
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术允许存在几种类似比特币和以太坊的加密货币系统，而区块链基础设施在比特币或潜在的加密货币应用中被大多数人视为安全。然而，该系统适用于更广泛的应用，并且正在被多个行业研究。除了依赖于密码分析原语和分布式系统外，区块链技术的各个组成部分将使其难以理解。然而，每个元素仅仅被解释为构建更大的分层系统的构建块。区块链可以非正式地描述为：区块链技术将传播到具有密码签名交易聚集成块的公共分类帐中。一个块与前一个块加密连接（使其清晰）直到它被认证并发送到协议请求。通过引入新块，更老的块更难修改（防止被阻碍）。块在系统记录的副本上重新创建，并且任何争论都通过机械利用规则来解决。信任是区块链的关键组成部分，通过比较过去块的哈希值来生成下一个节点。为了达成一致，"矿工"节点负责验证下一个哈希，然后查找下一行的哈希。大量交易被打包成使用默克尔树的块，只有默克尔根哈希被添加到块中，如图[9.3](#Fig3)所示。此方法被视为网络上进行工作的“工作证明”（POW）和挖掘节点上进行的工作证明[[17](#CR17)]。这些奖励模型使挖矿节点能够参与网络内的挖矿块以共享他们拥有的处理资源。实际上，区块链与其他集中式系统支持的协议不同，具有以下特性[[13](#CR13)]：![../images/501059_1_En_9_Chapter/501059_1_En_9_Fig3_HTML.png](../images/501059_1_En_9_Chapter/501059_1_En_9_Fig3_HTML.png)
