- en: 4 Performance Analysis
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The assessment of the proposed programme with simulation settings and evaluation
    metrics is defined in this section. It also addresses the effects of various parameters
    such as energy usage and time for block generation. Various scenarios with different
    configurations are visualized through graph plot.
  prefs: []
  type: TYPE_NORMAL
- en: For the following parameters, the performance of the updated mechanism and the
    existing mechanism will be investigated.
  prefs: []
  type: TYPE_NORMAL
- en: 'Energy consumption: energy consumption refers to the energy needed for transmission,
    receipt of the transaction and simulated validation of the network of a number
    of blocks.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Block generation time: This refers to the time required for a certain number
    of simulated network blocks to be uploaded, constructed and validated.'
  prefs: []
  type: TYPE_NORMAL
- en: In the simulated network, the updated process is executed five times and the
    output graphs are shown with average values generated from 10 execution runs.
    The regular one runs on a horizontal network and is supposed to function on a
    hierarchical network with the modified one. For both forms of consensus structures,
    nodes that lock digital coins into the network engage in mining. The energy consumption
    and execution time necessary for the development of 100 blocks are shown in Fig.
    [10.2](#Fig2), provided that the variable number of nodes and clusters is taken
    into account.![../images/501059_1_En_10_Chapter/501059_1_En_10_Fig2_HTML.png](../images/501059_1_En_10_Chapter/501059_1_En_10_Fig2_HTML.png)
  prefs: []
  type: TYPE_NORMAL
- en: Fig. 10.2
  prefs: []
  type: TYPE_NORMAL
- en: Energy consumption vs cluster
  prefs: []
  type: TYPE_NORMAL
- en: For unique clusters and nodes, the block generation time is shown in Fig. [10.3](#Fig3).
    The illustrated graph in Fig. [10.3](#Fig3) indicates that a pattern which is
    consistently lower or higher does not follow the period of block generation with
    a larger number of clusters. With a higher number of clusters, cluster heads collect
    transactions and construct blocks, with a higher number of blocks per second being
    generated. On the other hand, because of the delay in testing blocks, higher block
    generation time was also noticed for some higher cluster numbers.![../images/501059_1_En_10_Chapter/501059_1_En_10_Fig3_HTML.png](../images/501059_1_En_10_Chapter/501059_1_En_10_Fig3_HTML.png)
  prefs: []
