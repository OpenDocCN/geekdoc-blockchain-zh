    is available. Many mechanisms and personalized building models using 5G smart
    diabetes testing of smart clothing and smart monitoring using smartphones and
    using big data clouds are suggested for patients as part of their personalized
    solution for diabetes monitoring in healthcare. Here, an overall comprehensive
    process regarding blockchain-based 5G-enabled IoT and also various challenges
    and integration with blockchain industrial automation with the 5G-enabled IoT
    are presented. In addition, existing gaps in scalability, interoperability and
    other challenges in 5G blockchain are discussed. The deficiencies in 5G from all
    the communication devices and drones and particularly in the field of healthcare
    are identified and these problems will be overcome with the help of ultra-high
    reliability.
