- en: 1.1 Motivation and Scope
  id: totrans-907
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The scope of 5G definition relates to potential uses and how those likely affect
    healthcare. The Internet of Medical Things (IoMT) focuses on the impact of 5G
    on providers, hospital systems, medical device companies, pharmacy companies and
    telehealth. Several key companies plan to launch 5G systems as well as 5G wireless
    networks in healthcare products. In the long term, in the healthcare sector, 5G
    will help to profoundly transform remote diagnostics and consultations. 5G enables
    the IoT to have a more powerful bandwidth combined with lower latency; 5G will
    be the main focus of technologies such as Augmented Reality and Virtual Reality
    in the healthcare sector. Furthermore, 5G will allow widespread deployment of
    Artificial Intelligence (AI) which will transform the healthcare sector from manual
    to smart automation.
  id: totrans-908
  prefs: []
  type: TYPE_NORMAL
- en: Blockchain and 5G are the most hyped technologies emerging in the common marketplace.
    As mentioned, several features are available in blockchain with 5G, including
    decentralized approach, immutability, allows localized availability, cost efficiency
    and security. Also, challenges regarding blockchain with 5G integration focus
    mostly on scalability of blockchain which needs improvement to deal with the high
    number of devices and each device must have a unique address. Furthermore, after
    the 5G technology is deployed worldwide, it is expected that the technology will
    allow medical professionals to be able to exchange data with patients instantaneously
    from anywhere. It is an easy way for hospital-like monitoring in patient’s homes
    similar to how intensive care units are monitored nowadays. Blockchain technology
    is perhaps the silver bullet needed for industry. The blockchain functions as
    a distributed transaction ledger for various IoT transactions. The blockchain
    platform supports and uses simple key management systems. The Ethereum platform
    is capable of managing a more fine-grained way used in many IoT devices with successful
    smart Turing complete code.
  id: totrans-909
  prefs: []
  type: TYPE_NORMAL
- en: 1.2 Research Contribution
  id: totrans-910
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: In this chapter, we proposed a 5G-enabled blockchain e-healthcare framework.
    The focus of this framework is a patient e-health management system. E-Health
    introduced the fog/edge used for easy access of medical data, as well as patient
    safety and privacy concern. Blockchain is deployed in the e-health system. This
    consist of three interfaces (1) Near Processing Layer, (2) Far Processing Layer
    and (3) Data Sensing Layer, and an agent Migration Handler (MH) used to monitor
    and transfer tasks which will help to locate the client. The current healthcare
    system is not patient friendly because patients must continually spend time monitoring
    their illness instead of resting, which is inconvenient for the patients. Wasted
    patient time has been reduced in our proposed system.
  id: totrans-911
  prefs: []
  type: TYPE_NORMAL
