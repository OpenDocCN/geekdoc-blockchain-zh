- en: 4 5G-IoT Use Cases
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 5G mobile communication technology is mainly developed for several IoT applications
    with demanding needs, which include high data rate, low latency, high network
    reliability, and immense connection density. The integration of 5G and IoT is
    going to change the scenario of businesses by making real-time decisions. Some
    recent and future applications that 5G-IoT could promote are shown in Fig. [6.14](#Fig14).![../images/501059_1_En_6_Chapter/501059_1_En_6_Fig14_HTML.png](../images/501059_1_En_6_Chapter/501059_1_En_6_Fig14_HTML.png)
  prefs: []
  type: TYPE_NORMAL
- en: Fig. 6.14
  prefs: []
  type: TYPE_NORMAL
- en: 5G-IoT use cases
  prefs: []
  type: TYPE_NORMAL
- en: Industrial IoT Communication
  prefs: []
  type: TYPE_NORMAL
- en: 5G mobile communications can make better connectivity between various IoT devices.
    5G network with machine learning [[45](#CR45)] and big data analytics techniques
    will improve the control of many operations that are being performed manually.
    Several commercial use cases are Wireless Industrial Control, Smart Factories,
    and Wearable Technology communication [[6](#CR6), [46](#CR46)].
  prefs: []
  type: TYPE_NORMAL
- en: Vehicle Telematics
  prefs: []
  type: TYPE_NORMAL
- en: Autonomous vehicles will revolutionize the transportation industry and will
    become dominant area to accept 5G technologies in IoT applications. We have already
    lots of applications, such as vehicle identification and location tracking. These
    applications are usually installed over existing cellular technologies that provide
    excellent performance to manage their communication needs. The introduction of
    5G offers more opportunity to collect more real-time data about the vehicle’s
    condition and performance and enable the delivery of more intelligent services.
    In the coming years, IoT analytics believe that vehicle telematics applications
    will support connectivity with 4G and 5G [[47](#CR47)].
  prefs: []
  type: TYPE_NORMAL
- en: Smart Grid Automation
  prefs: []
  type: TYPE_NORMAL
- en: The electricity demand is increasing very fast in day-to-day activities. Smart
    grids and virtual power plants can play a vital role in managing demand. In the
    energy and utility sector, 5G technology is suitable for real-time management
    and these solutions would optimize procedures and maintenance by rapidly detecting
    and responding to problems in the grid. 5G is largely adopted in the smart grid
    because of its higher deployment flexibility and lower cost than wired technology.
  prefs: []
  type: TYPE_NORMAL
- en: Cooperative Intelligent Mobility
  prefs: []
  type: TYPE_NORMAL
- en: 5G is expected to have an impact mainly on the architecture and transportation
    system to share real-time information traffic and road condition. In the last
    few years, 5G has created an interest in intelligent transport systems (ITS) for
    private and public transportation sectors in which vehicles cooperatively share
    the information using wireless communication to improve the efficiency and comfort.
    In ITS, real-time traffic data gathering from the road infrastructure, and the
    vehicles on the road are analyzed and timely alert the drivers about the dangerous
    road conditions, traffic congestions, and helps to avoid the road accidents.
  prefs: []
  type: TYPE_NORMAL
- en: Video Surveillance
  prefs: []
  type: TYPE_NORMAL
- en: One more application that is expected to perform well with the 5G environment
    is video surveillance. Many governments and private sectors worldwide are investing
    in surveillance systems and that to grow faster shortly to provide better security.
    Today, many video surveillance systems still depend on wired connectivity. Still,
    wireless communications such as WiFi and cellular are getting attention due to
    an easier, quicker, and low-cost deployment. In contrast, LTE networks give an
    adequate level of performance to access live remotely and recorded videos. The
    implementation of 5G will allow the performance enhancement needed for more advanced
    video data analytics in real-time and the placement of a large number of cameras
    [[46](#CR46)]. Table [6.3](#Tab3) shows the IoT applications with connectivity
    technologies to select the appropriate connectivity technology for the deployment.
  prefs: []
  type: TYPE_NORMAL
- en: 5 Challenges and Future Research Trends
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The 5G provides many unique features that could fulfill the needs of future
    IoT applications. Recent developments confirm that the upcoming 5G enabled IoT
    applications should be able to support the extensive connectivity between the
    devices and provide reliable QoS. It also makes way for new challenges in designing
    a modern architecture for 5G enabled IoT. This section describes the possible
    challenges and upcoming research trends in 5G-IoT.
  prefs: []
  type: TYPE_NORMAL
- en: Designing architecture for 5G enabled IoT is a big challenge. Researchers with
    various benefits have proposed many architectures, but these still enforce many
    problems, such as interoperability and heterogeneity, scalability, network management,
    security assurance, and privacy concern.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Providing efficient service is still a big challenge for 5G networking. Though
    bringing the better scalability, there are still so many technical issues that
    need to be solved in SDN. To support the underlying network with high flexibility,
    the scalable SDN, and the separation of data and control plane are challenges
    for network scalability.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Though D2D communication offers high throughput for 5G enabled IoT. Two significant
    challenges are energy and spectral efficiency. It needs the right spectral resources
    and interference controlling methods to maximize the performance and reliable
    service among devices.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Deploying an IoT application is challenging because of its large scale, resource
    constraints, and diverse environmental conditions. The capability and efficiency
    of the 5G-IoT use to collect and distribute data is one more challenge.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: In various 5G-IoT applications, security and privacy are critical. In 5G-IoT,
    new security features are required at both devices and at network levels to emphasize
    applications that include smart home [[5](#CR5)], automation, smart city, etc.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Many new applications will be offered in the 5G enabled IoT. The regulation
    of 5G-IoT will make the deployment of applications more accessible. Because of
    the varied nature of devices used in 5G-IoT applications, there is a lack of reliability
    and standardization. Research efforts are needed to solve these issues.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '6 Case Study: 5G-Enabled IoT for Industrial Automation'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 5G embodies an important change in communication network architectures. It has
    a potential to speed up imminent revenue generation with its innovative services
    provided using 5G-enabled devices, which includes smartphones, laptops, and IoT.
    5G will not only offer a reliable communication services but it also provides
    an exceptionally secure network for industrial IoT by assimilating security into
    the basic network architecture. The complete industry automation and its business
    operations become a reality in present time. Enormous growth in technology and
    their introduction into industry has given rise to a development of a new methodology
    to production, which is known as Industry 4.0\. In Industry 4.0, 5G-IoT is going
    to be offer promising innovative solutions to present industrial structure [[20](#CR20)].
    5G with its characteristics, such as high security, low latency, high data rates,
    huge number of devices and modified networks, empowers industries to take benefit
    of the IoT for monitoring and automation of various processes. Key enabling technologies
    for 5G enabled IoT such as Cloud Computing, Software Defined Networking, Heterogeneous
    Network, AI and machine learning greatly help to automate the industry processes.
    Figure [6.15](#Fig15) shows the general industrial automation pyramid divided
    into several layers each with various set of networks, demands, and properties![../images/501059_1_En_6_Chapter/501059_1_En_6_Fig15_HTML.png](../images/501059_1_En_6_Chapter/501059_1_En_6_Fig15_HTML.png)
  prefs: []
  type: TYPE_NORMAL
- en: Fig. 6.15
  prefs: []
  type: TYPE_NORMAL
- en: General architecture model for industrial automation [[45](#CR45)]
  prefs: []
  type: TYPE_NORMAL
- en: 'In tradition, communication between different devices and systems in industrial
    automation is provided by wired medium and it has given successful results. Though,
    with development of new technologies and upcoming needs on movement, flexibility,
    cost, and proper maintenance, wireless communication has become a feasible option
    but still numerous challenges need to be solved before it can be accepted as a
    complete system [[45](#CR45)]. The key research challenges for 5G enabled IoT
    in industrial automation include:'
  prefs: []
  type: TYPE_NORMAL
- en: Interconnection between 5G and traditional networks (3G, 4G, LTE, and SDN)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Verifying that QoS metrics latency, jitter, loss, throughput meet the needs
    in real life
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Meeting security and privacy requirements
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Large scale placements, network and endpoint processes and maintenance
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Deployments of private campus area networks
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Providing effective device to device communication
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 7 Conclusion
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The IoT incorporates the growing 5G techniques to support the IoT applications
    better. This chapter surveyed an exhaustive 5G wireless communication technology
    that has grown up as crucial enablers for a ubiquitous deployment of the IoT applications.
    Also, the evolution of cellular communication technologies in the context of IoT
    application demands are reviewed. We have presented the state-of-the-art technologies
    and ongoing research work IoT over 5G. Various 5G based IoT architectures are
    also discussed, with particular focus on the key enhancements in physical and
    network layer of 5G networks compared to other cellular wireless technologies.
    The key enabling technologies in 5G enabled IoT are also discussed and analyzed
    to improve applications’ performance. Finally, research challenges that need to
    be focus and find the solution in 5G-IoT to support future applications. A case
    study on importance of 5G enabled IoT in industrial automation also presented
    along with challenges which can be a motivation for future research trends.
