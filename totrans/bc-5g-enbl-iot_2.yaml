- en: For the most part, IoT applications have been downloading, preparing, and consistently
    accumulating in cloud organizations, and as the amount of “Things” created increases,
    these organizations disregard helping IoT devices’ constant accumulation [[10](#CR10),
    [11](#CR11)]. It is because these mechanisms work in states of life, across gigantic
    geographical ranges, therefore requiring low dormancy response times, and having
    high-density essential/bandwidth intake data [[12](#CR12)]. Fog/edge figuring
    broadens cloud framework limits, by decentralizing asset organization from data
    centers to edge systems [[13](#CR13)]. They are composed as hierarchal systems
    of fog hubs or cloudlets [[14](#CR14)] receiving, processing and handling the
    executives administrations. Geographic region permits lower reaction latencies
    and increment’s processing transmission capacity by evenly scaling assets, while
    consuming less energy and empowering asset portability when contrasted with cloud
    administrations. These qualities allow IoT applications to scale up to both smart
    size and geographic range, while having constant latencies of reaction, and as
    such fog/edge figuring could be seen as a potential feature of IoT applications
    (Fig. [9.1](#Fig1)).![../images/501059_1_En_9_Chapter/501059_1_En_9_Fig1_HTML.png](../images/501059_1_En_9_Chapter/501059_1_En_9_Fig1_HTML.png)
  id: totrans-665
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数情况下，物联网应用已在云组织中下载、准备并持续积累，随着“事物”的数量增加，这些组织忽视了帮助物联网设备的持续积累[[10](#CR10), [11](#CR11)]。这是因为这些机制在生命周期内运行，在巨大的地理范围内运行，因此需要低休眠响应时间，并且具有高密度的基本/带宽吸收数据[[12](#CR12)]。雾/边缘计算扩展了云框架的限制，通过将资源管理从数据中心分散到边缘系统[[13](#CR13)]。它们被组织为雾中心或云小区的层次系统[[14](#CR14)]，接收、处理和处理执行服务。地理区域允许较低的响应延迟，并通过均匀扩展资源增加处理传输带宽，同时消耗更少的能量，并在与云服务相比启用资源可移动性。这些特性使物联网应用能够扩展到智能规模和地理范围，同时具有实时的响应延迟，因此，雾/边缘计算可以被视为物联网应用的一个潜在特性（图[9.1](#Fig1)）。![../images/501059_1_En_9_Chapter/501059_1_En_9_Fig1_HTML.png](../images/501059_1_En_9_Chapter/501059_1_En_9_Fig1_HTML.png)
