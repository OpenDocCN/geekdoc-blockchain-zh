- en: Currently, 4G networks support LTE-based broadband IoT and massive IoT based
    on Cat-M/NB-IoT technology. Massive IoT proceeds to evolve by using Cat-M/NB-IoT
    connectivity in 5G mobile networks, while broadband IoT is further enhancing through
    the use of 5G wireless and core networks. At full capacity, 5G networks with ultrahigh-reliability
    and ultralow-latency capability provide the use of critical IoT for critical time
    communication. 3GPP standardizes the additional capabilities offered by IoT connectivity
    in industrial automation for integrating Ethernet-based industrial wired communication
    networks with 5G mobile networks. In industrial automation, these four IoT connectivity
    segments can be used simultaneously in a single 5G network and provide social
    (people) or nonsocial (devices) access. Some devices may require multiple IoT
    connection segments to perform one or more tasks, such as an AGV with multiple
    requirements. The device can use several IoT connection segments used in the mobile
    network at the same time. Let’s take a closer look at the IoT connectivity segments
    below.
  prefs: []
  type: TYPE_NORMAL
- en: '*Massive IoT*'
  prefs: []
  type: TYPE_NORMAL
- en: Massive IoT connectivity is designed for narrowband devices that can receive
    or send small amounts of data quickly at a low price. These devices can be located
    in complex radio communication conditions that require very extensive coverage
    and can only rely on a battery source. LTE-M and NB-IoT have been available in
    the 4G network with LTE since 2017 and meeting all 5G network requirements of
    3GPP and ITU for mMTC [[35](#CR35)]. LTE-M technology is expanding its LTE coverage
    to support MTC, which provides access to a simpler category of devices called
    the Cat-M. NB-IoT is an independent LTE-based wireless connection technology.
    By early 2020, more than 120 commercial networks, along with millions of commercial
    users globally, supported access to NB-IoT and Cat-M. It is projected that this
    connection will exceed 2.5 billion by 2025\. Commercial instruments can be used
    in a variety of industries, including utilities, mechanical engineering, transportation,
    logistics, agriculture, manufacturing, healthcare, warehousing, and mining, as
    well as a variety of meters, sensors, motion devices, and plug-in devices.
  prefs: []
  type: TYPE_NORMAL
- en: 'There are currently two well-known Cat-M/NB-IoT modems: single-mode NB-IoT
    modem is compatible for very low-cost devices, and two-mode Cat-M1/NB-IoT is compatible
    for different use cases with low-cost devices. The two-mode modems combine the
    best features of the two technologies, such as bandwidth, mobility, coverage,
    device positioning, and voice support, as shown in Table [8.4](#Tab4).Table 8.4'
