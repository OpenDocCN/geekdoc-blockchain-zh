- en: Decision Tree is a supervised learning method which can be used for problems
    with classification and regression, but is preferred to solve problems with classification.
    It is a tree-structured classification where even the internal nodes represent
    the characteristics of a dataset, the branches represent the rules of decision
    and each leaf node represents the result.
