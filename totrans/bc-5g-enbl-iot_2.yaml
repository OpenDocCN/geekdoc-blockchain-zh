  prefs: []
  type: TYPE_NORMAL
- en: In terms of power consumption and block generation time, the performance of
    the modified algorithm is compared to the standard one around. The revised algorithm
    shows a significant decrease in energy consumption compared to the regular one.
    A block is validated by a few selected safe miners in the updated one, but the
    standard one requires more than 50% node participation in the block validation
    process, resulting in higher energy consumption. Updated energy consumption remains
    almost constant for a comparable number of clusters with a greater number of nodes,
    while energy consumption tends to increase as the number of nodes within the network
    increases (Fig. [10.4](#Fig4)).![../images/501059_1_En_10_Chapter/501059_1_En_10_Fig4_HTML.png](../images/501059_1_En_10_Chapter/501059_1_En_10_Fig4_HTML.png)
  prefs: []
  type: TYPE_NORMAL
- en: Fig. 10.4
  prefs: []
  type: TYPE_NORMAL
- en: Energy consumption vs nodes
  prefs: []
  type: TYPE_NORMAL
- en: Figure [10.5](#Fig5) displays the updated and standard block generation period.
    The graph in Fig. [10.5](#Fig5) illustrates that the time for the standard generation
    of blocks is greater than for the updated one. As normal, different nodes send
    their transactions to one leader node for validation, and to broadcast across
    the network, a validated block is required. The approach thus consumes higher
    energy and makes it possible to take a longer time for the block’s network-wide
    casting. In addition, some good miners are selected based on reputation, results
    and stake in the revised one, but a miner based on investment or stake alone is
    regularly nominated.![../images/501059_1_En_10_Chapter/501059_1_En_10_Fig5_HTML.png](../images/501059_1_En_10_Chapter/501059_1_En_10_Fig5_HTML.png)
  prefs: []
  type: TYPE_NORMAL
- en: Fig. 10.5
  prefs: []
  type: TYPE_NORMAL
- en: Node vs block generation time
  prefs: []
  type: TYPE_NORMAL
- en: We have painted our architecture with an already proven architecture in terms
    of reliability and overhead touch. The protection protocol is correlated with
    these two performance metrics. The graph in Fig. [10.6](#Fig6) shows that our
    eHealth is more robust than the current system due to our decentralized Key Management
    and several three-layer Patient Agent instances.![../images/501059_1_En_10_Chapter/501059_1_En_10_Fig6_HTML.png](../images/501059_1_En_10_Chapter/501059_1_En_10_Fig6_HTML.png)
