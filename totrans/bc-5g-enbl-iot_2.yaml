- en: Low Power Wide Area Networks (LPWANs)
  prefs: []
  type: TYPE_NORMAL
- en: It can connect with many types of IoT sensors, enabling various applications
    such as smart metering, remote monitoring, worker’s safety, and building control.
    LPWANs can transfer only small size blocks of data at a low rate, so they are
    not suitable for the time-critical and high bandwidth application requirement.
  prefs: []
  type: TYPE_NORMAL
- en: Cellular Technology
  prefs: []
  type: TYPE_NORMAL
- en: Cellular technologies provide consistent broadband communication to enable voice
    calls and multimedia applications. 5G is likely to provide real-time surveillance
    for public safety, on time delivery of medical services, and several automation
    applications in industries soon. However, they enforce very high operative costs
    and energy consumption. Cellular technologies are not feasible for IoT applications,
    where battery-operated sensors are used. They are suitable in particular applications
    such as advanced driver assistance systems, traffic routing, and tracking services
    [[29](#CR29)].
  prefs: []
  type: TYPE_NORMAL
- en: Zigbee
  prefs: []
  type: TYPE_NORMAL
- en: It is a low power, short range, wireless technology, typically installed in
    a mesh topology to improve coverage transmitting data over various sensor nodes.
    It provides higher data rates, but much less energy efficiency due to mess structure.
    Due to the short range (< 100m), it is well suited for medium-range IoT applications
    such as home automation.
  prefs: []
  type: TYPE_NORMAL
- en: RFID
  prefs: []
  type: TYPE_NORMAL
- en: RFID is a technology not famous and commonly used compared to other communication
    technologies but is very useful and used for IoT applications. RFID tags are either
    embedded or tagged onto devices used in IoT applications. Like other available
    wireless technologies, RFID has a few security and privacy issues in current IoT
    applications. The primary concern with IoT applications is to maintain user privacy.
    To accept RFID enabled IoT technology, strong technical, security, and privacy
    solutions should be required.
  prefs: []
  type: TYPE_NORMAL
- en: WiFi
  prefs: []
  type: TYPE_NORMAL
- en: WiFi plays a pioneer role to give high throughput for both industry and home
    automation IoT applications. The fundamental limitations of WiFi are coverage,
    scalability, and energy utilization. It is generally not suitable for vast networks
    of sensors equipped with batteries, mainly in industrial and smart building IoT
    applications. Better hardware solutions will make the difference in all WiFi and
    IoT convergence, in the new phase of intelligent technology.
  prefs: []
  type: TYPE_NORMAL
- en: Bluetooth and BLE
  prefs: []
  type: TYPE_NORMAL
- en: Bluetooth and Bluetooth Low Energy(BLE) are used for totally different purposes
    and requirements. Bluetooth can handle a lot of data, but it quickly drains battery
    life. BLE is not suitable for applications in which enormous amount of data transfer
    is exchanged. BLE’s energy efficiency has made it a preferred and one of the most
    scalable options for IoT applications.
  prefs: []
  type: TYPE_NORMAL
- en: The upcoming 5G cellular mobile communications launch will have a significant
    impact on nearly every aspect of our lives. At the same time, working on the 5G
    with its unique features makes it a better solution for IoT applications needs
    to maintain quality of service and effectiveness.
  prefs: []
  type: TYPE_NORMAL
- en: 2.2 Role of 5G in IoT
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: IoT is growing rapidly, improving the interconnectivity between devices and
    people via Internet. Wireless networks have boosted their features to sustain
    the growth of technologies. Numerous mobile cellular networks generations have
    been passed until the introduction of 5G cellular networks. The earlier 2G networks
    cover 90% of the earth’s community, 3G includes 65% of the earth’s community,
    4G and 4G LTE came into existence in 2012 is the fastest and most reliable network
    yet [[27](#CR27)]. The 5G networks’ development promises to provide very high
    data transfer rates, low latency [[30](#CR30)], and high integrity. Also, the
    feature of 5G cellular network provides the heterogeneous connection between devices
    in the IoT applications.
  prefs: []
  type: TYPE_NORMAL
- en: The 5G will improve IoT security massively, significantly increase speed, enhance
    cellular operation with improved bandwidth, and solve various network issues faced
    in the earlier generations of mobile communication networks. Due to the enormous
    data exchanged among many connected devices in IoT applications, there is a need
    to provide improved capability, a high data rate, and better connectivity. Therefore,
    5G is considered as a key enabler for IoT [[31](#CR31), [32](#CR32)]. The 5G will
    allow IoT devices to communicate in a smart environment using connected, intelligent
    sensors. It also increases the range and scale of IoT applications coverage area
    by providing better communication and capability service. In recent years, the
    5G-IoT has got massive attention both in industry and research and first 5G networks
    are expected by 2020, and the complete 5G network will be available after 2025
    [[33](#CR33)].
  prefs: []
  type: TYPE_NORMAL
- en: 2.3 Requirements for 5G-IoT
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: IoT is growing very fast due to the invention of new technologies. The number
    of devices is set to increase from million to billion. Many factors contribute
    to this growth; one of the most important will be the growth of 5G networks. The
    forthcoming launching of 5G cellular mobile communications is excellent news for
    the IoT applications because 5G networks will go a long way towards enhancing
    the performance and reliability of these connected devices. Researchers have made
    significant contributions in the past few years to address many challenges for
    the 5G IoT and are expected to see extensive participation in the coming years.
  prefs: []
  type: TYPE_NORMAL
- en: In IoT, various devices and applications demand more advanced networks that
    can provide high throughput and low latency, energy-efficient techniques, high
    scalability to manage many devices, and pervasive connectivity for users. This
    section summaries these different requirements for 5G enabled IoT.
  prefs: []
  type: TYPE_NORMAL
- en: '**High data rate:** One of the requirements of 5G enabled IoT is to provide
    much higher data rates. This is required to meet the high expectations and demands
    of customers. The emerging IoT applications have changed our life very much, for
    example, multimedia streaming, AR/VR, which require a high data rate at around
    25 Mbps to deliver adequate service to users [[34](#CR34)].'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Low Latency:** To deliver faster connections and better capacity, an essential
    requirement of 5G is the quick response time, which is referred to as latency.
    In 5G-IoT applications, like AR/VR, video games, healthcare, sports, etc., require
    low latency of approximately 1ms and real-time communications with the user. The
    delay in communication will cause a reduction in user experience; therefore, latency
    is a critical factor in 5G-IoT. Low latency communications also open the door
    for remote medical care and treatment.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**High Scalability:** Network scalability becomes a vital factor in supporting
    the growing number of mobile devices connected to the wireless network and communicating
    with each other in 5G-IoT. High scalability is essential for better performance
    of emerging IoT applications.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Connectivity:** In addition to increasing the speed, 5G-IoT networks will
    operate more consistently, creating more steady connections. A reliable and stable
    network connection is significant for any of the IoT applications, but particularly
    for connected devices like security cameras, locks, and other monitoring systems
    that depend on real-time event updates.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Security:** Security is fundamental and cannot be ignored without risking
    severe consequences on society. Future of IoT in a 5G era, IoT manufacturers,
    need to safeguard that their products meet the requirements of the security standards.
    The 5G-IoT demands enhanced security mechanisms as the future IoT applications
    differs from the conventional security mechanisms to protect user’s confidentiality.
    The 5G-IoT needs enhanced security strategies on the complete network [[20](#CR20)].'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Mobility:** In the future, there will be a tremendous increase in the density
    of connected things in 5G-IoT, including high-mobility. An efficient algorithm
    is needed to manage and control the highly mobile IoT devices. The 5G enabled
    IoT applications should be capable of providing device to device communication
    with high movement to support current and future applications.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 3 5G Enabled IoT
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Many research efforts motivated on advanced research in numerous features of
    5G and IoT systems from the perspectives of academics and industry. 5G has the
    potential to create a more IoT-friendly environment, with massive improvements
    in the 4G network’s current capabilities. The 5G can deliver high data rates,
    low latency, and enhanced connectivity for M2M communication compared to 4G-LTE
    to most challenging IoT applications. IoT systems are trying to improve the living
    standard of life, which includes the connection between devices in applications,
    such as smart home automation, smart buildings, smart environments, and smart
    cities [[26](#CR26), [35](#CR35)].
  prefs: []
  type: TYPE_NORMAL
- en: 3.1 5G-IoT Architecture
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: It is expected that 5G-IoT will offer time-critical applications, on-demand,
    and societal involvements, and for that, 5G enabled IoT system advocates for the
    architecture that can perform end-to-end synchronization, intelligent, and automatic
    operation at each level [[34](#CR34)]. Shortly, the number of innovative IoT applications
    and data generated by them will be extremely high. Hence, the amount of data and
    customer demands will be highly increased. This situation will make it challenging
    to need a faster, intelligent, reliable, and scalable architecture for IoT applications.
    Currently available IoT architecture are not responsive and reliable for future
    IoT applications.
  prefs: []
  type: TYPE_NORMAL
- en: The technologies used to design and develop the possible architectures will
    not offer seamless connectivity between connected devices due to high service
    demand and data transfer rates. Therefore, we need a structure based on advanced
    technologies to handle upcoming challenges in IoT applications [[36](#CR36)].
    5G enabled IoT architecture is presented in [[26](#CR26)]. The 5G-IoT architectures
    are likely to deliver logically autonomous networks according to the need of IoT
    applications. It uses the cloud services [[37](#CR37), [38](#CR38)] to rebuild
    RAN called Cloud Radio Access Network (CRAN) to support substantial connections
    of various standards and perform the on-demand implementation of RAN operations
    needed by 5G.
  prefs: []
  type: TYPE_NORMAL
- en: The conceptual IoT architecture based on next-generation 5G network, named 5G-IoT,
    is depicted in Fig. [6.13](#Fig13). The proposed architecture leverages the features
    such as modular, efficient, agile, scalable, and responsive on-demand services.
    The architecture is comprised of three planes, viz., Infrastructure Plane, Control
    Plane, and Application Plane with two-ways data transfer. This architecture will
    be able to achieve the needs of future IoT applications and helping IoT specialists
    to design and propose practical as well as scalable IoT systems. Infrastructure
    plane consists of several 5G enabled IoT devices that generate the data. The control
    plane plays the role of central network control capability and edge computing
    to minimize the latency. The SDN controller and IoT devices communicate through
    5G links with each other. An Application plane comprises several 5G based IoT
    applications which are powered by SDN policies. The next section discusses about
    the various technologies involved in 5G enable IoT architecture.![../images/501059_1_En_6_Chapter/501059_1_En_6_Fig13_HTML.png](../images/501059_1_En_6_Chapter/501059_1_En_6_Fig13_HTML.png)
  prefs: []
  type: TYPE_NORMAL
- en: Fig. 6.13
  prefs: []
  type: TYPE_NORMAL
- en: 5G-IoT architecture
  prefs: []
  type: TYPE_NORMAL
- en: 3.2 Key Enabling Technologies for 5G Enabled IoT
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The 5G-IoT contains many key enabling communication techniques for IoT applications.
    As 5G technology offers more excellent connectivity, many more IoT applications
    are likely to come shortly. This section describes the key enabling technologies
    for 5G-IoT applications.
  prefs: []
  type: TYPE_NORMAL
- en: Cloud Computing
  prefs: []
  type: TYPE_NORMAL
- en: The IoT consists of millions of devices that produce a large amount of data.
    Due to the enormous amounts of data being gathered by IoT technology, the management
    of large amounts of data at the data center has become critical as the network
    is responsible for processing and transferring data rapidly. Cloud computing is
    key to managing it while gaining business insights. Cloud-based solutions offer
    adequate data storage and data security to manufacturers, as well as for analytics
    capabilities [[39](#CR39), [40](#CR40)]. The fast development of IoT depends on
    consistent wireless communication networks. The growing 5G system overcomes these
    issues by implementing Cloud RAN. It allows better scalability, performance, and
    flexibility that supports 5G to provide better connectivity between a huge number
    of IoT devices [[41](#CR41)].
  prefs: []
  type: TYPE_NORMAL
- en: Heterogeneous Network (HetNet)
  prefs: []
  type: TYPE_NORMAL
- en: Next-generation 5G network runs IoT applications that demand high data rates.
    This requirement can be fulfilled by deploying a dense network of small cells
    (Macro-, micro-, pico-, and femto cells). The concurrent operation of these small
    cells is termed as heterogeneous networks (HetNets). HetNet enables 5G-IoT to
    transfer information on-demand. The HetNets optimize the spectral efficiency by
    recycling the spectrum strongly to make it energy efficient. It allows us to manage
    network traffic and node density to make it appropriate to fulfill the necessities
    of service-oriented 5G enabled IoT. It was originally aimed for Human to Human
    (H2H) communication but later characterized to use for M2M applications with distinctive
    characteristics such as the large volume of devices, QoS, and high-frequency access
    [[26](#CR26)].
  prefs: []
  type: TYPE_NORMAL
- en: Device to Device (D2D) Communication
  prefs: []
  type: TYPE_NORMAL
- en: In small range communication (< 200 m) among two devices, suggested a novel
    method for data communication, which help the 5G based IoT with low energy utilization,
    load balancing, and improved QoS to end-users. In IoT, many applications need
    an extended battery and widespread connectivity. Existing communication technologies
    such as Zigbee, WiFi, low energy BLE, and cellular communication cannot fulfill
    these requirements. In recent years, many advanced communication technologies
    have been evolved to support the IoT requirements, such as LPWAN, NB–IoT, LoRa,
    SigFox, and LTE–M [[42](#CR42)]. The D2D communication is going to provide new
    unique openings for 5G–IoT applications, but this poses many challenges and needs
    to update the cellular communication architecture.
  prefs: []
  type: TYPE_NORMAL
- en: Software Defined Networking (SDN)
  prefs: []
  type: TYPE_NORMAL
- en: Fast growth in communication technology and the emerging usage of Internet of
    Things (IoT) devices generate a massive amount of data, the 5G mobile network
    support this growth. Traditional approaches to deploying cellular communication
    technologies are generally hardware dependent. The hardware-based implementation
    limits the scalability of the network. SDN is proposed as an essential technology
    to solve this problem and provide high flexibility, scalability, low cost, and
    low energy consumption. Because of the growing demands of the huge number of connected
    devices in IoT, a unified software-based model like SDN is required to maintain
    QoS [[43](#CR43), [44](#CR44)]. Centralized control for real-time flow management,
    Network Function Virtualization (NVF), energy management Security and Privacy
    and the complete network view for better reliability provided by SDN are required
    to address the issues related to IoT. This will also streamline problems such
    as node failure, resource allocation, and deployment of new nodes. Therefore,
    it is considered as a crucial enabler for future 5G enabled IoT applications.
  prefs: []
  type: TYPE_NORMAL
- en: 3.3 Impact
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The IoT applications are growing very fast, and connected devices are also increasing
    on a large scale. Many factors are contributing to this growth; one of the most
    vital will be the growth of 5G networks. The coming 5G is good news for the IoT
    applications, and that will increase the performance in terms of high bandwidth,
    high reliability, and low latency and the ability to support higher density of
    connected devices. As the scope of IoT systems proliferating, their reach will
    also increase in terms of the impact on industry and customers’ lives. 5G will
    improve IoT networks by managing radio frequency to meet the requirements of both
    narrowband IoT applications, and those require on-demand high bandwidth.
  prefs: []
  type: TYPE_NORMAL
- en: In the near future, 5G will significantly impact IoT services such as smart
    home, industrial, healthcare, and autonomous vehicles. Table [6.3](#Tab3) shows
    that 5G is used in many emerging IoT applications in comparison with its predecessor
    wireless communication technologies. 5G is going to be the game changer in future
    IoT applications. The remote medical diagnosis and remote surgery are cases where
    5G will help improve the AR/VR (Augmented Reality/Virtual Reality) experience,
    making powerful tools in the medical industry, especially at a time of emergency
    like the widespread COVID-19 pandemic.Table 6.3
