- en: 3.1 5G Patrol Robots Made by G Gosunch Robot Co., Ltd, China for Controlling
    COVID-19 in Public Areas
  id: totrans-256
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.1 中国广东机器人有限公司制造的5G巡逻机器人，用于控制公共区域的COVID-19
- en: For COVID 19 pandemic prevention, its inspection and to assist police officers
    of China, the scientists have come up with patrol robots using the technologies
    such as 5G, edge computing, and cloud computing [[46](#CR46)]. As the primary
    symptom of the disease is high temperature. Hence the robots are armed with the
    high-resolution cameras (a total of five cameras) and infrared red thermometer
    capable of measuring the temperature of the ten peoples simultaneously within
    a radius of 5–6 m. Doing these things physically/manually will lead to potential
    health threats and public safety will be exposed. If the conditions such as high
    temperature and a person without the mask are identified, then the robot will
    send the alert to the concerned authorities (the central control system for making
    a real-time decision based on the responses). These robots can be handled through
    remotes and are self-driven and reduce the need for manpower and patrolling responsibilities
    too. The same is depicted in Fig. [7.4](#Fig4). There are various demands of such
    5G based robots in every corner of the world and have already been spotted in
    areas such as shopping malls and airports. The technologies that these 5G robots
    will use are Big data, Cloud Computing, edge computing, AI, and IoT. By combining
    these aforementioned technologies, the robots can sense, do autonomous motion
    control, dynamic decision-making, and can do behavioral penetration and sensing.
    To take action at run time the 5G patrol robots are power-driven by industrial
    edge computing (high performance-MIC-770 and is equipped with eighth Generation
    Intel Core i and aimed at IoT applications using GPU iModule i.e. MIC-75G20).
    The industrial-grade edge computer combined with MIC-75G20 GPU iModule delivers
    a high-performance system for AI inference and training. Its cast aluminum heatsink
    and ruggedized chassis protect against shock and vibration, the passive thermal
    solution ensures silent setup.![../images/501059_1_En_7_Chapter/501059_1_En_7_Fig4_HTML.png](../images/501059_1_En_7_Chapter/501059_1_En_7_Fig4_HTML.png)
  id: totrans-257
  prefs: []
  type: TYPE_NORMAL
  zh: 为了预防COVID-19大流行，科学家们利用5G、边缘计算和云计算等技术提出了巡逻机器人，以检查并协助中国的警察。由于这种疾病的主要症状是高温。因此，这些机器人装备有高分辨率摄像头（共五个摄像头）和红外线热计能够在5-6米半径范围内同时测量十个人的体温。手动执行这些操作将导致潜在的健康威胁，并且会暴露公共安全。如果识别出高温和没有戴口罩的人等情况，则机器人将向有关当局发送警报（根据回应实时做出决定的中央控制系统）。这些机器人可以通过遥控器操作，是自驾驶的，并且也减少了对人力和巡逻职责的需求。同样的情况已在图
    [7.4](#Fig4) 中描述。全世界各个角落对这种基于5G的机器人有各种需求，并已经在购物中心和机场等地区被发现。这些5G机器人将使用的技术包括大数据、云计算、边缘计算、人工智能和物联网。通过结合上述技术，机器人可以感知、进行自主运动控制、动态决策，并且可以进行行为渗透和感知。为了在运行时采取行动，5G巡逻机器人由工业边缘计算（高性能MIC-770，并配备第八代英特尔酷睿i用于使用GPU
    iModule即MIC-75G20的物联网应用）驱动。工业级边缘计算机与MIC-75G20 GPU iModule结合，为AI推理和训练提供高性能系统。其铸铝散热器和坚固的机箱可抵抗冲击和振动，被动散热解决方案确保静音设置。![../images/501059_1_En_7_Chapter/501059_1_En_7_Fig4_HTML.png](../images/501059_1_En_7_Chapter/501059_1_En_7_Fig4_HTML.png)
- en: Fig. 7.4
  id: totrans-258
  prefs: []
  type: TYPE_NORMAL
  zh: 图 7.4
- en: Shopping mall security automation through 5G based robots
  id: totrans-259
  prefs: []
  type: TYPE_NORMAL
  zh: 通过基于5G的机器人实现购物中心安全自动化
- en: 3.2 5G Based IoT and Smart Cities Healthcare Systems
  id: totrans-260
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.2 基于5G的物联网和智能城市医疗系统
- en: The impenetrable population of the cities stretches the healthcare services
    during any pandemic and can speed up the blow-out of the disease, such as COVID-19\.
    How will the technology become a shield for this? The answer is to go with 5G
    and IoT technology, which will reduce the workforce and avoid the necessity for
    the human being while reducing its physical presence. These technologies will
    improve the monitoring capabilities of the health of city populations, and the
    services will have a reduced response time in emergencies. The following case
    study will focus on working of this.
  id: totrans-261
  prefs: []
  type: TYPE_NORMAL
  zh: 城市人口的不可穿透性在任何流行病期间拉伸了医疗服务，并可能加速疾病的爆发，例如COVID-19。技术将如何成为这方面的护盾？答案是采用5G和物联网技术，这将减少劳动力并避免人类的必要性，同时减少其物理存在。这些技术将提高城市人口健康监测能力，并且在紧急情况下，服务的响应时间将缩短。以下案例研究将重点关注这方面的工作。
- en: The impact of 5G based IoT system on medical healthcare will be of great use
    [[47](#CR47)]. Through 5G and the IoT devices, the healthcare benefactors can
    gather health-related data from the patients immediately and monitor their conditions
    for preventive and personalized care. This can be used for training junior doctors
    for doing surgery through AR/VR with high bandwidth 5G and low latency. The replacement
    of the wired connections in the operating theatres could be replace with the powerful,
    secure wireless connections of 5G and low latency. The other usages are to enrich
    the remote real-time diagnostics by delivering good quality video using 5G. The
    5G based network with high bandwidth connectivity and low latency can be used
    in robotics technologies for dispensing medicines, support for diagnostics, and
    even for performing surgery. The usages of cloud connectivity will support for
    doing data analytics across the records of the medical information. This information
    will contain data about the CT scans and can help with treatment prioritization.
    Figure [7.5](#Fig5) reflects about the information on various health parameters
    of the patients is detected using the wireless IoT devices and the information’s
    are collected and passed to the cloud with the help of 5G technology [[48](#CR48)].
    The doctors and other services will be connected to the cloud for doing their
    operations based upon the intelligent decision made through data analysis.![../images/501059_1_En_7_Chapter/501059_1_En_7_Fig5_HTML.png](../images/501059_1_En_7_Chapter/501059_1_En_7_Fig5_HTML.png)
  id: totrans-262
  prefs: []
  type: TYPE_NORMAL
  zh: 基于5G的物联网系统对医疗保健的影响将会非常有用[[47](#CR47)]。通过5G和物联网设备，医疗受益者可以立即收集患者的与健康相关的数据，并监测他们的状况，以进行预防和个性化护理。这可以用于通过具有高带宽5G和低延迟的AR/VR培训初级医生进行手术。手术室中有线连接的替代品可以用5G的强大、安全的无线连接和低延迟来替代。其他用途包括利用5G传送优质视频来丰富远程实时诊断。基于5G的网络具有高带宽连接和低延迟，可以在机器人技术中用于分发药物、支持诊断，甚至进行手术。云连接的用途将支持对医疗信息记录进行数据分析。这些信息将包含有关CT扫描的数据，并可以帮助进行治疗优先级排序。图[7.5](#Fig5)反映了通过无线物联网设备检测患者各种健康参数的信息，并借助5G技术将信息收集并传送到云端[[48](#CR48)]。医生和其他服务人员将连接到云端，根据数据分析做出的智能决策进行操作。![../images/501059_1_En_7_Chapter/501059_1_En_7_Fig5_HTML.png](../images/501059_1_En_7_Chapter/501059_1_En_7_Fig5_HTML.png)
- en: Fig. 7.5
  id: totrans-263
  prefs: []
  type: TYPE_NORMAL
  zh: 图7.5
- en: 5G-IoT and Healthcare systems
  id: totrans-264
  prefs: []
  type: TYPE_NORMAL
  zh: 5G-IoT与医疗保健系统
- en: '3.3 5G Smart Industries Development and Production: Managing Its Utility and
    Energy'
  id: totrans-265
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.3 5G智能产业的发展和生产：管理其实用性和能源
- en: The production environments in the present era are in extreme volatility state;
    because of the product lifecycle and shorter business, the manufacturing industries
    around the world are under extreme pressure. As the components increasingly become
    more complex and varied to produce; which in turn shows that the margins are being
    squeezed. As the conditions of workforces are being matured, this becomes costlier
    to maintain [[49](#CR49)]. The 5G based IoT and cloud computing can solve these
    problems to an extent and are being discussed here. The edge computing will enable
    conveniences to scale the number of deployed platforms, connected devices, and
    real-time data analytics. The last mile fiber can be replaced with the 5G network,
    which will result in a cost-effective and flexible approach. For the reduction
    or avoiding failures, the 5G based microrobots could accomplish the sensor’s inspection
    and share data in real-time for reducing cost and fault prevention. For security
    enhancement cybersecurity facilities that safeguard the large information and
    to be implemented in collaboration with the partners of securities. The greater
    control can be achieved through running private networks to provide better utility
    and control. The demanding Service level agreements (SLAs) must be incorporated
    for the adaption of the 5G and trusted data services. For the management of cybersecurity
    and increasing volume of information (the veracity of data), 5G wireless networks
    are required. The market-oriented computing works in collaboration with the utilities
    of the operators to provide platforms for energy administration [[50](#CR50)].
  id: totrans-266
  prefs: []
  type: TYPE_NORMAL
  zh: 当前时代的生产环境处于极端不稳定状态；由于产品生命周期较短和商业竞争加剧，全球制造业面临极大压力。随着组件越来越复杂和多样化，生产成本受到挤压。随着劳动力条件的成熟，维护成本也变得更高[[49](#CR49)]。基于5G的物联网和云计算可以在一定程度上解决这些问题，并在此进行讨论。边缘计算将使得部署平台数量、连接设备和实时数据分析变得更加方便。最后一英里光纤可以被5G网络取代，这将带来一种成本效益和灵活性的方法。为了减少或避免故障，基于5G的微型机器人可以完成传感器的检查，并实时共享数据以降低成本和预防故障。为了增强安全性，需要建立能够保护大量信息的网络安全设施，并与安全合作伙伴一起实施。通过运行私人网络，可以实现更好的效用和控制。必须纳入对5G和可信数据服务的适应性的需求服务级别协议（SLAs）。为了管理网络安全和增加信息量（数据的真实性），需要5G无线网络。市场导向的计算与运营商的工具合作，为能源管理提供平台[[50](#CR50)]。
- en: 3.4 Connected Vehicles and 5G Era
  id: totrans-267
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.4 连接车辆和5G时代
- en: As per the data of Ericsson 2019, there will be 500 million connected cars(vehicles)
    on the road by 2025, and the connected vehicle services will be worth 81 US $
    billion by 2030 as per the data of strategy and PWC 2019 [[51](#CR51)]. These
    data indicate that the vehicle market with IoT integration will grow in the future
    to provide immense revenue opportunities for the vehicular collaborative organization
    in the wider ecosystem, automotive manufacturers, and for mobile operators. Below
    is the discussion of the technologies that are useful for the management of vehicle
    networks. The other aspect related to the connected vehicles system is the impact
    of the safety and well-being of the citizens. As per the data released by the
    Bosch, 2017 by 2025, the connected vehicular systems can save 11,000 lives and
    may lead to 260K fewer mishaps (in terms of accidents) each year. Avoiding 400K
    tonnes of emissions produced by CO2 and also saving 280 millions hours spend during
    the driving of the vehicles. For communications of these devices, the 5G based
    IoT and CC will play an important role. Let us see how this is done by C-V2X (Cellular
    Vehicle to Everything). Figure [7.6](#Fig6) shows the basic architecture of the
    connected vehicles and how does this work with the neighboring environment (such
    as interaction with the cellular networks, pedestrian and traffic management,
    and information data) using 5G based IoT systems and Cloud Computing.![../images/501059_1_En_7_Chapter/501059_1_En_7_Fig6_HTML.png](../images/501059_1_En_7_Chapter/501059_1_En_7_Fig6_HTML.png)
  id: totrans-268
  prefs: []
  type: TYPE_NORMAL
  zh: 根据 2019 年爱立信的数据，到 2025 年，道路上将有 5 亿辆联网汽车，到 2030 年，联网汽车服务的价值将达到 810 亿美元，根据 2019
    年战略和普华永道的数据[[51](#CR51)]。这些数据表明，具有物联网集成的车辆市场将在未来提供巨大的收入机会，涉及更广泛的生态系统、汽车制造商和移动运营商的车辆协作组织。下面讨论了对车辆网络管理有用的技术。与联网车辆系统相关的另一个方面是其对公民安全和福祉的影响。根据
    2017 年博世发布的数据，到 2025 年，联网车辆系统可以每年挽救 11000 条生命，并导致每年减少 26 万次事故（以事故为单位）。避免 CO2 产生的
    400K 吨排放，还节省了 2.8 亿小时的车辆驾驶时间。对于这些设备的通信，基于 5G 的物联网和 CC 将起重要作用。让我们看看 C-V2X（蜂窝车辆对一切）是如何实现的。图
    [7.6](#Fig6) 显示了连接车辆的基本架构以及如何使用基于 5G 的物联网系统和云计算与周边环境（如与蜂窝网络、行人和交通管理的交互以及信息数据）进行交互。![../images/501059_1_En_7_Chapter/501059_1_En_7_Fig6_HTML.png](../images/501059_1_En_7_Chapter/501059_1_En_7_Fig6_HTML.png)
- en: Fig. 7.6
  id: totrans-269
  prefs: []
  type: TYPE_NORMAL
  zh: Fig. 7.6
- en: 5G-IoT and vehicle network
  id: totrans-270
  prefs: []
  type: TYPE_NORMAL
  zh: 5G-IoT 和车辆网络
- en: The C-V2X allows the vehicle networks to scale to its full potential.C-V2X is
    enhanced 3GPP (third Generation Partnership Project) LTE standard that describes
    a set of technologies for supporting the communications between the vehicles,
    people (mostly pedestrians in our case), and infrastructure. The benefits for
    the same are some value-added services for the end-users such as safety, enhanced
    driving management, pollution control, and reduced traffic congestion [[52](#CR52)].
  id: totrans-271
  prefs: []
  type: TYPE_NORMAL
  zh: C-V2X 允许车辆网络充分发挥其潜力。C-V2X 是增强的 3GPP（第三代合作伙伴项目）LTE 标准，描述了一组技术，用于支持车辆、人员（在我们的情况下主要是行人）和基础设施之间的通信。其带来的好处包括一些增值服务，例如安全性、增强驾驶管理、污染控制和减少交通拥堵[[52](#CR52)]。
- en: '*Note*: The 3GPP has classified the standards of 5G into two releases'
  id: totrans-272
  prefs: []
  type: TYPE_NORMAL
  zh: '*注意*：3GPP 已将 5G 的标准分为两个版本'
- en: 'The Release 15: This resembles NR (5G New Radio)-1'
  id: totrans-273
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Release 15：这类似于 NR（5G 新无线电）-1
- en: 'The other one is Release 16: Which resembles Phase-2'
  id: totrans-274
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 另一个是 Release 16：类似于 Phase-2
- en: In NR (New Radio) phase 1, there are common elements between the NR and LTE
    and use OFDM (Orthogonal Frequency Division Multiplexing).
  id: totrans-275
  prefs: []
  type: TYPE_NORMAL
  zh: 在 NR（New Radio）第 1 阶段中，NR 和 LTE 之间有共同的元素，并使用 OFDM（正交频分复用）。
- en: 'The C-V2X is made up of the following communication technologies:'
  id: totrans-276
  prefs: []
  type: TYPE_NORMAL
  zh: C-V2X 由以下通信技术组成：
- en: i.V2V
  id: totrans-277
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: i.V2V
- en: ii. V2I
  id: totrans-278
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ii. V2I
- en: iii. V2P
  id: totrans-279
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: iii. V2P
- en: iv. V2N
  id: totrans-280
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: iv. V2N
- en: i.V2V:As shown in Fig. [7.7](#Fig7), the Vehicle to vehicle(V2V) technology
    permits the vehicle to talk to the other vehicle on the lane for receiving and
    sending the warning of the collisions, traffic turns, hard emergency braking,
    etc.![../images/501059_1_En_7_Chapter/501059_1_En_7_Fig7_HTML.png](../images/501059_1_En_7_Chapter/501059_1_En_7_Fig7_HTML.png)
  id: totrans-281
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: i.V2V：如图 [7.7](#Fig7) 所示，车辆对车辆（V2V）技术允许车辆在车道上与其他车辆通信，以接收和发送有关碰撞、交通转弯、紧急刹车等的警告。![../images/501059_1_En_7_Chapter/501059_1_En_7_Fig7_HTML.png](../images/501059_1_En_7_Chapter/501059_1_En_7_Fig7_HTML.png)
- en: Fig. 7.7
  id: totrans-282
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: Fig. 7.7
- en: 5G-IoT and V2V
  id: totrans-283
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 5G-IoT 和 V2V
- en: ii.V2I:The Vehicle to infrastructure (V2I) technology as shown in Fig. [7.8](#Fig8)
    permits the vehicles to communicate with the road infrastructures like toll stations,
    speed signs, and traffic lights. For example, the drivers can slow down the speed
    and accelerate through monitoring change times of traffic lights and their status
    too. This results in a reduction of air pollution, saves fuel, prevents accidents,
    and improves traffic flow.![../images/501059_1_En_7_Chapter/501059_1_En_7_Fig8_HTML.png](../images/501059_1_En_7_Chapter/501059_1_En_7_Fig8_HTML.png)
  id: totrans-284
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: ii.V2I:车辆到基础设施（V2I）技术如图[7.8](#Fig8)所示，允许车辆与道路基础设施（如收费站、限速标志和交通信号灯）进行通信。例如，驾驶员可以通过监控交通信号灯的变化时间和状态来减速和加速。这样可以减少空气污染，节省燃料，预防事故，并改善交通流量。![../images/501059_1_En_7_Chapter/501059_1_En_7_Fig8_HTML.png](../images/501059_1_En_7_Chapter/501059_1_En_7_Fig8_HTML.png)
- en: Fig. 7.8
  id: totrans-285
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图7.8
- en: 5G-IoT and V2I
  id: totrans-286
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 5G-IoT和V2I
- en: iii.V2P:Vehicle to pedestrian (V2P) technology supports to defend vulnerable
    street operators by a collision warning to the driver and the pedestrian or cyclist,
    thus making the streets safer for the traffic participants and the drivers. This
    is displayed in the Fig. [7.9](#Fig9).![../images/501059_1_En_7_Chapter/501059_1_En_7_Fig9_HTML.png](../images/501059_1_En_7_Chapter/501059_1_En_7_Fig9_HTML.png)
  id: totrans-287
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: iii.V2P:车辆到行人（V2P）技术支持通过向驾驶员和行人或骑自行车者发出碰撞警告来保护易受伤害的街道操作者，从而使道路对交通参与者和驾驶员更安全。如图[7.9](#Fig9)所示。![../images/501059_1_En_7_Chapter/501059_1_En_7_Fig9_HTML.png](../images/501059_1_En_7_Chapter/501059_1_En_7_Fig9_HTML.png)
- en: Fig. 7.9
  id: totrans-288
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图7.9
- en: 5G-IoT and V2P
  id: totrans-289
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 5G-IoT和V2P
- en: 'There are two ways to implement the same:'
  id: totrans-290
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 实施相同功能有两种方法：
- en: (a)
  id: totrans-291
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: (a)
- en: By making use of the cellular network, where the cyclists or pedestrians are
    visible to the driver of the corresponding vehicle through an application on their
    smartphone.
  id: totrans-292
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 通过利用蜂窝网络，骑自行车者或行人通过他们智能手机上的应用程序对相应车辆的驾驶员可见。
- en: (b)
  id: totrans-293
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: (b)
- en: Direct communication between vulnerable road users and drivers of the vehicle,
    in this case, the C-V2X technology is entrenched directly to their smartphones.
  id: totrans-294
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 直接在易受损道路用户和车辆驾驶员之间进行通信，在这种情况下，C-V2X技术直接嵌入到他们的智能手机中。
- en: iv.V2N:Vehicle to Network technology permits the drivers of the vehicles to
    communicate with the network, high range communications between vehicles, empowering
    high reliability, vulnerable road users(pedestrian or a cyclist), roadside infrastructure
    by the existing cellular network, and is shown in Fig. [7.10](#Fig10). These vehicles
    link with their surroundings and the existing smart transport solutions through
    the blind corners and beyond the line of sight. This, as a result, increases safety
    on the roads and increases traffic efficiency.![../images/501059_1_En_7_Chapter/501059_1_En_7_Fig10_HTML.png](../images/501059_1_En_7_Chapter/501059_1_En_7_Fig10_HTML.png)
  id: totrans-295
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: iv.V2N:车辆到网络技术允许车辆驾驶员与网络进行通信，实现车辆之间的高范围通信，通过现有的蜂窝网络为高可靠性、易受损路面用户（行人或骑自行车者）、道路边缘基础设施提供服务，并如图[7.10](#Fig10)所示。这些车辆通过盲区和视线外与周围环境和现有智能交通解决方案连接。因此，这增加了道路安全性并提高了交通效率。![../images/501059_1_En_7_Chapter/501059_1_En_7_Fig10_HTML.png](../images/501059_1_En_7_Chapter/501059_1_En_7_Fig10_HTML.png)
- en: Fig. 7.10
  id: totrans-296
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图7.10
- en: 5G-IoT and V2N
  id: totrans-297
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 5G-IoT和V2N
- en: 'As of now we have seen how the Vehicles will communicate with the help of 5G-IoT
    based System. For the management of the information, Cloud Computing (CC) plays
    an important role. CC offers services such as SaaS (Software as a Service), PaaS
    (Platform as a Services), and IaaS (Infrastructure as a Services). These services
    provide shared resources present over the network. The integrated model of CC
    in VANETs plays a major role in real-time safety management in vehicular communications
    and monitoring of the smart traffic systems. The Flow of the system will be as
    follows:'
  id: totrans-298
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，我们已经看到车辆如何利用基于5G-IoT的系统进行通信。对于信息的管理，云计算（CC）起着重要作用。CC提供诸如SaaS（软件即服务）、PaaS（平台即服务）和IaaS（基础设施即服务）等服务。这些服务提供了在网络上共享的资源。在车辆自组网中集成云计算的模型在车辆通信的实时安全管理和智能交通系统的监控中发挥着重要作用。系统的流程如下：
- en: '1.'
  id: totrans-299
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '1.'
- en: The vehicles moving in a subdivision are linked to each other and exchange significant
    evidence such as speed, and location, etc.
  id: totrans-300
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在一个分区内移动的车辆相互连接，并交换重要证据，如速度和位置等。
- en: '2.'
  id: totrans-301
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '2.'
- en: This data is added to the Road Side Units (RSU), which are mounted at consistent
    gaps of distance on the roads.
  id: totrans-302
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 这些数据被添加到路侧单元（RSU），这些单元在道路上的一致间隔处安装。
- en: '3.'
  id: totrans-303
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '3.'
- en: The information collected by the RSU passes to the central server linked with
    the CC.
  id: totrans-304
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: RSU收集的信息传递给与CC相连的中央服务器。
- en: '4.'
  id: totrans-305
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '4.'
- en: The central cloud server segregates and monitors this information so that it
    can be retrieved/used by the smart traffic monitoring system. The corresponding
    decisions will be sent to the mobile devices to take appropriate decisions.
  id: totrans-306
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 中央云服务器对此信息进行分离和监视，以便智能交通监控系统可以检索/使用该信息。相应的决策将发送到移动设备以做出适当的决策。
- en: 4 Research Issues/Challenges in the Field of CC, IoT, and 5G
  id: totrans-307
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: CC、IoT和5G领域的4个研究问题/挑战
- en: Till now, this is identified that the future IoT requirements will be fulfilled
    satisfactorily by using 5G. However, implementing 5G opens new sets of interesting
    challenges with respect to IoT infrastructure in terms of security issues, architectural
    issues, and trusted communication between ubiquitous devices issues, etc. and
    is shown in Fig. [7.11](#Fig11). In the remaining portion of the chapter, we will
    focus on some of the potential research issues and its future scope. Some of the
    important technical challenges are mentioned here:![../images/501059_1_En_7_Chapter/501059_1_En_7_Fig11_HTML.png](../images/501059_1_En_7_Chapter/501059_1_En_7_Fig11_HTML.png)
  id: totrans-308
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，已经确定未来的物联网需求将通过使用5G得到满足。然而，实施5G会带来一系列关于物联网基础设施的有趣挑战，包括安全问题、架构问题以及普遍设备之间的可信通信等问题，如图[7.11](#Fig11)所示。在本章的剩余部分中，我们将专注于一些潜在的研究问题及其未来范围。以下是一些重要的技术挑战：![../images/501059_1_En_7_Chapter/501059_1_En_7_Fig11_HTML.png](../images/501059_1_En_7_Chapter/501059_1_En_7_Fig11_HTML.png)
- en: Fig. 7.11
  id: totrans-309
  prefs: []
  type: TYPE_NORMAL
  zh: 图7.11
- en: Issues in 5G based IoT infrastructure
  id: totrans-310
  prefs: []
  type: TYPE_NORMAL
  zh: 基于5G的物联网基础设施问题
- en: A.
  id: totrans-311
  prefs: []
  type: TYPE_NORMAL
  zh: A.
- en: '1.The big issue is the **architecture of the 5G based IoT infrastructure**.
    Even though many architectures have been proposed but still many issues still
    exist, which includes:'
  id: totrans-312
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 1.最大的问题是**基于5G的物联网基础设施的架构**。尽管已经提出了许多架构，但仍然存在许多问题，其中包括：
- en: (a)
  id: totrans-313
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: (a)
- en: 'Network management and scalability [[53](#CR53)]: Due to the massive presence
    of the IoT devices, network scalability is the major issue that needs to be considered.'
  id: totrans-314
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: '网络管理和可扩展性[[53](#CR53)]: 由于IoT设备的大量存在，网络的可扩展性是需要考虑的主要问题。'
- en: (b)
  id: totrans-315
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: (b)
- en: 'Heterogeneity and interoperability [[54](#CR54)]: The interconnection among
    heterogeneous networks is an issue. The enormous number of the various IoT devices
    is to be coupled with technology to collect, disseminate, and communicate important
    data with the other applications or smart networks.'
  id: totrans-316
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: '异构性和互操作性[[54](#CR54)]: 异构网络之间的互联是一个问题。大量各种各样的IoT设备需要与技术相结合，以收集、传播和与其他应用程序或智能网络交换重要数据。'
- en: (c)
  id: totrans-317
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: (c)
- en: 'Privacy and security concerns [[55](#CR55)]: There must be some mechanism through
    which we can increase the privacy concern and security and suppress the cyber
    attacks.'
  id: totrans-318
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: '隐私和安全问题[[55](#CR55)]: 必须有一些机制，通过该机制我们可以增加隐私关注和安全性，并抑制网络攻击。'
- en: 2.The 5G based SDN networking is still a challenge [[56](#CR56)], such as
  id: totrans-319
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 2.基于5G的SDN网络仍然是一个挑战[[56](#CR56)]，例如
- en: (a)
  id: totrans-320
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: (a)
- en: The separation of data plane and control is difficult for most of the SDNs.
  id: totrans-321
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 大多数SDN的数据平面和控制平面分离都很困难。
- en: (b)
  id: totrans-322
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: (b)
- en: In terms of flexibility of the scalable SD-CN is a challenge for network connectivity
    expansion.
  id: totrans-323
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 就可扩展的SD-CN的灵活性而言，对网络连接扩展是一个挑战。
- en: '3.'
  id: totrans-324
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '3.'
- en: Device to device communication is anticipated to provide better throughput for
    5G based IoT. Here the important challenges are spectral efficiencies and energy.
    To provide high reliability over the communication network in between D2D, we
    require a good interference management scheme and spectral resource [[57](#CR57)].
  id: totrans-325
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 设备之间的通信预计将为基于5G的物联网提供更好的吞吐量。在这里，重要的挑战是频谱效率和能源。为了在D2D之间的通信网络上提供高可靠性，我们需要一个良好的干扰管理方案和频谱资源[[57](#CR57)]。
- en: '4.'
  id: totrans-326
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '4.'
- en: 'IoT framework deployment: The deployment is difficult for the IoT network because
    of the heterogeneous environment, limited resources present in the device, and
    large scalability. Hence the collection and dissemination of the information is
    a challenging task [[58](#CR58)].'
  id: totrans-327
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: IoT框架部署：由于IoT网络中的异构环境、设备中存在的有限资源以及大规模扩展，部署对于IoT网络来说是困难的。因此，信息的收集和传播是一项具有挑战性的任务[[58](#CR58)]。
- en: '5.'
  id: totrans-328
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '5.'
- en: The other challenges are fixing the dense heterogeneous network deployment in
    the IoT framework, full-duplex communication at an identical time, and multiple
    access methods for the 5G and beyond the 5G networks [[59](#CR59)].
  id: totrans-329
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 其他挑战包括修复物联网框架中密集异构网络部署，同时进行全双工通信，以及 5G 及 5G 以后网络的多种接入方法[[59](#CR59)]。
- en: B. Security Assurance and Privacy Concerns
  id: totrans-330
  prefs: []
  type: TYPE_NORMAL
  zh: B. 安全保障和隐私问题
- en: 'The current situation of the 5G based IoT requires security features to be
    imposed in the device as well as the network level for complex applications such
    as smart city, smart traffic management, and others. The designer of the system
    must consider both local intrusions at the device as well as in the software too
    [[60](#CR60)]. We also need to follow the importance of security w.r.t the following
    key words: assurance, backward compatibility, storage, mobility, crypto algorithms,
    authentication, key management, and identity.'
  id: totrans-331
  prefs: []
  type: TYPE_NORMAL
  zh: 基于 5G 的物联网的当前情况要求在设备和网络级别对复杂应用（如智能城市、智能交通管理等）实施安全特性。系统设计者必须同时考虑设备和软件层面的本地入侵[[60](#CR60)]。我们还需要遵循安全性的重要性，包括以下关键词：保证、向后兼容、存储、移动性、加密算法、认证、密钥管理和身份验证。
- en: 'C. Issues Related to StandardizationBecause of the assorted nature of the devices
    and networks in the 5G based IoT systems, it lacks standardization and consistency
    for the IoT applications. Again there are still many challenges and hurdles in
    applying their solutions [[61](#CR61)]. These standardizations can be categorized
    into four parts and are mentioned below:'
  id: totrans-332
  prefs: []
  type: TYPE_NORMAL
  zh: C. 标准化相关问题由于 5G 物联网系统中设备和网络的多样性，缺乏物联网应用的标准化和一致性。再次，将其解决方案应用到仍然存在许多挑战和障碍[[61](#CR61)]。这些标准化可以分为四部分，如下所述：
- en: '1.'
  id: totrans-333
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '1.'
- en: The Killer tasks, which include analysis functions, data collections, and control
    functions.
  id: totrans-334
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 杀手任务，包括分析功能、数据收集和控制功能。
- en: '2.'
  id: totrans-335
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '2.'
- en: Business tasks/models, these are expected to satisfy the prerequisite of the
    consumable market and e-commerce.
  id: totrans-336
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 业务任务/模型，这些预期满足可消费市场和电子商务的先决条件。
- en: '3.'
  id: totrans-337
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '3.'
- en: Connectivity contains protocols and communication networks that connect IoT
    devices.
  id: totrans-338
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 连通性包含连接物联网设备的协议和通信网络。
- en: '4.'
  id: totrans-339
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '4.'
- en: IoT device platform, design of IoT products, and analytic tools of big data.
  id: totrans-340
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 物联网设备平台、物联网产品设计和大数据分析工具。
- en: With the perspective of cloud computing, the IoT as a Service may be the future
    scope for the researchers. It not only will support the 5G based IoT but also
    bridge the gap between the human being and heterogenous environment around.
  id: totrans-341
  prefs: []
  type: TYPE_NORMAL
  zh: 从云计算的角度看，物联网作为服务可能是研究的未来范围。它不仅将支持基于 5G 的物联网，还将弥合人类与周围异构环境之间的差距。
- en: 'D. Research Trends for 5G Based IoTThe evolution of the 5G is still in the
    early phase. In addition to this, we have identified some challenges [[62](#CR62)]
    and are mentioned below:'
  id: totrans-342
  prefs: []
  type: TYPE_NORMAL
  zh: D. 基于 5G 的物联网的研究趋势5G 的演进仍处于早期阶段。除此之外，我们还确定了一些挑战[[62](#CR62)]，如下所述：
- en: '1.'
  id: totrans-343
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '1.'
- en: The 5G will continue to expand in the future and many devices will be linking
    to this network. The Named Data Networking (NDN) is required for on-demand feasible
    network architecture in support of IoT applications for high density. Even NFV
    (Network function virtualization) is also supportive of the fragmentation of the
    information generated due to the 5G based IoT.
  id: totrans-344
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 未来，5G 将继续扩展，许多设备将连接到这个网络。命名数据网络（NDN）是支持物联网应用的按需可行网络架构的必备条件，特别是针对高密度。即使是网络功能虚拟化（NFV）也支持由于基于
    5G 的物联网产生的信息的分割。
- en: '2.'
  id: totrans-345
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '2.'
- en: 'The usage of edge computing will be advantageous for 5G based IoT systems in
    the following ways: (a) For doing analytics and reducing the communication (b)
    enhances highly computational tasks such as AR/VR and other information-intensive
    applications like smart cities and traffic management, etc.'
  id: totrans-346
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 边缘计算的使用对于基于 5G 的物联网系统将有以下优势：(a) 用于分析和减少通信 (b) 增强高度计算任务，如 AR/VR 和其他信息密集型应用，如智能城市和交通管理等。
- en: '3.'
  id: totrans-347
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '3.'
- en: The convergence of IoT, data analytics, AI, and 5G will transform the 5G based
    IoT w.r.t better user’s experiences in terms of communications, commerce, digital
    content, and applications. For example, the AI will enable 5G based IoT in making
    an intelligent decision on its own for the connected automobiles, connected homes,
    virtual reality, and wearable devices. These advanced technologies (analytics
    and machine learning) will support the management of the IoT system framework.
  id: totrans-348
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 物联网、数据分析、人工智能和5G的融合将改变基于5G的物联网，使其在通信、商务、数字内容和应用方面提供更好的用户体验。例如，人工智能将使基于5G的物联网能够自行做出智能决策，用于连接的汽车、连接的家庭、虚拟现实和可穿戴设备。这些先进技术（分析和机器学习）将支持物联网系统框架的管理。
- en: '4.'
  id: totrans-349
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '4.'
- en: It is believed in the future that energy harvesting and spectrum efficient research
    will play an important role in fast switching between the wireless networks for
    the 5G enabled IoT.
  id: totrans-350
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 未来有人认为能源收集和频谱效率研究将在5G启用的物联网之间实现快速切换中发挥重要作用。
- en: '5.'
  id: totrans-351
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '5.'
- en: For the present and future scope of IoT, both privacy and security will be a
    key feature. There is an increasing demand for the security of 5G based IoT w.r.t
    threat landscape, high privacy concerns, delivery models of the services, and
    trusted models. These features of the privacy and security cover all the layers
    of the 5G based IoT systems, for example, this will take care of end to end protection
    apparatus, protection of privacy location and identity protection from the active
    attackers.
  id: totrans-352
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 对于物联网的现在和未来范围，隐私和安全性都将是关键特性。对于基于5G的物联网的安全性需求正在增加，涉及威胁态势、高隐私关注度、服务的交付模式和可信模型。隐私和安全性的这些特性覆盖了5G基于物联网系统的所有层次，例如，这将负责端到端保护装置、保护隐私位置和身份保护免受主动攻击者的攻击。
- en: '6.'
  id: totrans-353
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '6.'
- en: 'Middleware solution for the context-aware systems: The scalability, heterogeneity,
    and mobility are expected to speed up as context awareness solutions are also
    available. This also yields to automatically and autonomously adapt to the dynamic
    changes w.r.t the context.'
  id: totrans-354
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 上下文感知系统的中间件解决方案：可扩展性、异构性和移动性预计随着上下文感知解决方案的可用性而加速。这也将导致自动适应动态变化，例如上下文的变化。
- en: 'E. Privacy Concerns and Security AssurancesPrivacy and security concerns include
    device access control, authorization, authentication, and 5G-IoT based privacy-preserving
    [[62](#CR62)]. Other points related to this are mentioned below:'
  id: totrans-355
  prefs: []
  type: TYPE_NORMAL
  zh: E. 隐私关注和安全保证隐私和安全方面的关注包括设备访问控制、授权、认证和基于5G-IoT的隐私保护[[62](#CR62)]。其他相关点如下所述：
- en: (a)
  id: totrans-356
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (a)
- en: The challenging research topic is trusted communication over the 5G based networking
    in the presence of eavesdroppers. The important emerging topic is the device’s
    security of the 5G based IoT systems. Some researchers have tried to solve these
    issues by using some cryptographic methods.
  id: totrans-357
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 5G基于网络的通信在窃听者存在的情况下的信任通信是一个具有挑战性的研究课题。5G基于物联网系统的设备安全是一个重要的新兴课题。一些研究人员已经尝试使用一些加密方法来解决这些问题。
- en: (b)
  id: totrans-358
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (b)
- en: 'Need for scalable and flexible architecture for security: The architecture
    for the 5G based IoT must focus on users’ privacy protections, low delay mobility
    security, security assessment, service-oriented security, identity management,
    and trust models [[63](#CR63)].'
  id: totrans-359
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 对于安全性需要可扩展和灵活的架构：基于5G的物联网架构必须关注用户的隐私保护、低延迟移动安全、安全评估、面向服务的安全、身份管理和信任模型[[63](#CR63)]。
- en: (c)
  id: totrans-360
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (c)
- en: 'Security in terms of energy-efficiency: The 5G based IoT encompasses billions
    of resource-constrained devices. In many cases, these devices, do not provide
    computational security solutions, which in turn, demands the lightweight resources
    security resolutions over resource-constrained devices are an important issue
    [[64](#CR64)].'
  id: totrans-361
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 能源效率方面的安全性：基于5G的物联网涵盖了数十亿资源受限设备。在许多情况下，这些设备并未提供计算安全解决方案，这反过来要求对资源受限设备进行轻量级资源安全解决方案的重要问题[[64](#CR64)]。
- en: Instead of an individual security appliance, it is better to acquire systematic
    privacy protection and security protection mechanism in the 5G based IoT systems.
    Other security approaches such as data assurances, trust models, and device security,
    are to be revisited. The readers can also explore more on cyberattacks or crimes,
    which leads to attacks that target user devices, core network and access, and
    home/external networks.
  id: totrans-362
  prefs: []
  type: TYPE_NORMAL
  zh: 在基于5G的物联网系统中，获得系统性的隐私保护和安全保护机制要比单独的安全设备更好。其他安全方法，如数据保证、信任模型和设备安全，都需要重新审视。读者还可以更深入地探讨网络攻击或犯罪，这些攻击针对用户设备、核心网络和访问网络以及家庭/外部网络。
- en: 5 Conclusion
  id: totrans-363
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5 结论
- en: There are numerous beneficial range of services, which are provided by the 5G
    and is not available with other technologies. Which includes flexibility to support
    high number of mobile and static IoT devices, this have a diverse collection of
    bandwidth, speed and quality of service necessities. The 5G based IoT systems
    will integrate the 5G procedures and techniques into the future IoT. The chapter
    deals with recent research on 5G, IoT, edge computing, and cloud computing. 5G
    enables to serve wide range of diverse service requirements and different range
    of devices. The technology such as CC will support and handle the volumes of data
    encountered due to the IoT. IoT interactions are vital to the growth and development
    of intelligent communities’ progress. The emerging Wireless 5G technologies are
    designed to provide reliable and scalable communication for fast-growing IoT appliances.
    This chapter showcased the various case studies where the integration of the CC
    ecosystem with the IoT Based 5G infrastructure can lead to the smooth management
    of the data and a secure system. We firstly introduce the background of the 5G,
    IoT, and Cloud Computing era. Then we have discussed the present applications
    of the 5G based IoT infrastructure. Afterwards, details about the current research
    issues and trends were analyzed.
  id: totrans-364
  prefs: []
  type: TYPE_NORMAL
  zh: 5G提供了许多有益的服务范围，这些服务在其他技术中不可用。其中包括支持大量移动和静态物联网设备的灵活性，这些设备具有各种各样的带宽、速度和服务质量需求。基于5G的物联网系统将把5G的程序和技术整合到未来的物联网中。该章节涉及了关于5G、物联网、边缘计算和云计算的最新研究。5G能够满足各种不同的服务需求和不同范围的设备。像CC这样的技术将支持并处理由物联网引起的大量数据。物联网的相互作用对智能社区的增长和发展至关重要。新兴的无线5G技术旨在为快速增长的物联网设备提供可靠和可扩展的通信。本章展示了各种案例研究，其中CC生态系统与基于物联网的5G基础设施的集成可以实现数据的顺畅管理和安全系统。首先我们介绍了5G、物联网和云计算时代的背景。然后我们讨论了基于5G的物联网基础设施的当前应用。之后，分析了当前研究问题和趋势的细节。
