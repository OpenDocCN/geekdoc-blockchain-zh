- en: A cluster within the Near Processing Layer of a certain geographic range (R).
    A cluster is formed by a fog/edge agent with a different patient member value,
    where a representative is selected to be the head of the cluster. The cluster
    head (also called the leader) is involved in running the blockchain consensus
    protocol by locking a certain amount of stake in the network. From each cluster,
    a cluster head (CH) is chosen, taking into account the member nodes’ multi-criteria.
    The selection process includes the performance characteristics of a node, its
    reputation and the stake amount. Criteria are combined to measure a fitness value
    using a decision tree. The blockchain records the information of each node regarding
    the parameters listed, and can be retrieved from the blockchain.
  id: totrans-983
  prefs: []
  type: TYPE_NORMAL
- en: The performance parameters include device processing speed, storage capabilities,
    accessibility, variation distance coefficient and delay in transmission of an
    Agent. Here, MIPS processing capacities, memory space and availability are symbolized
    respectively as p1, p2 and p3.
  id: totrans-984
  prefs: []
  type: TYPE_NORMAL
- en: Δ*T* is the time interval for the selection of cluster head, and where T represents
    a limited random time period used to distinguish waiting time for the same fitness
    of the Agent. The Agent broadcasts its identifier across the cluster since its
    waiting time expires. The other cluster members verify the estimated fitness of
    the Agent and accept their approval for this Agent. In turn, every node in a cluster
    will participate in the PoS proposed. This consensus mechanism would be less vulnerable
    to an attack of 51% from each cluster than DPoS as a leader. The rich node, such
    as PoS, is less likely to become a cluster leader, as the cluster head is not
    only selected based on the locked coin.
  id: totrans-985
