- en: These include low latency, high traffic density, high reliability, high-capacity
    IoT traffic, high location detection, and key performance indicators for network-connected
    user equipment (UE) in a 5G system according to TS 22.261 [[38](#CR38)]. The current
    objective measurements and key performance indicators are specified in the various
    tables placed in Recommendation TS 22.261 [[3](#CR3)].
  id: totrans-548
  prefs: []
  type: TYPE_NORMAL
  zh: 这些包括低延迟、高流量密度、高可靠性、高容量物联网流量、高定位检测以及5G系统中的网络连接用户设备（UE）的关键性能指标，根据TS 22.261 [[38](#CR38)]。当前的客观测量和关键性能指标在推荐
    TS 22.261 [[3](#CR3)] 中的各种表格中指定。
- en: For 5G mobile network, high levels of reliability are critical, as this is a
    key distinctive characteristic when compared to architectures that use an unlicensed
    radio spectrum or preexisting evolved heterogeneous networks. An extensive research
    network on the high reliability of 5G solves the efficiency problems of the existing
    communication network such as reliability, bandwidth, and standby time. Providing
    high reliability for new 5G services will actually be higher when the geographically
    distributed system emerges. The complexity is that all known problems related
    to networks with a wide area occur, and they affect the performance of applications.
    In this context, the use of blockchain technology in 5G-based IoT systems in industrial
    automation on reliability and data privacy requirements can overcome such problems.
  id: totrans-549
  prefs: []
  type: TYPE_NORMAL
  zh: 对于5G移动网络，高可靠性是至关重要的，因为与使用未经许可的无线电频谱或现有演进的异构网络架构相比，这是一个关键的特征。对于5G高可靠性的广泛研究网络解决了现有通信网络的效率问题，如可靠性、带宽和待机时间。为新的5G服务提供高可靠性实际上将在地理分布式系统出现时更高。复杂性在于，所有与广域网络相关的已知问题都会发生，并且它们会影响应用程序的性能。在这种情况下，在工业自动化中基于5G的物联网系统中使用区块链技术解决可靠性和数据隐私要求可以克服这些问题。
- en: 6 Existing Technologies Used in 5G-Based IoT for Industrial Automation
