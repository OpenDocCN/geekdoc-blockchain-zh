- en: 1 Introduction
  id: totrans-645
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1 引言
- en: The IoT and its utilization in different modern areas is developing at an exponential
    rate. As indicated by Gartner, the quantity of IoT-enabled gadgets may reach 24
    billion by 2020\. With the assistance of normalized conventions and layers, engineering
    can be created to execute the pertinent administrations by IoT devices [[1](#CR1)].
    These devices have been effectively utilized in the car business to satisfy the
    needs of the end-clients and to accomplish their moderate business objectives.
    Lately, there is a requirement for an intensive, high quality item with diminished
    item cost. The IoT has changed these situations utilizing the 5G framework, in
    which constant activity between machines, information, and humans is conceivable
    to address the previously mentioned issues. Currently, most IoT-based frameworks
    are manufactured utilizing the combined customer, cloud, and solid information
    databases [[2](#CR2)]. IoT is allowed by a range of technologies, including Far
    Sensor Frameworks, Appropriate Figuring, Big Data Analysis, Embedded Devices,
    Safety Protocols and Models, Correspondence Shows, Wireless Internet, and Semantic
    Search Engines. Social networks enable people to use the internet to keep in touch
    and exchange their data.
  id: totrans-646
  prefs: []
  type: TYPE_NORMAL
  zh: 物联网及其在不同现代领域的利用正以指数速度发展。据Gartner称，到2020年，物联网设备的数量可能达到240亿。借助标准化的协议和层，可以开发架构来执行物联网设备的相关服务[[1](#CR1)]。这些设备已经被成功地应用于汽车行业，以满足最终用户的需求并实现其可持续的商业目标。近年来，对具有降低产品成本的彻底高质量产品的需求越来越大。物联网使用了5G基础设施改变了这些情况，在这种基础设施下，机器、数据和人之间的实时交互可以解决上述问题。目前，大多数基于物联网的系统是使用集成的客户端、云和可靠的数据数据库构建的[[2](#CR2)]。物联网受到一系列技术的支持，包括远程传感器框架、适当的计算、大数据分析、嵌入式设备、安全协议和模型、通信模式、无线互联网和语义搜索引擎。社交网络使人们能够利用互联网保持联系并交换数据。
- en: 1.1 Scope of 5G-Enabled IoT
  id: totrans-647
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.1 5G-Enabled IoT 的范围
- en: The current stage is the Internet of Things (IoT), which provides the means
    to connect a broad variety of physical articles to the internet. Today, the IoT
    is increasingly infiltrating the global network room by improving the supply of
    hardware from tiny consumer devices to massive mechanical machines. Along these
    lines, IoT can possibly profoundly change the manner in which robotization is
    seen at the (physical) object level. IoT offers to energize new roads, particularly
    for businesses, since it inherently bolsters Machine-to-Machine (M2M) communications.
    Normalization bodies are enthusiastically investigating such M2M correspondences
    [[3](#CR3)]. The development of versatile systems denoted its commencement in
    1980 as first age (1G) that simply bolstered voice correspondence. With 2G, computerized
    frameworks hit the market and in this manner the administrations such as instant
    message were presented. It was 3G which offered versatile broadband types of assistance
    with an improved degree of security. 4G, all things considered the current age,
    upgraded the data rate, security, and QoS while diminishing the inactivity. The
    versatile correspondence industry is not prepared for 5G. The progressions in
    IoT and the impending emergence of 5G have advocated the advancement of 5G-enabled
    IoT applications. Such applications have rigid prerequisites such as high limit,
    guaranteed protection and security, adaptability of heterogeneous applications,
    ultra-low inactivity, advanced utilization of system assets, efficient energy
    management, and low OPEX [[4](#CR4)]. Despite the fact that the security architectures
    that are currently being used form mobile networks and generic IoT systems match
    the necessary desires, they are concentrated on a basic level [[1](#CR1), [2](#CR2),
    [5](#CR5)]. Utilizing such unified security answers for 5G and 5G-enabled IoT
    applications will prompt different hindrances, such as expanded expense because
    of innate heterogeneity, mind-boggling and static security of the executive’s
    methods, overuse of system assets, the formation of a bottleneck in the system,
    specific intention of discontent, and high OPEX. Consequently, proceeding with
    the utilization of unified security answers for 5G and IoT-driven applications
    will not only battle to fulfill the needs but will also antagonistically influence
    the anticipated dreams of 5G and IoT. In this specific situation, blockchain innovation
    is a promising structure solution because it can provide answers to all security
    related issues in a unified and decentralized way. To welcome the conceivable
    business esteem that can be accomplished by supporting blockchain innovation for
    5G and IoT, it merits taking a gander at their evaluated singular business esteems.
    From one viewpoint, IoT’s worldwide market is evaluated to reach $457 billion
    by 2020 [[6](#CR6)], and Industry IoT (IIoT) solely will include a $14.2 trillion
    incentive by 2030 [[7](#CR7)]. Then again, 5G will add a business-to-business
    estimation of $700 billion by 2030 [[8](#CR8)]. While, an ongoing Gartner study
    predicts that $3.1 trillion of business worth will be attributable to blockchain
    by 2030 [[9](#CR9)]. Table [9.1](#Tab1) shows a relative comparison of the state-of-the-art
    technologies for 5G-enabled IoT.Table 9.1
  id: totrans-648
  prefs: []
  type: TYPE_NORMAL
  zh: 当前阶段是物联网（IoT），它提供了连接各种物理物品到互联网的手段。如今，物联网通过改善从微小的消费者设备到庞大的机械设备的硬件供应，正在日益渗透到全球网络。沿着这些线路，物联网可能会深刻改变自动化在（物理）对象级别上的看法。物联网为新的道路带来了激励，特别是对于企业来说，因为它天生支持机器对机器（M2M）通信。标准化机构正在积极探索这种M2M通信[[3](#CR3)]。移动网络的发展标志着它的开始，1980年第一代（1G）仅支持语音通信。随着2G的出现，数字系统进入市场，因此引入了诸如即时消息之类的服务。3G提供了增强的安全级别的移动宽带服务。4G，目前的代际，增强了数据传输速率，安全性和QoS，同时降低了延迟。移动通信行业尚未准备好迎接5G。物联网的变化和即将出现的5G推动了5G启用的物联网应用的发展。这些应用具有严格的要求，如高容量，保证的隐私和安全性，异构应用的灵活性，超低延迟，网络资源的高级利用，高效的能源管理和低运营成本[[4](#CR4)]。尽管当前正在使用的移动网络和通用物联网系统的安全架构符合必要的期望，但它们集中在基础级别上[[1](#CR1)，[2](#CR2)，[5](#CR5)]。对于5G和启用5G的物联网应用使用此类统一的安全解决方案将导致各种障碍，例如由于固有的异构性而增加的成本，复杂且静态的安全管理方法，网络资源的过度使用，网络中的瓶颈形成，特定目标的不满意，以及高运营成本。因此，继续使用统一的安全解决方案来支持5G和物联网驱动的应用程序不仅将难以满足需求，而且还将对5G和物联网的预期愿景产生不利影响。在这种情况下，区块链技术是一种有前途的结构解决方案，因为它可以以统一和去中心化的方式提供所有安全相关问题的解决方案。为了欣赏通过支持区块链技术为5G和物联网带来的可能商业价值，值得看一看它们估计的单个商业价值。一方面，预计物联网的全球市场到2020年将达到4570亿美元[[6](#CR6)]，而工业物联网（IIoT）仅在2030年将增加14.2万亿美元的价值[[7](#CR7)]。另一方面，5G将在2030年为企业之间的价值增加7000亿美元[[8](#CR8)]。然而，最近的一项Gartner研究预测，到2030年将归因于区块链的商业价值将达到3.1万亿美元[[9](#CR9)]。表[9.1](#Tab1)显示了用于5G启用的物联网的最新技术的相对比较。Table
