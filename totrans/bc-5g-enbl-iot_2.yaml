- en: 'The Internet of Energy (IoE) worldview presents the idea of smart matrices
    and energy management [[14](#CR14)], in which dispersed systems energy generators
    check power utilization and generation, or battery limit, and give coarse-grained
    insights about matrix wellbeing, and “Smart Meters” can screen limit, age, and
    use at a better granularity and report energy requests to utility suppliers [[13](#CR13)].
    All things considered, IoT is empowering the innovation of future frameworks,
    for example, electronic vehicles and smaller-scale lattices. Moreover, such a
    framework can give more secure, more dependable and vigorous force conveyance,
    to satisfy changing buyer needs [[15](#CR15)]. Currently, more IoT-based frameworks
    are manufactured utilizing the combined customer, cloud, and solid databases [[16](#CR16)]
    and the internet. The developers considered two major drawbacks of the IoT condensed
    foundation: (i) a single point of frustration that might conceivably pull down
    the entire system and (ii) a lack of confidence among the devices connected with
    the structure [[17](#CR17)]. Decentralized platforms may be used for distributed
    (P2P) interchanges between hubs to resolve the previously stated constraints.
    In either event, such mechanisms have a range of safety and security issues that
    can unlock the doorways for gatecrashers to execute various attacks.'
  id: totrans-668
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网能源（IoE）的世界观提出了智能矩阵和能源管理的理念[[14](#CR14)]，其中分布式系统能量发生器检查功率利用和发电，或电池容量，并提供关于矩阵健康状况的粗略见解，“智能电表”可以在更精细的粒度上监测容量、寿命和使用情况，并向公用事业供应商报告能源需求[[13](#CR13)]。总之，物联网正在推动未来系统的技术发展，例如电动车和微网。此外，这样的系统可以提供更安全、更可靠和更强大的电力分配，以满足不断变化的消费者需求[[15](#CR15)]。目前，更多基于物联网的系统正在使用集成的客户端、云和可靠数据库[[16](#CR16)]以及互联网进行构建。开发人员考虑了物联网基础设施的两个主要缺点：（i）可能会导致整个系统崩溃的单点故障，以及（ii）与结构连接的设备之间缺乏信任[[17](#CR17)]。分散式平台可以用于解决前述限制之间的分布式（P2P）通信。无论哪种情况，这样的机制都存在一系列的安全问题，这些问题可能为入侵者打开大门，以执行各种攻击。
