  prefs: []
  type: TYPE_NORMAL
- en: For 5G mobile network, high levels of reliability are critical, as this is a
    key distinctive characteristic when compared to architectures that use an unlicensed
    radio spectrum or preexisting evolved heterogeneous networks. An extensive research
    network on the high reliability of 5G solves the efficiency problems of the existing
    communication network such as reliability, bandwidth, and standby time. Providing
    high reliability for new 5G services will actually be higher when the geographically
    distributed system emerges. The complexity is that all known problems related
    to networks with a wide area occur, and they affect the performance of applications.
    In this context, the use of blockchain technology in 5G-based IoT systems in industrial
    automation on reliability and data privacy requirements can overcome such problems.
