  prefs: []
  type: TYPE_NORMAL
- en: On the other hand, the diagram shown in Fig. [10.7](#Fig7) showed that our eHealth
    security mechanism provided greater overhead communication than the current one.
    An Agent needs a certain number of data encryption segments to be obtained from
    other neighbouring Agents to form the entire secret key. This technique activates
    overhead communication when exchanging hidden keys and authenticating.![../images/501059_1_En_10_Chapter/501059_1_En_10_Fig7_HTML.png](../images/501059_1_En_10_Chapter/501059_1_En_10_Fig7_HTML.png)
