    |'
- en: The future of 5G technology will have unlimited possibilities on the delivery
    of information by any person and everything for the society and businesses, the
    technological environment, as well as the benefit of individuals at any time and
    always. 5G technology is basically a set of new technologies that require a large-scale
    upgrade of equipment/tools or devices compared to the previous generations. This
    technology’s goal is to rely on the achievements of telecommunications systems.
    Additional technologies (e.g., combination of cloud and core technologies) used
    in most of the real radio connectivity are applied to provide large amounts of
    data traffic and other types of devices beneath various operating requirements
    in diverse 5G network supply conditions. Figure [8.2](#Fig2) illustrates the performance
    level based on 5G mobile technology required for the above requirements. The main
    idea of the global agreement is not only to create a new 5G radio technology but
    also to integrate a number of techniques, devices, and applications based on IoT
    [[11](#CR11), [12](#CR12), [14](#CR14)].![../images/501059_1_En_8_Chapter/501059_1_En_8_Fig2_HTML.png](../images/501059_1_En_8_Chapter/501059_1_En_8_Fig2_HTML.png)
  id: totrans-396
  prefs: []
  type: TYPE_NORMAL
  zh: 5G技术的未来将在为社会和企业、技术环境以及个人的利益提供任何时候、始终的信息传递方面具有无限的可能性。与以前的技术相比，5G技术基本上是一套需要对设备/工具或设备进行大规模升级的新技术。该技术的目标是依赖于电信系统的成果。在大多数真正的无线连接中使用的其他技术（例如，云和核心技术的结合）被应用于在不同的5G网络供应条件下为各种操作要求下的大量数据流量和其他类型的设备提供服务。图[8.2](#Fig2)展示了基于5G移动技术对上述要求的性能水平。全球协议的主要思想不仅是创建一种新的5G无线技术，而且还要集成一系列基于物联网的技术、设备和应用程序[[11](#CR11),
    [12](#CR12), [14](#CR14)]。![../images/501059_1_En_8_Chapter/501059_1_En_8_Fig2_HTML.png](../images/501059_1_En_8_Chapter/501059_1_En_8_Fig2_HTML.png)
- en: Fig. 8.2
  id: totrans-397
  prefs: []
  type: TYPE_NORMAL
  zh: 图8.2
- en: 5G demand-side capabilities
  id: totrans-398
  prefs: []
  type: TYPE_NORMAL
  zh: 5G需求端能力
- en: 'Compared to the previous generation technologies, the capabilities of 5G technology
    in terms of IoT-rated performance are as follows:'
  id: totrans-399
  prefs: []
  type: TYPE_NORMAL
  zh: 与以前的技术相比，5G技术在物联网性能方面的能力如下：
- en: Connected devices number – 10–100× more
  id: totrans-400
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 连接设备数量 – 增加10至100倍
- en: User data transfer rate – 10–100× higher
  id: totrans-401
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用户数据传输速率 – 提高10至100倍
- en: Mobile data volume through each area – 1000× more
  id: totrans-402
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每个区域的移动数据量 – 增加1000倍
- en: Battery life with low-power devices – 10× longer
  id: totrans-403
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 低功耗设备的电池寿命 – 延长10倍
- en: End-to-end latency – 5× reduced
  id: totrans-404
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 端到端延迟 – 减少5倍
- en: 'One of the key challenges is how to take full advantage of such opportunities.
    New-generation network technology (5G) mainly allows for a large number of connections.
    The evolving next-generation network has an important position in shaping different
    factors such as cost and security and long-term stability and should present connectivity
    to billions of users and IoT devices. Although it is necessary to establish a
    comprehensive environment for the 5G network, the use of thousands of applications
    and IoT devices is one of the key capabilities of the 5G network. The parameters
    developed by 5G-enabled IoT network technology include:'
  id: totrans-405
  prefs: []
  type: TYPE_NORMAL
  zh: 关键挑战之一是如何充分利用这些机会。新一代网络技术（5G）主要允许大量连接。不断发展的下一代网络在塑造成本、安全性以及长期稳定性等不同因素方面具有重要地位，应为数十亿用户和物联网设备提供连接性。尽管建立5G网络的综合环境是必要的，但使用成千上万的应用程序和物联网设备是5G网络的关键能力之一。由5G启用的物联网网络技术开发的参数包括：
- en: Low latency
  id: totrans-406
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 低延迟
- en: Data integrity
  id: totrans-407
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据完整性
- en: Data transmission
  id: totrans-408
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据传输
- en: Traffic capacity
  id: totrans-409
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 流量容量
- en: Smart communication
  id: totrans-410
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 智能通信
- en: Technology convergence
  id: totrans-411
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 技术融合
- en: Energy consumption
  id: totrans-412
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 能源消耗
- en: The network model of 5G matches to interconnected (ISO/OSI) levels of the open
    system, which simplifies the methods of connecting any IoT devices to this network.
    Four main layers are used in the 5G network. Figure [8.3](#Fig3) shows the relative
    levels of the OSI and 5G network layers. The open wireless architecture by 5G
    mobile network matches to OSI’s physical layer, known as Layer I and Layer II,
    and the data connection layer or intermediate connection management (MAC) layer,
    respectively [[23](#CR23)].![../images/501059_1_En_8_Chapter/501059_1_En_8_Fig3_HTML.png](../images/501059_1_En_8_Chapter/501059_1_En_8_Fig3_HTML.png)
  id: totrans-413
  prefs: []
  type: TYPE_NORMAL
  zh: 5G的网络模型与开放系统（ISO/OSI）层次相匹配，从而简化了连接任何物联网设备到此网络的方法。5G网络使用了四个主要层次。图[8.3](#Fig3)显示了OSI和5G网络层次的相对关系。5G移动网络的开放无线架构与OSI的物理层匹配，称为I层和II层，以及数据连接层或中间连接管理（MAC）层，分别[[23](#CR23)]。![../images/501059_1_En_8_Chapter/501059_1_En_8_Fig3_HTML.png](../images/501059_1_En_8_Chapter/501059_1_En_8_Fig3_HTML.png)
- en: Fig. 8.3
  id: totrans-414
  prefs: []
  type: TYPE_NORMAL
  zh: 图8.3
- en: The relationship of 5G open wireless architecture with OSI model [[25](#CR25)]
  id: totrans-415
  prefs: []
  type: TYPE_NORMAL
  zh: 5G开放无线架构与OSI模型的关系[[25](#CR25)]
- en: 'The second network layer of 5G is divided into two parts, the upper and lower
    network layer, which corresponds to the third layer of the OSI model. This layer
    is based on IP. Today, two versions of IP are used in the 5G network: IPv4 and
    IPv6\. IPv4 is widespread around the world, so it faces various challenges such
    as the limited number of addresses and the inability to fully provide quality
    of service (QoS) for each data stream. These problems are solved through IPv6,
    but its disadvantage is that the packet header is much larger. Also in this version,
    the mobility characteristic of the device remains problematic as always. The current
    mobile IP standard has multiple mobility solutions. Mobile IP is used in all 5G
    mobile networks. This feature allows mobile phones and IoT apps to connect to
    several mobiles or wireless networks at the same time [[28](#CR28)].'
  id: totrans-416
  prefs: []
  type: TYPE_NORMAL
  zh: 5G的第二个网络层分为两部分，上层和下层网络层，对应OSI模型的第三层。此层基于IP。今天，5G网络中使用了两个版本的IP：IPv4和IPv6。IPv4在全球范围内广泛使用，因此面临诸多挑战，如地址数量有限以及无法为每个数据流完全提供服务质量（QoS）。这些问题通过IPv6得到解决，但其缺点是数据包头部要大得多。同样，在这个版本中，设备的移动特性一直存在问题。当前移动IP标准具有多种移动解决方案。移动IP在所有5G移动网络中使用。此功能允许手机和物联网应用同时连接到多个移动或无线网络[[28](#CR28)]。
- en: 2.2 Opportunities of Blockchain in 5G-Based IoT
  id: totrans-417
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.2 基于区块链的5G物联网的机会
- en: With the evolution of intelligent systems to change people’s lifestyles, the
    IoT system is playing a crucial role in the industrial automation and services
    digitization. Many access points are emerging for accessing and exchanging information
    on the Internet with the fast growth of IoT. Centralized data storage systems
    (e.g., cloud computing) have added greatly to the evolution of IoT. They are formed
    in the human mind in the form of separate block boxes, but users are unaware of
    the process of data exchange in this network. Such a centralized construction
    may not ensure transparency of data [[26](#CR26)]. In this case, one of the key
    solutions to improve security and privacy is to use blockchain technology (Fig.
    [8.4](#Fig4)).![../images/501059_1_En_8_Chapter/501059_1_En_8_Fig4_HTML.png](../images/501059_1_En_8_Chapter/501059_1_En_8_Fig4_HTML.png)
  id: totrans-418
  prefs: []
  type: TYPE_NORMAL
  zh: 随着智能系统的演变改变人们的生活方式，物联网系统在工业自动化和服务数字化中发挥着关键作用。随着物联网的快速增长，许多接入点正在涌现，用于在互联网上访问和交换信息。集中式数据存储系统（例如，云计算）极大地促进了物联网的发展。它们在人类思维中以单独的块盒的形式形成，但用户对于此网络中的数据交换过程并不了解。这样的集中式构造可能无法保证数据的透明性[[26](#CR26)]。在这种情况下，提高安全性和隐私性的关键解决方案之一是使用区块链技术（图[8.4](#Fig4)）。![../images/501059_1_En_8_Chapter/501059_1_En_8_Fig4_HTML.png](../images/501059_1_En_8_Chapter/501059_1_En_8_Fig4_HTML.png)
- en: Fig. 8.4
  id: totrans-419
  prefs: []
  type: TYPE_NORMAL
  zh: 图8.4
- en: Opportunities to use Blockchain technology in 5G-based IoT for industrial automation
  id: totrans-420
  prefs: []
  type: TYPE_NORMAL
  zh: 在基于5G的物联网中利用区块链技术的机会，用于工业自动化
- en: 'Blockchain is an open, trusted, and verifiable information exchange platform
    with the ability to make large-scale changes in IoT, where any data exchange can
    be trusted and controlled. Some of the possibilities of this integration are [[15](#CR15),
    [20](#CR20)]:'
  id: totrans-421
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链是一个开放、可信赖和可验证的信息交换平台，具有在物联网中进行大规模变革的能力，其中任何数据交换都可以受信任和控制。这种整合的一些可能性是[[15](#CR15)，[20](#CR20)]：
- en: 'Identity:'
  id: totrans-422
  prefs: []
  type: TYPE_NORMAL
  zh: 身份：
- en: The use of a general blockchain allows each device to be correctly identified.
    It can constantly monitor the origin of any required information.
  id: totrans-423
  prefs: []
  type: TYPE_NORMAL
  zh: 使用通用区块链可以正确识别每个设备。它可以不断监视所需信息的来源。
- en: 'Scalability and Decentralization:'
  id: totrans-424
  prefs: []
  type: TYPE_NORMAL
  zh: 可扩展性和去中心化：
- en: The transition of data from a centralized to a decentralized state can reduce
    some of the shortcomings in improving error tolerance. In addition, several powerful
    corporations prevent resource oligarchy that can manage the processing and collection
    of large numbers of user’s data.
  id: totrans-425
  prefs: []
  type: TYPE_NORMAL
  zh: 从集中到分散状态的数据转移可以减少一些改善容错性的缺陷。此外，一些强大的公司防止了资源寡头政治，可以管理大量用户数据的处理和收集。
- en: 'Autonomy:'
  id: totrans-426
  prefs: []
  type: TYPE_NORMAL
  zh: 自主性：
- en: Devices may interact with each other autonomously without any intermediary involvement
    by using Blockchain. This can lead the way for the development of devices suitable
    for IoT applications used in the industry.
  id: totrans-427
  prefs: []
  type: TYPE_NORMAL
  zh: 设备可以通过区块链自主地与彼此交互，无需任何中介参与。这可以为工业中使用的物联网应用程序的设备开发铺平道路。
- en: 'Reliability:'
  id: totrans-428
  prefs: []
  type: TYPE_NORMAL
  zh: 可靠性：
- en: Reliability integration provides accountability and also enables users to confidently
    verify any transaction authenticity.
  id: totrans-429
  prefs: []
  type: TYPE_NORMAL
  zh: 可靠性集成提供了责任制，并且还使用户能够自信地验证任何交易的真实性。
- en: 'Security:'
  id: totrans-430
  prefs: []
  type: TYPE_NORMAL
  zh: 安全性：
- en: The exchange of information using smart contracts is explained as a transaction
    that provides a secure connection between devices.
  id: totrans-431
  prefs: []
  type: TYPE_NORMAL
  zh: 使用智能合约进行信息交换被解释为提供设备之间安全连接的交易。
- en: 'Secure Code Deployment:'
  id: totrans-432
  prefs: []
  type: TYPE_NORMAL
  zh: 安全代码部署：
- en: As a fixed account, the manufacturer can easily track the update history. In
    addition, it allows them to reliably update IoT devices.
  id: totrans-433
  prefs: []
  type: TYPE_NORMAL
  zh: 作为固定账户，制造商可以轻松跟踪更新历史。此外，它使他们能够可靠地更新物联网设备。
- en: The use of Blockchain technology for IoT applications of industrial automation
    built on the 5G network provides users with a wide range of options in terms of
    privacy and security of relevant information.
  id: totrans-434
  prefs: []
  type: TYPE_NORMAL
  zh: 在 5G 网络基础上构建的工业自动化物联网应用中使用区块链技术为用户提供了在相关信息的隐私和安全性方面的广泛选择。
- en: 3 Architecture of 5G-Enabled IoT
  id: totrans-435
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3 5G-Enabled IoT 架构
- en: This subsection explores the 5G-based IoT architecture, taking into account
    various areas of industrial automation and the three communication technologies
    of 5G wireless networks. Initially based on this architecture, the methods of
    implementing seven related areas of industrial automation in the context of 5G
    wireless technology, including a real-time collection of heterogeneity pointers
    in production on the shop-floor, identification of production factors and their
    location, branched joint production, human-machine interaction, product design,
    AGV (autonomous guided vehicle) collaboration, the convergence of the digital
    twin-based shop-floor between the cyber and physical environment, and virtual
    and augmented reality-based development production and maintenance processes,
    are studied. It also analyzes the introduction of Blockchain services for 5G-enabled
    IoT technology in the industry and the expected efficiency from it. Figure [8.5](#Fig5)
    shows the 5G-enabled IoT architecture for industrial automation.![../images/501059_1_En_8_Chapter/501059_1_En_8_Fig5_HTML.png](../images/501059_1_En_8_Chapter/501059_1_En_8_Fig5_HTML.png)
  id: totrans-436
  prefs: []
  type: TYPE_NORMAL
  zh: 本小节探讨了基于 5G 的物联网架构，考虑了工业自动化的各个领域和 5G 无线网络的三种通信技术。最初基于该架构，研究了在 5G 无线技术背景下实现工业自动化七个相关领域的方法，包括车间生产的异构指针的实时收集、生产要素及其位置的识别、分支式联合生产、人机交互、产品设计、AGV（自动引导车）协作、基于数字孪生技术的车间在网络与物理环境之间的融合，以及基于虚拟和增强现实的开发生产和维护流程。它还分析了工业中引入基于区块链的
    5G 物联网技术及其预期效率。图 [8.5](#Fig5) 展示了工业自动化的 5G 物联网架构。![../images/501059_1_En_8_Chapter/501059_1_En_8_Fig5_HTML.png](../images/501059_1_En_8_Chapter/501059_1_En_8_Fig5_HTML.png)
- en: Fig. 8.5
  id: totrans-437
  prefs: []
  type: TYPE_NORMAL
  zh: 图 8.5
- en: 5G-enabled IoT architecture for industrial automation
  id: totrans-438
  prefs: []
  type: TYPE_NORMAL
  zh: 用于工业自动化的 5G 物联网架构
- en: 'As can be seen from the architecture, IoT-based industry automation uses three
    main 5G network technologies: mMTC (massive Machine-Type Communication), URLLC
    (Ultra-Reliable Low-Latency Communications), and eMBB (enhanced Mobile Broadband),
    and they operate on the lower physical shop-floor of the architecture [[2](#CR2),
    [6](#CR6)]. Each of them is discussed below.'
  id: totrans-439
  prefs: []
  type: TYPE_NORMAL
  zh: 如架构所示，基于物联网的工业自动化使用了三种主要的 5G 网络技术：mMTC（大规模机器类型通信）、URLLC（超可靠低延迟通信）和 eMBB（增强型移动宽带），它们在架构的较低物理车间层上运行[[2](#CR2),
    [6](#CR6)]。下面将对它们进行讨论。
- en: A. *mMTC-based industrial automation application processes*
  id: totrans-440
  prefs: []
  type: TYPE_NORMAL
  zh: A. *基于 mMTC 的工业自动化应用程序流程*
- en: For industrial automation, the intelligent interconnection of heterogeneous
    production factors can lead to the creation of CPMS (Cyber-Physical Manufacturing
    Systems), i.e., production equipment (e.g., robotic arms, machines, supply machines),
    manufacture of ancillary equipment (e.g., gas or water supply equipment), monitoring
    source (e.g., product work, material, manpower), and the environment on the shop-floor
    (e.g., moisture, temperature, toxic gases, dust, etc.), which is the basis for
    real-time monitoring [[2](#CR2)]. The intelligent interdependence of different
    pointers of production mainly involves two types of production, i.e., the identification
    and placement of production pointers and the real-time collection of different
    pointers of production on the shop-floor. There are a high number of nodes that
    are necessary to be tracked, and it is very difficult for the current 3G/4G mobile
    networks to support industrial processes that have such high-scale nodes. Or,
    due to the presence of heterogeneous data structure and various production pointers
    on the shop-floor, 4G mobile and other available network technologies are not
    proper for IoT-based industry automation processes with extensive communication
    networks [[15](#CR15)].
  id: totrans-441
  prefs: []
  type: TYPE_NORMAL
  zh: 对于工业自动化，异构生产要素的智能互联可以导致 CPMS（智能制造系统），即生产设备（例如，机器人臂、机器、供给机器）、辅助设备的制造（例如，气体或水供应设备）、监控源（例如，产品工作、材料、人力）以及车间环境（例如，湿度、温度、有毒气体、灰尘等），这是实时监控的基础
    [[2](#CR2)]。生产不同指标的智能相互依赖主要涉及两种类型的生产，即生产指标的识别和放置以及车间内不同生产指标的实时收集。有许多必须被跟踪的节点，而当前的
    3G/4G 移动网络很难支持具有如此高规模节点的工业过程。或者，由于车间内异构数据结构和各种生产指标的存在，4G 移动网络和其他可用网络技术不适用于具有广泛通信网络的基于物联网的工业自动化过程
    [[15](#CR15)]。
- en: Using millimeter wave propagation for the above industrial automation process,
    5G technology offers many small-sized antennas, i.e., an antenna matrix. With
    multi-access (SDMA) technology through efficient spatial division, the antenna
    matrix method can improve the reuse process from the frequency of the transmitter
    and receiver. Its multibeamforming technology reduces the noise of the combined
    channels, improves the quality of the connection, and optimizes the integration
    in a separate direction by changing the directional transmission to a flexible
    high-directional radiation pattern. A network architecture that combines remote
    central base resources has statistical multiplexing benefits, saving energy, and
    bandwidth. Therefore, a number of connection nodes and their communication coverage
    have been improved, which allows 5G network technology to meet the demands of
    the application of giant machine node communication processes for industrial automation.
  id: totrans-442
  prefs: []
  type: TYPE_NORMAL
  zh: 使用毫米波传播进行上述工业自动化过程，5G 技术提供了许多小型天线，即天线矩阵。通过有效的空间分割进行多址接入（SDMA）技术，天线矩阵方法可以从发射机和接收机的频率中提高重复使用过程。其多波束成形技术减少了合并通道的噪声，提高了连接质量，并通过将定向传输改变为灵活的高定向辐射模式，在一个独立的方向上优化了集成。结合远程中央基础资源的网络架构具有统计复用的好处，节省了能源和带宽。因此，连接节点的数量及其通信覆盖范围得到了改善，从而使得
    5G 网络技术能够满足工业自动化巨型机器节点通信过程的应用需求。
- en: B. *URLLC-based industrial automation application processes*
  id: totrans-443
  prefs: []
  type: TYPE_NORMAL
  zh: B. *基于 URLLC 的工业自动化应用过程*
- en: The usual process of applying the CPMS production mode is to co-produce different
    production pointers on the shop-floor. It is known that automation technology
    is widely used in shop-floor production, so it is necessary to build large-scale
    automatic production lines in this. On the one hand, the production process of
    a component or product includes several sub-processes, and various production
    types of equipment on the production line perform various processing tasks. On
    the other hand, a single robot with limited machining functions and structure
    is usually unable to perform complex machining tasks such as double mounting or
    performing multiple functions at the same time. In addition, in a high-intensity
    environment, some manufacturing processes require remote control of the functions
    of a large number of robots to perform a specific production task. This manufacturing
    process requires a very precise transmission and a very low latency for two-direction
    data transmission and instruction control between the control center and the shop-floor
    equipment. However, it is very difficult for 3G/4G networks to meet low-latency
    and high-reliability requirements of industrial automation [[29](#CR29)].
  id: totrans-444
  prefs: []
  type: TYPE_NORMAL
  zh: 应用 CPMS 生产模式的常规过程是在车间生产不同的生产指标。众所周知，自动化技术广泛应用于车间生产，因此有必要在此建立大型自动化生产线。一方面，零件或产品的生产过程包括多个子过程，生产线上的各种类型的设备执行各种加工任务。另一方面，一个单一的机器人由于其有限的加工功能和结构通常无法执行复杂的加工任务，例如双重安装或同时执行多个功能。此外，在高强度环境中，一些制造过程需要远程控制大量机器人的功能以执行特定的生产任务。这种制造过程需要非常精确的传输和非常低的延迟，以实现控制中心和车间设备之间的双向数据传输和指令控制。然而，3G/4G
    网络很难满足工业自动化的低延迟和高可靠性要求。
- en: Another common way to use the CPMS mode is through a human-machine interaction.
    Some production processes do not have the flexibility feature in some machines,
    so it is hard to satisfy the requirements of various production operations. In
    other production processes, due to the need for manual handling of non-ergonomic
    tasks, workers have to load heavy workloads. With the machine performing specific
    tasks and the flexibility of the person, the machine can quickly adjust the operating
    mode according to the instructions given by the workers by pressing a button,
    body movement, or sound. Besides, when workers enter the range of motion of the
    machine, the machine (e.g., robot, machine tool) should slow down, and if necessary,
    the machines have to stop tracking to ensure worker safety. The production model
    produced by human-machine cooperation not only increases productivity but also
    makes the production system more strong and adjustable. However, low-latency and
    very-high-reliability communication technologies are required to ensure safe and
    efficient cooperation between human and machine.
  id: totrans-445
  prefs: []
  type: TYPE_NORMAL
  zh: 应用 CPMS 模式的另一种常见方式是通过人机交互。一些生产过程中的一些机器没有灵活性功能，因此很难满足各种生产操作的要求。在其他生产过程中，由于需要手动处理非人体工学任务，工人不得不承担沉重的工作量。通过机器执行特定任务和人的灵活性，机器可以根据工人的指示通过按按钮、身体移动或声音快速调整操作模式。此外，当工人进入机器的运动范围时，机器（例如机器人、机床）应该减速，并且在必要时，机器必须停止跟踪以确保工人安全。人机合作生产模式不仅提高了生产效率，还使生产系统更加强大和可调整。然而，需要低延迟和非常高可靠性的通信技术来确保人与机器之间的安全高效合作。
- en: A variety of AGVs are used on smart shop-floor and warehouse. The AGV not only
    works jointly with the manipulator and different things for loading and unloading
    goods but also cooperates with other AGVs and can automatically find a power source
    for self-charging. In this case, the AGV determines the location of objects in
    the environment, the condition of other AGVs, the value of battery level, etc.,
    and makes decisions by performing computing quickly. While AGV performs such tasks
    intelligently, it requires a communication network to transmit the data collected
    from them to the data center or to receive control information. Therefore, high-reliability
    and low-latency communication technologies are required for AGV. To implement
    the above three advanced manufacturing processes, a large number of small antenna
    matrices operating on the basis of SDMA can realize flexible strong directional
    electro signal transmission and optimize efficiency in a particular direction.
    To improve communication quality and reduce channel interference, the antenna
    matrix uses multi-signal technology, thereby increasing the reliability of transmission.
    In addition, 5G mobile network architecture is slowly shifting from a centralized
    base station form to a centralized user mode, and the base network resources are
    concentrated in centers located at a certain distance [[2](#CR2)].
  id: totrans-446
  prefs: []
  type: TYPE_NORMAL
  zh: 智能车间和仓库上使用各种AGV。AGV不仅与机械手和不同物品共同工作，用于装卸货物，还与其他AGV合作，并可以自动找到用于自我充电的电源。在这种情况下，AGV通过快速计算确定环境中物体的位置、其他AGV的状态、电池电量值等，并通过执行计算来做出决策。虽然AGV能够智能地执行这些任务，但它需要一个通信网络来将从它们收集到的数据传输到数据中心或接收控制信息。因此，AGV需要高可靠性和低延迟的通信技术。为了实现上述三种先进制造工艺，大量基于SDMA运行的小型天线阵列可以实现灵活的强定向电信号传输，并在特定方向上优化效率。为了提高通信质量并减少信道干扰，天线矩阵采用了多信号技术，从而提高了传输的可靠性。此外，5G移动网络架构正从集中式基站形式逐渐转变为集中式用户模式，并且基站网络资源集中在某一距离的中心位置[[2](#CR2)]。
- en: C. *eMBB-based industrial automation application processes*
  id: totrans-447
  prefs: []
  type: TYPE_NORMAL
  zh: C. *基于eMBB的工业自动化应用过程*
- en: The shop-floor of digital twin is causing to attention and widely learning by
    the scientific and industrial community as a potentially effective method to implement
    intelligent intercommunication and interaction between the cyber-environment and
    the physical production environment on the shop-floor. The shop-floor of digital
    twin with a new generation of manufacturing and information technology realizes
    the data integration of all factors, real-time interaction between the physical
    and virtual shop-floor, and the whole business and the whole process through two-way
    real-world mapping. In addition, the digital twin shop-floor can perform tasks
    related to mathematical or computational processes between physical store-layer,
    virtual store-layer, and store-layer service systems for managing production factors,
    planning production activities, and controlling the production process. Activities
    such as identifying and uploading production data from the physical shop-floor
    to the digital twin shop-floor in real time, managing the instructions provided
    from virtual to physical shop-floor, and generating massive volumes in real time
    must transmit production data. This requires new communication technologies that
    provide higher speeds and lower latency compared to 3G and 4G networks [[15](#CR15)].
  id: totrans-448
  prefs: []
  type: TYPE_NORMAL
  zh: 数字孪生车间引起了科学和工业界的关注，并被广泛学习，因为它是在车间内实现智能互联和相互作用的潜在有效方法。具有新一代制造和信息技术的数字孪生车间实现了所有因素的数据集成，物理和虚拟车间之间的实时交互，以及通过双向现实世界映射的整个业务和整个过程。此外，数字孪生车间可以执行与物理存储层、虚拟存储层和存储层服务系统之间的数学或计算过程相关的任务，以管理生产因素、规划生产活动和控制生产过程。例如，在实时将生产数据从物理车间上传到数字孪生车间，管理从虚拟车间到物理车间提供的指令，并实时生成大量生产数据等活动必须传输生产数据。这需要提供比3G和4G网络更高速度和更低延迟的新通信技术[[15](#CR15)]。
- en: In industrial automation, there are concepts of virtual/augmented reality, and
    more attention is usually paid to the latter. For achieving better production
    results, it is necessary to simulate, analyze, and study the product model before
    completing the project. Therefore, firstly, virtual/augmented reality is used
    in product design. Secondly, in production processes, operational steps and processes
    to increase efficiency and reduce errors can be provided to an employee who assembles
    parts virtually with virtual/augmented reality technologies. Besides, with complexity
    and the high degree of integration of production equipment, its repair and maintenance
    are becoming increasingly complex. With the support of virtual/augmented reality,
    workers can receive real-time maintenance suggestions. But, in production processes
    based on virtual/augmented reality, the data transmitted is in the form of a very
    large amount of media data flow. Therefore, in order to reach a seamless connection
    within virtual/augmented reality, manufacturing, and industrial automation process,
    a new mobile network technology with lower latency and faster transmission speed
    features is required than 3G/4G technology [[29](#CR29)]. The eMBB characteristic
    with high frequency of 5G network provides higher transmission speed and throughput
    than 4G mobile networks to implement the automation of the above two advanced
    industrial production processes. The 28 Ghz and 60 Ghz frequencies in every frequency
    ranges of the mm-wave are the most efficient frequencies of 5G network. The maximum
    bandwidth in a wireless connection is about 5% of the carrier frequency, so it
    is possible to achieve a transfer rate ten times faster than a 4G network connection.
    Furthermore, a 5G network connection based on software-configured network (SDN)
    architecture and C-RAN provides a freely connected management mode between C-Plan
    (communication plan) and D-Plan (data plan), which increases the efficiency of
    intact data transmission [[2](#CR2)].
  id: totrans-449
  prefs: []
  type: TYPE_NORMAL
  zh: 在工业自动化中，存在虚拟/增强现实的概念，通常更多关注于后者。为了获得更好的生产结果，在完成项目之前对产品模型进行模拟、分析和研究是必要的。因此，首先，在产品设计中使用虚拟/增强现实。其次，在生产过程中，可以使用虚拟/增强现实技术向装配零件的员工提供操作步骤和流程，以提高效率和减少错误。此外，随着生产设备的复杂性和高度集成化，其维修和维护变得越来越复杂。在虚拟/增强现实的支持下，工人可以获得实时的维护建议。但是，在基于虚拟/增强现实的生产过程中，传输的数据以非常大量的媒体数据流的形式呈现。因此，为了在虚拟/增强现实、制造和工业自动化过程中实现无缝连接，需要一种比3G/4G技术更低延迟、传输速度更快的新型移动网络技术[[29](#CR29)]。5G网络的eMBB特性具有比4G移动网络更高的传输速度和吞吐量，以实现上述两个先进工业生产过程的自动化。每个毫米波频段的28
    GHz和60 GHz频率是5G网络最有效的频率。在无线连接中，最大带宽约为载波频率的5%，因此可以实现比4G网络连接快十倍的传输速率。此外，基于软件配置网络（SDN）架构和C-RAN的5G网络连接提供了C-Plan（通信计划）和D-Plan（数据计划）之间自由连接的管理模式，从而提高了完整数据传输的效率[[2](#CR2)]。
- en: D. *Introduction of Blockchain technology for 5G services*
  id: totrans-450
  prefs: []
  type: TYPE_NORMAL
  zh: D. *介绍区块链技术在5G服务中的应用*
- en: By adding security features and simplifying service management, blockchains
    are expected to make 5G network services easier. Blockchain is especially effective
    in creating a secure data-sharing or spectrum-transmitting environment on 5G networks.
    Blockchain is seen as a middle layer for performing spectrum trading, checking
    transaction exchanges, and reliably leasing the spectrum provided by spectrum
    source suppliers (license holders). To perform access authentication, unlike traditional
    database management systems that use a centralized server, blockchain can do decentralized
    user access verification applying the computing power of all legitimate participants
    in the network with smart contracts [[30](#CR30)]. This causes the exchange system
    very robust to data changes. Numerous researches on blockchain show that it is
    effective for spectrum management in terms of improved usability with a higher
    level of security, better scalability for blockchain adoption, and an improved
    system of defense against threats and DoS attacks [[31](#CR31)]. In addition,
    with a high level of security on 5G networks, blockchain can simplify network
    virtualization [[32](#CR32)]. Blockchain technology provides the necessary features
    of non-rejection and permanency to overcome the shortcomings of prior centralized
    architecture in virtual networks. Specifically, the blockchain has the ability
    to create secure VWNs (virtual wireless networks), so that resource holders on
    the wireless network can hand over wireless resources (e.g., radiofrequency, infrastructure,
    spectrum layer) to mobile virtual network operators (MVNOs). In such decentralized
    virtual networks, smart contracts may be most beneficial to ensure transparency
    and automation in a distributed manner instead of leaning on a special node or
    authorization process, which increases the reliability of resource management
    services. Creating a reliable and fair economic scheme with blockchain may be
    an important solution for managing network interference, particularly in small
    mobile blocks [[8](#CR8)]. Blockchain platforms provide strong data protection
    by entering user data into the ledger. In the ledger, data is signed by hash functions
    and added to blocks. Blockchain has the ability to provide complete control over
    personal data in a network exchange, which is unusual from all traditional approaches
    that prevent users from observing data [[8](#CR8)]. In addition, the blockchain
    may be offering a wide range of security capabilities, such as smart contracts,
    decentralized ledger-based data integrity, and access control through the permission
    process and smart contract authentication.
  id: totrans-451
  prefs: []
  type: TYPE_NORMAL
  zh: 通过增加安全特性和简化服务管理，预计区块链将使5G网络服务更加容易。区块链在创建安全的数据共享或频谱传输环境方面特别有效。区块链被视为执行频谱交易、检查交易交换和可靠租用频谱的中间层，这些频谱由频谱源供应商（许可证持有者）提供。为了执行访问验证，与使用集中式服务器的传统数据库管理系统不同，区块链可以通过利用网络中所有合法参与者的计算能力及智能合约进行分散式用户访问验证。这使得交换系统对数据变化非常强大。有关区块链的大量研究表明，在提高可用性、更高水平的安全性、更好的可扩展性以及改进的防御系统方面，它对于频谱管理是有效的。此外，通过5G网络上的高水平安全性，区块链可以简化网络虚拟化。区块链技术为克服之前集中式架构在虚拟网络中的缺点提供了非拒绝和永久性的必要特性。具体而言，区块链具有创建安全的VWNs（虚拟无线网络）的能力，以便无线网络上的资源持有者可以将无线资源（例如无线频率、基础设施、频谱层）移交给移动虚拟网络运营商（MVNOs）。在这种分散式虚拟网络中，智能合约可能是最有利的，以确保透明度和自动化以分布式方式进行，而不是依靠特定节点或授权过程，从而提高了资源管理服务的可靠性。利用区块链创建可靠和公平的经济方案可能是管理网络干扰的重要解决方案，特别是在小型移动区块中。区块链平台通过将用户数据输入到总帐中提供强大的数据保护。在总帐中，数据由哈希函数签名并添加到块中。区块链具有在网络交换中提供对个人数据的完全控制的能力，这与所有传统方法不同，传统方法防止用户观察数据。此外，区块链可能提供广泛的安全功能，如智能合约、基于分布式总帐的数据完整性以及通过许可过程和智能合约认证的访问控制。
- en: 4 5G-Enabled IoT in the Field of Industry Digitalization and Automatization
  id: totrans-452
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4 5G-Enabled IoT在工业数字化和自动化领域
- en: 3GPP-based global mobile networks provide things-to-person and things-to-things
    connectivity. It is effectively taking advantage of mobile network-based IoT in
    industries such as household electronics, automobile construction, mining, railways,
    utilities, agriculture, healthcare, transportation, and manufacturing. Today,
    there are more than one billion mobile network-based IoT connections worldwide,
    and Ericsson estimates that number will be close to 5 billion by 2025 [[33](#CR33)].
    Almost every industry in the 5G market is exploring mobile connectivity options
    to radically change the business.
  id: totrans-453
  prefs: []
  type: TYPE_NORMAL
  zh: 基于3GPP的全球移动网络提供物物互联和物人互联。它有效地利用了基于移动网络的物联网，在家用电器、汽车制造、采矿、铁路、公用事业、农业、医疗保健、交通运输和制造等行业。目前，全球有超过十亿个基于移动网络的物联网连接，爱立信估计到2025年这一数字将接近50亿
    [[33](#CR33)]。5G市场的几乎每个行业都在探索移动连接选项，以从根本上改变业务。
- en: 'In several countries, governments are supporting the acceptance of IoT through
    indirect and direct means to promote innovation, sustainability, and growth. Based
