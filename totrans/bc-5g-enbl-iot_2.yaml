  zh: '| 5G | 异构网络 | 为了扩展使用异构网络的移动通信的能力，5G移动网络将能够同时获取和提供两个或多个网络配置、网络架构、无线连接技术、基站、标准、用户需求、数据传输解决方案等。|'
- en: '| Cooperative diversity and relaying | Cooperative diversity offers ways to
    implement improved wireless channels for 5G. This provides the “virtual” to a
    significant level by multiplying the number of users working together, named relays
    or nodes, to form a multi-input, multi-output (MIMO) order, thus increasing the
    likelihood of diversity among distributed users |'
  id: totrans-561
  prefs: []
  type: TYPE_TB
  zh: '| 合作多样性和中继 | 合作多样性为实现改进的5G无线信道提供了途径。这通过增加一定数量的用户一起工作，称为中继或节点，以形成多输入多输出（MIMO）顺序，从而增加了分布式用户之间多样性的可能性
    |'
- en: '| Massive MIMO and beamforming | Numerous additional antennas have been included
    in the network to help direct energy to small areas of the environment using massive
    MIMO and improved irradiance capabilities, providing a large amount of improvements
    in throughput and radiant energy efficiency through this method |'
  id: totrans-562
  prefs: []
  type: TYPE_TB
  zh: '| 大规模MIMO和波束成形 | 网络中已经包含了大量额外的天线，通过大规模MIMO和改进的照射能力来帮助将能量引导到环境的小区域，通过这种方法提供了大量的吞吐量和辐射能效率改进
    |'
- en: '| Cognitive radio networks (CRN) | As there is a growing interest in CRN in
    5G and next-generation networks, it is expected that the spectrum problem will
    be addressed by providing access and use of dynamic spectrum for such networks.
    Using CRN in 5G significantly solves the spectrum problem |'
  id: totrans-563
  prefs: []
  type: TYPE_TB
  zh: '| 认知无线电网络（CRN） | 随着5G和下一代网络对CRN的日益关注，人们预期通过为这些网络提供动态频谱的访问和使用来解决频谱问题。在5G中使用CRN显著解决了频谱问题
    |'
- en: '| Cloud computing | Large amounts of data that need to be generated and transmitted
    in a short period of time must first be stored in the cloud and processed in it.
    For example, many technologies such as 5G-based AGV, AR/VR, and video streaming
    rely on cloud computing |'
  id: totrans-564
  prefs: []
  type: TYPE_TB
  zh: '| 云计算 | 需要在短时间内生成和传输大量数据的数据必须首先存储在云中并在其中处理。例如，许多基于5G的AGV、AR/VR和视频流技术依赖于云计算
    |'
- en: '| Non-orthogonal multiple access (NOMA) | Recent work has rated NOMA as the
    most efficient technology to provide access to 5G. Because it is a solution to
    the problem of allocating individual channels, it allows to provide communication
    sources to several users at the same time through disproportionate use methods
    |'
  id: totrans-565
  prefs: []
  type: TYPE_TB
  zh: '| 非正交多址接入（NOMA） | 最近的工作将NOMA评为提供5G访问的最有效技术。由于它是分配单个信道的解决方案，它允许通过不成比例的使用方法同时为多个用户提供通信源
    |'
- en: '| IoT | Embedded system technology | Embedded system technology is the basis
    of IoT and is present in the structural structure of all devices located in its
    facilities. It includes sensor technology, computer hardware and software, electronic
    technology applications, etc. in the production of smart IoT objects |'
  id: totrans-566
  prefs: []
  type: TYPE_TB
  zh: '| 物联网 | 嵌入式系统技术 | 嵌入式系统技术是物联网的基础，并存在于其设施中的所有设备的结构结构中。它包括传感器技术、计算机硬件和软件、电子技术应用等，在智能物联网对象的生产中
    |'
- en: '| Network communication technology | Sensors must be able to transmit signals
    about an object, communicate with each other, or communicate over a network. Wi-Fi,
    ZigBee, Bluetooth, ultra-broadband, and other common network communication technologies
    are essential tools for efficient operation of sensors in IoT applications |'
  id: totrans-567
  prefs: []
  type: TYPE_TB
  zh: '| 网络通信技术 | 传感器必须能够传输关于对象的信号，彼此通信，或者通过网络通信。 Wi-Fi、ZigBee、蓝牙、超宽带等常见的网络通信技术是物联网应用中传感器高效运作的重要工具
    |'
- en: '| Radio-frequency identification | RFID radio waves are used to detect and
    track elements in real time to ensure the identification of various IoT objects
    |'
  id: totrans-568
  prefs: []
  type: TYPE_TB
  zh: '| 射频识别 | RFID射频波被用于实时检测和跟踪元素，以确保识别各种物联网对象 |'
- en: '| Sensor technology | Sensors play an important role in bridging the gap between
    the physical and the information environment. Sensors are typically located in
    IoT facilities and receive and collect data from the environment, generate and
    process data, or keep the situation informed |'
  id: totrans-569
  prefs: []
  type: TYPE_TB
  zh: '| 传感器技术 | 传感器在弥合物理环境和信息环境之间的差距方面起着重要作用。传感器通常位于物联网设施中，从环境中接收和收集数据，生成和处理数据，或者保持情况通知
    |'
- en: '| 5G-enabled IoT for industrial automatization | Device-to-device | D2D notes
    to a method of establishing a direct connection between two peer nodes. In a D2D
    communication network, each node is automatically routed and creates a more flexible
    connection, so that data exchange takes place without the use of additional resources
    of the base station, which significantly improves the use of network resources
    |'
  id: totrans-570
  prefs: []
  type: TYPE_TB
  zh: '| 5G IoT 用于工业自动化 | 设备对设备 | D2D 是一种建立两个对等节点之间直接连接的方法。在 D2D 通信网络中，每个节点都是自动路由的，并创建更灵活的连接，使数据交换在不使用基站的额外资源的情况下进行，这显著提高了网络资源的利用率
    |'
- en: '| Machine-to-machine/man | In a general sense, M2M stands for machine-to-machine,
    man-to-machine, machine-to-man, and machine-to-mobile network connectivity. M2M
    is not limited to data exchange, but aims to provide a continuous intelligent
    connection between people, machine, and system |'
  id: totrans-571
  prefs: []
  type: TYPE_TB
  zh: '| 机器对机器/人 | 在一般意义上，M2M 表示机器对机器、人对机器、机器对人和机器对移动网络的连接。M2M 不仅限于数据交换，而是旨在为人、机器和系统之间提供持续智能连接
    |'
- en: '| Big data | Making smart decisions based on big data production is an important
    indicator of CPMS intellectualization. Using this technology, it is possible to
    obtain data at the stage of product design, production, assembly, and logistics
    with 5G communication technology and modern sensor systems |'
  id: totrans-572
  prefs: []
  type: TYPE_TB
  zh: '| 大数据 | 基于大数据生产做出智能决策是 CPMS 智能化的重要指标。利用这项技术，可以在产品设计、生产、装配和物流阶段通过 5G 通信技术和现代传感器系统获取数据
    |'
- en: '| Service-oriented manufacturing | Based on real-time data on heterogeneous
    factors in shop-floor and service encapsulation samples, various manufacturing
    sources in the industry include hardware sources (e.g., machine tools, forging
    equipment, computing hardware) and software sources (e.g., model, data, software)
    |'
  id: totrans-573
  prefs: []
  type: TYPE_TB
  zh: '| 面向服务的制造 | 基于车间异构因素的实时数据和服务封装样本，在行业中包括硬件来源（例如，机床、锻造设备、计算硬件）和软件来源（例如，模型、数据、软件）的各种制造源
    |'
- en: '| Mobile edge computing (MEC) | Compared to cloud computing, which performs
    a large amount of data analysis and data management process in an embedded centralized
    computing resource plane, mobile edge computing is a physical processing method
    close to the industry in which production data is generated |'
  id: totrans-574
  prefs: []
  type: TYPE_TB
  zh: '| 移动边缘计算（MEC） | 与在嵌入式集中计算资源平面执行大量数据分析和数据管理过程的云计算相比，移动边缘计算是一种物理处理方法，靠近产生生产数据的行业
    |'
- en: '| Cloud computing technology | Big data of industry including production equipment
    status parameters, production process data, order data, product quality data,
    production process data, and thousands of other processes are loaded into the
    cloud via 5G wireless communication network and computing in it. With the help
    of cloud technology, the reliability of such important data is strengthened |'
  id: totrans-575
  prefs: []
  type: TYPE_TB
  zh: '| 云计算技术 | 产业大数据，包括生产设备状态参数、生产过程数据、订单数据、产品质量数据、生产过程数据和成千上万的其他过程，通过 5G 无线通信网络加载到云中并在其中进行计算。借助云技术，这些重要数据的可靠性得到了加强
    |'
- en: '| Network functions virtualization (NFV) | It can be used to support smart
    manufacturing in a variety of ways. With this technology, it is possible not only
    to use a fully virtualized smart industry but also to reduce the interconnection
    and configuration time of machines and increase the efficiency of large-volume
    reservations. However, NFV technology can simplify the collection and analysis
    of machine data |'
  id: totrans-576
  prefs: []
  type: TYPE_TB
  zh: '| 网络功能虚拟化（NFV） | 它可以以多种方式支持智能制造。利用这项技术，不仅可以使用完全虚拟化的智能工业，还可以减少机器的互连和配置时间，并提高大容量预订的效率。然而，NFV
    技术可以简化机器数据的收集和分析 |'
- en: '| Network slicing | This technology has been validated in three different use
    cases, which clearly demonstrate the advantages of the following solution: remote
    control of industrial production, remote equipment maintenance, and dynamic industrial
    production. Network slicing technology can also be used in AGVs |'
  id: totrans-577
  prefs: []
  type: TYPE_TB
  zh: '| 网络切片 | 这项技术已在三种不同的用例中得到验证，清楚地展示了以下解决方案的优势：工业生产的远程控制、远程设备维护和动态工业生产。网络切片技术也可以用于
    AGV |'
- en: '| Software-defined networking (SDN) | This technology has aroused great interest
    in recent years and has been adopted as a mainstay of 5G networks. At the same
    time, SDN is being touted as a smart network architecture designed to increase
    the programming and flexibility of networks |'
  id: totrans-578
  prefs: []
  type: TYPE_TB
  zh: '| 软件定义网络（SDN） | 近年来，这项技术引起了极大关注，并被作为5G网络的支柱采用。同时，SDN被吹捧为一种智能网络架构，旨在增加网络的编程性和灵活性
    |'
- en: It should be noted that for 5G, IoT, and 5G-based IoT, each of the abovementioned
    available technologies has a broad concept, and a large amount of research is
    being conducted on them. A very important job in them is to actually develop projects
    that combine their strengths with each other to achieve the goal of industrial
    automation and the tasks set. The following explores the possibilities of integrating
    Blockchain technology with existing technologies used in 5G-based IoT for industrial
    automation.
  id: totrans-579
  prefs: []
  type: TYPE_NORMAL
  zh: 应注意，对于5G、物联网和基于5G的物联网，上述所有可用技术都具有广泛的概念，并且正在对它们进行大量研究。其中一个非常重要的工作是实际上开发将它们的优势与彼此结合以实现工业自动化和设定任务目标的项目。以下探讨了将区块链技术与用于工业自动化的基于5G的物联网中的现有技术整合的可能性。
- en: 6.2 Blockchain for Key Technologies of 5G-Based IoT
  id: totrans-580
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 6.2 区块链用于基于5G的物联网的关键技术
- en: By analyzing the research work, the blockchain is mainly found to be able to
    cooperate with the core technologies of 5G-based IoT in industrial automation,
    which includes the abovementioned cloud computing, edge computing, SDN, NFV, network
    separation, and M2M/D2D communications. Therefore, in addition to this section,
    we will briefly focus on the integration of existing technologies of blockchain
    and 5G-based IoT in industrial automation [[8](#CR8)].
  id: totrans-581
  prefs: []
  type: TYPE_NORMAL
  zh: 通过分析研究工作，发现区块链主要能与工业自动化中基于5G的物联网的核心技术相配合，其中包括上述的云计算、边缘计算、SDN、NFV、网络分离和M2M/D2D通信。因此，除了本节外，我们将简要关注区块链与工业自动化中基于5G的物联网现有技术的整合[[8](#CR8)]。
- en: A. *Blockchain for cloud computing (or Cloud RAN)*
  id: totrans-582
  prefs: []
  type: TYPE_NORMAL
  zh: A. *区块链用于云计算（或云RAN）*
- en: In the last decade, cloud computing has received a lot of attention due to its
    unlimited storage and computing power, which provides efficient and powerful services
    with minimal control power. Currently, the blockchain has been explored and introduced
    into the cloud computing system to effectively address security issues in 5G networks
    based on cloud. In doing so, the blockchain plays an important role, such as ensuring
    the reliability and security of cloud data in the 5G network. It is used to create
    a verification platform among blockchain, BBU (baseband unit) system, IoT devices,
    and industry network, where user login data is permanently saved in the chain;
    however, user authentication is done automatically through smart contracts. There
    was a double increase in the use of blockchain in 5G cloud computing networks.
    It also uses smart contracts and blockchains to test data security in cloud-centric
    IoT systems. Blockchain enters the cloud computing system to create a complete
    security network, there IoT metadata is saved in the blockchain, and real data
    is stored in cloud storage, which provides extensive coverage for densely packed
    IoT devices.
  id: totrans-583
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的十年中，由于其无限的存储和计算能力，云计算受到了很多关注，它以最小的控制力提供了高效和强大的服务。目前，区块链已被探索并引入到云计算系统中，以有效解决基于云的5G网络中的安全问题。在此过程中，区块链起着重要作用，例如确保5G网络中云数据的可靠性和安全性。它被用于在区块链、BBU（基带单元）系统、物联网设备和行业网络之间创建验证平台，其中用户登录数据被永久保存在链中；然而，用户认证是通过智能合约自动完成的。在5G云计算网络中，区块链的使用量翻了一番。它还使用智能合约和区块链来测试云为中心的物联网系统的数据安全性。区块链进入云计算系统，创建了一个完整的安全网络，其中物联网元数据保存在区块链中，真实数据存储在云存储中，为密集的物联网设备提供了广泛覆盖。
- en: B. *Blockchain for MEC*
  id: totrans-584
  prefs: []
  type: TYPE_NORMAL
  zh: B. *区块链用于MEC*
- en: MEC has emerged as a promising technology to improve cloud computing capabilities
    and expand 5G network services. Edge computing is also known as mobile cloud,
    fog computing, or cloud. Edge computing, like cloud paradigm, can offer a range
    of computing services with capabilities for data storage, task processing, QoS
    improvements, and heterogeneity support. The distributed structure of edge computing
    also offers advantages ranging from a variety of computing services to a reduction
    in network management complexity resulting from a sharp increase in IoT devices
    and rapid growth in demand for 5G services. However, its safety is an important
    issue. The data exchange of 5G services can be weak to cyber attacks in a dynamic
    peak computing environment (e.g., attacks such as network congestion, information
    theft, denial of services, etc.). In addition, the configuration and setting data
    provided by edge service providers (ESPs) must be reliable and protected, but
    in reality, the MEC system cannot fully meet this requirement due to its high
    dynamics and transparency. Another challenging issue is to ensure the confidentiality
    and integrity of 5G heterogeneous information from external sources. The existing
    modern blockchain architecture emerged as a solution to problems such as the confidentiality
    and reliability of data in a network that could be encountered [[20](#CR20), [40](#CR40)].
  id: totrans-585
  prefs: []
  type: TYPE_NORMAL
  zh: MEC 已经成为一种有望改善云计算能力并扩展 5G 网络服务的技术。边缘计算也被称为移动云、雾计算或云。边缘计算，就像云范式一样，可以提供一系列具有数据存储、任务处理、QoS
    改进和异构性支持能力的计算服务。边缘计算的分布式结构还提供了从各种计算服务到 IoT 设备数量的急剧增加和对 5G 服务需求的快速增长导致的网络管理复杂性减少的优势。然而，其安全性是一个重要问题。在动态峰值计算环境（例如网络拥塞、信息窃取、拒绝服务等攻击）中，5G
    服务的数据交换可能会对网络攻击脆弱。此外，边缘服务提供商（ESPs）提供的配置和设置数据必须是可靠和受保护的，但实际上，由于其高度动态性和透明性，MEC 系统无法完全满足此要求。另一个具有挑战性的问题是确保来自外部来源的
    5G 异构信息的机密性和完整性。现有的现代区块链架构被视为解决可能在网络中遇到的数据机密性和可靠性等问题的解决方案[[20](#CR20), [40](#CR40)]。
- en: 'The same decentralized characteristics of MEC and blockchain technologies built
    on networking, data storage systems, computing, and communications ensure that
    their combination is in a natural state. Recent research has shown that the use
    of blockchain technology in edge computing systems can support a number of security
    and management services. In fact, blockchain can be used to optimize the network
    capability of edge networks. Overall, as shown in Fig. [8.9](#Fig9), blockchains
    can support 5G-based IoT services for industrial applications in three main areas:
    network, storage system, and computing.![../images/501059_1_En_8_Chapter/501059_1_En_8_Fig9_HTML.png](../images/501059_1_En_8_Chapter/501059_1_En_8_Fig9_HTML.png)'
  id: totrans-586
  prefs: []
  type: TYPE_NORMAL
  zh: MEC 和区块链技术在网络、数据存储系统、计算和通信方面具有相同的分散特性，确保它们的结合处于一种自然状态。最近的研究表明，区块链技术在边缘计算系统中的使用可以支持多种安全和管理服务。事实上，区块链可以用来优化边缘网络的网络能力。总体而言，如图[8.9](#Fig9)所示，区块链可以支持三个主要领域的工业应用的基于
    5G 的物联网服务：网络、存储系统和计算。![../images/501059_1_En_8_Chapter/501059_1_En_8_Fig9_HTML.png](../images/501059_1_En_8_Chapter/501059_1_En_8_Fig9_HTML.png)
- en: Fig. 8.9
  id: totrans-587
  prefs: []
  type: TYPE_NORMAL
  zh: 图 8.9
- en: Blockchain architecture in edge computing technology for 5G-based IoT services
  id: totrans-588
  prefs: []
  type: TYPE_NORMAL
  zh: 基于 5G 的物联网服务中的边缘计算技术中的区块链架构
- en: C. *Blockchain for SDN*The basic concept of SDN is to separate the control level
    outside the network and provide external data management through a logical software
    control tool that provides common access between various components of HetNet.
    The construction of this project not just offers new construction, usage options,
    and management, although it also enables efficient delivery of user services while
    making more efficient use of network resources. According to the 5G concept, SDNs
    are designed to program connection services produced by 5G networks, in which
    traffic can be dynamically routed and managed, which allows for maximum efficiency.
    However, despite the advantages of this network technology, there are some challenges
    with outdated solutions, particularly in terms of security, flexibility, and coverage
    [[8](#CR8)] (Fig. [8.10](#Fig10)).![../images/501059_1_En_8_Chapter/501059_1_En_8_Fig10_HTML.png](../images/501059_1_En_8_Chapter/501059_1_En_8_Fig10_HTML.png)
  id: totrans-589
  prefs: []
  type: TYPE_NORMAL
  zh: C. *区块链用于SDN*SDN的基本概念是在网络外部分离控制层，并通过逻辑软件控制工具提供外部数据管理，该工具提供各种HetNet组件之间的通用访问。这个项目的建设不仅提供了新的构建、使用选项和管理，而且还能够在更有效地利用网络资源的同时提供用户服务的高效交付。根据5G的概念，SDN被设计用于编程由5G网络产生的连接服务，其中流量可以动态路由和管理，从而实现最大效率。然而，尽管这种网络技术有着诸多优势，但在过时解决方案方面仍存在一些挑战，特别是在安全性、灵活性和覆盖范围方面
    [[8](#CR8)]（图[8.10](#Fig10)）。![../images/501059_1_En_8_Chapter/501059_1_En_8_Fig10_HTML.png](../images/501059_1_En_8_Chapter/501059_1_En_8_Fig10_HTML.png)
- en: Fig. 8.10
  id: totrans-590
  prefs: []
  type: TYPE_NORMAL
  zh: 图8.10
- en: Blockchain-based SDN architecture for 5G-enabled IoT
  id: totrans-591
  prefs: []
  type: TYPE_NORMAL
  zh: 基于区块链的5G启用的IoT的SDN架构
- en: To overcome these shortcomings in the SDN architecture, many studies suggest
    blockchain as a decentralized security solution for SDN. Message and transactions
    obtained from the blockchain can be allocated with the administrator via special
    keys. Every SDN management device has a dedicated transfer key obtained from the
    blockchain and is used to send and receive data. Importantly, a hierarchical structure
    based on the blockchain can effectively solve coverage. The integration of the
    blockchain into SDN technology is expected to eliminate agents for authentication,
    reduce the cost of the transaction, and create global access to each user.
  id: totrans-592
  prefs: []
  type: TYPE_NORMAL
  zh: 为了克服SDN架构中的这些缺点，许多研究建议区块链作为SDN的分散式安全解决方案。来自区块链的消息和交易可以通过特殊密钥分配给管理员。每个SDN管理设备都有一个来自区块链获取的专用传输密钥，用于发送和接收数据。重要的是，基于区块链的分层结构可以有效解决覆盖问题。将区块链集成到SDN技术中预计将消除身份验证代理，降低交易成本，并为每个用户创建全球访问。
- en: D. *Blockchain for NFV*
  id: totrans-593
  prefs: []
  type: TYPE_NORMAL
  zh: D. *区块链用于NFV*
- en: 'NFV is a network architecture concept standardized by the ETSI that uses standard
    equipment to deploy different standalone and software components of network. NFV
    mainly covers three principal architectural parts: management and network orchestration
    (MANO), the network functions virtualization infrastructure (NFVI), and the virtual
    network functions (VNFs). MANO includes the life cycle management and regulatory
    process of the software and physical resources, NFVI supports the implementation
    of VNFs, and VNFs are running in NFVI. NFVs perform network functions (NF) virtually
    by allocating virtualized gateways, virtualized firewalls, as well as virtualized
    components of the network that provide flexible networking functions, as well
    as hardware (e.g.,, gateways, firewalls), to support the functions that run on
    them. At the same time, the virtualization of network functionality and the creation
    of a chain of service functions cause new security challenges [[41](#CR41)].'
  id: totrans-594
  prefs: []
  type: TYPE_NORMAL
  zh: NFV是由ETSI标准化的网络架构概念，它使用标准设备部署网络的不同独立和软件组件。NFV主要涵盖三个主要的架构部分：管理和网络编排（MANO），网络功能虚拟化基础设施（NFVI）和虚拟网络功能（VNFs）。MANO包括软件和物理资源的生命周期管理和监管流程，NFVI支持VNF的实现，VNF在NFVI中运行。NFV通过分配虚拟化的网关、虚拟化的防火墙以及提供灵活网络功能的网络的虚拟化组件（例如，网关、防火墙）来虚拟执行网络功能（NF），同时，网络功能的虚拟化和服务功能链的创建引起了新的安全挑战
    [[41](#CR41)]。
- en: In NFVs, virtualization servers can perform separate system operations, such
    as migrating virtual machines (VMs) or allocating resources using regulated protocols,
    and VMs can also offer special functions. Furthermore, currently, communication
    security among the regulator and the physical mechanisms is a major issue. In
    fact, this architecture is very sensitive to attacks that occur for a variety
    of reasons. VMs can be created by hackers to run on a server and can also be used
    to perform external attacks to reject service. In addition, internal attacks by
    VMs are another problem that negatively affects data integrity and privacy.
  id: totrans-595
  prefs: []
  type: TYPE_NORMAL
  zh: 在 NFV 中，虚拟化服务器可以执行单独的系统操作，如迁移虚拟机（VM）或使用受监管的协议分配资源，并且 VM 也可以提供特殊功能。此外，目前，监管机构与物理机制之间的通信安全是一个主要问题。事实上，这种架构对出现各种原因的攻击非常敏感。黑客可以创建
    VM 在服务器上运行，还可以用于执行外部攻击以拒绝服务。此外，VM 的内部攻击是另一个会对数据完整性和隐私产生负面影响的问题。
- en: In such problematic issues, blockchain has developed as an effective tool to
    overcome these challenges. By its originality, non-rejection, and integrity feature,
    the blockchain may simplify NFV networks in three main ways. Firstly, the blockchain
    allows for better regulation of VNF services and the implementation of reliable,
    easy, and flexible management for network management. Secondly, the blockchain
    protects the delivery of network functions and the integrity of the system from
    internal attacks and external threats, i.e., detrimental DoS attacks and VM modifications.
    Finally, blockchain can accomplish verification of data and monitoring of system
    status while networking connection. In the figure below, we can see the architecture
    of using blockchain to solve the above problems of NFV for 5G-based IoT systems
    [[8](#CR8)].
  id: totrans-596
  prefs: []
  type: TYPE_NORMAL
  zh: 在这些问题上，区块链已经发展成为克服这些挑战的有效工具。通过其原创性、不被拒绝性和完整性功能，区块链可以以三种主要方式简化 NFV 网络。首先，区块链允许更好地规范
    VNF 服务，并为网络管理提供可靠、简单和灵活的管理。其次，区块链保护网络功能的传递和系统的完整性免受内部攻击和外部威胁，即有害的 DoS 攻击和 VM 修改。最后，区块链可以在网络连接时完成数据验证和系统状态监测。在下图中，我们可以看到使用区块链解决基于
    5G 的物联网系统的上述问题的架构[[8](#CR8)]。
- en: 'The BSec-NFVO architecture shown in Fig. [8.11](#Fig11) consists of three main
    modules: a visualization module (VM), an orchestration module (OM), and a blockchain
    module (BM). VM provides an interface between users, NFV, and service function
    chaining (SFC) services. OM executes instructions delivered by users through a
    visual module. BM checks and validates operations before they are performed by
    OM. By continuously recording all the instructions that govern the service chains
    activated by the proposed architecture blocking network, the validity, integrity,
    and non-rejection of instructions that ensure data validation and tracking in
    a multiuser and multi-domain NFV environment are guaranteed.![../images/501059_1_En_8_Chapter/501059_1_En_8_Fig11_HTML.png](../images/501059_1_En_8_Chapter/501059_1_En_8_Fig11_HTML.png)'
  id: totrans-597
  prefs: []
  type: TYPE_NORMAL
  zh: 如图 [8.11](#Fig11) 所示的 BSec-NFVO 架构由三个主要模块组成：可视化模块（VM）、编排模块（OM）和区块链模块（BM）。VM
    在用户、NFV 和服务功能链路（SFC）服务之间提供接口。OM 执行用户通过可视化模块传递的指令。BM 在 OM 执行操作之前检查和验证操作。通过持续记录由所提出的架构阻塞网络激活的服务链的所有指令，保证在多用户和多域
    NFV 环境中数据验证和跟踪的有效性、完整性和不被拒绝。![../images/501059_1_En_8_Chapter/501059_1_En_8_Fig11_HTML.png](../images/501059_1_En_8_Chapter/501059_1_En_8_Fig11_HTML.png)
- en: Fig. 8.11
  id: totrans-598
  prefs: []
  type: TYPE_NORMAL
  zh: 图 8.11
- en: NFV and blockchain integration architecture
  id: totrans-599
  prefs: []
  type: TYPE_NORMAL
  zh: NFV 和区块链集成架构
- en: E. *Blockchain for network slicing*
  id: totrans-600
  prefs: []
  type: TYPE_NORMAL
  zh: E. *用于网络切片的区块链*
- en: 5G technology offers a whole new shape for networks to integrate IoT network
    management. To support different models of IoT systems, 5G relies on the idea
    of network slicing. This allows operators to allocate their networks to particular
    applications and services such as industrial automation applications, smart factory,
    smart home, or transportation. In addition, network slicing leads to a number
    of security problems, including security threats in network slices and resource
    allocation among segments of intersection between domains [[46](#CR46)].
  id: totrans-601
  prefs: []
  type: TYPE_NORMAL
  zh: 5G 技术为网络集成物联网网络管理提供了全新的形态。为了支持不同模式的物联网系统，5G 依赖于网络切片的概念。这使得运营商可以将他们的网络分配给特定的应用程序和服务，如工业自动化应用、智能工厂、智能家居或交通运输。此外，网络切片会导致一系列安全问题，包括网络切片中的安全威胁和资源分配在域交集段之间的问题[[46](#CR46)]。
- en: In such problems, blockchain technology can create big possibilities for 5G
    cross-slice management security. Blockchain may be used to create a safe end-to-end
    network slice and allow network slice providers to manage their resources. The
    blockchain is used to create a mediation mechanism across the network slices to
    ensure secure and personal agreements between isolated network layer supplier
    and a resource provider for 5G services. When a network slice supplier sends or
    receives a request to set up a slice from end to end, it sends it to the blockchain
    to track and distribute the process. Smart contracts have been developed to support
    the placement of small slice components, called slice smart contracts (SSCs),
    where each SSC identifies the resources required for a small slice. In this way,
    resource suppliers can trade resources under contracts with small slice components.
    All information related to the placement of additional small slice is permanently
    stored in an authorized blockchain managed by the network slicing provider. The
    use of technology based on blockchain not only attaches security capabilities
    but also supports accountability and privacy in network slicing.
  id: totrans-602
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种问题中，区块链技术可以为5G跨切片管理安全性创造巨大可能性。区块链可以用于创建安全的端到端网络切片，并允许网络切片提供商管理其资源。区块链用于创建跨网络切片的调解机制，以确保隔离的网络层供应商与5G服务的资源提供商之间的安全和个人协议。当网络切片供应商发送或接收到端到端建立切片的请求时，它将其发送到区块链以跟踪和分配该过程。已开发了智能合约来支持小切片组件的放置，称为切片智能合约（SSC），其中每个SSC标识了小切片所需的资源。通过这种方式，资源供应商可以根据带有小切片组件的合同交易资源。所有与额外小切片的放置相关的信息都永久存储在由网络切片提供商管理的授权区块链中。基于区块链的技术的使用不仅附加了安全功能，还支持网络切片中的问责和隐私。
- en: F. *Blockchain for M2M/D2D communication*
  id: totrans-603
  prefs: []
  type: TYPE_NORMAL
  zh: F. *区块链用于M2M/D2D通信*
- en: The sharp increase in 5G mobile data traffic has increased the requirement for
    high-level connectivity services. M2M/D2D communication technology is one such
    service in the 5G network. Conceptually, M2M/D2D connections represent the type
    of technology which allows mobile devices/machines (e.g., smartphones, tablets,
    etc.) to communicate directly with each other without an access point or a core
    network of mobile infrastructure. M2M/D2D uses device connection compatibility
    to make efficient use of available resources, which improves overall system throughput,
    reduces communication interruptions, and reduces power consumption and traffic
    load [[45](#CR45)]. Thus, the M2M/D2D connection can promote new “peer-to-peer”
    and “location-based” services and applications, making it compatible with next-generation
    5G mobile network services.
  id: totrans-604
  prefs: []
  type: TYPE_NORMAL
  zh: 5G移动数据流量的急剧增加提高了对高级连接服务的要求。M2M/D2D通信技术是5G网络中的一种这样的服务。从概念上讲，M2M/D2D连接代表了一种技术，允许移动设备/机器（例如智能手机、平板电脑等）在没有访问点或移动基础设施核心网络的情况下直接相互通信。M2M/D2D利用设备连接兼容性来有效利用可用资源，提高了整个系统的吞吐量，减少了通信中断，降低了功耗和流量负载[[45](#CR45)]。因此，M2M/D2D连接可以促进新的“点对点”和“基于位置”的服务和应用程序，使其与下一代5G移动网络服务兼容。
- en: Furthermore, direct communication among mobile devices makes new difficulties
    for M2M/D2D-based 5G in terms of network management, security, and loss of performance.
    Indeed, data exchange between devices can be at risk of data transmission due
    to various threats in the unreliable environment of M2M/D2D. In addition, M2M/D2D
    devices have a high level of unreliability, and if the network does not have an
    authentication mechanism, illegal access to resources on the servers will be possible.
    In addition, existing M2M/D2D architectures rely on external management to allow
    data access and require authentication during D2D/M2M communication, which can
    lead to unnecessary communication interruptions and degrade the overall performance
    of the network [[20](#CR20)] (Fig. [8.12](#Fig12)).![../images/501059_1_En_8_Chapter/501059_1_En_8_Fig12_HTML.png](../images/501059_1_En_8_Chapter/501059_1_En_8_Fig12_HTML.png)
  id: totrans-605
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，移动设备之间的直接通信为基于M2M/D2D的5G带来了网络管理、安全和性能丧失等新困难。事实上，由于M2M/D2D的不可靠环境中存在各种威胁，设备之间的数据交换可能存在数据传输风险。此外，M2M/D2D设备具有较高的不可靠性，如果网络没有认证机制，将可能会对服务器上的资源进行非法访问。此外，现有的M2M/D2D架构依赖于外部管理以允许数据访问，并要求在D2D/M2M通信期间进行身份验证，这可能导致不必要的通信中断并降低网络的整体性能[[20](#CR20)]（图[8.12](#Fig12)）。![../images/501059_1_En_8_Chapter/501059_1_En_8_Fig12_HTML.png](../images/501059_1_En_8_Chapter/501059_1_En_8_Fig12_HTML.png)
- en: Fig. 8.12
  id: totrans-606
  prefs: []
  type: TYPE_NORMAL
  zh: 图8.12
- en: Blockchain integration architecture for D2D/M2M communication technology
  id: totrans-607
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链集成架构用于 D2D/M2M 通信技术
- en: 'In particular, the blockchain demonstrates its effectiveness in providing the
    required solution, that is, allowing users with caching capability to store and
    share content with other mobile devices via M2M/D2D to ensure better content sharing
    between mobile devices. Besides, blockchain technology is used to develop a security
    mechanism using the consensus protocol to ensure the authenticity of channel status
    information (CSI) of mobile users under the M2M/D2D mobile network [[20](#CR20),
    [44](#CR44)]. The M2M/D2D network, based on the blockchain agreement, consists
    of mobile users and two blockchains: an integrity chain (I-chain) and a fraud
    chain (F-chain). Mobile users can verify and confirm received CSI messages for
    share and storage through a mutual agreement mechanism before signing and adding
    to a decentralized ledger. Research on this technology also concludes that a blockchain-based
    approach has the potential to significantly increase spectral efficiency while
    providing effective CSI authentication services for M2M/D2D networks [[8](#CR8)].'
  id: totrans-608
  prefs: []
  type: TYPE_NORMAL
  zh: 特别是，区块链展示了其在提供所需解决方案方面的有效性，即允许具有缓存能力的用户通过 M2M/D2D 与其他移动设备存储和共享内容，以确保移动设备之间的更好内容共享。此外，区块链技术被用于开发使用共识协议的安全机制，以确保在
    M2M/D2D 移动网络下移动用户的通道状态信息（CSI）的真实性[[20](#CR20), [44](#CR44)]。基于区块链协议的 M2M/D2D 网络由移动用户和两个区块链组成：完整链（I-chain）和欺诈链（F-chain）。移动用户可以通过相互协议机制验证和确认收到的
    CSI 消息以供共享和存储，然后将其签名并添加到分散式账本中。对这项技术的研究还得出结论，基于区块链的方法有可能显著提高频谱效率，同时为 M2M/D2D 网络提供有效的
    CSI 认证服务[[8](#CR8)]。
- en: 7 Solutions for Using 5G-Based IoT in Industrial Automation
  id: totrans-609
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 工业自动化中使用基于 5G 的物联网的 7 种解决方案
- en: As mentioned above, 5G and IoT together are a new generation technology that
    is already known for managing emerging communications and connectivity networks.
    This means that the expected speed, reliability, and access capabilities for both
    5G and IoT are very high. Effective maintenance of these technologies requires
    a large number of resources (e.g., transmission power, spectrum, bandwidth, time
    interval, data transfer rate, memory, processor, energy power, etc.) and readiness
    to make them work and achieve the expected results. However, the network may not
    always meet this requirement, because the resources to manage real-world wireless
    technology are usually limited and/or very limited. Many studies have pointed
    out that limited resource use is a major obstacle to the implementation of modern
    and promising telecommunications paradigms. The fact that there are resources
    available to achieve the 5G and IoT goals is a major problem with these technologies
    [[5](#CR5)].
  id: totrans-610
  prefs: []
  type: TYPE_NORMAL
  zh: 如上所述，5G 和物联网一起构成了已知用于管理新兴通信和连接网络的新一代技术。这意味着对于 5G 和物联网来说，预期的速度、可靠性和接入能力非常高。有效地维护这些技术需要大量的资源（例如传输功率、频谱、带宽、时间间隔、数据传输速率、内存、处理器、能量功率等）以及准备好使它们运行并实现预期结果。然而，网络可能并不总能满足这一要求，因为管理现实世界无线技术的资源通常是有限的和/或非常有限的。许多研究指出，有限的资源利用是实施现代和有前景的电信范例的主要障碍。实现
    5G 和物联网目标所需的资源可用性事实上是这些技术的一个主要问题[[5](#CR5)]。
- en: Research is underway to develop appropriate RA and resource management models/schemes
    for 5G and IoT in order to limit resource problems in the network. The RA solution
    in communication networks describes the mechanisms for achieving the highest productivity
    for networks, thereby eliminating the problem of resource constraint. The goal
    of RA in 5G-based IoT is to effectively coordinate the allocation and use of limited
    resources to achieve the overall efficient performance of these networks. The
    availability of resources in 5G-based IoT applications and approaches to addressing
    existing usage limitations are very diverse, and there may not be an approach
    that is appropriate for all applications to address resource management issues.
    This section analyzes the various methods and/or approaches developed and used
    to solve RA problems in 5G-based IoT applications. Identified resource management
    solutions are classified and categorized. The advantages and disadvantages of
    different approaches are highlighted, and ideas for practical solutions are put
    forward. At the same time, Blockchain technology, one of the new solutions for
    resource management, has been studied, and the effectiveness of the use of its
    solutions in the implementation of resource allocation has been clearly demonstrated.
  id: totrans-611
  prefs: []
  type: TYPE_NORMAL
  zh: 目前正在开展研究，以为5G和物联网开发适当的资源分配和资源管理模型/方案，以限制网络中的资源问题。通信网络中的资源分配解决方案描述了实现网络最高生产率的机制，从而消除了资源约束问题。5G基于物联网中资源分配的目标是有效协调有限资源的分配和使用，以实现这些网络的整体高效性能。5G基于物联网应用中资源的可用性以及解决现有使用限制的方法非常多样化，可能没有一种方法适用于所有应用来解决资源管理问题。本节分析了开发和用于解决5G基于物联网应用中资源分配问题的各种方法和/或方法。确定的资源管理解决方案进行了分类和归类。突出了不同方法的优缺点，并提出了实际解决方案的想法。同时，作为资源管理的新解决方案之一，区块链技术已经被研究，并且其解决方案在资源分配的实施中的有效性已经得到了清楚的证明。
- en: 7.1 Classification of RA Optimization Solutions in 5G and IoT for Industrial
    Automatization
  id: totrans-612
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 7.1 对工业自动化中5G和物联网的资源分配优化解决方案的分类
- en: There are many optimization solutions that are well organized and well documented
    to solve resource allocation problems. However, the specific features and scope
    of 5G-based IoT do not allow direct application of traditional optimization techniques,
    so RA problems in 5G-based IoT applications require the development of clear and
    effective optimization solutions. It should be noted that optimization methods
    by making the necessary changes or adaptations can also be used to solve RA problems
    in 5G-based IoTs. The research in this section analyzes various optimization solutions
    designed to solve RA problems in 5G-based IoT applications. The following describes
    the various solutions and optimization methods used directly or by any adaptation
    method in solving RA problems in 5G-based IoT applications [[5](#CR5)].
  id: totrans-613
  prefs: []
  type: TYPE_NORMAL
  zh: 有许多优化解决方案专门用于解决资源分配问题，这些解决方案组织有序，文档完备。然而，基于5G的物联网的特定特性和范围不允许直接应用传统的优化技术，因此，在5G基础物联网应用中，资源分配问题需要开发清晰有效的优化解决方案。需要注意的是，通过进行必要的改变或调整，优化方法也可以用于解决5G基于物联网的资源分配问题。本节研究分析了设计用于解决5G基于物联网应用中资源分配问题的各种优化解决方案。以下描述了直接使用或通过任何调整方法使用的各种解决方案和优化方法来解决5G基于物联网应用中的资源分配问题[[5](#CR5)]。
- en: A. *Classical Optimization*
  id: totrans-614
  prefs: []
  type: TYPE_NORMAL
  zh: A. *经典优化*
- en: Another method of optimization that is widely used in the development and solution
    of RA problems in 5G-based IoT applications is classical optimization. In classical
    optimization, RA problems in 5G-based IoT applications are identified and solved
    using efficiently organized optimization methods such as linear programming and
    convex optimization. The identified problems of RA fit perfectly into one or more
    of these classic optimization solutions, so they can be easily solved by making
    a few modifications as possible.
  id: totrans-615
  prefs: []
  type: TYPE_NORMAL
  zh: 在解决基于5G的物联网应用中的资源分配问题的开发和解决过程中广泛使用的另一种优化方法是经典优化。在经典优化中，通过高效组织的优化方法，如线性规划和凸优化，识别和解决基于5G的物联网应用中的资源分配问题。资源分配的识别问题完全符合这些经典优化解决方案中的一个或多个，因此，通过尽可能少的修改就可以轻松解决这些问题。
- en: There are a number of research studies that use classical optimization in solving
    RA problems in 5G-based IoTs. In one of these research studies, for 5G networks,
    multiple non-orthogonal access schemes are recommended for a multiuser access
    scheme that corresponds to the typical OFDM scheme used in LTE/Advanced-LTE [[42](#CR42)].
    The RA problem identified in it was solved by Lagrange’s classical optimization
    solution of dual and dynamic programming.
  id: totrans-616
  prefs: []
  type: TYPE_NORMAL
  zh: 有许多研究使用经典优化方法解决基于5G的物联网中的 RA 问题。在其中一项研究中，针对 5G 网络，建议使用多个非正交接入方案作为对应于 LTE/Advanced-LTE
    中使用的典型 OFDM 方案的多用户接入方案[[42](#CR42)]。其中确定的 RA 问题是通过 Lagrange 的经典优化解决方案和动态规划来解决的。
- en: B. *Self-Optimization*
  id: totrans-617
  prefs: []
  type: TYPE_NORMAL
  zh: B. *自我优化*
- en: Many researchers point out that due to the complexity and wide usage of 5G-based
    IoT networks, the most appropriate optimization method for their RA problems is
    self-optimization. With self-optimization, each device (or user) is able to optimize
    its resources to provide the required services and improve the overall interests
    of the larger network [[5](#CR5)]. In general, a self-optimization solution for
    IoT helps to shift the focus from the design and placement of one or more autonomous
    elements to a large complex ecosystem of the elements network. Additional functions
    and system computing are often used in distributed autonomous computing systems
    to achieve self-optimization. Self-optimization in achieving the desired experience
    quality in a 5G network requires a switch on of these devices. Furthermore, neural
    networks can be used in 5G applications as an effective method of adaptive assessment
    of the quality perceived by users or user devices and self-optimization.
  id: totrans-618
  prefs: []
  type: TYPE_NORMAL
  zh: 许多研究人员指出，由于基于5G的物联网网络的复杂性和广泛应用，适用于其 RA 问题的最合适的优化方法是自我优化。通过自我优化，每个设备（或用户）能够优化其资源以提供所需的服务，并改善更大网络的整体利益[[5](#CR5)]。总的来说，物联网的自我优化解决方案有助于将焦点从设计和放置一个或多个自治元素转移到元素网络的大型复杂生态系统。在分布式自治计算系统中，通常使用额外的功能和系统计算来实现自我优化。在5G网络中实现所需的体验质量的自我优化需要打开这些设备。此外，神经网络可以作为一种有效的方法用于适应性评估用户或用户设备感知的质量和自我优化。
- en: Self-optimization is studied in IoT as a solution to the problem of integration
    and management of various large-scale heterogeneous networks that combine IoT,
    which is one of the main problems of RA. For example, the control system of a
    network of self-optimizing sensors will be able to automatically adjust itself
    with saving energy at the same time. Such an advanced management system needs
    to be flexible and robustly built to withstand significant structural changes.
    The development of such management systems is critical to creating an effective
    IoT network and solving future problems. RA problems using self-optimization methods
    are an important positive step in realizing the benefits of IoT.
  id: totrans-619
  prefs: []
  type: TYPE_NORMAL
  zh: 自我优化被研究用作解决物联网中各种大规模异构网络的集成和管理问题的解决方案，这些网络结合了 IoT，这是 RA 的主要问题之一。例如，自我优化传感器网络的控制系统将能够在节约能源的同时自动调整自己。这样一个先进的管理系统需要灵活且坚固地建立以承受重大的结构性变化。开发这种管理系统对于创建有效的
    IoT 网络和解决未来问题至关重要。使用自我优化方法解决 RA 问题是实现 IoT 益处的重要积极步骤。
- en: C. *Heuristics and Meta-heuristics Optimization*
  id: totrans-620
  prefs: []
  type: TYPE_NORMAL
  zh: C. *启发式和元启发式优化*
- en: Heuristic and meta-heuristic solutions have been widely used in solving RA problems
    in 5G-based IoT applications. The heuristic solution does not have to have scientific
    or analytical conclusions, only the logical basis for solving certain problems
    in 5G-based IoT. A meta-heuristic solution is used for problems where multiple
    local “optimal” solutions can be found for a particular RA problem. Although heuristic
    and meta-heuristic solutions often offer only small optimal solutions, they are
    usually implemented in a much shorter time interval and with the complexity of
    computing networks, even in large networks. Therefore, heuristic and meta-heuristic
    optimization methods have been widely used in solving RA problems.
  id: totrans-621
  prefs: []
  type: TYPE_NORMAL
  zh: 启发式和元启发式解决方案已广泛应用于解决基于5G的物联网应用中的 RA 问题。启发式解决方案不必具有科学或分析性的结论，只需在解决基于5G的物联网中的某些问题时具有逻辑依据即可。元启发式解决方案用于解决某个
    RA 问题可以找到多个局部“最优”解的问题。尽管启发式和元启发式解决方案通常只提供较小的最优解，但它们通常在更短的时间间隔内实施，并且即使在大型网络中，也具有计算网络的复杂性。因此，启发式和元启发式优化方法已被广泛用于解决
    RA 问题。
- en: In particular, objects in IoT need to present their resources in a very flexible
    way. For example, one of the studies on this topic [[43](#CR43)] proposes a distributed
    optimization protocol based on a consensus algorithm to solve the problem of resource
    allocation and management in heterogeneous networks of IoT. In the proposed protocol,
    an IoT technology was created in which nodes containing the same IoT functions
    had to regulate their buffer capture and frequency functions. The study showed
    that using the proposed protocol, the network can move to an equally distributed
    solution of resources between clusters and nodes, thereby significantly improving
    network performance.
  id: totrans-622
  prefs: []
  type: TYPE_NORMAL
  zh: 物联网中的对象需要以非常灵活的方式展示它们的资源。例如，关于这个主题的一项研究 [[43](#CR43)] 提出了一种基于共识算法的分布式优化协议，以解决物联网异构网络中资源分配和管理的问题。在提出的协议中，创建了一种物联网技术，其中包含相同物联网功能的节点必须调节其缓冲捕获和频率功能。研究表明，使用提出的协议，网络可以转移到簇和节点之间资源的均匀分布解决方案，从而显着提高网络性能。
- en: D. *Multi-objective Optimization*
  id: totrans-623
  prefs: []
  type: TYPE_NORMAL
  zh: D. *多目标优化*
- en: In multipurpose optimization, the problem usually involves a series of goals
    that need to be accomplished at the same time. Sometimes these goals conflict
    with each other, resulting in the RA problem being complicated and difficult to
    solve. For example, in 5G, the goal of the RA problem may be to simultaneously
    minimize data transmission time, minimize the power required to transmit that
    data, and at the same time increase the total amount of data transmitted over
    a specified time interval. These goals are contradictory, as minimizing power
    and increasing data transfer at the same time is a challenge. Multipurpose optimization
    methods are used to solve this type of problem.
  id: totrans-624
  prefs: []
  type: TYPE_NORMAL
  zh: 在多目标优化中，问题通常涉及需要同时完成的一系列目标。有时这些目标彼此冲突，导致 RA 问题变得复杂且难以解决。例如，在 5G 中，RA 问题的目标可能是同时最小化数据传输时间、最小化传输数据所需的功率，并在同一时间段内增加传输的总数据量。这些目标是矛盾的，因为同时最小化功率和增加数据传输是一个挑战。多目标优化方法用于解决这种类型的问题。
