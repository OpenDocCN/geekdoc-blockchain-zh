- en: 1.2 IoT and Emerging Applications
  id: totrans-15
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.2 物联网和新兴应用
- en: In IoT, objects located around us can be connected. These objects use Internet
    services, transfer data, and provide useful information about events that had
    to happen with the object like changes in their environment or your actions. IoT
    enables users to bring physical objects into the scope of information technology.
    This can be accomplished by using different technologies like RFID, NFC, Bar Codes,
    and QR codes that permit the user to recognize and refer to different physical
    objects [[2](#CR2), [3](#CR3)]. There are no standards available to connect IoT
    devices to the Internet, besides their networking protocols.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在物联网中，我们周围的物体可以相互连接。这些物体使用互联网服务，传输数据，并提供有关物体发生的事件的有用信息，例如它们的环境变化或您的操作。物联网使用户将物理对象纳入信息技术范围。这可以通过使用不同的技术来实现，如RFID、NFC、条形码和QR码，这些技术允许用户识别和参考不同的物理对象[[2](#CR2),
    [3](#CR3)]。除了它们的网络协议外，没有标准可用于将物联网设备连接到互联网。
- en: IoT may be implemented with novel security features [[4](#CR4), [5](#CR5)] for
    home automation systems, vehicle electronics, telephone networks, control of various
    domestic useful services, etc. There are numerous innovative applications that
    came into existence and revealed for a different set of goals and service sectors.
    Typically, IoT applications are characterized based on the area of deployment.
    Figure [6.2](#Fig2) depicts the categorization of the multimedia and non-multimedia
    based various IoT Applications [[6](#CR6)], and also, the type of end-user, i.e.,
    system or person. These applications play a major role for making our day-to-day
    life activities easy, smart, and safe [[7](#CR7)].![../images/501059_1_En_6_Chapter/501059_1_En_6_Fig2_HTML.png](../images/501059_1_En_6_Chapter/501059_1_En_6_Fig2_HTML.png)
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 物联网可以通过新颖的安全功能[[4](#CR4), [5](#CR5)]在家庭自动化系统、车辆电子设备、电话网络、各种家庭实用服务的控制等方面进行实施。出现了许多创新的应用程序，为不同的目标和服务领域提供了不同的创新应用程序。通常，物联网应用程序根据部署区域进行分类。图[6.2](#Fig2)显示了基于多媒体和非多媒体的各种物联网应用程序[[6](#CR6)]的分类，以及最终用户类型，即系统或个人。这些应用程序在使我们的日常生活更加轻松、智能和安全方面起着重要作用[[7](#CR7)]。![../images/501059_1_En_6_Chapter/501059_1_En_6_Fig2_HTML.png](../images/501059_1_En_6_Chapter/501059_1_En_6_Fig2_HTML.png)
- en: Fig. 6.2
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 图6.2
- en: Categorization of IoT applications
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 物联网应用的分类
- en: Smart SurveillanceEarlier the surveillance systems were used only in big malls
    and shopping centers. Nowadays, we find CCTV cameras deployed at many places,
    in a small departmental store, homes, educational institutes, holy places, etc.
    This provides a promising solution for public security by paying a minimal cost.
    Smart cameras are critical sensors in IoT-based surveillance systems that combine
    sensing, processing, and communication capabilities on an embedded device. These
    cameras can automatically capture the video of the view of the area where the
    motion is detected. Modern technologies enable real-time monitoring and reply
    to alarms immediately. Figure [6.3](#Fig3) shows the numerous components and services
    of an IoT enabled smart surveillance application.![../images/501059_1_En_6_Chapter/501059_1_En_6_Fig3_HTML.png](../images/501059_1_En_6_Chapter/501059_1_En_6_Fig3_HTML.png)
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 智能监控在过去，监控系统仅在大型购物中心和商场中使用。如今，我们在许多地方都可以找到CCTV摄像头，如小型百货商店、家庭、教育机构、圣地等。这为公共安全提供了一个有前景的解决方案，成本最低。智能摄像头是物联网监控系统中关键的传感器，它们在嵌入式设备上结合了感知、处理和通信功能。这些摄像头可以自动捕捉检测到运动的区域的视频。现代技术实现了实时监控，并立即回复警报。图[6.3](#Fig3)显示了物联网智能监控应用的众多组件和服务。![../images/501059_1_En_6_Chapter/501059_1_En_6_Fig3_HTML.png](../images/501059_1_En_6_Chapter/501059_1_En_6_Fig3_HTML.png)
- en: Fig. 6.3
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 图6.3
- en: IoT-based smart surveillance [[8](#CR8)]
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 基于物联网的智能监控 [[8](#CR8)]
- en: Smart HomeThe smart home is simply an amalgamation of all household connections
    controlled remotely via a control unit in a particular room using the computer
    and Internet. Various devices equipped with the sensors are the main components
    of IoT, and they sense things from the surrounding, such as pressure, temperature,
    and send to the control unit via the wireless network. The comfort level at home
    can be automatically controlled with the help of sensing devices that sense the
    temperature pressure and humidity of surroundings [[9](#CR9)]. The refrigerator
    can perceive and monitor the items kept in it, and make the user aware about scare
    products and also order for stock up the required items. Human daily activities
    can be monitor, and help can be provided, especially to disabled or older people,
    such as controlling the lights, automatically open the door, or pulling the curtains.
    Entry in the building can be controlled using RFID Tags, connected with the persons
    those who are authorized to enter the building [[10](#CR10)]. Figure [6.4](#Fig4)
    shows the devices and sensors used in IoT enabled smart home system.![../images/501059_1_En_6_Chapter/501059_1_En_6_Fig4_HTML.png](../images/501059_1_En_6_Chapter/501059_1_En_6_Fig4_HTML.png)
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 智能家居智能家居简单来说是通过特定房间内的控制单元远程控制的所有家庭连接的混合体，使用计算机和互联网。配备传感器的各种设备是IoT的主要组成部分，它们从周围感知事物，例如压力、温度，并通过无线网络发送到控制单元。借助感测器，可以自动控制家中的舒适水平，感知周围的温度、压力和湿度
    [[9](#CR9)]。冰箱可以感知并监视其中存放的物品，并让用户知道稀缺的产品，并且还可以订购所需的物品。可以监控人类的日常活动，并提供帮助，特别是对残疾或年长者，例如控制灯光、自动打开门或拉窗帘。使用RFID标签可以控制进入建筑物的人员，这些标签与被授权进入建筑物的人员相连
    [[10](#CR10)]。图[6.4](#Fig4)展示了IoT智能家居系统中使用的设备和传感器。![../images/501059_1_En_6_Chapter/501059_1_En_6_Fig4_HTML.png](../images/501059_1_En_6_Chapter/501059_1_En_6_Fig4_HTML.png)
- en: Fig. 6.4
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 图6.4
- en: IoT enabled smart home system [[11](#CR11)]
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 智能家居IoT系统 [[11](#CR11)]
- en: Patient Heath MonitoringThe IoT can be used in the medical field to improve
    the health condition of many people by monitoring parameters related to health
    and managing medicines in the record. IoT empowered devices have made remote health
    monitoring possible in the medical field, allowing them to keep patients safe
    and healthy and enable the doctors to provide the utmost care. Moreover, remote
    monitoring helps minimize the time to stay at the hospital for the patients, prevents
    re-admissions, and can save lives in case of medical emergencies like heart attack,
    diabetes, asthma attacks, and many more critical diseases. IoT has a significant
    impact on reducing healthcare costs considerably and improve treatment outcomes.
    Figure [6.5](#Fig5) depicts the Components of a remote patient monitoring system.![../images/501059_1_En_6_Chapter/501059_1_En_6_Fig5_HTML.png](../images/501059_1_En_6_Chapter/501059_1_En_6_Fig5_HTML.png)
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 患者健康监测IoT可以在医疗领域中使用，通过监测与健康相关的参数并管理记录中的药物来改善许多人的健康状况。 IoT赋予的设备使远程健康监测在医疗领域成为可能，使他们能够保持患者的安全和健康，并使医生能够提供最大的关怀。此外，远程监控有助于减少患者在医院停留的时间，预防再次入院，并在心脏病发作、糖尿病、哮喘发作和许多其他重要疾病等医疗紧急情况下挽救生命。
    IoT在大幅减少医疗成本和改善治疗结果方面有着重要影响。 图[6.5](#Fig5)描述了远程患者监测系统的组成部分。![../images/501059_1_En_6_Chapter/501059_1_En_6_Fig5_HTML.png](../images/501059_1_En_6_Chapter/501059_1_En_6_Fig5_HTML.png)
- en: Fig. 6.5
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 图6.5
- en: Components of IoT-cloud based remote patient monitoring system [[12](#CR12)]
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 基于IoT云的远程患者监测系统的组成部分 [[12](#CR12)]
- en: Smart EnvironmentA healthy environment is an utmost need for daily human life
    activities. Plants and animals living in the environment may be affected in an
    unhealthy atmosphere. Various research efforts have been made to answer the environmental
    issues such as pollution control and waste management [[13](#CR13)]. Smart environment
    monitoring requires intelligent techniques to exchange information between databases,
    storing, and processing of the data collected from various monitoring devices
    to avoid many environmental problems and natural disasters. The integration of
    GPS, mobile and wireless communication technologies, databases, cloud to the internet
    for building what is known by IoT, the smart environment monitoring will become
    easier. Figure [6.6](#Fig6) shows the applications where research efforts can
    be concentrated to solve the environment-related problems.![../images/501059_1_En_6_Chapter/501059_1_En_6_Fig6_HTML.png](../images/501059_1_En_6_Chapter/501059_1_En_6_Fig6_HTML.png)
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 智能环境
- en: Fig. 6.6
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 图6.6
- en: IoT-based environmental monitoring applications [[14](#CR14)]
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 基于物联网的环境监测应用[[14](#CR14)]
- en: Smart Transportation and Road SafetyTraffic monitoring, adaptive traffic signals,
    accident avoidance, monitoring the road condition, traffic divert alerts, etc.
    are the essential application of IoT revolution for the intelligent transportation
    system (ITS) [[15](#CR15)]. Various IoT technologies can work jointly to provide
    better transport services and guarantee people’s safety on the roads. History
    information maintained by RFID can be utilized with the vehicles’ part to evade
    its forging. Tags attached with passenger luggage to quickly identify during transport
    to save time. Monitoring the level of fuel, pressure in the tires, speed level,
    brake condition, etc. could be a great help in vehicles to protect from sudden
    breakdown and road accidents [[14](#CR14)]. Figure [6.7](#Fig7) depicts the tasks
    performed by the IoT-based transport system to facilitate the users.![../images/501059_1_En_6_Chapter/501059_1_En_6_Fig7_HTML.png](../images/501059_1_En_6_Chapter/501059_1_En_6_Fig7_HTML.png)
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 智能交通与道路安全
- en: Fig. 6.7
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 图6.7
- en: IoT-based smart transport system [[16](#CR16)]
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 基于物联网的智能交通系统[[16](#CR16)]
- en: Smart ParkingThe critical issue in metropolitan and congested cities is to get
    spaces for parking the vehicles. The IoT technology helps design and develop a
    smart parking system that provides information on available parking spaces and
    helps find the nearest availability. Furthermore, we can use computer vision techniques
    to detect a vehicle’s number plate to monitor the vehicles in the parking area,
    which enhances security and help users find their car when they forget about the
    place, where they parked the vehicle [[17](#CR17)]. Figure [6.8](#Fig8) shows
    the diagram of IoT enabled smart parking system.![../images/501059_1_En_6_Chapter/501059_1_En_6_Fig8_HTML.png](../images/501059_1_En_6_Chapter/501059_1_En_6_Fig8_HTML.png)
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 智能停车
- en: Fig. 6.8
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 图6.8
- en: IoT enabled smart parking system [[18](#CR18)]
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 物联网智能停车系统[[18](#CR18)]
- en: Warehouse Inventory ManagementIoT for warehouse inventory management became
    more than a promising concept; companies started applying sensors, RFID tags,
    D2D communication, and other connectivity to manage daily work. RFID tags can
    store a significantly large volume of data compared to the Barcodes. It is worth
    using IoT in warehouse inventory management because it improves transparency,
    analytical maintenance, real-time product tracking, and employee productivity.
    Figure [6.9](#Fig9) shows the IoT-based warehouse management system proposed in
    [[19](#CR19)].![../images/501059_1_En_6_Chapter/501059_1_En_6_Fig9_HTML.png](../images/501059_1_En_6_Chapter/501059_1_En_6_Fig9_HTML.png)
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 仓库库存管理物联网用于仓库库存管理不仅仅是一个有前途的概念；公司开始应用传感器、RFID标签、D2D通信和其他连接来管理日常工作。与条形码相比，RFID标签可以存储大量数据。值得在仓库库存管理中使用物联网，因为它改善了透明度、分析性维护、实时产品跟踪和员工生产力。图[6.9](#Fig9)显示了在[[19](#CR19)]中提出的基于物联网的仓库管理系统。![../images/501059_1_En_6_Chapter/501059_1_En_6_Fig9_HTML.png](../images/501059_1_En_6_Chapter/501059_1_En_6_Fig9_HTML.png)
- en: Fig. 6.9
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 图 6.9
- en: IoT-based warehouse management system [[19](#CR19)]
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 基于物联网的仓库管理系统[[19](#CR19)]
- en: Smart Energy ManagementEnergy management has become crucial with the increasing
    demand for energy supply. Also, the increase in the cost of viable energy is making
    industries to enhance their energy usage [[20](#CR20)]. The development of the
    IoT has transformed energy management systems for proper energy consumption. Smart
    energy management systems use IoT sensors to collect and analyze the data for
    making the necessary decisions to save energy. Figure [6.10](#Fig10) shows the
    functional diagram of the smart energy management system.![../images/501059_1_En_6_Chapter/501059_1_En_6_Fig10_HTML.png](../images/501059_1_En_6_Chapter/501059_1_En_6_Fig10_HTML.png)
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 智能能源管理能源管理已成为能源供应需求增加的关键问题。此外，可行能源成本的增加使得行业提高了他们的能源使用[[20](#CR20)]。物联网的发展已经改变了能源管理系统以实现适当的能源消耗。智能能源管理系统使用物联网传感器收集和分析数据，以做出必要的节能决策。图[6.10](#Fig10)显示了智能能源管理系统的功能图。![../images/501059_1_En_6_Chapter/501059_1_En_6_Fig10_HTML.png](../images/501059_1_En_6_Chapter/501059_1_En_6_Fig10_HTML.png)
- en: Fig. 6.10
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 图 6.10
- en: Smart energy management system [[21](#CR21)]
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 智能能源管理系统[[21](#CR21)]
- en: 1.3 Evolution of Wireless Technologies
  id: totrans-44
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.3 无线技术的演变
- en: The different IoT-based applications need suitable communication technology
    due to various constraints and requirements. The advancements in wireless technologies
    have allowed many industries to replace costly and often unreliable, wired communication
    with wireless communication. The wireless mobile communication system has passed
    many evolution phases over the past few decades since the inception of the 1G
    mobile communication network. Because of the massive demand for many networks
    globally, mobile communication standards improved speedily to support several
    users. Cellular wireless technologies have accomplished first to fifth generations
    of technology rising and development in the past few decades, as shown in Fig.
    [6.11](#Fig11).![../images/501059_1_En_6_Chapter/501059_1_En_6_Fig11_HTML.png](../images/501059_1_En_6_Chapter/501059_1_En_6_Fig11_HTML.png)
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 不同的基于物联网的应用由于各种约束和要求需要适当的通信技术。无线技术的进步使许多行业能够用无线通信取代昂贵且经常不可靠的有线通信。自1G移动通信网络问世以来，无线移动通信系统已经经历了数十年的演变阶段。由于全球许多网络的巨大需求，移动通信标准迅速改善以支持多个用户。在过去的几十年里，蜂窝无线技术已经实现了第一到第五代技术的崛起和发展，如图[6.11](#Fig11)所示。![../images/501059_1_En_6_Chapter/501059_1_En_6_Fig11_HTML.png](../images/501059_1_En_6_Chapter/501059_1_En_6_Fig11_HTML.png)
- en: Fig. 6.11
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 图 6.11
- en: Evolution of mobile technologies [[23](#CR23)]
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 移动技术的演进[[23](#CR23)]
- en: Today’s market of mobile communications is developing at swift growth. This
    rapid development is due to the increasing number of devices and users, and it
    is spanning various generations from 1G to 4G mobile communication technologies.
    The next generation of mobile internet connectivity, 5G, is going to launch worldwide
    by 2020 formally. There are different wireless and mobile communication technologies
    present, such as Universal Mobile Telecommunication Systems (UMTS), CDMA2000,
    LTE, WiFi, WiMAX, WSN, or PAN such as Bluetooth and ZigBee. All wireless and mobile
    networks follow IP standards, i.e., all data and signals are communicated through
    network layer based IP protocol [[22](#CR22)]. Table [6.1](#Tab1) shows a comparison
    between various generations of mobile communication technologies.Table 6.1
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 当今的移动通信市场正在迅速发展。这种快速发展是由于设备和用户数量的增加，它横跨了从 1G 到 4G 移动通信技术的各种代。下一代移动互联网连接技术，5G，预计将于
    2020 年正式全球发布。目前存在不同的无线和移动通信技术，如通用移动通信系统（UMTS）、CDMA2000、LTE、WiFi、WiMAX、WSN 或 PAN，例如蓝牙和
    ZigBee。所有的无线和移动网络都遵循 IP 标准，即所有数据和信号都是通过基于网络层的 IP 协议进行通信的 [[22](#CR22)]。表 [6.1](#Tab1)
    显示了各代移动通信技术的比较。表 6.1
