- en: 1.1 Contribution and Motivation
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Internet of Things (IoT) is very important for the upcoming 5G mobile networks,
    which will enable several innovative IoT applications which include Self-driving
    cars, Healthcare, Smart cities, and other enormous IoT use cases set in 5G standards.
    The success of any IoT system depends on its communication speed and proper connectivity
    with other devices such as smartphones, laptops, and tablets. 5G is faster than
    other past and existing mobile communication technologies. This high-speed connectivity
    will allow IoT devices to communicate and share data faster with other smart devices.
    For 5G enabled IoT, the concept of 5G requirements and its viable technologies
    should be properly examined. The key motivation behind this contribution is that
    a large number of devices are expected to come with emerging applications, which
    need high speed, good connectivity, and high data rates. The key contribution
    in this chapter includes:'
