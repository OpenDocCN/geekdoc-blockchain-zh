  id: totrans-698
  prefs: []
  type: TYPE_NORMAL
  zh: 一个人可以在没有监管机构的情况下连接或操作区块链。此外，无法修改或控制任何已确认的交易。
- en: 'Innovation in blockchain has four basic segments [[20](#CR20)] that are analyzed
    as follows:'
  id: totrans-699
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链的创新有四个基本部分[[20](#CR20)]，如下所分析：
- en: Agree
  id: totrans-700
  prefs: []
  type: TYPE_NORMAL
  zh: 同意
- en: The PoW convention is conscious of verifying any operation inside the network
    that is crucial to avoid one miner center from controlling the whole blockchain
    framework and therefore to monitor the past of the exchanges [[22](#CR22)].
  id: totrans-701
  prefs: []
  type: TYPE_NORMAL
  zh: PoW 协议有意识地验证网络内的任何操作，这对于避免一个矿工中心控制整个区块链框架以及监视交易历史是至关重要的[[22](#CR22)]。
- en: Record
  id: totrans-702
  prefs: []
  type: TYPE_NORMAL
  zh: 记录
- en: 'It is a growing and shared database comprising almost all exchanges carried
    out throughout the network. Usually it is unchanging, so that evidence cannot
    be deleted by any method until it is packed away. It ensures that every exchange
    is acknowledged as authentic at that point by a larger proportion of the customers
    required at a specific time [[23](#CR23)]. Cryptography: it guarantees that strong
    cryptographic security preserves all device detail. It enables only authorized
    customers to uncover the details.'
  id: totrans-703
  prefs: []
  type: TYPE_NORMAL
  zh: 它是一个不断增长且共享的数据库，包含了整个网络中进行的几乎所有交易。通常情况下，它是不可改变的，因此证据不能被任何方法删除，直到被打包掉。它确保每个交易在特定时间点被更大比例的客户所认可[[23](#CR23)]。加密技术：它确保了所有设备详情的强大加密安全性。它只允许授权客户查看详情。
- en: Smart Contract
  id: totrans-704
  prefs: []
  type: TYPE_NORMAL
  zh: 智能合约
- en: It is normal for program participants to agree and review. There are various
    forms of blockchain that may be arranged around the basis of edges, knowledge
    being supervised, benefit potential, and access control. The distinction exists
    in the ideas of verification, which demonstrates what kind of access the blockchain
    will have (open versus private) and the permission that indicates what users should
    do (permitted and non-permitted). If there is to be an event in transparent blockchains,
    everyone may take an interest in the network, irrespective of some sort of approval.
    They are either going to want to go out as a plain partaking platform or as a
    miner center, which helps inside the approval procedure. Miners are paid for by
    different motivating forces such as Bitcoin and Ethereum, which openly blockchains.
    Conversely, in secret blockchains, help is minimal, where proprietor’s approval
    is essential to get to the network. Additionally, the assortment of individual
    blockchains is permitted, which controls the activity that the clients will perform.
    For example, users can access smart agreements, or they can go inside the device
    as a miner hub. In addition, there are unregulated private blockchains, such as
    Hyperledger-Fabric [[27](#CR27)] or Ripple [[28](#CR28)].
  id: totrans-705
  prefs: []
  type: TYPE_NORMAL
  zh: 程序参与者同意并审查是很正常的。根据边缘、监管的知识、利益潜力和访问控制等基础，可以将区块链分为不同形式。区块链之间的差异在于验证的概念，它显示了区块链将具有哪种访问权限（公开与私有）以及权限，即指示用户应该执行的操作（允许和不允许）。在透明的区块链中，如果有事件发生，每个人都可以参与网络，而不受任何形式的批准的限制。他们可能要么作为一个普通参与者，要么作为矿工中心参与，协助验证过程。矿工可以通过不同的激励来获得报酬，例如比特币和以太坊等公开区块链。相反，在私有区块链中，帮助是有限的，需要所有者的批准才能访问网络。此外，可以允许个人区块链的多样化，以控制用户将执行的操作。例如，用户可以访问智能合约，或者他们可以作为矿工节点进入网络。此外，还存在无监管的私有区块链，例如超级账本-Fabric[[27](#CR27)]或瑞波[[28](#CR28)]。
- en: How Blockchain Works
  id: totrans-706
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链是如何工作的
- en: Blockchain is a gathering of blocks connected by the cryptographic hash capacity
    of the resulting hub. At the point when a substitution exchange is mentioned to
    the blockchain, they make a hub for speaking to the exchange. Then this hub or
    block is communicated to all or some other hubs and each hub approves the recently
    made block. In the event that all hubs approval is finished, the new hub is included
    inside the blockchain record, and the exchange of the block is recorded.
  id: totrans-707
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链是由加密哈希功能连接的区块组成的集合。当向区块链请求替换交易时，它们会创建一个代表该交易的节点。然后，这个节点或区块会被传播到所有或部分其他节点，并且每个节点都会验证新创建的区块。如果所有节点的验证都完成，新的节点就会被添加到区块链记录中，并且该区块的交易会被记录。
- en: The Blockchain TypesBlockchain technologies are organized as approved (private),
    permission-less (public) as well as consortium [[24](#CR24)]. Bitcoin and Ethereum
    are transparent network experiments that make it easy for anyone to observe. A
    private blockchain is specifically intended for a single organization, and thus
    only permitted entities can authorize or challenge and limit the exchanging of
    subtleties. Transparency, decentralization, and anonymity are the highlights of
    each blockchain. Block stack, and multi-chain are private blockchain tests. This
    is clustered and distributed, as seen in Fig. [9.4](#Fig4). Consortium blockchain
    [[25](#CR25)] is semi-decentralized, restricted by the assembly of authorized
    individuals with approval alongside a single feature, and the negotiation protocol
    is designed to comply with the gaggle of pre-established hubs within the network.
    Hyper-record, Corda, and Quorum are part of the system.![../images/501059_1_En_9_Chapter/501059_1_En_9_Fig4_HTML.png](../images/501059_1_En_9_Chapter/501059_1_En_9_Fig4_HTML.png)
  id: totrans-708
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链类型区块链技术被组织为经认可（私有）、无许可（公共）以及联盟[[24](#CR24)]。比特币和以太坊是透明网络实验，任何人都可以轻松观察。私有区块链专门为单个组织设计，因此只有经批准的实体才能授权或挑战和限制细节的交换。每个区块链的特点是透明度、去中心化和匿名性。Block
    stack和multi-chain是私有区块链的示例。如图[9.4](#Fig4)所示，这是集群化和分布式的。联盟区块链[[25](#CR25)]是半去中心化的，由经批准的个体组成，并且只有通过批准的节点才能授权，其协议是设计成符合网络中预先建立的节点集的。Hyper-record、Corda和Quorum是该系统的一部分。![../images/501059_1_En_9_Chapter/501059_1_En_9_Fig4_HTML.png](../images/501059_1_En_9_Chapter/501059_1_En_9_Fig4_HTML.png)
