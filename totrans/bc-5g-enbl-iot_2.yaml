  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.3 区块链技术
- en: 'Blockchains are updated with transparent and protected computerized documents
    allowed in a fully centralized way (i.e., though not a focal archive) and without
    a focal force (i.e., corporation, entity or government) every now and then. In
    their fundamental point, they require a consumer network to document transactions
    in an incredibly common database within the structure, seen below the basic activity
    of the blockchain sorting; no oversight can be modified until written. In 2008,
    the blockchain plan was combined with various elective progressions and figuring
    considerations to outline current cryptographic types of cash: electronic money
    guaranteed through cryptanalytic frameworks rather than a central vault or authority.
    This advancement ended up being comprehensively known in 2009 with the dispatch
    of Bitcoin, and is the basics of the various computerized types of cash. In Bitcoin
    and similar systems, the trading of cutting edge data that addresses electronic
    money occurs in a decentralized manner. Bitcoin customers will cautiously sign
    and move their benefits to that data to a substitute customer and thus the Bitcoin
    blockchain records this trade with no attempt at being subtle, permitting all
    individuals from the framework to affirm the authenticity of the trades. The Bitcoin
    blockchain is maintained and managed by a scattered bundle of individuals. This,
    close to cryptanalytic frameworks, makes attempts to change the record of the
    blockchain later (altering blocks or advancement trades) extremely difficult (Fig.
    [9.2](#Fig2)).![../images/501059_1_En_9_Chapter/501059_1_En_9_Fig2_HTML.png](../images/501059_1_En_9_Chapter/501059_1_En_9_Fig2_HTML.png)'
  id: totrans-687
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链是通过完全集中的方式（即，虽然不是集中档案）和没有中心力量（即，公司、实体或政府）不时更新的透明和受保护的电脑化文件。在它们的基本点上，它们需要一个用户网络来记录交易在一个极其普通的数据库中的结构内，见下文区块链排序的基本活动；在书面之前，没有监督可以修改。在2008年，区块链计划与各种选择性的进步和计算考虑相结合，以制定当前的加密货币：通过密码分析系统而不是中央金库或权威机构保证的电子货币。这一进展在2009年随着比特币的推出而广为人知，也是各种数字货币的基础。在比特币和类似的系统中，代表电子货币的数字数据的交易是以分散的方式进行的。比特币用户会谨慎地签名并将他们的资产转移到该数据的另一位用户，然后比特币区块链记录这个交易毫无保留，允许网络中的所有参与者验证交易的真实性。比特币区块链由一群分散的人维护和管理。这，再加上密码分析系统，使得后来试图更改区块链记录（修改区块或交易进展）的尝试变得非常困难（图9.2）。![../images/501059_1_En_9_Chapter/501059_1_En_9_Fig2_HTML.png](../images/501059_1_En_9_Chapter/501059_1_En_9_Fig2_HTML.png)
- en: Fig. 9.2
  id: totrans-688
