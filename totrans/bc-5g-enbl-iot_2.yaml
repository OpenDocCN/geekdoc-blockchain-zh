- en: '| Guardband carrier | Guradband NB-IoT carrier can be used for both modem types
    both modem types |'
  id: totrans-489
  prefs: []
  type: TYPE_TB
  zh: '| 保护频段载波 | 保护频段 NB-IoT 载波可用于两种调制解调器类型 |'
- en: '| Device positioning | Cat-M achieves better accuracy than NB-IoT due to wider
    bandwidth |'
  id: totrans-490
  prefs: []
  type: TYPE_TB
  zh: '| 设备定位 | Cat-M 由于带宽更宽，因此比 NB-IoT 实现更高的精度 |'
- en: When combined with dynamic spectrum sharing as well as dual-mode 5G Cloud Core,
    Cat-M1 and NB-IoT will have future-proof evolution and efficient in 5G networks
    [[33](#CR33)].
  id: totrans-491
  prefs: []
  type: TYPE_NORMAL
  zh: 当与动态频谱共享以及双模 5G 云核心结合使用时，Cat-M1 和 NB-IoT 将具有面向未来的演进，并且在 5G 网络中更加高效 [[33](#CR33)]。
- en: '*Broadband IoT*'
  id: totrans-492
  prefs: []
  type: TYPE_NORMAL
  zh: '*宽带物联网*'
- en: Broadband IoT connectivity includes MBB capabilities for IoT systems while providing
    higher speeds and lower latency than massive IoT. Moreover, broadband IoT connectivity
    also includes MBB capabilities for IoT systems in providing higher speeds and
    lower latencies than massive IoTs, as well as provides extra capabilities for
    IoT, such as increased battery life of device, data transfer rate, increased coverage,
    improved data transfer speed, and improved device location detection. Thus, broadband
    IoT is relevant to all industries.
  id: totrans-493
  prefs: []
  type: TYPE_NORMAL
  zh: 宽带物联网连接包括 IoT 系统的 MBB 功能，同时提供比大规模物联网更高的速度和更低的延迟。此外，宽带物联网连接还包括 IoT 系统的 MBB 功能，提供比大规模物联网更高的速度和更低的延迟，以及为物联网提供额外功能，如增加设备的电池寿命、数据传输速率、增加覆盖范围、改善数据传输速度和改善设备位置检测。因此，宽带物联网与所有行业都相关。
- en: Broadband IoT is actually for all industry application. This year, mostly with
    LTE connectivity, broadband IoT users have been more than 500 million [[36](#CR36)].
    Today, private cars, trains, commercial vehicles, accessories, equipment, actuators,
    sensors, cameras, and portable devices are widely used for commercial purposes.
    These devices can use MBB connection capabilities, but their traffic content and
    requirements are sometimes sharply different from ordinary MBB connection capabilities.
    For example, traffic content may be heavier or longer continuous during loading,
    and strict requirements such as device location, signal coverage and battery life
    may cause complications relative to the MBB. LTE has a number of categories of
    devices (LTE Cat-1 and higher) with a large range of bandwidth, which is suitable
    for a variety and wide use cases. LTE provides 1Gbit/s transmission speed and
    up to 10 ms latency. Broadband IoT is capable of connecting at speeds of several
    tens of Gbit/s with the introduction of 5G NR technology in the old and new spectrum.
  id: totrans-494
  prefs: []
  type: TYPE_NORMAL
  zh: 宽带物联网实际上适用于所有行业应用。今年，主要使用 LTE 连接的宽带物联网用户已超过 5 亿 [[36](#CR36)]。今天，私家车、火车、商用车辆、配件、设备、执行器、传感器、摄像头和便携式设备广泛用于商业目的。这些设备可以使用
    MBB 连接能力，但其流量内容和要求有时与普通 MBB 连接能力有着明显的差异。例如，流量内容可能更重，或在加载过程中持续时间更长，而严格的要求，如设备位置、信号覆盖范围和电池寿命，可能会相对于
    MBB 引起复杂性。LTE 具有多种设备类别（LTE Cat-1 及更高），具有广泛的带宽范围，适用于各种用例和广泛用途。LTE 提供 1Gbit/s 的传输速度和高达
    10 ms 的延迟。宽带物联网能够在引入 5G NR 技术后以几十 Gbit/s 的速度连接旧和新频谱。
- en: 'If the data transfer speed and latency are adjusted, it is possible to increase
    the signal coverage relative to each base station: for instance, an LTE device
    can dynamically change LTE and LTE-M connections depending on the signal coverage.
    Using the amount of traffic designed for the user, the battery life of the device
    can be significantly improved. The location detection process of a network-based
    device can be improved with NR, as location detection usually depends on signal
    transmission capability and NR can operate in much higher bandwidths than LTE.'
  id: totrans-495
  prefs: []
  type: TYPE_NORMAL
  zh: 如果调整数据传输速度和延迟，就可以增加相对于每个基站的信号覆盖范围：例如，LTE 设备可以根据信号覆盖范围动态切换 LTE 和 LTE-M 连接。利用为用户设计的流量量，可以显著提高设备的电池寿命。基于网络的设备的位置检测过程可以通过
    NR 进行改进，因为位置检测通常取决于信号传输能力，而 NR 可以在比 LTE 更高的带宽下运行
- en: '*Critical IoT*'
  id: totrans-496
  prefs: []
  type: TYPE_NORMAL
  zh: '*关键 IoT*'
- en: The critical IoT connection is designed for critical time communication. This
    allows information to be delivered within the desired waiting range. It has the
    strongest capabilities for very-low-latency communication and extremely high reliability
    at different data rates. Here, reliability is described as the possibility of
    effective delivery of information over a period of time. Unlike broadband IoT,
    which provides low latency based on reduced network congestion, critical IoT can
    deliver data continuously, even in a network with high loading, with the required
    warranty limits.
  id: totrans-497
  prefs: []
  type: TYPE_NORMAL
  zh: 临界物联网连接是设计用于临界时间通信的。这允许信息在所需的等待范围内传送。它具有非常低延迟通信和极高可靠性的最强大能力，可在不同的数据速率下运作。在这里，可靠性被描述为在一段时间内有效传送信息的可能性。与宽带物联网不同，后者基于减少网络拥塞来提供低延迟，临界物联网可以在具有高负载的网络中连续传送数据，即使在所需保证范围内也是如此。
- en: Typical situations that require a combination of reliability, standby time,
    and data speed include AGVs, AR/VR, movable robots, cloud robotics, real-time
    human-machine interface, haptic ideas, prevention of malfunctions in real-time,
    machine guidance and control, and other more similar processes. Such processes
    are important in almost every industry. All elements need to be enhanced in terms
    of reliability and latency to ensure that significant IoT requirements are met.
    End-to-end latency from a network perspective is the sum of the individual delay
    times of core, transport, and radio networks, and the overall reliability cannot
    be higher than the reliability of the weakest network. Edge computing is necessary
    to minimize transport delays that require critical IoT use cases. Group management,
    real-time mobility, and network monitoring can activate a decentralized management
    unit to optimize latency. It is recommended that the central management unit and
    the main protection are usually located in one place to prevent thrombosis of
    the signal flow. The distribution of the central user part reduces the waiting
    time by keeping user traffic as local as possible and is therefore typically distributed
    in more local areas than the network functions of the control part. Regional full-core
    expansion achieves ultralow latency and extreme reliability of allocated resources
    and provides autonomous operation with local users’ data.
  id: totrans-498
  prefs: []
  type: TYPE_NORMAL
  zh: 需要可靠性、待机时间和数据速度结合的典型情况包括AGVs、AR/VR、移动机器人、云机器人技术、实时人机界面、触觉想法、实时故障预防、机器引导和控制，以及其他更类似的过程。这些过程在几乎所有行业中都很重要。所有元素都需要在可靠性和延迟方面进行增强，以确保满足重要的物联网要求。从网络角度看，端到端的延迟是核心、传输和无线电网络的个体延迟时间的总和，而总体可靠性不能高于最弱网络的可靠性。边缘计算是必要的，以最小化需要临界物联网用例的传输延迟。群组管理、实时移动性和网络监控可以激活分散管理单元以优化延迟。通常建议将中央管理单元和主要保护设施放置在同一位置，以防止信号流的血栓形成。通过使用户流量尽可能地保持本地化，中央用户部分的分布减少了等待时间，因此通常在比控制部分的网络功能更本地化的区域分布。区域全核扩展实现了资源的超低延迟和极高可靠性，并提供了具有本地用户数据的自主运行。
- en: A LAN can also interact with a shared network, allowing mobile IoT devices to
    migrate between networks. Critical IoT may be required in terms of network bandwidth,
    as any high reliability and low latency typically requires large spectrum sources.
    NR operates at wider frequencies with greater bandwidth and greater capacity than
    LTE, which creates NR selection technology. Due to many factors such as the duration
    of commercial use, the constant expansion of NR URLLC in 3GPP, the acceleration
    of NR, and the ability to update existing LTE aspects with NR, LTE may not improve
    at all for critical IoT. MNOs with a flexible spectrum are in the best position
    to provide significant IoT coverage not only in critical areas but also in local
    industrial areas. NR supports URLLC in all 5G mobile network frequency bands.
    Figure [8.6](#Fig6) shows examples of combinations of spectral ranges, along with
    key features of different ranges in terms of URLLC size and coverage to appeal
    to a wide range of local users. Given that there is a very limited bandwidth in
    the 1 GHz band, this value should be used for high-end users. When using TDD,
    the RAN standby time depends on the TDD signal patterns. The configuration of
    the TDD to connect to or disconnect from the network has a particularly negative
    effect on latency at a frequency of 6 Ghz [[34](#CR34)].![../images/501059_1_En_8_Chapter/501059_1_En_8_Fig6_HTML.png](../images/501059_1_En_8_Chapter/501059_1_En_8_Fig6_HTML.png)
  id: totrans-499
  prefs: []
  type: TYPE_NORMAL
  zh: LAN也可以与共享网络进行交互，使移动物联网设备能够在网络之间迁移。在网络带宽方面，关键物联网可能需要大量的网络带宽，因为任何高可靠性和低延迟通常都需要大量的频谱资源。NR在更宽的频率范围内运行，具有比LTE更宽的带宽和更大的容量，这创造了NR选择技术。由于诸多因素，如商业用途的持续时间、3GPP中NR
    URLLC的持续扩展、NR的加速以及更新现有LTE方面的能力，LTE对于关键物联网可能根本不会有所改进。具有灵活频谱的移动网络运营商处于最佳位置，不仅可以在关键区域提供重要的物联网覆盖，还可以在本地工业区域提供重要的物联网覆盖。NR支持所有5G移动网络频段中的URLLC。图[8.6](#Fig6)显示了典型的频谱范围组合示例，以及不同范围在URLLC大小和覆盖范围方面的关键特征，以吸引广泛的本地用户。鉴于1
    GHz频段中带宽非常有限，这个值应该用于高端用户。在使用TDD时，RAN的待机时间取决于TDD信号模式。TDD的配置以连接或断开与网络的连接，对于6 GHz频率的延迟会产生特别负面的影响[[34](#CR34)]。![../images/501059_1_En_8_Chapter/501059_1_En_8_Fig6_HTML.png](../images/501059_1_En_8_Chapter/501059_1_En_8_Fig6_HTML.png)
- en: Fig. 8.6
  id: totrans-500
  prefs: []
  type: TYPE_NORMAL
  zh: 图8.6
- en: Best positioning of MNOs to activate critical IoT with flexible spectrum quantities
  id: totrans-501
  prefs: []
  type: TYPE_NORMAL
  zh: 移动网络运营商最佳位置以灵活的频谱量激活关键物联网
- en: SA 5G is the ideal solution to meet very complex IoT requirements. Compared
    to 5GC EPC, 5GC is better in terms of advanced service differentiation, ultra-reliability
    mechanisms, flexible edge computing, Ethernet connectivity, advanced QoS, end-to-end
    network distribution features, and network data analysis, and these are important
    for critical use cases. While providing these cases, LTE has not been adapted
    or improved for critical IoT, and the NSA 5G also does not provide full access
    to the URLLC in terms of radio connectivity and core networks. The deployment
    of NSA 5G will not be effective as previously mentioned for use in local coverage
    cases such as local industrial facilities. Over time, the transition from NSA-5G
    to SA-5G application will be achieved, and thus the full potential of critical
    IoT in a wide range of areas will be achieved.
  id: totrans-502
  prefs: []
  type: TYPE_NORMAL
  zh: SA 5G是满足非常复杂的物联网需求的理想解决方案。与5GC EPC相比，5GC在高级服务区分、超高可靠性机制、灵活的边缘计算、以太网连接、高级QoS、端到端网络分发功能和网络数据分析方面更为出色，这些对于关键用例至关重要。在提供这些用例的同时，LTE并未针对关键物联网进行适配或改进，而NSA
    5G也不提供完整的URLLC访问，无论是在无线连接还是核心网络方面。NSA 5G的部署对于像本地工业设施这样的本地覆盖用例来说，并不像之前提到的那样有效。随着时间的推移，从NSA-5G向SA-5G应用的过渡将会实现，因此在广泛的领域实现关键物联网的全部潜力。
- en: '*Industrial Automation with 5G-Enabled IoT*'
  id: totrans-503
  prefs: []
  type: TYPE_NORMAL
  zh: '*具有5G启用IoT的工业自动化*'
- en: IoT-enabled industrial automation allows seamless integration of the wireless
    mobile network in the wired industry infrastructures used for real-time automation.
    It involves the ability to integrate 5G systems with time-sensitive network (TSN)
    and real-time Ethernet used in industrial automation networks. Wireless cellular
    networks are highly efficient in terms of mobility, flexibility, cost reduction,
    and digitization when compared to wired communications. However, in some industries,
    wireless networks cannot be used all at once, and it is possible to gradually
    implement wireless networks in different systems of these industries over time.
    Although such industries are in the 5G coverage area, some parts of the system
    limit wireless connectivity due to various factors, for example, not having the
    great lack for wireless solutions, possession of a long periodic cycle, and having
    higher performance needs than 5G’s existing capabilities (e.g., deterministic
    latency at the microsecond level). But the key is to support the seamless integration
    of current and evolving wired infrastructure of 5G [[36](#CR36)].
  id: totrans-504
  prefs: []
  type: TYPE_NORMAL
  zh: IoT（物联网）启用的工业自动化允许将无线移动网络无缝集成到用于实时自动化的有线工业基础设施中。它涉及将5G系统与工业自动化网络中使用的时限敏感网络（TSN）和实时以太网进行集成。与有线通信相比，无线蜂窝网络在移动性、灵活性、成本降低和数字化方面效率极高。然而，在某些行业中，无线网络不能一次性全部使用，并且可以随着时间逐步在这些行业的不同系统中实现无线网络。尽管这些行业处于5G覆盖区域，但由于各种因素，例如没有对无线解决方案的巨大需求，具有长周期循环，以及具有比5G现有能力更高的性能需求（例如微秒级的确定性延迟），系统的某些部分限制了无线连接的可能性。但关键在于支持对5G的现有和不断发展的有线基础设施的无缝集成
    [[36](#CR36)]。
- en: A number of industries, such as mining, utilities, construction, ports, oil,
    and gas, use wired connections to transition to modern automation systems. There
    are several industrial solutions such as EtherCAT, PROFINET, EtherNet/IP, Sercos,
    Modbus, and Powerlink that support deterministic communication for real-time automation.
    Rel-15 has standardized support for 3GPP Ethernet sessions. Rel-16, on the other
    hand, introduces Ethernet header compression for spectral efficiency. Reliable
    data delivery via 5G URLLC (intended to critical IoT) can be achieved within strict
    latency limits. With Rel-16, you can set up a 5G virtual network on a 5G network
    that provides 5G LAN service; in this case, multicast and broadcast personal communication
    between the same 5G virtual network users is supported on request from UE to UE
    (user equipment). A common open standard for Ethernet with TSN is being developed
    to address the challenges facing the fragmented industrial Ethernet market [[37](#CR37)].
    TSN is designed to meet a variety of QoS requirements, including to provide deterministic
    and most efficient latency. TSN has been standardized by IEEE, and its industrial
    automation technologies are being created together by the IEEE and the IEC. To
    ensure seamless 5G integration with TSN, 3GPP has standardized the built-in function
    in Rel-16 as part of industrial IoT.
  id: totrans-505
  prefs: []
  type: TYPE_NORMAL
  zh: 许多行业，如采矿、公用事业、建筑、港口、石油和天然气，使用有线连接过渡到现代化的自动化系统。有几种工业解决方案，如EtherCAT、PROFINET、EtherNet/IP、Sercos、Modbus和Powerlink，支持实时自动化的确定性通信。Rel-15已经为3GPP以太网会话提供了标准支持。另一方面，Rel-16引入了以太网头部压缩以提高频谱效率。通过5G
    URLLC（用于关键的物联网）实现可靠的数据传输可以在严格的延迟限制内实现。通过Rel-16，您可以在提供5G LAN服务的5G网络上建立5G虚拟网络；在这种情况下，可以根据UE对UE（用户设备）的请求支持同一5G虚拟网络用户之间的组播和广播个人通信。正在开发一个用于解决碎片化的工业以太网市场所面临挑战的以太网与TSN的通用开放标准
    [[37](#CR37)]。TSN旨在满足各种QoS要求，包括提供确定性和最有效的延迟。TSN已经被IEEE标准化，其工业自动化技术正在由IEEE和IEC共同创建。为了确保与TSN的无缝5G集成，3GPP在工业物联网的一部分中在Rel-16中对内置功能进行了标准化。
- en: The 5G integration with TSN is shown in Fig. [8.7](#Fig7). TSN translator (TT)
    is introduced in the 5G system for the control plane and the user plane. User-plane
    translator is deployed to UE (DS-TT, i.e., Device Side-TSN translator) and UPF
    (NW-TT, i.e., Network-TSN translator). The TSN is centralized and controlled by
    the TSN Central Network Controller (CNC). The application function of TSN (AF-TT)
    has been placed in the 5G management plane to demonstrate the capabilities of
    the 5G system (such as a list of NW-TT and DS-TT ports and waiting for a data
    exchange between them) to the TSN CNC for adjusting and scheduling TSN data flows
    across the connection portion of the 5G system. In NW-TT and DS-TT, the process
    of holding and redirecting buffering is used to deliver traffic flows with a deterministic
    latency based on planning data taking into account the time taken from the CNC
    [[37](#CR37)].![../images/501059_1_En_8_Chapter/501059_1_En_8_Fig7_HTML.png](../images/501059_1_En_8_Chapter/501059_1_En_8_Fig7_HTML.png)
  id: totrans-506
  prefs: []
  type: TYPE_NORMAL
  zh: 5G 与 TSN 的集成如图 [8.7](#Fig7) 所示。5G 系统中引入了 TSN 传输器（TT）用于控制平面和用户平面。用户面传输器部署到 UE（DS-TT，即设备侧
    TSN 传输器）和 UPF（NW-TT，即网络 TSN 传输器）。TSN 是由 TSN 中央网络控制器（CNC）集中和控制的。TSN 的应用功能（AF-TT）已被放置在
    5G 管理平面上，以展示 5G 系统的能力（例如 NW-TT 和 DS-TT 端口列表，并等待它们之间的数据交换）以调整和安排跨连接部分的 TSN 数据流至
    TSN CNC。在 NW-TT 和 DS-TT 中，使用保持和重定向缓冲的过程来传送基于计划数据的具有确定性延迟的流量，考虑从 CNC 获取的时间 [[37](#CR37)]。![../images/501059_1_En_8_Chapter/501059_1_En_8_Fig7_HTML.png](../images/501059_1_En_8_Chapter/501059_1_En_8_Fig7_HTML.png)
- en: Fig. 8.7
  id: totrans-507
  prefs: []
  type: TYPE_NORMAL
  zh: 图 8.7
- en: 5G-TSN integration and time synchronization service
  id: totrans-508
  prefs: []
  type: TYPE_NORMAL
  zh: 5G-TSN 集成与时间同步服务
- en: The TSN nodes are synchronized by the control clock with the generalized Precision
    Time Protocol (gPTP, defined in IEEE 802.1AS standards) [[37](#CR37)]. The wire
    (brigade) in the 5G system supports the transmission of gPTP synchronization data
    or can use its own internal clock to provide timely information to the TSN nodes.
    5G network can also transfer synchronization signals of a clock as a service to
    synchronously running industrial applications (e.g., synchronization coordination
    between multiple controllers in the system).
  id: totrans-509
  prefs: []
  type: TYPE_NORMAL
  zh: TSN 节点通过通用精确时间协议（gPTP，在 IEEE 802.1AS 标准中定义）的控制时钟进行同步 [[37](#CR37)]。在 5G 系统中，线（旅）支持
    gPTP 同步数据的传输，或者可以使用自己的内部时钟向 TSN 节点提供及时信息。5G 网络还可以将时钟的同步信号作为服务传输到同步运行的工业应用程序（例如，系统中多个控制器之间的同步协调）。
- en: 5 5G-Enabled IoT Requirements for Industrial Automation
  id: totrans-510
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5G-启用的 IoT 对工业自动化的要求
- en: IoT systems have radically changed our daily lives by introducing new applications
    that are widely used in the ecosystems of smart and highly heterogeneous devices.
    There has been a lot of research on 5G-based IoT over the last few years on a
    complex and interesting topic. Much of this research has been devoted to the research
    works of 5G-enabled IoT requirements. The requirements for the 5G network are
    standardized in the 3GPP recommendation.
  id: totrans-511
  prefs: []
  type: TYPE_NORMAL
  zh: IoT 系统通过引入在智能和高度异构设备生态系统中广泛使用的新应用程序，从根本上改变了我们的日常生活。在过去几年里，对基于 5G 的 IoT 进行了大量研究，这是一个复杂而有趣的主题。其中很多研究致力于基于
    5G 的 IoT 要求的研究工作。对于 5G 网络的要求是在 3GPP 建议中进行标准化的。
- en: 'The high demands of market participants in the 5G network are not as clear
    as the 3GPP recommendation. Even though high-level demands were collected from
    a variety of sources, one of the previous standards created for these requirements
    was the ITU-R M.2083-0\. In describing the key features of the various applications
    of 5G-based IoT in industrial automation, this standard first identified three
    major communication technologies: eMBB, URLLC, and mMTC. There are a number of
    technical requirements for a 5G network, which are distributed across these technologies.
    In this case, the basic requirements for eMBB include all the requirements for
    the 5G network and include connection density, latency, mobility, spectrum efficiency,
    user-experienced data rate, peak data rate, area traffic capacity, and network
    energy efficiency. The high requirements for URLLC include only two of them, mobility
    and delay. mMTC, like URLLC, meets only two basic requirements for a 5G network:
    network energy efficiency and connection capacity [[4](#CR4)]. Of course, these
    technologies must meet other requirements in the network, but the demand for them
    is relatively low.'
  id: totrans-512
  prefs: []
  type: TYPE_NORMAL
  zh: 与 5G 网络相关的市场参与者的高要求并不像 3GPP 建议那样清晰。尽管从各种来源收集了高层次的需求，但先前为这些需求创建的标准之一是 ITU-R M.2083-0。在描述基于
    5G 的物联网在工业自动化中的各种应用的关键特性时，该标准首先确定了三种主要的通信技术：eMBB、URLLC 和 mMTC。对于 5G 网络，存在许多技术要求，这些要求分布在这些技术之间。在这种情况下，eMBB
    的基本要求包括 5G 网络的所有要求，包括连接密度、延迟、移动性、频谱效率、用户体验数据速率、峰值数据速率、区域流量容量和网络能效。URLLC 的高要求仅包括两个，即移动性和延迟。与
    URLLC 类似，mMTC 仅满足 5G 网络的两个基本要求：网络能效和连接容量[[4](#CR4)]。当然，这些技术必须满足网络中的其他要求，但对它们的需求相对较低。
- en: 'Among these requirements, we will identify the most important requirements
    for IoT systems. They include:'
  id: totrans-513
  prefs: []
  type: TYPE_NORMAL
  zh: 在这些要求中，我们将确定物联网系统的最重要要求。它们包括：
- en: 'High data rate: Requires a speed higher than 25 Mbit/s to ensure the performance
    of future applications of IoT, such as VR/AR, high-definition video streaming,
    etc. [[7](#CR7)].'
  id: totrans-514
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 高数据速率：需要高于 25 Mbit/s 的速度，以确保物联网未来应用的性能，例如 VR/AR、高清视频流等[[7](#CR7)]。
- en: 'High coverage: 5G-based IoT requires high regional coverage over NFV for increase
    network expansion.'
  id: totrans-515
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 高覆盖率：基于 5G 的物联网需要覆盖 NFV 上的高区域覆盖，以增加网络扩展。
- en: 'Very low delay time: 5G-based IoT applications, such as AR, sensitive Internet,
    video games, etc., require less than 1 ms latency.'
  id: totrans-516
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 非常低的延迟时间：基于 5G 的物联网应用，例如 AR、敏感互联网、视频游戏等，需要低于 1 毫秒的延迟。
- en: 'Sustainability of reliability: 5G-based IoT systems require enhanced coverage
    and delivery efficiency to users of IoT applications and devices.'
  id: totrans-517
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可靠性的可持续性：基于 5G 的物联网系统需要增强覆盖范围和交付效率，以满足物联网应用和设备用户的需求。
- en: 'Security: IoT technology in the near future will differ from the general security
    strategy designed for mobile payments and digital wallet applications, connection,
    and user privacy protection (e.g., blockchain technology), and 5G-enabled IoT
    requires an enhanced security strategy across the network.'
  id: totrans-518
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 安全性：未来物联网技术将与为移动支付和数字钱包应用设计的一般安全策略不同，连接和用户隐私保护（例如区块链技术），而 5G 启用的物联网则需要跨网络增强的安全策略。
- en: 'Connection density: In 5G-IoT, a large number of devices are connected to each
    other, for which 5G must support successful message delivery in a specific time
    and region.'
  id: totrans-519
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 连接密度：在 5G-IoT 中，大量设备相互连接，因此 5G 必须支持在特定时间和区域内成功传递消息。
- en: 'Mobility: 5G-enabled IoT should support a large number of devices while providing
    high mobility connectivity.'
  id: totrans-520
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 移动性：5G 启用的物联网应支持大量设备，并提供高度移动性的连接。
- en: 'Long lifetime of battery capacity: Low-power energy solutions are required
    by this scenario to support billions of low-cost and low-power devices used into
    5G-enabled IoT networks.'
  id: totrans-521
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 电池容量的长寿命：这种情景需要低功耗能源解决方案，以支持数十亿低成本和低功率设备用于 5G 启用的物联网网络。
- en: Modern IoT technologies involve uploading and storing all the resources created
    with IoT in the cloud, which are processed via cloud servers to retrieve beneficial
    data using analysis methods [[21](#CR21), [24](#CR24)]. The characteristics of
    the 5G network and IoT system requirements for industry automation mentioned above
    are summarized in Fig. [8.8](#Fig8).![../images/501059_1_En_8_Chapter/501059_1_En_8_Fig8_HTML.png](../images/501059_1_En_8_Chapter/501059_1_En_8_Fig8_HTML.png)
  id: totrans-522
  prefs: []
  type: TYPE_NORMAL
  zh: 现代物联网技术涉及将所有与物联网创建的资源上传和存储到云中，通过云服务器处理这些资源，利用分析方法检索有益数据[[21](#CR21), [24](#CR24)]。上述5G网络和工业自动化物联网系统要求的特性总结在图[8.8](#Fig8)中。![../images/501059_1_En_8_Chapter/501059_1_En_8_Fig8_HTML.png](../images/501059_1_En_8_Chapter/501059_1_En_8_Fig8_HTML.png)
