- en: 6 Existing Technologies Used in 5G-Based IoT for Industrial Automation
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: This section summarizes the available technologies to help describe, identify,
    isolate, and generalize 5G and IoT networks designed for industrial automation.
    It is important to study and implement such technologies, as they help to conduct
    research in this area, implement it, and then direct it to a new area.
  prefs: []
  type: TYPE_NORMAL
- en: 6.1 Existing Technologies for 5G, IoT, and 5G-Enabled IoT for Industrial Automation
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: For 5G, its core application management technologies are not entirely new. Although
    the 5G network is considered a generational change, it is being promoted as an
    idea for the development of previous-generation wireless communications. Therefore,
    many aspects of 5G have their technological and technical characteristics, which
    are the basis of previous and current technologies [[5](#CR5), [39](#CR39)]. However,
    the new generation and currently evolving technologies may not be supported for
    older communication standards, but they are the main driving force for 5G.
  prefs: []
  type: TYPE_NORMAL
- en: Among the emerging technologies, 5G, IoT, and some of the most suitable for
    5G-based IoT in industrial automation are categorized and discussed in Table [8.6](#Tab6).
    However, in Table [8.6](#Tab6), the key technologies available in 5G networks,
    IoT systems, and 5G-based IoT applications for industrial automation are classified
    and identified in a number of ways.Table 8.6
  prefs: []
  type: TYPE_NORMAL
- en: Existing technology categories addressed to industrial automation
  prefs: []
  type: TYPE_NORMAL
