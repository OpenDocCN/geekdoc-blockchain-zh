- en: 3 Proposed Work
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Fog/Edge computing is tackled by eHealth systems for an easy way of accessing
    and processing medical data, and ensuring the privacy and safety of patients.
    All Fog and Cloud have their administers interested in handling medical data that
    violates the privacy of patients. Blockchain deployed over Fog and Cloud will
    allow patient data processing and storage. The eHealth architecture consists of
    three interface levels: sensing, near processing, and far processing. Multiple
    instances of a Patient Manager include 3-level structures. The Agent Migration
    Handler (MH) uses Profile Monitoring to transfer a task or execute the task internally,
    which collects profile information from remote agents.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Sensing layer: Smart devices, implantable sensors, smart watches, mobile devices
    and other devices monitor patients’ body parameters. These applications use Bluetooth
    or ZigBee to convey to the mobile the physiological sign of a patient.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Near processing layer: A hop away from the sensing devices of the data is where
    near processing level devices are generally located. Conventional switches, routers
    and low-profile devices are involved in the near networking layer. In a broad
    range of formats, healthcare facilities generate vast quantities of data, such
    as records, financial statements, laboratory findings, imaging tests, such as
    X-rays and CAD scans, and measurements of vital signs. Blockchain provides the
    ability to boost the data’s authentication and integrity. This also helps to disseminate
    data inside the network or facilities. Such features have an effect on the cost,
    quality of data and reliability of providing health care across the system. Blockchain
    is an open, decentralized, intermediary-removing network. The blockchain healthcare
    solution does not require multiple authentication levels and provides everyone
    who is part of the blockchain architecture with access to the data. Data is made
    open and transparent for customers. Such apps will help to tackle the various
    issues facing the healthcare industry today. In the healthcare sector, blockchain’s
    role is split into four stages. The proposed architecture is explained in Fig.
    [10.1](#Fig1).![../images/501059_1_En_10_Chapter/501059_1_En_10_Fig1_HTML.png](../images/501059_1_En_10_Chapter/501059_1_En_10_Fig1_HTML.png)'
