- en: 1 Introduction to 5G, IoT, and Cloud Computing
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: As an organizational strategy related to the Information and Communication Technologies
    (ICT) era, the present demands are high-speed, super-low latency, and massive
    capacity. These demands are fulfilled by the version of the 5G ultra-wide band
    network and are treated as one of the important features for technological growth
    [[1](#CR1)]. To serve the connectivity needs for the present ICT for faster network
    with higher capacity, the 5G technology is essential for the IoT. It expands the
    frequencies from which the digital cellular technologies will transmit the information.
    This, in turn, will upsurge the overall bandwidth of the cellular linkages and
    allow other devices to connect into the network. There are many areas where the
    combinations of the 5G and IoT [[2](#CR2)] can prove to be a boon and are discussed
    here in the chapter. One of the important usages for the same is Virtual Reality
    and Augmented Reality (AR/VR) [[3](#CR3)]. The ultralow latency will enhance the
    experiences of the AR/VR operations and for the industries, this will be significantly
    benefited from the ultra-fast information broadcast to the time-sensitive nature
    of the corresponding outcomes.
  prefs: []
  type: TYPE_NORMAL
- en: Following are the motivation and contribution for the chapter.
  prefs: []
  type: TYPE_NORMAL
- en: Motivation
  prefs: []
  type: TYPE_NORMAL
- en: '1.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: IoT adopters have been unable to handle a massive load of data gathered from
    multiple end devices due to the rise in connected devices.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '2.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Businesses now need an active data accumulation system for their edge devices,
    and remotely positioned IoT end nodes to allow the storing of crucial information.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '3.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: In order to establish high visibility, the IoT and 5G solution should link and
    facilitate communication between objects, people, and processes, and cloud computing
    plays a very important role in this collaboration.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Contribution
  prefs: []
  type: TYPE_NORMAL
- en: '1.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The cloud ecosystem enables easy and rapid integration of IoT devices via 5G
    and is also useful for the smooth data management from which they are collected.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '2.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Cloud storage thus allows businesses to explore new potential applications and
    roll on new operations and processes without thinking about data storage concerns.
    The case studies discussed here reflects the same.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '3.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The best data storage method that resonates well with the Internet of Things
    is cloud storage in the present situation. Because of fragmented data access,
    the integration of cloud storage for far off IoT devices actually presents speed-related
    challenges. Even, this problem can be solved once and for all with the rise of
    the 5G wireless networks.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 1.1 Possibilities in 5G and IoT
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Before understanding the 5G, let us have a look at the inception of the 1G (the
    first generation mobile network). The 1G was all about the voice only, then comes
    the 2G. Through 2G both texting and voice can be done. The 3G was used for data,
    texting, and voice. In addition to the functions of 3G, the 4G was faster than
    the 3G. The 5G is even faster than the 4G. This 5G is so fast enough to download
    an HD movie (full-length) in seconds [[4](#CR4)]. The 5G is not only faster, but
    this also supports high-speed connectivity, fast downloads, lower latency, and
    supports the ubiquitous coverage for transportation and smart vehicles. The examples
    for the same can be connected buses, cars, and trucks for the smooth flow of the
    traffic [[5](#CR5)] and to avoid the four ways crash at the intersection pathways.
  prefs: []
  type: TYPE_NORMAL
- en: 1.2 Integration of Cloud Computing, 5G, and IoT
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: CC [[6](#CR6)] allows the industries to manage and store information over the
    services of the Cloud, like Software as a Service (SaaS), Platform as a Service
    (PaaS), and Infrastructure as a Service (IaaS). This also provides many features
    such as scalability, security, resource management, etc. [[7](#CR7)]. CC also
    sanctions storage and data transfer through the internet with an uninterrupted
    transfer of pieces of information between the applications, IoT devices, and Clouds
    itself. When the capabilities of CC combine with the IoT, these stacks bring added
    services for the business applications and consumers. The Cloud ecosystem processes
    and analyzes the data quickly to make an intelligent decision as soon as possible.
    The IoT developers can store the data remotely and access effortlessly through
    CC. As CC is booming nowadays and has fuelled the progress of IoT ecosystems.
    The evolving IoT architecture can be lavish/expensive without the Cloud infrastructure.
    Hence migrating IoT data into the cloud lets our cost reduce and has other advantages
    too and is discussed in the other sections.
  prefs: []
  type: TYPE_NORMAL
- en: It is very much likely that the readers are familiar with the concepts and usages
    of 3G and 4G networks, and the maximum of us are using also. The 5G is the next
    evolution generation of the wireless mobile network. Figure [7.1](#Fig1) shows
    the generation wise evolution of the wireless network, where firstly the 1G has
    come into the picture and was used for wireless phone calls, secondly the 2G has
    evolved and was used for basic texting, doing emails, and playing games. Then
    comes the 3G, which was used for accessing the web and have the flexibility for
    the streaming video contents. After 3G, 4G comes into existence, where this was
    used for HD streaming and video calls [[8](#CR8)]. Finally, it reached 5G and
    has better functionality and has more functionality like smart city management,
    IoT data analysis, autonomous cars management, and remote robotics management.
    [Note every higher step is the having new services as well as the basic feature
    which was available in the lower generations] As we have discussed before the
    5G will impose improvements to the IoT [[9](#CR9)]. Any device we interact, will
    be linked to the internet and is able to transmit and communicate information.
    These pieces of information are collected and used efficiently and will support
    real-time decision-making. Let us understand the same using the two scenarios.
  prefs: []
  type: TYPE_NORMAL
- en: 'Scenario 1:'
  prefs: []
  type: TYPE_NORMAL
- en: The alarm clock is connected to the coffee maker, and the alarm clock passes
    the information to the coffee machine as when to start making the coffee. [This
    is a prospective opening for all of us to learn how IoT is used nowadays for making
    our job easy and is almost limitless.]
  prefs: []
  type: TYPE_NORMAL
- en: 'Scenario 2:'
  prefs: []
  type: TYPE_NORMAL
- en: Smart cities management through IoT devices, where all the things will be connected,
    transmitting, communicating, and real-time analysis of the data will be happening,
    such as transport and traffic management, pollution and waste management, to improve
    and monitor energy utility.
  prefs: []
  type: TYPE_NORMAL
- en: '![../images/501059_1_En_7_Chapter/501059_1_En_7_Fig1_HTML.png](../images/501059_1_En_7_Chapter/501059_1_En_7_Fig1_HTML.png)'
  prefs: []
  type: TYPE_IMG
- en: Fig. 7.1
  prefs: []
  type: TYPE_NORMAL
- en: Evolution of wireless mobile network
  prefs: []
  type: TYPE_NORMAL
- en: Hence, in scenario 1 and scenario 2, communication plays an important role in
    quick decision-making. So we recommend, using 5G for bringing real possibilities
    for the advancements in the technological fields.
  prefs: []
  type: TYPE_NORMAL
- en: '5G and Cloud Computing [[10](#CR10)]: The requirement of virtual technology
    such as CC; demanded a need for the infrastructure and process a huge amount of
    data that is produced by the IoT and 5G technologies. These data which are stored
    at CC, are used for making decisions in real-time. The 5G will also transform
    the existing state of the CC and brings edge computing to the forefront to speed
    up the transmission of the decisions (like having the physical infrastructure
    processing data closer to the source/edge of the networks for faster information
    dispensation).'
  prefs: []
  type: TYPE_NORMAL
- en: Figure [7.2](#Fig2) indicates the three layers architecture of the systems where
    the methodologies such as 5G, IoT, edge, and core cloud computing are used in
    collaborative ways. The IoT or ubiquitous devices will communicate among themselves
    with the 5G, in a very fast and convenient way. As many of the IoT devices connect
    to each other, the coordination among the IoT devices will also increase. The
    huge data that will be generated via these IoT devices are processed in the edge
    or core cloud computing [[11](#CR11)]. The edge computing is placed near the user’s
    devices, and this will result in decreased latency and response time. The edge
    computing also offloads the Core cloud computing jobs into itself. The edge computing
    is placed into the second layer and in the last layer, we have cloud computing.
    Cloud Computing comes into existence when we have a large number of daily data,
    and is collected with poor knowledge. To make use of these full data, this information
    must be mined into the acquaintance/knowledge. The generated knowledge and information
    is used to make a complex decision-making process in a timely way [[12](#CR12)].![../images/501059_1_En_7_Chapter/501059_1_En_7_Fig2_HTML.png](../images/501059_1_En_7_Chapter/501059_1_En_7_Fig2_HTML.png)
  prefs: []
  type: TYPE_NORMAL
- en: Fig. 7.2
  prefs: []
  type: TYPE_NORMAL
- en: Layered architecture for cloud computing with 5G based IoT
  prefs: []
  type: TYPE_NORMAL
- en: These methodologies excited us and motivated us to write a chapter based on
    the connectivity of the CC to the 5G based IoT ecosystems. The chapter focuses
    on the existing scenarios and identification of the new applications of the 5G
    based IoT. The engineers, researchers, and scientists face tremendous challenges
    in designing the systems for IoT, which can be integrated into the 5G and CC.
  prefs: []
  type: TYPE_NORMAL
- en: 2 State of the Art
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: A recent emerging concept for the future industry is Industry 4.0, which involves
    many primary enabling technologies such as IoT applications and CC [[13](#CR13)].
    In this section, the evolutionary stages of Industry 4.0, IoT networking technologies,
    its benefits, and the leading associated technology supporting like CC of the
    industrial revolution are briefly described. Later the issues are discussed. Depending
    on the requirements and problems of the respective era, the industrial revolution
    with the progression of time has several stages and is shown in Fig. [7.3](#Fig3).![../images/501059_1_En_7_Chapter/501059_1_En_7_Fig3_HTML.png](../images/501059_1_En_7_Chapter/501059_1_En_7_Fig3_HTML.png)
  prefs: []
  type: TYPE_NORMAL
- en: Fig. 7.3
  prefs: []
  type: TYPE_NORMAL
- en: Cloud-based IOT systems and evolution of the Industry 4.0
  prefs: []
  type: TYPE_NORMAL
- en: As shown in Fig. [7.3](#Fig3) the industry 1.0, 2.0, and 3.0 were mainly based
    on Water and steam, electrical energy and assembly lines and automation, electronics
    and computers. Presently industry 4.0 is booming [[14](#CR14)]. Industry 4.0 is
    a revolution in all fields, including finance, academic, research, industrial,
    and manufacturing organizations. The industrial revolution had an immense effect
    on the development processes of many leading industries. The introduction of Industry
    4.0 demands innovative changes with respect to automation, recognition, machine
    learning, communications via networks, digital production, manufacturing process,
    management of production control, decision-making, sensing, and analysis [[15](#CR15)].
    Researchers are focusing on providing the evolved form of these technologies in
    terms of versatility and rapid computational process to transform the industrial
    method. All this automation is very important in the industry and for a country’s
    economic growth [[16](#CR16)].
  prefs: []
  type: TYPE_NORMAL
- en: 2.1 Open Research Issues for Cloud-Based IoT Systems
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The sustainability and performance of the whole system can be improved by well-designed
    network architecture. The road towards industry 4.0 is on its way, and there are
    no other criteria, rules, and certifications to observe them so far. As CC is
    the key enabling technology for IoT architecture to evolve. Its integration into
    the current architecture of IoT still faces some problems. To achieve an efficient
    CC network, complex software applications and solutions are required [[17](#CR17)].
    In terms of main performance metrics, which are bandwidth utilization, energy
    consumption, low latency, maximum throughput, and resource management, the CC
    network will be analyzed [[18](#CR18), [19](#CR19)]. Critical technical networking
    and communication challenges in the context of CC for IoT applications are listed
    in this section. They all have the potential for future research.
  prefs: []
  type: TYPE_NORMAL
- en: Energy Efficiency (*E* [*eff*])
  prefs: []
  type: TYPE_NORMAL
- en: According to the specifications, many intelligent devices implementing an IoT
    application can consume a large amount of energy on a different order of magnitude.
    Ensuring network QoS with minimal energy consumption in an optimized way for smart
    IoT applications, fog nodes, and CC is an open challenge for any future IoT application
    to come [[20](#CR20)].
  prefs: []
  type: TYPE_NORMAL
- en: Throughput (*T* [*c*])
  prefs: []
  type: TYPE_NORMAL
- en: Bandwidth, data rate, and throughput or network depend on how much data has
    been used and where information is stored in a CC network. This data positioning
    has an impact on cost, bandwidth, delay, and network coverage on fog/edge devices
    or cloud data servers. One of the main technological challenges of CC-IoT architecture
    is the optimum positioning of data on cloud servers or fog/edge cloudlets [[21](#CR21)].
  prefs: []
  type: TYPE_NORMAL
- en: Resource Allocation (*R* [*cc*])
  prefs: []
  type: TYPE_NORMAL
- en: Features such as multi-tenancy, heterogeneity, scalability, and fast provisioning
    of resources must be included in Fog computing. For these conditions, resource
    allocation is the most critical obstacle. Hence for better network performance
    that has to be addressed by architecture like cloud computing. It has consequences
    for all other parameters of QoS [[22](#CR22)].
  prefs: []
  type: TYPE_NORMAL
- en: Latency (*L* [*t*])
  prefs: []
  type: TYPE_NORMAL
- en: Real-time networking is a prerequisite for IoT applications. The application
    of IoT and CC are time-sensitive and require streaming rather than batch processing
    in real-time. Customizable data center positioning, allocation of resources, system
    architectures, node energy usage, and node storage capacity have an impact on
    latency. The number of transmission, propagation, encoding, and queuing delays
    is the latency for a network. Devices with good channel conditions were among
    the features that could be used to minimize the latency of the transmission and
    increase the efficiency of the **transmission link** [[23](#CR23)].
  prefs: []
  type: TYPE_NORMAL
- en: Security (*S* [*c*])
  prefs: []
  type: TYPE_NORMAL
- en: Security is a very important thread, as, over the open network, the cloud is
    open to the entire planet [[24](#CR24)].
  prefs: []
  type: TYPE_NORMAL
- en: 'An uplink is a path from data communications equipment(transmission link: **T-Link**)
    to the network center with regard to computer networks. This is often referred
    to as an upstream link and vice versa for the downlink. Radio waves are used by
    the cell phone for communication. It does by converting the audio and information
    into digital signals and sends this as radio waves. It links first via a radio
    access network (RAN) in order for your mobile phone to connect to a network or
    the internet [[25](#CR25)]. To link you to the cloud, wireless access networks
    use radio transceivers. C-RAN (Cloud Radio Access Network) is a centralized, cloud
    computing-based radio access network (RAN) infrastructure that allows for large-scale
    deployment, support for interactive radio technology, and virtualization capacities
    in real-time. The “integration of computation with physical phenomena” is a Cyber-Physical
    System (CPS) that uses sensors and actuators to connect computational systems
    to the physical realm. This is a new vision of “computing as a physical act” inspired
    by the current CPS, where the real world is controlled by sensors that relay sensing
    data to cyberspace, where cyber services and applications use information in real-time
    to influence the physical environment. The CPS can help individuals understand
    the physical setting and take optimal action in a wide range of applications:
    healthcare, transport, energy consumption, production, agriculture, emergency
    management, critical infrastructure. The features of cloud computing with cyber-physical
    systems improve the advantages of data processing and management.'
  prefs: []
  type: TYPE_NORMAL
- en: A Cyber-Physical Cloud Computing (CPCC) architectural framework is therefore
    defined as “a system environment that can dynamically create, change and provide
    cyber-physical systems composed of a collection of the sensor, control, processing
    and data services based on cloud computing [[26](#CR26)].” The digitalization
    shift of the industry in Industry 4.0 needs research and development in all fields
    (intelligent cities, D2D connectivity, transportation, healthcare management system,
    etc.). These are all that belong to 5G based IoT domains, which have the same
    essential communication and networking issues/challenges. While CC has countless
    applications in several research areas, few notable applications have been mentioned
    in Table [7.1](#Tab1) in the respective IoT domain to gain an idea of the diverse
