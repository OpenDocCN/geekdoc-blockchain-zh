  zh: '| 5G | 2020 | 1Gbps 及以上 | 4G+WWWW | 互联网 | 具有人工智能功能的动态信息访问和可变设备 |'
- en: First Generation (1G)
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 第一代（1G）
- en: 1G has been introduced in the 1980s and comprises an analog system, usually
    known as cellular phones. It presents communication technologies such as mobile
    telephone system (MTS), Advanced MTS, and Push to Talk (PTT). It uses analog transmission
    techniques for transmitting voice signals. For voice calls, it uses Frequency
    Division Multiple Access (FDMA) technique, and voice calls are modulated at frequency
    approximately 150MHz. It has issues such as low capacity, unreliable hand-off,
    reduced voice quality, and lack of security makes voice calls vulnerable to undesirable
    snooping by third parties [[24](#CR24)].
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 1G 在 1980 年代推出，包括模拟系统，通常称为蜂窝电话。它提出了诸如移动电话系统（MTS）、高级 MTS 和按键对讲（PTT）等通信技术。它使用模拟传输技术来传输语音信号。对于语音呼叫，它使用频分多址（FDMA）技术，并且语音呼叫在大约
    150MHz 的频率上调制。它存在低容量、不可靠的切换、语音质量降低以及缺乏安全性的问题，使得语音呼叫容易受到第三方的不良窃听 [[24](#CR24)]。
- en: Second Generation (2G)
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 第二代（2G）
- en: It has presented a new digital technology known as GSM for wireless transmission.
    It has created the path for the development of new wireless communication standard.
    This standard was able to support the data rate, which is appropriate for SMS
    and email services. Next, two generations 2G and 2.5G use packet switching and
    circuit switching techniques and provide the data rate of up to 144 kbps, i.e.,
    CDMA, GPRS, and EDGE.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 它提出了一种被称为 GSM 的新数字技术用于无线传输。它为新的无线通信标准的发展铺平了道路。这个标准能够支持适用于短信和电子邮件服务的数据速率。接下来，两代
    2G 和 2.5G 使用分组交换和电路交换技术，并提供高达 144 kbps 的数据速率，即 CDMA、GPRS 和 EDGE。
- en: Third Generation (3G)
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 第三代（3G）
- en: 3G wireless communication technology merges several 2G wireless communications
    systems into a single global communication system and provides the transmission
    rate up to 2 Mbps. It has started along with the UMTS enabling the video calling
    facility, first time in mobile devices; therefore, smartphones became popular
    worldwide. Specific applications to handle email, video calling, social media,
    and health related services in smartphones were developed. Additional services
    like global roaming and better voice quality made 3G as an amazing communication
    technology. The major drawback for 3G is that more power is needed compared to
    2G and 3G voice and data plans are more costly than 2G [[25](#CR25)].
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 3G无线通信技术将几种2G无线通信系统合并为单一的全球通信系统，并提供高达2 Mbps的传输速率。它与UMTS同时开始，实现了视频通话功能，这是移动设备上的首次；因此，智能手机在全球范围内变得流行起来。为智能手机开发了专用应用程序来处理电子邮件、视频通话、社交媒体和健康相关服务。额外的服务，如全球漫游和更好的语音质量，使3G成为令人惊叹的通信技术。3G的主要缺点是与2G相比需要更多的功率，而且3G的语音和数据套餐比2G更昂贵。
- en: Fourth Generation (4G)
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 第四代（4G）
- en: It is an upgraded version of 3G mobile networks with high data rate capability
    to manage advanced multimedia services. LTE and advanced LTE wireless communication
    technology used in 4G systems made it possible to transmit voice and data simultaneously,
    which considerably improve data rate. All services, including voice services,
    can be communicated over IP packets. 4G provides a downloading speed of 100 Mbps,
    providing similar features like 3G and additional facilities like multimedia newspapers,
    watching TV channels with better quality and much faster data transmission speed
    than earlier generations.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 它是3G移动网络的升级版本，具有管理高级多媒体服务的高数据速率能力。LTE和高级LTE无线通信技术用于4G系统，使得同时传输语音和数据成为可能，这大大提高了数据速率。所有服务，包括语音服务，都可以通过IP数据包进行通信。4G提供100
    Mbps的下载速度，提供了类似于3G的功能以及多媒体报纸、观看质量更好的电视频道以及比以往任何一代都更快的数据传输速度等额外设施。
- en: Fifth Generation (5G)
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 第五代（5G）
- en: It highly supports world wide Wireless web (WWWW) with high capacity and speed.
    In this technology, IPv6 technology is used, and speed is higher than 1 Gbps.
    5G will be using advanced communication technologies to provide high-speed internet
    and better multimedia data service to the users. The current LTE system will change
    into modified 5G networks in the coming years. To get a higher data rate, 5G will
    be using millimeters waves and an unlicensed spectrum for data communication.
    A multifaceted modulation technique has been developed to provide a high data
    rate for IoT. 5G will hopefully come with the solutions to all those issues which
    are experienced in 4G.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 它大力支持全球无线网络（WWWW），具有高容量和速度。在这项技术中，使用了IPv6技术，速度高于1 Gbps。5G将使用先进的通信技术为用户提供高速互联网和更好的多媒体数据服务。当前的LTE系统将在未来几年内改变为改进的5G网络。为了获得更高的数据速率，5G将使用毫米波和无线频谱进行数据通信。已经开发出一种多方位调制技术，为物联网提供高数据速率。5G有望提供解决方案，解决4G中出现的所有问题。
- en: 2 Background and Current Research in 5G-IoT
  id: totrans-67
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5G-IoT 的背景和当前研究
- en: Emerging use cases and new business needs in the upcoming IoT systems require
    new assessment parameters, such as connectivity, reliability, coverage, security,
    low latency, throughput, etc., for many IoT devices. The growing LTE and 5G will
    offer better connectivity and interfaces for fulfilling the demands of the emerging
    applications [[26](#CR26)]. A wide variety of research has been done on 5G and
    IoT systems, from academics to industry sectors, to propose a possibility for
    the applications, theory and also, the deployment of 5G in IoT [[27](#CR27)].
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 新兴的物联网系统中出现的用例和新的业务需求需要新的评估参数，例如连接性、可靠性、覆盖范围、安全性、低延迟、吞吐量等，以满足许多物联网设备的需求。不断增长的LTE和5G将为满足新兴应用的需求提供更好的连接和接口。从学术界到工业界，已经对5G和物联网系统进行了广泛的研究，以提出应用、理论以及5G在物联网中的部署的可能性。
- en: 2.1 Communication Technologies and Their Limitations
  id: totrans-69
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.1 通信技术及其局限性
- en: Various communication technologies are an essential part of any wireless network.
    The wireless networks consist of limited energy devices that need low power communication
    technologies. The new communication technologies provide uninterrupted connectivity,
    which is the prime need for major IoT applications. IoT systems use communication
    technologies with low energy utilization, poor bandwidth, low processing power,
    smooth communication with devices because of its feature, computing for everyone,
    anywhere, in any network and any type of service [[28](#CR28)].
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 各种通信技术是任何无线网络的重要组成部分。无线网络由需要低功率通信技术的有限能量设备组成。新的通信技术提供了不间断的连接，这是主要物联网应用的首要需求。物联网系统使用能耗低、带宽差、处理能力低、与设备的平稳通信的通信技术，因为它具有的特性，任何地方的计算，任何网络和任何类型的服务
    [[28](#CR28)]。
- en: To select the best wireless technology for IoT applications requires a precise
    examination of power consumption, bandwidth, Quality of service, security, and
    network management. Figure [6.12](#Fig12) shows the types of wireless communication
    technologies and comparisons concerning data rate and range. Table [6.2](#Tab2)
    summarized the advantages and Limitations of various Communication technologies.![../images/501059_1_En_6_Chapter/501059_1_En_6_Fig12_HTML.png](../images/501059_1_En_6_Chapter/501059_1_En_6_Fig12_HTML.png)
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 选择最适合物联网应用的最佳无线技术需要精确考虑功耗、带宽、服务质量、安全性和网络管理。图 [6.12](#Fig12) 显示了无线通信技术的类型以及数据速率和范围的比较。表
    [6.2](#Tab2) 总结了各种通信技术的优缺点。![../images/501059_1_En_6_Chapter/501059_1_En_6_Fig12_HTML.png](../images/501059_1_En_6_Chapter/501059_1_En_6_Fig12_HTML.png)
