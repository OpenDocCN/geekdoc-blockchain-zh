- en: Requirements of IoT applications in industrial automation are emerging for a
    high level of security, real-time operation (low latency), system integrity and
    interoperability, engineering and efficient deployment, and maintenance.
  id: totrans-535
  prefs: []
  type: TYPE_NORMAL
  zh: 工业自动化中物联网应用的要求正在出现，包括高级别的安全性、实时运行（低延迟）、系统完整性和互操作性、工程和高效部署、以及维护。
- en: TS 22.104 recommendation of 3GPP described in detail the requirements for cyber-physical
    control applications in vertical areas. The detailed level of this quasi-standard
    should be grounded, i.e., the standardized values for high reliability (between
    99.999% and 99.999999%), latency (0.5–500 ms at different connections), and long-term
    reliability (average failure time between 1 day to 10 years) should ensure the
    widespread use of 5G. This recommendation involves different requirements for
    both periodic and nonperiodic deterministic (or nondeterministic) communication,
    time synchronization, mixed traffic, network operations, and positioning. The
    requirements are also developed on the basis of the types of connections and cover
    the various uses of future industry in enterprises, central power generation,
    power distribution, as well as medical and hospital institutions (in particular
    clear requirements for robotic surgery). In addition, “vehicle-to-everything (V2X)”
    technology in the industry sector is also expected to require a large amount of
    5G network resources, and the relevant requirements for this technology are detailed
    in TS 22.186 recommendation of 3GPP. Likewise, although railway communications
    have critical requirements developed in TS 22.289 recommendation of 3GPP, there
    is little interest by researchers in the specific problems of this transport sector
    [[38](#CR38)]. The requirements and technical capabilities set for 5G technology
    determine that the industry has the full potential for automation. The latest
    recommendation named “Service Requirements for 5G” is illuminated in 3GPP TS 22.261
    recommendation. It outlines 32 types of performance requirements, key capabilities,
    as well as supply and security aspects.
  id: totrans-536
  prefs: []
  type: TYPE_NORMAL
  zh: 3GPP TS 22.104 推荐详细描述了垂直领域网络物理控制应用的要求。这种准标准的详细级别应该是有根据的，即高可靠性（99.999% 到 99.999999%
    之间）、延迟（不同连接处的 0.5–500 ms）、长期可靠性（平均故障时间在 1 天到 10 年之间）的标准化值应确保 5G 的广泛使用。该推荐涉及周期性和非周期性确定性（或非确定性）通信、时间同步、混合流量、网络运营和定位的不同要求。这些要求还基于连接类型制定，并覆盖了未来行业在企业、中央发电、电力分配以及医疗和医院机构（特别是对机器人手术的明确要求）的各种用途。此外，“车辆对一切
    (V2X)” 技术在工业领域也预计将需要大量的 5G 网络资源，相关技术的要求在 3GPP 的 TS 22.186 推荐中详细描述。同样，尽管铁路通信在 3GPP
    的 TS 22.289 推荐中具有关键的要求，但研究人员对这个交通部门的具体问题兴趣不大 [[38](#CR38)]。对 5G 技术设定的要求和技术能力决定了该行业具有全面的自动化潜力。最新的名为“5G
    服务要求”的推荐在 3GPP TS 22.261 推荐中得到阐明。它概述了32种性能要求、关键能力以及供应和安全方面。
