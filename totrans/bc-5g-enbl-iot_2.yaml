  prefs: []
  type: TYPE_NORMAL
- en: Furthermore, Manoj et al. [[13](#CR13)] discussed a congestion adaptive navigation
    for emergency situations. They also used sensors for locating using GPS and then
    server takes an action using PIR in emergency areas.
  prefs: []
  type: TYPE_NORMAL
- en: Logeswari discusses the analysis of packets having the fuzzy logic based on
