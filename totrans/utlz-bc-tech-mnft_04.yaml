    individuals and diverts in the production network so they cooperate most productively
    and adequately (Maier, D., Maier, A., Așchilean, I. 2020). There are five essential
    parts in a production network the board framework: Planning: Wanting to fulfill
    customer needs, store network bosses need to get ready (Modi, D., & Zhao, L. 2020),
    this infers measuring demands, arranging the creation network purposely, and choosing
    how the affiliation will check the store organization to promise it is continuing
    exactly as expected the extent that capability, passing on a motivating force
