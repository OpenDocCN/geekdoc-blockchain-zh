    L., Akella, V. 2019）。业务方面，包括指导货物运输的承运人和规定，以及管理运营、物流和库存水平的实践，作为规划买方和供应商的一部分。当这些流程和功能得到良好实施时，可以提升任何行业的效率，这就是为什么供应链管理应该成为业务战略的基本组成部分（Jia,
    C., Cai, Y., Yu, Y. T. 2016）。供应链管理是整合市场需求管理的最常见方式，不仅在组织内部，而且在供应链的各个成员和渠道之间，以便它们能够最有效、最有效地合作（Maier,
