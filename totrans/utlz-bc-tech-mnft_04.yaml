    T. R., Richey Jr, R. G., & Ellinger, A. E. 2018）。这个体系应该是可靠且灵活的，以满足客户的需求。“所有这些部分的基础是一套强大的支持流程的组织，能够有效地监控整个供应链的数据，并确保遵守法律和法规；这包括许多部门，包括人力资源、信息技术、质量保证、财务、产品设计和销售”。
