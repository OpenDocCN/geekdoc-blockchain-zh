- en: 'Chapter 5\. Circle: Building a Blockchain Ecosystem'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第5章. Circle：构建区块链生态系统
- en: This is the moment that we have been waiting for. When we started our company,
    we thought it would take five to ten years to reach this point, but six and a
    half years later, we are now here.
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这是我们一直在等待的时刻。我们成立公司时，认为需要五到十年才能达到这个阶段，但六年半之后，我们现在就在这里。
- en: ''
  id: totrans-2
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: —Jeremy Allaire, Circle cofounder and CEO, December 12, 2019
  id: totrans-3
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: ——Jeremy Allaire，Circle的联合创始人兼CEO，2019年12月12日
- en: With its large open workspaces and kitchen stocked with free food, Circle had
    the feel of a hip technology company. Yet its sweeping panoramic views of the
    Boston skyline placed it squarely in the middle of the city’s financial district,
    home to some of the world’s largest financial institutions.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 拥有宽敞的开放空间和免费食品的厨房，Circle给人一种时髦的科技公司感觉。然而，它从波士顿天际线的全景来看，明确地位于城市的金融区，这里有一些世界上最大的金融机构。
- en: This combination—new tech meets old money—was perhaps a perfect way to describe
    the company. From its startup ambition of being a “blockchain bank” in 2013, Circle
    had quickly attracted venture capital from major financial players like Goldman
    Sachs, and five years later had a valuation of over $3 billion.^([1](ch05.html#ch01fn43))
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 这种组合——新技术遭遇旧资金——或许完美地描述了这家公司。从2013年其创业梦想成为“区块链银行”开始，Circle迅速吸引了诸如高盛等主要金融机构的风险投资，五年后其估值超过了30亿美元。^([1](ch05.html#ch01fn43))
- en: As the company had grown, so had its vision. Circle had grown into a new kind
    of global financial services company—where individuals, entrepreneurs, and institutions
    come together to use, trade, invest, and raise capital with easy-to-use financial
    products and services.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 随着公司的成长，它的愿景也在成长。Circle已经成长为一种新的全球金融服务公司——个人、企业家和机构聚集在一起，使用、交易、投资和筹集资本，所有这些都有易于使用的金融产品和服务。
- en: But unlike traditional financial services companies, this one was built on blockchain.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 但与传统的金融服务公司不同，这家公司建立在区块链之上。
- en: It had been a long road for Jeremy Allaire, the cofounder and CEO of Circle.
    As he looked out the window of his office at Circle’s HQ, his gaze fell once again
    on the fortress-like Federal Reserve building, the center of the US financial
    system. Both literally and figuratively, they were *so close*.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: Jeremy Allaire，Circle的联合创始人兼CEO，经历了漫长的道路。当他从位于Circle总部办公室的窗前向外看时，他的目光再次落在了像堡垒一样的美国联邦储备银行上，这是美国金融系统的中心。字面上和比喻上，他们都很*近在咫尺*。
- en: But like everything he had done before, there was no road map for where to go
    next. He had long believed open blockchain technologies would replace the world’s
    closed, proprietary financial systems—but the two had to work together. Even a
    new highway had to have on-ramps and off-ramps into the old highway.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 但像他之前所做的一切一样，下一步走向并没有路线图。他一直相信开放的区块链技术将取代世界上封闭的、专有的金融系统——但这两者必须共同工作。即使是一条新的高速公路，也必须有连接到旧高速公路的入口和出口。
- en: As Jeremy looked back on his experiences as a serial entrepreneur, and how Circle
    had reached this point, he realized that certain themes ran throughout his 30-plus
    year journey as a technology business leader. There were larger lessons from his
    story that he could apply to Circle’s future.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 当Jeremy回顾他作为连续创业者的经历，以及Circle是如何达到这一步的时候，他意识到在他30多年的科技企业领导者的旅程中，某些主题一直贯穿其中。他故事中更大的教训可以应用到Circle的未来。
- en: It was a story in three acts.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个分为三幕的故事。
- en: 'Act 1: Allaire Corporation'
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第一幕：Allaire公司
- en: Jeremy Allaire had three aha moments in his career.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: Jeremy Allaire在他的职业生涯中有三个顿悟时刻。
- en: The first was when he downloaded the Mosaic web browser in September 1993\.
    Unlike the crude, early browsers, Mosaic was the first graphical browser that
    ran across multiple operating systems. It could render content more fully. It
    gave users the ability to input data. He immediately saw that this open platform—the
    World Wide Web, accessed through the web browser—was a game changer ([Figure 5-1](#the_browser_that_changed_the_worldleft)).
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 第一个时刻是在1993年9月他下载了Mosaic网络浏览器的时候。与早期的粗糙浏览器不同，Mosaic是第一个跨多个操作系统运行的图形浏览器。它能够更完全地渲染内容。它赋予了用户输入数据的能力。他立即看出这个开放平台——通过网络浏览器访问的万维网——是一个游戏改变者([图5-1](#the_browser_that_changed_the_worldleft))。
- en: This insight resulted in Allaire Corporation, a company started by his brother
    and built with Jeremy and several close college friends. They had the belief that
    open standards built on HTTP and HTML would make content distribution, communication,
    and software all open and ubiquitous. This belief in open standards—rather than
    closed proprietary networks—was behind all the products Allaire Corporation would
    go on to create, including ColdFusion, the first internet programming language,
    and HomeSite, the popular HTML development tool that made it easy for anyone to
    create a website.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 这个洞察导致了Allaire公司的成立，这是他哥哥创立的，由Jeremy和几个亲密的大学朋友一起建立。他们相信建立在HTTP和HTML上的开放标准会使内容分发、通信和软件都变得开放和普遍。对开放标准的信念——而不是关闭的专有网络——是Allaire公司后来创建的所有产品背后的动力，包括ColdFusion，第一种互联网编程语言，以及HomeSite，流行的HTML开发工具，使任何人创建网站变得容易。
- en: '![The browser that changed the world[44]](assets/bcss_0501.jpg)'
  id: totrans-16
  prefs: []
  type: TYPE_IMG
  zh: '![改变世界的浏览器[44]](assets/bcss_0501.jpg)'
- en: Figure 5-1\. The browser that changed the world^([2](ch05.html#ch01fn44))
  id: totrans-17
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图5-1。改变世界的浏览器^([2](ch05.html#ch01fn44))
- en: 'As the company grew, Allaire eventually merged with Macromedia. With the rollout
    of broadband, together they could combine Allaire’s developer and programmer tools
    with Macromedia’s Flash Player and content tools to make rich internet applications
    that would enhance the web-browsing experience further. Then, in March 2002, they
    introduced another game changer: the ability to embed video objects into Macromedia
    Flash ([Figure 5-2](#oapostrophereilly_books_on_actionscript)).'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 随着公司的成长，Allaire最终与Macromedia合并。随着宽带的推广，他们可以结合Allaire的开发和程序员工具以及Macromedia的Flash播放器和内容工具，创建出能够进一步增强网页浏览体验的丰富互联网应用程序。然后，在2002年3月，他们推出了一款改变游戏规则的产品：将视频对象嵌入Macromedia
    Flash的能力([图5-2](#oapostrophereilly_books_on_actionscript))。
- en: '![O’Reilly books on ActionScript, the language used to program Flash video
    objects[45]](assets/bcss_0502.jpg)'
  id: totrans-19
  prefs: []
  type: TYPE_IMG
  zh: '![关于ActionScript的O’Reilly书籍，这是编程Flash视频对象的语言[45]](assets/bcss_0502.jpg)'
- en: Figure 5-2\. O’Reilly books on ActionScript, the language used to program Flash
    video objects
  id: totrans-20
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图5-2。O’Reilly关于ActionScript的书籍，这是编程Flash视频对象的语言
- en: Given the simplicity of now having a programmable video object in 98% of web
    browsers, Jeremy realized that Flash plus broadband would make streaming video
    as ubiquitous as text on the web. Inspired by this second aha moment, Jeremy handed
    over the reins and left Macromedia to incubate his ideas for online video as an
    executive in residence at VC firm General Catalyst Partners—which resulted in
    his second company, Brightcove.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑到现在98%的网页浏览器中都有一个可编程的视频对象，Jeremy意识到Flash加上宽带会使流视频变得像网页上的文本一样普遍。受到这个第二个“啊哈”时刻的启发，Jeremy交出了接力棒，离开Macromedia，作为风险投资公司General
    Catalyst Partners的执行驻场，孵化他关于在线视频的想法——这导致了他第二家公司Brightcove的成立。
- en: 'Act 2: Brightcove'
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第二幕：Brightcove
- en: Like Allaire Corporation, Brightcove was built on the principle of open standards.
    Whereas the existing media landscape was dominated by closed, proprietary networks
    (think broadcast and satellite TV), Jeremy believed the future of media would
    be open, permissionless, and built on the public internet. If TV were to become
    democratized, then anyone in the world could be a distributor, and content could
    go directly to consumers on any device.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 与Allaire公司一样，Brightcove也是基于开放标准的原则建立的。尽管现有的媒体景观被封闭、专有的网络所主导（想想广播和卫星电视），Jeremy相信媒体的未来将是开放的、无需许可的，并建立在公共互联网上。如果电视要实现民主化，那么世界上任何人都可以成为发行商，内容可以直接到达任何设备上的消费者。
- en: In 2004, this was not an obvious prediction. This was before YouTube, smartphones,
    and the explosion of online video. Creating and distributing video was still expensive,
    which was why you needed a TV network. As broadband took hold and cameras proliferated,
    video became cheap and plentiful. How could traditional media companies adapt?
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 2004年，这并不是一个明显的预测。那时还没有YouTube，智能手机和在线视频的爆发。制作和分发视频仍然很昂贵，这就是为什么你需要一个电视网络。随着宽带的普及和相机的普及，视频变得便宜且丰富。传统媒体公司如何适应？
- en: That became Brightcove’s sweet spot. The firm partnered with a wide array of
    traditional media companies, including Reuters, Discovery Communications, and
    the New York Times, to help them launch online video portals. This experience
    of helping traditional media companies (closed networks) adapt to the new world
    of online video (open networks) would later be a parallel for Jeremy’s work at
    Circle.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 那就是Brightcove的甜蜜点。该公司与包括路透社、探索通信和《纽约时报》在内的众多传统媒体公司合作，帮助他们建立在线视频门户。帮助传统媒体公司（封闭网络）适应在线视频（开放网络）的新世界这一经验，后来对Jeremy在Circle的工作产生了影响。
- en: As Brightcove grew, the deals got bigger. The company began partnering with
    international media companies in Europe and Asia, then preparing for its own initial
    public offering. In his travels, Jeremy met many international investors and found
    his interest in the global economy reignited.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 随着Brightcove的成长，交易变得更大。该公司开始与欧洲和亚洲的国际媒体公司合作，然后为自身的首次公开募股做准备。在他的旅行中，Jeremy遇到了许多国际投资者，重新点燃了他对全球经济的兴趣。
- en: 'After the financial crisis of 2008, the heads of the Chinese central bank,
    the International Monetary Fund (IMF), the Bank of Japan, and the Bank of England
    came forward with proposals to replace the US dollar as the global reserve currency.
    This idea of a new currency—based on a *basket*, or mix, of global currencies—appealed
    to Allaire: it would eventually become open standards, applied to money.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 2008年金融危机之后，中国人民银行、国际货币基金组织（IMF）、日本银行和英格兰银行行长提出了用一种新的货币取代美元作为全球储备货币的建议。这种新货币——基于*篮子*或全球货币的混合——吸引了Allaire：它最终将成为开放标准，应用于货币。
- en: He had long been interested in the global economy—his undergraduate work was
    concentrated in political science, economics, and philosophy—but now Jeremy began
    to read about the history of the banking system, with central banks and the international
    monetary system becoming a personal passion.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 他长期以来一直对全球经济感兴趣——他的本科学习集中在政治学、经济学和哲学上——但现在Jeremy开始研究银行系统的历史，中央银行和国际货币体系成了他的个人爱好。
- en: In 2012, as Brightcove went public, Jeremy learned about bitcoin. He read about
    the digital currency on a tech blog, and the idea instantly intrigued him. When
    he downloaded his first bitcoin, synchronized the blockchain to his computer,
    and conducted his first transaction, he had another aha moment.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 2012年，当Brightcove上市时，Jeremy了解了比特币。他在一个科技博客上读到了关于数字货币的文章，这个想法立刻引起了他的兴趣。当他下载了第一个比特币，将区块链同步到他的电脑，并进行了他的第一笔交易时，他又有了一个顿悟的时刻。
- en: Even though the process of buying bitcoin was cumbersome, the kernel was there.
    This was a kind of open money, like the open internet and the open video protocols
    that had enabled Jeremy’s first two companies. The idea of *open financial protocols*
    completely captured his imagination.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管购买比特币的过程很繁琐，但核心思想已经存在。这是一种开放的钱，就像开放互联网和使Jeremy的前两家公司成为可能的开放视频协议。*开放金融协议*的想法完全吸引住了他的想象力。
- en: He had a vision that in the next 10 to 20 years, he could help to rebuild the
    global financial system in the image of the internet. This new *Internet of Value*
    would be open and democratized, just like the web and online video had democratized
    information and communications. This open system would also naturally lead to
    a global currency, upon which he could build interesting financial services businesses.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: He had a vision that in the next 10 to 20 years, he could help to rebuild the
    global financial system in the image of the internet. This new *Internet of Value*
    would be open and democratized, just like the web and online video had democratized
    information and communications. This open system would also naturally lead to
    a global currency, upon which he could build interesting financial services businesses.
- en: So, despite now leading a public company, in early 2013 Jeremy made the decision
    to move on from Brightcove, promoting the existing leadership team to fill his
    shoes. He called up Sean Neville, his trusted technologist at both Allaire and
    Brightcove, to learn that Sean had also been bitten by the bitcoin bug.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，尽管如今Jeremy已经领导了一家上市公司，但在2013年初，他还是决定离开Brightcove，将领导权交给了现有的团队。他打电话给Sean Neville——他在Allaire和Brightcove都信任的技术专家，得知Sean也被比特币的魅力所吸引。
- en: Jeremy and Sean now saw an opportunity to build a new type of company around
    digital currency. As with Brightcove’s vision for video content that could go
    to anyone, anywhere, on any device, they now saw a similar opportunity in the
    world of money.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: Jeremy和Sean现在看到了围绕数字货币建立一种新类型公司的机会。就像Brightcove对视频内容的愿景——可以随时随地、在任何设备上任何人，他们现在在货币世界看到了类似的机会。
- en: 'Act 3: Circle'
  id: totrans-34
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第三幕：Circle
- en: When Jeremy and Sean started Circle, the big challenge was just getting someone
    to take a meeting.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 当 Jeremy 和 Sean 开始 Circle 时，最大的挑战只是让某人愿意开会。
- en: The vision of a blockchain bank seemed so simple. But they hadn’t counted on
    the level of fear from the established players—regulators, bankers, and financial
    companies—that they would somehow get into trouble for getting involved with bitcoin.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链银行的构想看起来如此简单。但他们没有预料到既得利益者——监管机构、银行家和金融公司——会带来多么大的恐惧，他们担心 somehow 会因为涉足比特币而惹上麻烦。
- en: As an entrepreneur, Jeremy was used to seeing opportunities that others did
    not, and then pursuing those ideas with tenacity. He was used to resistance from
    the establishment. But this time, he and Sean were surrounded by an almost impenetrable
    wall of skepticism.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一名企业家，Jeremy 习惯于看到别人看不到的机会，然后用坚韧不拔的精神追求这些想法。他习惯了来自既得利益者的阻力。但这次，他和 Sean 被一股几乎无法逾越的怀疑论壁垒所包围。
- en: People thought they were lunatics. First, they might go to jail (this was not
    far-fetched; early efforts to create new digital currencies had led to indictments
    and federal government crackdowns).^([3](ch05.html#ch01fn46)) If that didn’t happen,
    no government would allow something that cut so deeply against the state-controlled
    monetary system. Even if they cleared the legal hurdles, they’d have to create
    an entire financial ecosystem to support the vision. The big banks were a walled
    fortress, and they were two lonely troubadours.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 人们认为他们是疯子。首先，他们可能会去坐牢（这并非遥不可及；早期尝试创建新的数字货币导致了起诉和联邦政府的镇压）。^([3](ch05.html#ch01fn46))
    如果事情没有发展到这一步，没有一个政府会允许这种严重违背国家控制的货币系统的东西。即使他们克服了法律障碍，他们还需要创建一个完整的金融生态系统来支持这个愿景。大银行就像一座座壁垒森严的堡垒，而他们只是两个孤独的游吟诗人。
- en: 'The worst part was that Jeremy and Sean knew they were right: starting Circle
    would be a challenge unlike anything they had faced. They would have to create
    an entirely new banking infrastructure, built from scratch on software and open
    standards, and invent new forms of money that could be run across the internet—all
    while somehow winning the support of regulators on a state-by-state and country-by-country
    basis.'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 最糟糕的是，Jeremy 和 Sean 知道他们是对的：成立 Circle 将是一个前所未有的挑战。他们必须创建一个全新的银行基础设施，从零开始，基于软件和开放标准，并发明可以在互联网上运行的新货币形式——所有这些同时，还要
    somehow 赢得州与州、国与国监管机构的支持。
- en: 'One thing was clear: to build this system of new money, they’d need regular
    money, and a lot of it.'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 有一点是明确的：要建立这种新型货币的系统，他们需要常规货币，而且需要很多。
- en: 'To Bet or Not to Bet (on Bitcoin): That Is the Question'
  id: totrans-41
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 赌比特币，还是不赌？这是一个问题。
- en: Even though they first thought of Circle as a *bitcoin bank*, Jeremy and Sean
    didn’t think bitcoin would become the world reserve currency. They went out of
    their way to position the company as something bigger than bitcoin (they didn’t
    name it *BitCircle*); the company was offering a new global financial experience.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管他们最初将 Circle 视为一家 *比特币银行*，但 Jeremy 和 Sean 并不认为比特币会成为世界储备货币。他们特意将公司定位为比比特币更大的事物（他们没有将其命名为
    *BitCircle*）；该公司正在提供一种全新的全球金融体验。
- en: 'Instead of bitcoin, they talked about *digital currency*. They believed you
    could take existing currencies, convert them into cryptocurrencies, and have all
    the benefits of open protocols: global money, available on any device, cheaper
    and faster to send, and fully interoperable between any digital wallet.'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 他们没有谈论比特币，而是谈论 *数字货币*。他们相信你可以将现有货币转换成加密货币，并拥有开放协议的所有好处：全球货币，可在任何设备上使用，发送成本更低、速度更快，且可在任何数字钱包之间完全互操作。
- en: For the first time, money would be *data*.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 首次，货币将成为 *数据*。
- en: The entrepreneurs saw how web protocols like HTTP allowed siloed databases to
    talk to each other, so any device with a web browser could exchange content, anywhere
    in the world. They saw how email protocols like SMTP opened up the closed world
    of corporate email, allowing any device to exchange emails, anywhere in the world.
    Texting. GPS. WiFi. All built on open protocols. So why not money too?
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 企业家们看到了像 HTTP 这样的网络协议如何使孤立的数据库相互通信，因此任何带有网络浏览器的设备都可以在全球任何地方交换内容。他们看到了像 SMTP
    这样的电子邮件协议如何打开封闭的企业电子邮件世界，使任何设备都能在全球任何地方交换电子邮件。短信。GPS。WiFi。所有这些都是基于开放协议构建的。那金钱为何不可？
- en: Still, bitcoin was the dominant player in blockchain in the mid-2010s, so Jeremy
    and Sean thought it had potential as a protocol or base layer—the “rails” that
    might allow a global financial system to run. Their startup team began hacking
    together a hybrid system that would allow users to convert US dollars and euros
    into bitcoin, and then move that value by using the bitcoin blockchain.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管如此，比特币在2010年代中期仍是区块链领域的主导者，因此Jeremy和Sean认为它作为协议或基础层具有潜力——“轨道”可能会让全球金融系统运行。他们的初创团队开始拼凑一个混合系统，使用户能够将美元和欧元转换为比特币，然后通过比特币区块链移动该价值。
- en: 'They quickly found out that bitcoin didn’t scale: it was slow and expensive,
    and it wasn’t easy to program on top of it. Bitcoin was still the leading digital
    currency—but for a protocol, they’d have to look elsewhere.'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 他们很快发现比特币无法扩展：它的速度慢且成本高，而且在其之上进行编程并不容易。比特币仍然是领先的数字货币——但对于一个协议，他们必须寻找其他途径。
- en: The First BitLicense
  id: totrans-48
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第一份BitLicense
- en: 'Around the time that Circle began in March of 2013, the US Department of the
    Treasury issued its first guidance on digital currency. Any company that converted
    dollars to digital currencies was classified as a *money transmitter*, which meant
    they’d need a special license in each state: a difficult and expensive proposition,
    especially for startups.'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 大约在Circle于2013年3月成立的时候，美国财政部发布了关于数字货币的首批指导意见。任何将美元转换为数字货币的公司都被归类为*货币传输者*，这意味着他们需要在每个州获得特殊许可：对于初创公司来说，这是一个困难且昂贵的提议。
- en: This decision enraged many in the blockchain industry. *This is a new global
    technology*, they argued, *so the old rules shouldn’t apply*.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 这个决定激怒了许多区块链行业的人士。*这是一项新的全球技术*，他们争论道，*所以旧规则不适用*。
- en: 'Circle took a different approach: rather than fight the framework, they chose
    to work within it. Their vision was to sit at the intersection of the traditional
    financial system and this new financial system. In order to use US dollars over
    the bitcoin network, in other words, they’d have to work with the US government.
    Over the next few years, they went state to state and became the most licensed
    company in the industry.'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: Circle采取了不同的方法：与其斗争框架，他们选择在其中工作。他们的愿景是位于传统金融系统与这个新金融系统的交汇处。换句话说，为了使用美元通过比特币网络，他们必须与美国政府合作。在接下来的几年里，他们逐个州进行工作，成为行业内最有许可证的公司。
- en: New York, however, posed a special problem. Benjamin Lawsky, the first superintendent
    of its Department of Financial Services, saw an opportunity to put a stake in
    the ground around blockchain regulation and created a new licensing model called
    the **BitLicense**. Only in New York.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，纽约提出了一个特殊问题。纽约州金融服务局的第一任局长Benjamin Lawsky看到了在区块链监管方面树立标杆的机会，并创建了一种名为**BitLicense**的新许可模式。只在纽约州实施。
- en: Note
  id: totrans-53
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 注意
- en: '**BitLicense**: A license required for virtual currency businesses doing business
    in New York. The BitLicense stands as an example of regulators moving too quickly
    to put frameworks around new technologies, which can stifle innovation and paradoxically
    work against a regulator’s goals.'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '**BitLicense**：纽约州虚拟货币业务所需的许可。BitLicense是监管机构仓促为新技术制定框架的例子，这可能会扼杀创新，并矛盾地与监管者的目标相悖。'
- en: The BitLicense applied to any company doing business in New York involving digital
    currencies. Applying for a BitLicense required a 30-page application, a $5,000
    filing fee, and sizable legal costs. As blockchain businesses began leaving the
    state rather than submit to the lengthy licensing process, the press called it
    “The Great Bitcoin Exodus.”^([4](ch05.html#ch01fn47))
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: BitLicense适用于在纽约州进行业务的任何涉及数字货币的公司。申请BitLicense需要填写30页的申请，支付5000美元的申请费，以及高昂的法律费用。随着区块链企业为了避免漫长的许可程序而离开该州，媒体将其称为“比特币大逃亡”。^([4](ch05.html#ch01fn47))
- en: 'Circle responded on two fronts: while publicly opposing the initial version
    of the BitLicense, it continued to work behind the scenes in closed-door meetings
    to make the license more acceptable. In a sense, the company became the poster
    child for working constructively with regulators to achieve a workable solution
    for both sides.'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: Circle在两个方面做出回应：虽然公开反对BitLicense的最初版本，但它继续在闭门会议中幕后工作，使许可更加可行。在某种意义上，该公司成为与监管机构合作取得双方可行解决方案的典范。
- en: 'As a result, in 2015 Circle became the first company to receive a BitLicense
    from the State of New York, with BitLicense certificate number #000001 ([Figure 5-3](#bitlicense_hashzerozerozerozerozerooned)).
    The BitLicense was a very high standard, and it would be over a year until the
    state issued certificate #000002.'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，2015年Circle成为第一家从纽约州获得BitLicense的公司，BitLicense证书编号#000001（[图5-3](#bitlicense_hashzerozerozerozerozerooned)）。BitLicense是一个非常高的标准，直到一年后州政府才发出编号为#000002的证书。
- en: '![BitLicense #000001\. Note the six digits, implying that New York thought
    up to a million might be issued. Five years later, they had granted fewer than
    20.](assets/bcss_0503.jpg)'
  id: totrans-58
  prefs: []
  type: TYPE_IMG
  zh: '![BitLicense #000001。注意六位数字，意味着纽约认为最多可能发行一百万份。五年后，他们发放的证书还不到20份。](assets/bcss_0503.jpg)'
- en: 'Figure 5-3\. BitLicense #000001\. Note the six digits, implying that New York
    thought up to a million might be issued. Five years later, they had granted fewer
    than 20.'
  id: totrans-59
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: '图5-3。BitLicense #000001。注意六位数字，意味着纽约认为最多可能发行一百万份。五年后，他们发放的证书还不到20份。'
- en: As of this writing, New York is finally beginning to relax this standard. For
    years, Circle caught flack from many in the blockchain industry for working with
    the government, but the industry as a whole is now benefiting from Circle’s collaborative
    efforts and long-term approach. Circle embraced evolution, not revolution.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 截至本文写作时，纽约终于开始放宽这一标准。多年来，Circle因与政府合作而受到许多区块链行业人士的批评，但整个行业现在正从Circle的协作努力和长期方法中受益。Circle拥抱的是进化，而不是革命。
- en: But the permit was just one piece of the puzzle. Circle still needed a product.
    To be more precise, it needed an ecosystem of products.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 但许可证只是拼图中的一块。Circle仍然需要一个产品。更准确地说，它需要一个产品生态系统。
- en: Building the Ecosystem
  id: totrans-62
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 构建生态系统
- en: New technology products often require new ecosystems.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 新技术产品通常需要新的生态系统。
- en: 'As an example, consider that Thomas Edison didn’t just invent the light bulb.
    He also developed the lighting fixtures, the electrical systems, and the modern
    electric company. The light bulb, in isolation, was of limited use: an entire
    **ecosystem** of electricity was needed to really make it useful ([Figure 5-4](#edisonapostrophes_electric_ecosystem)).'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一个例子，考虑一下托马斯·爱迪生不仅仅是发明了电灯泡。他还开发了照明设备、电气系统和现代电力公司。单独的电灯泡用途有限：需要一个完整的**电力生态系统**才能真正使其发挥作用（[图5-4](#edisonapostrophes_electric_ecosystem)）。
- en: '![Edison’s electric ecosystem](assets/bcss_0504.jpg)'
  id: totrans-65
  prefs: []
  type: TYPE_IMG
  zh: '![爱迪生的电力生态系统](assets/bcss_0504.jpg)'
- en: Figure 5-4\. Edison’s electric ecosystem
  id: totrans-66
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图5-4。爱迪生的电力生态系统
- en: For a more recent example, consider Tesla, which does not just make electric
    cars. The company is also one of the largest producers of electric storage (batteries),
    electric networks (charging stations), and the world’s largest electric production
    facility, Gigafactory 1 ([Figure 5-5](#teslaapostrophes_electric_ecosystem)).
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一个更近期的例子，考虑特斯拉，它不仅仅是制造电动汽车。该公司还是最大的电池（储能）、电动汽车网络（充电站）和世界最大的电动汽车生产基地——Gigafactory
    1（[图5-5](#teslaapostrophes_electric_ecosystem)）的最大生产商之一。
- en: Jeremy, Sean, and the growing Circle team had a core competency in building
    open internet ecosystems (i.e., products, platforms, infrastructure). This would
    be the source of their sustainable competitive advantage in the emerging ecosystem
    of decentralized finance, or **DeFi**.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 杰里米、肖恩和不断成长的Circle团队在构建开放互联网生态系统（即产品、平台、基础设施）方面拥有核心竞争力。这将是他们在新兴的去中心化金融（即**DeFi**）生态系统中持续竞争优势的来源。
- en: Note
  id: totrans-69
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 注意
- en: '**DeFi**: The ecosystem of decentralized financial applications built on blockchain.
    This community of players includes banking services, lending and borrowing platforms,
    and digital exchanges.'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: '**DeFi**：建立在区块链上的去中心化金融应用生态系统。这个玩家群体包括银行服务、借贷和借用平台以及数字交易所。'
- en: '![Tesla’s electric ecosystem](assets/bcss_0505.jpg)'
  id: totrans-71
  prefs: []
  type: TYPE_IMG
  zh: '![特斯拉的电力生态系统](assets/bcss_0505.jpg)'
- en: Figure 5-5\. Tesla’s electric ecosystem
  id: totrans-72
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图5-5。特斯拉的电力生态系统
- en: 'To realize its vision, Circle would need to build four separate but interrelated
    systems ([Figure 5-6](#circleapostrophes_financial_ecosystem)):'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 为了实现其愿景，Circle需要建立四个相互关联但独立的系统（[图5-6](#circleapostrophes_financial_ecosystem)）：
- en: A *fiat-to-crypto system* for transferring traditional currency to digital currency
  id: totrans-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个*法定货币到加密货币系统*，用于将传统货币转移到数字货币
- en: A *payments system* for making it easy to send and receive digital currency
  id: totrans-75
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个*支付系统*，用于使发送和接收数字货币变得容易
- en: A *risk and compliance system* for managing fraud and criminal risk
  id: totrans-76
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个*风险和合规系统*，用于管理欺诈和犯罪风险
- en: A *custody system* for safely storing digital currencies, like a traditional
    bank
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个安全存储数字货币的*托管系统*，就像传统银行一样
- en: '![Circle’s financial ecosystem](assets/bcss_0506.jpg)'
  id: totrans-78
  prefs: []
  type: TYPE_IMG
  zh: '![Circle’s financial ecosystem](assets/bcss_0506.jpg)'
- en: Figure 5-6\. Circle’s financial ecosystem
  id: totrans-79
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图5-6. Circle的金融生态系统
- en: 'Flush with funding from top investors, Circle spent the next few years building
    each of these systems from scratch, packaging them into user-facing products:'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 'Flush with funding from top investors, Circle spent the next few years building
    each of these systems from scratch, packaging them into user-facing products:'
- en: Circle Invest
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: Circle Invest
- en: A fiat-to-crypto product to easily convert dollars into bitcoin or other digital
    assets
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 一种法定货币到加密货币的产品，可轻松将美元转换成比特币或其他数字资产
- en: Circle Pay
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: Circle Pay
- en: A user-friendly app that sat on top of a new blockchain-based payment and settlement
    protocol
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 一个建立在新型基于区块链的支付和结算协议之上的用户友好型应用
- en: Circle Trade
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: Circle Trade
- en: A licensed, regulated service that allowed institutional-grade trading of digital
    assets, with full legal compliance
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 一个获得许可、受监管的服务，允许机构级别的数字资产交易，完全符合法律合规
- en: 'As blockchain technology evolved, Circle saw that it could now convert central
    bank money (like dollars) into digital currency units that could be easily used
    on the public internet. It was the best of both worlds: digital currency backed
    by stable currency.'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 随着区块链技术的发展，Circle发现它现在可以将中央银行货币（如美元）转换为可以在公共互联网上轻松使用的数字货币单位。这是两全其美：由稳定货币支持的数字货币。
- en: 'Thus began the next phase of Circle’s evolution: to create an industry-leading
    **stablecoin**.'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 'thus began the next phase of Circle’s evolution: to create an industry-leading
    **stablecoin**.'
- en: Note
  id: totrans-89
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 注意
- en: '**Stablecoin**: A digital currency that is designed to hold its value, without
    day-to-day price swings. Stablecoins are typically tied, or *pegged*, to a traditional
    currency such as the US dollar.'
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: '**稳定币**：一种旨在保持其价值，没有日常价格波动的数字货币。稳定币通常与美元等传统货币挂钩或* pegged *。'
- en: The Creation of Centre and USDC
  id: totrans-91
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: The Creation of Centre and USDC
- en: 'Throughout this book, we’ve seen the power of the *consortium*: a group of
    industry partners that work together to achieve some common good. Often these
    companies are competitors, but they understand that achieving a common consensus
    around a project or protocol will be more successful than trying to go it alone.
    This is often referred to as *coopetition*, when competitors cooperate with each
    other.'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中我们看到了**财团**的力量：一组共同努力实现某些共同利益的行业合作伙伴。这些公司往往是竞争对手，但它们明白围绕一个项目或协议达成共识会比单打独斗更成功。这通常被称为**竞合**，即竞争对手之间的合作。
- en: The Centre Consortium was cofounded by Circle and Coinbase, two giants of the
    emerging decentralized finance space. Their first project was to define open standards
    for digital currencies, upon which the consortium launched its first stablecoin,
    US Dollar Coin (USDC).
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: Circle Consortium是由Circle和Coinbase共同创立的，它们是新兴去中心化金融领域的巨头。他们的第一个项目是为数字货币定义开放标准，在此基础上财团推出了其第一种稳定币，美元币（USDC）。
- en: The advantage to launching USDC as part of Centre was that the stablecoin could
    grow far beyond Circle. Coinbase had the largest digital asset exchange in the
    US; by making USDC available to traders and investors, it could quickly become
    a digital currency standard.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 将USDC作为Centre的一部分推出有其优势，因为稳定币可以远远超出Circle。Coinbase是美国最大的数字资产交易所；通过将USDC提供给交易员和投资者，它可能迅速成为数字货币标准。
- en: The disadvantage was that now Circle didn’t own USDC; Centre did. Although Centre
    was spun out of Circle and Coinbase, it was now an independent entity that neither
    of them  fully controlled. This trade-off—whether to centralize a project or form
    a consortium—is a classic blockchain dilemma. [Table 5-1](#centralize_versus_consortium_the_great)
    details the contrast.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 缺点是现在Circle不再拥有USDC；Centre拥有。尽管Centre是从Circle和Coinbase分拆出来的，但现在它是一个独立实体，他们两个都无法完全控制。这个权衡——是集中化一个项目还是组建一个财团——是经典的区块链难题。[表5-1](#centralize_versus_consortium_the_great)详细说明了对比。
- en: 'Table 5-1\. Centralize versus consortium: the great blockchain dilemma'
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 表5-1. 集中式与财团式：区块链的一大难题
- en: '| Centralize | Consortium |'
  id: totrans-97
  prefs: []
  type: TYPE_TB
  zh: '| 集中式 | 财团式 |'
- en: '| --- | --- |'
  id: totrans-98
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- |'
- en: '| Go it alone | Partner with “frenemies” |'
  id: totrans-99
  prefs: []
  type: TYPE_TB
  zh: '| 独自一人 | 与“敌友”合作 |'
- en: '| Rapid, efficient decisions | Inclusive, effective decisions |'
  id: totrans-100
  prefs: []
  type: TYPE_TB
  zh: '| 快速、高效的决定 | 包容、有效 decisions |'
- en: '| Own a minority of the market, but it’s yours | Own the majority of the market,
    but it’s shared |'
  id: totrans-101
  prefs: []
  type: TYPE_TB
  zh: '| 拥有市场的少数份额，但这是你的 | 拥有市场的多数份额，但这是共享的 |'
- en: '| Beat competitors to market | Share the market with competitors |'
  id: totrans-102
  prefs: []
  type: TYPE_TB
  zh: '| 在市场上击败竞争对手 | 与竞争对手共享市场 |'
- en: '| Create your own standards | Create the industry standards |'
  id: totrans-103
  prefs: []
  type: TYPE_TB
  zh: '| 制定你自己的标准 | 制定行业标准 |'
- en: '| Inexpensive, incompatible infrastructures | Expensive, interoperable infrastructures
    |'
  id: totrans-104
  prefs: []
  type: TYPE_TB
  zh: '| 便宜但互不兼容的基础设施 | 昂贵但可互操作的基础设施 |'
- en: '| You own a small table | You have a seat at the big table |'
  id: totrans-105
  prefs: []
  type: TYPE_TB
  zh: '| 你拥有一张小桌子 | 你有权坐在大桌子旁 |'
- en: Launched in September 2018, USDC became the fastest-growing stablecoin in blockchain
    history ([Figure 5-7](#the_usdc_timelineleft_square_bracketfou)). It was a fully
    collateralized stablecoin, meaning it was backed one to one with US dollars held
    in reserve by regulated financial institutions. At any time, in other words, users
    could redeem 1 USDC for 1 USD.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 成立于2018年9月的USDC，成为了区块链历史上增长最快的稳定币([图5-7](#the_usdc_timelineleft_square_bracketfou))。它是一种完全抵押的稳定币，意味着它由持有美元的受监管金融机构储备一对一支持。换句话说，用户在任何时候都可以用1
    USDC兑换1 USD。
- en: '![The USDC timeline[48]](assets/bcss_0507.jpg)'
  id: totrans-107
  prefs: []
  type: TYPE_IMG
  zh: '![USDC时间线[48]](assets/bcss_0507.jpg)'
- en: Figure 5-7\. The USDC timeline^([5](ch05.html#ch01fn48))
  id: totrans-108
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图5-7\. USDC时间线^([5](ch05.html#ch01fn48))
- en: You may be wondering, why go to all the trouble to create a USDC stablecoin?
    After all, if it has the same value as a dollar, why not just use dollars? There
    were two reasons.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能想知道，为什么要这么麻烦地创建一个USDC稳定币呢？毕竟，如果它的价值与美元相同，为什么不直接使用美元呢？有两个原因。
- en: First, it was still slow and expensive to move from dollars to digital. Second,
    the value of these digital assets (like bitcoin) could swing wildly from one day
    to the next. To maintain the value of their “digital money” without constantly
    having to convert back to “traditional money,” traders and investors could store
    them in stablecoins.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，美元向数字的转移仍然缓慢且昂贵。其次，这些数字资产（如比特币）的价值可能会从一天到下一天剧烈波动。为了维持他们“数字货币”的价值，而不必不断将其转换回“传统货币”，交易员和投资者可以将它们存放在稳定币中。
- en: 'Once again, Circle was proving the value of open protocols: instead of moving
    value back and forth between traditional currencies and digital currencies (i.e.,
    closed systems and open systems), it was easier to store value in the open system
    (USDC), with the peace of mind that it was still backed by the traditional system
    (USD). The government didn’t own it; USDC holders owned it.'
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 再次，Circle证明了开放协议的价值：不是在传统货币和数字货币（即，封闭系统和开放系统）之间来回转移价值，而是在开放系统（USDC）中存储价值，并确信它仍然由传统系统（USD）支持。政府不拥有它；USDC持有者拥有它。
- en: 'Here again the Centre collaboration paid off: instead of a “Circle cryptocurrency,”
    USDC became an ecosystem in its own right. The more digital wallets supported
    USDC, the more money went into those wallets. The more digital exchanges that
    supported USDC, the more investors and traders who used it to store value ([Figure 5-8](#the_usdc_ecosystem)).'
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 再次，中心合作取得了成效：USDC不仅是“Circle加密货币”，它已经成为了一个独立的生态系统。支持USDC的数字钱包越多，流入这些钱包的资金就越多。支持USDC的数字交易所越多，使用它储存价值的投资者和交易者也就越多([图5-8](#the_usdc_ecosystem))。
- en: '![The USDC ecosystem](assets/bcss_0508.jpg)'
  id: totrans-113
  prefs: []
  type: TYPE_IMG
  zh: '![USDC生态系统](assets/bcss_0508.jpg)'
- en: Figure 5-8\. The USDC ecosystem
  id: totrans-114
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图5-8\. USDC生态系统
- en: But USDC wasn’t just a digital dollar. It was computer code.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: but USDC wasn’t just a digital dollar. It was computer code.
- en: Traditional currency is static, inert. Digital currency is alive. New features
    can be programmed into it and pushed out in automatic updates. In other words,
    digital currency is software. This new concept—digital currency built on blockchain
    technology—we’ll call **programmable money**.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 传统货币是静态的、迟钝的。数字货币是充满活力的。可以为其编程新功能，并以自动更新形式推出。换句话说，数字货币是软件。这种新概念——基于区块链技术的数字货币——我们称之为**可编程货币**。
- en: Note
  id: totrans-117
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 注意
- en: '**Programmable money**: Digital currencies built on blockchain technology.
    Since they are software products, they can be constantly upgraded with new features;
    for example, built-in escrow, or the ability to automatically reconcile payments.
    This gives us the potential to completely reimagine traditional financial products—provided
    we have a price-stable currency.^([6](ch05.html#ch01fn49))'
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: '**可编程货币**：基于区块链技术的数字货币。由于它们是软件产品，因此可以不断升级新功能；例如，内置的托管功能，或自动对账支付的能力。这使我们有能力彻底重新构想传统金融产品——前提是我们有一个价格稳定的货币。^([6](ch05.html#ch01fn49))'
- en: 'But programmable money wasn’t enough: it also had to be global. Money should
    work like email: unencumbered by distance, borders, and service providers. As
    an example, a Gmail user can email a Yahoo! mail account because the two systems
    are interoperable, working with a shared email protocol. An Alipay user, by contrast,
    can’t pay someone who is using PayPal, because their payment systems aren’t interoperable.
    There’s no shared protocol.'
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，可编程货币还不够：它还必须是全球的。金钱应像电子邮件一样工作：不受距离、边境和服务提供商的限制。作为例子，Gmail用户可以给Yahoo!邮箱发送邮件，因为这两个系统是互操作的，使用共享的电子邮件协议。相比之下，支付宝用户不能向使用PayPal的人支付，因为它们的支付系统不互操作。没有共享的协议。
- en: Thus, USDC was built on the ERC-20 open token standard on top of the open Ethereum
    blockchain so that it would be interoperable with any application that also adopts
    those standards and would no longer be confined to a user’s choice of digital
    wallet.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，USDC是构建在开放以太坊区块链之上的ERC-20开放代币标准，以便与采用这些标准的任何应用程序互操作，而不再受限于用户的数字钱包选择。
- en: 'The open source, open protocol strategy paid off. According to Forbes, upon
    reaching $335 million in market value, USDC not only was the fastest-growing stablecoin,
    but also had become one of the 20 most valuable cryptocurrencies worldwide.^([7](ch05.html#ch01fn50))
    Another reason for this rapid growth was that unlike other stablecoins, Circle
    was not the sole issuer: even the creation of USDC was open.'
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 开源、开放协议策略取得了成功。据Forbes报道，达到3.35亿美元市值时，USDC不仅是增长最快的稳定币，而且已成为全球20最有价值的加密货币之一。^([7](ch05.html#ch01fn50))这种快速增长的原因之一是，与其他稳定币不同，Circle不是USDC的唯一发行方：甚至USDC的创建也是开放的。
- en: The Circle team realized that to build a stablecoin tied to the US dollar, many
    companies must be able to issue it. For a currency to thrive, it must become widely
    accepted, so people can use it in many places (widespread *agreement*), with a
    set of technical and governance standards protecting it (widespread *trust*).
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: Circle团队意识到，要建立一种与美元挂钩的稳定币，许多公司必须能够发行它。为了使一种货币繁荣，它必须被广泛接受，这样人们可以在许多地方使用它（广泛的*协议*），并且有一套技术和管理标准来保护它（广泛的*信任*）。
- en: 'If a digital currency has these two components—widespread agreement and widespread
    trust—then many companies can support it, and movement of value will become like
    the internet: ubiquitous, free-flowing connections between every wallet.'
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 如果一种数字货币具有这两个组件——广泛的协议和广泛的信任——那么许多公司可以支持它，价值转移将变得像互联网一样：在每个钱包之间普遍、自由流动的连接。
- en: Thus, the USDC ecosystem was built with the open frameworks that Jeremy had
    seen work in his first two companies.^([8](ch05.html#ch01fn51)) But by opening
    USDC to the world, Circle had willingly given up key elements of its design and
    control. How could Circle continue to grow as a centralized company?
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，USDC生态系统是基于Jeremy在他的前两家公司中看到起作用的开放框架构建的。^([8](ch05.html#ch01fn51))但是，Circle将USDC开放给全球，是自愿放弃了其设计和控制的关键要素。作为中心化公司，Circle如何继续成长？
- en: Next Steps
  id: totrans-125
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下一步行动
- en: Over the past six years, Circle has built one of the broadest technology platforms
    in the crypto industry…and a custody solution that has helped secure billions
    of dollars in digital assets.^([9](ch05.html#ch01fn52))
  id: totrans-126
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在过去的六年里，Circle在加密行业中建立了最广泛的科技平台之一……以及一个帮助保护数十亿美元数字资产的托管解决方案。^([9](ch05.html#ch01fn52))
- en: ''
  id: totrans-127
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: —Sean Neville and Jeremy Allaire
  id: totrans-128
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: ——Sean Neville和Jeremy Allaire
- en: Jeremy’s first aha moment was when he discovered the web browser and saw the
    potential of decentralized information. That led to his first company, Allaire
    Corporation.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: Jeremy的第一个顿悟时刻是在他发现网络浏览器并看到去中心化信息潜力时。这导致了他的第一家公司，Allaire Corporation。
- en: His next aha moment was when he first saw video hosted online and realized the
    potential of decentralized video. That led to his second company, Brightcove.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 他的下一个顿悟时刻是在他第一次在线看到视频并意识到去中心化视频的潜力时。这导致了他的第二家公司，Brightcove。
- en: His final aha moment was when he discovered bitcoin and saw the potential of
    decentralized money. That led to his third company, Circle.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 他的最后一个顿悟时刻是在他发现比特币并看到去中心化货币的潜力时。这导致了他的第三家公司，Circle。
- en: 'In each case, his aha moment came when he realized that open protocols lead
    to decentralized products, which lead to radically new business models. From their
    first vision of a bitcoin bank, Jeremy and Sean had a clear idea of what an open
    financial system would look like:'
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 在每个案例中，他的顿悟时刻出现在他意识到开放协议导致去中心化产品，这导致全新的商业模式时。从他们第一次比特币银行的愿景开始，Jeremy和Sean对开放金融系统的外观有一个清晰的想法：
- en: Money and value would move around the world as easily as any other data on the
    internet.
  id: totrans-133
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 货币和价值将像互联网上的任何其他数据一样轻松地在世界各地流动。
- en: As on the internet, people would send and receive value to each other in a decentralized
    way, not through a single company or government.
  id: totrans-134
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 就像在互联网上一样，人们将以去中心化的方式彼此发送和接收价值，而不是通过单一的公司或政府。
- en: Anyone with a mobile phone would have access to the same powerful financial
    services, anywhere in the world.^([10](ch05.html#ch01fn53))
  id: totrans-135
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 任何拥有手机的人都可以在全球任何地方访问同样强大的金融服务。^([10](ch05.html#ch01fn53))
- en: '*It’s been quite an adventure*, Jeremy thought as he gazed at the Federal Reserve
    building. They had come a long way from not being able to get a meeting with banks.
    Jeremy had recently been called to testify on Capitol Hill, where he implored
    the Senate Committee on Banking, Housing, and Urban Affairs to allow blockchain
    innovators room to grow in the US and for Congress to adopt a national policy
    framework for digital assets with appropriate rules and exemptions.^([11](ch05.html#ch01fn54))'
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: '*这真是一次奇妙的冒险*，Jeremy望着美联储大楼时心想。他们已经从无法与银行取得会议，走了很长一段路。Jeremy最近被召回国会山，他在参议院银行、住房和城市事务委员会上敦促美国为区块链创新者在美国成长留出空间，并希望国会采纳一个适合数字资产的国家政策框架，包括适当的规则和豁免。^([11](ch05.html#ch01fn54))'
- en: 'Change was coming. It was clear that the old guard would be replaced by fintech
    and blockchain startups. In China, it had already happened: the leading financial
    services companies were now Tencent and Ant Financial Services Group, both relatively
    young technology upstarts.'
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 变革即将到来。很清楚，旧势力将被金融科技和区块链初创公司所取代。在中国，这已经发生：领先的金融服务公司现在是腾讯和蚂蚁金融服务集团，它们都是相对年轻的科技初创公司。
- en: New tech was transforming old money. Digital currencies were improving on traditional
    currencies. USDC was being built on top of USD.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 新技术正在改变旧货币。数字货币正在改进传统货币。USDC是建立在美元之上的。
- en: More than six years after its launch, Circle had evolved from a “bitcoin bank”
    into an open ecosystem of value exchange, enabling new financial products and
    services to be built on top of these open standards, resulting in a new type of
    global financial institution.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 六年后，Circle从一家“比特币银行”发展成为一个开放的价值观交换生态系统，使新的金融产品和服务能够基于这些开放标准建立，从而产生了一种新型的全球金融机构。
- en: The company had become one of the rare “blockchain unicorns,” with a multibillion-dollar
    valuation; indeed, its USDC traded nearly a billion dollars in value *each day*.^([12](ch05.html#ch01fn55))
    However, it needed to continue building products and services on top of USDC that
    were both meaningful and scalable.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 该公司已成为为数不多的“区块链独角兽”之一，市值数百亿美元；实际上，其USDC每天交易的价值几乎达到10亿美元。^([12](ch05.html#ch01fn55))然而，它需要继续建立对USDC有意义的、可扩展的产品和服务。
- en: If you were in Jeremy’s shoes, where would you focus your efforts?
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你处在Jeremy的位置，你会把你的努力集中在哪个领域？
- en: What financial products and services would you support?
  id: totrans-142
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你会支持哪些金融产品和服务？
- en: Should you focus on partnering with other financial institutions? If so, which
    ones?
  id: totrans-143
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你应该专注于与其他金融机构合作吗？如果是，哪些机构？
- en: Would you look for opportunities for additional acquisitions? What types of
    companies might you buy?
  id: totrans-144
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你会寻找进行额外收购的机会吗？你可能购买哪种类型的公司？
- en: How would you deal with the challenge of losing control of USDC as more partners
    are added to the Centre Consortium?
  id: totrans-145
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 随着更多的合作伙伴加入Centre Consortium，你会如何应对失去对USDC控制权的挑战？
- en: Should you look to collaborate with governments, and do these governments represent
    more of an opportunity or a threat?
  id: totrans-146
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你应该寻求与政府合作吗？这些政府代表的是更多的机会还是威胁？
- en: Looking at the evolving financial landscape, where would you center your efforts?
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 观察不断发展的金融格局，你会把你的努力集中在哪个领域？
