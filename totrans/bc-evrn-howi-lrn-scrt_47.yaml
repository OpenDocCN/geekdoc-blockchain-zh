  type: TYPE_TB
  zh: '| 总分上述五个部分得分的加权平均值 |'
- en: For blockchain investors, the Scorecard should be viewed as a tool for identifying
    promising opportunities. For tokens that score highly, the investor will want
    to do a deeper competitive analysis.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 对于区块链投资者来说，评分卡应被视为一个识别有前景机会的工具。对于得分高的代币，投资者将希望进行更深入的竞争分析。
- en: 'For blockchain companies, the Scorecard can be used as a tool for strengthening
    the idea. Better still, a company like Media Shower ([www.mediashower.com](http://www.mediashower.com))
    can be hired to fill it out more objectively. For more information, see our peer-reviewed
    paper: https://ssrn.com/abstract=^l46lQl and our YouTube instructional video:
    [https://youtu.be/NkCMVyf800I](https://youtu.be/NkCMVyf800I).'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 对于区块链公司来说，评分卡可以用作加强想法的工具。更好是，可以聘请像Media Shower([www.mediashower.com](http://www.mediashower.com))这样的公司更客观地填写它。更多信息，请参见我们的同行评审论文：https://ssrn.com/abstract=^l46lQl
    和我们的YouTube教学视频：[https://youtu.be/NkCMVyf800I](https://youtu.be/NkCMVyf800I)。
- en: Be ruthless in your analysis. Your default answer should be “I’ll pass,” saying
    no to many opportunities before you say yes to one. When you do say yes, you can
    invest with confidence—because of all the research and analysis you’ve done using
    our scorecard.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 在你的分析中要无情。你的默认答案应该是“我会放弃”，在你说“是”之前拒绝很多机会。当你说“是”时，你可以自信地投资——因为你已经使用我们的评分卡做了所有的研究和分析。
