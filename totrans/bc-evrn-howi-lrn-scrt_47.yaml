  - PREF_H2
  type: TYPE_NORMAL
  zh: 区块链投资者评分卡
- en: Using the Blockchain Investor Scorecard, you can decide whether a blockchain
    token or altcoin is a sound investment. This is called “due diligence,” also known
    as “doing your homework.” You’ll come out of this exercise more informed than
    the vast majority of blockchain investors.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 使用区块链投资者评分卡，您可以决定一个区块链代币或山寨币是否是一个可靠的投资。这被称为“尽职调查”，也被称为“做你的家庭作业”。通过这个练习，您将比绝大多数区块链投资者更有见识。
- en: '![images](../images/commonb2.jpg)'
  id: totrans-3
  prefs: []
  type: TYPE_IMG
  zh: '![images](../images/commonb2.jpg)'
- en: At Bitcoin Market Journal, our analysts use this "scorecard" to evaluate new
    blockchain projects and tokens. By rigorously asking the same questions across
    several different categories, the blockchain investor or entrepreneur can have
    an "apples to apples" comparison of different business ideas.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在比特币市场杂志，我们的分析师使用这张“评分卡”来评估新的区块链项目和代币。通过在几个不同类别中严格提问同样的问题，区块链投资者或企业家可以对不同的商业理念进行“苹果对苹果”的比较。
- en: For each question in the list, assign a score from 1 (lower potential) to 5
    (higher potential). The score for each question is averaged at the end of each
    section, and the score for each section is averaged at the end.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 列表中的每个问题，分配一个从1（更低潜力）到5（更高潜力）的分数。每个问题的得分在每部分的末尾平均，每部分的得分在最后平均。
