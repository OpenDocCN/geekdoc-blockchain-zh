- en: '| Token supplyIs there a known quantity of tokens, or can more be issued in
    the future, diluting the value? | Fixed, predictable | Uncertain, inflatable |  |'
  id: totrans-32
  prefs: []
  type: TYPE_TB
  zh: '| 代币供应代币的数量是已知的，还是未来可以发行更多，稀释价值？ | 固定、可预测 | 不确定、可膨胀的 |  |'
- en: '| Public exchangeOn which digital exchanges will the token be listed? | Known,
    reputable | Unknown or disreputable |  |'
  id: totrans-33
  prefs: []
  type: TYPE_TB
  zh: '| 公开交易所该代币将在哪些数字交易所上市？ | 已知的、有声望的 | 未知的或声名狼藉的 |  |'
- en: '| MVPIs there an existing product, or a Minimum Viable Product? | Functioning
    product | White paper only |  |'
  id: totrans-34
  prefs: []
  type: TYPE_TB
  zh: '| MVP是否存在现有的产品，或者是最小可行性产品（MVP）？ | 功能型产品 | 仅限白皮书 |  |'
- en: '| AVERAGE TOKEN SCOREAverage the six scores above |  |  |  |'
