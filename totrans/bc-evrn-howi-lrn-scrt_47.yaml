  zh: '| 平均代币得分上述六个得分的平均值 |  |  |  |'
- en: '| USER ADOPTION |'
  id: totrans-36
  prefs: []
  type: TYPE_TB
  zh: '| 用户采纳 |'
- en: '| Technical difficultyWill a nontechnical person be able to understand this
    idea? | Nontechnical | Highly technical |  |'
  id: totrans-37
  prefs: []
  type: TYPE_TB
  zh: '| 技术难度非技术人员能否理解这个想法？ | 非技术性 | 高度技术性 |  |'
- en: '| Halo Effect:Is the token strongly associated with well-regarded brands or
    institutions? | Strong halo effect | Weak or no halo |  |'
  id: totrans-38
  prefs: []
  type: TYPE_TB
  zh: '| 光环效应：该代币是否与知名品牌或机构有强烈关联？ | 强烈的光环效应 | 弱或无光环 |  |'
- en: '| BuzzAre people talking about it? How many followers do they have on social
    media? | High social buzz | Low social buzz |  |'
