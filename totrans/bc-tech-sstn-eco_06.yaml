- en: '2 New Paradigms: The Circular Economy and Blockchain Technology'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 2.1 Introduction to the Circular Economy
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Today, terms such as climate change, greenhouse gas emissions, pollution, environmental
    toxicity, or loss of biodiversity are widely used to describe part of the reality
    with which *Homo sapiens* engages. This reality is based on what is called a linear
    economy or a traditional economy model and is characterized by extracting, transforming,
    and generating waste—as such it has made itself unsustainable [[13](#CR13), [33](#CR33)].
    The inefficiency of the linear model is mainly due to the negative externalities
    it generates—destabilizing and endangering the economic, environmental, and social
    sustainability of our ecosystems—and how they affect natural ecosystems [[10](#CR10)–[12](#CR12),
    [14](#CR14), [38](#CR38), [45](#CR45), [50](#CR50)]. All this is a challenge to
    the survival of organizations, the global economy, and, indeed, the planet itself—as
    is reflected in the UN’s Sustainable Development Goals (SDGs). Consequently, we
    need to respond to this inefficiency and move towards a new paradigm that is based
    on sustainable sociotechnical systems [[24](#CR24), [42](#CR42)].
  prefs: []
  type: TYPE_NORMAL
- en: 2.1.1 The Circular Economy as an Emerging Discipline
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: The circular economy has materialized against this backcloth. The origins of
    the paradigm are deep-rooted and did not come into being on a specific date or
    through a specific author. As early as 1965, Kenneth E. Boulding pointed out that
    humanity had for centuries thought that resources were unlimited. In the context
    of a sparsely populated planet, this was quite conceivably the case. However,
    the evolution of the Earth's population has converted ours into a finite, limited,
    crowded planet. That is why Boulding proposed we think of the earth as if it were
    a spaceship, from which we cannot throw out waste. He introduced the idea of “stable
    circular flow”, necessary for the medium-term survival of the planet.
  prefs: []
  type: TYPE_NORMAL
- en: Subsequently, the so-called Performance Economy appeared. In a report to the
    European Commission, Stahel and Reday-Mulvey [[44](#CR44)] introduced the idea
    of substituting the use of energy for that of labor. We should recall that in
    the 1970s energy prices soared and unemployment levels grew significantly. In
    their report, the authors argued that more manpower and fewer resources were needed
    to renovate existing buildings rather than erect new ones. They included the vision
    of an economy in cycles or loops (a circular economy) that, in addition to having
    a positive impact on job creation and economic competitiveness, would save resources
    and reduce waste generation. These principles were valid for any stock or capital,
    from mobile phones to arable land or our cultural heritage. Stahel is credited
    with having invented the expression “[from] Cradle to Cradle” (C2C). This links
    with the idea of regenerative design, which developed from the principles of agriculture
    and was initially applied to architecture. This idea of regeneration is one of
    the foundations of the CE framework, developed thanks to Lyle, McDonough, Braungart,
    and Stahel. As early as 1980, CE as a term was used to describe a system of interaction
    between the economy and the environment [[39](#CR39)] (Fig. [1](#Fig1)).![../images/520662_1_En_6_Chapter/520662_1_En_6_Fig1_HTML.png](../images/520662_1_En_6_Chapter/520662_1_En_6_Fig1_HTML.png)
  prefs: []
  type: TYPE_NORMAL
- en: Fig. 1
  prefs: []
  type: TYPE_NORMAL
- en: The basic loops of a circular economy.
  prefs: []
  type: TYPE_NORMAL
- en: '*Source* Stahel and Clift [[43](#CR43)]'
  prefs: []
  type: TYPE_NORMAL
- en: 'The C2C philosophy was initially mentioned in *Cradle-to-Cradle: Remaking the
    Way We Make Things* [[26](#CR26)]. The authors proposed that products should be
    made following C2C principles, designed and manufactured to avoid environmental
    contamination in their manufacture and throughout their useful life.'
  prefs: []
  type: TYPE_NORMAL
- en: Production based on C2C involves a circular industrial system in which all materials
    are used indefinitely, and which is fully supported in the reverse supply chain.
    At the end of their useful life, materials become a primary resource—theoretically,
    with no loss of quality—to manufacture the same product or a different one; the
    general process can be considered an “ascending cycle” [[9](#CR9)].
  prefs: []
  type: TYPE_NORMAL
- en: 'The C2C framework highlights the importance of designing products that have
    a positive impact on their environment and negative impacts that are reduced through
    efficiency. The C2C design views the safe and productive processes of nature''s
    ‘biological metabolism’ as a model for the development of a ‘technical metabolic
    flow’ of industrial materials. Product components can be designed for continuous
    recovery and reuse as biological and technical nutrients in these metabolisms.
    The C2C framework eliminates the traditional concept of waste since waste equates
    with nutrients. In addition, systems that collect and recover the value of these
    materials after their use need to be created and used. The need to control energy
    and water input is also addressed. One of the key principles of the CE foregrounds
    energy: only renewable energy sources should be used and networks should be decentralized.
    Water use must promote healthy ecosystems and respect its effects at the local
    level.'
  prefs: []
  type: TYPE_NORMAL
- en: Another school of thought on which the CE is based in the Theory of Industrial
    Ecology. This presents industry as an ecosystem [[19](#CR19)] and applies the
    principles of the Theory of Human Ecology to study the interaction between industries
    and the environment and their interdependence, creating a basic ecological framework
    for decision-making [[36](#CR36)].
  prefs: []
  type: TYPE_NORMAL
- en: The Theory of Industrial Ecology presents a synthesis of ecology-based assumptions,
    concepts, and propositions drawn from several disciplines and from general systems
    theory. It enables us to describe and explain interactions that occur within industries
    and their transactions with the environment. The perspective is scientifically
    based but its principles, methods, and results are applied to everyday activities
    [[7](#CR7)]. The theory refers to the “creation, use and management of resources
    for adaptation, human development and the sustainability of environments”, focusing
    on interactions between industry and the environment.
  prefs: []
  type: TYPE_NORMAL
- en: 2.1.2 The Three Starting Points of the Circular Economy
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Three principles underlie the CE’s starting point. Firstly, any given industry
    interacts with its environment creating an ecosystem in which, according to systems
    theory, the parts and whole are interdependent. Interactions occurring within
    this ecosystem are guided by physical, biological, and social laws and continually
    draw matter and energy from the ecosystem. Secondly, nutritional, physical, biological,
    economic, and psychosocial maintenance functions are performed within this ecosystem.
    Hence, the theory holds immense value when examining these functions at different
    levels and their interrelationships over time. Thirdly, industry and resources
    are interdependent. Therefore, ecological wealth depends on the decisions and
    actions of countries and industries. The welfare of a given industry cannot be
    separated from the welfare of the entire ecosystem [[6](#CR6)]. So, we must establish
    a balance between the demands of the ecosystem and those of individuals.
  prefs: []
  type: TYPE_NORMAL
- en: '**Biomimicry**'
  prefs: []
  type: TYPE_NORMAL
- en: Janine Benyus defines this approach as a new discipline that studies the best
    ideas of nature and then imitates these designs and processes to solve human problems.^([1](#Fn1))
    She thinks of biomimicry as Nature-inspired innovation. Biomimicry refers to the
    philosophy and interdisciplinary design approaches that take Nature as a model
    when facing the challenges of sustainable development (social, environmental,
    and economic). Within this framework, biomimetics (including ‘biomimetic design’)
    entails the interdisciplinary cooperation of biology and technology or other innovative
    fields, in order to solve practical problems by analyzing functions of biological
    systems, their abstraction in models, and the transfer and application of these
    models to the solution.
  prefs: []
  type: TYPE_NORMAL
- en: '**Blue economy**'
  prefs: []
  type: TYPE_NORMAL
- en: Driven by Gunter [[37](#CR37)], a Belgian businessman and former CEO of Ecover,
    the Blue economy is an open source movement that brings together a series of case
    studies compiled in a report of the same name delivered to the Club of Rome. As
    the official manifesto says, “using the resources available in cascade systems,
    (…) the waste of a product becomes the input to create a new cash flow.” The main
    idea is to copy the behavior of natural ecosystems in the way that they consume
    local products and do not generate waste. For Pauli, all waste generated should
    be reintroduced into the production process as new raw materials, exactly as happens
    in Nature. The use of waste for other processes would also benefit the economy
    by generating new jobs.
  prefs: []
  type: TYPE_NORMAL
- en: 'The final pillar of the CE is so-called “natural capital”, which refers to
    the world’s reserves of natural assets including soil, air, water, and all living
    beings. In *Natural Capitalism: Creating the Next Industrial Revolution* [[18](#CR18)],
    Paul Hawken, Amory Lovins, and L. Hunter Lovins describe an economy in which business
    and environmental interests overlap, recognizing the interdependencies that exist
    between the production and use of man-made capital and natural capital flows.'
  prefs: []
  type: TYPE_NORMAL
- en: 2.1.3 The Concept of the Circular Economy
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: The CE is a restorative and regenerative industrial economy by intention and
    by design [[23](#CR23), [25](#CR25)]. It is designed to depend on renewable energy,
    minimizing the use of fossil fuels. In general, it eliminates or mitigates the
    use of toxic chemicals and waste through a design that stipulates minimal resource
    use in manufacturing and a reduction in the production-energy balance, water footprint,
    and carbon footprint. A company can be considered to produce according to the
    CE paradigm when its process is regenerative with respect to input and it has
    a low environmental impact in terms of greenhouse gas emissions and water footprint.
    Production under the CE paradigm seeks to optimize the process and minimize the
    negative externalities generated [[27](#CR27), [34](#CR34)]. These concepts are
    reinforced by the following principles.
  prefs: []
  type: TYPE_NORMAL
- en: Product as a service. The use of the products is sold but the material is not;
    the consumer simply uses the product and the supplier is responsible for recycling
    the material. Customers can purchase the use as a service and when the product
    becomes obsolete, it is withdrawn from the market and renewed.
  prefs: []
  type: TYPE_NORMAL
- en: Reuse is a symbol of good management. The principle of the 3Rs (reduce, reuse
    and recycle) contributes to reducing the pressure on the stock of global resources
    [[40](#CR40)]. Companies must develop new production models by broadening this
    philosophy to include the “10Rs” (reduce, reuse, reject, rethink, redistribute,
    repair, restore, reuse, recycle and recover).
  prefs: []
  type: TYPE_NORMAL
- en: The CE is based on life cycle biomimetics, with technology mimicking the behavior
    of biological cycles. It is all about imitating the natural biological recycling
    process in the use of industrial materials [[4](#CR4)]. This is how the concept
    of biological and technological nutrients arises. Biological nutrients are materials
    that can be renewed without a human process. Biological nutrients are recycled
    through biochemical processes such as conversion into biomass, anaerobic digestion,
    in which organic matter kills microorganisms and produces biogas; and composting,
    applied to soil restoration. Technological nutrients require that human action
    be reincorporated into the system as ‘food’ for another process [[35](#CR35)].
  prefs: []
  type: TYPE_NORMAL
- en: The CE model minimizes the negative externalities generated. Krugman [[21](#CR21)]
    pointed to the link between market exchanges and negative externalities (costs
    incurred by third parties when the first two—buyers and sellers—conduct economic
    transactions). Negative externalities can manifest themselves as costs related
    to economic, environmental, and/or social sustainability for third parties and
    for society in general. Laczniak [[22](#CR22)] suggests that negative externalities
    represent the hidden costs of market exchanges and that we remain ignorant of
    their true costs unless these are identified and quantified. The most important
    cost of certain market exchanges may not be the price paid for the products but
    the damage to the natural environment caused by toxic effluents derived from the
    extraction, production, distribution, consumption, and post-consumption stages.
  prefs: []
  type: TYPE_NORMAL
- en: Circular economy fundamentals have been strengthened by reflections and contributions
    drawn from science and aimed at improving the efficiency of resources in order
    to balance the relationship between the economy, the environment, and society
    [[15](#CR15), [16](#CR16), [29](#CR29)]. Analysis of the CE is increasingly detailed
    as its effects on different economic sectors are studied. This is demonstrated
    by the generation of new publications in scientific journals and in reports and
    case studies [[1](#CR1), [2](#CR2), [28](#CR28), [32](#CR32), [49](#CR49)] (EMF
    [[10](#CR10)]; Yap [[48](#CR48)]).
  prefs: []
  type: TYPE_NORMAL
- en: 2.1.4 The Potential Use of Blockchain in the Circular Economy
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: The application of blockchain in the CE is an emerging field of study given
    that this technology has an enormous potential to overcome the risks inherent
    to CE projects that contribute to sustainable development and to fulfilling the
    2030 Agenda’s SDGs. Böckel et al. [[5](#CR5)] stated that certain key factors
    must be taken into account when choosing a DLT. They focused on DLT’s technical
    properties and determined that further research should address the definition
    of clear terminology and the benefits of DLT use. They also specified that trust
    and data verification are major potential benefits but stressed that the possible
    benefits and challenges of blockchain technologies needed closer examination.
  prefs: []
  type: TYPE_NORMAL
- en: 'We cannot forget that blockchain technology is associated with decentralization,
    anonymity, proof tampering, and auditability. All of these can be used in many
    use cases: in supply chain management, emissions trading, agricultural processes,
    and food and energy traceability, for instance. These applications are closely
    linked to CE principles, enabling any kind of CE project to avoid fraud and secure
    data and management information and create a new model of processes that are transparent
    to end-users.'
  prefs: []
  type: TYPE_NORMAL
- en: Classic blockchain and Ethereum present serious problems in terms of sustainability
    due to their high energy consumption [[46](#CR46)]. Moreover [[41](#CR41)], showed
    how the employment of blockchains that use the PoW (Proof of Work) consensus mechanism
    is unsuitable for CE projects. In the next section, we propose a novel solution
    to CE traceability by using a BaaS model that relies on cutting-edge DLT that
    guarantees sustainability.
  prefs: []
  type: TYPE_NORMAL
- en: 3 A Blockchain Integration Model for the Circular Economy. A BaaS Approach
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 3.1 Blockchain and the Circular Economy
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Blockchain and the CE are two emerging concepts with potentially beneficial
    interrelations. The CE addresses the minimization of negative externalities generated
    by organizations. These negative externalities are derived from the processes
    of creating and using purchased products, and from their end of life. In this
    context, since blockchain technology is a protocol that shares and updates information
    linking accounting books or databases in a decentralized, peer-to-peer, open-access
    network, it can contribute to the formalization of the CE in various ways and,
    thus, facilitate the implementation of its regenerative, restorative vision [[20](#CR20),
    [29](#CR29), [47](#CR47)].
  prefs: []
  type: TYPE_NORMAL
- en: In situations in which blockchain has been applied to sustainability, the issue
    most commonly studied has been supply chain traceability. This is undoubtedly
    a key issue since blockchain technology would reliably and safely guarantee the
    circularity of materials that the CE requires. As company sustainability strategies
    evolve and sustainability reports demand a high volume of indicators, the management
    of reliable, safe data on issues such as water and energy consumption, chemical
    substance use, materials, or the plastic footprint constitutes an imperative [[8](#CR8)].
    Records of these and other sustainability data can be guaranteed by blockchain.
  prefs: []
  type: TYPE_NORMAL
- en: This technology provides a sound, distributed, interconnected system that secures
    and tests any organizations’ transition to the CE [[47](#CR47)]. It can ensure
    that data is stored and updated in a secure, tamper-proof, irreversible manner.
  prefs: []
  type: TYPE_NORMAL
- en: Therefore, we believe that the use of blockchain technology can drive and accelerate
    organizational transition to the CE, with reduced transaction costs and optimal
    levels of performance and communication—all of which are much needed throughout
    the supply chain [[5](#CR5)]. The technology will provide any link in the supply
    chain with detailed information about materials, emission indicators, and so on
    while improving data confidentiality [[20](#CR20)] and reducing the carbon footprint
    [[47](#CR47)].
  prefs: []
  type: TYPE_NORMAL
- en: While recording all the information is important for vendors in the supply chain,
    blockchain technology’s importance to consumers cannot be ignored. When consumers
    focus on sustainable purchasing decisions, they demand validated sustainable practices
    to give them confidence in their choice of product. Hence, transparent and clearly
    defined sustainability policies will act as an incentive for purchase decisions
    [[35](#CR35)]. In this context, blockchain technology will communicate the exact
    origin of materials and inform consumers as to whether or not a product has really
    been manufactured according to EC-defined parameters.
  prefs: []
  type: TYPE_NORMAL
- en: Furthermore, the technology will also be of use in the treatment of waste. Thanks
    to records provided by the blockchain, individuals and recycling companies will
    know the precise nature of the products they have to recover, how they should
    do so, and how those products will re-enter the supply chain—whether through reuse,
    remanufacturing, recycling, or whatever.
  prefs: []
  type: TYPE_NORMAL
- en: One of the most important issues to take into account when integrating blockchain
    technology into the CE is the sustainability of the option chosen. Analysis of
    early blockchain technology has shown that bitcoin totally contradicts the principles
    of the CE. The high energy needs entailed in mining the cryptocurrency and in
    a governance system based on a highly speculative design make it inadvisable.
    Moreover, it totally contradicts the 2030 Agenda’s SDGs. The case of Ethereum
    is similar. Although this blockchain network introduces smart contracts as a noteworthy,
    intelligent solution to simplify processes and improve efficiency, it still uses
    consensus transaction systems—like PoW or PoS (Proof of Stake)—which constitute
    separate networks that move away from the paths of sustainability due to the energy
    they invest in mining tokens. Nonetheless, it is an interesting starting point
    from which to establish designs and applications that help develop CE projects
    that ensure their traceability and transparency. This public network offers an
    interoperability framework that can connect current blockchain solutions with
    those of the future. Blockchain is especially relevant in the context of the 2030
    Agenda since it surpasses the technological framework of bitcoin and Ethereum
    [[17](#CR17)].
  prefs: []
  type: TYPE_NORMAL
- en: Therefore, finding sustainable solutions with the use of blockchain applications
    is essential to CE projects. It will offer easy access for all and minimal energy
    consumption in frameworks that deploy blockchain dApps.
  prefs: []
  type: TYPE_NORMAL
- en: Nowadays, most organizations are keen to adopt the concept of CE. Natural resources
    are generally accepted to be finite and irreplaceable, which is inconsistent with
    economic growth; moreover, public opinion is highly concerned as citizens and
    consumers [[29](#CR29)] need new tools to track the implications of their actions
    in a perilous scenario in which the post-pandemic crisis and climate change are
    the major challenges facing society. So, a blockchain framework can have a positive
    impact on the main goals of a CE and on implications for the ethics agenda [[47](#CR47)].
    A new socially responsible approach could emerge as a consequence of this technology-based
    intervention.
  prefs: []
  type: TYPE_NORMAL
- en: The covid-19 pandemic has shown us that business and society are fragile and
    lack resilience even in the face of the typical *pre-*pandemic patterns of production
    and consumption—particularly with respect to supply chains and logistics. More
    than ever we need to build economies that are more sustainable, transparent, and
    trustworthy. Digitization is an opportunity to establish a new framework for CE
    projects that include Industry 4.0 technologies with a special focus on blockchain
    [[30](#CR30)].
  prefs: []
  type: TYPE_NORMAL
- en: 'One of the most interesting aspects is the use of the CE objectives as intrinsic
    assets in the blockchain solution. This makes tokenization of the projects an
    opportunity to enhance close cooperation between market and consumers in order
    to fulfill CE principles. In this context ([[31](#CR31)]: 6), pointed to the incentives
    of tokenization in order to offer an ecosystem to cooperate and compete to construct
    strong CE environments, creating a framework for competition and using tokens
    to build them.'
  prefs: []
  type: TYPE_NORMAL
- en: 3.2 The BaaS Approach
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Since it meets the CE’s requirements for sustainability, a BaaS approach is
    one of the best options in order to build scalable, interoperable solutions. From
    regulators to end-users, a substantial number of stakeholders actively participate
    in BaaS, playing a great number of roles and exhibiting a variety of interests.
    These actors apply different capabilities in order to deploy blockchain solutions,
    regardless of the DLT being used.
  prefs: []
  type: TYPE_NORMAL
- en: In order to deploy easy, scalable solutions, we can use dApps based in a BaaS
    context. We define a BaaS perspective as being one in which we offer a cloud-based
    solution for users to build their own dApps and their own blockchains. These would
    include applications and smart contracts and defy the current mainstream framework
    under the umbrella of the Ethereum platform.
  prefs: []
  type: TYPE_NORMAL
- en: Open APIs of any kind of DLT together with a new and greener approach is essential.
    Neither Bitcoin nor Ethereum is eco-friendly solutions and both contradict the
    SDGs with regard to energy consumption and operative governance models. Sustainable
    Development Goals 16 and 17 demand a new governance model for future DLTs. Therefore,
    a new generation of DLTs will need to provide an accurate answer to the problems
    of the currently best-known blockchain platforms.
  prefs: []
  type: TYPE_NORMAL
- en: Federated DLT clouds together with cloud providers facilitate the easy, cheap
    deployment of dApps, cutting consumption of electricity and simplifying dApp adoption,
    both in the market and for end-users. Furthermore, as propose, this approach can
    facilitate the tokenization of IoT devices, as we mentioned earlier. Merging a
    BaaS perspective with IoT tokenization (a BIoT approach) is one of the most striking
    challenges in securing the traceability of CE project processes.
  prefs: []
  type: TYPE_NORMAL
- en: 'An optimal CE solution demands a blockchain platform with:'
  prefs: []
  type: TYPE_NORMAL
- en: (a)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: a set of specific design data management patterns and a clear and affordable
    governance model for all stakeholders.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: (b)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: a set of smart contracts built (or adapted from existing ones) for a CE environment.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: (c)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: a ledger scheme open to new approaches and consensus models (not only protocols).
    If we introduce a federated consortium, the blockchain’s construction would differ
    from that of current frameworks.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: (d)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The scalability and feasibility of the proposed solutions need to be adapted
    to the tokenization model and guarantee the quality of the information contained
    in these tokens. Solutions prepared for an on-chain scheme are safer than those
    using off-chain records.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: (e)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The interoperability of the platform used is essential. Its capacity to exchange
    data and tokens with other blockchains will offer a clear opportunity to reach
    the market and be considered by end-users. A “killer-dApp” used in a CE project
    constitutes a genuine opportunity to offer blockchain technology to consumers.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 3.3 A Specific, Neural Distributed Network-Based Solution
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Given our earlier account of the NDL solution, we recommend the following, which
    is based on a tokenizable model for CE projects. Within this kind of DLT framework—called
    RETIS—a two layer ledger enhances the security of platform-issued tokens.
  prefs: []
  type: TYPE_NORMAL
- en: This ledger of ledgers is called ARCA. It acts on two levels; on the first,
    it guarantees the transmission of the data contained in the tokens, distributing
    this to all participating nodes. On the second level—which controls the governance
    of ledger management and of the transactions that occur in it, with specific hashes
    for their issuance—all nodes are synchronized.
  prefs: []
  type: TYPE_NORMAL
- en: 'This system verifies the transactions, unifying the entire final ledger with
    a cascade-of-nodes system. To do so, it uses two types of nodes: so-called “slaves”,
    which are established by the light nodes (those deployed in a cloud); and “master”
    nodes, which are deployed within the platform system with dedicated hardware.
    The cascade-of-nodes system is designed to perform double verification of the
    data and/or smart contracts to be transacted. The slave nodes are in charge of
    verifying all orders from the master node before including them in the corresponding
    block. This system issues tokens with an average of 150000 transactions per second,
    use no type of payment and does not involve high energy costs because of its internal
    governance.'
  prefs: []
  type: TYPE_NORMAL
- en: We could say that ARCA is a token store, based on a specifically designed database,
    which can protect assets from any physical medium in real environments. It acts
    as a virtual safe box with two different private keys to access the information
    stored in each token contained within it. As well as facilitating massive transactions,
    it can be deployed on all types of devices (smartphones, Raspberry, tablets),
    and can be used with multiple technologies (Doker, Kubernetes, etc.). By virtue
    of its dual-tier architecture, ARCA seamlessly integrates with Hyperledger for
    guaranteed interoperability. Hence, the tokens issued can be exported or imported
    from other ledgers.
  prefs: []
  type: TYPE_NORMAL
- en: A 3-D network, RETIS accumulates nodes in different blockchains within the framework.
    It facilitates block building in each of the blockchains on the platform. This
    ensures vertical and horizontal scalability (permitting thousands of transactions
    per second in RETIS) that forms a 3D mesh to deal with all data from all operators
    in a CE project. This process was defined by [[3](#CR3)]. Moreover, the platform
    includes EQUO, a framework that acts as a tool to develop native dApps.
  prefs: []
  type: TYPE_NORMAL
- en: All of these features make this kind of DLT a transparent, green option for
    use in CE projects.
  prefs: []
  type: TYPE_NORMAL
- en: 4 Implications and Challenges
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: As the CE is a multidisciplinary paradigm in progress, it needs contributions
    from the scientific fields that surround it. Contributions from technology are
    also necessary and welcome. The blockchain in particular can be a validation tool
    for CE-related issues of sustainability. However, we would stress that it must
    also be supported by sustainable mining, with renewable energy and the reuse of
    materials and equipment, to avoid increasing companies’ carbon footprints. Once
    this obstacle has been overcome, we consider that blockchain technology will offer
    the CE a wide range of alternative applications, especially with regard to the
    measurement, certification, and recording of sustainability indicators, measurements,
    parameters, footprints, and so on.
  prefs: []
  type: TYPE_NORMAL
- en: We are currently at too early a stage to fully assess the potential that combing
    emergent digital technologies could represent for a more sustainable economy,
    a true circular economy. Both CE and blockchain technology have emerged in the
    last decade, and they are not alone. The current digital revolution affects emerging
    technologies like Artificial Intelligence, robotics, the IoT, and quantum computing.
    The creative, experimental combination of all of these will enable us to generate
    more efficient solutions and tackle new, more complex problems than we are currently
    capable of handling. Energy sustainability in the use of these technologies is
    essential for them to form part of a general CE framework. Similarly, the consumption
    of minerals and other resources in the manufacture of these systems poses significant
    challenges to the CE itself. While it is true that digitization enables us to
    reduce certain types of consumption—of paper, for example—it sharply increases
    others, generating environmental and social problems.
  prefs: []
  type: TYPE_NORMAL
- en: Digital technology in general—including blockchain—and the CE will go hand in
    hand for decades to come. We predict significant successes together with challenges
    that are even more complex than those we currently face, given that social expectations
    of these systems are gradually growing. In the future, one very important challenge
    will be to determine how to merge blockchain and Artificial Intelligence solutions
    to achieve more efficient, sustainable platforms and tools to manage CE projects.
    Another will be how to deploy simple, easily-used, state-of-the-art blockchains
    (DLTs) in specific projects, within a scalable, interoperable framework, which
    provides all stakeholders with easy access.
  prefs: []
  type: TYPE_NORMAL
- en: As we have discussed in this chapter, without doubt, DLTs, particularly those
    derived from the new technological approaches we propose here, currently provide
    sustainable answers to resolve problems of traceability in supply chains and recycling.
    Our goal is to continue to develop these models and to incorporate other technologies
    that, in combination with DLTs, provide even more comprehensive solutions.
  prefs: []
  type: TYPE_NORMAL
