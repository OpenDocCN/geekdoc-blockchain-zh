- en: This Too Shall Pass
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: “I appreciate you seeing me, Martin.” We were back in my old adviser’s office,
    fish tank and frizzy hair where I left them.
  prefs: []
  type: TYPE_NORMAL
- en: “Anytime.” Martin looked at me with concern, steeping his tea bag thoughtfully.
    “So things are not going well.”
  prefs: []
  type: TYPE_NORMAL
- en: “I tried to zig when everyone else was zagging,” I began. “Just like you said.”
  prefs: []
  type: TYPE_NORMAL
- en: “Well, I didn’t say it was going to be easy.”
  prefs: []
  type: TYPE_NORMAL
- en: “This is such a grind, Martin.” My eyes started to brim again.
  prefs: []
  type: TYPE_NORMAL
- en: “Then keep grinding.”
  prefs: []
  type: TYPE_NORMAL
- en: “You don’t understand.” A tear rolled down my cheek. “I went from sixty-hour
    weeks to eighty-hour weeks. I’m losing sleep. My hair is falling out.”
  prefs: []
  type: TYPE_NORMAL
- en: '“I don’t understand?” he said incredulously. “You really think I don’t understand?
    Listen.” He fished his tea bag out of his mug and set it on a ceramic tea bag
    holder. “Repeat after me. The four most important words in the entrepreneur’s
    vocabulary: ‘This too shall pass.’ ”'
  prefs: []
  type: TYPE_NORMAL
- en: “This too shall pass,” I mumbled.
  prefs: []
  type: TYPE_NORMAL
- en: “THIS. TOO. SHALL. PASS.”
  prefs: []
  type: TYPE_NORMAL
- en: “This too shall pass.”
  prefs: []
  type: TYPE_NORMAL
- en: “Everything is temporary. All this”—he gestured toward the bookshelves, the
    awards, the trophy CEO photos—“shall pass. The good times as well as the bad.
    Endure. This, too, shall pass.”
  prefs: []
  type: TYPE_NORMAL
- en: I grabbed a tissue and blew my nose. “How can you give so much of yourself and
    get so little in return?”
  prefs: []
  type: TYPE_NORMAL
- en: “It isn’t over until you give up. It’s never over until you give up.” His frizz
    bobbed at me expectantly.
  prefs: []
  type: TYPE_NORMAL
- en: “You ever read Man’s Search for Meaning?” he continued. “Viktor Frankl?”
  prefs: []
  type: TYPE_NORMAL
- en: “In college.”
  prefs: []
  type: TYPE_NORMAL
- en: “He’s this Jewish psychologist, remember, and he’s sent to the Nazi death camps.
    Everything is taken from him—his work, his wealth, his family—and he just endures
    the most horrific things. He struggles to survive, to find meaning in this suffering,
    and he watches some of his fellow inmates just give up. He describes it like a
    light leaving their eyes. And within three days, they die.”
  prefs: []
  type: TYPE_NORMAL
- en: “And the lesson is?”
  prefs: []
  type: TYPE_NORMAL
- en: “It’s not over until you give up.”
  prefs: []
  type: TYPE_NORMAL
- en: “That does put things in perspective.” I smiled.
  prefs: []
  type: TYPE_NORMAL
- en: “Look, your goal was to run a billion-dollar company. And instead, you find
    yourself . . .”
  prefs: []
  type: TYPE_NORMAL
- en: “A billion dollars in debt?”
  prefs: []
  type: TYPE_NORMAL
- en: He laughed. “You can exaggerate your problems all you want, but good entrepreneurs
    just make it happen.” He pointed the words. “You need the money? Make it happen.
    You need people to understand blockchain? Make it happen.
  prefs: []
  type: TYPE_NORMAL
- en: “Sometimes we give it everything, and it looks like we’re getting nothing,”
    he went on, putting his hand up at an angle. “But remember . . .”
  prefs: []
  type: TYPE_NORMAL
- en: “Please do not say ‘hockey stick,’ ” I begged him.
  prefs: []
  type: TYPE_NORMAL
- en: “The beginning of the hockey stick,” he corrected me. “Looks like you’re not
    making any progress at all. Then . . .” He slowly tilted his hand into a forty-five-degree
    angle, then fifty degrees, then seventy-five . . .
  prefs: []
  type: TYPE_NORMAL
- en: Martin leaned in and lowered his voice. “The secret is really very simple.”
  prefs: []
  type: TYPE_NORMAL
- en: “What’s that?”
  prefs: []
  type: TYPE_NORMAL
- en: “Bend the universe to your will.”
  prefs: []
  type: TYPE_NORMAL
