- en: FINANCIAL SERVICES IN BRIEF
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 金融服务简介
- en: •In the first era of the Internet, software ate the world, transforming many
    industries in the process, from advertising and television to retail and education.⁶
    The second era of the Internet will make those changes look quaint, as blockchain
    disrupts finance, the foundation of all industries and human economic activity.
    It will rewire the deep structures of our economy.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: •在互联网的第一个时代，软件吞噬了整个世界，从广告和电视到零售和教育，这一过程转变了许多行业。⁶ 互联网的第二个时代将使这些变化显得古老，因为区块链颠覆了金融，这是所有行业和人类经济活动的基础。它将重塑我们经济的深层结构。
- en: '•The stakes are high: the next era of money, commerce, and economic activity
    hangs in the balance. The dominant landlords of today’s digital estate—Facebook,
    Google, and others—will no doubt use blockchain to control tomorrow’s digital
    world. They will confront the keepers of the status quo: big banks with vast financial
    empires to protect and governments with systemic power and monetary policy to
    preserve.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: •赌注很高：下一个货币、商业和经济活动时代岌岌可危。当今数字领域的主要地主——Facebook、Google 和其他公司——毫无疑问将利用区块链来控制明天的数字世界。他们将面对维护现状的守护者：拥有庞大金融帝国的大银行以及拥有系统性权力和货币政策的政府。
- en: •Banks and other financial intermediaries move money. The more they move, the
    more they store and the more they lend. Payment rails are the cardiovascular system
    of the industry’s corpus, and money is the blood of global commerce. Without them,
    no other organ can function. Thus, the digitization of value is the first step
    to decoupling intermediaries from assets and migrating them to this native digital
    medium for value.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: •银行和其他金融中介移动资金。他们移动的越多，他们存储的越多，他们借出的也就越多。支付铁路是该行业体系的心血管系统，而货币则是全球商业的血液。没有它们，其他任何器官都无法运作。因此，价值的数字化是将中介与资产解耦，并将它们迁移到这种原生数字价值媒介的第一步。
- en: '•We look at five disruptions to the industry: open finance and the digitization
    of financial assets; the “financialization” of everything; blockchains as trusted
    shared registers of truth; the strengths and limitations of decentralized finance
    (DeFi); and the role of self-sovereign identities.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: •我们将研究行业的五大颠覆性变革：开放金融和金融资产的数字化；一切的“金融化”；区块链作为可信的共享真相登记簿；分散式金融（DeFi）的优势和局限性；以及自主身份的角色。
- en: •New decentralized models of finance and the emerging cryptoasset class will
    soon have incumbents—banks and digital conglomerates alike—scrambling to avoid
    obsolescence and irrelevance. Bitcoin and other cryptocurrencies will challenge
    the dogma of government-backed fiat currencies and, for the first time, billions
    of people will be able to connect to the global economy.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: •新的分散式金融模型和新兴的加密资产类别很快将使现有企业——无论是银行还是数字集团——都不得不竭力避免过时和无关紧要。比特币和其他加密货币将挑战政府支持的法定货币的教条，并且首次，数十亿人将能够连接到全球经济。
- en: •We see both promise and peril in this new future. Authoritarian regimes that
    suppressed the first era of the Internet have already begun to capture this second-era
    technology for their own ends, a trend that will no doubt spread to societies
    that are more democratic in the absence of governance and public vigilance.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我们看到了这个新未来中的希望和危险。镇压第一代互联网的威权政权已经开始利用这种第二代技术为自己谋利，这种趋势无疑会在缺乏治理和公众警觉的更加民主的社会中蔓延。
- en: •With stewardship and responsible leadership, blockchain will usher in a new
    era of financial services that is more open, inclusive, efficient, secure, and
    free. If we get this right, new economic systems will emerge to generate greater
    prosperity for the many, rather than more wealth for the few.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在有良好管治和负责任领导的情况下，区块链将开启金融服务的新时代，更加开放、包容、高效、安全和自由。如果我们做得好，新的经济体系将崛起，为更多人带来更大的繁荣，而不是为少数人带来更多财富。
- en: INTRODUCTION
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 介绍
- en: THE BLOCKCHAIN REVOLUTION IN FINANCIAL SERVICES
  id: totrans-13
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 金融服务中的区块链革命
- en: A week after I started my career in investment banking, Lehman Brothers went
    bankrupt, and the global economy went into a tail-spin. At 22 years old, I had
    stumbled into a trial by fire. When the ashes settled from the financial inferno
    that ultimately engulfed many of the world’s biggest banks, my firm was still
    standing, and I was (somehow) still employed. I was one of the lucky ones. For
    many of my generation, 2008 began a lost decade of structural unemployment, sluggish
    growth, political instability, and a corrosion of trust and confidence in many
    of our institutions. The financial crisis exposed the avarice, malfeasance, and
    plain incompetence that had driven the economy to the brink of collapse and had
    some asking, “How deep did the rot go?”
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在我开始投资银行职业生涯的一周后，雷曼兄弟破产了，全球经济陷入了低迷。22岁的我不得不经历一场严峻考验。当金融的烈火最终吞噬了许多世界最大的银行后，我的公司依然屹立不倒，我（不知何故）还在岗位上。我是幸运的。对于我的一代人中的许多人来说，2008年开启了一个失落的十年，结构性失业、增长乏力、政治不稳定以及对许多机构的信任和信心腐蚀。金融危机暴露了驱使经济濒临崩溃的贪婪、渎职和显而易见的无能，并使一些人开始质疑：“腐败有多深？”
- en: 'Amid this financial crisis, an anonymous person (or persons) named Satoshi
    Nakamoto invented the Bitcoin blockchain. Though he claimed at one point, “I’m
    better with code than words,” Satoshi’s brilliant and lucid white paper, “Bitcoin:
    A Peer-to-Peer Electronic Cash System,” introduced a radical new concept: cash
    over the Internet—a way to move and store value without intermediaries like banks
    and governments.⁷ What was remarkable about Bitcoin is that it worked, and it
    set off a spark that has caught on like wildfire and captured the imaginations
    of technologists, entrepreneurs, and business leaders. In January 2009, Satoshi
    said, “I would be surprised if, 10 years from now, we’re not using electronic
    currency in some way. … If enough people think the same way, that becomes a self-fulfilling
    prophecy.”⁸ Today, bitcoin has a value of $200 billion, and the most powerful
    people in the world—from Donald Trump to Mark Carney (Bank of England), Steven
    Mnuchin (US Treasury), Jerome Powell (US Federal Reserve), and Christine Lagarde
    (International Monetary Fund)—are criticizing and praising it in equal measures.
    Everyone seems to have a view, and these views seem to evolve rapidly.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在这场金融危机中，一位名叫中本聪（或多人）的匿名人士发明了比特币区块链。尽管他曾经声称，“我对代码比对文字更在行”，但中本聪的杰出而清晰的白皮书，“比特币：一个点对点的电子现金系统”，引入了一个激进的新概念：通过互联网进行现金交易——一种在没有银行和政府等中介的情况下移动和存储价值的方式。⁷
    比特币引人注目的地方在于它运作良好，并引发了一场像野火般蔓延的火花，并俘获了技术专家、企业家和商业领袖的想象力。2009年1月，中本聪说：“如果10年后我们没有以某种方式使用电子货币，我会感到惊讶……如果足够多的人以相同的方式思考，那就会成为自我实现的预言。”⁸
    今天，比特币的价值达到了2000亿美元，世界上最有影响力的人，从唐纳德·特朗普到马克·卡尼（英格兰银行）、史蒂文·姆努钦（美国财政部）、杰罗姆·鲍威尔（美联储主席）和克里斯汀·拉加德（国际货币基金组织）都在批评和赞扬它。每个人似乎都有自己的看法，而这些看法似乎在迅速发展。
- en: Bitcoin also ushered in the Blockchain Revolution, referring to the underlying
    blockchain that makes fully digital assets like Bitcoin possible. Blockchains
    are permissionless distributed ledgers of transactions in a peer-to-peer (P2P)
    network where information (not necessarily financial) is recorded in a timely,
    secure, and tamper-resistant way. They exist and can be trusted because of mass
    collaboration, consensus, and code, not traditional intermediaries. They enable
    programmable scarce digital assets for virtually all forms of value. For the first
    time in human history, entities need not rely on banks and other third parties
    to move, store, coordinate, and manage value.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 比特币还引领了区块链革命，指的是使完全数字化资产如比特币成为可能的底层区块链。区块链是一种无需许可的分布式交易分类帐，位于点对点（P2P）网络中，其中信息（不一定是金融信息）以及时、安全和防篡改的方式记录。它们存在并且可以信任是因为大规模的协作、共识和代码，而不是传统的中介。它们为几乎所有形式的价值提供了可编程的稀缺数字资产。人类历史上首次，实体不需要依赖银行和其他第三方来移动、存储、协调和管理价值。
- en: To be sure, Bitcoin remains the most important blockchain innovation to date,
    but innovators and entrepreneurs are using blockchain for much more. Blockchain
    is the first native digital medium for value in the same way that the Internet
    was the first digital medium for information. As such, we can use it for virtually
    any kind of asset, and it forces us to rethink the deep structure and workings
    of many industries, starting with finance.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 毫无疑问，比特币仍然是迄今为止最重要的区块链创新，但创新者和企业家正在利用区块链进行更多的事情。区块链是第一个原生数字价值媒介，就像互联网是信息的第一个数字媒介一样。因此，我们可以将其用于几乎任何类型的资产，并迫使我们重新思考许多行业的深层结构和运作方式，从金融开始。
- en: FACEBOOK JOINS THE BLOCKCHAIN REVOLUTION—BUCKLE UP!
  id: totrans-18
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: FACEBOOK加入区块链革命—系好安全带！
- en: In June 2019, Facebook announced a plan to create money for the world to use.
    Libra is a bold new cryptocurrency project that could enable Facebook’s 2.7 billion
    users to send money as easily as sending a message on WhatsApp.⁹ The announcement
    rattled the doors of many powerful institutions, from banks and big tech to governments
    and money transfer services around the world.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在2019年6月，Facebook宣布了一个计划，为全球创造可用的货币。Libra是一个大胆的新加密货币项目，可以让Facebook的27亿用户像在WhatsApp上发送消息一样轻松地发送资金。这一宣布动摇了全球许多强大的机构的大门，从银行和大型科技公司到各国政府和全球货币转移服务。
- en: Facebook has marketed Libra mainly as a way to bank the unbanked—a noble cause,
    to be sure. But it will attempt to deploy this coin across its platform, for use
    in all forms of commerce online and off, positioning Facebook as a powerful new
    player in the global financial system. It could change how, where, and with whom
    billions of people spend and save, borrow and loan, and otherwise finance and
    insure their lives and livelihoods. If Facebook succeeds—and that’s a big if—then
    this shift will upend financial services, an exhilarating and worrying prospect.
    This is a watershed moment. Facebook is one of the largest landlords of our digital
    economy, and its actions are far-reaching.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: Facebook主要将Libra市场营销为让无银行账户者入账的方式—这无疑是一项崇高的事业。但它将试图在其平台上部署这种硬币，用于在线和离线的所有形式的商务，将Facebook定位为全球金融系统中的一个强大新参与者。它可能会改变数十亿人如何、在何处以及与谁一起花费和储蓄、借贷和贷款，以及其他方面的融资和保险方式。如果Facebook成功—这是一个很大的如果—那么这一转变将颠覆金融服务，这是一个令人振奋但令人担忧的前景。这是一个分水岭时刻。Facebook是我们数字经济中最大的房东之一，其行动影响深远。
- en: First, Facebook is placing itself in the crosshairs of lawmakers and regulators
    as they wrestle for control over finance, money, and influence among citizen users.
    In the United States, lawmakers on both sides of the aisle criticized the plan
    and Congress demanded hearings. A few weeks later, President Trump tweeted, “Facebook
    Libra’s ‘virtual currency’ will have little standing or dependability.”¹⁰ Jerome
    Powell, the chair of the Federal Reserve, added in testimony days later, “Libra
    raises serious concerns regarding privacy, money laundering, consumer protection,
    financial stability.”¹¹
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，Facebook 把自己置于国会议员和监管机构的矛盾之中，他们在争夺对金融、货币和公民用户影响力的控制。在美国，两党议员都批评了这一计划，国会要求举行听证会。几周后，特朗普总统在推特上写道：“Facebook
    Libra 的‘虚拟货币’将毫无影响力或可靠性。”¹⁰ 美联储主席杰罗姆·鲍威尔在几天后的证词中补充道：“Libra 对隐私、洗钱、消费者保护和金融稳定引发了严重关切。”¹¹
- en: Facebook faces the Sisyphean task of rebuilding the trust of users, governments,
    and other stakeholders. After Libra boss David Marcus testified before Congress,
    Jerry Brito of Coin Center told The Wall Street Journal, “Libra faces a huge challenge.
    … It isn’t a crypto issue, it’s a Facebook issue.”¹²
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: Facebook 面临着重建用户、政府和其他利益相关者信任的艰巨任务。在 Libra 负责人大卫·马库斯在国会作证后，Coin Center 的杰里·布里托告诉《华尔街日报》：“Libra
    面临着巨大的挑战…… 这不是加密货币问题，而是 Facebook 问题。”¹²
- en: Second, by wading into the massive, complex world of financial services, Facebook
    is pitting itself against the big banks. Consider how Facebook, Amazon, Netflix,
    and Google have upended such industries as advertising, retail, and television.
    If I were a banker, I’d be quaking in my loafers. Finally, Libra, like Bitcoin,
    could forever alter the traditional role of fiat money in the global economy.
    Just as cellular technology allowed billions to leapfrog landlines, Libra’s blockchain-based
    platform has the potential to obsolesce the Rube Goldbergian financial infrastructure
    in place today.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 其次，通过涉足庞大而复杂的金融服务领域，Facebook 将自己置于大银行的对立面。想想看，Facebook、亚马逊、Netflix 和谷歌是如何颠覆广告、零售和电视等行业的。如果我是一名银行家，我会感到胆战心惊。最后，就像比特币一样，Libra
    可能会永远改变全球经济中法定货币的传统角色。正如移动技术让数十亿人跳过了固定电话一样，Libra 的基于区块链的平台有潜力淘汰今天现有的鲁布·戈尔德堡式的金融基础设施。
- en: 'So far, Wall Street has been cautiously receptive. Major financial institutions
    such as Visa and Mastercard have nonbinding letters of intent to join Facebook
    in this venture, and they may have short-term opportunities for financial re-intermediation,
    as billions more begin to transact online. Facebook will need to play nice with
    banks, at least at first, by giving them a piece of the pie. However, in the long
    term, every aspect of the financial services industry will be up for grabs. Consider
    the unbanked: anyone living in Africa or South Asia is far more likely to have
    a Facebook account than a bank account. Consider the youth as well: tens of millions
    of young people have not yet opened a bank account and may never bother, but age
    25 to 34 is the most common age demographic on Facebook.¹³ Payment services could
    be just the first of Facebook’s financial offerings.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，华尔街一直持谨慎的态度。像Visa和Mastercard这样的主要金融机构已经签署了加入Facebook这一项目的非约束性意向书，随着更多的人开始在线交易，他们可能会有短期的金融再中介机会。Facebook将需要与银行合作，至少在开始阶段要分一杯羹给他们。然而，从长远来看，金融服务业的每个方面都将受到争夺。考虑到无银行账户的人：非洲或南亚地区的任何居民都比拥有银行账户更有可能拥有Facebook账户。还要考虑年轻人：数千万年轻人尚未开立银行账户，可能永远不会去开，但25至34岁是Facebook上最常见的年龄段。支付服务可能只是Facebook金融服务的第一步。
- en: Regulators and policymakers have been circumspect, with good reason. Facebook
    faces many implementation challenges to launching Libra and earning the trust
    of users and governments. It must make user privacy and security a priority. That
    said, Facebook has clearly thought about governance. Libra is governed by a not-for-profit
    Swiss foundation with potentially over 30 members. By putting up this big tent
    for other companies and organizations to participate in governance, Facebook is
    limiting its control over this platform. Still, this initial cabal is mostly large
    corporations driven by profit, not necessarily by bringing the unbanked online
    or lowering the cost of remittances to poor countries.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 监管机构和决策者一直持谨慎态度，理由充分。Facebook在推出Libra并赢得用户和政府信任方面面临许多实施挑战。它必须把用户隐私和安全放在首位。尽管如此，Facebook显然已经考虑过治理问题。Libra由一个瑞士非营利基金会管理，可能有超过30个成员。通过向其他公司和组织提供参与治理的大篷车，Facebook正在限制其对该平台的控制。尽管如此，这个最初的秘密团体主要由以利润为驱动的大型企业组成，不一定是为了让无银行账户的人上网或降低向贫困国家汇款的成本。
- en: Even if Libra navigates the regulatory maze in the United States and Europe,
    Facebook faces another battle in the developing world. Libra will probably be
    a more reliable and useful store of value, medium of exchange, or unit of account
    than many of the world’s smaller and more marginalized currencies. If a country
    decides to devalue its currency to make exports more competitive or investment
    more attractive, individuals will be able to opt out to a “hard dollar” digital
    alternative. Those living in Venezuela may not fully trust Facebook, but they’ll
    probably trust it more than the tin-pot dictator devaluing their currency. To
    a lesser extent, this alternative store of value could pose problems for the world’s
    wealthy countries as well as for those who value their monetary sovereignty.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 即使Libra在美国和欧洲的监管迷宫中航行，Facebook在发展中国家面临另一场战斗。Libra可能会成为世界上许多较小和边缘化货币之外更可靠、更有用的价值存储、交换媒介或计价单位。如果一个国家决定贬值其货币以使出口更具竞争力或投资更具吸引力，个人将能够选择使用“硬美元”数字替代品。生活在委内瑞拉的人可能并不完全信任Facebook，但他们可能会比那些贬值他们货币的小独裁者更信任它。在较小程度上，这种替代价值存储也可能对世界上富裕国家以及那些重视货币主权的人造成问题。
- en: Policymakers in North America and elsewhere should keep an open mind. If they
    ban Libra, then a Chinese Internet giant like Baidu or Alibaba could launch its
    own coin, with the backing of the authoritarian regime interested in tracking
    and profiling users. In the days before Bitcoin, Tencent launched a project called
    QQ Coin, which users could purchase for one yuan on a nonrefundable basis. QQ
    Coins soon became commonplace for online payments before the Chinese government
    cracked down on them.¹⁴ More than 10 years on, we can imagine private sector actors
    launching something hand in glove with totalitarian governments. That should concern
    democratic leaders and cause legislators to regulate rather than prohibit. We
    will explore this issue and other far-reaching implications in this research.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 北美及其他地区的决策者应保持开放的态度。如果他们禁止了Libra，那么像百度或阿里巴巴这样的中国互联网巨头可能会推出自己的加密货币，得到专制政权的支持，该政权有兴趣追踪和分析用户。在比特币出现之前，腾讯推出了一个名为QQ币的项目，用户可以以一元的价格购买，且不可退款。QQ币很快就成为了在线支付的常见方式，直到中国政府对其进行了打击。十多年过去了，我们可以想象私营部门的行动者与极权主义政府紧密合作推出一些东西。这应该引起民主领导人的关注，并促使立法者进行监管而不是禁止。我们将在这项研究中探讨这个问题以及其他深远的影响。
- en: What does Libra mean for bitcoin and other cryptocurrencies? Because it will
    be a stablecoin—meaning that its value will be pegged to a basket of traditional
    currencies—its price will not be as volatile as bitcoin. Libra could be a more
    effective medium of exchange for payments where counterparties expect some predictability.
    But, it is not a threat to bitcoin itself. The Bitcoin blockchain remains the
    most consequential computer science invention in a generation. It laid the rails
    for a new Internet of value that could do for assets what the Internet did for
    information industries like the news media. The unstoppable force of blockchain
    is on a collision course with the heretofore immovable object of global finance.
    Buckle up.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: Libra对比特币和其他加密货币意味着什么？因为它将是一种稳定币——意味着其价值将与一篮子传统货币挂钩——其价格不会像比特币那样波动大。Libra可能是一种更有效的支付媒介，其中交易对手方期望一定的可预见性。但是，它并不威胁比特币本身。比特币区块链仍然是一代人中最重大的计算机科学发明。它为一种新的价值互联网铺平了道路，可以像互联网对新闻媒体等信息行业所做的那样，为资产行业做出贡献。不可阻挡的区块链力量正在与此前不可动摇的全球金融力量发生冲突。系好安全带。
- en: Bitcoin is “digital gold,” a phrase popularized by New York Times writer Nathaniel
    Popper.¹⁵ It is a decentralized currency not controlled by governments or corporations,
    with a fixed supply curve, and with very strong security—all qualities that, by
    design, Libra never will have. If anything, Libra could prove to be the widest
    and fastest avenue, or on-ramp, to bring billions into a digital financial industry.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 比特币是“数字黄金”，这是《纽约时报》记者纳撒尼尔·波普尔流行起来的一个词。¹⁵ 它是一种去中心化的货币，不受政府或公司控制，具有固定供应曲线和非常强大的安全性——所有这些都是设计上的特点，而Libra永远不会拥有。如果说什么，Libra可能会被证明是最广泛和最快速的途径，或者说是进入数字金融行业的入口。
- en: Finally, Facebook will face competition from its biggest rivals. In the coming
    months and years, many big technology companies will likely launch their own cryptocurrencies.
    In an interview, Cameron and Tyler Winklevoss, co-founders of Gemini, said, “We
    expect within 24 months that all the FAANGs will have their own cryptocurrency.”¹⁶
    They added that other companies, like Starbucks, with their own digital rewards
    program would be obvious candidates to follow suit. The banks, ever more conservative,
    will follow suit.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，Facebook将面临来自其最大竞争对手的竞争。在未来的几个月和几年里，许多大型科技公司可能会推出自己的加密货币。在一次采访中，Gemini的联合创始人卡梅隆和泰勒·温克尔沃斯表示：“我们预计在24个月内，所有FAANG公司都会推出自己的加密货币。”¹⁶
    他们补充说，其他公司，比如拥有自己数字奖励计划的星巴克，显然也是紧随其后的候选公司。越来越保守的银行也会效仿。
- en: Amazon is the juggernaut in e-commerce in North America and elsewhere. Does
    anyone expect Jeff Bezos to allow Libra on Amazon, without launching an alternative?
    Unless you want the payment rail for your business running on some other company’s
    infrastructure, with that company capturing most of the upside, then you’d better
    get your act together and design a coin.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 亚马逊是北美和其他地方电子商务的巨头。有人期待杰夫·贝佐斯允许Libra进入亚马逊吗，而不推出另一种选择？除非你希望你的企业支付系统运行在其他公司的基础设施上，而这家公司占据大部分利润，否则你最好准备好设计一种代币。
- en: 'LIBRA: THE LATEST INNOVATION'
  id: totrans-32
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: LIBRA：最新创新
- en: Facebook’s foray into cryptocurrencies should surprise no student of technology.
    After all, the digital revolution has transformed nearly every aspect of our lives,
    except banking. Financial intermediaries depend more or less on pre-Internet technologies.
    Libra is simply the latest innovation to punch holes in the old model, establishing
    the battle lines for the future of our digital economy.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: Facebook进军加密货币领域对科技学生来说应该并不奇怪。毕竟，数字革命已经几乎改变了我们生活的方方面面，除了银行业。金融中介多多少少依赖于互联网之前的技术。Libra只是最新的创新，为未来数字经济的战线打下了基础。
- en: 'The stakes are high: the next era of commerce, economic activity, and money
    is uncertain. Computer scientists are rewiring the economic power grid, and software
    engineers are recoding the order of human affairs, exposing our lack of understanding
    of fundamental concepts like privacy, free speech, and the role of large corporations
    in our lives. As the digital landlords of this new economy—Facebook, Google, and
    others—challenge the supremacy of big banks, decentralized cryptocurrencies like
    bitcoin force us to confront our understanding of money, value, and the fortress
    of regulations erected around these concepts, originally to protect those who
    used the system, and now to preserve the status quo. This is ultimately a struggle
    for control, as many parties—totalitarian governments in China and elsewhere,
    legacy financial institutions, big social media companies and other digital conglomerates,
    technology upstarts, and other stakeholders—vie for even greater influence.'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 赌注很高：下一个商业时代、经济活动和货币的未来都是不确定的。计算机科学家正在重构经济权力格局，软件工程师正在重新编码人类事务的秩序，暴露了我们对隐私、言论自由和大公司在我们生活中的角色等基本概念的理解不足。作为这个新经济的数字地主——Facebook、Google和其他公司——挑战大银行的至高地位，像比特币这样的去中心化加密货币迫使我们重新审视我们对货币、价值和围绕这些概念建立起来的法规堡垒的理解，这些法规最初是为了保护使用该系统的人，现在是为了维护现状。这最终是一场控制之争，因为许多各方——中国和其他地方的极权主义政府、传统金融机构、大型社交媒体公司和其他数字集团、科技新秀以及其他利益相关者——都在争夺更大的影响力。
- en: Human beings have become increasingly comfortable with software and technology
    replacing human actors in many industries and many facets of daily life. Finance
    is the largest, most consequential, and thus far most immovable industry of them
    all. The legacy banking system, digital conglomerates like Facebook, free and
    open cryptocurrency platforms such as Bitcoin, and, of course, governments are
    heading inexorably for a collision of historic proportions. The crash will be
    cataclysmic. Prepare for impact.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 人类已经越来越习惯于软件和技术在许多行业和日常生活的许多方面替代人类行为者。金融是其中最大、最重要且迄今为止最不可移动的行业。传统银行系统、数字巨头如Facebook、自由开放的加密货币平台如比特币，当然还有各国政府，它们都正在不可避免地走向一场历史性的碰撞。这场撞击将是灾难性的。做好准备迎接冲击。
- en: BLOCKCHAIN TRANSFORMATION FOR FINANCIAL SERVICES
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 金融服务的区块链转型
- en: CRYPTOASSETS AND OPEN FINANCE
  id: totrans-37
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 加密资产与开放金融
- en: '“They say that software is eating the world. Soon, tokens will be eating the
    world,” said Tyler Winklevoss. He’s right. Blockchain is the first native digital
    for value: we can use it to program virtually every asset under the sun. In the
    latest edition of Blockchain Revolution, we provided a taxonomy of these assets
    to help the reader understand their many differences. They were cryptocurrencies
    (bitcoin, Zcash, litecoin), platform tokens (ether, ATOMs, EOS), utility tokens
    (Augur’s REP), securities tokens (theDAO, Munchee’s MUN, Vocean’s crypto bond),
    natural asset tokens (carbon, water, air), crypto collectibles, stablecoins, and
    crypto fiat currencies (Venezuela’s petro, China’s forthcoming crypto yuan).¹⁷'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: “他们说软件正在吞噬世界。很快，代币将吞噬世界，”泰勒·温克尔沃斯如是说。他说得对。区块链是第一个本地数字货币：我们可以使用它来为几乎所有资产编程。在《区块链革命》的最新版本中，我们提供了这些资产的分类法，以帮助读者理解它们的诸多不同之处。它们包括加密货币（比特币、Zcash、莱特币）、平台代币（以太币、ATOM、EOS）、实用代币（Augur的REP）、证券代币（theDAO、Munchee的MUN、Vocean的加密债券）、自然资产代币（碳、水、空气）、加密收藏品、稳定币以及加密法币（委内瑞拉的石油币、中国即将推出的数字人民币）。¹⁷
- en: In this section, we are going to focus on digitation of existing financial assets
    in the form of securities tokens and fiat-backed stablecoins. This is the world
    of open finance, which differs from decentralized finance, which we discuss later.
    Open finance refers to the opening up of traditionally closed, analog, and proprietary
    systems to blockchain and digital assets. Open finance will prove to be an opportunity
    and challenge for incumbents, regulators, and market actors everywhere.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们将重点讨论现有金融资产的数字化，以证券代币和法币支持的稳定币的形式呈现。这是开放金融的世界，与我们稍后讨论的去中心化金融有所不同。开放金融是指将传统上封闭、模拟和专有系统开放到区块链和数字资产的领域。开放金融将证明对于现有机构、监管机构和市场参与者来说既是机遇又是挑战。
- en: Consider equities. The global “stock market” is really a loosely knitted patchwork
    of local and regional exchanges, banks, broker dealers, custodians, clearinghouses,
    regulators, asset managers, fund administrators and other market participants
    and intermediaries. Though order books and market making are largely digitized,
    the underlying function of how these different parties actually clear, settle,
    custody, and register ownership of assets is antiquated.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 以股票为例。全球“股票市场”实际上是由地方和区域交易所、银行、经纪商、托管人、清算所、监管机构、资产管理人、基金管理人和其他市场参与者和中介机构松散连接而成的混合物。虽然订单簿和市场做市商基本上已数字化，但这些不同方面的实际清算、结算、托管和登记资产所有权的基本功能是过时的。
- en: Blythe Masters, former managing director of investment bank J.P.Morgan and former
    CEO of Digital Asset Holdings, told us,
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: Blythe Masters，前摩根大通投资银行董事总经理兼 Digital Asset Holdings 前首席执行官，告诉我们，
- en: Bear in mind that financial infrastructures have not evolved in decades. The
    front end has evolved but not the back end. It’s been an arms race in technology
    investment oriented toward speeding up transaction execution so that, nowadays,
    competitive advantages are measured in nanoseconds.¹⁸
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 请记住，金融基础设施几十年来没有进化。前端已经发展，但后端没有。 这是一场技术投资的军备竞赛，旨在加快交易执行速度，以至于如今，竞争优势是以纳秒为单位衡量的。¹⁸
- en: 'She was referring to high frequency trading: “The irony is that post-trade
    infrastructure hasn’t really evolved at all.” Blockchain holds the potential to
    reduce radically the cost, complexity, and friction in markets by allowing market
    participants to connect, clear, and settle peer to peer instantaneously.'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 她提到了高频交易：“具有讽刺意味的是，后期交易基础设施并没有真正进化。” 区块链有潜力通过允许市场参与者即时进行对等连接、结算和清算，从而在市场中根本性地降低成本、复杂性和摩擦。
- en: '0x, an open protocol that enables P2P exchange of assets on the Ethereum blockchain,
    is a pioneer in this regard. Though not all the assets traded on this exchange
    are financial, some are. So far, 0x has conducted over 713,000 transactions worth
    $750 million.¹⁹ As underlying platforms like Ethereum, Cosmos, Polkadot, EOS,
    and others scale, so too will the capacity of the applications and financial business
    use cases that employ them. tZERO, a subsidiary of publicly traded Overstock,
    has made great strides in this area as well. In the summer of 2019, Overstock
    announced that shareholders of the publicly traded company would receive dividends
    as a digital token listed on tZERO. Patrick Byrne, former CEO of Overstock, said
    of the move, “Five years ago, we set out to create a parallel universe: a legal,
    block-chain-based capital market. We’ve succeeded.”²⁰ Byrne has reasons to be
    optimistic that this parallel universe of digital assets will create challenges
    and opportunities for new entrants and incumbents alike.'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 0x 是一种开放协议，可以在以太坊区块链上实现资产的P2P交换，在这方面是先驱。尽管在该交易所交易的并非所有资产都是金融资产，但有些是。到目前为止，0x已经进行了超过713,000笔总价值7.5亿美元的交易。¹⁹
    随着以太坊、Cosmos、Polkadot、EOS等底层平台的扩展，利用它们的应用程序和金融业务用例的容量也会增加。tZERO，是公开交易的Overstock的子公司，在这方面也取得了巨大进展。2019年夏天，Overstock宣布，该公司的股东将获得在tZERO上上市的数字代币形式的股息。Overstock的前CEO
    Patrick Byrne谈到这一举措时表示：“五年前，我们着手创建了一个平行宇宙：一个基于法律的、区块链技术的资本市场。我们已经成功了。”²⁰ Byrne有理由对数字资产的这个平行宇宙持乐观态度，因为这将为新的参与者和现有企业带来挑战和机遇。
- en: Securities tokens not only reduce friction, cost, and complexity. They also
    enable broader participation in capital markets because they lower barriers and
    allow us to imagine building liquid marketplaces for a wide variety of assets,
    from real estate to private equity and venture capital (VC). Greater transparency,
    market depth, and liquidity should improve price, access, and the overall healthy
    functioning of markets.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 证券代币不仅减少了摩擦、成本和复杂性。它们还能够扩大资本市场的参与范围，因为它们降低了壁垒，并使我们能够想象建立各种资产的流动市场，从房地产到私募股权和风险投资（VC）。更大的透明度、市场深度和流动性应该会改善价格、获取和市场的整体健康运行。
- en: 'Not all assets will work as tokens. But we see tokenization working when several
    conditions are satisfied:'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 并非所有资产都适用于代币化。但我们发现，当满足几个条件时，代币化会起作用：
- en: 1.Is there an established or untapped demand for an asset?
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 1.是否存在对资产的既定或未开发的需求？
- en: 2.Do people or institutions want to buy the asset but can’t currently?
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 2.人们或机构是否想购买该资产，但目前无法购买？
- en: 3.Are there high barriers to transferability or liquidity in an asset?
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 3.资产的可转让性或流动性是否存在较高的壁垒？
- en: 4.Are transaction costs high, spread too wide, or are other barriers so prohibitive
    that market participants choose to avoid the asset class altogether?
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 4.交易成本高，价差过大，或者其他壁垒是否如此严重，以至于市场参与者选择完全避免该资产类别？
- en: 5.Is blockchain required to digitize the asset—that is, the asset simply isn’t
    workable in a traditional system?
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 5.数字资产是否需要区块链来数字化资产，即在传统系统中资产根本无法运作？
- en: 6.Is the industry highly consolidated or highly fragmented?
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 6.该行业是高度集中还是高度分散？
- en: If the answer is yes to a majority of these questions, then the asset is a likely
    candidate for securities tokens, and a highly fragmented market should make experimentation
    or innovation easier. Tokenized equity, debt, and real estate already exist. We
    may eventually see tokenized sports teams, music catalogs, wine portfolios, fine
    art, and event tickets, to name a few. Securities tokens may help improve access
    to wealth creation for average people by lowering barriers to entry and expanding
    investment options.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 如果大多数问题的答案是肯定的，那么该资产很可能是证券代币的候选，并且高度分散的市场应该会使实验或创新变得更加容易。已经存在证券代币化的股权、债务和房地产。
    我们最终可能会看到代币化的体育队、音乐目录、葡萄酒组合、艺术品和活动门票等。 证券代币可能帮助普通人改善财富创造的净的，降低准入壁垒并扩大投资选择。
- en: 'This opportunity is not without challenges: it lacks technology, business,
    market, and regulatory infrastructure. Anthony Pompliano, co-founder and partner
    at Morgan Creek Digital, believes that securities regulators “took the idea of
    the rich get richer and … wrote it into law. They took the best performing assets
    with the best returns and put them behind a firewall.”²¹ He was referring to the
    Securities and Exchange Act of 1933, which limited many investment opportunities
    to high-net-worth individuals. He called it a “violation of the American dream.”²²
    If these kinds of investment opportunities remain limited to the richest of the
    rich, then we haven’t really democratized the benefits of blockchain-based financial
    innovation.'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 这个机会并非没有挑战：它缺乏技术、商业、市场和监管基础设施。 摩根·克里克数字的联合创始人和合伙人安东尼·波姆皮亚诺认为，证券监管机构“采纳了富人越富的想法，并将其写入了法律。
    他们将最佳表现的资产与最佳回报置于防火墙后。”²¹ 他指的是1933年的《证券交易法案》，该法限制了许多投资机会只对高净值个人开放。 他称之为“对美国梦的侵犯。”
    ²² 如果这类投资机会仍然限于最富有的人，那么我们并没有真正使基于区块链的金融创新的好处民主化。
- en: Consider Props. Props is a native digital token created by the popular video
    application YouNow, though it can work inside any application. YouNow was granted
    special authorization by the SEC to do a Regulation A offering of its token, approved
    in July 2019, and already launched. Think of Props as stock options for the gig
    economy, for people like Uber drivers, homeowners who let their houses on Airbnb,
    or content creators. On YouNow, these people can earn money by sharing something
    on the platform. Otherwise, they can’t participate directly in the value creation
    from the growth of currently popular platforms such as Uber or Airbnb. Similarly,
    Uber drivers may get paid for completing a ride, but they don’t get a piece of
    the $75 billion that Uber is worth. The so-called “sharing economy” is really
    an “aggregation economy,” where powerful platforms capture most of the value,
    and contributors get the crumbs.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑一下 Props。Props 是由热门视频应用 YouNow 创建的本地数字代币，尽管它可以在任何应用程序中使用。YouNow 获得了 SEC 特别授权，于
    2019 年 7 月批准了其代币的 Regulation A 募集，并已经推出。将 Props 视为零工经济的股票期权，适用于像 Uber 司机、在 Airbnb
    上出租房屋的房主或内容创作者等人。在 YouNow 上，这些人可以通过在平台上分享内容赚钱。否则，他们无法直接参与当前热门平台（如 Uber 或 Airbnb）增长所产生的价值创造。同样，Uber
    司机可能会因完成一次行程而获得报酬，但他们不会分到 Uber 价值 750 亿美元的一部分。所谓的“共享经济”实际上是“聚合经济”，强大的平台捕获了大部分价值，而贡献者只能获得一些残羹剩饭。
- en: With Props, contributors to platforms like YouNow, and soon perhaps Uber, Airbnb,
    and others, can get paid for their contributions and earn Props tokens. The supply
    of Props is finite and grows at a predictable rate, and so the more apps using
    the native token, and the more people earning and holding them, the higher the
    value of Props. Any application can plug into the Props application programming
    interface (API) and allow contributors to start earning real value in Props. Founders
    and investors will no longer be the sole beneficiaries of platform growth. In
    the context of financial services, we can view Props both as a new payment rail
    for organizing contributors in a network and as an incentive mechanism, like equity,
    for staying on the platform and adding value to it. Already, 200,000 people are
    using Props on YouNow with 100,000 Props transactions per day. The plan is to
    add more apps as time goes on. As Props becomes ubiquitous, other applications
    may be compelled to offer it to contributors—and, voilà, a new digital economy
    is born.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 Props，像 YouNow 这样的平台的贡献者，很快可能包括 Uber、Airbnb 等，都可以获得报酬，并赚取 Props 代币。Props
    的供应是有限的，以可预测的速度增长，因此使用本地代币的应用程序越多，赚取和持有它们的人越多，Props 的价值就越高。任何应用程序都可以接入 Props 应用程序编程接口（API），并允许贡献者开始赚取真正的
    Props 价值。创始人和投资者将不再是平台增长的唯一受益者。在金融服务领域，我们可以将 Props 视为组织网络中贡献者的新支付路径，也可以将其视为激励机制，类似于股权，让贡献者留在平台上并为其增加价值。目前，有
    20 万人在 YouNow 上使用 Props，每天进行 10 万次 Props 交易。计划随着时间的推移添加更多的应用程序。随着 Props 的普及，其他应用程序可能被迫向贡献者提供它——于是，一个新的数字经济诞生了。
- en: This new cornucopia of digital tokens will need common standards, with groups
    like the Enterprise Ethereum Alliance (EEA) helping to lead the charge. Marley
    Gray of Microsoft, who is a key contributor to the EEA’s Token Alliance, told
    us that common standards “remove the obstacles for defining assets. Blockchain
    should be just like using the payments network today. People should just use it.”²³
    He added, “You don’t need to understand the blockchain to use tokens. Let’s get
    to the point where we are actually driving business value. Let’s abstract this,
    make it common. Commoditizing tokens so any industry or company can create them.”²⁴
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 这种数字代币的新篮子将需要共同的标准，像企业以太坊联盟（EEA）这样的团体将帮助带头。微软的Marley Gray是EEA的Token Alliance的主要贡献者之一，他告诉我们，共同的标准“消除了定义资产的障碍。区块链应该就像今天使用支付网络一样简单。人们应该只是使用它。”²³
    他补充道：“你不需要理解区块链就能使用代币。让我们直接产生业务价值。让我们将这个抽象化，使其成为共同的。让代币成为商品化，使任何行业或公司都能创建它们。”²⁴
- en: If different assets exist inside of silos that don’t speak to one another, then
    tokenization will have limited impact. Only through common standards and interoperability
    can tokenization reach its full potential. Fiat-backed stablecoins, such as Tether,
    USD Coin, and Libra are other examples of open finance. Not all stablecoins are
    backed dollar for dollar by reserves; and some, such as DAI created by MakerDAO,
    exist entirely in the cryptoasset world.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 如果存在于不能互相交流的独立空间中的不同资产，那么通证化将受到限制。只有通过共同的标准和互操作性，通证化才能发挥其全部潜力。像泰达币、美元稳定币和Facebook的Libra这样的法币支持的稳定币是开放金融的其他示例。并非所有的稳定币都是一比一地由储备支持的；一些稳定币，如MakerDAO创建的DAI，完全存在于加密资产世界中。
- en: 'Already, stablecoins have exploded in value, and for good reason. They offer
    an easy way to move value peer to peer instantaneously at a fraction of the cost
    of traditional payment systems like Venmo. “[T]he aggregate total on-chain transfer
    volume across the largest stablecoins has now surpassed Venmo’s total payment
    volume,” according to TradeBlock, a provider of digital currency trading tools
    for institutional investors. TradeBlock found that fees—those of merchants and
    related Venmo services—dwarfed the fees involved in transmitting stablecoins over
    the Ethereum blockchain: “Across the five largest ERC-20 tokens, customers spent
    just $827,000 in Ethereum network fees to transfer more than $37 billion. Over
    this same period, fees and fees on associated services paid to Venmo are expected
    to reach $150 million.”²⁵'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 稳定币的价值已经爆炸性增长，而且理由充分。它们提供了一种方便的方式，以比传统支付系统如Venmo更低的成本在对等网络中即时传输价值。“根据面向机构投资者的数字货币交易工具提供商TradeBlock的数据，目前最大的稳定币的总链上转账量已经超过了Venmo的总支付量。”
    TradeBlock发现，与通过以太坊区块链传输稳定币涉及的费用相比，商家和相关Venmo服务的费用——“在五大ERC-20代币中，客户仅花费了$827,000美元的以太坊网络费用，就转移了超过370亿美元。与此同时，预计同期付给Venmo的费用和相关服务的费用将达到1.5亿美元。”²⁵
- en: Given this explosive growth, Facebook, Walmart, and J.P.Morgan—and perhaps Google
    and Amazon—are including stablecoins in their growth plans.²⁶
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 鉴于这种爆炸性增长，Facebook、沃尔玛和摩根大通——也许还有谷歌和亚马逊——正在将稳定币纳入其增长计划。²⁶
- en: 'Cameron Winklevoss said, “We are going to see many companies issuing coins,”
    adding that, “a company like Facebook with its size and stature is very encouraging
    in validating the general idea of better and new payment rails powered by crypto.
    Whether it’s Libra or not [that succeeds], time will tell.” Consider Amazon: “You
    can pretty much get a package anywhere in the world. What you can’t do is get
    paid for that product. Amazon Coin could create the ability to extend the payment
    system to the edges of the earth.”²⁷ No doubt, Libra is but the opening volley
    in this new competition among the world’s tech behemoths.'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 卡梅伦·温克尔沃斯表示：“我们将看到许多公司发行代币，”并补充说：“像 Facebook 这样规模和地位的公司非常鼓舞人心，验证了由加密货币驱动的更好和新的支付架构的总体想法。无论是
    Libra 还是其他代币成功与否，时间将证明一切。”考虑亚马逊：“你几乎可以在世界任何地方收到包裹。但你无法做的是为产品付款。亚马逊代币可以创造将支付系统延伸到地球边缘的能力。”²⁷
    毫无疑问，Libra 只是世界科技巨头之间新竞争的开端。
- en: Pompliano believes Libra is a positive development but that it is also good
    for bitcoin and other cryptocurrencies. He said, “It’s the token density theory—if
    you set up a restaurant across the street from another restaurant, traffic at
    both restaurants typically goes up. Everyone’s foot traffic increases as you add
    density. So with each legitimate crypto that gets created and gets added it increases
    the overall value proposition of Bitcoin.”²⁸ Ryan Selkis, founder of Messari,
    summed it up simply by saying Libra will act as a “lead blocker” for other cryptoassets.²⁹
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: Pompliano 认为 Libra 是一个积极的发展，但也对比特币和其他加密货币有好处。他说：“这是代币密度理论——如果你在另一家餐馆对面开了一家餐馆，那么两家餐馆的客流量通常都会增加。随着每个合法的加密货币被创建并添加，它会增加比特币的整体价值主张。”²⁸
    Messari 创始人 Ryan Selkis 简单地总结说，Libra 将作为其他加密资产的“领先阻碍者”。²⁹
- en: Not everyone is so optimistic about corporate coins. “I’m not afraid of nuclear
    meltdowns or terrorist attacks. The only thing I’m afraid of is Facebook’s cryptocurrency,”
    said Ethan Buchman, co-creator of Cosmos. “Facebook perfected digital colonialism.
    While the early colonialist companies enslaved bodies, Facebook enslaves minds.
    This will be [its] historical legacy.”³⁰ With Facebook settling with the US Federal
    Trade Commission for $5 billion and with the SEC for $100 million, while getting
    grilled by lawmakers, its road to launch Libra will be a hard one, and Facebook’s
    leaders will need to earn back the trust of those they let down. That’s a daunting
    challenge.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 并非每个人对公司的代币都持乐观态度。 “我不怕核反应堆熔毁或恐怖袭击。 我唯一害怕的是Facebook的加密货币，”Cosmos的联合创始人伊桑·布克曼说。“Facebook完善了数字殖民主义。
    早期的殖民主义公司奴役身体，而Facebook奴役思想。 这将是[它的]历史遗产。” 考虑到Facebook与美国联邦贸易委员会达成50亿美元的和解以及与证券交易委员会达成1亿美元的和解，同时受到立法者的质询，其推出Libra的道路将是艰难的，Facebook的领导者们需要重新赢得那些他们让失望的人的信任。
    这是一项艰巨的挑战。
- en: Still, the technology has its own momentum, which makes it unlikely at this
    point to be derailed. Financial markets—from stocks to bonds and everything in
    between—will be unrecognizable. Incumbents that bet big on blockchain will survive
    this coming revolution.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，技术有其自身的动力，这使得目前很难偏离轨道。 金融市场——从股票到债券以及介于两者之间的一切——将变得面目全非。 那些大举押注区块链的现有公司将在即将到来的革命中生存下来。
- en: FINANCIALIZATION AND DIGITIZATION OF EVERYTHING
  id: totrans-65
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 金融化和数字化的一切
- en: If land was the most important asset of the agrarian age, and oil was the most
    important asset of the industrial age, then data is the most important asset of
    the digital age. Information is the foundation of our digital economy and the
    lifeblood of some of the world’s largest and most profitable companies, such as
    Facebook and Google. Consider the reordering of the world’s most valuable companies
    over the last 20 years (Table 1-1).³¹ In this period, data has replaced oil as
    the main driver of business value in the world, and information behemoths have
    displaced the industrial giants.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 如果土地是农业时代最重要的资产，石油是工业时代最重要的资产，那么数据就是数字时代最重要的资产。 信息是我们数字经济的基础，也是一些世界上最大、最赚钱的公司的命脉，比如Facebook和Google。
    考虑一下过去20年世界上价值最高的公司的重新排序（表1-1）。 在这段时间内，数据已经取代了石油，成为世界商业价值的主要驱动力，信息巨头已经取代了工业巨头。
