  prefs: []
  type: TYPE_NORMAL
  zh: 数据来源：defipulse.com，截至2019年8月14日。
- en: 'Part of the benefit of DeFi applications is anonymity or pseudoanonymity. Traditional
    financial intermediaries require you to provide proof of who you are (authenticating
    value), but many people don’t have an identity to provide or are unwilling to
    reveal it. Demirors sees this as a key attribute of DeFi:'
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 去中心化金融应用的一个好处是匿名性或伪匿名性。传统金融中介要求您提供证明您是谁（验证价值）的证据，但许多人没有可以提供或不愿意透露的身份。Demirors将此视为DeFi的一个关键属性：
- en: If you abstract out the need for an identity and centralized intermediary, we
    suddenly create an open world marketplace that is defined by a completely new
    set of criteria, where everything that is programmable and tradable can be traded
    24/7\. The realm of possibilities of what you can now do—markets, assets, structure—start
    to change.⁵¹
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
- en: 'Consider MakerDAO, the largest and most successful DeFi Dapp. The associated
    stablecoin DAI: MakerDAO is “digital financial infrastructure that aims to create
    unbiased currency and unbiased access to credit for everyone,” according to its
    founder Rune Christensen. More simply, MakerDAO views its mission as a logical
    step from Bitcoin. “Bitcoin was supposed to be better peer-to-peer-cash. Bitcoin
    doesn’t make good cash. It’s an excellent store of value and a check on central
    banks but it is not good cash,” said Greg Di Prisco of MakerDAO. How does Maker
    solve these perceived shortcomings? “Maker is a decentralized central bank. Everyone
    has the ability to generate money against their own assets. Traditionally, you
    need a commercial bank to act as intermediary,” but now anyone who owns ether
    can do so instead.⁵²'
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
- en: Individuals can create the stablecoin DAI by collateralizing it with ether.
    Crucially, the smart contract is set up so that each DAI must be over-collateralized.
    So, for example, if you pledged $150 equivalent of ether to the MakerDAO smart
    contract you could conceivably create $100 of DAI, but no more. The goal is to
    ensure that DAI doesn’t “break the buck,” that is, maintain its peg to the USD.
    The decision to choose the USD was more practical than philosophical. Right now
    the USD is the global reserve currency and the most widely recognized medium of
    exchange so it was logical to start with that reference point.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
- en: Considering how volatile ether is—in the past three years, it has skyrocketed
    from $20 to over $1,400 before crashing below $100 and now sits at $200—we might
    wonder how something collateralized in such a volatile asset could possibly maintain
    its peg to a comparatively steady one. With DAI, if the value of ether drops below
    a preset threshold, the smart contract will liquidate the ether locked within
    it to ensure that the contract is always properly collateralized and the price
    maintained. An added buffer is a stability fee individuals pay into the system
    when they create a DAI.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
- en: If this all sounds a bit far-fetched, consider that DAI has gone through a trial
    by fire. Launched in 2018, it has withstood the collapse in the price of ether
    while maintaining its peg. The smart contract manages all of the mechanics of
    this process autonomously. Right now, the value of DAI sits at around $90 million
    (and the total value locked in Maker is $300 million) but MakerDAO plans to grow
    aggressively by opening up collateral to any kind of asset, most likely in 2019.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
- en: 'The upside is that anybody can generate new money without an intermediary.
    You become your own bank. Today DAI is used by a small but growing group of technologists
    and hobbyists but Rune Christensen has bigger goals: “The way DAI scales in the
    long run is not so much about the existing crypto world. It’s about tokenizing
    other assets—[that is,] claims on property, stocks, or bonds.”⁵³'
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
- en: Core to DAI’s road map is understanding that, while DAI is built on Ethereum,
    there will not be one blockchain to rule them all. There will be different trade-offs
    for different kinds of use cases and the industry will need to build bridges.
    Christensen wants MakerDAO to be a “blockchain transcendent distributed application.”
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
- en: 'As he put it: “By creating beachheads where you get some level adoption you
    open up the industry to a world of possibilities.”⁵⁴ Today, bankers might be understandably
    relaxed about the potential threat of these nascent and small-scale projects.
    DAI is a rounding error in the grand scheme of things. But big things start small:
    once innovations have been proven to work, it’s hard to go back. As Demirors said
    about DeFi, “It’s early stage, but these are important experiments to prove out
    a set of ideas. Now that the world has been exposed to these ideas, they can’t
    be put in the box.”⁵⁵'
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
- en: 'Still, DeFi is not a stand-alone category within financial services. Bill Barhydt,
    CEO of Abra, said that decentralized finance is a spectrum:'
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
- en: If you’re operating purely within the Bitcoin realm and you’re not touching
    the banking system, and individuals are holding their own keys, it is a purely
    decentralized application. You are interoperating with all the Bitcoin nodes out
    there. But, if you’re using Abra to buy synthetic hybrid Apple shares, Abra is
    your counterparty, so it is quasi-decentralized. … Anything that integrates into
    the physical world introduces trust.⁵⁶
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
- en: With that integration, it creates opportunities and challenges for the world’s
    leading financial incumbents, which we discuss next.
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
- en: CHALLENGES AND IMPLICATIONS
  id: totrans-148
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: How many incumbents realize that their money-making platforms are burning, their
    tools for managing the economy are weakening, their approaches to tracking criminals
    are grossly infringing upon the privacy rights of law-abiding citizens, and their
    efforts at economic development and financial inclusion depend too much on redistributing
    wealth—and that the risk of doing nothing is greater than the risk of taking a
    leap into the great unknown? As Eric Shinseki, retired US Army general, said,
    “If you dislike change, you’re going to dislike irrelevance even more.”⁵⁷
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
- en: THREAT AND OPPORTUNITY FOR INCUMBENTS
  id: totrans-150
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: 'With paradigm shifts, leaders of the old are often last to embrace the new,
    if they survive to embrace it at all. So why did Blockbuster not create Netflix,
    and why did Sears not create Amazon? One reason is the innovator’s dilemma, where
    disruptors of old paradigms have trouble disrupting themselves, largely because
    of good management. Harvard Business School professor Clay Christensen explained:'
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
- en: 'The very decision-making and resource allocation processes that are key to
    the success of established companies are the very processes that reject disruptive
    technologies: listening to customers; tracking competitors’ actions carefully;
    and investing resources to design and build higher-performance, higher-quality
    products that will yield greater profit.⁵⁸'
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
- en: 'That’s not to say that incumbents sit idly while start-ups sprout up around
    them. Quite the opposite. Don Sull, former professor of strategy and entrepreneurship
    at both Harvard and London business schools, found that leaders of successful
    companies double down on what made them successful, investing more in outdated
    technology, rather than directing funds to innovation. Sull called this phenomenon
    active inertia: “When the world changes, organizations trapped in active inertia
    do more of the same.”⁵⁹ “Organizations trapped in active inertia resemble a car
    with its back wheels stuck in a rut,” Sull wrote. “Managers step on the gas. Rather
    than escape the rut, they only dig themselves in deeper.”⁶⁰'
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
- en: Many so-called digital transformation projects often fall into the camp of doing
    more of the same but with a digital gloss. Often, those initiatives are unsuccessful
    and wasteful. To wit, according to Steve Zobell of Forbes, 70 percent of all digital
    transformation initiatives do not reach their goals.⁶¹ Despite spending $1.3 trillion
    on digital transformations, approximately $900 billion went to waste.⁶²
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
- en: However, sometimes leaders of old do embrace the new. IBM has so far navigated
    multiple shifts—from punch cards to mainframes, PCs, and the Internet. FedEx has
    been an innovator in supply chains and shipping for 40 years; it now has a big
    vision for how FedEx will become a financial services company with open standards
    built on blockchain.⁶³ Facebook perhaps sees itself doing the same with the launch
    of Libra. What each of these examples has in common is a focus on the problems
    that customers are trying to solve.
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
- en: In financial services, blockchain is often touted as a magic cost-saving elixir,
    poised to cut fat, waste, and complexity from existing markets. This may very
    well be true, but it is far from the whole picture. Stating blockchain can cut
    X cost from a market segment assumes that the market segment itself will continue
    to exist. History tells us that technology not only disrupts industries but also
    can eliminate them altogether.
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
- en: Incumbents are not sitting on the sidelines. The strategies of J.P.Morgan and
    Fidelity reflect the differing approaches that incumbents are taking. J.P.Morgan
    is representative of what some of the leading financial institutions are doing
    in this space. The bank launched Quorum, a permissioned implementation of the
    Ethereum network. The bank touted Quorum as a variant of public block-chain technology
    with strong permissions and privacy. This focus on privacy is understandable,
    since many financial transactions are sensitive and require anonymity. To wit,
    J.P.Morgan integrated Zcash’s zero-knowledge proofs into Quorum as early as 2017\.
    Also in 2017, the bank launched its own Interbank Information Network, which the
    bank touted as the industry’s first scalable, P2P network powered by blockchain.⁶⁴
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
- en: The bank remains active in the space. In 2018, it showcased Dromaius, a prototype
    for blockchain transactions. At the time, Christine Moy, head of J.P.Morgan’s
    Blockchain Center of Excellence, said the project could “streamline operations,
    help with cost savings, and overall make the experience of transacting or issuing
    a financial instrument like this more seamless and simplified.”⁶⁵ In February
    2019, the bank announced that it was the first major US bank to “successfully
    test a digital coin representing a fiat currency.” In a press release, it said,
    “The JPM Coin is based on blockchain-based technology enabling the instantaneous
    transfer of payments between institutional clients.”⁶⁶
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
- en: While J.P.Morgan’s efforts in this space are laudable, they are still largely
    focused on reducing cost, complexity, and friction within existing financial markets.
    They have not embraced cryptoassets and the senior leadership remains skeptical
    of bitcoin and others.⁶⁷
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
- en: Compare J.P.Morgan’s approach to Fidelity’s. One of the most storied financial
    institutions in the United States, Fidelity has long advocated the benefits of
    cryptocurrencies and the underlying block-chain technology. As early as 2014,
    CEO Abigail Johnson was touting the benefits of bitcoin, and Fidelity has mined
    bitcoin for some years. Perhaps because Fidelity is a privately held company,
    it can focus on long-term disruption over short-term profits.
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
- en: We weren’t surprised when, in 2018, the asset management giant launched Fidelity
    Digital Assets, a separately managed subsidiary. Helmed by Wall Street veteran
    Tom Jessop, Fidelity Digital Asset is creating a suite of products and services
    to make it easier to buy, sell, and store digital assets. Initially, it is focusing
    on bitcoin and other well-established cryptocurrencies. Fidelity, however, also
    either manages or administers nearly $ 6 trillion of customer assets, and we can
    reasonably speculate that Fidelity Digital Asset’s initial foray into cryptoassets
    is cultivating the knowledge and talent needed to migrate existing securities
    and financial products onto the blockchain. Either way, by embracing the native
    cryptoasset industry, Fidelity is positioning itself to build new businesses,
    which will likely attract many new and younger customers.
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
- en: 'Increasingly, financial firms fall into one of these two categories: focusing
    on costs or focusing on revenues. We believe that, by focusing on the latter,
    financial incumbents will not only survive but also thrive in this new era of
    digital disruption.'
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
- en: RETHINKING CENTRAL BANKING
  id: totrans-163
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Central banks themselves are coming to terms with the threats and opportunities
    of blockchain technologies, from cryptocurrencies to distributed ledgers. On one
    hand, cryptocurrencies—whether bitcoin, Libra, or something else—require central
    banks to confront the possible end to government monopolies on money. But blockchain
    is also a powerful tool that governments will likely exploit for their own ends,
    and that could be a good thing too. The rise of blockchain technology has renewed
    “[d]ebates over the wisdom of these policies [and] led to a revival of interest
    in classical monetary economics,” according to New York University professors
    David Yermack and Max Raskin.⁶⁸
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
- en: 'Christine Lagarde, nominated for the presidency of the European Central Bank
    (ECB), captured the threat and opportunity of blockchain and cryptocurrencies
    in an interview with CNBC: “I think the role of the disruptors and anything that
    is using distributed ledger technology, whether you call it crypto, assets, currencies,
    or whatever. … [T]hat is clearly shaking the system.” She added, “We don’t want
    to shake the system so much that we would lose the stability that is needed.”⁶⁹'
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
- en: Let’s start with the potential existential impact of blockchain. Monetary policy
    is a key lever that governments can pull to influence the economy and exert sovereignty
    over people. For most of bitcoin’s 10-year existence, the notion that it could
    actually threaten or replace fiat currencies was more of a thought experiment
    than a real risk.
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
- en: Yet, within the decade, that discussion has spread from Internet forums and
    mailing lists to the US Congress, the International Monetary Fund, the US Treasury
    Department, and the White House. Throughout July 2019, a number of high-ranking
    US government officials opined on bitcoin and the risk (or lack thereof) to the
    US dollar’s reserve status. President Trump said in a tweet,
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
- en: I am not a fan of Bitcoin and other Cryptocurrencies, which are not money, and
    whose value is highly volatile and based on thin air. Unregulated cryptoassets
    can facilitate unlawful behavior, including drug trade and other illegal activity.
    … We have only one real currency in the USA, and it is stronger than ever, both
    dependable and reliable. It is by far the most dominant currency anywhere in the
    World, and it will always stay that way. It is called the United States Dollar!⁷⁰
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
- en: That some blockchain-enabled currency could displace the US dollar or at the
    very least disrupt conventional fiat currencies is no longer a far-fetched idea
    and may even be likely. Governments have not always been good stewards of fiat
    currencies and monetary policy, and the lack of strong stewardship has created
    an opening for bitcoin or alternatives.⁷¹ Adam Hayes of the University of Wisconsin
    suggested that we are “moving away from today’s human-fallible central bankers
    and toward a technocratic, rules-based algorithmic approach.”⁷² He blamed modern
    central banks that “have failed to stem macroeconomic crises, and may have, in
    fact, exacerbated negative outcomes by incentivizing excessive risk-taking and
    moral hazard via unconventional monetary tools such as quantitative easing and
    negative interest rates.”⁷³
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
- en: 'Central bankers must also contend with the reality of corporate and other private
    sector digital currencies such as Facebook’s Libra. The Libra blockchain could
    grow very quickly, making it one of the largest central banks in the world, accountable
    to shareholders but not necessarily to citizens. It could become too big to fail,
    making the bailout of AIG (American International Group) look like chump change.⁷⁴
    This systemic risk, combined with the real risk that individuals opt out of local
    payment infrastructure and money in favor of global corporate coins, should raise
    concerns for central bankers. In an op-ed for The New York Times, Matt Stoller,
    a fellow at the Open Markets Institute, wrote about the threat that such a private
    currency scheme could present: “What happens if all users want to sell their Libra
    currency at once, causing the Libra Reserve to hold a fire sale of assets? If
    the Libra system becomes intertwined in our global economy in the way Facebook
    hopes, we would need to consider a public bailout of a privately managed system.
    Sorry, but no thanks.”⁷⁵'
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
- en: Stoller doesn’t think that government should allow the launch of any private
    global payments system that taxpayers would have to bail out because it had become
    too big too fail. During the Congressional hearings on Libra, House Financial
    Services Committee Rep. Gregory Meeks (D-NY) suggested that a successful Libra
    “would absolutely make [Libra] a systemically risky financial institution, and
    we would expect [the Financial Services Oversight Council] to designate [Libra]
    as such.”⁷⁶
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
- en: 'Stoller also raised a concern regarding national sovereignty. To his mind,
    a public currency scheme dependent on the consensus of a large number of private
    nodes wasn’t a democracy, no matter how decentralized the network or open the
    protocols: “Today, American bank regulators and central bankers are hired and
    fired by publicly elected leaders. Libra payments regulators would be hired and
    fired by a self-selected council of corporations. There are ways to characterize
    such a system, but democratic is not one of them.”⁷⁷'
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
- en: Another concern is what Libra might do to many economies in the developing world,
    where more people have a Facebook account than a bank account. They may choose
    to transact and store value in Libra rather than the local currency. India has
    been openly hostile to Bitcoin, shutting down exchanges and considering jail time
    for users and Bitcoin entrepreneurs.⁷⁸ They may not be able to bully Facebook
    and other big tech companies so easily, but they could target merchants and users
    of Libra, if they saw Libra as a threat.
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
- en: If Libra is successful, it may cause people to rethink fractional reserve banking.
    Today, commercial banks typically lend up to 10 times as much money as they hold
    on deposit. This expansion of money in the form of new credit can help fuel economic
    growth but raises systemic risks when depositors get jittery and demand their
    money back. The bank in turn calls its loans leading to a credit crunch and economic
    crisis. As Bill Barhydt of Abra said, “If Libra has 100 percent reserves, they
    are killing the fractional reserve system.”⁷⁹ Perhaps people would prefer having
    money “on deposit” with a bank that does not create so much new money.
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
- en: Finally, many central bankers are contemplating what a digital fiat currency
    could do, and many projects have already been launched. In 10 more years, we expect
    the landscape of global currencies to look very different from how it does today,
    with those governments who embrace this technology faring better than those who
    do not. “The blockchain technology behind digital currencies has the potential
    to improve central banks’ payment and clearing operations, and possibly to serve
    as a platform from which central banks might launch their own digital currencies,”
    wrote professors Yermack and Raskin back in 2016\. “A sovereign digital currency
    could have profound implications for the banking system, narrowing the relationship
    between citizens and central banks and removing the need for the public to keep
    deposits in fractional reserve commercial banks.”⁸⁰
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
- en: Governor Mark Carney of the Bank of England is perhaps the most sophisticated
    proponent of a new financial order and has spoken openly and often about digital
    currencies. For example, as his tenure as governor comes to an end, Carney dropped
    a bombshell on the old-world financial order. After six years of combining financial
    innovation with a calm stewardship of the UK economy in a time of great turmoil,
    he proposed the biggest change in the global financial system, perhaps since the
    1944 Bretton Woods agreement.
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
- en: On 23 August 2019, central bankers from around the world assembled for their
    annual Jackson Hole Symposium. Trump’s reactionary tweets may have dominated the
    24-hour news cycle, but Carney’s speech was one for the ages.⁸¹ Those assembled
    will remember his words for years to come. Calling the mainstream view of international
    policy cooperation anachronistic and out of touch with our changing world, Carney
    argued for replacing the US dollar as the global reserve currency with a synthetic
    global currency backed by a basket of digital government-issued digital currencies.
    “Such a platform would be based on the virtual rather than the physical,” he said.
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
- en: Carney suggested that this international stablecoin could resemble Facebook’s
    Libra. More likely, it would mix the attributes of fiat currencies, cryptocurrencies
    like bitcoin and its underlying block-chain technology, and possibly private sector
    initiatives like Libra.
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
- en: In the storied halls of high finance, challenging established dogma is hazardous,
    potentially career-ending—the US dollar has been the reserve currency for 75 years.
    Where iconoclasts like Jeff Bezos, Richard Branson, Elon Musk, and Mark Zuckerberg
    were largely outsiders to the citadels of publishing, retail, transportation,
    and media, Carney is an insider with the power to effect change. With an insider’s
    knowledge of how our global systems work and a disruptor’s view of the future,
    this is a potent and rare mix of leadership attributes.
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
- en: The speech surprised some, but Carney had long foreseen how digital technology
    would change our institutions and our money. In 2016, he said, “Fintech may deliver
    a more inclusive financial system, domestically and globally; with people better
    connected, more informed, and increasingly empowered.”⁸² In the same speech, he
    announced the Bank of England would begin a pilot for a digital fiat currency.
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
- en: The global world order is changing as digital technology disrupts industries,
    strains our institutions, and forces us to rethink basic social constructs like
    money. Many countries should read Carney’s words and deeds carefully because they
    could benefit from this kind of leadership in three ways.
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
- en: First, many countries should create their own digital fiat currencies. The Bank
    of England found that replacing a portion of payments with a digital currency
    could boost global domestic product by three percent, lower barriers to financial
    inclusion, and empower consumers.⁸³ It went so far as to develop three models
    for central bank digital currencies, with design principles and balance sheet
    implications.⁸⁴ Private industry grows and innovates through experimentation and
    risk-taking. Government, in albeit a more measured and cautious manner, can do
    likewise.
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
- en: Second, political leaders should work with industry to address the regulatory
    challenges of the emerging fintech and blockchain industries. Carney is acutely
    aware of these challenges. In his August 2019 speech, he said,
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
- en: The Bank of England and other regulators have been clear that, unlike in social
    media, for which standards and regulations are only now being developed after
    the technologies have been adopted by billions of users, the terms of engagement
    for any new systemic private payments system must be in force well in advance
    of any launch.⁸⁵
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
- en: In other words, money is regulated, governed, and managed differently from information.
    The new Internet of value will require leadership exquisitely attuned to these
    challenges and prepared to chart a new course.
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
- en: Finally, by becoming a model user of technology, by streamlining laws and regulations,
    and by funding education and training initiatives, a national government could
    set off a Cambrian explosion of new business development and lay the foundation
    for a global innovation economy centered within its borders.
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
- en: So far, many of the actual government cryptocurrencies have been proposed or
    poorly implemented by authoritarian regimes such as Venezuela, Iran, and Turkey.
    The People’s Bank of China has taken a few bold steps. Leaders in the Federal
    Reserve, ECB, and others stall at their peril.
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
- en: ONBOARDING THE UNBANKED
  id: totrans-188
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Blockchain has been touted as a solution to banking the unbanked. Indeed, there
    are promising though limited signs of it in places like Venezuela, where those
    who have access to computers, electricity, and the Internet (a clear minority
    in a struggling country) can opt out of the inflationary death spiral of the local
    currency and store and move value digitally.
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
- en: Still, the promise of solving the financial inclusion crisis remains largely
    unfulfilled. Perhaps, as Demirors told us in an interview, financial inclusion
    is not always a technology problem. “It’s an education, policy, monetary, hardware,
    social problem. It is very naive to say complex problems have simple solutions.”⁸⁶
    There is no doubt much truth to this. However, we view these problems not as reasons
    block-chain will fail to onboard the world’s unbanked, but as implementation challenges
    to be overcome.
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
- en: World Economic Forum founder and executive director Klaus Schwab said, “Our
    collective inability to secure inclusive growth and preserve our scarce resources
    puts multiple global systems at risk simultaneously.” He added, “Our first response
    must be to develop new models for cooperation that are not based on narrow interests
    but on the destiny of humanity as a whole.”⁸⁷ Financial inclusion is foundational
    to building this more inclusive model for global growth. Without access to financial
    services, billions are unable to participate fully in the global economy.
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
- en: 'Blockchain Research Institute author Rachel Robinson summed up the status quo
    as a “network of heavily regulated intermediaries [facilitating] transactions
    between parties by reconciling transaction data and assuming some of the inherent
    risk to make the current financial system possible.”⁸⁸ She noted:'
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
- en: This network was developed piecemeal, in response to different needs at different
    times and using different technologies. Within this network, financial institutions
    maintain proprietary ledgers of transactions with minimal transparency into each
    version. Therefore, these institutions, and all market participants must invest
    in costly software to reconcile transaction data, which remains vulnerable to
    error and fraud. They must also submit to periodic audits to ensure their proprietary
    ledgers have been recorded accurately.⁸⁹
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
- en: The upshot is that many financial intermediaries are unwilling or unable to
    bank billions of people because the cost of doing so is prohibitive or those individuals
    lack an acceptable identity, which banks need for complying with know-your-customer
    (KYC) or anti-money laundering (AML) regulations.
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
- en: Blockchain applications are making access to financial services a reality. We
    need more work in this area. Barhydt’s Abra is one of the most successful cryptocurrency
    applications. Outside the United States, Abra’s fast-growing markets include Canada,
    the Philippines, Singapore, Hong Kong, Turkey, Mexico, Russia, Southeast Asia,
    and the United Kingdom.
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
- en: Ultimately, this is a complex problem with no easy solution. Among other things,
    we need to accelerate the adoption of new forms of identity. If individuals can
    bootstrap a persistent digital ID, they will be able to access banking and credit
    more easily.
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
- en: PREVENTING CRIME WHILE PRESERVING RIGHTS
  id: totrans-197
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Since bitcoin’s early days, naysayers have condemned the cryptocurrency as a
    tool for laundering money or buying illicit goods. Critics argued that, because
    the technology was decentralized, lightning quick, and peer to peer, criminals
    would exploit it. To be sure, criminals are always one step ahead of the law in
    harnessing the latest technology. Marc Goodman, author of Future Crimes, wrote,
    “Exponential times lead to exponential crimes.”⁹⁰ So this criticism of bitcoin
    falls under the category of human beings wanting to harm other human beings. Criminals
    will use the latest technology to do it.
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
- en: But there is nothing unique to bitcoin or blockchain technology that makes it
    more effective for criminals than other technologies or other media of value such
    as paper bills. In fact, as the industry has matured, many authorities now believe
    that digital currencies could help law enforcement by providing a record of suspicious
    activities, maybe even solving a multitude of cybercrimes, from financial services
    to the Internet of Things.
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
- en: Bitcoin and blockchain technology could potentially discourage criminal use.
    First, even criminals must publish all their bitcoin transactions in the blockchain
    like everybody else. The old Watergate adage, “Follow the money” to the crook,
    is actually more doable on the blockchain than through other payment methods.
    Bitcoin’s pseudonymous nature has regulators dubbing bitcoins “prosecution futures”
    because they can be tracked and reconciled more easily than cash, still the dominant
    payment medium for criminals.
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
- en: Second, while blockchains ensure a degree of anonymity, they also provide a
    degree of openness. If past behavior is any indication of future intent, then
    we should expect corporations known for spying and countries known for waging
    cyberwarfare to redouble their efforts because value is involved—money, patents,
    access to mineral rights, the titles to land and national treasures. It’s as if
    we’ve placed a big bull’s-eye on top of the Internet. The good news is that everyone
    will be able to see the shenanigans.
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
- en: 'CONCLUSION: PROMISE AND PERIL'
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
- en: THE WORLD IN 2030
  id: totrans-203
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: The year is 2030\. The crypto space race among global superpowers has been underway
    for a decade. The US dollar is now one of two major digital fiat reserve currencies.
    China was first to launch a fully digitized renminbi, creating a parallel currency
    regime in 2022\. The US Federal Reserve migrated the dollar to a blockchain in
    2025.
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
- en: For most democracies in the world, the US dollar had been, by necessity and
    by choice, the settlement currency for global business for nearly a century. But
    China’s crypto yuan has become an instrument of state-sponsored mercantilism and
    surveillance capitalism around the world. Each of the now-180 countries participating
    in the new Silk Road has agreed to adopt China’s currency standard in exchange
    for generous Chinese loans and access to China’s ever-expanding middle class of
    consumers. Crypto yuan is also the currency of choice (sometimes, by coercion)
    among African businesses with ties to the Chinese state and state-owned companies.
    The Communist Party of China has exclusive visibility into all the transactions
    on its proprietary and permissioned platform. The United States and China are
    waging an economic war for influence in the world with their two competing visions
    for the future.
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
- en: Inside China, the government has outlawed print cash; all individuals must use
    crypto yuan. All transactions contribute to their social credit scores, which
    determine whether they get to spend or save money, invest in property, pay for
    basic utilities, earn an education, or get a job, with everything denominated
    in the new state-backed crypto yuan. There is no forgiving or forgetting missed
    payments, defaults on loans, or unfortunate purchases. There is no escaping the
    errors of youth or the sins of parents.
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
- en: The euro still exists but, with the Union teetering and many members participating
    in the Silk Road initiative, the ECB has been unable to adopt a new technology
    standard, and the currency has fallen further from use. The pound is digitized,
    too, but with yet another BREXIT delay and the country’s election of its sixth
    prime minister since the UK referendum, no one is paying much attention.
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
- en: Corporate currencies are now a reality of life for billions. Facebook was the
    first to announce its plans but failed to launch Libra after a bruising fight
    in Washington, DC. Only after the Chinese Internet giants began aggressively exporting
    the crypto yuan did the US government decide to allow its corporate champions
    to do likewise with their own version of the US dollar. Amazon, Google, and Facebook
    are now effectively shadow central banks with trillions of dollars in reserves,
    banking billions of people, some of them within alternative economies along the
    Silk Road.
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
- en: In many emerging markets, the rise to prominence of these corporate currencies
    has destabilized governments that have lost sovereignty over their own currencies.
    India has banned not just Bitcoin, but Facebook, Amazon, and others. The United
    States responded by imposing sanctions on India. For individuals, the upside has
    been financial inclusion without state surveillance. Now everyone with a smartphone
    can move, store, and manage value. The flipside is indentureship to corporate
    oligopolies.
  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
- en: Is this scenario unrealistic? Perhaps. It is certainly speculative. But consider
    how much the world has changed in the first 10 years of the Bitcoin blockchain.
    We are on the second half of the chessboard. The better question is, is this future
    desirable? Do we want the corporate landlords of today’s digital economy dominating
    the next era? Do we want governments to wage their own battles in the technology
    arena with the human rights of billions of bystanders at stake?
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
- en: WHAT CAN WE DO?
  id: totrans-211
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: In July 2019, the US Congress held hearings on Libra. By extension, bitcoin
    and all blockchain uses are also on trial. It makes for great political theater
    but is also revealing the nuance and depth of knowledge within government. In
    one particularly gripping sequence, North Carolina Rep. Patrick McHenry said,
    “The world that Satoshi Nakamoto, author of the Bitcoin white paper, envisioned
    is an unstoppable force. We should not attempt to deter this innovation. … And
    those that have tried have already failed.”⁹¹
  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
- en: Rep. McHenry is right. To those who have been in this industry since the early
    days, this is a remarkable admission and demonstrates how fast things have evolved.
    We welcome the position that this innovation is worth fostering. We also expect
    government to be far more involved in the evolution of this industry than in the
    Internet, because the Internet dealt with information and media, whereas blockchain
    deals with money and assets, areas where government has historically played and
    should continue to play a more active role.
  id: totrans-213
  prefs: []
  type: TYPE_NORMAL
- en: 'There is a lack of clarity today over how to categorize cryptoassets from a
    regulatory perspective—as securities, commodities, currencies, or something else
    altogether? The SEC initially took the approach that almost all token sales were
    securities (except bitcoin and perhaps ether), at least until proven otherwise.
    However, on 10 and 11 July 2019, the SEC did grant two different projects, Blockstack
    and YouNow, coverage under the new Regulation A categorization. The law firm of
    Cooley LLP pointed out that the announcement came “nearly two years after the
    DAO report and a year and half after Chair Jay Clayton stated that he had yet
    to see an ICO that did not have a sufficient number of hallmarks of a security.”⁹²
    Cooley summarized the grants:'
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
- en: 'The [Blockstack and YouNow] offerings were qualified under Tier 2 of Regulation
    A and cover: (1) for Blockstack the offer and sale of stack tokens to current
    holders of nonbinding vouchers, to qualified purchasers and the distribution of
    the stack tokens for noncash consideration pursuant to the issuer’s bounty program;
    and (2) YouNow to distribute up to $50 million prop tokens as in-app rewards.⁹³'
  id: totrans-215
  prefs: []
  type: TYPE_NORMAL
- en: These grants were positive steps, marking an alternate path forward. However,
    whether other token offerings can qualify at minimal cost and regulatory burden
    remains to be seen. In the meantime, several high-profile cryptocurrency and blockchain
    companies have voiced concern and frustration over the ongoing lack of clarity
    from regulators. For example, Goldman Sachs–backed Circle moved much of its operations
    offshore; its CEO Jeremy Allaire said, “The lack of regulatory frameworks significantly
    limits what can be offered to individuals and businesses in the [United States].”⁹⁴
  id: totrans-216
  prefs: []
  type: TYPE_NORMAL
- en: So far, the response in government broadly to the rise of block-chain technology
    has been fragmented, piecemeal, and lacking a broad and clear message from government.
    Perhaps what we need is a new “Telecommunications Act” for the blockchain economy.
    The US Telecommunications Act of 1996 was a significant overhaul of broadcasting
    and media regulations that for the first time included consideration of the Internet.
    Section 230 of the Act stated, “No provider or user of an interactive computer
    service shall be treated as the publisher or speaker of any information provided
    by another information content provider.”⁹⁵ This opened up the floodgates for
    the Internet revolution to occur free of concern over being caught in the snag
    of retrograde regulations.
  id: totrans-217
  prefs: []
  type: TYPE_NORMAL
- en: 'We could draw a similar analogy to companies like Circle. If “blockchain service
    providers” were not held directly liable for the misbehavior and misuse of users,
    then there would be a lot less certainty and investment. This is a delicate and
    complex question. On one hand, we want blockchain innovation to flourish; on the
    other, we should not falsely equate the issues of the Internet of information—violations
    of privacy, publicity, moral, Fifth Amendment, and intellectual property (IP)
    rights—with the potential issues of the Internet of value, such as terrorism financing
    and money laundering. Both activities are certainly possible by “users” of “blockchain
    platforms,” especially when these “users” could be decentralized autonomous organizations
    set in motion by hostile regimes. In a research report for the Blockchain Research
    Institute, Joel Telpner wrote:'
  id: totrans-218
  prefs: []
  type: TYPE_NORMAL
- en: When regulators face an industry in a state of rapid evolution or revolution,
    that is, high uncertainty, regulators have three possible responses. They can
    make new laws through rulemaking and potentially through enforcement actions.
    They can refrain from taking any action and simply observe, study, and learn.
    Or they can watch developments and periodically issue reports, guidance, or threats.
    They may end up requiring some combination of the above. But determining which
    approach is optimal, we believe, must start with a process of informed questioning.⁹⁶
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
- en: We agree. Regulators must take a light-touch approach, recognizing that technology
    innovation renders them unable to absorb all information and take appropriate
    action. Additionally, the very nature of certain blockchain innovations, such
    as Bitcoin, makes regulating a difficult challenge. Bitcoin should be lightly
    regulated, but large corporations that seek to transform financial markets ought
    to be subject to scrutiny. Indeed, their centralized nature makes it far easier
    to do so. As Ryan Selkis, founder of Messari, told us, “Congress wanted a throat
    to step on. Facebook makes a good throat to step on. There is no entity to bring
    before Congress for decentralized cryptocurrencies like bitcoin.”⁹⁷ A collaborative
    approach with industry and a broad-based, simple, and clear set of policies will
    work best.
  id: totrans-220
  prefs: []
  type: TYPE_NORMAL
- en: Beyond regulation, governments must also be model users of blockchain, which
    will in turn help to usher in a better, more efficient, and more inclusive financial
    marketplace. As we advocate in this report, governments should use blockchain
    for their own fiat currencies, to reduce complexity and cost, and improve access
    to financial services. A truly native digital fiat currency could turbocharge
    the economy, improve monetary policy, and help reach those who are unbanked or
    underbanked.
  id: totrans-221
  prefs: []
  type: TYPE_NORMAL
- en: 'Incumbents must see blockchain not only as a way to reduce complexity and save
    costs but also as a new platform for creating and moving value. Focus on future
    revenue opportunities and not merely on cost cutting, and you’ll be better positioned.
    The rise of Facebook and the launch of Libra should serve as a wake-up call: finance
    is the foundation of all sectors and virtually all human economic activity and
    production. The transformation has already begun. Embrace blockchain or perish.'
  id: totrans-222
  prefs: []
  type: TYPE_NORMAL
