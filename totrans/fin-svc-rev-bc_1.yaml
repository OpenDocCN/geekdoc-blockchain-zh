- en: We create all these data, yet we don’t own them—the digital landlords do. This
    is problematic because it means we can’t use that data to better organize our
    lives, we can’t monetize it, and it can fall into the wrong hands.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
- en: Information is one example of an asset that has had no open, transparent marketplace
    where stakeholders can discover price or exchange its value. This is part of a
    much broader problem that the digital age has exacerbated. Many assets have been
    outside market forces and susceptible to overuse or capture by large intermediaries.
    Like water, air, or the oceans, powerful companies exploit the data and, in turn,
    the people who created it.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
- en: 'In a major research report for the Blockchain Research Institute, technology
    theorist Michael Casey suggested that tokenization and digital scarcity brought
    about by cryptoassets represents a solution:'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
- en: Blockchain technology, and the cryptocurrencies, tokens, and other digital assets
    that it has engendered, may be moving us toward a model of programmable money
    that incorporates an automated internal governance of common resources and encourages
    collaboration among communities. Digital scarcity, when applied to these tokens
    treats our increasingly digitized world differently from the pre-digital one.
    It raises the possibility that our money may itself become the tool for achieving
    common outcomes.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
- en: Developers of new decentralized applications are tokenizing all manner of resources—electricity
    and bandwidth, for example, but also human qualities such as audience attention
    for online content or fact checkers’ honesty. … Once a community associates scarce
    tokens with rights to these resources, it can develop controls over token usage
    that help manage public goods. It’s dynamic money whose role extends beyond that
    of a unit of exchange, money that’s a direct tool for achieving community objectives.³²
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
- en: 'In his report, Casey lays out a new taxonomy for these tokens and suggests
    at least five different types: media, identity, honesty, decentralized computing,
    and the environment.'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
- en: The potential is very significant for these tokens to enable new economies around
    assets that were either previously in the commons (such as the environment) or
    captured asymmetrically (such as our identities) by a few large technology intermediaries.
    Moreover, we can tokenize everything of value to ensure creators receive fair
    compensation. Now, individuals can capture the value from the data they produce
    in their online selves, choosing to keep it private or provide informed consent
    for its use, making money in the process. Individual artists can receive fair
    payment for the music they create as their songs roam the Internet collecting
    royalties. People can enter agreements enforced by smart contracts and verified
    by oracles in prediction markets. These capabilities will no doubt spread from
    the trivial (sports betting) to more meaningful markets like derivatives markets.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
- en: The lines defining “financial services” will begin to blur as everything becomes
    an asset and everyone becomes a market participant.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
- en: BLOCKCHAINS AS STATE MACHINES
  id: totrans-89
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Blockchains are timely, accurate, shared trusted snapshots of the state of affairs
    of a network or other entity, from corporate accounts to a global supply chain
    or voting registry. They are a new form of record keeping. Let’s call it triple-entry
    accounting. Double-entry bookkeeping is often credited as being foundational to
    capitalism and our modern way of life, allowing vast amounts of financial information
    to be organized and understood. Blockchains will do likewise.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
- en: Blockchain Research Institute author Anthony Williams wrote, “As transactions
    recorded onto the ledger would be instantly searchable and publishable, the blockchain-based
    ledger could also boost … transparency, fulfill and expedite … auditing requirements,
    and improve the integrity of accounts.”³³ In other words, it would be a shared
    version of the truth.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
- en: 'In finance, this shared ledger would enable market participants to see more
    clearly what Ethan Buchman called “the plaintext corporation—a representation
    of a corporate state that is easily human and machine readable.”³⁴ Having reliable
    and timely insights into the state of these networks helps to detect concentrations
    of risk or funding shortfalls. Williams outlines four advantages to this capability
    in his report, “Consolidating Multiple Ledgers with Blockchain”:'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
- en: '1.Automation of reconciliation and reporting: instantly verifiable transactions
    would eliminate the need for time-intensive off-line or batch reconciliation processes
    between different systems.'
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
- en: '2.Transparency and granularity: stakeholders gain near realtime visibility
    into individual transactions conducted across a network or entity like a corporation.'
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
- en: '3.Reduced fraud: a blockchain solution would ensure that financial records
    are tamper-proof and would reduce the scope for entering fraudulent transactions
    or falsifying information. The use of cryptographically linked blocks would ensure
    that no one could alter or delete records without detection.'
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
- en: '4.Value-added auditing: a blockchain ledger would allow auditors (and other
    stakeholders) to verify a large portion of the most important data behind the
    financial accounts of companies, governments, and other parties.³⁵'
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
- en: 'Consider the myriad ways a blockchain-based ledger could radically simplify
    the inner workings of the financial services industry:'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
- en: The distributed ledger cannot be edited, even by an individual who holds all
    of the access keys. The stockholder record can be appended, but retroactive adjustments
    to the record cannot be made. This process generates a highly dependable audit
    trail that clearly—and indisputably—indicates how each stockholder acquired stock
    and from whom. That trail would be essential in a court of law, should a plaintiff
    dispute who the stockholders were at a given moment.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
- en: Eliminating paper records is a significant win, but there are potentially even
    greater efficiencies to be gained by speeding up incorporations, mergers, acquisitions,
    IPOs, and other sophisticated commercial transactions. Blockchain-based smart
    contracts, for example, will make it possible to update, delete, and act automatically
    upon records when specific conditions are met, like option expirations. Other
    possibilities include automatic updates to reflect name and address changes and
    amendments to collateral descriptions and secured parties.³⁶
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
- en: The upside to this is that the cost and time necessary to conduct a financial
    audit would decline considerably. Auditors could deploy more automation, analytics,
    and machine-learning capabilities such as automatically alerting relevant parties
    about unusual transactions on a near real-time basis. Supporting documentation—contracts,
    purchase orders, and invoices—could be encrypted and securely stored or linked
    to a blockchain. These improvements would free auditors to spend time where they
    could add more value, such as analyzing complex dealings, recommending improvements
    in public spending process, and ensuring adequate internal controls and processes
    to measure and report on their performance.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
- en: A NEW MODEL FOR IDENTITY
  id: totrans-101
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: We might think of the Internet economy as “digital feudalism,” in which digital
    elite own vast amounts of the virtual landscape. We serfs work this land, searching,
    learning, publishing, collaborating, and conducting business. But the digital
    landlords are capturing the real value—the data we throw off as we go about our
    lives—and monetizing it themselves. “Imagine if General Motors did not pay for
    its steel, rubber, or glass—its inputs,” said Robert J. Shapiro, an economist.
    “That’s what it’s like for the big Internet companies. It’s a sweet deal.”³⁷
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
- en: Privacy is the foundation of freedom, yet these digital landlords are irrevocably
    violating our privacy and other human rights. Look at China’s blockchain-based
    social credit scoring system for evidence of that. Blockchain and cryptocurrencies
    could have either a positive or a negative effect. Blockchain could enable greater
    privacy and autonomy over our personal information or could exacerbate an already
    bad situation. To wit, Libra and similar initiatives by big banks and other incumbents
    might consolidate even more valuable data—about people’s economic lives—into the
    hands of a few all-powerful intermediaries and use blockchain-based platforms
    as tools for greater surveillance. China for one sees value in the trackability
    of cryptocurrencies over paper yuan.³⁸
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
- en: 'When considering privacy and identity in the context of Facebook’s ambitious
    new Libra project, Meltem Demirors, chief strategy officer of CoinShares, said:'
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
- en: 'The question is not about whether Facebook has the right to do it [launch Libra].
    There [must] be two things: consent—consent to the rules of the system. You need
    choice to exit a system with all of your data intact. These are complex problems.
    One of the issues with the blockchain industry is [that] we are trying to create
    simple solutions to complex problems.³⁹'
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
- en: 'This speaks to a much broader issue identified in a Blockchain Research Report
    by Greg McMullen, Primavera De Filippi, and Constance Choi of COALA. In their
    report, “Blockchain Identity Services,” the authors argued that we increasingly
    rely on “governments or corporations, which manage unique identifiers and centralized
    private data repositories relating to specific certificates or attributes. These
    centralized authorities, often representing single points of failure, are often
    associated with problems of data privacy violations, data abuse, and leaks.”⁴⁰
    This is problematic for a number of reasons:'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
- en: The blurring of boundaries between private data markets and markets for identity
    management services has intensified the situation. On one hand, services marketed
    as identity management by providers such as Facebook or LinkedIn are collecting
    enormous troves of personal information and developing highly profitable business
    models of private data brokerage. On the other hand, data brokers such as Experian,
    which have built lucrative and opaque business models on the nonconsensual profiling
    of individuals, are now marketing their services to the very individuals being
    profiled.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
- en: These systems operate with little to no transparency about the kind of information
    collected, how it is used, and who it is shared with or sold to. Data subjects
    have no visibility into the security, accuracy, or usage of the information held
    by these platforms. The original gatekeeping function of identity verification
    has evolved into a complex and opaque process of data collecting, profiling, and
    selling for purposes well beyond identification. As these platforms became essential
    parts of our daily lives, they gained the power to dictate the terms of data collection
    and use, often to the detriment of us as subjects. The development of national
    identity management systems such as Aadhaar in India and the social citizen score
    in China leads to identification creep and the surveillance state.⁴¹
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
- en: The COALA team argued, “With blockchain technology, individuals have the potential
    to reclaim sovereignty over their identities and personal data from centralized
    entities, such as corporations and digital platforms, and to benefit from the
    value of their own data.”⁴² In other words, individuals can have self-sovereign
    identities that they own and control themselves.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
- en: 'So, the solution is not to ask governments to protect privacy through laws
    like the EU General Data Protection Regulation. New approaches to privacy and
    ID management give citizens ownership of their identities, the facts of their
    existence, and the data they create as they live their lives. Through self-sovereign
    identity technologies, we could record and store immutable facts and other personal
    data in a virtual black box and manage access to these data through smart contracts.
    The self-sovereign identity is one the pillars of the Blockchain Research Institute’s
    “Declaration of Interdependence: Toward a New Social Contract for the Digital
    Economy” and will be critical to the transformation to a more open, inclusive,
    and private financial system.⁴³'
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
- en: 'DECENTRALIZED FINANCE: THE GOLDEN NINE'
  id: totrans-111
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: '“Decentralization of finance is really the democratization of finance. It’s
    about eradicating barriers,” said Ethan Buchman, co-founder of the Cosmos Network.⁴⁴
    In Blockchain Revolution, we broke down the financial industry into seven components:
    moving value, storing value, lending value, exchanging value, funding and investing,
    accounting, and risk management and insurance. We’re adding this ninth category,
    “analyzing value,” to reflect the growing importance of data and information in
    the global economy and the proliferation of ventures offering services in this
    area. Today there are literally dozens of projects and companies launched or launching
    to disrupt these pillars of our financial reality (Table 1-2).'
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
- en: Ethereum has emerged as the leading platform by far for decentralized finance
    applications, with many projects coming from ConsenSys. The breadth of projects
    is impressive. James Beck of ConsenSys said, “From stablecoins, decentralized
    exchanges and wallets to payments networks, lending and insurance platforms, key
    infrastructural development, marketplaces, and investment engines—the decentralized
    finance ecosystem is flourishing.”⁴⁵ Joseph Lubin, co-founder of Ethereum and
    CEO of ConsenSys, added,
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
- en: 'What’s now emerging is a vast spectrum of decentralized finance: On one hand,
    open finance platforms that empower individuals around the world to engage with
    new and remodeled financial systems. On the other hand, decentralized finance
    solutions are changing the approach of established institutions by bringing decentralized
    solutions into play.⁴⁶'
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
- en: TABLE 1-2
  id: totrans-115
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: THE GOLDEN NINE
  id: totrans-116
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: '![image](../Images/image-Y7ZS7SD6.jpg)![image](../Images/image-328WW02D.jpg)![image](../Images/image-CWTIZMGE.jpg)'
  id: totrans-117
  prefs: []
  type: TYPE_IMG
- en: 'Replacing old infrastructure with the new is daunting and raises many questions:
    What problems are we trying to solve? Are we subbing out big companies for small
    unproven ventures? Will these ventures help with inclusion? Will the transformation
    truly democratize finance or simply consolidate wealth in the hands of a new set
    of large stakeholders in powerful blockchain networks like Ethereum and Bitcoin?'
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
- en: 'How does decentralized finance differ from open finance? Collin Myers of ConsenSys
    put it on a scale of 0 to 10, where 0 is creative destruction and 10 is incremental
    change: “Open finance is a 9 to 10 innovation—an improvement on what we have today.
    Decentralized finance is a 0 to 1 innovation—creating a parallel financial system
    that will allow humans to send value and organize in ways we have never experienced
    before.”⁴⁷ To Myers, Libra is not an example of decentralized finance, but it
    could help pave the way: “Libra is a Trojan horse to get people comfortable with
    transacting and utilizing digital currencies. Ten years from now, we will look
    back on Libra as an intermediary step enabling the core blockchain community to
    get where we want to be, which is a truly permissionless and open source financial
    system.”⁴⁸'
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 去中心化金融与开放金融有何不同？ConsenSys的Collin Myers将其比作0到10的刻度，其中0代表创造性破坏，10代表渐进式变革：“开放金融是9到10的创新——对我们今天所拥有的进行改进。而去中心化金融是0到1的创新——创建一个平行金融系统，让人类以前所未有的方式发送价值和组织。”④⁷在Myers看来，Libra并非去中心化金融的例子，但它可能有助于铺平道路：“Libra是让人们习惯于使用和利用数字货币的特洛伊木马。十年后，我们将回顾Libra，作为使核心区块链社区达到我们想要的地方的一个中间步骤，即一个真正无需许可和开源的金融系统。”④⁸
- en: 'In the meantime, why is everyone so excited about decentralized finance? Rune
    Christensen, founder of MakerDAO, said, “The main advantage and characteristic
    of DeFi is very similar to open source software in that it’s really about unlocking
    network effects and the value of people being able to work together seamlessly
    and in a permissionless manner without intermediaries.” According to Christensen,
    for something to be considered a DeFi decentralized application (Dapp), it must
    satisfy the following three requirements: it is difficult to shut down, it runs
    on a blockchain, and it is trustless.⁴⁹ From Christensen’s perspective, the benefits
    are fivefold: lower costs, efficient accounting, total transparency, low switching
    costs, and broader access.'
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，为什么每个人都对去中心化金融如此兴奋？MakerDAO的创始人Rune Christensen说：“DeFi的主要优势和特点与开源软件非常相似，它真的在于解锁网络效应，以及让人们能够无缝协作、无需中介的
    permissionless 方式。”根据Christensen的说法，要被视为去中心化金融应用程序（Dapp），必须满足以下三个要求：难以关闭，运行在区块链上，并且是无需信任的。④⁹从Christensen的角度看，其好处是五倍的：降低成本，高效会计，完全透明，低转换成本，广泛访问。
- en: Decentralized finance has replaced ICOs as the dominant use case for the Ethereum
    network. A nascent marketplace of dozens of Dapps running on Ethereum represent,
    in aggregate, a very meaningful chunk of Ethereum’s native token, ether. According
    to the website defipulse.com, around $400 to $700 million of ether is locked in
    these DeFi applications at any given time (Table 1-3).⁵⁰
  id: totrans-121
