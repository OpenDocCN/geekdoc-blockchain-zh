- en: 3.2 Technical Aspects
  id: totrans-27
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '**Security**: Only with the incorporation of AI, blockchain technology become
    safer by providing better application deployments that are secure. An amazing
    example is AI systems that are progressively deciding if bank deposits are illegal
    and should be banned or probed.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
- en: '**Efficiency**: Artificial Intelligence can assist in optimizing algorithms
    to minimize mining load, resulting in lower network latency and speedier transactions.
    AI enables blockchain technology to have a lower carbon impact. The expense imposed
    on miners, as well as the energy expended, would be decreased if AI devices replaced
    the labor done by mine workers. As the data on blockchains grows by the minute,
    artificial intelligence data pruning techniques may be used in the blockchain
    data for automatically pruning the data that is no longer needed for future usage.
    AI can even bring new decentralized learning methods, such as supervised learning,
    or new data-sharing mechanisms, which will greatly improve the system''s efficiency.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
- en: '**Trust**: One of blockchain''s distinguishing features is its immutable records.
    When used in combination with AI, people will have surpassed the previous to track
    the system''s thought process. This, in turn, increases the bots'' trust in one
    another, enhancing machine-to-machine contact and enabling them to exchange data
    and coordinate large-scale decisions.'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
- en: '**Superior Management**: Whenever it breaks codes, human professionals improve
    with practice over time. A machine-learning-powered mining method can eliminate
    the need for human expertise because it can virtually completely perfect its abilities
    if given the necessary coaching knowledge. As a result, AI also aids in the better
    management of blockchain networks.'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '**卓越管理**：每当破译密码时，人类专业人员都会随着时间的推移而不断提高技能。由于机器学习驱动的挖掘方法可以在给定必要的教练知识的情况下几乎完全完善其能力，因此不需要人类专业知识。因此，人工智能也有助于更好地管理区块链网络。'
- en: '**Memory**: Blockchain networks are suitable for storing extremely sensitive,
    personal details, which may be added comfort and quality when efficiently handled
    with AI. Intelligent health systems that use medical scans and data to make the
    accurate diagnosis are an outstanding example of this.'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '**存储器**：区块链网络适用于存储极为敏感的个人细节，如果能够有效地与人工智能相结合处理，可能会增加舒适性和质量。利用医疗扫描和数据进行准确诊断的智能健康系统就是一个出色的例子。'
- en: 4 Main Elements of Blockchain
  id: totrans-33
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 区块链的四大要素
- en: The main elements of the blockchain are explained in the subsequent section.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链的主要要素在下一节中将会详细解释。
- en: 4.1 Distributed Ledger
  id: totrans-35
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.1 分布式分类账
- en: DLT is an asset transaction digital structure in which transactions and their
    data are registered simultaneously in several locations. DLT is the only way to
    register the transaction. In contrast to conventional databases, distributed ledgers
    don't have a central store or management function [[5](#CR5)–[7](#CR7)].
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: DLT是一种资产交易数字结构，其中交易及其数据同时注册在多个位置。DLT是注册交易的唯一方式。与传统数据库相比，分布式分类账没有中央存储或管理功能[[5](#CR5)–[7](#CR7)]。
- en: Each node processes and checks each item on a distributed ledger, generating
    a record of each item and agreement for its truthfulness. You may use a distributed
    directory for recording static records, such as a register and dynamic transactions.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 每个节点都会处理和检查分布式账本上的每一项，生成每一项的记录并就其真实性达成一致。您可以使用分布式目录记录静态记录，例如注册和动态交易。
- en: This computing architecture reflects a major change in record-keeping by changing
    the collection and communication of records.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 这种计算架构反映了记录保留的重大变化，改变了记录的收集和传播方式。
- en: '**Source of the Ledgers Books**'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '**分类账来源**'
- en: Ledgers–mostly transaction records and related figures—have remained on paper
    for thousands of years. They became digitized at the end of the twentieth century
    with the development of computers, while computerized books usually reflected
    what used to appear on paper. However, the validity of transactions reported in
    the records must be checked by a central authority in the period. For example,
    financial transfers need to be checked by banks [[8](#CR8)–[10](#CR10)].
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 分类账——主要是交易记录和相关数字——已经在纸上保留了几千年。随着计算机的发展，它们在二十世纪末变得数字化，而计算机化的账本通常反映了过去出现在纸上的内容。然而，记录中报告的交易的有效性必须由中央机构检查。例如，金融转账需要银行进行检查[[8](#CR8)–[10](#CR10)]。
- en: The distributed directory and its unchangeable transaction log are accessible
    to all network members. This mutual directory records transactions only once,
    avoiding the repetition of effort characteristic of conventional corporate networks.
    Workflow in the distributed ledger is shown in Fig. [1](#Fig1).![](../images/517376_1_En_10_Chapter/517376_1_En_10_Fig1_HTML.png)
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 分布式目录及其不可更改的交易日志对所有网络成员都是可访问的。这个共同的目录只记录一次交易，避免了传统企业网络中典型的重复努力。分布式分类账的工作流程如图[1](#Fig1)所示。![](../images/517376_1_En_10_Chapter/517376_1_En_10_Fig1_HTML.png)
- en: The workflow of distributed ledger technology is depicted. A network connects
    between ten different members
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 描绘了分布式分类账技术的工作流程。一个网络连接了十个不同的成员
- en: Fig. 1
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 图1
- en: Distributed ledger technology
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 分布式分类账技术
- en: 4.2 Importance of DL
  id: totrans-45
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.2 DL的重要性
- en: The distributed ledger technology will speed up transfers because it eliminates
    the need for a central agency or intermediary. Likewise, distributed booklets
    will reduce transaction costs [[11](#CR11)–[14](#CR14)].
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 分布式分类账技术将加速转账，因为它消除了中央机构或中介的需求。同样，分布式账本将减少交易成本[[11](#CR11)–[14](#CR14)]。
- en: Experts are also of the opinion that distributed ledger technological information
    is much safer when each network node has data and creates a mechanism that is
    harder to hack or target effectively.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 专家们也认为，当每个网络节点都具有数据并创建了更难以被黑客攻击或有效被攻击的机制时，分布式账本技术信息会更安全。
- en: Many often see a distributed block as a much more open method of managing records,
    as the content is being exchanged and thereby witnessed in a network [[15](#CR15)].
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 许多人常常将分布式块视为管理记录的更开放的方法，因为内容正在交换，并在网络中得到见证[[15](#CR15)]。
- en: The use of distributed ledger technologies in financial transactions was very
    important early. This is comprehensible because of the worldwide usage of blockchain
    bitcoin, although also showing that DLT may function [[16](#CR16)]. Early innovation
    also became in this room in banks and other financial institutions.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 在金融交易中使用分布式账本技术在早期非常重要。这是可以理解的，因为区块链比特币在全球范围内的使用，虽然也表明分布式账本技术可能发挥作用[[16](#CR16)]。早期的创新也在银行和其他金融机构中得到了应用。
- en: However, in addition to financial purchases, DLT advocates claim that digital
    books can still be used in other fields, including government and industry. Experts
    think that automated leads will be used to collect taxes, pass land deeds, distribute
    social services, and also vote.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，除了金融购买之外，分布式账本技术的支持者声称数字手册仍然可以在其他领域使用，包括政府和工业。专家认为自动化领导将用于征税、传递土地契约、分发社会服务，以及投票等。
- en: They also state that DLT can be used to process and implement legal documents
    and the like.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 他们还表示分布式账本技术可以用于处理和执行法律文件等。
- en: Some claim that people can use this technology to collect, monitor, and selectively
    distribute personal data when necessary. Use cases include medical records and
    company supply chains [[17](#CR17)–[20](#CR20)].
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 有人声称人们可以利用这项技术在必要时收集、监视和有选择地分发个人数据。使用案例包括医疗记录和公司供应链[[17](#CR17)–[20](#CR20)]。
- en: Proponents also believe digital booklets will help to monitor the rights and
    possession of literature, commodities, songs, movies, and more of intellectual
    property.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 支持者们也相信数字手册将有助于监测文学、商品、歌曲、电影等知识产权的权利和拥有权。
- en: 4.3 Futures of DL Systems
  id: totrans-54
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.3 分布式账本系统的未来
- en: It is an ongoing question whether distributed leading innovations, such as blockchain,
    can revolutionize the way economies, organizations, and businesses operate. Academic
    and financial press articles asked whether distributed ledger systems as they
    currently exist are secure enough to be used widely. These modern modes of trade
    and security issues are not subject to any legislation.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 对于分布式领先创新，如区块链，是否能够彻底改变经济、组织和企业运作方式，这是一个持续存在的问题。学术界和金融界的文章询问当前的分布式账本系统是否足够安全，可以广泛使用。这些现代贸易方式和安全问题不受任何立法的约束。
- en: 5 Immutable Records
  id: totrans-56
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5 不可变记录
- en: After the transaction is recorded in the public ledger, no user can alter or
    manipulate it. If an error occurs in a transaction log, the error must be reversed
    by adding a new transaction and all transactions are then available. Immutable
    record is represented as shown in Fig. [2](#Fig2).![](../images/517376_1_En_10_Chapter/517376_1_En_10_Fig2_HTML.png)
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 交易记录被记录在公共账本中后，任何用户都无法更改或操纵它。如果交易日志中发生错误，则必须通过添加新交易来撤销该错误，然后所有交易都可用。不可变的记录如图 [2](#Fig2)所示。![](../images/517376_1_En_10_Chapter/517376_1_En_10_Fig2_HTML.png)
- en: Map of India depicts stubble burning of Punjab and Haryana with red dots.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 印度地图显示了旁遮普和哈里亚纳邦的稻草燃烧情况，用红点标出。
- en: Fig. 2
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 图2
- en: Representation of immutable record
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 不可变记录的表达
- en: The word “immutable” can almost always be found across hundreds of posts and
    discussions surrounding blockchain. Immutability—the ability to remain a constant,
    unchanging, and unalterable transaction background for a blockchain leader—is
    a definite attribute that blockchain evangelists emphasize as an important advantage.
    Immutability will turn the audit process into a quick, reliable, and cost-effective
    process to increase confidence and integrity in the use and sharing of data companies
    daily [[21](#CR21)–[25](#CR25)].
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: “不可变”一词几乎总是可以在与区块链相关的数百篇帖子和讨论中找到。不可变性——作为区块链领导者背后的一个重要优势，保持恒定、不变和不可改变的交易背景——是区块链布道者强调的一个确定属性。不可变性将会将审计过程转变为快速、可靠和经济高效的过程，增加企业日常数据使用和共享的信心和完整性[[21](#CR21)–[25](#CR25)]。
- en: 'Trillions of dollars would be spent on strategies for cyber security that can
    secure our confidential data out of our sight. However, we seldom fight the domestic
    cyber protection fight: to ensure that our data is not compromised, substituted,
    or falsified by a corporation or its employees. In certain instances, we depend
    on methods such as private keys and user permissions to correct data. Yet, methodologically
    or mathematically, one cannot prove the knowledge is flawless in a typical program
    database. The next line of security is auditing [[26](#CR26)–[28](#CR28)].'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 数万亿美元将用于确保我们的机密数据远离我们的视线的网络安全策略。然而，我们很少进行国内网络安全保护战斗：确保我们的数据不会被公司或其员工篡改、替代或伪造。在某些情况下，我们依赖私钥和用户权限等方法来纠正数据。然而，在典型的程序数据库中，从方法论或数学上讲，无法证明知识是无瑕疵的。下一行安全性是审计[[26](#CR26)–[28](#CR28)]。
- en: The introduction of blockchain will provide a regular degree of confidence for
    data companies—immutability gives credibility. Blockchain allows customers to
    show that the information we use to have is not manipulated and at the same time
    the audit process can be turned into an effective, sensible, and economical operation.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链的引入将为数据公司提供一定程度的信心—不可变性赋予了可信度。区块链允许客户展示我们用于以前的信息没有被篡改，同时审计过程可以转变为一个有效、明智且经济的操作。
- en: '**What is Immutability?**'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: '**什么是不可变性？**'
- en: A brief introduction to hazardous cryptography.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 对危险的加密学的简要介绍。
- en: 'We need to consider cryptographical hatching before diving into blockchain
    immutability. The fundamentals are as follows:'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 在深入研究区块链的不可变性之前，我们需要考虑加密哈希。基本原理如下：
- en: A hash function takes the current data and outputs a “Checksum”—a number and
    letter string that serves as digital signatures.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 哈希函数接受当前数据并输出一个“校验和”—一个数字和字母字符串，用作数字签名。
- en: The check amount is guaranteed to indicate your exact data entry—if any one
    byte differs from two files, the outputs are two strings after hacking. This can
    be associated with an avalanche effect [[29](#CR29)].
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 检查金额被保证指示您的确切数据输入—如果两个文件中的任何一个字节不同，输出就是两个字符串在黑客攻击之后。这可以与雪崩效应相关联[[29](#CR29)]。
- en: 'SHA-2 (and its variants: Sha-256 is the most common in the blockchain world)
    is probably the most popular hashing algorithm. It was developed by the NSA.'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: SHA-2（及其变种：Sha-256是区块链世界中最常见的）可能是最流行的哈希算法。它由NSA开发。
- en: Cryptography + Blockchain Hashing Process = Immutability.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 加密学 + 区块链哈希处理 = 不可变性。
- en: Transaction validated by the blockchain network is time-marked and inserted
    in a “block” of records, encrypted by a hacking mechanism that links the hash
    in the previous block and integrates it into the chain as a sequential update
    [[30](#CR30)–[34](#CR34)].
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 由区块链网络验证的交易被时间戳标记并插入到一组“区块”记录中，通过将哈希链接到上一个区块并将其作为序列更新整合到链中的黑客机制加密[[30](#CR30)–[34](#CR34)]。
- en: Including metadata from the previous block, the hash output will be used for
    a new block. This connection during the hacking process renders the chain “unbreakable”—after
    validation, data cannot be manipulated or deleted so the subsequent blocks in
    the chain deny the change attempted. In other words, as data is manipulated, the
    blockchain breaks down and the cause can be found easily. This feature is not
    present in conventional databases, where details can be easily changed or erased
    [[35](#CR35)].
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 包括上一个区块的元数据，哈希输出将用于新的区块。在黑客攻击过程中，这种连接使得链条“不可破”—验证后，数据无法被篡改或删除，因此链中的后续区块否定了尝试的更改。换句话说，随着数据的篡改，区块链会崩溃，而原因可以很容易地找到。这一特性在传统数据库中并不存在，其中细节可以很容易地改变或删除[[35](#CR35)]。
- en: At a certain time, the blockchain is simply a reference to the truth. For Bitcoin,
    these details include Bitcoin transmission detail. The picture below illustrates
    how as part of the header the check-summation of the transaction data has been
    applied to and becomes a checksum for the whole block [[36](#CR36)–[39](#CR39)].
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 在某个特定时间，区块链只是对真相的一个引用。对于比特币，这些细节包括比特币传输细节。下面的图片说明了如何作为头部的一部分将交易数据的检验和应用到并成为整个区块的检验和[[36](#CR36)–[39](#CR39)]。
- en: 6 Smart Contracts
  id: totrans-74
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 6智能合约
- en: To speed transactions, a set of rules—called a smart contract—is stored on the
    blockchain and executed automatically [[40](#CR40)]. A smart contract can define
    conditions for corporate bond transfers; including terms for travel insurance
    to be paid and much more. A block diagram to represent the smart contract is given
    in Fig. [3](#Fig3).![](../images/517376_1_En_10_Chapter/517376_1_En_10_Fig3_HTML.png)
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 为了加速交易，一组规则——称为智能合约——被存储在区块链上并自动执行[[40](#CR40)]。智能合约可以定义公司债券转让的条件；包括支付旅行保险的条款等。图[3](#Fig3)给出了表示智能合约的块图。![](../images/517376_1_En_10_Chapter/517376_1_En_10_Fig3_HTML.png)
- en: Flow diagram depicts the process of biodegradable input containing endogenous
    input and exogeneous input through vermicomposting, giving vermicompost and vermiwash.
    They further improve soil quality leading to organic matter output.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 流程图描述了通过蚯蚓堆肥处理的可生物降解输入物质，包括内源输入和外源输入，产出蚯蚓粪和蚯蚓液。它们进一步改善了土壤质量，促进了有机物输出。
- en: Fig. 3
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 图3
- en: Block diagram to represent Smart contact
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 表示智能合约的块图
- en: Intelligent contracts are self-executing contracts bearing the terms of an arrangement
    between peers. The provisions of the arrangement shall be included in the code.
    The intelligent contract runs on the open network of the Ethereum blockchain [[41](#CR41)–[44](#CR44)].
    The arrangements make capital, shares, property, or other commodities easier to
    trade. There are two commonly used smart contracts in Ethereum—Solidity and Serpent—programming
    languages. Solidity is an advanced programming language used on the Ethereum blockchain
    platform for integrating intelligent contracts. It allows developers of the blockchain
    to review the program, instead of compiling it at runtime [[45](#CR45)].
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 智能合约是自动执行的合约，承载着当事人之间安排的条款。协议的规定应包含在代码中。智能合约在以太坊区块链的开放网络上运行[[41](#CR41)–[44](#CR44)]。这些安排使得资本、股份、财产或其他商品更易于交易。以太坊中有两种常用的智能合约——Solidity和Serpent——编程语言。Solidity是用于在以太坊区块链平台上集成智能合约的高级编程语言。它允许区块链的开发者审查程序，而不是在运行时编译它[[45](#CR45)]。
- en: Two parties traditionally use a reputable third party's expertise to carry out
    the arrangement as two parties enter into a deal. For millennia, it was handled
    this way. However, the implementation of intelligent contracts and their associated
    applications automate a difficult manual operation [[46](#CR46)]. In 6G to make
    it more secure and highly reliable, Smart Contracts are needed in the future,
    this can be possible only with the application of blockchain. Hence, blockchain
    is an integral part of digital transactions to make the process highly secured.
    In future, smart Blockchain with the application of Artificial intelligence make
    6G smart contracts more accurate, efficient, and secure.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 两个传统上使用值得信赖的第三方专业知识来执行安排的当事方。数千年来，一直是这样处理的。然而，智能合约及其相关应用的实施自动化了繁琐的手动操作[[46](#CR46)]。在6G中，为了使其更安全和高度可靠，未来需要智能合约，这只有通过区块链的应用才能实现。因此，区块链是数字交易的一个组成部分，以使流程高度安全。未来，智能区块链结合人工智能的应用会使6G智能合约更加准确、高效和安全。
- en: 6.1 Savings for Intermediaries, Automation, and Time
  id: totrans-81
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 6.1 中介机构、自动化和时间的节省
- en: Taking days and even weeks to perform a conventional contract, the sheer number
    of lower and middle levels delays the process.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 执行传统合同需要数天甚至数周，低层和中层的数量使流程延迟。
- en: Smart contracts can be carried out on a computer under predefined environments
    for just minutes since they are automated and programmable. There is no involvement
    by third parties.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 智能合约可以在预定义环境下在计算机上执行，因为它们是自动化的可编程的，所以只需几分钟即可完成。没有第三方的参与。
- en: 6.2 Safety
  id: totrans-84
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 6.2 安全性
- en: Contacts with standard contracts are issues about privacy and stability. Safety
    can be jeopardized at any time with too many intermediary parties involved. When
    using smart contracts, security is retained by encryption, the public key, and
    private keys. The data is almost difficult to change when held in a decentralized
    environment. Intelligent agreements are entered into remotely using private keys.
    The public key exchanged by the participating parties cannot be decoded [[47](#CR47)].
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 与标准合同的联系涉及隐私和稳定性问题。一旦涉及太多中介方，安全性就会受到威胁。当使用智能合约时，通过加密、公钥和私钥来保留安全性。当数据存储在分散式环境中时，几乎无法更改。智能协议是使用私钥远程签订的。参与方交换的公钥无法解码[[47](#CR47)]。
- en: 6.3 Precision and Openness
  id: totrans-86
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 6.3 精确性与开放性
- en: Conditions and terms in an intelligent contract are predefined and pre-integrated.
    Once a condition has been reached, the sending happens and is registered automatically.
    If every transfer is part of a conventional contract, it is a manual procedure
    with workflows for consent. The groups concerned, peripheral bodies, and intermediaries
    traditionally dictate accountability. It's a device that's flawed. However, intelligent
    contracts are 100% open, and 24*7*365 are available online. Anyone will check
    and verify the transactions archived. Traditional contracts are impossible to
    archive since they are offline and dependent on paper [[48](#CR48)].
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 智能合同中的条件和条款是预先定义和预先集成的。一旦条件达成，发送就会自动发生并自动注册。如果每次转账都是传统合同的一部分，那么这是一个需要手动操作并经过同意流程的过程。通常由相关群体、外围机构和中介方来确定责任。这是一个存在缺陷的设备。然而，智能合同是
    100% 开放的，每天 24 小时、每年 365 天在线。任何人都可以查看和验证存档的交易。传统合同是不可能存档的，因为它们是离线的，依赖于纸张 [[48](#CR48)]。
- en: 6.4 Fare
  id: totrans-88
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 6.4 票价
- en: Compared to smart contracts, traditional contracts are costly mainly because
    all the intermediaries must be paid for. There are no intermediaries for smart
    contracts, and only the exchange costs derive from the underlying smart contract
    network networks.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 与智能合同相比，传统合同的成本主要在于必须支付所有中介方。智能合同没有中介方，只有与基础智能合同网络相关的交易费用。
- en: 6.5 Benefits of Blockchain
  id: totrans-90
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 6.5 区块链的好处
- en: 'What has to be changed: Activities also expend time to maintain redundant records
    and to validate third parties. Record-keeping systems can be vulnerable to cyber-assault
    and theft. Weak data verification can be slowed by limited clarity. And trade
    rates soared with the advent of IoT [[49](#CR49)]. All this is slowing down the
    industry, draining the end – which suggests that we need a better direction. Some
    benefits of the blockchain are described in the following.'
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 必须改变的是：活动还需要时间来维护冗余记录和验证第三方。记录系统可能容易受到网络攻击和盗窃。弱数据验证可能会因为缺乏清晰度而被放慢。随着物联网的出现，贸易速度飙升
    [[49](#CR49)]。所有这些都在拖慢行业的步伐，耗尽最终资源，这意味着我们需要更好的方向。以下描述了区块链的一些好处。
- en: (a)
  id: totrans-92
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (a)
- en: '**Trust**'
  id: totrans-93
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**信任**'
- en: One should be sure that you receive reliable and timely data from blockchain
    as a part of a Network-Only, and that the private information can only be exchanged
    with network users to which you have specific access [[50](#CR50)].
  id: totrans-94
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在作为网络的一部分收到可靠和及时的数据时，必须确保你从区块链中获得的信息是可靠的，并且私人信息只能与你有特定访问权限的网络用户进行交换 [[50](#CR50)]。
- en: (b)
  id: totrans-95
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (b)
- en: '**Security**'
  id: totrans-96
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**安全性**'
- en: Both network participants need a security consensus on data accuracy, and all
    authenticated transactions cannot be changed since they are forever registered.
    Nobody can uninstall a transaction, not even a system administrator.
  id: totrans-97
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 网络参与者都需要对数据准确性达成安全共识，并且所有经过认证的交易都无法更改，因为它们被永久注册了。没有人可以取消一个交易，甚至是系统管理员也不行。
- en: (c)
  id: totrans-98
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (c)
- en: '**Sustainability**'
  id: totrans-99
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**可持续性**'
- en: The time-consuming record reconciliation is avoided with a public ledger exchanged
    by users of a network. And a series of laws—known as an intelligent contract—may
    be saved and exceeded instantly in a blockchain for pace transactions.
  id: totrans-100
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 通过网络用户交换的公共分类帐可以避免耗时的记录对账。并且一系列被称为智能合同的法律可以在区块链上实现即时保存和超越以加速交易。
- en: 6.6 Blockchain Benefits for 6G
  id: totrans-101
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 6.6 区块链对 6G 的好处
- en: A new wireless network, 6G, will satisfy the needs of Internet of Everything
    applications and help usher in a data-intensive, intelligent society of the future,
    according to the company. Blockchain, according to researchers and industry experts,
    will help the 6G network's functioning requirements.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 根据该公司的说法，一个新的无线网络 6G 将满足物联网应用的需求，并帮助推动未来数据密集型、智能化的社会。研究人员和行业专家认为，区块链将有助于 6G
    网络的运行需求。
- en: The most important technologies that will be the driving force for 6G are the
    terahertz (THz) band, AI, optical wireless communication (OWC), 3D networking,
    unmanned aerial vehicles (UAV), and wireless power transfer. The detailed discussion
    is out of the scope of this book chapter.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 推动 6G 的最重要的技术包括太赫兹（THz）波段、人工智能（AI）、光无线通信（OWC）、3D 网络、无人机（UAV）和无线电力传输。详细讨论超出了本书章节的范围。
- en: Sixth-generation communications (or 6G) will have a profound impact on the world
    by 2030\. Even though many nations are currently working on 5G, several research
    organizations have already begun work on 6G. Cryptocurrency-based technologies
    might help overcome the existing constraints of the 5G network and enable sophisticated
    IoE applications for 6G. The potential of blockchain technology and its future
    possibilities will be discussed in this article.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 到 2030 年，第六代通信（或 6G）将对世界产生深远影响。尽管许多国家目前正在致力于 5G，但一些研究机构已经开始研究 6G。基于加密货币的技术可能有助于克服
    5G 网络的现有限制，并为 6G 实现复杂的物联网应用。本文将讨论区块链技术的潜力及其未来可能性。
- en: Mobile networks of the sixth generation (also known as 6G) will provide a superior
    user experience by covering the whole air–space–sea–land (ASL) system. The 6G
    mobile traffic is expected to reach 607 Exabytes/month by 2025 and 5016 Exabytes/month
    by 2030, according to estimates.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 第六代移动网络（也称为 6G）将通过覆盖整个空-地-海-陆（ASL）系统提供卓越的用户体验。根据估计，到 2025 年，6G 移动通信流量预计将达到 607
    Exabytes/月，到 2030 年将达到 5016 Exabytes/月。
- en: When combined with artificial intelligence, the Internet of Things, and blockchain,
    6G will be able to satisfy unprecedented service-level requirements, such as ultra-high
    data speeds and traffic volumes for applications. Virtual Reality, holographic
    communications, and huge machine-type communications are all possible uses.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 当与人工智能、物联网和区块链结合时，6G 将能够满足前所未有的服务级别要求，例如超高速数据传输和应用的流量。虚拟现实、全息通信和大型机器通信都是可能的用途。
- en: To further appreciate how blockchain might aid 6G mobile networks, let's look
    at some of the perceptible and relevant problems that 6G faces.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 为了进一步了解区块链如何帮助 6G 移动网络，让我们来看一些 6G 面临的明显和相关问题。
- en: 'The sixth-generation network is experiencing several challenges as it is being
    built. According to Behnam, Biral, and others, the following has been studied:'
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 第六代网络在建设过程中遇到了一些挑战。根据 Behnam、Biral 等人的研究，以下问题已被研究：
- en: A large number of linked devices will be used in the future industrial ecosystems
    as a result of the commercial IoT with billions of gadgets. Adapting 6G systems
    to changing traffic conditions will be a difficulty, though.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 在未来的工业生态系统中将使用大量连接的设备，这是由商业物联网与数十亿设备推动的。尽管如此，将 6G 系统适应不断变化的交通条件将是一个挑战。
- en: Transmitting data in real time with the least amount of latency is essential
    for precise operations between devices and machines.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 实时传输数据并以最小的延迟进行精确的设备和机器之间的操作至关重要。
- en: For industry-related essential applications, power distribution systems and
    vehicular networks must be integrated in a coordinated manner.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 对于与行业相关的重要应用程序，必须以协调的方式将电力分配系统和车辆网络集成在一起。
- en: To manage the massive amount of real-time transactions created by future systems,
    the network infrastructure must be able to handle higher throughput.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 为了管理未来系统产生的大量实时交易，网络基础设施必须能够处理更高的吞吐量。
- en: Standards for validation and entry restrictions are necessary to prevent unauthorized
    modifications. The low-power IoT devices utilize lightweight cryptography methods
    that might expose the data.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 需要制定验证和进入限制的标准，以防止未经授权的修改。低功耗物联网设备采用轻量级加密方法可能会暴露数据。
- en: As 6G networks get more complex, they will include an increasing number of interconnected
    devices, which will raise the risk of a Distributed Denial of Service assault.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 随着 6G 网络变得越来越复杂，将包括越来越多的互联设备，这将提高分布式拒绝服务攻击的风险。
- en: An audit of tenant activity in the network system is essential. A vast number
    of renters will be audited, but implementing common security measures for the
    devices will be a challenge.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 网络系统中对租户活动进行审计是必不可少的。将对大量租户进行审计，但为设备实施常见的安全措施将是一项挑战。
- en: '7 6G Advantages from the Blockchain:'
  id: totrans-116
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 区块链带来的 7 个 6G 优势：
- en: 'This is how blockchain can solve the following problems:'
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是区块链可以解决以下问题的方式：
- en: Securing distant resources and offloading computation as well as creating trust
    between edge servers and consumer devices.
  id: totrans-118
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 保护远程资源、卸载计算以及在边缘服务器和消费者设备之间创建信任至关重要。
- en: The enhancement of spectrum sharing security and the prevention of lease record
    manipulation.
  id: totrans-119
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 加强频谱共享安全性并防止租赁记录操纵。
- en: Assuring trust between cache requesters and suppliers when high-volume material
    is cached on user devices
  id: totrans-120
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在高容量材料缓存在用户设备上时，确保缓存请求者和供应者之间的信任是至关重要的。
- en: When sharing energy or resources via smart devices or trading platforms, ensuring
    confidence among market players.
  id: totrans-121
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在通过智能设备或交易平台共享能源或资源时，确保市场参与者之间的信心。
- en: Optimized inference management by eliminating middlemen
  id: totrans-122
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过消除中间人来优化推理管理
- en: Eliminating the constraints of scaling by making enormous connections possible
  id: totrans-123
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过实现大规模连接来消除扩展性的限制
- en: However, scalability, Sybil attacks, and privacy leaks are still issues that
    need to be addressed before blockchain can be used to solve them. With the integration
    of blockchain with 6G, industries would benefit from transparency and information
    exchange through the use of 6G technology.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，扩展性、Sybil 攻击和隐私泄漏仍然是需要解决的问题。将区块链与 6G 整合后，行业将受益于透明度和通过 6G 技术进行信息交换。
- en: Assuring the market participants’ confidence while exchanging energy or resources
    via smart devices or energy trading marketplaces is essential.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 在通过智能设备或能源交易市场交换能源或资源时，确保市场参与者的信心至关重要。
- en: Optimized inference management and the elimination of middlemen,
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 优化推理管理和消除中间人，
- en: eliminating restrictions on scalability by providing enormous connections.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 通过提供巨大的连接来消除扩展性的限制。
- en: However, scalability, Sybil attacks, and privacy leaks are yet to be solved.
    Transparency and information sharing would be aided by the incorporation of blockchain
    into 6G.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，扩展性、Sybil 攻击和隐私泄漏问题尚未解决。通过将区块链纳入 6G，透明度和信息共享将得到促进。
- en: Blockchain’s potential is limitless. While more rigorous research and ongoing
    innovation and technology breakthroughs will assure a bright future in the coming
    decades, aspiring blockchain technologists and business experts are needed to
    keep the needle rolling.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链的潜力是无限的。随着更严格的研究和持续的创新以及技术突破，未来几十年将有一个光明的未来，有志成为区块链技术专家和商业专家的人需要不断推动这一进程。
- en: 8 Applications of Blockchain with 6g
  id: totrans-130
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 区块链与 6g 的 8 个应用
- en: It is discussed how to categorize blockchain-industrial applications in 6G-enabled
    IoT. It included traditional areas of interest for various reasons such as smart
    manufacturing, supply chain management, the food industry, smart grid, health
    care, multimedia and digital rights management, agriculture, and the internet
    of vehicles and unmanned aerial vehicles as shown in Fig. [4](#Fig4).![](../images/517376_1_En_10_Chapter/517376_1_En_10_Fig4_HTML.png)
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 讨论了如何对 6G 可用的区块链工业应用进行分类。它包括因各种原因而感兴趣的传统领域，如智能制造、供应链管理、食品行业、智能电网、医疗保健、多媒体和数字版权管理、农业以及车联网和无人机，如图 [4](#Fig4)
    所示。![](../images/517376_1_En_10_Chapter/517376_1_En_10_Fig4_HTML.png)
- en: The application areas of a blockchain includes Smart manufacturing, Supply chain
    management, Food industry, Smart grid, Healthcare, Agriculture, Internet of vehicles
    and unmanned aerial vehicles, Multimedia and digital right management
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链的应用领域包括智能制造、供应链管理、食品行业、智能电网、医疗保健、农业、车联网和无人机、多媒体和数字版权管理
- en: Fig. 4
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4
- en: Application area of blockchain
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链的应用领域
- en: '![](../images/517376_1_En_10_Chapter/517376_1_En_10_Fig5_HTML.png)'
  id: totrans-135
  prefs: []
  type: TYPE_IMG
  zh: '![](../images/517376_1_En_10_Chapter/517376_1_En_10_Fig5_HTML.png)'
- en: Representation of a supply chain management system. It begins with the supplier,
    then moves on to the manufacturer, wholesaler, retailer, and finally the consumer.
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 供应链管理系统的表示。它从供应商开始，然后转移到制造商、批发商、零售商，最后是消费者。
- en: Fig. 5
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 图 5
- en: Supply chain management process
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 供应链管理流程
- en: Blockchain and 6G enhanced security and bandwidth while requiring minimum operating
    and capital expenditures.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链和 6G 增强了安全性和带宽，同时要求最低的运营和资本支出。
- en: 8.1 SM (Smart Manufacturing)
  id: totrans-140
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 8.1 智能制造（Smart Manufacturing）
- en: SM is an abbreviation for Smart Manufacturing.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: SM 是智能制造的缩写。
- en: The industrial industry is transitioning from automated to smart technologies.
    Each lifecycle step generates a large quantity of data, including product design,
    allocation, sale, and servicing. The data is partitioned, which makes data collecting
    and analytics more challenging. IoT systems are linked via a peer-to-peer network
    for data exchange in industrial sectors, and interoperability concerns are addressed.
    The use of BCoT has improved the security of smart manufacturing.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 工业行业正在从自动化技术向智能技术过渡。每个生命周期步骤都会产生大量数据，包括产品设计、分配、销售和服务。这些数据被分割，使得数据收集和分析变得更具挑战性。在工业领域，物联网系统通过点对点网络进行连接，用于数据交换，并解决了互操作性问题。BCoT的使用提高了智能制造的安全性。
- en: 8.2 Management of the Supply Chain
  id: totrans-143
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 8.2 供应链管理
- en: The phrase “supply chain” refers to a group of people, suppliers, and actions
    throughout the product lifecycle. It begins with the creation process and progresses
    to the sale process, beginning with the supplier and ending with the manufacturer.
    As depicted in Fig. [5](#Fig5), the supply chain begins with the supplier and
    continues with the producer, trader, seller, and buyer.
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: “供应链”一词指的是在产品生命周期中涉及的一组人员、供应商和活动。它始于制造过程，并从供应商开始到制造商结束，以销售过程开始。如图[5](#Fig5)所示，供应链始于供应商，然后是生产商、交易商、销售商和买家。
- en: Supply Chain Management refers to the process of managing data and finances
    as they change as a result of the supply chain process (SCM) as shown in Fig. [5](#Fig5).
    A product was made up of several pieces that were provided by various producers
    from various nations. It is costly to implement anti-fraud technology in each
    product.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 供应链管理是指管理数据和财务，因为它们随着供应链过程（SCM）的进行而变化的过程，如图 [5](#Fig5)所示。一个产品由各个国家的各种生产者提供的几个部分组成。在每个产品中实施反欺诈技术是昂贵的。
- en: Tamper-resistant and perceptible blockchain are used to ensure data provenance.
    The traceability ontology was established with IoT and blockchain technologies
    based on the Ethereum blockchain policy. The BCoT reduced service expenses. The
    rapid integration of blockchain and IoT reduced costs and risks. The blockchain-based
    machine learning platform facilitates secure data exchange among many efforts
    to improve customer support.
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 防篡改和可感知的区块链用于确保数据的来源。追溯本体论基于以太坊区块链政策，利用物联网和区块链技术建立。BCoT减少了服务费用。区块链和物联网的快速整合降低了成本和风险。基于区块链的机器学习平台促进了多方努力改善客户支持的安全数据交换。
- en: (a)
  id: totrans-147
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (a)
- en: Industry of food
  id: totrans-148
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 食品工业
- en: In the food sector, BCoT improved the product life cycle. Traceability of food
    items is critical for ensuring food safety. It is a difficult task to provide
    food traceability for IoT. Several vendors were included in a food firm. For food
    processing, traceability necessitated raw material data from suppliers. Blockchain
    ensured data origin and traceability in the food business. RFID and blockchain
    are being used in China to build a supply chain platform from farming to food
    manufacturing. The technology ensured the data traceability of the food supply
    chain. Through the provision of traceable food items, blockchain technology improved
    food safety.
  id: totrans-149
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在食品行业，BCoT改善了产品生命周期。食品追溯对确保食品安全至关重要。为物联网提供食品追溯是一项困难的任务。食品公司包含了多个供应商。对于食品加工，追溯需要来自供应商的原材料数据。区块链确保了食品业务中的数据来源和可追溯性。在中国，RFID和区块链被用于从农业到食品制造建立供应链平台。该技术确保了食品供应链的数据追溯性。通过提供可追溯的食品，区块链技术提高了食品安全性。
- en: (b)
  id: totrans-150
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (b)
- en: Smart grid
  id: totrans-151
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 智能电网
- en: The appearance of distributed renewable energy resources changes when energy
    customers transition from pure shoppers to prosumers. Energy prosumers have extra
    energy sell it to other customers. P2P energy trading is the exchange of energy
    between a prosumer and a consumer. It is difficult to provide safe energy dealing
    in a dispersed atmosphere. Blockchain technology made it possible to provide safe
    peer-to-peer energy trade. Through blockchain consensus, an energy trading system
    based on consortium blockchains was created to minimize costs without the use
    of a broker. To maintain the confidentiality of transactions, a decentralized
    energy trading system based on blockchain was created.
  id: totrans-152
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 分布式可再生能源的出现改变了能源客户从纯粹的购物者向生产者的转变。能源生产者有额外的能源出售给其他客户。P2P能源交易是生产者和消费者之间能源的交换。在分散的环境中提供安全的能源交易是困难的。区块链技术使得提供安全的点对点能源交易成为可能。通过区块链共识，基于联盟区块链的能源交易系统被创建，以在不使用经纪人的情况下最小化成本。为了保持交易的机密性，基于区块链的分散式能源交易系统被创建。
- en: (c)
  id: totrans-153
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (c)
- en: Health care
  id: totrans-154
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 医疗保健
- en: Because of population, health care is one of the most pressing social-economic
    concerns. It featured increasing demands for healthcare services as a result of
    insufficient facilities. The advancement of wearable healthcare devices and the
    availability of healthcare data give the potential for delivering remote monitoring
    services at home. With heartbeat, diabetes, and blood pressure monitoring, wearable
    gadgets decide and collect healthcare data. Doctors may access healthcare data
    at any time and from any location thanks to networks. The susceptibility of healthcare
    equipment poses several problems in terms of preserving privacy while increasing
    data security.
  id: totrans-155
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: (d)
  id: totrans-156
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Vehicle internet and unmanned aerial vehicles
  id: totrans-157
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Vehicle-to-vehicle networks, vehicle-to-roadside networks, vehicle-to-infrastructure
    networks, and vehicle-to-pedestrian networks are all part of the Internet of Vehicles
    (IoV). To solve security issues, the blockchain is linked with IoV. In IoV, blockchains
    were subject to a trust-management policy. Their message responsibility is allowed
    by PoW/PoS consensus implemented using RSUs. Blockchain technologies are used
    in smart grids to preserve energy and communicate data between electric automobiles
    and hybrid electric vehicles.
  id: totrans-158
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: (e)
  id: totrans-159
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Agriculture
  id: totrans-160
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: To increase the number of agricultural goods, smart agriculture used modern
    technology such as IoT, GPS, and bigdata. Information is saved in the control
    system and is analyzed by AI. The integration of information technology in smart
    agriculture reduces the cost of the agricultural supply chain. Distributed Ledger
    Technologies (DLTs) have improved the efficiency, traceability, and simplicity
    of agricultural supply chains. Two related structures must be created to minimize
    repetitive problems in accumulating data on the blockchain.
  id: totrans-161
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: (f)
  id: totrans-162
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Digital and multimedia appropriate management
  id: totrans-163
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Media distribution is a type of digital multimedia material dissemination that
    includes audio, picture, and video. The advantages of traditional internet content
    distribution mediums were improved accessibility, lower costs, and greater performance.
    Cloud-based Content Delivery Networks (CDNs) are selected due to their low housing
    costs. The planned systems had inherent issues that were difficult to overcome.
    Blockchain-based RIGHTs management system (BRIGHT) based on blockchain video files.
    Existing multimedia failed to save any data about ownership or media adaptation
    information.
  id: totrans-164
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 9 Economic Impact of AI-Enabled Blockchain in 6G Based Industry
  id: totrans-165
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: During 2020 and early 2021, 6G research efforts were more popular as governments
    across the world began to look for new technologies before competitors. This may
    be divided into several recent major investments.
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
- en: The nation has already sent a 6G experimental satellite into orbit, according
    to China's official news agency. It is believed that the satellite was one of
    13 new satellites deployed by China during the November 2020 long-march-6 rocket
    launch period. The China Global Television Network reportedly stated that the
    satellite weighed 70 kilos and was tested on long-distance terahertz data. The
    satellite may be used to monitor agriculture, forest fires, and other environmental
    information. Recently, CNIPA has revealed that it holds 35 percent of around 38,000
    patents in 6G of China's national intellectual propriety agencies.
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 根据中国官方媒体报道，该国已经将一颗 6G 试验卫星送入轨道。据信，该卫星是中国在 2020 年 11 月长征六号火箭发射期间部署的 13 颗新卫星之一。据中国环球电视网报道，该卫星重约
    70 千克，并已经在长距离太赫兹数据上进行了测试。该卫星可能用于监测农业、森林火灾和其他环境信息。最近，中国国家知识产权局透露，中国国家知识产权机构持有的约
    3.8 万项 6G 专利中约占 35%。
- en: The 6G Flagship research initiative in Europe is attempting to bring together
    6G technology research, now focused at Oolu University, Finland.
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 欧洲的 6G 旗舰研究计划试图将 6G 技术研究汇集在现在的芬兰奥卢大学。
- en: In the next two years, Japan will spend 482 million dollars to enable 6G expansion.
    This grant will also provide an opportunity to develop wireless initiatives by
    researchers. The ultimate objective of the country is to show the prominent mobile
    technology by 2025.
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的两年里，日本将花费 4.82 亿美元来推动 6G 的发展。这笔资助也将为研究人员开展无线技术项目提供机会。该国的最终目标是在 2025 年展示出卓越的移动技术。
- en: In Germany, in 2021, Vodafone Germany announced the establishment of a Dresden
    6G Research Centre.
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 在德国，2021 年，Vodafone Germany 宣布成立德累斯顿 6G 研究中心。
- en: It is little wonder Samsung worked with 6G in South Korea, which believes sophisticated
    technology like holograms to be particularly promising. They are another company
    that predicts the first 6G deployment as early as 2028.
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 不足为奇，三星在韩国进行了与 6G 相关的工作，韩国认为像全息技术这样的先进技术特别有前景。他们是另一家预计最早在 2028 年部署首批 6G 的公司。
- en: In Russia, the NIIR Research & Development Institute and Skolkovo Science and
    Technology Institute have published a 2021 estimate that 6G networks can be made
    accessible as early as 2035.
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 在俄罗斯，NIIR 研究与发展机构和 Skolkovo 科学技术研究所发布了一份 2021 年的估计报告，称 6G 网络最早可以在 2035 年提供服务。
- en: For the United States, the 6G endeavor is more private than the government-sponsored
    effort, however, in 2021 the federal government announced a 6G research collaboration
    with South Korea. Some cellphone carriers are advancing their own 6G development
    in America.
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 对于美国来说，6G 的努力更多地是私人的，而不是政府资助的努力，但是在 2021 年，联邦政府宣布与韩国展开 6G 研究合作。一些手机运营商正在推进美国的
    6G 开发。
- en: The major industry initiative with ATIS named the Next G-Alliance is, in particular,
    AT&T, Verizon, and T-Mobile to organize and continue research in 6G in North America.
    In May 2021, a technique-based work program was started by the Next G Alliance
    to organize a series of new working groups to create the technology for 6G. The
    US is second behind China with around 18% of all 6G pa, if patent numbers are
    true.
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 与 ATIS 公司进行的名为 Next G-Alliance 的主要行业倡议，尤其是 AT&T、Verizon 和 T-Mobile，旨在组织和继续在北美进行
    6G 研究。2021 年 5 月，Next G 联盟启动了基于技术的工作计划，组织了一系列新的工作组，为 6G 技术的开发铺平道路。如果专利数量属实的话，美国在
    6G 领域仅次于中国，约占全部 6G 专利的 18%。
- en: 10 Conclusions and Future Application
  id: totrans-175
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 10 结论与未来应用
- en: With the rapid growth in the number of connected IoT devices, several barriers
    arise to limit IoT adoption across various applications. There are several worries
    regarding interoperability as solutions are deployed, resulting in new data silos.
    The centralized design of an IoT solution necessitates that IoT device owners
    trust the organizations to keep their data secure. Blockchain is a promising technology
    that has aided in the resilience of IoT networks.
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 随着连接的物联网设备数量的快速增长，出现了一些限制物联网在各种应用中的采用的障碍。随着解决方案的部署，关于互操作性的几个担忧也随之出现，导致了新的数据孤岛。物联网解决方案的集中式设计要求物联网设备的所有者信任组织来保护他们的数据安全。区块链是一种有希望的技术，已经帮助增强了物联网网络的韧性。
- en: A distributed ledger avoids the difficulties of centralized design and saves
    data through its features. Blockchain built trust between IoT devices by reducing
    the danger of tampering via blockchain cryptography. It reduced costs by removing
    the middlemen and intermediaries’ overhead. Although blockchain provides a solution
    to many IoT difficulties, every merger of two embedded technologies introduces
    additional issues and hurdles. Because of IoT needs such as security, data privacy,
    consensus protocol, and smart contracts, the characteristics of blockchain are
    changing. Several research articles on blockchain integration with IoT are examined
    to investigate security concerns.
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: 分布式账本通过其特性避免了集中式设计的困难，并保存数据。区块链通过区块链加密减少了 IoT 设备之间篡改的危险，从而在 IoT 设备之间建立了信任。通过消除中间人和中介的开销，降低了成本。尽管区块链为许多
    IoT 难题提供了解决方案，但每次两种嵌入式技术的合并都会引入额外的问题和障碍。由于 IoT 需求，例如安全性、数据隐私、共识协议和智能合约，区块链的特性正在发生变化。审查了几篇有关区块链与
    IoT 整合的研究文章，以调查安全问题。
- en: The degree of data confidentiality and integrity is likewise poor in certain
    existing efforts. The scientific hurdles and unresolved concerns in integrating
    blockchain with a 6G communication network are examined. Following that, future
    research recommendations for blockchain-enabled IoT with a 6G connection are presented.
    The article's future scope is to connect blockchain with IoT 6G technology to
    reduce computing costs. Depending on the expectations and requirements, 5G technologies’
    security and privacy problems will be mitigated.
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 数据保密性和完整性的程度在某些现有工作中同样很差。对将区块链与 6G 通信网络整合的科学障碍和未解决的问题进行了审视。随后，提出了面向具有 6G 连接的区块链启用
    IoT 的未来研究建议。本文的未来范围是将区块链与 IoT 6G 技术相连接，以降低计算成本。根据期望和要求，将减轻 5G 技术的安全和隐私问题。
