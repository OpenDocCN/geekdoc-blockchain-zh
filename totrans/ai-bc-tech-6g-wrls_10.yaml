- en: Abstract
  id: totrans-3
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 摘要
- en: The growth of billions of data-intensive apps has worsened the problem of restricted
    data throughput in the 5G wireless communication network. To solve this challenge,
    researchers are creating state-of-the-art technologies to fulfill the increasing
    wireless needs of the 6G wireless communication standards. Although certain candidate
    technologies from the 5G standards will apply to 6G wireless networks, significant
    disruptive technologies that will ensure the requisite quality of physical experience
    to enable universal wireless connection are expected in 6G. To understand the
    vision and objectives of 6G, this book chapter will first offer a basic background
    on the history of several wireless communication technologies. Second, we present
    a broad overview of the suggested supporting technologies for 6G and new 6G applications
    such as multi-sensory, extended reality, digital replica, and blockchain. Also,
    this chapter includes a special section based on the economic impact of AI-enabled
    blockchain in the 6G based Industry. Following that, the technology-driven difficulties,
    social, psychological, health, and commercialization issues faced by implementing
    6G, as well as potential solutions to these challenges, are thoroughly explored.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 数十亿数据密集型应用的增长加剧了5G无线通信网络的受限数据吞吐量问题。为了解决这一挑战，研究人员正在开发最先进的技术，以满足6G无线通信标准不断增长的无线需求。尽管来自5G标准的某些候选技术将适用于6G无线网络，但在6G中预计会出现重大的颠覆性技术，以确保必要的物理体验质量，实现普遍的无线连接。为了理解6G的愿景和目标，本书章节首先将基本介绍几种无线通信技术的历史背景。其次，我们对6G的建议支持技术以及新的6G应用，如多感官、扩展现实、数字副本和区块链等，进行了广泛概述。此外，本章还包括一个特殊部分，基于人工智能启用的区块链在6G行业中的经济影响。随后，本章对实施6G所面临的技术驱动难题、社会、心理、健康和商业化问题，以及这些挑战的潜在解决方案进行了深入探讨。
