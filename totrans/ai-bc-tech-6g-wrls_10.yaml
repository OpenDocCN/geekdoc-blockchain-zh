- en: 1 Introduction
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1 引言
- en: As energy and climate are continually addressing the global pending problem,
    modern renewable energy is a dominant solution. Clean energy is known as green
    energy that can be used to offset conventional energy because it releases fewer
    pollutants and is renewable. As a result, green energy infrastructure and platforms
    are increasingly being built, and there is an increasing need for renewable energy
    expansion.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 随着能源和气候不断解决全球悬而未决的问题，现代可再生能源是一个主要解决方案。清洁能源被称为绿色能源，可以用来抵消传统能源，因为它释放的污染物较少，而且是可再生的。因此，绿色能源基础设施和平台的建设越来越多，对可再生能源扩张的需求也在增加。
- en: In this chapter, we introduce a new exchange mechanism to unlock new energy
    resources, which could be used in the future, using the blockchain. A blockchain
    is an open leader, where all transactions online are registered and all transactions
    can be bound, submitted, or checked. Blockchain is a digitalized accounting records
    scheme, whereby all transactions are recorded in detail according to a series
    of cryptographic principles to avoid illicit interference [[2](#CR2)].
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们介绍了一种新的交换机制，可以利用区块链解锁未来可用的新能源资源。区块链是一个开放的主导者，在这里所有在线交易都被注册，所有交易都可以被绑定、提交或检查。区块链是一种数字化的会计记录方案，根据一系列的密码学原理详细记录所有交易，以避免非法干扰[[2](#CR2)]。
- en: Each node in a blockchain transforms into a prosumer, able to generate, sell,
    and buy electricity, as well as exchange it across a peer-to-peer network without
    the need for a central organization.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链中的每个节点都变成了生产者和消费者，能够产生、销售和购买电力，并通过点对点网络交换它，无需中央组织的参与。
- en: Trading is executed remotely without the involvement of a third party because
    it is built on smart contracts. Different exchange criteria can be set, but the
    simplest method of trade is when the sell and purchasing amounts match depending
    on a price set according to the overall energy level. This allows us to use energy
    more effectively by establishing a nontraditional active energy trading network.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 交易是在没有第三方参与的情况下远程执行的，因为它建立在智能合约之上。可以设置不同的交换标准，但最简单的交易方式是当出售和购买数量与根据总能量水平设定的价格相匹配时。这使我们能够通过建立一个非传统的主动能源交易网络来更有效地利用能源。
- en: At this period, as a number of power and transaction records stored in the blockchain
    network are being registered, we create private networks that participate only
    in the allowed nodes without fear of failure and attack to avoid attacking nodes
    buying and selling indiscreet resources.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在此期间，由于区块链网络中存储的一些电力和交易记录正在注册，我们创建了只参与允许节点的私人网络，无需担心失败和攻击以避免攻击节点购买和出售不慎的资源。
- en: 2 Blockchain
  id: totrans-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2 区块链
- en: 'The blockchain is a distributed data network infrastructure based on P2P. As
    the blocks are clustered into chains, the blockchain is named. In the blockchain
    per network, the user distributes and stores data from the history of transactions
    in block format. Since any node has a single private key and public key, the secret
    key and the hash function can be used to carry out a cryptographic signature on
    the transaction. Each node uses the public key to check that the transaction has
    indeed been signed by the digital signature subject [[3](#CR3)]. The block that
    includes this transaction has a structure of “chains” that are constantly linked
    after a certain cycle during the time flow. Each user can review their transaction
    history by reading their logs since every user has a transaction history. Transactions
    not authenticated cannot then be stored in the block. Blockchain thus has three
    features: data confidentiality, safety, and decentralization [[4](#CR4)].'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链是一个基于P2P的分布式数据网络基础设施。由于块被聚合成链，所以被命名为区块链。在每个区块链网络中，用户以块格式分发和存储交易历史数据。由于任何节点都有一个单一的私钥和公钥，所以秘密密钥和哈希函数可以用来对交易进行密码签名。每个节点使用公钥来检查交易是否确实被数字签名主体签名[[3](#CR3)]。包含此交易的块在一定周期内的时间流逝后将不断链接的“链”结构。每个用户都可以通过阅读其日志来审查其交易历史，因为每个用户都有交易历史。未经认证的交易因此不能存储在块中。因此，区块链具有三个特点：数据保密性、安全性和去中心化[[4](#CR4)]。
- en: Blockchain is suitable to provide the information because it provides information
    that can be stored in an immutable ledger immediately, shared and fully open,
    and which can be accessed by approved network members only. A network of blockchains
    will monitor orders, transfers, accounts, development, and much more. And because
    participants have a common understanding of the facts, all the transaction information
    is end-to-end and gives you increased interest and new efficiencies.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链适合提供信息，因为它提供的信息可以立即存储在一个不可变的分类帐中，被分享并完全公开，并且只能由经过批准的网络成员访问。一系列区块链网络将监视订单、转账、账户、发展等等。由于参与者对事实有共同的理解，所有交易信息都是端到端的，并且能够提供更多的利益和新的效率。
- en: 3 Aspects of AI With Blockchain
  id: totrans-15
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3 AI与区块链的方面
- en: AI and blockchain are proven to be a potent combo, benefiting nearly every sector
    in which they are used. From agricultural supply chain and health sharing of information
    through media royalty and financial security, blockchain and AI technologies are
    teaming to improve everything. The combination of AI and Blockchain affects several
    elements, notably security—AI and blockchain will provide a second layer of defense
    against the internet.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
- en: Artificial Intelligence can successfully mine datasets to generate novel situations
    and uncover trends based on data behavior. Blockchain technology aids in the effective
    removal of flaws and fake data sets. AI-generated classifiers and patterns may
    be validated on a decentralized blockchain structure to ensure their legitimacy.
    This applies to any consumer-facing company, such as retail transactions. Data
    collected from clients using blockchain technology may be utilized to construct
    chatbots via AI.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
