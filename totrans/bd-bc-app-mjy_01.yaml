- en: Acknowledgments
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The guest contributors, Tim McCallum, Ash SeungHwan Han, and Victor Fang, added
    significantly to this book. Timothy McCallum is a software engineer based in Australia.
    He is an open source contributor to many of the software projects discussed in
    this book. Ash SeungHwan Han is an entrepreneur based in Seoul, Korea. He provides
    crucial insights to the operations of crypto funds and exchanges in the developer
    ecosystem. Dr. Victor Fang is an entrepreneur based in Silicon Valley, California.
    His company, AnChain.ai, is a world leader in blockchain security.
  prefs: []
  type: TYPE_NORMAL
- en: Early in the development of this book, Jim Yang and Jae Kwon of the Cosmos project
    provided critical feedback on the overall structure and content. Their early support,
    advice, and suggestions were invaluable.
  prefs: []
  type: TYPE_NORMAL
- en: The Second State and CyberMiles teams produced much of the open source software
    and code examples used in the book. In no particular order, I would like to acknowledge
    Shishuo Wang, Zhi Long, Maggie Wang, Weibing Chen, Luba Tang, Hung-Ying Tai, Meng-Han
    Lee, Shen-Ta Hsieh, Yi Huang, Dai-Yang Wu, Rao Fu, Vivian Hu, and Lucas Lu.
  prefs: []
  type: TYPE_NORMAL
- en: Finally, I would like to thank executive editor Greg Doench for believing in
    the book early on and supporting it through the difficult times.
  prefs: []
