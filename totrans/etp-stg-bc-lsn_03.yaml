- en: 'Objective Oracles for Smart Contract Execution: Chainlink'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: One of the distinguishing (and desirable) features of blockchains is their ability
    to incorporate smart contracts. Many provide ready-to-use templates and development
    tools to build and implement smart contracts. Smart contracts can be triggered
    within a blockchain with information that indicates that contract requirements
    have been met, initiating a subsequent transaction such as a transfer of ownership
    and exchange of value. The secure and immutable character of data in a blockchain,
    the ability to track provenance, and the use of tokens native to the blockchain
    all help automate the execution of smart contracts. Automatically executed smart
    contracts save time, avoid redundant error checking, and free up capital otherwise
    tied up during dispute resolution.[32](14085-0014.xhtml#en81) However, smart contract
    execution within a blockchain cannot automatically initiate external events, such
    as payment from a bank account outside the blockchain.
  prefs: []
  type: TYPE_NORMAL
- en: Smart contract execution is often dependent on external data, such as data from
    IoT sensors (e.g., whether the product has been stored at the right temperature),
    market data (whether the stock price reached a level to trigger option exercise),
    or events (such as a tenant vacating a rental property in good condition and activating
    the return of the security deposit). The blockchain’s consensus protocols that
    help guarantee the security and immutability of data do not extend to data obtained
    by oracles from external sources.
  prefs: []
  type: TYPE_NORMAL
- en: Oracles are blockchain middleware designed to securely link smart contracts
    with external data sources and events. More specifically, they link blockchains
    (and their smart contracts) with distinct APIs for different data sources, with
    each API being a standard communication channel between its data source and the
    blockchain. Centralized oracles can help resolve the security weakness inherent
    in linking with, obtaining, and communicating off-chain data needed by the smart
    contract. However, this requires that the user or entity trust that the information
    provided by their transacting partner is accurate and acceptable to activate financially
    significant contracts within a specified time frame. The central oracle could
    be hacked or go offline at critical times, becoming a single point of failure
    and making the contract itself insecure.
  prefs: []
  type: TYPE_NORMAL
- en: Chainlink has developed an alternative, creating a decentralized oracle network[33](14085-0014.xhtml#en82)
    capable of fulfilling smart contract data requests while securely obtaining data
    from external data sources. A key feature is the use of multiple independent oracle
    nodes within the Chainlink blockchain. These nodes can retrieve the same data
    point from multiple independent data sources. Multiple data sources reduce dependence
    on a single source of data, which could be hacked or ethically compromised, and
    guard against a sole data source being offline. The multiple data points can then
    be aggregated and reduced to a single reliable datapoint that can trigger the
    smart contract, using aggregation models such as calculating an average, discarding
    outliers, and estimating algorithms.
  prefs: []
  type: TYPE_NORMAL
- en: Chainlink establishes external adapters, termed chainlinks, to connect blockchains
    and APIs; each API has its own chainlink. It uses a reputation system that allows
    oracles to be graded and receive reputation scores based on factors such as success
    rate, response time, and continuous availability. This reputation system matches
    oracle nodes to offer higher quality services and outdo competing oracles. Chainlink
    allows smart contracts to choose, based on reputation scores and minimum reputation
    thresholds, which oracles they will call on to obtain data before aggregating
    them, with reputation scores helpful in making choices. It also allows smart contracts
    to choose oracles that run TEEs so that the oracle nodes cannot see query details;
    given a password, a TEE oracle could access a proprietary data source, retrieve
    data, and enable other actions such as payments.
  prefs: []
  type: TYPE_NORMAL
- en: Chainlink uses a native token, the LINK, to facilitate smart contract payments
    for oracle services. Oracle nodes are required to deposit a negotiated amount
    of LINK within Chainlink to respond to a smart contract data query, and the deposit
    motivates the oracle nodes to provide quality service and high levels of uptime
    availability. However, an oracle node can lose its deposit if it “feeds outlier
    data or goes offline.”[34](14085-0014.xhtml#en83) Chainlink can be also used as
    a plug-and-play oracle solution module within other blockchains that seek to connect
    their smart contracts to external off-chain data and events. Figure 2.6 summarizes
    Chainlink’s architecture.
  prefs: []
  type: TYPE_NORMAL
- en: Oracles can also be linked to AI applications as data sources, such as machine
    learning algorithms that reach consensus on predictions from an event stream source,
    before publishing the prediction to a blockchain for further action within a smart
    contract.[35](14085-0014.xhtml#en84) For example, a machine learning algorithm
    could analyze past events to develop indicators about the predicted level of pests
    and resulting crop damage. The algorithm could then be linked to a decentralized
    crop insurance smart contract, which would automatically authorize payment if
    insurance conditions regarding pest occurrence levels are met.
  prefs: []
  type: TYPE_NORMAL
- en: '![](images/14085_002_fig_006.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 2.6
  prefs: []
  type: TYPE_NORMAL
- en: The Chainlink distributed oracle
  prefs: []
