  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Technological Obstacles to Blockchain Adoption and Their Resolution
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: As with many young, potentially disruptive, technologies, blockchain technology
    is hobbled by performance drawbacks that create obstacles for adoption at the
    enterprise level. In consequence, enterprises are reluctant to attempt larger-scale
    rollouts even with successful proof of concepts in their pilot efforts. Established
    enterprises have encountered difficulties in advancing blockchain pilot projects
    to commercial implementation at scale. In 2019, Cathy Bessant, then chief technology
    officer at Bank of America, commented that the hype associated with blockchain
    outstripped reality. Wells Fargo’s former CEO Tim Sloan was equally skeptical,
    noting that “blockchain has been way oversold.”[1](14085-0014.xhtml#en50) Indifferent
    pilot results in many instances have dampened enthusiasm and created organizational
    hesitance and a “trough of disillusionment,” leading Gartner to pronounce that
    “through 2022, only 10 percent of enterprises will achieve any radical transformation
    with the use of blockchain technologies.” However, continued development could
    result in business value added from blockchain exceeding $3 trillion by 2030.[2](14085-0014.xhtml#en51)
    Therefore, the drawbacks discussed do not negate blockchain’s ultimate advantages;
    instead, they signal its current immaturity as a potential disruptive technology—and
    that immaturity is not permanent.
  prefs: []
  type: TYPE_NORMAL
- en: The technology involved in blockchain is multilayered. The core layer consisting
    of the particular blockchain protocol adopted (e.g., Ethereum, Bitcoin, Ripple,
    or Consensys Quorum) must interact with a second layer that consists of additional
    blockchain capabilities, which can vary from one protocol to another. This layer
    can include features such as smart contracts, SSI, and use of ZKP. These in turn
    interact with a proxy layer of software applications that includes application
    programming interfaces (APIs) and Dapps, which permit users to access different
    blockchain platforms. Also necessary are off-chain elements such as off-chain
    storage, the ability to exchange data with external networks and to communicate
    with information sources (“oracles”) to receive information to trigger automated
    smart contract execution, and interoperability capabilities. Blockchains must
    also manage external events such as data supplied by Internet of Things (IoT)
    microservices (whose provenance and accuracy may be insecure). These technological
    complexities can delay the move to blockchain as firms with less digital transformation
    experience face financial, knowledge, and human capital constraints. Incorrect
    implementation can compromise data accuracy and trust, negating blockchain utility.
  prefs: []
  type: TYPE_NORMAL
- en: To address blockchain technological shortcomings, new blockchain start-ups are
    presenting myriad innovations aimed at catalyzing continuous improvement. They
    have developed new blockchain protocols to address security, scalability, decentralization,
    transaction speeds, interoperability, and ease of development. Blockchain technical
    development is ongoing, and continuing experimentation has yielded emergent alternative
    platforms and solutions. Such flurries of advancement are characteristic of disruptive
    technology environments as pioneering firms seek to stimulate mass adoption by
    concentrating on performance improvements.
  prefs: []
  type: TYPE_NORMAL
- en: In this chapter, I first review technology impediments. Then I consider blockchain
    start-ups, examining how they are making blockchain easier to use and removing
    obstacles that hinder enterprise-level adoption. Several of the firms tackling
    new or improved solutions to existing problems have partnered with those building
    industry and vertical market applications. The common goal for these start-ups
    is use cases for their technology upgrades that highlight the potential of their
    pioneering efforts for enterprise deployment.
  prefs: []
  type: TYPE_NORMAL
- en: The Blockchain Scalability Trilemma
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Blockchain, as originally designed and incorporated into bitcoin, is limited
    by three seemingly irreconcilable challenges that restrict its commercial potential:[3](14085-0014.xhtml#en52)
    it cannot simultaneously maximize security, scalability, and decentralization.
    Vitalik Buterin, a founder of the Ethereum blockchain, described this as the *scalability
    trilemma*, stating that blockchain, as constituted, *could only optimize two of
    the three parameters* of security, scalability, and decentralization. Users want
    secure networks to ensure that transactions are valid and to protect against double-spend
    and fraud. And if only a few entities are authorized to guarantee the trustworthiness
    of a blockchain network (a high degree of centralization), enterprises will have
    to assess the gains from using centralized networks against the consequences of
    depending on centralized trust guarantors, who represent potential points of failure.
    Extensive decentralization strengthens security, as do consensus algorithms, which
    create immutability through cryptographically assured blockchain validation, and
    allow reliance on the blockchain as the single source of truth.
  prefs: []
  type: TYPE_NORMAL
- en: However, decentralization leads to transactions recorded at all nodes of the
    network, making transactions visible to the entire network, reducing privacy,
    and making blockchain solutions less attractive for some enterprise applications.[4](14085-0014.xhtml#en53)
    Privacy can be protected with additional steps such as using new addresses for
    each transaction; combining transactions from several users; transacting via intermediaries;
    storing sensitive user information off-chain, possibly in a separate private blockchain;
    and linking such information via a hash to the specific transaction. Such steps
    would likely incur additional costs, reducing the incentive to adopt blockchain
    solutions.
  prefs: []
  type: TYPE_NORMAL
- en: Acting together, decentralization and consensus frameworks as designed in the
    classic blockchain algorithm can slow down block validation and transaction finality,
    thus hindering scalability. As the number of transactions increase, settlement
    takes longer. While it is possible to pay higher fees to give priority to a transaction,
    this would raise transaction processing costs. If consensus methods used to validate
    transactions and confirm payments are slow, users will seek faster alternatives.
    Centralizing authority in the blockchain to speed up transaction time may make
    the blockchain experience more appealing to users, but that speed comes at the
    expense of security. And for enterprises that transact in the billions of dollars
    in high-volume applications, security is essential.
  prefs: []
  type: TYPE_NORMAL
- en: '![](images/14085_002_fig_001.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 2.1
  prefs: []
  type: TYPE_NORMAL
- en: Blockchain’s scalability
  prefs: []
  type: TYPE_NORMAL
- en: In an area such as payment processing, blockchain must contend with well-established
    alternatives such as the Visa network, which processes an average of 150 million
    transactions each day (1,700 transactions per second, on average). In comparison,
    Bitcoin and Ethereum networks can process a maximum of 7 to 20 transactions per
    second.[5](14085-0014.xhtml#en54) Additional issues arise around using the smart
    contract capabilities of blockchain as well as immature technology causing governance
    issues around the direction of blockchain evolution, possibly resulting in backward
    incompatibility.
  prefs: []
  type: TYPE_NORMAL
- en: Smart Contract Problems
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: An appealing aspect of blockchain application in enterprises is the ability
    to use smart contracts. A major concern is whether contracts, legally enforceable
    agreements between contracting parties, have been correctly captured in code,
    a process that requires close collaboration between legal staff and blockchain
    programmers. When drafting legal contracts, language may be deliberately ambiguous
    to grant a range of flexibility to the parties in fulfilling contract performance.
    There is a risk that coders would incorrectly interpret legal language when developing
    smart contract code, which creates a need for an additional step to verify that
    the code correctly reflects its source contract. A second problem arises when
    incorrect or deliberately false information is supplied by external sources to
    the smart contract code, triggering execution under false pretenses and causing
    economic losses.
  prefs: []
  type: TYPE_NORMAL
- en: Unsettled Blockchain Governance, Immature Technology
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Governance of blockchain protocols also contributes to their instability and
    raises doubts about their aptness for large-scale implementation. Gianluca Miscione
    and his coauthors[6](14085-0014.xhtml#en55) propose a new mode of blockchain governance
    that they term “tribal.” They note that blockchain governance should be based
    on consensus rather than rivalry among network participants and tribes develop
    their own modes of governance, which is not defined by rule of law. This is in
    contrast with traditional governance regimes, which are characterized principally
    by market and hierarchy.
  prefs: []
  type: TYPE_NORMAL
- en: Blockchains can change their protocols to speed up transactions, for example,
    introduce new blockchain innovations such as sharding and side chains. Sharding
    partitions a blockchain into shards, with each node only needing to update its
    portion of the blockchain, enabling faster processing speeds and improving scalability.[7](14085-0014.xhtml#en56)
    Sidechains are separate blockchains attached to the main blockchain, reducing
    the processing burden on the main chain and thus increasing its speed and scalability.[8](14085-0014.xhtml#en57)
    However, disagreements over the introduction of these newer technologies can cause
    performance variability and reduce performance. In such cases, previously validated
    blocks may no longer be compatible with the newer changed protocol—a “hard fork.”[9](14085-0014.xhtml#en58)
    A hard fork is a significant change to a blockchain protocol, creating a new branch
    of the blockchain such that once users begin using the new version, transactions
    validated by the older version are rejected. (However, forks may have value in
    the sense of incremental improvements, with a 2017 Deloitte report suggesting
    that forks are more likely to keep blockchain projects alive.)[10](14085-0014.xhtml#en59)
  prefs: []
  type: TYPE_NORMAL
- en: Such backward incompatibility would be unacceptable to a commercial enterprise,
    particularly when the members of a multi-enterprise blockchain cannot agree on
    whether conditions have changed sufficiently to require a change in protocol as
    well as how the protocol should be changed. Ultimately, disagreements over, and
    refusal to support, the fork would lead to a schism, a disintegration of blockchain
    membership, which would affect its utility going forward. In sum, governance disagreements
    can cause the blockchain to fall apart.
  prefs: []
  type: TYPE_NORMAL
- en: Tackling the Trilemma
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Numerous technical solutions have been proposed,[11](14085-0014.xhtml#en60)
    and the various proposed solutions make trade-offs between speed, security, and
    the level of decentralization to best suit their needs.[12](14085-0014.xhtml#en61)
    There are several approaches that show promise in resolving these issues:'
  prefs: []
  type: TYPE_NORMAL
- en: '• *Changing consensus mechanisms used*, from PoW to PoS and other schema. These
    diverse consensus algorithms all seek to resolve the same problem: how to increase
    the speed of arriving at a consensus to provide transaction assurance without
    increasing centralization or making the network less secure.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: • *Moving to permissioned networks*, which replace cryptographically derived
    security with trusted entities to validate transactions. This reduces decentralization
    and concentrates potential points of failure in a few trusted entities, compromising
    security. Nevertheless, many enterprise blockchains have opted for permissioned
    networks to improve on older intermediary-controlled networks, as in banking,
    without losing processing speed. An example is Ripple’s use of its unique node
    list (UNL), which restricts transaction validation and ledger updating to a few
    trusted nodes, with most of them initially controlled by Ripple.[13](14085-0014.xhtml#en62)
    It is important to note that if an attacker gains control of these trusted entities,
    they could validate erroneous transactions, enable double-spend, and authorize
    fraudulent transfers, destroying confidence in the network and reducing its utility.
    The EOS protocol, from EOSIO, an open-source blockchain platform, has a limited
    number of block producers, thus reducing the number of nodes participating in
    validating blocks and increasing processing speed.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: • *Creating sidechains outside the main blockchain* as transaction numbers increase
    to reduce the computational burden of having the blockchain process every transaction.
    Smaller transactions can be bundled together and validated in sidechains, outside
    the main blockchain, and then sent back for processing as a single aggregated
    transaction. This would be analogous to processing credit card transactions, where
    a total monthly bill for a month’s accumulated transactions is presented and can
    be paid for as one amount. However, as noted earlier, the transfer between a sidechain
    and the mainchain can be a security weakness, requiring additional steps such
    as encrypted lockboxes between the sidechain and the mainchain, introducing time
    lags to verify sidechain transfers before releasing funds in the mainchain (to
    prevent double-spending), and making sidechains as private permissioned networks,
    with trusted nodes managing interchain transfers.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: • *Vertical scalability* to improve processing speeds at each node, by increasing
    available computational power. A node with increased computing power can validate
    transactions faster, improving scalability. However, the overall blockchain network
    performance will be limited by the computing capability at the weakest node since
    that node could slow down the time for majority consensus to be formed to validate
    blocks.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: • Other suggested approaches are batching transactions (which can create privacy
    issues) and using the Lightning network,[14](14085-0014.xhtml#en63) which proposes
    a connected off-chain network of two-party payment channels (a multisignature
    wallet that both parties can access with their respective private keys) so that
    payment to anyone within the network can be completed through a series of connected
    two-party transactions (with the network finding the shortest route to complete
    the transaction). Each channel’s total funds are recorded on the blockchain when
    opening the channel, with another blockchain entry required to add or withdraw
    funds in that channel.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Learning from Blockchain Start-Ups and First Movers
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: I now review some significant breakthroughs by blockchain start-ups aiming to
    maintain blockchain’s powerful security protections while improving speed and
    scalability. The blockchain companies discussed in this chapter have two main
    objectives. The first objective is overcoming technical drawbacks. Several firms
    are intent on improving the technical infrastructure of blockchains. They address
    performance lacunae of blockchain in key areas such as scalability, the extent
    of decentralization, levels of security, and transaction processing speed. They
    also address interoperability so that multiple blockchain applications within
    an enterprise and within an ecosystem can communicate and transact with each other
    even when using different platforms. Finally, they focus on protecting the privacy
    of the parties in a transaction and their transaction details.
  prefs: []
  type: TYPE_NORMAL
- en: The second objective concerns industry-specific solutions that generate revenue
    and increase efficiency. As technical performance improves, new applications spring
    up, ready to take advantage of these improvements. Several firms are leveraging
    these technical advances and developing industry-specific customer solutions that
    they believe are superior to existing approaches.
  prefs: []
  type: TYPE_NORMAL
- en: 'Improving Blockchain Performance: Algorand'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Algorand introduced a new blockchain protocol[15](14085-0014.xhtml#en64) to
    resolve the scalability problem in a secure, decentralized, and permissionless
    fashion. Its approach is built on a new protocol, Pure PoS (adapted to environments
    known to have untrustworthy network participants), which provides consensus validation
    using less computational power compared to the traditional PoW consensus mechanisms
    used in blockchains, resulting in speedier processing. Algorand also validates
    transactions in the order in which they occur rather than waiting to gather transactions
    into blocks and validate such blocks, thus ensuring immediate transaction finality.
    Algorand’s approach also guarantees liveness, a feature that facilitates the validation
    of a correct transaction within a set time limit.
  prefs: []
  type: TYPE_NORMAL
- en: Crucial to its approach is its native token, the Algo. Algorand network members
    purchase native tokens and eventually earn reward tokens for participating in
    the network’s block validation process. Using its tokens and its Pure PoS consensus
    method, Algorand guards against malicious users with a two-step method. First,
    Algorand randomly selects a token owner, a network node, from among all token
    owners to create a block. That token owner is the only user aware of their block
    creation role. Next, Algorand randomly selects a set of token owners and provides
    them with information necessary to validate the new block. Token rewards are granted
    for participating in this sortition process.
  prefs: []
  type: TYPE_NORMAL
- en: Both the block creation member (a network node) and the validating committee
    (other network nodes) are randomly and independently selected for each step and
    each block. Since neither the identity of the block creator nor that of the committee
    validating the block is known in advance, a malicious user cannot corrupt and
    thus influence block creation or validation. The validation method is rapid, increasing
    processing speed. Algorand does not have to sacrifice decentralization because
    users are also block producers and validators, they are picked randomly, and the
    user/validator pool is constantly updated.
  prefs: []
  type: TYPE_NORMAL
- en: 'An Algorand Application: AssetBlock and Commercial Real Estate'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'These advances have convinced several firms to adopt the Algorand protocol
    for its blockchain-based solutions: for example, Tether, a US dollar stablecoin
    provider; Global Carbon Holding, which supports a marketplace in tokenized carbon
    credit assets; SIAE, a rights management company that had launched four million
    NFTs representing creative rights; and AssetBlock, which markets tokenized real
    estate, discussed next.'
  prefs: []
  type: TYPE_NORMAL
- en: As an investment opportunity, commercial real estate is available almost exclusively
    to large institutional investors. Commercial real estate deals are large, involving
    several millions of dollars, and that means minimum investments are large. This
    prevents smaller investors from participating in these investments. In addition,
    information about potential deals is not centrally located, online or offline,
    making it difficult for investors without connections to deal sponsors to find
    timely information and perform due diligence.
  prefs: []
  type: TYPE_NORMAL
- en: Algorand’s international accessibility to global investors, its high-speed transactions,
    and its security and privacy strengths were all factors in AssetBlock’s decision
    to build a commercial real estate investment platform on the Algorand blockchain
    protocol.[16](14085-0014.xhtml#en65) AssetBlock finds commercial real estate properties
    whose sponsors are looking for additional capital. Its platform subdivides a commercial
    real estate investment in smaller tranches, reducing the minimum size investment.
    These noncontrolling equity investments are then available to accredited investors
    across the world. These global investors can use digital assets that they own,
    such as cryptocurrencies converted into US dollars, to invest in the property
    tranches on the AssetBlock platform. AssetBlock also offers loan funding to acquire
    the real estate tranche being purchased, accepting cryptocurrencies as collateral
    along with the tranche of commercial real estate being acquired.
  prefs: []
  type: TYPE_NORMAL
- en: AssetBlock, powered by Algorand, offers solutions to long-standing issues with
    commercial real estate investment access and security as well as cryptocurrency
    challenges. Cryptocurrency digital assets held for appreciation do not yield immediate
    returns, and AssetBlock helps transform such idle assets into new sources of investment
    capital for commercial real estate. The tokenization of these ownership stakes
    within a blockchain increases the security of ownership rights and exchange with
    immediate settlement and payment finality. Accepting digital assets as additional
    collateral lowers risk for the lender, allowing lenders in turn to charge lower
    rates of interest on borrowed amounts. The lower mortgage rate reduces the weighted
    cost of capital for the borrower and increases the viability of investing in commercial
    real estate, for example, obtaining higher net present value. Subdividing a large
    real estate investment into smaller tranches increases the liquidity of commercial
    real estate investments and allows cryptocurrency owners to diversify their portfolios
    while retaining the possibility of capturing any appreciation of their digital
    assets provided as collateral. These innovations help make the commercial real
    estate market more transparent, efficient, and accessible to a variety of investors
    from around the globe. Due diligence information—such as senior debt, liens, linked
    collateral, and changes in ownership—is traceable, immutable, and better protected
    against fraud, which helps lower loan processing fees.
  prefs: []
  type: TYPE_NORMAL
- en: Converting physical assets into digital assets does bring tokenization risks.
    The process of creating a digital representation of a physical asset is weaker
    compared to native digital assets in a blockchain, for example, mining Bitcoin,
    which are strengthened with validation incentives (PoW and bitcoin rewards to
    miners). These physical asset conversions are more vulnerable to security threats
    and fraud, rendering a transition to blockchain less attractive.[17](14085-0014.xhtml#en66)
    Algorand’s approach to validation does help reduce such vulnerability. Figure
    2.2 summarizes AssetBlock’s business model.
  prefs: []
  type: TYPE_NORMAL
- en: 'Blockchain Interoperability: Quant Overledger and Polkadot'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Multiple blockchain protocols are available to serve as the core layer in applications,
    each with their specific advantages and flaws. Protocols can be thought of as
    distinct operating systems, and a specific protocol may be better suited to a
    particular specific enterprise use case. Common protocols include IBM Hyperledger
    Fabric, Ethereum, R3/Corda, Ripple, and Consensys Quorum.[18](14085-0014.xhtml#en67)
    Ethereum, with its smart contract functionality built into the protocol, is valuable
    in business applications where automated transaction execution is desired and
    contingent on fulfilling contract conditions as coded in the smart contract. Hyperledger
    Fabric is a private blockchain network that facilitates permissioning and is used
    in enterprise applications such as digital payments and digital identity, supporting
    multiple smart contract languages and offering modularity in areas such as consensus
    schemes and privacy. Fabric is attractive to enterprises as it gives them more
    control over sharing of private data, allowing them to designate peers within
    the broader network with whom a certain level of sharing has been agreed upon.
  prefs: []
  type: TYPE_NORMAL
- en: '![](images/14085_002_fig_002.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 2.2
  prefs: []
  type: TYPE_NORMAL
- en: 'Algorand and AssetBlock: Commercial real estate investments'
  prefs: []
  type: TYPE_NORMAL
- en: R3/Corda is a private permissioned blockchain developed by a consortium of financial
    institutions and specializes in applications in banking, finance, and insurance.
    Consensys Quorum consists of an open-source Ethereum protocol layer with additional
    product modules available from Consensys to create customized blockchain applications.
    The protocol chosen influences application quality as well as its suitability
    for meeting user needs in specific industry contexts. For example, R3/Corda is
    particularly suited for developing banking applications. Choosing protocols is
    a foundational choice and is best done in consultation with blockchain technology
    experts.
  prefs: []
  type: TYPE_NORMAL
- en: Updates to existing protocols and emerging competing protocols offer improved
    speed and scalability, enhanced privacy, and optimization for specific industry
    applications. However, the sheer number of protocols and resulting competition
    create interoperability issues for enterprises. If blockchains are widely adopted,
    enterprises of all sizes will need different blockchains to communicate with each
    other, whether they interact internally or across organization boundaries. These
    blockchains can only be connected one pair at a time, using specialized software
    developed for each such pair-wise communication. Such a tailored approach is unwieldy,
    especially as different blockchain protocols are developed into improved versions
    and gain or lose market share and adherents over time. Without interoperability,
    it is problematic to migrate data and older applications across different blockchain
    products or different versions of blockchain protocols.
  prefs: []
  type: TYPE_NORMAL
- en: In addition, transactions cannot be recognized across blockchains because any
    specific solution is only valid for a single ledger and is only executable within
    that ledger’s blockchain protocol. Transactions validated within a blockchain,
    with its particular consensus algorithms, provenance, and audit trails are not
    automatically validated in another ledger either. As stated in a Quant Network
    whitepaper, “migrations aren’t always possible because the transactions only have
    scope on their blockchain address space . . . i.e., it’s not possible to also
    make them valid in other ledgers.”[19](14085-0014.xhtml#en68) Such transaction
    data would have to be accepted in the same fashion as data provided to smart contracts
    by oracles, and the supplying blockchain would need to be trusted, nullifying
    the disintermediation potential of blockchain. Without interoperability, blockchain
    use becomes fragmented and utility becomes limited, applications and data are
    stranded, and firms remain isolated in silos.
  prefs: []
  type: TYPE_NORMAL
- en: Quant Network Overledger
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Quant Network’s Overledger is one attempt to enable fast and safe communication
    between multiple different blockchains. Overledger’s intent is to permit multiple
    blockchains, both public and private, permissioned and permissionless, with different
    consensus mechanisms, to communicate and conduct transactions, transmit data,
    and interact with nonblockchain legacy systems. Overledger has practical value
    and is useful even as blockchains are replaced or upgraded. It can be compared
    to the interoperability capabilities offered by the TCP/IP protocol at the heart
    of the internet. TCP/IP allows computers to interact as if they are part of a
    single common network, agnostic to the mode of data transmission (mobile radio,
    frame relay, asynchronous transfer, etc.). As such, they can transmit standardized
    data packets without needing to be aware of the contents.[20](14085-0014.xhtml#en69)
  prefs: []
  type: TYPE_NORMAL
- en: Overledger achieves interoperability by situating applications in an overlayer
    on top of existing blockchains. Communication, migration, exchange of information,
    and value occur independent of the blockchain ledgers on which they had been originally
    deployed. Interoperability allows firms to experiment with different blockchains
    and to compare relative performance, scalability, and security before settling
    on a particular platform. Blockchain deployment can happen faster as decision-makers
    are less constrained by the chosen blockchain protocol. Firms always have a way
    to migrate to a better solution if one becomes available later, and there is no
    risk of obsoleting previous investments in blockchain application development.
    Widely available interoperability creates backward compatibility, allowing firms
    to rely on a network of blockchains to collectively solve business problems across
    an ecosystem of firms with shared interests. Overledger also allows developers
    to build applications that work across multiple blockchains without the need to
    rewrite or port an existing application for other different blockchains. Applications
    are likewise stable across blockchains and easily move between different blockchain
    systems. Overledger has its own app store where new multichain applications can
    be made available for sale or for free release to potential customers.[21](14085-0014.xhtml#en70)
  prefs: []
  type: TYPE_NORMAL
- en: Messages in the overlayer trigger actions in the recipient blockchain. As such,
    the integrity and security of messages that transmit information from one blockchain
    to another, through the overlayer, is critical to ensuring that Overledger is
    an acceptable solution for interoperability. Figure 2.3 illustrates the several
    layers that sit above the blockchain layer. These layers process messages based
    on transactions at the blockchain layer and link to multiple independent applications
    that respond to the messages, allowing communication between multiple blockchains.
  prefs: []
  type: TYPE_NORMAL
- en: '![](images/14085_002_fig_003.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 2.3
  prefs: []
  type: TYPE_NORMAL
- en: The Quant Network Overledger interoperability framework
  prefs: []
  type: TYPE_NORMAL
- en: While each blockchain that Overledger connects is secure, Overledger employs
    an additional security measure, TrustTag, to protect its transactions. TrustTag
    allows data to be signed at the source where it was generated, maintains a hash
    (encrypted) version of the data stored to assure integrity, and guarantees immutability
    as well as nonrepudiation (the source cannot later assert that it did not generate
    the data).[22](14085-0014.xhtml#en71) TrustTag enables the secure tokenization
    of assets and facilitates the safe interaction of private blockchains with public
    permissionless blockchains. The application receives the encrypted data along
    with the verification block, which, with authentication, allows the use of the
    data to trigger smart contract execution. Such TrustTag makes it possible for
    assets to be tracked in a supply chain, for example, even when different blockchains
    are being used by different actors across the ecosystem. It also permits the use
    of privacy flags to keep parts of messages private to specific users.
  prefs: []
  type: TYPE_NORMAL
- en: Polkadot Interoperability with Parallel Blockchain “Parachains”
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: As a competitor to Overledger, Polkadot can link multiple specialized blockchains
    into a network. Polkadot makes it possible for users to draw on a network of specialized
    blockchains, each with a distinct set of best-in-class features, thus creating
    a network of blockchains purposefully united for the business needs of individual
    organizations. Unlike Overledger, Polkadot offers a relay chain on which multiple
    independent blockchains can exist and communicate, side by side. Figure 2.4 illustrates
    how its components coalesce around the relay chain.[23](14085-0014.xhtml#en72)
  prefs: []
  type: TYPE_NORMAL
- en: 'Polkadot offers several distinct advantages to enterprise users: heterogeneous
    sharding, scalability, upgradability, and transparent governance. Heterogenous
    sharding removes any requirement that various shards (partitions of the main blockchain)
    have identical specifications; as such, each shard can be designed with distinct
    features for the business purpose at hand. Cross-chain composability allows multiple
    data types to be sent between the shards. As Polkadot allows processing transactions
    in parallel (hence parallelized chains or “parachains”), scalability increases
    and is enhanced. Nested relay chains, which provide shared security, can increase
    the number of shards within the network, creating mini-Polkadots and further increasing
    scalability. (Ethereum plans a similar Ethereum 2.0 version upgrade, moving to
    proof of stake, to improve its scalability.) Polkadot architecture also ensures
    secure interoperability since “if one chain has a message reverted, all chains
    get reverted,”[24](14085-0014.xhtml#en73) thereby protecting the exchange of data
    from any corruption or theft.'
  prefs: []
  type: TYPE_NORMAL
- en: '![](images/14085_002_fig_004.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 2.4
  prefs: []
  type: TYPE_NORMAL
- en: The Polkadot blockchain network architecture
  prefs: []
  type: TYPE_NORMAL
- en: Polkadot enacts a “fishermen” role for nodes, with collators and certain (full
    node) parachains allowed to monitor the network and report dishonest behavior,
    earning DOT (Polkadot’s native currency) for their work.[25](14085-0014.xhtml#en74)
    These Polkadot terms describe roles that specific nodes play in ensuring security
    and scalability. Fishermen search for fraud, while collators collect shards and
    validators approve and seal new blocks to the Polkadot network. Polkadot offers
    easy upgradability since each blockchain in the connected network can be tailored
    to any use case, allowing for additional functionality to be added to a blockchain
    network without having to reengineer existing blockchain. It also emphasizes transparent
    governance as everyone who owns DOTs can propose a change in the protocol and
    vote on proposals, forestalling the prospect of contentious hard forks. Finally,
    Polkadot also allows blockchain to be upgraded and updated without having to fork,
    enabling such forkless upgrading through the transparent on-chain governance system.
  prefs: []
  type: TYPE_NORMAL
- en: 'Self-Sovereign Identity: Sovrin and U-Port'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Proving one’s identity is necessary for many tasks such as obtaining health
    care, proving university credentials for employment offers, and being declared
    eligible for government benefits. Centralized, trusted intermediaries traditionally
    have fulfilled the role of attesting to identity and to the authenticity of documents
    in return for intermediary fees. The World Bank estimates that about one in seven
    individuals cannot establish their identities and are thus locked out of essential
    services such as banking, education, and health care.[26](14085-0014.xhtml#en75)
    A lack of provable identity also exposes individuals to dangerous situations such
    as human trafficking and forced labor.
  prefs: []
  type: TYPE_NORMAL
- en: Essential services have increasingly been provided digitally, and digital identity
    verification is critical in these transactions. Like physical identification,
    digital identification is provided only by a few centralized authorities. Centralized
    identity verification sources can be hacked, compromising security and raising
    or creating costs, for example, the cost of freezing credit reports due to a data
    breach, and the consequences of fraudulent use of stolen data or credit information
    can be financially devastating.[27](14085-0014.xhtml#en76) John Hagel III and
    Jeffrey F. Rayport raised alarms about the power of data “infomediaries”[28](14085-0014.xhtml#en77)
    and the potentially disastrous results when the individual whose identity is being
    verified cannot control what information is being disclosed and to whom. In addition,
    when centralized intermediaries control an individual’s information, the individual’s
    identity is not easily portable across different intermediaries for different
    identity verification purposes. For example, banks are required to know their
    customers and guard against money laundering, and each bank must separately verify
    their client’s identity with the appropriate documentation.
  prefs: []
  type: TYPE_NORMAL
- en: The challenge is to be able to establish and use digital credentials to prove
    online identity whenever needed and to use these digital credentials to verify
    age, address, academic accomplishments, employment status, and proof of asset
    ownership. Secure digital identities could help reduce identity theft, verify
    permitted access to networks (and thus improve cyber security), and create trust
    by authorizing the transfer of an individual’s or entity’s data between different
    systems. If individuals could control and prove their identity, and if they had
    the authority to decide whether to offer the required trusted credentials (and
    only those credentials), they would command sovereignty over their identity, bypassing
    centralized intermediaries and the risks inherent in relying on those intermediaries.
  prefs: []
  type: TYPE_NORMAL
- en: The answer to this challenge is self-sovereign identity (SSI), which gives individuals
    lifetime control of fully portable digital identity. SSI will always be under
    the control of that individual and cannot be taken away, but control of SSI still
    requires the owner to build relationships with issuers of verifiable claims to
    establish trust in their SSI. However, blockchain can facilitate the creation
    of SSI by providing standard formats for digital credentials and verifying the
    ownership of public keys. Individuals can sign their digital documents with their
    private key and concomitantly determine the extent of access to their individualized
    data. Their public keys would then be registered in a blockchain to be discoverable
    and used to verify digital signatures. Given a goal of identity for all, the SSI
    service would need to function as a global public utility, available to all those
    wanting to establish identity, credentials issuers, and those attempting to verify
    identity. If SSI is specific to a blockchain and interoperability is not available,
    the utility of SSI will inevitably be limited.
  prefs: []
  type: TYPE_NORMAL
- en: A broader benefit of SSI supported by blockchain is that customers control their
    own data and control the sharing of their data for adequate recompense, thereby
    reducing the power that intermediaries such as Google and Facebook have over individuals.
    At the same time, SSIs also help lower the security risks associated with centralized
    repositories of customer data controlled by a few entities. The Sovrin Network
    is an attempt to provide such an SSI.[29](14085-0014.xhtml#en78) In addition to
    verifying digital signatures and establishing ownership, Sovrin offers a standard
    approach to verifying digital credentials provided by the verified owner. It aims
    to link credentials owners, trusted issuers of the credentials, and verifiers
    who seek to establish the truthfulness and provenance of a digital claim. While
    public key infrastructure (PKI) is widely used in verifying ownership of, say,
    a website, there are relatively few agents (trusted certificate authorities) who
    can link public keys with an author’s private key and certify ownership. Such
    services are costly and beyond the reach of most individuals. Sovrin resolves
    the cost and scarcity of PKIs by creating validator nodes with P2P private agents,
    who act on behalf of the credential’s owner to certify the accuracy of furnished
    credentials.
  prefs: []
  type: TYPE_NORMAL
- en: 'The Sovrin SSI model is built using the open-source Hyperledger Indy protocol
    and includes several key elements:'
  prefs: []
  type: TYPE_NORMAL
- en: The *issuer of credentials* follows standard protocol and issues a claim (credentials
    pertaining to an individual), signs the claim, and makes their public key available
    through decentralized identifiers (DIDs) on the public blockchain. Thus, a university
    could issue a claim for certain DIDs, certifying that they are a graduate of the
    university, and provide details such as field of study, degree earned, and year
    of graduation.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The *owner of the credentials* countersigns the claim made available by the
    issuer and presents the claim in standard protocol to the verifier, making the
    public key available through DIDs on the public blockchain.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The *verifier of a credential* receives a credential (claim) from the owner
    in standard protocol and looks up the DID to obtain public keys for verifying
    signatures of both claim owner and claim issuer. The verifier relies on the credential
    issuer to issue accurate credentials. If the qualifying condition is having graduated
    from university or having worked at a certain company for a period, the credentials
    issuer must meet these conditions.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: It is important to note that this process requires credentials issuers to establish
    their reputation for honesty so that they are trusted. If there is no existing
    trust relationship, an interesting question is, How will new credentials issuers
    establish trust? Currently, entities such as the Department of Motor Vehicles,
    universities, and employers are implicitly trusted as verifiers of credentials,
    and in the initial stages of wider SSI use, they could continue to act as credentials
    issuers. Newer entities could use algorithms such as PoS or quantities of reputation
    tokens earned from satisfied users as measures of trust.
  prefs: []
  type: TYPE_NORMAL
- en: DIDs contain the public key for an owner along with any other public credentials
    the owner is willing to disclose as well as a contact network address. The DID
    allows issuers and verifiers to look up public keys on the Sovrin Network without
    having to belong to the same organization or identity federation. Every DID has
    an associated pair of public and private keys; they are intended to be cheap so
    that every user can generate as many DIDs as needed to create different subsets
    of verifiable claims. Claims can be about educational attainment, current employment
    information, income and whether it meets certain levels, and so forth. This grants
    the owner control over “who sees what.”
  prefs: []
  type: TYPE_NORMAL
- en: Sovrin uses a lightweight consensus protocol or state proof, a cryptographic
    proof capable of running on a smartphone, to verify that a response to a query
    is valid. It thus guards against man in the middle attacks—where an attacker secretly
    intervenes in between two parties who believe they are directly communicating
    with each other, altering or replacing the communication to benefit the attacker.
    There are yet no widely accepted standards and regulations for protecting identity
    data, though ZKPs,[30](14085-0014.xhtml#en79) could become such a standard. ZKPs
    can provide users in a blockchain with security and assurance that the information
    has not been changed or tampered with—immutability. ZKPs can share information
    between counterparties while maintaining privacy and preventing competitors from
    gaining the information. Interactive ZKPs require the user to convince the verifier
    that they have certain information, while noninteractive ZKPs provide verification
    at later stages, as in the case of DIDs and verifiable claims described above.[31](14085-0014.xhtml#en80)
    ZKPs are based on mathematical formulas and can be computation intensive, slowing
    down processing speed.
  prefs: []
  type: TYPE_NORMAL
- en: Sovrin provides privacy assurance, with pseudonymity, through unique DIDs generated
    for each verifier. Varying government regulations in different jurisdictions,
    such as the EU’s GDPR (General Data Protection Regulation), imply that a global
    identity utility will need to comply with differing data protection and privacy
    regulations. No private data is stored on the blockchain; instead, the owner exchanges
    the actual credentials (verifiable claims) through a private P2P agent (a digital
    wallet provider) over an encrypted private channel, off-chain. The owner can limit
    disclosure to a minimum when communicating the credentials by using ZKPs. For
    example, one could disclose proof that they are eligible to vote, verified with
    the public key information from DID, without disclosing other details such as
    residence and actual date of birth, since the only birth detail that matters is
    whether they were born before a certain date, and perhaps citizenship and residence.
  prefs: []
  type: TYPE_NORMAL
- en: Sovrin tokens are used to create value for verifying credentials, to motivate
    and reward identity owners and credentials issuers for sharing such data under
    authorized conditions. As a byproduct, an SSI system can foster a market for digital
    credential insurance (specifically, insurance against accepting credentials that
    may be false). Figure 2.5 summarizes the central features of Sovrin Network’s
    approach to securing SSI for all.
  prefs: []
  type: TYPE_NORMAL
- en: '![](images/14085_002_fig_005.jpeg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 2.5
  prefs: []
  type: TYPE_NORMAL
- en: 'Sovrin SSI and token model: Governance, performance, accessibility, and privacy'
  prefs: []
