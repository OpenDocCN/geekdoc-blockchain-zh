- en: 2 Evolution of Telemedicine Through Text to IoT-Based e-Healthcare
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Telemedicine is conventionally defined as remote monitoring of patients and
    giving them treatment according to diagnosis using information communication technology.
    The original idea included sharing diagnostic reports through emails and tele-consultation
    thereafter, which evolved into a complete audio-visual consultation through teleconferencing
    services with streaming video services. While the service proved useful for remote
    locations with a scarcity of medical experts, the idea did not gain much traction
    due to several technological and adaptation issues. Healthcare traditionally has
    been an in-person diagnostic and care giving service. The absence of an “in-person”
    factor made it difficult for patients and doctors to adapt to the new paradigm
    of remote healthcare. The streaming video call services on popular messengers
    and communication platforms like WhatsApp, Facetime, Facebook Live, and others
    made the masses comfortable with the idea of “assumed” closeness despite being
    physically distant. This social transformation helped the cause of telemedicine
    well. For the healthcare workers like doctors however, the confidence in technology
    was boosted by real-time health parameter monitoring through sensor-based devices
    which they find is close to their way of working at the hospitals. The e-healthcare
    based on IoT made this transition far easier and adaptable for the healthcare
    providers. The immense opportunities arising from the permeation of smartphones
    equipped with healthcare apps and wearable sensors providing real-time data for
    analytics are taking this evolution forward at a rapid pace today.
  prefs: []
  type: TYPE_NORMAL
- en: Benefits of Telemedicine
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Through all the phases of its evolution, telemedicine has provided immense
    benefits to the stakeholders [[8](#CR8)]. The most prominent benefits being offered
    by telemedicine technology include the following but are not limited to:'
  prefs: []
  type: TYPE_NORMAL
- en: '*Reducing Cost*: Telemedicine ensures cost savings in terms of travel expenses
    and in terms of time. Telemedicine also lowers secondary expenses.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Improved Accessibility*: People like older unattended adults, geographically
    isolated patients who cannot access the medical services physically can consult
    through telemedicine [[9](#CR9)].'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Preventive Care*: In case of long-term health issues, preventive care can
    be provided through telemedicine easily.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Convenience*: Patients can access care at home in their comfort zone. Working
    people do not have to take time off from their work.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Avoid Spreading Infection*: When going to hospitals or clinics, there is a
    probability of meeting more sick people which translates to increased risk of
    infection. In case of a less sick patient with low immunity, this becomes dangerous,
    instead of getting care there is a chance that patient might bring infection from
    the doctor’s clinic [[10](#CR10)].'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Redefinition of e-Healthcare by IoT
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The new paradigm introduced in e-healthcare could not have been envisioned without
    the technological advancements made through the Internet of Things. IoT-based
    devices and products have brought in immense opportunities in telemedicine which
    are instrumental in transforming healthcare [[4](#CR4)]. We have discussed in
    the previous sections how before the existence of IoT devices only text and voice-based
    communication was possible between patient and doctor. With the advent of IoT
    solutions, however, technology related to remote patient monitoring systems witnessed
    propulsions to the future [[11](#CR11), [12](#CR12)]. The potential security problems
    however also increase and can be handled with security at the transport layer
    using datagrams [[13](#CR13)]. The applications of IoT-based systems in healthcare
    can be understood in four successive stages as shown in Fig. [1](#Fig1).![](../images/513458_1_En_4_Chapter/513458_1_En_4_Fig1_HTML.png)
  prefs: []
  type: TYPE_NORMAL
- en: Fig. 1
  prefs: []
  type: TYPE_NORMAL
- en: IoT in e-healthcare
  prefs: []
  type: TYPE_NORMAL
- en: 'Stage 1: Deployment of IoT'
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: The first stage consists of the deployment of devices like sensors which includes
    temperature sensors, ECG sensors, blood pressure sensors, fluid sensors and other
    related sensors, and IoT-based 3D camera system in an internet-enabled environment
    which collects actual data related to the patient. A comprehensive list of sensors
    being used in IoT-based healthcare management systems and specific to the diseases
    that a patient is being treated for is listed in Table [1](#Tab1). The table also
    lists the purpose/usage of IoT devices.Table 1
  prefs: []
  type: TYPE_NORMAL
- en: IoT sensors deployed in healthcare services and their use
  prefs: []
  type: TYPE_NORMAL
- en: '| Sensor type | Healthcare application | Purpose |'
  prefs: []
  type: TYPE_TB
