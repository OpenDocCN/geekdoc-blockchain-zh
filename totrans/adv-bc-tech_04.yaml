- en: 1 Introduction
  id: totrans-3
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1 引言
- en: The Internet of Things (IoT) has become a leading agent of growth in e-healthcare
    and supply chain [[1](#CR1)] applications being developed lately. During the nascent
    years of telemedicine [[2](#CR2)], challenges based on technology lacunae kept
    its adaptation low. Still, during recent years, enhanced e-healthcare solutions
    are seeing light of the day with improved network communication over IoT devices
    like IoT-based wearables and sensor-based monitoring devices [[3](#CR3)]. IoT
    has thus emerged as the key technology for smart healthcare applications [[4](#CR4)],
    but the focus of challenges faced by e-healthcare has shifted its base from lack
    of technology to lack of user privacy and security. The challenges can be understood
    in the context that the nature of the data involved in any e-healthcare application
    is considered very personal, and maintenance of its privacy is a legal requirement
    in several countries. The underlying use of a public communication network adds
    new security and privacy challenges to healthcare applications using IoT [[5](#CR5)].
    This is compounded by the fact that IoT devices use small-sized low-performance
    components with limited resource capacity, making it extremely difficult to apply
    the conventional security algorithms and models designed for resource-rich systems.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 物联网(IoT)已成为近期发展的电子医疗保健和供应链应用的主要增长因素[[1](#CR1)]。在遥远的远程医疗的起初几年，基于技术缺陷的挑战使其适应性较低。但在近年来，通过改进的物联网设备如基于物联网的可穿戴设备和基于传感器的监测设备的网络通信，增强了电子医疗保健解决方案[[3](#CR3)]的发展。因此，物联网已经成为智能医疗应用的关键技术[[4](#CR4)]，但电子医疗保健面临的挑战重点已从技术缺失转移到用户隐私和安全性的缺乏。这些挑战可以从以下方面理解：任何电子医疗保健应用中涉及的数据性质被认为是非常个人的，并且在多个国家维护其隐私是法律要求。使用公共通信网络的底层增加了利用物联网的医疗应用的安全和隐私挑战[[5](#CR5)]。物联网设备使用资源容量有限的小型低性能组件，极大地增加了将为资源丰富系统设计的传统安全算法和模型应用于其上的困难。
- en: A potential solution to the multiple security challenges explained above in
    the pursuit of IoT-based e-healthcare security is the use of blockchain technology
    [[6](#CR6)]. Blockchain technology is gaining popularity in innumerable technological
    use cases owing mainly to its decentralized, distributed, and immutable transaction
    record keeping. In a blockchain-based application, a shared ledger residing at
    the heart of record keeping maintains a chronological record of transactions distributed
    as shared copies within stakeholders.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 在追求基于物联网的电子医疗保健安全性的多重安全挑战的解决方案之一是使用区块链技术[[6](#CR6)]。区块链技术由于其分散、分布式和不可变的交易记录保留而在无数技术用例中日益受到青睐。在基于区块链的应用中，记录保留的核心位置有一个共享账本，维护着交易的按时间顺序记录，这些记录在利益相关者之间以共享副本的形式分布。
- en: The choice of name behind blockchain technology makes its purpose self-evident.
    It uses a block of information for storage, chained with cryptographic signatures
    of the previous data blocks called hash, stored in shared ledgers supported by
    distributed network processes called nodes. Each node maintains a copy of the
    complete chain. We propose the concept of “one patient one record chain” to be
    maintained across all the potential organizations as nodes interacting with the
    proposed IoT-based e-healthcare application using blockchain [[7](#CR7)].
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术背后的名称选择使其目的不言而喻。它使用信息块进行存储，并与前一数据块的加密签名称为哈希相链接，存储在由分布式网络进程（称为节点）支持的共享账本中。每个节点都维护完整链的副本。我们提出了“一患者一记录链”的概念，应该在与使用区块链的提议的物联网医疗保健应用程序交互的所有潜在组织作为节点之间保持。
- en: Contributions
  id: totrans-7
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 贡献
- en: 'The main contributions of this study are as follows:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 本研究的主要贡献如下：
- en: Presentation of a comprehensive literature review survey for the applications
    of IoT and the sensors being used in healthcare services as proposed by contemporary
    researchers.
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提供了一个综合的文献综述调查，研究了当代研究人员提出的物联网应用和医疗保健服务中使用的传感器。
- en: Survey blockchain as an enabling technology for security of IoT-based healthcare
    services.
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 调查区块链作为物联网医疗保健服务安全的一种使能技术。
- en: A theoretical sample secure architecture for maintaining healthcare data in
    a blockchain approach.
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一种在区块链方法中维护医疗数据的理论样例安全架构。
- en: The remainder of this chapter is divided into five sections. Section [1](#Sec1)
    describes the three underlying technologies being discussed in the chapter. Section
    [2](#Sec3) presents a thorough survey of the sensors being used in healthcare
    and associated security challenges faced by healthcare systems due to the multitude
    of sensors being deployed. Section [3](#Sec11) presents the conceptual knowledge
    of blockchain technology as a decentralized ledger and a comprehensive survey
    of its applications as suggested in the healthcare domain. Section [4](#Sec21)
    discusses the usefulness of blockchain for the healthcare domain along with open
    issues of interoperability, and this chapter concludes with Sect. [5](#Sec34)
    which analyzes the security provisions for healthcare data made using a blockchain
    approach using a proposed sample architecture of application data flow integrating
    blockchain and IoT in e-healthcare. Section [6](#Sec42) analyzes security provisions
    available in a blockchain-based system as compared to a centralized database management
    service based on the architecture proposed in Sect. [5](#Sec34), and this chapter
    concludes with potential future research directions in the Sect. [7](#Sec43).
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 本章的其余部分分为五个部分。第[1](#Sec1)节描述了本章讨论的三种基础技术。第[2](#Sec3)节提供了在医疗保健中使用的传感器的全面调查，并由于部署了大量传感器而面临的医疗系统安全挑战。第[3](#Sec11)节介绍了区块链技术作为分散账本的概念知识，并对其在医疗领域提出的应用进行了全面调查。第[4](#Sec21)节讨论了区块链对医疗保健领域的用处，以及互操作性的开放问题，本章以第[5](#Sec34)节结束，该节分析了使用区块链方法对医疗数据进行的安全保障，并使用集成了区块链和物联网在电子医疗保健中的应用数据流的样例架构。第[6](#Sec42)节分析了基于Sect提出的架构的区块链系统中可用的安全保障与基于中心化数据库管理服务的安全保障的对比。[5](#Sec34)，并以第[7](#Sec43)节潜在的未来研究方向结束。
- en: 2 Evolution of Telemedicine Through Text to IoT-Based e-Healthcare
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2 通过文本到物联网医疗保健的演变来看远程医疗
- en: Telemedicine is conventionally defined as remote monitoring of patients and
    giving them treatment according to diagnosis using information communication technology.
    The original idea included sharing diagnostic reports through emails and tele-consultation
    thereafter, which evolved into a complete audio-visual consultation through teleconferencing
    services with streaming video services. While the service proved useful for remote
    locations with a scarcity of medical experts, the idea did not gain much traction
    due to several technological and adaptation issues. Healthcare traditionally has
    been an in-person diagnostic and care giving service. The absence of an “in-person”
    factor made it difficult for patients and doctors to adapt to the new paradigm
    of remote healthcare. The streaming video call services on popular messengers
    and communication platforms like WhatsApp, Facetime, Facebook Live, and others
    made the masses comfortable with the idea of “assumed” closeness despite being
    physically distant. This social transformation helped the cause of telemedicine
    well. For the healthcare workers like doctors however, the confidence in technology
    was boosted by real-time health parameter monitoring through sensor-based devices
    which they find is close to their way of working at the hospitals. The e-healthcare
    based on IoT made this transition far easier and adaptable for the healthcare
    providers. The immense opportunities arising from the permeation of smartphones
    equipped with healthcare apps and wearable sensors providing real-time data for
    analytics are taking this evolution forward at a rapid pace today.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 传统上，远程医疗被定义为远程监控患者并根据诊断为他们提供治疗，使用信息通信技术。最初的想法包括通过电子邮件分享诊断报告，然后进行远程咨询，随后演变成通过远程会议服务进行完整的音视频咨询，带有流媒体视频服务。虽然该服务在医疗专家稀缺的偏远地区被证明是有用的，但由于几个技术和适应性问题，这个想法并没有得到很多关注。传统上，医疗保健是面对面的诊断和护理服务。缺乏“面对面”因素使患者和医生难以适应远程医疗的新范式。在像WhatsApp、Facetime、Facebook
    Live等流行信使和通信平台上提供的流媒体视频通话服务使大众对“假设”的亲近感觉舒适，尽管物理上相距很远。这种社会转变有助于远程医疗的发展。然而，对于像医生这样的医疗保健工作者来说，通过基于传感器的设备实时监测健康参数来增强对技术的信心，他们发现这种方式与他们在医院工作的方式相似。基于物联网的电子医疗保健使医疗保健提供者更容易适应和适应这种转变。今天，智能手机普及并配备了健康应用程序和可穿戴传感器，提供实时数据以进行分析，从而推动了这一进化的快速发展。
- en: Benefits of Telemedicine
  id: totrans-15
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 远程医疗的好处
- en: 'Through all the phases of its evolution, telemedicine has provided immense
    benefits to the stakeholders [[8](#CR8)]. The most prominent benefits being offered
    by telemedicine technology include the following but are not limited to:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在其发展的各个阶段，远程医疗为利益相关者提供了巨大的好处。远程医疗技术提供的最显着的好处包括但不限于以下内容：
- en: '*Reducing Cost*: Telemedicine ensures cost savings in terms of travel expenses
    and in terms of time. Telemedicine also lowers secondary expenses.'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*降低成本*：远程医疗确保在旅行费用和时间方面节省成本。远程医疗还降低了二次费用。'
- en: '*Improved Accessibility*: People like older unattended adults, geographically
    isolated patients who cannot access the medical services physically can consult
    through telemedicine [[9](#CR9)].'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*改善可及性*：像年长的未被照顾的成年人、地理上孤立的患者无法亲自获得医疗服务的人可以通过远程医疗进行咨询。'
- en: '*Preventive Care*: In case of long-term health issues, preventive care can
    be provided through telemedicine easily.'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*预防保健*：在长期健康问题的情况下，可以通过远程医疗轻松提供预防保健。'
- en: '*Convenience*: Patients can access care at home in their comfort zone. Working
    people do not have to take time off from their work.'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*便利*：患者可以在家中舒适的环境中获得护理。工作的人不必从工作中抽出时间。'
- en: '*Avoid Spreading Infection*: When going to hospitals or clinics, there is a
    probability of meeting more sick people which translates to increased risk of
    infection. In case of a less sick patient with low immunity, this becomes dangerous,
    instead of getting care there is a chance that patient might bring infection from
    the doctor’s clinic [[10](#CR10)].'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*避免传播感染*：前往医院或诊所时，可能会遇到更多生病的人，这意味着感染风险增加。对于免疫力较低的轻病患者来说，这变得危险，而不是在那里得到护理，患者可能会从医生的诊所带来感染。'
- en: Redefinition of e-Healthcare by IoT
  id: totrans-22
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 通过物联网重新定义电子医疗保健
- en: The new paradigm introduced in e-healthcare could not have been envisioned without
    the technological advancements made through the Internet of Things. IoT-based
    devices and products have brought in immense opportunities in telemedicine which
    are instrumental in transforming healthcare [[4](#CR4)]. We have discussed in
    the previous sections how before the existence of IoT devices only text and voice-based
    communication was possible between patient and doctor. With the advent of IoT
    solutions, however, technology related to remote patient monitoring systems witnessed
    propulsions to the future [[11](#CR11), [12](#CR12)]. The potential security problems
    however also increase and can be handled with security at the transport layer
    using datagrams [[13](#CR13)]. The applications of IoT-based systems in healthcare
    can be understood in four successive stages as shown in Fig. [1](#Fig1).![](../images/513458_1_En_4_Chapter/513458_1_En_4_Fig1_HTML.png)
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: e-医疗领域引入的新范式，离不开通过物联网取得的技术进步。基于物联网的设备和产品为远程医疗带来了巨大机遇，这些机遇在改变医疗保健方面起着重要作用[[4](#CR4)]。在前文中我们已经讨论过，在物联网设备出现之前，患者和医生之间只能进行基于文本和语音的交流。然而，随着物联网解决方案的出现，远程患者监测系统的技术得到了未来的推动[[11](#CR11),
    [12](#CR12)]。然而，潜在的安全问题也在增加，可以通过在传输层使用数据报解决[[13](#CR13)]。物联网在医疗保健领域的应用可在图[1](#Fig1)中显示的四个连续阶段中理解。![](../images/513458_1_En_4_Chapter/513458_1_En_4_Fig1_HTML.png)
- en: Fig. 1
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 图1
- en: IoT in e-healthcare
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
