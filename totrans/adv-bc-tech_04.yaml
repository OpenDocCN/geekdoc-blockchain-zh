- en: 1 Introduction
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The Internet of Things (IoT) has become a leading agent of growth in e-healthcare
    and supply chain [[1](#CR1)] applications being developed lately. During the nascent
    years of telemedicine [[2](#CR2)], challenges based on technology lacunae kept
    its adaptation low. Still, during recent years, enhanced e-healthcare solutions
    are seeing light of the day with improved network communication over IoT devices
    like IoT-based wearables and sensor-based monitoring devices [[3](#CR3)]. IoT
    has thus emerged as the key technology for smart healthcare applications [[4](#CR4)],
    but the focus of challenges faced by e-healthcare has shifted its base from lack
    of technology to lack of user privacy and security. The challenges can be understood
    in the context that the nature of the data involved in any e-healthcare application
    is considered very personal, and maintenance of its privacy is a legal requirement
    in several countries. The underlying use of a public communication network adds
    new security and privacy challenges to healthcare applications using IoT [[5](#CR5)].
    This is compounded by the fact that IoT devices use small-sized low-performance
    components with limited resource capacity, making it extremely difficult to apply
    the conventional security algorithms and models designed for resource-rich systems.
  prefs: []
  type: TYPE_NORMAL
- en: A potential solution to the multiple security challenges explained above in
    the pursuit of IoT-based e-healthcare security is the use of blockchain technology
    [[6](#CR6)]. Blockchain technology is gaining popularity in innumerable technological
    use cases owing mainly to its decentralized, distributed, and immutable transaction
    record keeping. In a blockchain-based application, a shared ledger residing at
    the heart of record keeping maintains a chronological record of transactions distributed
    as shared copies within stakeholders.
  prefs: []
  type: TYPE_NORMAL
- en: The choice of name behind blockchain technology makes its purpose self-evident.
    It uses a block of information for storage, chained with cryptographic signatures
    of the previous data blocks called hash, stored in shared ledgers supported by
    distributed network processes called nodes. Each node maintains a copy of the
    complete chain. We propose the concept of “one patient one record chain” to be
    maintained across all the potential organizations as nodes interacting with the
    proposed IoT-based e-healthcare application using blockchain [[7](#CR7)].
  prefs: []
  type: TYPE_NORMAL
- en: Contributions
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'The main contributions of this study are as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: Presentation of a comprehensive literature review survey for the applications
    of IoT and the sensors being used in healthcare services as proposed by contemporary
    researchers.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Survey blockchain as an enabling technology for security of IoT-based healthcare
    services.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A theoretical sample secure architecture for maintaining healthcare data in
    a blockchain approach.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The remainder of this chapter is divided into five sections. Section [1](#Sec1)
    describes the three underlying technologies being discussed in the chapter. Section
    [2](#Sec3) presents a thorough survey of the sensors being used in healthcare
    and associated security challenges faced by healthcare systems due to the multitude
    of sensors being deployed. Section [3](#Sec11) presents the conceptual knowledge
    of blockchain technology as a decentralized ledger and a comprehensive survey
    of its applications as suggested in the healthcare domain. Section [4](#Sec21)
    discusses the usefulness of blockchain for the healthcare domain along with open
    issues of interoperability, and this chapter concludes with Sect. [5](#Sec34)
    which analyzes the security provisions for healthcare data made using a blockchain
    approach using a proposed sample architecture of application data flow integrating
    blockchain and IoT in e-healthcare. Section [6](#Sec42) analyzes security provisions
    available in a blockchain-based system as compared to a centralized database management
    service based on the architecture proposed in Sect. [5](#Sec34), and this chapter
    concludes with potential future research directions in the Sect. [7](#Sec43).
  prefs: []
