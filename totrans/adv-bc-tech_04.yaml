  prefs: []
  type: TYPE_TB
- en: '| Motion, accelerometer, and camera | Motion disability – Wheelchair [[37](#CR37)–[38](#CR38)]
    | The sensor is used to detect abnormal speed / orientation of the wheelchair
    and sends alerts to the gateway |'
  prefs: []
