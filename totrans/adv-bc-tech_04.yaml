- en: 'At times, the remote monitoring and transferring devices may include information
    like location or background images of their personal space which a patient does
    not want to share with anyone else except the doctor. Whenever data will be transferred
    using the internet, the risk of data breach increases manifold. Security of a
    patient’s medical and personal data, both at rest and in motion is always desired
    and recommended. The key areas where security challenges potentially affect e-healthcare
    raise some pertinent questions for its implementation strategists:'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 有时，远程监视和传输设备可能包含患者不想与除医生以外的任何人分享的位置或背景图像等信息。每当使用互联网传输数据时，数据泄露的风险就会倍增。患者医疗和个人数据的安全，无论是静止还是运动中，都是理想的和建议的。安全挑战可能影响电子医疗保健的关键领域引发一些有关其实施策略的相关问题：
- en: How to overcome authentication problems related to IoT-based wearable devices
    and other connected devices.
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何解决与基于物联网的可穿戴设备和其他连接设备相关的身份验证问题。
- en: How to monitor tampering of data in transit.
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何监视数据在传输过程中的篡改。
- en: How to deal with privacy and integrity of data.
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何处理数据的隐私和完整性。
- en: How to deal with patient specific information storage privacy.
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何处理特定于患者的信息存储隐私。
- en: Various researchers are pursuing research on the security and privacy issues
    arising from the use of IoT-based e-healthcare.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 各种研究人员正在研究由基于物联网的电子医疗引起的安全性和隐私问题。
- en: One potential solution in the form of blockchain storage-based access control
    to medical data of a patient is presented in the remaining part of this chapter.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章的其余部分介绍了一种基于区块链存储的患者医疗数据访问控制的潜在解决方案。
- en: '3 Blockchain Records: Decentralizing the Trust'
  id: totrans-68
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3 区块链记录：去中心化信任
- en: Blockchain technology is based on the concept of a distributed ledger with an
    underlying premise that data security is ensured while bringing transparency to
    the system through the elimination of the requirement of third parties for trust,
    storage, and key certification [[15](#CR15)]. We can understand the technology
    by observing that before the existence of blockchain, there was a complete reliance
    on a single centralized authority or server for storage and security. Any breach
    happening at the central server level could compromise data of each individual
    stored at the machine. We can also visualize it as a decentralized data structure
    where data is distributed across all nodes within the sanctioned distributed network.
    Each stakeholder can become a storage/processing node and may keep the complete
    or partial state of the blockchain data on itself [[16](#CR16)].
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术基于一个分布式分类账的概念，其基本前提是在通过消除对第三方的信任、存储和密钥认证要求的情况下确保数据安全，从而为系统带来透明度。我们可以通过观察技术的存在之前，完全依赖单一中央管理机构或服务器进行存储和安全的方式来理解这项技术。中央服务器级别发生的任何违规行为都可能危及机器上存储的每个个人的数据。我们也可以将其视为一个分散的数据结构，在此结构中，数据分布在批准的分布式网络中的所有节点之间。每个利益相关方都可以成为一个存储/处理节点，并且可以在自己身上保留区块链数据的完整或部分状态。
- en: This technology allows for a shared copy of the data, replicated at all participating
    nodes and updated only after establishing consensus among the majority of stakeholders,
    thereby providing security from a corrupted/compromised central authority. The
    consensus protocols are a standard part of blockchain architecture and are needed
    to add transactions on ledger. Various implementations of the consensus algorithms
    [[17](#CR17)] have been proposed and standardized recently. Blockchain technology
    constructs the equivalent of an electronic ledger by adding blocks in chronological
    order on a chain of secure data blocks. In technical terms, the blockchain offers
    decentralized data [[18](#CR18)] with immutability property and a cryptographic
    hash-based consensus.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 此技术允许在所有参与节点上复制数据的共享副本，并且仅在大多数利益相关方建立共识后更新，从而提供免受损坏/受损中央管理机构的安全性。共识协议是区块链架构的标准部分，需要将交易添加到分类账上。最近已经提出并标准化了各种共识算法的实现。区块链技术通过按照安全数据块链的时间顺序添加块来构建电子分类账的等效物。从技术上讲，区块链提供了具有不可变性属性和基于加密哈希的共识的分散数据。
- en: A logical extension of blockchain technology is the concept of smart contracts.
    Smart contracts are self-executing assertions that are used to control the exchanges
    or redistributions of digital assets between involved stakeholders on the basis
    of certain preconditions to be met. Smart contracts are used as member functions
    applicable to stored data in the form of objects while defining possible operations
    on data. The technology explained in this section can be understood better with
    a complete explanation of the keywords as listed below.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术的逻辑扩展是智能合约的概念。智能合约是自执行断言，用于在满足某些预先条件的情况下控制涉及利益相关方之间的数字资产的交换或重新分配。智能合约被用作适用于对象形式的存储数据的成员函数，同时定义了数据的可能操作。通过完全解释下面列出的关键字，可以更好地理解本节中解释的技术。
- en: Genesis Block
  id: totrans-72
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 创世区块
- en: It is the first block of any blockchain and forms the foundation of the implementation.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 这是任何区块链的第一个块，并构成了实现的基础。
- en: Hash
  id: totrans-74
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 哈希
- en: We can understand hash as a representative of each bit present in the block,
    effectively identifying the complete block. The hash chaining procedure in blockchain
    ensures that any change in block information propagates through the chain, and
    can be easily detected since not only is the hash unique for each block, it is
    also dependent upon the hash of the previous block-making blockchain secure despite
    being decentralized. The process of hash chaining can be understood with the help
    of Fig. [2](#Fig2).![](../images/513458_1_En_4_Chapter/513458_1_En_4_Fig2_HTML.png)
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以将哈希理解为块中每个比特的代表，有效地识别完整的块。区块链中的哈希链过程确保了对块信息的任何更改都会传播到整个链中，并且可以很容易地检测到，因为哈希不仅对于每个块是唯一的，而且还依赖于前一个块的哈希，从而使得区块链尽管是分散的但仍然安全。哈希链的过程可以通过图
    [2](#Fig2) 来理解。![](../images/513458_1_En_4_Chapter/513458_1_En_4_Fig2_HTML.png)
- en: Fig. 2
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2
- en: Hash chaining the blocks
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 哈希链块
- en: Consensus Mechanism
  id: totrans-78
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 共识机制
- en: Consensus is the generic term for the protocol required by all the participating
    nodes to agree on the legitimacy of the transactions that are being added to the
    distributed ledger. The coordinated mechanism of group-based consensus is however
    dependent upon the assumption that there shall be malicious nodes and a possibility
    of faults in the process, despite of which the mechanism should work.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 共识是所有参与节点都必须同意的协议的通用术语，以确定正在添加到分布式账本中的交易的合法性。基于组的协调共识机制依赖于一个假设，即可能存在恶意节点和流程中的错误可能性，尽管存在这些情况，机制应该运行。
- en: A miscreant node may deliberately create messages which can lead to chaos and
    conflict between the group members, making consensus harder to obtain thereby
    breaking down the protocol. Such chaos-led failures to reach consensus are called
    byzantine faults. To be acceptable as a generic consensus protocol, a mechanism
    must have provision for fault tolerance.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 恶意节点可能会故意创建导致组成员之间混乱和冲突的消息，使得达成共识更加困难，从而破坏协议。这种由混乱导致的无法达成共识的故障被称为拜占庭错误。要作为通用共识协议被接受，机制必须具有容错的规定。
- en: Proof of Work
  id: totrans-81
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 工作证明
- en: Whenever a participating node wants to add a new block of transactions to an
    existing chain, then some work is to be done. It is easier to understand it by
    a challenge-based analogy. To enter a new block the participant has to solve a
    hard puzzle, only after that new content can be added. The process of solving
    this “puzzle” is called mining and the participants who are vying to add a valid
    block have to perform a complete mining process, which exists in varying degrees
    of hardness depending upon the application. The participants trying to add blocks
    are called miners, and the mining process includes a lot of hits and trials. All
    the nodes which are part of the network create a consensus, that is, a type of
    agreement to accept a block or not upon checking the transaction status.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 每当参与节点想要将新的交易区块添加到现有链中时，就需要进行一些工作。通过挑战为基础的类比更容易理解。要进入新的区块，参与者必须解决一个难题，只有在此之后才能添加新内容。解决这个“难题”的过程称为挖矿，试图添加有效区块的参与者必须执行完整的挖矿过程，该过程根据应用程序的不同程度而存在不同程度的难度。试图添加区块的参与者被称为矿工，挖矿过程包括许多尝试和试验。网络中的所有节点都会达成共识，即一种在检查交易状态时接受或不接受区块的一致意见。
- en: Proof of work has been a popular consensus mechanism but due to the resource-intensive
    nature of the protocol, it is considered to be unsustainable, leading to several
    other consensus mechanisms being proposed.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 工作证明一直是一种流行的共识机制，但由于协议的资源密集型特性，被认为是不可持续的，导致提出了几种其他共识机制。
- en: Proof of Stake
  id: totrans-84
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 权益证明
- en: Proof of Stake is a consensus mechanism based on the inherent assumption of
    more stakeholder interest based on more stake /ownership of coins or the value
    held. This mechanism is not only environment friendly but also maintains the network
    better. While using Proof of Chain, within each fixed slot of time, a validator
    is pseudo randomly selected with authority to create a block, and append it to
    the longest existing chain (CS) but with no penalty clauses, the validator may
    add blocks on multiple competing chains for multiple rewards, without extra cost,
    there it is very hard to reach consensus despite no of attackers.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 权益证明是一种基于更多股东利益的固有假设的共识机制，这些利益基于更多的股份/拥有的硬币或持有的价值。这种机制不仅对环境友好，而且对网络维护更好。在使用链上证明时，每个固定时间段内，将伪随机选择一个验证者，该验证者有权创建一个区块，并将其附加到最长的现有链（CS）上，但是由于没有处罚条款，验证者可以在多个竞争链上添加区块以获得多个奖励，而无需额外费用，因此很难达成共识，尽管攻击者数量不多。
- en: Remember chain splits are penalized in the Proof of Work system where the longest
    chain is preferred, and suboptional addition causes implicit loss in rejection.
    To remedy the “no-stake” problem in Proof of Stake mechanism, *Casper Proof of
    Stake* in Ethereum ensures in case of malicious activity, the validator loses
    their ETHs put as stake for participation.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 请记住，在工作证明系统中，链分裂会受到惩罚，最长链被优先考虑，次优的添加会导致拒绝中的隐式损失。为了解决权益证明机制中的“无利害关系”问题，在以太坊中的*Casper权益证明*中，确保在恶意活动发生时，验证者会失去作为参与者押金的ETH。
- en: DPoS
  id: totrans-87
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: DPoS
- en: Delegated Proof of Stake is a distributed voting system based on stakes owned
    by numbers. They vote for an organization or person to produce blocks for the
    network and in turn delegates get rewards. The mechanism runs much faster than
    Proof of Stake.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 委托权益证明是基于拥有数字权益的分布式投票系统。他们投票给一个组织或个人来为网络生成区块，而代表获得奖励。该机制运行速度比股权证明快得多。
- en: The above three are the most common consensus mechanisms but as blockchain and
    their functionality/use cases are evolving, the consensus mechanisms are also
    witnessing evolution.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 上述三种是最常见的共识机制，但随着区块链及其功能/用例的发展，共识机制也在不断演变。
- en: BFT Compliant Consensus Mechanism
  id: totrans-90
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: BFT兼容共识机制
- en: Both Proof of Stake and Proof of Work fail to perfectly address the BFT problem,
    making their application difficult to the noncurrent solution of blockchain. AlgoRAND
    is a Byzantine fault tolerance consensus mechanism with guaranteed security even
    in the presence of adversaries. It chooses officials from the complete user base
    randomly to maintain a two-thirds honest majority for a quick and low-computation
    cost consensus.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: Proof of Stake和Proof of Work都不能完美地解决BFT问题，使它们难以应用于区块链的非当前解决方案。AlgoRAND是一种拜占庭容错共识机制，即使在存在对手的情况下也能保证安全。它从完整用户基础中随机选择官员，以维护快速且低计算成本的三分之二的诚实多数共识。
- en: Reputation-Based Consensus
  id: totrans-92
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 基于声誉的共识
- en: Some other consensus mechanisms worthy of mention include Proof of Authority
    which ensures very fast transactions based on the validator’s accumulated reputation,
    and PoR (Proof of Reputation) which is a logical extension of Proof of Authority.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 值得一提的其他共识机制包括权威证明，它基于验证者累积的声誉，确保非常快速的交易，以及PoR（声誉证明），它是权威证明的一个逻辑扩展。
- en: Distributed Ledger
  id: totrans-94
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 分布式账本
- en: In simple words, a ledger is a common record that has common information which
    will be used by all distributed nodes. Based on who can participate in the ledger
    transactions and who are responsible for its maintenance, we have three broad
    categories of blockchains being deployed.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 简单来说，账本是一个共有记录，其中包含所有分布式节点将使用的共同信息。根据谁可以参与账本交易以及谁负责其维护，我们部署了三种广泛的区块链类别。
- en: 'Public Blockchain: The public ledger allows anyone to join, add transactions
    based on challenges and the best example is bitcoin. There is a complete lack
    of privacy here clubbed with the very high computational costs of the challenges.'
  id: totrans-96
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 公共区块链：公共账本允许任何人加入，根据挑战添加交易，最好的例子是比特币。这里完全缺乏隐私，加上挑战的非常高的计算成本。
- en: 'Private Blockchain: This belongs to an organization that controls the participants,
    consensus protocols, and the maintenance of ledger storage. It is considered very
    trusted since traditional firewalling and on-premise secure installations are
    used.'
  id: totrans-97
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 私有区块链：这属于一个控制参与者、共识协议和账本存储维护的组织。由于使用传统的防火墙和本地安全安装，这被认为是非常值得信赖的。
- en: 'Permissioned Blockchains: The “permissioned” in the definition signifies an
    invitation-only blockchain network. This may be implemented across a public or
    a private blockchain as per the use case. Transaction-level access control can
    be implemented here.'
  id: totrans-98
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 许可区块链：定义中的“许可”表示一个仅限邀请的区块链网络。根据用例，这可以在公共或私有区块链上实现。可以在此实现交易级访问控制。
- en: 'Consortium Blockchains: These are multiple organization permissioned blockchains
    with diverse stakeholders having a shared responsibility for the blockchain. This
    is one of the most ideal scenarios for a public-private partnership or governmental
    blockchains. Different types of blockchains based on ledger permissions have been
    illustrated in Fig. [3](#Fig3).'
  id: totrans-99
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 联盟区块链：这是多个组织的权限区块链，拥有各种利益相关者对区块链负有共同责任。这是公私合作伙伴关系或政府区块链的最理想情况之一。根据账本权限的不同类型的区块链已在图中进行了说明。[3](#Fig3)。
- en: '![](../images/513458_1_En_4_Chapter/513458_1_En_4_Fig3_HTML.png)'
  id: totrans-100
  prefs: []
  type: TYPE_IMG
  zh: '![](../images/513458_1_En_4_Chapter/513458_1_En_4_Fig3_HTML.png)'
- en: Fig. 3
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 图3
- en: Types of blockchains based on ledger permissions
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 基于账本权限的区块链类型
- en: 4 Blockchain and IoT-Based e-Healthcare
  id: totrans-103
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 基于区块链和物联网的电子医疗保健
- en: The most prominent among the major problem areas identified in the adaptation
    of telemedicine evolving toward IoT-based e-healthcare is trust deficit, that
    is, data security and individual privacy. Having an integration with blockchain
    technology, it can be envisioned that the e-healthcare process will gain mainstream
    importance. Blockchain can help in keeping all patient records like lab reports,
    patient treatment details including prescriptions, medical history of patient
    at one place and that too in a decentralized manner.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 在适应向物联网医疗保健演变的过程中，确定的主要问题领域中最突出的是信任赤字，即数据安全和个人隐私。与区块链技术的整合，可以设想电子医疗保健流程将获得主流重要性。区块链可以帮助将所有患者记录保存在一个地方，包括实验室报告、患者治疗详细信息（包括处方）、患者的医疗史，并且以分散的方式存储。
- en: Electronic health records (EHR) are the cornerstone of the e-healthcare paradigm.
    Various stakeholders need on-demand access to patient EHR, necessitating that
    the provision of data security must be ensured in e-healthcare. Blockchains bring
    in the desirable technical aspects like immutability, transparency in transactions,
    and auditability of data access. Every stakeholder like the admitting hospital,
    assigned doctors, nurses, health insurance company, and lab staff can request
    granular control over access to the patient information, which is eventually the
    prerogative of the concerned patient or his representative who can be made the
    owner of his data blocks. At any stage, no stakeholders who intend to make any
    unauthorized changes to patient information are allowed by the underlying blockchain
    due to immutability features. Some common benefits of blockchain technology as
    envisioned by researchers are as follows [[18](#CR18)–[20](#CR20)].
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 电子健康记录（EHR）是电子医疗保健范式的基石。各利益相关方需要按需访问患者的EHR，这需要确保在电子医疗保健中提供数据安全。区块链引入了可取的技术方面，如不可变性、交易透明度和数据访问的可审计性。像入院医院、指定医生、护士、医疗保险公司和实验室工作人员等每个利益相关方都可以请求对患者信息的细粒度控制，最终是相关患者或其代表可以成为其数据区块的所有者的特权。在任何阶段，由于不可变性功能，底层区块链不允许任何有意进行任何未经授权的更改患者信息的利益相关方。研究人员设想的区块链技术的一些常见好处如下[[18](#CR18)–[20](#CR20)]。
- en: Potential Blockchain Benefits in IoT-Based e-Healthcare
  id: totrans-106
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 物联网医疗保健中潜在的区块链优势
- en: Peer-to-Peer Network
  id: totrans-107
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 点对点网络
- en: Blockchain’s system is a decentralized hack proof system. Data does not exist
    as a single centralized copy but is replicated to ensure every participating and
    capable node has its own copy. This added advantage helps in eliminating any mishappening
    which can cause a complete system failure in the case of some disaster. The time
    and resource savings obtained here may be utilized as an investment to fund research
    and innovations in the treatment for diseases and other related work.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链系统是一个分散的防黑客系统。数据不存在于单一的中央副本，而是被复制以确保每个参与且有能力的节点都有自己的副本。这一额外的优势有助于消除任何可能导致系统完全崩溃的不良事件。在这里获得的时间和资源节省可以用作投资，资助疾病治疗和其他相关工作的研究和创新。
- en: Single Block for Each Transaction
  id: totrans-109
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 每笔交易使用单个区块
- en: In blockchain technology, a single block is used to store data related to a
    group of transactions. Each block is added in the chain after the confirmation
    by all the stakeholders ensuring that the blockchain technology provides a 100%
    authentic as well as secure service. Nobody can alter or overwrite the data in
    the block once committed. This is the best way to preserve the security of patient
    personal data and other health records generated by e-healthcare. Privacy preservation
    can also be maintained by permissioning.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 在区块链技术中，单个区块用于存储与一组交易相关的数据。每个区块在所有利益相关方确认后添加到链中，确保区块链技术提供100%真实和安全的服务。一旦提交，没有人可以更改或覆盖区块中的数据。这是保护患者个人数据和电子医疗保健生成的其他健康记录安全的最佳方式。隐私保护也可以通过权限控制来维护。
- en: Maintenance of Chronologically Ordered Health Records
  id: totrans-111
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 维护按时间顺序排序的健康记录
- en: Blockchain for the healthcare industry can be extensively used for managing
    patient info, including data related to various parameters like blood pressure
    and pulse rate being generated by using IoT and other wearables. This may help
    doctors to remotely monitor their high risk or critical patients 24*7 and suggest
    appropriate actions. With the use of blockchain, the chronological order of records
    containing monitoring reports is automatically maintained [[21](#CR21)].
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术在医疗行业可以广泛用于管理患者信息，包括使用物联网和其他可穿戴设备生成的血压和脉搏等各种参数的数据。这可能有助于医生远程监测他们的高风险或危重患者
    24*7 并提出适当的行动建议。通过使用区块链，包含监测报告的记录的时间顺序将自动保留。
- en: Cost-Effective Deployment Solutions
  id: totrans-113
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 成本效益的部署解决方案
- en: Blockchain technology may prove to be one of the most cost-effective solutions
    in some large-scale implementations. There is a huge savings of costs due to no
    requirement of trust-establishing mediators and third parties. Removal of third
    parties also ensures that owing to this independence, data retrieval becomes faster
    and cost-effective.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术可能会在某些大规模实施中被证明是最具成本效益的解决方案之一。由于无需建立信任的中介和第三方，成本大幅节省。删除第三方也确保由于这种独立性，数据检索变得更快速和具有成本效益。
- en: Digital Rules Book Using Smart Contract
  id: totrans-115
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 使用智能合约的数字规则书
- en: A smart contract is a digital protocol that verifies, implements, controls,
    and monitors pre-defined agreements to be implemented automatically. By using
    smart contracts, rule-based processes related to the patients, doctors, or organizations
    can be created. In simple words, it is an automatic contract enforcement code
    between various stakeholders, and if a violation is triggered by any party, then
    the system’s smart contracts initiate necessary actions by itself [[22](#CR22)].
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 智能合约是一种数字协议，用于验证、实施、控制和监控预定义的协议以便自动实施。通过使用智能合约，可以创建与患者、医生或组织相关的基于规则的流程。简单来说，它是各利益相关者之间的自动合同执行代码，如果任何一方触发了违规行为，则系统的智能合约将自动启动必要的行动。
- en: Integrity of Data
  id: totrans-117
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 数据完整性
- en: Traditionally, data integrity has been defined about “verifiable” data security
    including timeliness, completeness, and accuracy to rule out any effect of outer
    forces which are not related to data. The definition highlights how important
    and challenging it is to maintain data integrity for electronic health records.
    Data integrity must be preserved by any technological means owing to its deep
    impact on medical as well as legal aspects.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 传统上，数据完整性是指“可验证”的数据安全性，包括及时性、完整性和准确性，以排除与数据无关的外部力量的影响。该定义突显了保持电子健康记录数据完整性的重要性和挑战性。由于对医疗和法律方面的深远影响，数据完整性必须通过任何技术手段来保留。
- en: Patient’s Unique ID
  id: totrans-119
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 患者的唯一 ID
- en: Duplicates in health data are always possible especially with a country as populous
    as India, there can be several people with almost similar personal details, but
    in the healthcare industry, the hazards of duplication in patient records can
    result in life risk for the patient. In order to ensure risk avoidance, a single
    patient identification concept on the lines of Social Security numbers (SSN) or
    AADHAR is very beneficial, which is possible to maintain through blockchain. With
    such a system in place, data manipulation is impossible as already discussed.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 印度作为人口众多的国家，健康数据中的重复性始终是可能的，可能会有几个人具有几乎相同的个人详细信息，但在医疗行业中，患者记录中的重复可能会对患者的生命构成危险。为了确保风险避免，类似社会保障号（SSN）或
    AADHAR 的单一患者识别概念非常有益，通过区块链可以实现这一点。有了这样的系统，数据操纵是不可能的，正如前面讨论的那样。
- en: Dynamic Business Models
  id: totrans-121
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 动态商业模式
- en: Healthcare as a business can be impacted profoundly with the use of blockchain
    technology. With adaptation of this technology, the entire healthcare spectrum
    shall witness changes maximizing potential benefits for stakeholders. Integration
    with other business models including pharmacy and insurance shall also be very
    easy when using consortium blockchains.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 使用区块链技术，医疗作为业务可以受到深刻影响。随着这项技术的应用，整个医疗领域将迎来变革，最大限度地提升利益相关者的潜在利益。当使用联合体区块链时，与其他业务模式（包括药店和保险）的整合也将非常容易。
- en: Augmenting Storage Capacity Without Third Party
  id: totrans-123
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 增强存储能力，无需第三方
- en: By using blockchain in healthcare, we can store individual patient’s related
    records like X-ray reports, lab records, personal information, insurance details,
    prescriptions, consultant doctor’s detail, appointment details all of which can
    be stored using a consortium permissioned blockchain with the patient having ownership
    rights. Each stakeholder in the consortium maintains its own copy based on access
    granted by the patient [[23](#CR23)].
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 通过在医疗保健中使用区块链，我们可以存储个体患者的相关记录，如 X 射线报告、实验室记录、个人信息、保险详情、处方、咨询医生详情、预约详情，所有这些都可以使用患者拥有所有权的联合许可区块链来存储，每个联盟成员根据患者授予的访问权限维护自己的副本
    [[23](#CR23)]。
- en: The comprehensive survey of the research work focusing on the use of blockchain
    in healthcare services shows useful insights into the domain applicability as
    summarized in Table [3](#Tab3). The table also shows the cross-domain research
    work across the IoT and blockchain in healthcare applications.Table 3
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 对医疗保健服务中使用区块链的研究工作的综合调查显示了该领域适用性的有用见解，如表 [3](#Tab3) 所总结的那样。表还显示了跨领域的 IoT 和医疗保健应用中的研究工作。表
    3
- en: Blockchain and IoT in healthcare applications
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 医疗保健应用中的区块链和物联网
