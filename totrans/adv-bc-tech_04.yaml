- en: 'Stage 1: Deployment of IoT'
  id: totrans-26
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 阶段1：物联网部署
- en: The first stage consists of the deployment of devices like sensors which includes
    temperature sensors, ECG sensors, blood pressure sensors, fluid sensors and other
    related sensors, and IoT-based 3D camera system in an internet-enabled environment
    which collects actual data related to the patient. A comprehensive list of sensors
    being used in IoT-based healthcare management systems and specific to the diseases
    that a patient is being treated for is listed in Table [1](#Tab1). The table also
    lists the purpose/usage of IoT devices.Table 1
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 第一阶段包括在互联网环境中部署设备，如传感器，其中包括温度传感器、心电传感器、血压传感器、流体传感器和其他相关传感器，以及基于物联网的3D摄像系统，收集与患者相关的实际数据。在物联网基础医疗管理系统中使用的传感器的全面列表以及患者正在接受治疗的疾病特定的列表列在表[1](#Tab1)中。表还列出了物联网设备的目的/用途。表1
