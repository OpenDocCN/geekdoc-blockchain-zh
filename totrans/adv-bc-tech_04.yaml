- en: Paradigm Shift from Service-Based Care to Patient-Based Care
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Traditionally, the healthcare industry commonly practiced to serve more patients
    and earn on volumes. This model is popularly close to the service-centric care
    in industry. The practitioners’ remuneration model is calculated as per service
    rendered. Incentives for the employees of healthcare institutions were also proportional
    to the number of patients or the quantity of care sessions. In the present scenario
    of e-healthcare, which is service based, some issues like interoperability and
    patient’s control over their own personal information [[24](#CR24)] are still
    not considered. The value-based care model allows for these provisions and is
    discussed below.
  prefs: []
  type: TYPE_NORMAL
- en: The new e-healthcare model brings in a paradigm shift, it being a value-based
    care model rather than service based. The focus of e-healthcare is client-centered,
    that is, value-based care for patients. In a value-based care model, the patient
    is involved in decision-making, sometimes indirectly through IoT for example,
    where the patient may directly send the vital statistics using wearables, generating
    continuous medical history records, on the basis of which experts make decisions
    and provide requisite treatment accordingly.
  prefs: []
  type: TYPE_NORMAL
- en: It is very likely that in this scenario, the patient might visit different consultants
    or different healthcare centers for the health issues, thereby generating across
    different locations or databases. To avoid patient’s related information being
    fragmented across multiple database locations, all related patient data should
    be centralized, and available with the patient on-demand in a single click. The
    patient should have online instant access to his medical records to ensure access
    without communication delays while avoiding communication errors. With this model,
    continued care even by any other medical practitioner besides the regular family
    doctor can be provided to a patient based on his collective medical history.
  prefs: []
  type: TYPE_NORMAL
- en: In a fully functional deployment of this model, a patient can get every information
    related to their treatment including the lab and diagnostic reports immediately
    at the same time while they are made available to the doctor. In addition, the
    patient should have full access control on when to share medical records and to
    whom, and even which part of their medical data should be given access. This complete
    model is envisioned to be scalable for more users, that is, if a new doctor is
    supposed to join the treatment panel, then he can be given access to the patient’s
    data.
  prefs: []
  type: TYPE_NORMAL
- en: Interoperability as a Challenge in e-Healthcare
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Interoperability in healthcare implies varied types of ICT-based systems and
    software-based applications, and various information formats that are being used
    by healthcare organizations within and outside their boundaries, to exchange data
    and to use exchanged data.
  prefs: []
  type: TYPE_NORMAL
- en: This kind of Interoperability allows information systems to work together, which
    not only makes better business sense but also improves the effectiveness of the
    e-healthcare systems for individuals and communities.
  prefs: []
  type: TYPE_NORMAL
- en: Data sharing and collaborative treatment are essential in many e-healthcare
    cases. Consider the case of a local caregiver working in association with an expert
    consultant available remotely toward the treatment of a patient. There has to
    be a lot of document and medical record sharing back and forth between the two.
    This sharing obviously should be secure as well as scalable. A case in point may
    be a team of experts from various locations participating collaboratively in a
    critical patient’s treatment, say some oncologists hypothetically from different
    states or some foreign expert sharing data.
  prefs: []
  type: TYPE_NORMAL
- en: Another use case advocating interoperability and fast interchange of information
    can be put across with a patient admitted to the emergency room of the nearest
    hospital for urgent treatment with a severe to worsening condition. The hospital,
    in this case, is not the regular treatment center but an intermediate stopover
    for stabilizing the patient. In such cases, even primary care to a patient can
    be provided only if his/her treatment and prescription history can be urgently
    made available to the treating doctor [[25](#CR25)]. The procurement and sharing
    of medical records become absolutely difficult and time critical here, especially
    if only a hard copy of the records is available at the patient’s home. The challenge
    becomes compounded if medical history data of the patient is scattered across
    his home and at the treating hospital. It is a complete breakdown of the medical
    systems in the absence of medical history records despite the presence of doctors
    and possibility of treatment and the patient. Medical record location-based fragmentation
    and the lack of interoperability together form the biggest bottleneck in the adaptation
    of IoT-based e-healthcare universally.
  prefs: []
  type: TYPE_NORMAL
- en: Interoperability, as explained above, can be considered as a basic requirement
    for patient-centric architecture and, if implemented, can be a great boon for
    patients worldwide [[26](#CR26)–[28](#CR28)]. Hurdles in the technical infrastructure
    of existing healthcare systems either disallow, or slow down interoperability,
    thereby hampering the value-centered care models. Some technical challenges in
    the patient medical data interoperability are discussed below.
  prefs: []
  type: TYPE_NORMAL
- en: Data breach problems related to security and privacy are presumed to be high
    in an interoperable environment.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: It becomes very difficult for a patient to trust other health providers besides
    the regular doctor, and it is even more challenging to maintain trust relationships
    among healthcare and allied organizations.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Issues related to data scalability shall arise as hospitals as well as patient’s
    diagnostic data is huge due to medical images.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The most interesting aspect of the above discussions on interoperability, security,
    privacy, and medical records’ locational fragmentation is that in each case, the
    “simplest solution” as per Occam’s Razor “is the most feasible and the best.”
    The solution lies in placing the data online, decentralizing it with consensus-based
    updates, and giving access control of a person’s medical data to the owner of
    this data. This leads us to use blockchain as a solution as it has shown potential
    to cater to all the requirements for maintenance of patient’s electronic health
    records. The opportunities are exciting, but it would not be out of place to mention
    the potential challenges introduced by using blockchain for the specific purpose
    of storing the electronic health records data. The next section introduces the
    readers to some storage issues applicable to blockchain in general but specific
    to storing electronic health records on a blockchain.
  prefs: []
  type: TYPE_NORMAL
- en: 5 Blockchain Storage Challenges for IoT-Based e-Healthcare Data
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: To get a deeper insight into the complete data lifecycle for the healthcare
    records, we have to take a holistic view of the system. A blockchain-based record-keeping
    system can be fairly represented by four phases based on data lifecycle.
  prefs: []
  type: TYPE_NORMAL
- en: Generation of data.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Enrichment of data.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Data storage on blockchain.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Data consumption by smart contracts.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The basic phases remain similar in all applications using blockchain as a storage
    technology, but the volume, velocity, and variety of the data being generated
    in an IoT-based e-healthcare application make it unique from a storage perspective.
    Each of the data lifecycle phases listed above can be understood from the perspective
    of a blockchain-based record-keeping system as per the discussion in the following
    subsections.
  prefs: []
  type: TYPE_NORMAL
- en: Generation of e-Healthcare Data
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'This is the first phase of planning for the implementation of blockchain in
    IoT-based e-healthcare. The developer should assess all sources of data, its properties,
    and other related data information including how data is generated (using IoT
    devices/wearable devices), where it is being generated, and the scope of data
    being generated. A quick domain survey of the healthcare processes indicates that
    at every step of medical treatment like consultation, diagnosis, and treatment
    including surgical processes, sensitive and crucial medical data is generated
    [[29](#CR29)]. This medical data may include any or all of the following:'
  prefs: []
  type: TYPE_NORMAL
- en: The doctor’s prescriptions.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Blood test reports.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: X-rays.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: CT scans.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Sonography reports.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Radiography.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Endoscopy.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The above is not an exhaustive list, it is only a small representative subset
    of the vast amount of data that is possibly being generated. Healthcare data,
    as explained above, can exist in any form as images, scanned images, text, videos,
    3-D images as multimedia-based data, and different formats of each type may be
    further envisioned.
  prefs: []
  type: TYPE_NORMAL
- en: The Sensitive Nature of Medical Data
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: 'Generally, all patients’ medical data is stored digitally on a centralized
    server. Medical records have traditionally been considered low risk, making it
    very easy for a hacker to attack the centralized storage. There can be instances
    of social engineering where administrators having control over centralized data
    can share personal data of a patient without seeking the consent of the data owner.
    Many studies have indicated that employees working in the healthcare sector sell
    sensitive data very easily to any unauthorized person or organization for a low
    incentive, without realizing its implications. A patient’s health record contains
    sensitive and personal information which, if leaked or lost, can be used to exploit
    the patient. Electronic health records (EHRs) may contain some or all of exploitable
    information like:'
  prefs: []
  type: TYPE_NORMAL
- en: Patient identity.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Address.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Aadhar or social security identifiers.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Office address.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Prescribed medicines.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Allergic medicines.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Frequency of doctor visits.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Payment modes and payment details.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Further, a medical record may contain some sensitive information which the patient
    does not want to reveal to anybody, for example, psychological conditions, STDs,
    or long-term but curable illness like tuberculosis treatment [[30](#CR30), [31](#CR31)].
  prefs: []
  type: TYPE_NORMAL
- en: Enrichment of Data
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Enrichment of data refers to the process of converting raw data into some meaningful
    or structured form by adding value to it. Before we commit the patient’s medical
    and diagnostic history to persistent storage, we may pre-process the same. Patient’s
    health records need to necessarily have the following basic data attributes:'
  prefs: []
  type: TYPE_NORMAL
- en: Accurate.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Secure.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Understandable.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Time-stamped.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Structured.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: If data in raw or unstructured formats is stored, it could lead to inconsistency
    which in turn can cause the treatment process to be delayed, and the storage itself
    may become inefficient.
  prefs: []
  type: TYPE_NORMAL
- en: To avoid the problems of inconsistent or insufficient storage, a three-step
    process is used to clean and secure data before putting on blockchain.
  prefs: []
  type: TYPE_NORMAL
- en: '1.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Hiding or obscuring identity: replacing private identity data with one-way
    secure hash.'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '2.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Meta data computation: computing metadata for original data. This allows the
    choice of storing either metadata or actual data (accessible using metadata) on
    the blockchain as explained in the next subsection.'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '3.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Information compliance or data compliance: means data conforms to the applicable
    rules in smart contracts.'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Data Storage: Storing Electronic Health Records on Healthcare Blockchain'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Storage in blockchain is different from traditional relational and NoSQL databases.
    While considering IoT-based e-healthcare, it becomes important to understand whether
    blockchain storage is appropriate for our use case or not. Blockchain technology
    can be visualized as a data structure with a chained group of blocks which solves
    the problem of transparency and immutability, but for data storage the main concern
    of a developer is how block data is stored and retrieved when searching information.
    Even though we have established the premise that blockchain has the potential
    to eliminate all risks occurring in a centralized data storage, it is important
    to understand the requirements that a blockchain-based storage should fulfil as
    elaborated further [[32](#CR32)].
  prefs: []
  type: TYPE_NORMAL
- en: Data Ownership and Compatibility
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Various stakeholders in the healthcare industry can store health records, necessitating
    that the ownership of personal data has to be established for the patient. It
    can be managed by using the patient’s private key to encrypt personal records
    before storage on the blockchain. The information is stored with data compliance,
    that is, it is compatible with smart contracts, the structure of which may be
    provided by doctors, health insurance companies, or medical centers using the
    blockchain storage on the basis of permissions given.
  prefs: []
  type: TYPE_NORMAL
- en: Access Control with Complete and Unique Record of Transactions
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Patients’ health records are saved on the blockchain with a unique ID and their
    public key. The blockchain access process maintains completeness. If any stakeholder
    wants to see a patient’s public data after seeking access permissions from the
    patient, then this data access is recorded as a new transaction with a unique
    ID and only after this, the information is displayed.
  prefs: []
  type: TYPE_NORMAL
- en: Querying a Blockchain System
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: In the traditional healthcare system doctors, TPA department and insurance companies
    need to approach patients to access prior treatment data records at the time of
    admission and multiple other times, but in blockchain, the patient just has to
    allow access permissions as necessary, and thereafter the medical record blockchain
    can be queried by the permission holder. In order to implement these permissions,
    smart contracts must be there to safeguard privacy and security concerns of all
    stakeholders.
  prefs: []
  type: TYPE_NORMAL
- en: While choosing the medium of storage for the blockchain, certain key considerations
    have to be made on the basis of use case. We have already discussed the types
    of blockchain available as per the participants in Sect. [3](#Sec11). Another
    classification for the implementation of storage is based on how much data is
    to be stored in a block. Depending upon the implementation, data on a blockchain
    may be stored “on-chain” or “off-chain.” The distinguishing feature is that in
    on-chain storage, all data gets stored in blocks on chain one after the other.
    Every new transaction will add a new block with updated data on the chain. This
    type of storage is useful only when data is limited, but faces huge challenges
    with increase in record sizes. It becomes a very expensive option for storage.
    The costs rise exponentially even when the network gets overloaded.
  prefs: []
  type: TYPE_NORMAL
- en: In contrast, the off-chain storage solutions do not store complete data, provide
    a low-cost option, but only metadata is stored on the chain. The actual data may
    possibly be stored using traditional data storage techniques. It makes the application
    susceptible to data breach and once lost, the data cannot be recovered. In IoT-based
    e-healthcare applications, some data is kept on-chain and some off-chain varying
    according to requirement.
  prefs: []
  type: TYPE_NORMAL
- en: The key participants to the smart contract for any e-healthcare application
    based on blockchain technology are shown in Fig. [4](#Fig4).![](../images/513458_1_En_4_Chapter/513458_1_En_4_Fig4_HTML.png)
  prefs: []
  type: TYPE_NORMAL
- en: Fig. 4
  prefs: []
  type: TYPE_NORMAL
- en: Key participants of an IoT-based e-healthcare blockchain application
  prefs: []
  type: TYPE_NORMAL
- en: 6 A Simple IoT-Based e-Healthcare Model Using Blockchain
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: We have come a long way from text-based telemedicine consultations to present-day
    advancements. The opportunities associated with IoT-based e-healthcare are enormous,
    but there exists a mismatch between the technical growth vis-a-vis the adoption
    of this technology.
  prefs: []
  type: TYPE_NORMAL
- en: The reason for blockchain technology’s success is due to its distributed storage,
    common ledger, individual control, distributed computation, and the only append
    mode functionality leading to trust establishment can become a key driving force
    for e-healthcare [[33](#CR33)]. We propose a basic framework for the IoT-based
    e-healthcare system using blockchain as per Fig. [5](#Fig5) to summarize the chapter.![](../images/513458_1_En_4_Chapter/513458_1_En_4_Fig5_HTML.png)
  prefs: []
  type: TYPE_NORMAL
- en: Fig. 5
  prefs: []
  type: TYPE_NORMAL
- en: A simple framework for IoT-based e-healthcare system using blockchain
  prefs: []
  type: TYPE_NORMAL
- en: 'To keep the explanation simple, we are considering only the six key stakeholders
    as per the following:'
  prefs: []
  type: TYPE_NORMAL
- en: Patients.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Physicians or doctors.
