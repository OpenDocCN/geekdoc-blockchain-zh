- en: The process flow starts with data collection from the stakeholders. In the IoT-based
    e-healthcare system, data from wearable sensors and IoT-based devices along with
    prescriptions, insurance policy data, and laboratory reports as shown in the data
    generation module is depicted in part 1 of Fig. [5](#Fig5).
  prefs: []
  type: TYPE_NORMAL
- en: The collected set of patient records are sent for data pre-processing as shown
    in part 2 of the image. This module is responsible for removing privacy information
    from the documents before registering the same for blockchain-based storage. A
    secure one-way hash is applied to obfuscate the privacy data, and then metadata
    is generated. The data-intensive medical records are sent to be stored as blobs
    on an appropriate secure medium under the patient’s key using an identity and
    access management module (IAM) as shown.
  prefs: []
  type: TYPE_NORMAL
- en: The metadata information is used for maintaining the blockchain information
    base. All collected metadata is sent to a blockchain network as a single transaction
    on a single block after seeking due consensus from the stakeholders as per the
    consortium participants as shown in part 3 of Fig. [5](#Fig5). This process can
    be repeated after regular intervals of time in case of critical patients, where
    one new block is added for every transaction. It is noteworthy here that blockchain
    works only in append mode, and any stakeholder cannot modify the details contained
    in any block added post consensus. We have considered the ownership and access
    management of the block with the patient; however, the owner of the chain can
    be patients, doctors, any department, or even the medical organization as well,
    depending on the use case and implementation.
  prefs: []
  type: TYPE_NORMAL
- en: This chain remains distributed among related stakeholders at all times and there
    is a completely controlled access of the records, based on IAM as shown in part
    4 of Fig. [5](#Fig5). Medical centers are usually permitted the highest access
    clearance because they need the complete data of the patient, doctor, emergency
    services, and data for TPA and insurance. Every e-healthcare system has some regulatory
    body that can also have full access rights, maintainable across blockchain but
    without modification rights. Access to medical record blobs is permitted only
    through API access to the blockchain, and even that happens after the execution
    of designated smart contracts requested by application services.
  prefs: []
  type: TYPE_NORMAL
- en: The use case discussed above has been oversimplified for the sake of conceptual
    clarity, but a practical implementation shall have far more complexity [[34](#CR34)–[36](#CR36)].
    The comparative analysis from the perspective of security for a blockchain-based
    healthcare application vis-a-vis that running on a centralized database is presented
    in Table [4](#Tab4).Table 4
