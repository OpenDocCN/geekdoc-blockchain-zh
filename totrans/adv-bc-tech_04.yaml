  type: TYPE_NORMAL
  zh: 另一个研究的潜在领域是应用程序基础的共识机制的发展。例如，医疗区块链应用需要新的共识机制。传统的基于匿名性和计算资源高成本的共识机制与快速响应和用户验证的要求相矛盾。
