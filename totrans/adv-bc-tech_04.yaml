  prefs: []
  type: TYPE_TB
- en: '| [[60](#CR60)–[61](#CR61)] | Blackhole attack | Invalid path advertised as
    a good path for data and travels through adversary | Interception |'
  prefs: []
  type: TYPE_TB
- en: '| [[62](#CR62)–[63](#CR63)] | Grayhole attack | Partial interception using
    only a node or two unlike whole network in blackhole to avoid suspicion | Interception
