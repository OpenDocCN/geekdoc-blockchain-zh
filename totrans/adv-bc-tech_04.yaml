- en: 'Stage 2: Healthcare Data Collection and Processing'
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: The data collected by the abovementioned healthcare sensor-based IoT devices
    is continuous physical data and is usually available in analog form as per the
    source. Since the eventual requirement is transmission, this data must be aggregated
    and converted to digital form via sampling and digitization and then compressed
    using suitable lossless algorithms to enable transmission and processing by computer
    systems. Having so many input sources, transmission sources, and various formats
    of data brings several unforeseen challenges to security of healthcare data.
  prefs: []
  type: TYPE_NORMAL
- en: 'Stage 3: Data Standardization'
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Data originating through a variety of devices being used for sensing and monitoring
    varies in nature and is not necessarily ready for analytical and storage purposes.
    It is thus imperative to ensure that while the data is aggregated from various
    sources, it must be digitized and then preprocessed to finally be standardized
    [[14](#CR14)]. The data may then be moved to persistent storage.
  prefs: []
  type: TYPE_NORMAL
- en: 'Stage 4: Data Analytics'
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: The recent advancements in the fields of Data Analysis using Artificial Intelligence
    (AI) and related technologies have ushered data-driven intelligence and decision-making
    into a different realm. The insights being provided by these automated models
    were not observable through basic statistical analysis or human observations previously.
    This newfound elixir of analytics is the primary reason for the challenges surrounding
    healthcare data privacy and security. This is also precisely the reason why data
    is being touted as the “new oil.”
  prefs: []
  type: TYPE_NORMAL
- en: Security Challenges with IoT-Based e-Healthcare
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Medical practitioners’ increased reliance upon the new age healthcare systems
    based on assistive technologies like IoT wearables, remote monitoring devices
    for telehealth has invariably proved successful in delivering healthcare to more
    people, and has increased the medics reach to remote areas and needy people at
    affordable cost. IoT sensor-based devices used for e-healthcare services collect
    and transmit individual patient’s diagnostic data to the central monitoring systems
    associated with the patients registered through mobile apps or web-based applications.
    The data being transferred by these IoT devices in e-healthcare systems can be
    easily attacked, hacked by various intruders over the internet to obtain personal
    information. Most attacks on Wireless Sensor Networks (WSN) [[15](#CR15)] can
    be easily modified for IoT-based services, and Table [2](#Tab2) lists a comprehensive
    survey of the types of attacks on healthcare applications using IoT.Table 2
  prefs: []
  type: TYPE_NORMAL
