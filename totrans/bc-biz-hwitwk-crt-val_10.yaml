- en: 10.7 Scandals of Blockchain
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: A blockchain is most simply a digital ledger bundling transactions together
    in ‘blocks’ that, when linked together, sequentially form what are meant to be
    immutable ‘chains’. No one user can alter the record of transactions distributed
    across the wider network of geographically dispersed users.
  prefs: []
  type: TYPE_NORMAL
- en: The ability to verify, record and broadcast digital transactions has however
    continually been positioned by both supporters and detractors of the technology
    as offering important pathways for re-legitimating finance in the wake of the
    2008 crisis. The initial and still most prominent manifestation of these technologies,
    Bitcoin, was explicitly deemed by developers and promoters to herald a less volatile,
    less fraudulent and less speculative financial order. While cryptocurrencies now
    numbering in the thousands have thus far failed to fulfil such expectations, the
    appeal of their underlying technology has not only endured but also catalyzed
    a wide array of blockchain applications that continue to raise hopes for re-legitimating
    finance.
  prefs: []
  type: TYPE_NORMAL
- en: That the use of this type of more centralized ‘permissioned’ or ‘private’ blockchains
    has grown across the wider financial sector is indicative of the extent to which
    this set of technologies has become socially accepted within the financial sector.
    However, our interest here concerns less the legitimacy of the technology itself
    than its contributions to the wider social legitimacy of finance. We therefore
    limit our focus to the more decentralized, bottom-up applications of blockchains
    undertaken since the mysterious appearance of the Nakamoto [8] white paper, which
    outlined design plans for its initial application to Bitcoin in 2008 (Nakamoto,
    2008).
  prefs: []
  type: TYPE_NORMAL
- en: Moral economy, responsibility and legitimacy in scandalous times
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Legitimation involves a set of processes through which narrow sets of socio-economic.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Practices come to be seen as contributing to the good of a wider community.
    The work of positioning financial practices within broader social goals can be
    traced, understood and measured in several ways.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'The concept of moral economy presupposes that the economic activities of production
    and consumption, as well as those of exchange and investment, are always normatively
    grounded in specific understandings of how agents treat and behave toward one
    another. The moral economy concept explains this as the product of a specific
    and ultimately contestable “inter-subjective consensus concerning appropriate
    economic goals, principles, values and activities” (Baker, 2018: 294). Foregrounding
    ‘moral economies’ therefore highlights the hegemony of a particular set of moralities
    at any one point in time, while also underlining the crucial role of human agents
    in working to shift normalized assumptions about how things should be.'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: In terms of post-2008 global finance, the concept of moral economy directs our
    attention to how the values underpinning methods of exchange, credit allocation
    and investment remain entangled in an “on-going interactive process, in which
    normative claims and their systemic vision are advanced, accepted, rejected or
    modified”.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Working with ‘moral economies’ provides for a more nuanced understanding of
    such dichotomies, drawing attention to continuities as well as changes in dominant
    standards regarding how people should act towards one another in particular times
    and places. As Whyte and Wiegratz (2016: 5) have argued, this means avoiding the
    temptation to view moral economy as automatically referring to pro-social practice.'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Moral economy therefore provides a more nuanced understanding of the moral shifts
    and continuities in actually existing political economies. On the one hand, it
    spotlights a growing concern for collective responsibility in post-2008 finance.
    Discussion among financial professionals since the crisis has widely emphasized
    issues relating to equality, stability, justice and fairness beyond simple profit
    making.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Second and related benefit of harnessing the moral economy concept is that while
    change is possible, dominant standards of how to act and behave towards one another
    are diﬃcult to fully uproot. Change in a prevailing moral economy often entails
    more of a blending or mixing of competing visions of how to treat or act towards
    one another. Moral economies rarely swing from ‘purely’ hyper-individualistic
    to ‘purely’ hyper-collectivist (or vice versa).
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Episodes of scandal reveal moral transgressions beyond narrow communities,
    granting unique insight into the on-going quarrels among competing moralities
    underpinning financial practices precisely because they involve explicit articulations
    of normative expectations and incoherencies. As processes, scandals involve activists,
    journalists, whistle blowers and other actors exercising agency by more widely
    publicizing internal transgressions of dominant standards of behavior. As instruments,
    scandals advance certain material interests (such as those of agents able to sell
    advertising), as well as particular ideologies that can either challenge or reinforce
    existing social norms. Scandals, however, typically provoke responses that reinforce
    the status quo and assure us of the wider morality of a particular practice or
    social order” (Johnson, 2017: 704). Scandals can thereby reinforce the kind of
    hyper-individualism long dominant in finance through their tendency to “individualize
    and isolate transgression (Johnson, 2017: 704). Individualizing blame is pervasive
    in scandals where responsibility is asserted through ‘strongplots’ and archetypical
    stories geared towards identifying villains responsible for wrongdoing (Czarniawska,
    2011). Scandals tend to shift attention away from questions of collective or systemic
    responsibility and change, while simultaneously focusing attention onto individual
    failings and blame.'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '### 10.7.1 Blockchain Technologies as Stumbling Blocks to Financial Legitimacy'
  prefs: []
  type: TYPE_NORMAL
- en: Swartz (2018) has positioned Bitcoin alongside mutualistic self-help and cooperatives’
    visions of human society [4], in which ‘everyone does their part’ to ensure privacy
    and the integrity of the overall network. These goals are enabled by the open
    source nature of the computer protocols underlying Bitcoin and other blockchain
    experiments, developed in communities of programmers who maintain the underlying
    coding. Nigel Dodd (2018) similarly associates Bitcoin with a diverse set of social
    movements pursuing a shared goal of establishing universal world money.
  prefs: []
  type: TYPE_NORMAL
- en: In a second instance of scandalization, wider interest in Bitcoin became increasingly
    fixated on the individuals responsible for major swings in its US dollar exchange
    rate. The price of Bitcoin in the leading international exchanges peaked at $1,242
    in late 2013, only to drop by half over the following three months.
  prefs: []
  type: TYPE_NORMAL
- en: The broader scandalization of Bitcoin through its association with individual
    legal Transgressions did little to help shift the dominance of the moral economy
    underpinning the legitimacy of finance. In their tendency “to command the public
    imaginary”, the continual ‘ crypto-scandals’ surrounding Bitcoin highlighted individual
    actions and wrongdoings over the technology’s implicitly collectivist efforts
    to address some of the wider structural problems afflicting global finance as
    well as other social issues, like drug use. Widespread focus on the individuals
    responsible for the design, exchange rate volatility and use of Bitcoin in illicit
    markets provided little in the way of an acknowledgement of how blockchain technology
    could make a positive contribution to the fragile legitimacy of a sector characterized
    by speculation, fraud and other pathologies growing in both intensity and frequency
    since the 1970s.
  prefs: []
  type: TYPE_NORMAL
