- en: 10.4 Decentralization in Blockchain
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Decentralization is an important part of the Blockchain. It allows public chain,
    private chain and consortium chain. Public chain allows transactions for everyone,
    consortium chain allows users that have taken permission and private chain only
    allows one participant or dictator. Decentralization allows users to trust every
    blockchain providers by ensuring trust. However, this trust can create an issue.
    A decentralized system is similar to a distributed one in that it doesn’t have
    any single point of failure. A fully decentralized system does not always linked
    with each single point to achieve one sole task. The Decision making is done by
    each part of the system or a node as a whole. Every node is connected to each
    other but they are not connected in terms of messaging and collaboration. With
    decentralization, it is truly each to its own.
  prefs: []
  type: TYPE_NORMAL
- en: However, decentralization autonomous organizations i.e. DAOs are the self-made
    rules running on an open-source protocol or a smart contract that can only be
    changed if majority of the founding members agrees. These rules are transparent
    to all the members which are written into the protocol or smart contract.
  prefs: []
  type: TYPE_NORMAL
- en: The cost of making DAO’s protocol or smart contract is lower than that of traditional
    organizations as they don’t need any managers, employees, or oﬃce buildings. It
    can be executed and operated by the Code carrying out by the members. If the rules
    are more centralized, the DAO will be better, while the less centralized DAO—it
    will look like non-traditional company.
  prefs: []
  type: TYPE_NORMAL
- en: The cost reduction and eﬃciency are the advantages of DAO than Traditional Organizations,
    Such benefits will be the equivalent of the machine automation that revolutionized
    the production of goods, except that it will be applied to the management of organizations.
    There are various possibilities in DAO that will use Machine-to-Machine interactions.
    A DAO managing autonomous vehicles (AV) collects all the payments from the customers,
    pay every road tolls and parking fees and also prepares the summary at the end.
    After having lots of advantages, DAO has potential challenges that can harm the
    system and may get access to the system as DAO still needs to work upon its creation,
    should avoid early stage problems and try to make easier operations rather than
    complex. The aim of DAO is to build a “collective intelligence” for the management
    of organizations, to improve the hierarchical structure of today’s large organizations,
    thus encouraging innovation and deterring bureaucracy. Their goal is not to replace
    managers with smart contracts that will automate decision-making, but rather to
    free managers from repetitive decisions to be able to concentrate their efforts
    on innovation and high-level strategic decisions affecting the long-term future
    of the organization.
  prefs: []
  type: TYPE_NORMAL
- en: 10.4.1 Role of Decentralization in Blockchain
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: As we know the domain name system (DNS) stores all the names or addresses of
    a user in a internet, it converts numerical IP addresses into easy-to-remember
    URLs. But this process is a centralized process which is vulnerable to surveillance
    and censorship. Google is one of the largest which operates DNS servers. Whenever
    you enter a website URL into your browser, it’s sent to a DNS server for lookup.
    The internet service provider, or Google, stores the user’s request including
    your IP address and the website you’re visiting.
  prefs: []
  type: TYPE_NORMAL
- en: Some DNS might block some sites or links to prevent from malicious attacks.
    DNS server operator decides which site you should visit and which site you shouldn’t.
  prefs: []
  type: TYPE_NORMAL
- en: Thus, in this situation, the centralized system can be exploited by the Governments
    and companies for censorship.
  prefs: []
  type: TYPE_NORMAL
- en: Blockchain works mostly on cryptocurrencies, these are the currencies that used
    for transaction in digital process. These are encrypted by specialized encryption
    algorithms. Namecoin is other cryptocurrency service that stores data on the blockchain
    to create an alternative DNS. Namecoin cryptocurrency uses bit domain instead
    of .com, .in or .net. The addresses can be stored in a blockchain so that everyone
    can access it. If encryption algorithms are not there, it might create a problem
    of DNS poisoning which changes the IP address of a URL, the user wish to visit.
    This is done by criminals or by the government to protect us from visiting some
    particular sites.
  prefs: []
  type: TYPE_NORMAL
- en: However, the blockchain is using both private and public encryption; it will
    not be possible for any fishing or poisoning to take place. It is the responsibility
    of the user to concern for privacy done in your computer which should not create
    any network logs of your DNS request.
  prefs: []
  type: TYPE_NORMAL
- en: 10.4.2 Analysis of PoS and DPoS
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The crypto-Pro (Proof of Work) puzzle solving process is shaping up. Therefore,
    Proof of Stake (PoS) [2] evidence is suggested to improve power consumption of
    computer. When working on a block, the miner needs to add the figure to the winning
    agreement to build the block, which corresponds to the value of the block. The
    deposit of the wrong participant will be taken to compensate for the misconduct.
    PoS blockchain’s intermediate level depends on the distribution of the stake,
    instead of the highly configurable computer power. Stake forwarded authentication
    (DPoS) doesn’t need everyone involved to make blocks directly. Instead, actors
    can provide a specific hole. DPoS reduces several miners in the agreement, on
    the other hand, it makes the stakeholder diﬃcult to build the block directly,
    which contributes to the trust model. As Stake Proof has reduced the number of
    miners to build blocks, the rate of centralization will increase. For example,
    EOS allows twenty-one large organizations to build blocks, generating an N0 =
    21 space that is more centralized than fully open blockchains using PoW or PoS.
  prefs: []
  type: TYPE_NORMAL
- en: 10.4.3 Problems With Decentralization
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The blockchain can break its network into various layers like physical layer,
    platform software, smart contracts and clients. This type of problems doesn’t
    occur in blockchain but occurs in full stack of the ledger. Decentralizations
    problems can be summarized in different layers of shareable blockchain [5].
  prefs: []
  type: TYPE_NORMAL
- en: 'Physical Nodes: The physical node of a layer is placed at the bottom of a P2P
    network of miners system. All the physical nodes related to shareable blockchain
    are basically not centralized. This assumption doesn’t hold as ASIC miners and
    mining pools skew the mining power distribution.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Platform Software: The platform software layer runs on top of physical nodes.
    It includes the implementation of the consensus algorithm and the smart contract
    runtime. Public blockchain’s platform software is often developed, maintained,
    and open sourced by a community of contributors. The impact is in many folds:
    First, the governing and decision making is usually led by a “core” development
    community, leaders of which have significant influences on the platform software
    development. Second, since the trust of the platform software is critical and
    economically rewarded, the development community, in many cases, has strong incentives
    to make the platform reliable. Third, the platform software layer needs to be
    supported by the mining network. For example, a new update of the platform software
    will not happen or will fork the blockchain if it is rejected by the mining network
    owners.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Smart Contract: Smart contracts are the applications deployed on the blockchain
    platforms. The application logics are encoded in smart contract code. The execution
    of smart contracts is triggered by function calls from clients or other smart
    contracts. The result of execution is reflected in the state changes of blockchains
    (e.g. a change in user’s account balance). As to be discussed in Section 4.3,
    the execution of smart contract is fully replicated and sequential.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Client
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The client layer serves the end users of smart contracts. It takes user inputs
    and displays the end results to users. The client layer only needs to interact
    with the platform layer using standard APIs. It is completely open since anyone
    is free to implement their own client.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'These problems can be explained as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: Skewed Mining Power
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Skewed Mining Power is the first problem in decentralized network which causes
    PoW (Proof of work). This problem also lies at the bottom of the physical nodes
    layer. Mining in the network is defined in two systems: First, encouraged by the
    surging price of cryptocurrencies, the mining power has been raised. Second, as
    the number of mining nodes increases, there will be increased profit with variations.
    Hence, mining is done to stabilize the profit.'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: The skewed mining power [5] has been distributed highly all over. This shows
    that blockchain is secured and maintained by few distinct entities. The skewed
    mining power is less vulnerable to attacks, approx. 51% attacks occurred.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Scalability of Transaction Throughput
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The decentralized system causes various problems like, scalability of blockchain
    transaction throughput.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Scalability of Smart Contract Execution
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Blockchain also became an issue in scalability of smart contracts as the smart
    contract is executed in current decentralized blockchain systems which do not
    scale as well.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Fully Replicated and Single Threaded Execution
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The mining node is repeated in every execution of the smart contract in decentralized
    blockchain systems. This repetition causes problem to identify the original address.
    Moreover, the computation power is similar to a single node in the blockchain
    system. The smart contracts or agreements are single threaded which means only
    one command can be executed at a time. Thus, it is impossible to leverage parallelism
    within a single node as well. Hence, the computation power of the entire Bitcoin
    or Ethereum network, which consists of more than hundreds of thousands machines,
    is less than a modern mobile phone.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Sequential Programming Model
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The smart contracts are executed in parallel manner but there are situations
    in which the execution of a smart contract is carried out sequentially. It has
    global variables, such as balances, which stores the token balance of each account.
    Given the generality of the smart contract language (Solidity is Turing complete),
    it is challenging to scale up the execution of smart contracts as they are currently
    written
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 10.4.4 Decentralization Recovery Methods
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: There are three ways to overcome the problem of decentralization
  prefs: []
  type: TYPE_NORMAL
- en: i. Mining power should be more decentralized by design.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: ii. Other forms of trust should be considered, when possible, to replace decentralization.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: iii. Smart contract should be scaled to achieve a higher scalability in overall.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Decentralizing mining Power
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: One key factor that leads to skewed mining power is the emergence of specialized
    mining hardware, especially ASICs. Specialized mining hardware has outperformed
    personal computers by orders of magnitude in terms of both mining power (number
    of hashes per second) and mining energy eﬃciency (number of hashes per watt).
    In addition, specialized mining hardware is usually very expensive. As a result,
    they mostly end up in the hands of a small number of groups, such as owners of
    big mining farms and ASIC miner manufacturers. One possible approach to democratizing
    mining power is to design ASIC proof hashing algorithms for PoW.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Trust, not necessary decentralization
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Decentralization is a means to democratize trust rather than the goal. There
    are other ways of ensuring trust. For example, verifiable computation and secured
    hardware allows clients to run code on untrusted platforms. In doing so, an untrusted
    platform generates verifiable proofs for clients to vet the correctness of computation.
    With verifiable computation, trusting the majority of system nodes does not need
    to be assumed any more. As another example, formal verification and certified
    programming allow programmers to provide a mathematical proof showing that a blockchain
    implementation meets its specification by construction. This could be used to
    eliminate the unintended behaviors in blockchain implementations.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Scaling Smart Contract Execution
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: To achieve scalable execution of smart contracts, it is time to rethink the
    design of both the programming model and the runtime. First, new programming primitives
    need to be introduced to make parallel execution of smart contracts possible.
    For example, many programming constructs, such as concurrent data structures,
    can be borrowed from extensive programming languages research in past decades.
    Second, the smart contract runtime needs to be redesigned to support parallel
    execution of smart contracts and at the same time still maintains a deterministic
    transaction order and keeps all the transactional guarantees. Many existing approaches
    in databases and systems should be revisited and adopted to smart contract runtime.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 10.5 Legal and Regulatory Issues in Blockchain
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Blockchain faces lots of legal & Regulatory issues. Legal issue may be either
    because of Jurisdiction, DAO, Contract enforceability and many more. Earlier in
    decentralized manner, database is regulated by a peer of networks and act as an
    agreement while in centralized manner, data is maintained by the servers which
    process information and validate the data. In a decentralized database is controlled
    by a protocol or a smart contract that doesn’t need any third party to validate.
  prefs: []
  type: TYPE_NORMAL
- en: Decentralized environments can be responsible in terms of legal issues as who
    owns the network is diﬃcult to determine in these networks and who is responsible
    for the problem. Therefore, it becomes diﬃcult to determine who has implemented
    information, where and when, who jurisdiction should be applied, who commands
    the information and who is trustworthy for integrity or confidentiality.
  prefs: []
  type: TYPE_NORMAL
- en: 10.5.1 Legal Value of Blockchain and its Problems
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Blockchain was designed to enhance distributed database which supports trustless
    transactions and performs cryptocurrency. As we know, blockchains are valid, easy
    to record the data in a ledger which tells who owns the data and also demonstrate
    that the data has not been altered still it doesn’t mean that the transactions
    based on blockchain and the registration done in blockchain should be done legally.
  prefs: []
  type: TYPE_NORMAL
- en: 'The status of the blockchain requires [7]:'
  prefs: []
  type: TYPE_NORMAL
- en: Signatures—who did the transaction or who owns the data.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Timestamp—when the transaction was done.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Validations—who validate the transactions.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Documents—which documents are attached as a contract with a transaction.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: i. In Europe, such issues are handled under Electronic Identification; Authentication
    & Trust services Regulation (EIDAS). It has 3 different levels of e-signatures—simple,
    advanced and qualified which make it more complex to hack the information. Blockchain
    must aim to achieve simple and advanced signatures technically but also aims to
    achieve higher standard for legal binding. It can be achieved by using TSPs (Trust
    service Providers).
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: By this, we came to know that blockchain doesn’t have any legal authority by
    them.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: ii. Territoriality—Transaction between the users is carried out through Bitcoin.
    They are not placed at any specific location. If someone wants to crack the place
    where they are stored, then with little bit of technical knowledge they can operate
    a code. Territoriality makes the task diﬃcult to achieve legal responsibility.
    Each and every node in the network is controlled by legal requirements and maintained
    by a head in centralized way that is responsible for each distributed ledger.
    In Regulatory, it might act as an “anchor”. In this; blockchains will raise thorny
    issues of territoriality. In networking, any damage or destruction requires a
    direct analysis approach.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Several challenges proposed in territoriality aspects which concludes court
    jurisdiction in relation to torts and non-contractual disputes.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'iii. Enforceability—Smart Contracts are easier way to sign and agreed upon
    the law but in case if any event dispute, how enforceable would a smart contract
    be in a court of law? So all disputes must be clear in dispute resolution process
    attached to them. It covers two main terminologies:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: a. Pseudonymity/Anonymity***—***laws should be effective if they are enforced
    with actions or penalties against the law breakers. But it is diﬃcult task to
    detect who breaks the law? The potential for Pseudonymity or anonymity can be
    used to create lawless zones for the benefit of criminals. The problem of using
    Private blockchain technology is ignoring legal and regulatory laws which should
    be mandatory from which all the actors can be easily identifiable while in case
    of public blockchain technology it is diﬃcult to determine the users who violate
    the laws. They are not traceable. Moreover some users or actors uses effective
    tools but different platform for the transaction which provides true anonymity
    instead of bitcoin or Ethereum which are trustworthy platforms for the transaction
    but doesn’t support anonymity. It seems that providing states with identification
    tools should be a minimum condition necessary for a state’s ability to enforce
    the responsibility and thus to ensure the impact of the law on human behavior
    in the blockchain space.
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: b. Enforcement Access Points—Suppose if the information to be sent and transactions
    to be carried out on a blockchain are not directly accessible to law enforcement
    or regulators that does not make blockchains un-relatable as there are many number
    of “access points” that authorities could use to enforce rules.
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: 'iv. Liability—It refers to the state of being legally responsible for the smart
    contract signed by the participants. The primary goal for which such a responsibility
    is imposed is to motivate/steer the behavior of a person towards the direction
    desired by the legislators. Liability regulations also have a compensatory function:
    their purpose is to provide the injured person with the opportunity and source
    to obtain compensation for damages. Today, the rules for attributing responsibility
    vary greatly depending on (i) who, (ii) to whom, (iii) what for and (iv) on what
    kind of consequences/pain a person is liable. The main kinds of liability in law
    systems usually include: criminal responsibility, administrative responsibility,
    contractual liability and tort liability. Partially separately regulated is the
    liability of board members towards the company. Also, many specific regulations
    and laws provide for special regulations on liability issues.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: a. Tort liability (liability of network participants generally)—Tort law generally
    deals with Issues of civil wrongs where one person can be held liable for damages
    caused to another. It should be noted that the risk of failure to identify the
    person who caused the damage also exists in the real world. It is not related
    only to blockchains. Usually, the injured party does not have any influence on
    whether the damage is done by a person who is easily identifiable.
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: In some situations, governments have therefore decided to protect the injured/damaged
    party by other means, not only by relying on enforcing liability. For example,
    banks are obliged to create a pool of funds to cover damages to their clients
    caused by bank insolvency. National health insurance systems cover the risk of
    personal injuries. Insurance companies are obliged to maintain an insurance fund
    which is liable to pay compensation to victims injured in road traﬃc accidents
    in cases when a driver has not been identified or has not been properly insured.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: v. Data Protection—Protecting data in a transaction is difficult to maintain.
    In fully decentralised blockchains, it can be diﬃcult to identify data controllers
    and processors as defined under GDPR, and hence enforce their obligations. This
    has to do with issues around jurisdiction and access points, among others, similar
    to those discussed above. Particularly in cases where it is diﬃcult, or perhaps
    impossible, to identify a data controller, it can naturally be tricky to enforce
    the GDPR’s requirements for the data controller.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Last but not least, blockchains can make it diﬃcult to exercise some data subject
    rights as defined in the GDPR. This is most evident in the GDPR’s well-known “right
    to be forgotten” provisions [7], as data that is recorded on a blockchain can
    generally not be altered or deleted. Other rights, however, can be problematic
    in a blockchain context too, including rights to the rectification of personal
    data, to know if one’s data is being processed and—an issue with smart contracts—the
    right to be protected from decisions made only on the basis of automated data
    processing.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: The existence of regulations such as the General Data Protection Regulation
    (GDPR), which empowers citizens’ rights to improve, delete, or forget their data,
    may conflict with blockchain technology, because the chain must be immutable,
    persistent, and should not be thought of. Blockchain holes must follow these rules
    to assure the user that their privacy is protected.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: The goal of GDPR is to prevent the collection (and processing) of personal data
    that is not reasonably necessary to achieve its intended purpose, privacy-designed
    and ensured by default. Blockchain must also satisfy various rights, such as the
    right to information, consent to receive rights, direct access to data, data correction,
    forgotten, portable data, and access to information on data breaches.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Article 5 of the GDPR defines 6 regulations regarding the processing of personal
    data, which comply with 6 principles:'
  prefs: []
  type: TYPE_NORMAL
- en: 'Validity, fairness and transparency: Process, objectively and transparently
    related to data content. Transparency: Giving information about data processing
    to be done. Fair: Data processing should conform to what is described. Valid:
    The processing must conform to the tests described in the GDPR.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Objective Limitations: Personal data may only be obtained for “specified, explicit
    and valid purposes”. Data cannot be processed inconsistently with those goals
    without further permission.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Data Minimization: The data collected on an item is “necessary, appropriate
    and limited for the purposes for which they are processed”.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Accuracy: Data must be “accurate and up to date where necessary; every reasonable
    action should be taken to ensure that inaccurate personal data is relevant to
    the purposes for which they are processed or corrected.”'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Storage restrictions: Personal data is “stored in a formwitch that allows for
    the detection of more data than is necessary for the purposes for which personal
    data is processed”, that is, the data is no longer deleted as needed.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Integrity and Confidentiality: Protecting data is essential to ensure proper
    security, including personal data, including protection and protection against
    illegal processing and risk, destruction or damage, including the use of regulatory
    information or organizational measures.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 10.6 Smart Contracts
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The success of bitcoin proved that it is possible to create digital cash with
    the help of blockchain. Users share the data with each other easily by using computer
    programs that runs in a decentralized manner and not under the control of any
    single party. Blockchain technology was the first concept that handles general-purpose
    computing. Blockchain consist of computer code that can be run on various devices
    between one or more parties. These codes or programs are self-executing.
  prefs: []
  type: TYPE_NORMAL
- en: Smart contracts are pieces of code stored on the blockchain that will self-execute
    once deployed, thus leveraging the trust and security of the blockchain network.
  prefs: []
  type: TYPE_NORMAL
- en: Smart Contracts doesn’t mean it is a contract or agreement between two parties.
    They can be used for tokenization, used to code and automate business processes
    which are shared among multiple parties at the same time. Therefore, it enhances
    the performance of business processes and services. Smart contracts are eﬃcient,
    transparent and run automatically between the parties that agreed to have an agreement
    based on terms and conditions which make its diﬃcult or impossible for the opponent
    party to quit or back out for the proposal.
  prefs: []
  type: TYPE_NORMAL
- en: Smart Contracts can be categorized into two main points.
  prefs: []
  type: TYPE_NORMAL
- en: Smart Legal Contracts
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Smart Contracts with Legal Implications.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Smart Legal Contracts**—**This is the smart contract or agreement that is shared
    between two or multiple parties which represents a legal contract consist of issues
    between them.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Issues in Smart Legal Contracts [2]
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: i. Formal Requirements
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: This is a simple issue which states whether a smart legal contract meets formal
    requirements that are given by a law for a legally binding agreement.
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: ii. Signing Requirements
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: This issue states that whether a legal binding contract has the proof of “who”
    signed the agreement and how this signature has been carried out. This problem
    mainly arises in Off-Chain process, where organizations have already designated
    people with signature authority. Smart contracts should be signed with these people
    and in a digital way.
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: iii. Immutability of Smart Contracts
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: Smart contracts must be automated as more automated the smart contract is—less
    will be the Legal issues. Smart Contracts are considered as “tamper-proof’ agreements
    which means no one will be able to alter the data still having lots of problems.
    The conclusion is that the use of smart contracts does not resolve or eliminate
    the problem of breaches of contract, contractual liability and enforcement. The
    problem of the lack of available tools to easily identify actors on a blockchain-based
    network therefore arises again.
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: iv. Smart Contract Audit/Quality Assurance
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: It can become a serious issue if smart contract has a bug or flaw. If there
    is bug in an agreement that goes through the transaction process, it can be very
    harmful. It will be very diﬃcult to change all the contract terms again. A smart
    contract might execute as written and yet still behave in ways not foreseen by
    its writers.
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: For this reason, smart contract “audits”—often complex, highly technical processes
    to check for the validity and viability of smart contract code—become important.
    That raises the question of whether such audits have to become requirements, or
    also need legal recognition of some kind to make a smart contract valid.
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: v. Legal status, effect & enforceability of Smart Contracts The act of transacting,
    even if devoid of requiring any element of trust, must result in an enforceable
    change over rights attaching to or deriving from the asset concerned, whether
    this is a token or is represented by a token.
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: Smart Contracts with Legal Implications**—**which are artefacts/constructs based
    on smart technology that clearly have legal implications. The smart contract legal
    implications can be depicted in 3 ways
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: i. Smart Contracts represents assets in Digital Form
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: ii. Smart Contracts representing DAO’s
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: iii. Smart Contracts acting as autonomous agents.
