- en: RFID System
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: RFID系统
- en: Figure 7 shows 2 main components of RFID system namely a tag reader & radio
    signal transponder(tag). The structural description of the tag consists of a chip
    & an antenna. The chip reads the object & stores its unique identity while the
    antenna allows the chip to do communication with the tag reader through radio
    waves. Radio frequency is generated by the tag reader for identification of the
    objects via radio waves reflected from the tag. RFID sends tag numbers to the
    tag reader through radio waves as depicted in the diagram below. Then that number
    is passed to a particular computer application called ONS i.e.. Object-Naming
    Services. It looks up the details of tag from the database, details like the name
    of manufacturer, location of manufacturing, time of manufacturing etc.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 图7显示了RFID系统的2个主要组成部分，即标签读取器和无线电信号跳频器（标签）。标签的结构描述包括芯片和天线。芯片读取对象并存储其唯一标识，而天线允许芯片通过无线电波与标签读取器进行通信。标签读取器生成的无线电频率用于通过从标签反射的无线电波识别对象。RFID通过无线电波将标签号发送给标签读取器，如下图所示。然后，该编号被传递给一个特定的计算机应用程序，称为ONS，即对象命名服务。它从数据库中查找标签的详细信息，如制造商名称、制造地点、制造时间等。
- en: IoT Markets
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 物联网市场
- en: A mushrooming growth of tangible devices are connecting to the network & are
    proliferating at an unparalleled rate perceiving the esscence of Internet of things.
    An important instance can be HVAC (Heating, Ventilation, and Air Conditioning)
    & thermostats control & monitoring systems powering smart homes. IoT has proved
    its worth in other domains also by playing role in improving quality of life.
    These domains include applications like transport system, health emergency response
    system. Tangible objects are powered to sense, perceive, interpret, and take decisions
    by having them communicate with each other. They coordinate with each other to
    share information & make decisions. There are area specific applications called
    as vertical markets. While horizontal markets, have analytic services & ubiquitous
    computing forming area independent services. IoT vertical markets include oil
    industry, agriculture, retail, finance etc. Like real estate, hospital, banking.
    It is a market where all people belong to the same sector/industry. Fig. 8 shows
    the interaction between the area specific applications i.e., vertical markets
    & domain independent services. Sensors & actuators in a particular domain contact
    each other directly.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: '与网络连接的实体设备的爆炸式增长以前所未有的速度感知到物联网的精髓。一个重要的例子是 HVAC（暖通空调）和智能家居的恒温器控制和监控系统。物联网还通过在改善生活质量方面发挥作用，在其他领域证明了其价值。这些领域包括交通系统、健康应急响应系统等应用。实体物体被赋予感知、解释和做出决策的能力，通过它们相互通信。它们相互协调以共享信息并做出决策。有区域特定的应用称为垂直市场。而水平市场具有分析服务和普适计算，形成区域独立的服务。物联网垂直市场包括石油工业、农业、零售业、金融业等。像房地产、医院、银行。这是一个所有人都属于同一行业的市场。图
    8 显示了特定领域应用（即垂直市场）与域独立服务之间的交互作用。特定领域中的传感器和执行器直接联系。  '
