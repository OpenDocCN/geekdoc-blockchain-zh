- en: Discussion on Possible Attacks Posed by Threats and Vulnerabilities of IoT
  prefs: []
  type: TYPE_NORMAL
- en: IoT has crept in all walks of our life. Many technologies like cloud, RFID,
    NFC, WSNs have evolved &are utilized by IoT networks (Singh & Kaur, 2020). The
    essential base of the IoT model is M2M functionality on which itis based on. Furthermore,
    IoT is applicable on other areas like health, retail, smart city etc. So, these
    interconnected devices should interact with each other along with communication
    with human beings. The communication path & link should be highly protected &
    robust to get the users believe in the reliability of the system.
  prefs: []
  type: TYPE_NORMAL
- en: 1\. Hardware Threats
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Some of the examples of hardware devices of IoT are sensors, tags of RFIDs,
    Bluetooth, and ZigBee. Unique identity & automatic identification are the main
    functionalities of the RFID tags. These perform a fast information exchange through
    wireless communication between readers & tags. Other, potential threats can be
    spoofing, counterfeiting, DoS, tracking, repudiation etc. ZigBee is a small size,
    low power technology. It comprises of a microcontroller, a protocol, & a radio.
    It is inexpensive & consumes less power. However, vulnerability is high in these
    devices also involving attacks like KillerBee, hacking, Scapy, key exchange etc.
    Bluetooth technology is threatened by eavesdropping, car whisperer, bluebugging,
    bluejacking, DoS etc as it allows to connect 2 devices wirelessly (Goudarzi et
    al., 2020).
  prefs: []
  type: TYPE_NORMAL
- en: 2\. B. Network Threats
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Wireless & wired medium of communication both are exposed to the attacks &
    threats posed by the network. But these IoT deployments in various fields invite
    threats like fake detections of malicious attacks, DoS, manipulating information
    which costs reliability of the management. SG is also exposed to trust issues
    amongst conventional power devices, physical security, security of the customer
    etc. In health domain, users have their mart health cards which has important
    & confidential information about them (Amanullah et al., 2020). The patient’s
    security & his privacy comes to stake when it faces attacks like theft, internal
    attacks, other unintentional intrusions & cyber-attacks. A brief description about
    attacks is presented below:'
  prefs: []
  type: TYPE_NORMAL
- en: 'a. DoS: IoT devices are rendered inaccessible to the users who intend for use
    & service through transient interruptions & delay. Other DoS attacks include collision,
    creepy internal attacks, & jamming.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'b. Eavesdropping: Itis a form of attack which is done electronically. It can
    be done on wired or non-wired channels. Continuous listening of the message transferred
    or sniffing of the message is done in this attack.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'c. Device endpoint: Active hackers or attackers can easily intrude IoT driven
    smart applications like traffic light manipulation, street light, smart meters,
    health card blocking & sniffing data etc. After extracting information from these
    smart objects, it is exploited & malicious intentions disrupt the working & reliability
    of the systems (Zhou et al., 2018).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'd. Counterfeiting attacks: Counterfeiting refers to imitating the contents
    or forging them to his own use. Devices like lighting systems, smart wearables
    are vulnerable to these attacks as they have light weight security & are fragile
    to threats. The content is duplicated or modified for further exploitation & cripples
    the system.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'e. MitM attack: These attacks challenges security & privacy of the data. Countering
    solutions like lightweight cryptography protocols are adopted tp provide security
    for secure communication over the network. The bird’s eye view of the potential
    attacks & vulnerabilities with their threats are tabulated in Table V.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Communication
  prefs: []
  type: TYPE_NORMAL
- en: Communication means exchanging information among different IoT devices & layers
    of IoT. The most crucial factor of any system is securing its users data & maintaining
    standards for their confidentiality to make the system robust & reliable (Lin
    et al., 2017). With shooting number of connected devices in IoT & with their great
    potentials oozing we can sense some inconsistencies in security. The end users
    are not satisfied with the unreliable services as their data is compromised. There
    are few potential threats in each layer which should be addressed & are listed
    in the below table VI.
  prefs: []
  type: TYPE_NORMAL
