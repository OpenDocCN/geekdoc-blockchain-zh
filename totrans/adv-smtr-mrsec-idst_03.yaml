    in the intelligence that IoT systems require for independent functioning. For
    human like intelligence there some fundamental elements of the intelligent IoT
    system. Fig 9 presents 6 principal elements representing the functionality of
    the IoT. We list below the understanding of the elements.
  prefs: []
  type: TYPE_NORMAL
- en: Identification
  prefs: []
  type: TYPE_NORMAL
- en: This step is important in identifying the IoT objects. Their services are synchronized
    with their demands. uCode (ubiquitous codes) & EPC (electronic product codes)
    are the various methods which are used for identification. It is critical to address
    an IoT device in differentiating the address of its object ID. Here Object ID
    signifies a nomenclature. For e.g. Temp for a temperature sensor. Address of the
    object refers to the location which is within the communication network. There
    are various other methods of addressing like IPV4, IPV6 etc. It ascertains a mechanism
    for compression over IPv6 headers. This leads to a solution for low power wireless
    network which uses IPv6 addressing. There should be a significant difference between
    the address of the object & its identification, as the methods of identification
    are not unique globally. Therefore, addressing helps in identifying the objects
    uniquely. Hence network comprising of objects may use public IPs, & private ones
    are not used. We can conclude that the methods of identification can be a good
    base for providing a crisp identity for every object in the network (Letaief et
    al., 2019, Hu & Dhelim, 2017).
