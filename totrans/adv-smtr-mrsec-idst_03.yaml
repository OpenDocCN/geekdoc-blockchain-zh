- en: Enabling Technologies
  prefs: []
  type: TYPE_NORMAL
- en: Realization of the concept of IoT into this digital world can be made viable
    by integrating various enabling technologies (Al-Fuqaha et al., 2015). Here, in
    this section we will elaborate some of them. In our vision we attempt to give
    an extensive survey of relevant technologies. We also elucidate the role of these
    technologies in the IoT system.
  prefs: []
  type: TYPE_NORMAL
- en: 'Identify, Sense, Communicate: Technologies like wireless communication are
    pushing forth the digital economy manifolds with the long-term vision of enabling
    devices with capabilities of identifying objects, sensing data, & communicating
    amongst each other (Al-Fuqaha et al., 2015). Essential components of IoT system
    can be RFIDs. It has RFID tags & readers. Also, these are uniquely identified
    by identifiers. These can be applied to animals or even on humans. These readers
    enable transmission through the network by initiating a process signal. For real
    time monitoring of the objects, RFIDs can be used. It seamlessly conjoins physical
    world with the virtual reality. Hence, it can be used in wide variety of applications
    like health & safety. RFID are passive tags.'
  prefs: []
  type: TYPE_NORMAL
- en: Trends in Fog Computing in Covid-19
  prefs: []
  type: TYPE_NORMAL
- en: • The FC market is anticipated to shoot at CAGR of 68%. The forecast period
    is starts from 2021 to 2026\. The FC market has started making a mark in the digital
    market.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: • It has enlarged the scope of cloud computing & transformed it to edge technology
    to cater real time analysis of data & accelerate time constrained services.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: • For e.g. The most featured companies are IBM Corporation, Dell, Intel Corporation,
    Amazon web services etc.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: • The fog nodes are installed in the close vicinity of the end devices to give
    a smart processing environment virtually & speedily.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: • Smart meters have come into existence for keeping a record of electricity
    consumption.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: • The fog computing market has risen in North America. The open fog consortium
    is a web of educational institutions & high tech companies which has a vision
    of promoting & standardizing the fog computing in varied capacities. Due to enormous
    generation of data in North American region it has delved itself into IoT & 5G
    technologies producing zetabytes of data.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Issues in FC
  prefs: []
  type: TYPE_NORMAL
- en: • The closeness of fog nodes to the end devices brings in many challenges to
    the processing of data & real time streaming in a distributed environment.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: • Execution of multiple application in a multitenant environment, the managing
    of the resources & services in fog environment becomes a challenge.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: • The delivery of the content with the required speed & quality simultanaeously
    in multiple platforms in a heterogenous environment is yet to be explored.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: FUTURE RESEARCH DIRECTIONS
  prefs: []
  type: TYPE_NORMAL
- en: FC is the new vogue in the marketplace, & it is such an evolving technology
    that soon it will reach to the standards of market adoption. It will be able to
    support low-latency & time critical applications. Many firms & organizations like
    Open Fog Consortium i.e., Open Fog are important initiatives taken by Cisco, Microsoft,
    ARM, Intel, Princeton University, Dell etc (Mukherjee et al., 2018). In November,
    2015\. Some of the contributing members are Shanghai Tech University, Hitachi,
    Foxconn, ZTE & General Electric. Innovation Digital world is accelerated with
    the blend of wireless technology like IoT, 5G, embedded AI etc. These provide
    robust & prompt architectures with high interoperability.
  prefs: []
  type: TYPE_NORMAL
- en: 'Future scope: The FC market has great business agility. It can be said that
    it will maximize the utilization of network bandwidth. Improved interconnectivity
    & machine-machine interaction will be ubiquitous with optimal operational cost.
    Enhanced quality of services will attract more crowd & potential companies to
    leverage this technology for better data activities.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Covid Scenario: FC will provide future digitization in crisis times like Covid
    by enabling prompt responses, immediate data retrieval from the local nodes &
    even fast analysis in localized clusters without actually reaching to higher level
    of cloud (Lalmuanawma et al., 2020). We can create connected experiences by garnering
    data from distributed devices & analysing them. This will help in improving individual
    experiences. We can modernize the existing IT by having remote controlled infrastructure
    with technology of microcloud computing or fog computing. This will help in performing
    real time diagnosis enabling over the air updates to flow. This will also help
    in reducing the operational cost & facilitate faster services. However, some open
    issues still exist in this budding computing paradigm. In this section, we present
    some of future issues & challenges in research. Also, we attempt to view the future
    directions of this research (Tuli et al., 2020). Figure 22 depicts few relevant
    challenges of FC research. We list out issues as following:'
  prefs: []
  type: TYPE_NORMAL
- en: • Deployment issue
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: • Platform related issue
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: • Communication Between Different Layers
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: • Security & Privacy
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Deployment Issues
  prefs: []
  type: TYPE_NORMAL
- en: OpenFog is referred to as N-tier environment in context of deployment (Kumar
    et al.,2020). But also, this fact should be addressed that introducing many levels
    in layers of fog computing would defeat the purpose of this new paradigm i.e.
    low latency (Swapnarekha et al., 2020). It may cause high delay in delivering
    services & responding to the end users. So based on the use case, number of layers
    to be involved can be decided. Decisions related to deployment can be taken based
    on factors like capability of the fog device, sensors count, amount of task, task
    type etc. Still, it is necessity to see to the fulfillment of these requirements.
    During deployment scaling of resources & application is vital.
  prefs: []
  type: TYPE_NORMAL
- en: '| Figure 22\. Future research issues in Fog Computing-enabled IoT in Combating
    Covid-19 |'
