- en: FOG-ENABLED IOT INFRASTRUCTURE IN COVID-19
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: COVID-19中的雾计算物联网基础设施
- en: The evolution of IoT can be depicted by many phases as shown in Fig. 5\. The
    use of RFID has initiated IoT which is gaining popularity in retail, logistics,
    healthcare, pharmaceutical industry. In any IoT system we got three things i.e
    sensing, processing & communication. For IoT to scale we have less power to be
    able to run communications over the network typically over long distances. ZigBee,
    Bluetooth5, RFID are important to enable communication between these devices.
    IoT can be observed as a globally established network of connected devices building
    a a sensory digital world. In this sensory network computing takes place in the
    form of data processing, networking, communication amongst the devices, technologies
    for information processing etc. One of the technologies of IoT is explained as
    follows.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 物联网的演进可以通过许多阶段来描述，如图5所示。RFID的使用启动了物联网，在零售、物流、医疗保健、制药行业等领域越来越受欢迎。在任何物联网系统中，我们有三件事，即传感、处理和通信。为了扩展物联网，我们需要更少的功率来能够在网络上进行通信，通常是在长距离上进行。ZigBee、Bluetooth5、RFID等是实现这些设备之间通信的重要技术。物联网可以被看作是一个全球建立的连接设备网络，构建了一个感知数字世界。在这个感知网络中，计算以数据处理、网络、设备之间的通信、信息处理技术等形式进行。物联网的一项技术如下所述。
