- en: Architecture
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 架构
- en: There is no architecture which has been universally accepted. In context field
    of authorization & authentication many types of research are done on different
    architectures of IoT exposing them to different application domains & diversified
    scenarios (Hu & Dhelim, 2017). Table IV provides a summary of existing IoT architectures
