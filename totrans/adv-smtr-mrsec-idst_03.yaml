- en: EMERGING USE CASES IN IoT
  prefs: []
  type: TYPE_NORMAL
- en: 'In this section we present different scenarios representing the deployment
    of Fog computing paradigm with IoT (Krishnamoorthy et al., 2021). These are real
    time case scenarios which are common to see in today’s world due to ubiquity of
    IoT in life. The following use cases are presented:'
  prefs: []
  type: TYPE_NORMAL
