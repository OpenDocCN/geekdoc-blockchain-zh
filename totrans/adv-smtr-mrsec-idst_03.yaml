- en: It is onerous on the part of apt identification of the disease & is much demanding
    to address this problem of identification of cases by utilizing some existing
    technologies. The sudden outbreak of black fungus & white fungus has further fanned
    the flames of COVID-19 aggravating the pandemic situation to be more intensified.
    Indeed, there is a need for greater strides to make towards ameliorating the condition.
    Fog computing frameworks can be augmented to the cloud computing community for
    fast tracing of the cases. Mobile devices can be made as fog devices with tracing
    apps installed in them.
  prefs: []
  type: TYPE_NORMAL
- en: Emergence of Fog Computing-Enabled IoT
  prefs: []
  type: TYPE_NORMAL
- en: Keeping in view the limitations of cloud computing model, there is an essential
    need for a model which can address issues of bandwidth, ultra-low latency, privacy
    for geographically dispersed applications. There is an inception of Fog computing
    paradigm taking charge over existing conventional model. To satiate the needs
    of the above-mentioned issues Fog computing paradigm has been proposed. To quench
    the requirement of the connected devices to be in close vicinity of cloud, this
    model has satisfied the need of the hour.
  prefs: []
  type: TYPE_NORMAL
- en: Figure 2 talks about the stages of Covid transmission levels. The proliferation
    this disease started from 1 man infecting many more people forming a chain & inflicted
    population mushrooming rapidly. FC has extended its capabilities by serving as
    an intermediate interface between cloud & connected devices I.e. the physical
    devices like sensors, actuators etc. (Sarkar et al. 2015). It has empowered the
    existing model of cloud computing with its own peculiarity of exhibiting capacity
    of processing, networking, storage etc. These activities can be carried out along
    the path as the data transmits from physical world to digital world I.e. from
    IoT devices to cloud. Many other similar models are mist computing, cloudlets,
    edge computing etc. Have come into existence to complement each other & to address
    the issues together (Chiang et.al., 2016).
