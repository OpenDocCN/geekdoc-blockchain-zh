  prefs: []
  type: TYPE_NORMAL
- en: 'There are multiple IoT architectures, one of being the 3-layered architecture.
    We have also elaborated a brief description of 5-layered architecture of IoT.
    Figure 11 shows the layers with examples of relevant devices. 3-layered architecture
    consists of following 3 layers: Application layer, Network layer, Perception layer'
