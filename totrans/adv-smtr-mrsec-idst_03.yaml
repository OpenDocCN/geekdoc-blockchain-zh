- en: 'Various areas of application are driven by the development of IoT systems.
    These applications are divided on their network accessibility type, their heterogenous
    nature, scope, involvement of user, scale & repeatability (Ni, J. & Zhang, 2018).
    There are many techniques of security existing in this taxonomy as shown in the
    below table III. Often, used techniques of security are listed in coordination
    with their application domain like:'
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 各种应用领域由物联网系统的发展推动。这些应用根据它们的网络可访问性类型、异构性质、范围、用户参与度、规模和可重复性进行划分（Ni，J. & Zhang，2018）。这个分类中存在许多安全技术，如下表III所示。通常，使用的安全技术与它们的应用领域一起列在一起，如：
