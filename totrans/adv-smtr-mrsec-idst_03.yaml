- en: Platform Related Issues
  prefs: []
  type: TYPE_NORMAL
- en: 1\. Resource Management
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The resources come from most diverse sources. This contributes in the variety
    of different hardware & manufacturers. Due to such heterogenous & dynamic resources
    in FC paradigm performance issues may arise. As an example, a system which depends
    on staff group o do some ordinary stuff like email or documenting some work can
    be a part of Fog & can also be made into a Fog device. This way we can conclude
    that fog resources are dynamic. Resource management or prediction is necessary
    as when the task undertaken by fog devices is over, the status may change as it
    may be set free for other application. Fog aims to utilize the resources which
    are idle. Therefore, resource allocation & management can be an incredibly challenging
    task (Gluhak et al., 2011).
  prefs: []
  type: TYPE_NORMAL
- en: 2\. Failure Management
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'The probability of the failure of a fog device is high. Due to its distributed
    arrangement, there is lack of proper management. The management is not completely
    centralized because of which faults occur. Therefore, fog devices fail for reasons
    listed:'
  prefs: []
  type: TYPE_NORMAL
- en: a. Issue in hardware
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: b. Software discrepancy
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: c. Fault in user activity
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Miscellaneous factors which also play a key role:'
  prefs: []
  type: TYPE_NORMAL
- en: a. Connection
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: b. Source of power
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: c. Mobility
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Also, many wireless connections tend to be unreliable as opposed to wired connections.
    In fog, many devices are connected wirelessly & are in mobile clusters. So, their
    locations may also change frequently into some different clusters. Also, other
    crucial factor is since they operate on battery, so batteries may fail anytime
    which may again cause reliability issue. One other characteristic of these devices
    is that they are battery powered and might fail anytime. Hence, the complexity
    of failure management is a research issue.
  prefs: []
  type: TYPE_NORMAL
- en: 3\. Communication between Different Layers
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Seamless interaction & uninterrupted communication & connection should be encouraged
    in an any network. Fog paradigm should ensure the same when communicating with
    the devices to meet the needs of time-critical applications. Applications which
    are time sensitive like surveillance of a health care unit or control of an autonomous
    car may be inflicted with great harm if connection failure occurs. Even if the
    centralized connection to cloud fails, the intermediate layers should be operational
    & should serve full time connectivity. Therefore, cross layer functionality &
    connectivity in cloud, IoT devices, Fog devices are delicate & crucial factors
    to be dealt with (Sheth et al, 2020).
  prefs: []
  type: TYPE_NORMAL
- en: 4\. Security and Privacy
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The location, manufacturing, ownership of the fog devices is different in many
    aspects. The heterogeneity of these devices gives birth to security & privacy
    issues (Goudarzi et al., 2020). These devices are administered by different operators.
    Users will be less interested to adopt this computing model if their privacy is
    compromised in any way. Therefore, security of the communication & privacy of
    the user is an extensive research issue in fog computing. As devices are decentralized,
    so accordingly the management of fog devices & monitoring should also be distributed
    in different clusters to ensure speedy & parallel operation of all small networks
    of fog.
  prefs: []
  type: TYPE_NORMAL
- en: Internet of Things Fighting against Covid-19
  prefs: []
  type: TYPE_NORMAL
- en: Figure 23 represents various layers- Perception, network, fog and cloud layer.
    The perception layer has IoT devices connected to home and hospital environments.
    Those devices are connected to other the wireless devices in the network layer.
    These models are integrated with Fog and ML-DL approaches for C-19 symptoms, quarantine
    surveillance, tracking the contacts and maintaining the social distancing between
    individuals. The cloud layer is helpful in predicting the coronavirus. The technological
    advances are made in Cloud and fog layers (Bhattacharya et al., 2021). These technologies
    include Big data, ML, DL. They together mingle with IoT and provide solution more
    effectively to solve C-19 problems (Lopez et al; 2012).
  prefs: []
  type: TYPE_NORMAL
- en: '| Figure 23\. Prevention and control of the pandemic COVID-19 using Internet
    of Things (IoT) |'
  prefs: []
  type: TYPE_TB
- en: '| ![Figure978-1-7998-8367-8.ch003.f23](i/ch003.f23.png) |'
  prefs: []
  type: TYPE_TB
- en: CONCLUSION
  prefs: []
  type: TYPE_NORMAL
- en: We anticipate that FC will accelerate prompt responses & awareness amongst the
    nodes to exchange information. In emergency conditions like in this COVID-19 pandemic,
    it will efficiently manage the resources near to the smart wearables monitoring
    health & give processed data for further analysis in localized zones. Also, there
    would be less bandwidth issues by distributing the load among the fog nodes. Data
    of the patients is very sensitive, so it is easy for the fog computing to be able
    to monitor small personalized clusters. Ultimately, organizations that adopt fog
    computing gain deeper and faster insights, leading to increased business agility,
    higher service levels, and improved safety & seamless communication. The accuracy
    and precision of latency-sensitive applications and discovery of drug and vaccines
    related to this epidemic needs to be accomplished with fog computing as a part
    of future work, since this infrastructure platform works only on optimized bandwidth
    consumption and improving the latency.
