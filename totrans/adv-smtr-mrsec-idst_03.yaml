- en: Key Contributions
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 主要贡献
- en: 'We have presented a comprehensive review on how the fog computing-based IoT
    and its enabling technologies facilitates in preventing the outbreak of COVID-19\.
    The primary contributions are as follows:'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 我们对基于雾计算的物联网及其 enabling technologies 如何防止 Covid-19 爆发进行了全面回顾。主要贡献如下：
- en: • We have presented that how FC can be utilized in helping data & networking
    problem in this Covid pandemic.
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 我们已经展示了 FC 如何在这次 Covid 疫情中帮助数据和网络问题。
- en: • We have introduced layered architecture of FC & in addition we have presented
    a comparative analysis of FC & its related computing paradigms.
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 我们介绍了 FC 的分层架构，并且我们还提出了 FC 及其相关计算范式的比较分析。
- en: • The major important capabilities like networking, communication, storage &
    computing technologies, privacy and security protection, management of resources
    are described to address real time issues of data access & analysis like in Covid-19,
    & also break the Covid-19 crisis & ensure deployment.
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 描述了像网络、通信、存储和计算技术、隐私和安全保护、资源管理等主要重要能力，以解决实时数据访问和分析的问题，比如在 Covid-19 中，并打破 Covid-19
    危机并确保部署。
- en: • The emerging usecases of fog computing driven IoT that plays a key role in
    mitigating and controlling this outbreak epidemic are also explained for the sustainable
    smart cities infrastructure.
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 驱动 IoT 的雾计算的新兴用例，在缓解和控制这次爆发性流行病中发挥关键作用，也为可持续的智能城市基础设施提供了解释。
- en: • In addition, some future research directions are also discussed that elaborates
    the preventive measures in controlling the effect of this unprecedented epidemic
    using Fog-enabled IoT and AI applications.
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 此外，还讨论了一些未来研究方向，详细阐述了使用雾计算 IoT 和 AI 应用程序控制这场前所未有的流行病影响的预防措施。
- en: 'Outline of the Chapter: Section II discusses about Internet of Things in Smart
    related environment. IOT Protocols are described in Section II. To gain a thorough
    understanding of fog computing, in Section 3, we will see IoT security technologies.
    Next, in Section IV, we describe our use cases which are emerging in real life.
    In Section V, we present Future research directions in this field. Finally, Section
    VI concludes the chapter.'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 章节大纲：第二节讨论了智能相关环境中的物联网。第二节描述了物联网协议。为了全面了解雾计算，在第三节我们将看到物联网安全技术。接下来，在第四节中，我们描述了在现实生活中正在出现的应用案例。在第五节中，我们提出了这一领域的未来研究方向。最后，在第六节中总结本章。
