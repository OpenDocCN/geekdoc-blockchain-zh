- en: KEY TERMS AND DEFINITIONS
  prefs: []
  type: TYPE_NORMAL
- en: 'Artificial Intelligence (AI): It is a computational intelligence established
    through computing machines that further includes perception and emotionalism.'
  prefs: []
  type: TYPE_NORMAL
- en: 'COVID-19: A contagious infection caused by SARS-CoV-2 to humans.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Deep Learning: It is a part of ML that is based on ANN with enhanced supervised/unsupervised
    learning.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Edge Computing: It is a distributed computing model which has brought computation
    nearer to the application layer nodes for enhancing the response time.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Fog Computing: It is a virtual cloud that acts as an intermediary between the
    physical layer of IoT devices and cloud data centres.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Internet of Things: It is a network of outgrowing connected objects that fetch
    and communicate the data between physical layer nodes.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Machine Learning (ML): It is the study of certain rigorous techniques which
    escalates the performance by gaining experience and via utilization of several
    data.'
