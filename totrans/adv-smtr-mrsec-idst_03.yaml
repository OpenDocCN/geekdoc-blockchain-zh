  zh: '| ![Figure978-1-7998-8367-8.ch003.f16](i/ch003.f16.png) |'
- en: 'Extensible Messaging and Presence Protocol (XMPP): XMPP is a standard for instant
    messaging & facilitates multi-purpose communication, video chatting, voice calling
    etc. It was developed to support distributed messaging mechanism, a spam free
    with full security protocol. This protocol allows users to chat with each other
    through instant messages regardless of the OS used. Applications of IM are used
    by XMPP for authentication of the messages exchanged & establishes better access,
    privacy controls, strengthens compatibility & end- to end encryption among other
    protocols. Textual communication poses a challenge by involving a big overhead
    on the network. The remedy to this challenge is that XML stream of data is compressed
    (Rabah et al., 2018).'
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 可扩展消息和出席协议（XMPP）：XMPP是即时通讯的标准，促进多用途通信、视频聊天、语音通话等。它被开发来支持分布式消息传递机制，一个无垃圾邮件且具有完整安全协议的机制。该协议允许用户通过即时消息相互聊天，而不受使用的操作系统的影响。XMPP使用IM应用程序对消息进行身份验证，建立更好的访问、隐私控制，加强兼容性以及端到端加密等其他协议。文本通信在网络上会产生很大的开销。对这一挑战的解决方法是压缩XML数据流（Rabah等人，2018年）。
- en: Service Discovery Protocols
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 服务发现协议
- en: Due to increased no. Of connected devices & the need for high scalability pushes
    to the direction of maintaining robust mechanisms of resource management. These
    mechanisms will be able to record & register the resources & their services in
    an efficient way (Kharrufa et al., 2019). The most prominent protocols in this
    category are DNS-SD, DNS-SD & mDNS i.e., DNS Service Discovery, DNS Service Discovery
    & multicast DNS, respectively. These protocols have the capability of discovering
    all services & resources that are given by devices of IoT.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 由于连接设备数量的增加以及对高可扩展性的需求推动了资源管理机制的发展方向。这些机制将能够以有效的方式记录和注册资源及其服务（Kharrufa等人，2019年）。在这一类别中最突出的协议是DNS-SD、DNS-SD和mDNS，即DNS服务发现、DNS服务发现和多播DNS。这些协议具有发现由物联网设备提供的所有服务和资源的能力。
- en: Other Influential Protocols
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 其他具有影响力的协议
- en: Apart from the conventional features, protocols & standards there are other
    factors that contribute to the operational framework of IoT applications. Interoperability
    among devices & secure transmission of data & other operations should be considered
    for any IoT system to be accepted (Saleem et al, 2019).
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 除了传统的特性、协议和标准之外，还有其他因素影响物联网应用的运行框架。设备之间的互操作性以及数据和其他操作的安全传输应该被考虑在任何物联网系统被接受之中（Saleem等人，2019年）。
