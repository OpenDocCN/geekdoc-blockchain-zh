- en: 'Message Queue Telemetry Transport (MQTT): It is a message protocol whose aim
    is to connect embedded devices, middleware, applications to network. Different
    mappings like one-one, many-many, one-many are used by the connection step. This
    empowers MQTT protocol be an optimal option for communication between IoT & M2M.
    Since MQTT is based on TCP protocol, so for resource constrained devices, it is
    suitable as it uses less bandwidth & unreliable links (Kharrufa et al., 2019).
    For maintaining prominent levels of QoS, it has 3-level hierarchy of QoS specifications.'
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 消息队列遥测传输（MQTT）：它是一种消息协议，旨在连接嵌入式设备、中间件和应用程序到网络。连接步骤使用不同的映射，如一对一、多对多、一对多。这使得MQTT协议成为物联网和M2M之间通信的最佳选择。由于MQTT基于TCP协议，因此对于资源受限的设备而言，它是合适的，因为它使用的带宽较少，并且使用不可靠的链接（Kharrufa等人，2019年）。为了维持显著的QoS水平，它具有三级QoS规范的层次结构。
- en: '| Figure 16\. Features of CoAP |'
