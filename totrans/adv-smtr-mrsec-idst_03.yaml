- en: This architecture helps the devices to analyze & locate data with intelligent
    geographic location hierarchy (Mahmud et al., 2018). It has a layer of network
    environment which is distributed & has integration with cloud computing & technologies
    of IoT. FC has seamlessly reduced the bandwidth requirements required for transfer
    of data. IoT industry is poised to transform many verticals of industry like retail,
    healthcare, automobile industry. It is a decentralized computing paradigm which
    does processing of data in decentralized fog nodes (Atlam et al, 2018).
  prefs: []
  type: TYPE_NORMAL
- en: Relevance of Fog Computing in Covid-19
  prefs: []
  type: TYPE_NORMAL
- en: After the Covid-19 upsurge almost every domain of the world has digitized itself
    across the globe. People have started moving towards more automotive processes,
    drifting towards cloud-based approach to ensure uninterrupted functioning of the
    services. FC provides required security features to enable the communication properly
    in a fog network. In the coming era of sensory world, digitization of almost everything
    will be dominating the businesses around the world with new disruptive technologies
    like AI, FC with IoT, ML, blockchain etc. The strength of fog computing is best
    exhibited in distributing the computing power for faster access, retrieval, analysis
    of real time data for it to be analyzed & interpreted for masses in Covid-19\.
    It may help in speedy functioning of local places where connectivity & reachability
    is poor. As fog computing can be a cluster of devices having networking, processing
    & storage capabilities so these clusters can be installed in far-flung places.
  prefs: []
  type: TYPE_NORMAL
- en: Connection Mechanism in Fog Computing
  prefs: []
  type: TYPE_NORMAL
- en: 'Fog nodes connect through wireless modes like Bluetooth, 4G, Wi-Fi to provide
    independent computing, storage & networking services to the users (Yousef et.al.,
    2019). Also, connection of Fog nodes can be established with the cloud via Internet
    to fulfill rich requirements of storage & computing resources. The certitude lying
    in the fact of Fog computing should be emphasized that it should not be construed
    as a substitute of cloud computing but an expansion of the same. The layered architecture
    is as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: 'Physical and Virtualization Layer: The lowest layer is physical and virtualization
    layer. It constitutes of physical devices that are capable of generating data
    & connecting themselves to the network. It has networking devices, nodes, sensors
    (physical & virtual) etc. These nodes are managed according to their characteristic
    qualities & service requirements.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Monitoring Layer: In this layer according to power of nodes & tasks, network
    & node activity is monitored. It schedules the next task which is to be executed
    & also the time at which it is to be done. The energy consumption is one of the
    prime factors to be determined when we keep in mind the state of the sensor. Consumption
    of energy of nodes is monitored as to take apt decisions at the time of overloading
    or any other issue. Task offloading is one of the measures which can be taken
    if there is more energy consumption taking place to strike a balance in the system.
    This is also aimed towards a greener computing vision.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Preprocessing Layer: Managing of data takes place in this layer. Various pre-processing
    tasks involving data trimming, standardizing data & filtering is carried out for
    accurate analysis of data. For the sake of avoiding unnecessary communication,
    preprocessing layer keeps a check on it.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Storage Layer: Data storage in fog nodes is administered by storage layer.
    The fog nodes have a temporary storage where data is stored temporarily. This
    is to cater to the immediate need of computing capabilities like immediate access
    from the warehouse & speedy processing of the data. Contrarily, storing the data
    for longer time can be done on cloud, where cloud computing capacities can be
    milked out at its fullest. As the data reaches to the cloud then the fog nodes
    can be relieved of holding the same data anymore to avoid redundant sets.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Security Layer: There are many avenues where data sensitivity is a major concern.
    Domains like healthcare and smart health services has data being generated containing
    personal & confidential information of patients. Privacy is essential in location-equipped
    data in some cases. Functions like security 7 privacy are provided for the protection
    of data before sending it over a public prone channel.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Transport Layer: When the data is ready to leave for processing in the cloud,
    transport layer takes the charge. This frees the core network of the extra burden
    by enabling the enhanced services much faster. Nodes of fog are intermediate between
    the cloud layer & nodes of IoT. Tailored services which aware of their context,
    more refined provisioning is enabled by Fog. This is because of the less distance
    from the underlying physical objects. The resulting scenario is fast streaming
    with high quality is availed by the mobile nodes having low latency (Chifor et
    al., 2018).'
  prefs: []
  type: TYPE_NORMAL
