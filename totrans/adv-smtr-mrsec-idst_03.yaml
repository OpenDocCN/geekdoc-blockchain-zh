- en: Technologies Associated with IoT in Combating COVID-19
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 技术与物联网在抗击COVID-19中的关联
- en: RFID is the principal technology for IoT. It allows to transmission of identification
    information through microchips to a reader via a wireless communication. Furthermore,
    other technologies like barcode scanners, cloud computing, smart phones & social
    networks etc are extensively used in support of IoT to form an extensive network.
    Fig. 6 shows the technologies associated with IoT. We can see a little detail
    of the RFID technology further in the next subsection.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: RFID是物联网的主要技术。它允许通过微芯片将识别信息传输到阅读器，通过无线通信。此外，其他技术，如条形码扫描仪、云计算、智能手机和社交网络等，广泛用于支持物联网形成一个广泛的网络。图6显示了与物联网相关的技术。我们可以在下一小节中进一步了解RFID技术的一些细节。
