- en: APPLICATION PROTOCOLS
  prefs: []
  type: TYPE_NORMAL
- en: 'Constrained Application Protocol (CoAP): The protocol has a web transfer protocol.
    It depends upon Representational State Transfer (REST) lying on functionalities
    of HTTP. CoAP was brought into existence by the IETF Constrained RESTful Environments
    (CoRE) working group (Kharrufa et al., 2019). Applications of IoT uses this protocol
    as an application layer protocol. REST has easier ways of communication established
    for exchange of data between server & client over HTTP. REST counts on stateless
    client-server architecture, also it is considered as a cacheable connection protocol.
    Social network & mobile applications use this architecture. It helps in eliminating
    ambiguity by using methods of HTTP like put, delete, get, post. XML is not needed
    by REST doesn''t require XML for exchanging messages. Differently from REST, by
    default CoAP is based on UDP (Welbourne et al., 2009).'
  prefs: []
  type: TYPE_NORMAL
- en: 'Since CoAP is not TCP based this quality of CoAP makes it more appropriate
    for IoT applications. There are certain requirements of IoT like less consumption
    of power, robustness & operational in noise surroundings & operational on lossy
    links (Singh & Kaur, 2020). So, additionally, by modifying few of these operations
    of HTTP, CoAP meets the energy requirements of IoT. Fig. 15 shows CoAP structure.
    Tiny embedded devices are empowered by REST protocol as it exhibits capabilities
    like less computation, low power & efficient communication. CoAP has 2 subsections:'
  prefs: []
  type: TYPE_NORMAL
- en: • Messaging layer
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: • Request/Response layer
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: To detect duplicates message IDs are used. RST message is sent when there is
    a miss of message or communication lag occurs. CoAP provides some key features
    listed in fig. 16
  prefs: []
  type: TYPE_NORMAL
- en: '| Figure 15\. CoAP (constraint application protocol) |'
  prefs: []
  type: TYPE_TB
- en: '| ![Figure978-1-7998-8367-8.ch003.f15](i/ch003.f15.png) |'
  prefs: []
  type: TYPE_TB
- en: 'Message Queue Telemetry Transport (MQTT): It is a message protocol whose aim
    is to connect embedded devices, middleware, applications to network. Different
    mappings like one-one, many-many, one-many are used by the connection step. This
    empowers MQTT protocol be an optimal option for communication between IoT & M2M.
    Since MQTT is based on TCP protocol, so for resource constrained devices, it is
    suitable as it uses less bandwidth & unreliable links (Kharrufa et al., 2019).
    For maintaining prominent levels of QoS, it has 3-level hierarchy of QoS specifications.'
  prefs: []
  type: TYPE_NORMAL
- en: '| Figure 16\. Features of CoAP |'
  prefs: []
  type: TYPE_TB
- en: '| ![Figure978-1-7998-8367-8.ch003.f16](i/ch003.f16.png) |'
  prefs: []
  type: TYPE_TB
- en: 'Extensible Messaging and Presence Protocol (XMPP): XMPP is a standard for instant
    messaging & facilitates multi-purpose communication, video chatting, voice calling
    etc. It was developed to support distributed messaging mechanism, a spam free
    with full security protocol. This protocol allows users to chat with each other
    through instant messages regardless of the OS used. Applications of IM are used
    by XMPP for authentication of the messages exchanged & establishes better access,
    privacy controls, strengthens compatibility & end- to end encryption among other
    protocols. Textual communication poses a challenge by involving a big overhead
    on the network. The remedy to this challenge is that XML stream of data is compressed
    (Rabah et al., 2018).'
  prefs: []
  type: TYPE_NORMAL
- en: Service Discovery Protocols
  prefs: []
  type: TYPE_NORMAL
- en: Due to increased no. Of connected devices & the need for high scalability pushes
    to the direction of maintaining robust mechanisms of resource management. These
    mechanisms will be able to record & register the resources & their services in
    an efficient way (Kharrufa et al., 2019). The most prominent protocols in this
    category are DNS-SD, DNS-SD & mDNS i.e., DNS Service Discovery, DNS Service Discovery
    & multicast DNS, respectively. These protocols have the capability of discovering
    all services & resources that are given by devices of IoT.
  prefs: []
  type: TYPE_NORMAL
- en: Other Influential Protocols
  prefs: []
  type: TYPE_NORMAL
- en: Apart from the conventional features, protocols & standards there are other
    factors that contribute to the operational framework of IoT applications. Interoperability
    among devices & secure transmission of data & other operations should be considered
    for any IoT system to be accepted (Saleem et al, 2019).
