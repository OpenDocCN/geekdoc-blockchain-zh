- en: APPLICATION PROTOCOLS
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 应用层协议
- en: 'Constrained Application Protocol (CoAP): The protocol has a web transfer protocol.
    It depends upon Representational State Transfer (REST) lying on functionalities
    of HTTP. CoAP was brought into existence by the IETF Constrained RESTful Environments
    (CoRE) working group (Kharrufa et al., 2019). Applications of IoT uses this protocol
    as an application layer protocol. REST has easier ways of communication established
    for exchange of data between server & client over HTTP. REST counts on stateless
    client-server architecture, also it is considered as a cacheable connection protocol.
    Social network & mobile applications use this architecture. It helps in eliminating
    ambiguity by using methods of HTTP like put, delete, get, post. XML is not needed
    by REST doesn''t require XML for exchanging messages. Differently from REST, by
    default CoAP is based on UDP (Welbourne et al., 2009).'
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 约束应用协议（CoAP）：该协议是一个网络传输协议。它依赖于基于HTTP功能的表现状态转移（REST）。CoAP由IETF约束性REST环境（CoRE）工作组创建（Kharrufa等人，2019年）。物联网的应用程序使用该协议作为应用层协议。REST具有更简单的通信方式，用于在服务器和客户端之间交换数据的HTTP上建立。REST依赖于无状态的客户端-服务器架构，同时也被视为可缓存的连接协议。社交网络和移动应用程序使用这种架构。它通过使用HTTP的方法（如put、delete、get、post）来消除歧义。REST不需要XML来交换消息。与REST不同，默认情况下CoAP基于UDP（Welbourne等人，2009年）。
- en: 'Since CoAP is not TCP based this quality of CoAP makes it more appropriate
    for IoT applications. There are certain requirements of IoT like less consumption
    of power, robustness & operational in noise surroundings & operational on lossy
    links (Singh & Kaur, 2020). So, additionally, by modifying few of these operations
    of HTTP, CoAP meets the energy requirements of IoT. Fig. 15 shows CoAP structure.
    Tiny embedded devices are empowered by REST protocol as it exhibits capabilities
    like less computation, low power & efficient communication. CoAP has 2 subsections:'
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 由于CoAP不是基于TCP的，这一特性使得CoAP更适用于物联网应用。物联网有一些要求，如功耗低、鲁棒性强、适用于噪声环境和适用于不稳定的链接（Singh＆Kaur，2020年）。因此，通过修改HTTP的一些操作，CoAP还能满足物联网的能源要求。图15显示了CoAP的结构。REST协议使得微型嵌入式设备具备了能力，如计算量少、低功耗和高效通信。CoAP有两个子部分：
- en: • Messaging layer
  id: totrans-109
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 通信层
- en: • Request/Response layer
  id: totrans-110
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 请求/响应层
- en: To detect duplicates message IDs are used. RST message is sent when there is
    a miss of message or communication lag occurs. CoAP provides some key features
    listed in fig. 16
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 使用消息ID来检测重复消息。当消息丢失或通信延迟发生时，发送RST消息。CoAP提供了一些在图16中列出的关键特性。
