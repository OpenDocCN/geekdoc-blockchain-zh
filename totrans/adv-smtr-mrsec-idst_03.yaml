  zh: '| ![Figure978-1-7998-8367-8.ch003.f20](i/ch003.f20.png) |'
- en: Smart Transportation
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: 智能交通
- en: There is a transportation kit available which sense the data through multiple
    sensors. This kit has communication technology like 3G/4G with wireless sensors
    (Perera et al., 2017). An application which does data processing of the data gathered
    from the sensors. Algorithms are employed to analyse the data & deduce information
    from the data, based on which further prediction of can be done. Fig.21 shows
    distinct aspects of smart city including smart transport system having smart traffic
    management.
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: 有一个可以通过多个传感器感知数据的运输套件可用。这个套件具有像3G/4G这样的通信技术，配备了无线传感器（Perera等人，2017年）。一款应用程序对从传感器收集的数据进行数据处理。算法被用来分析数据并从中推断信息，进而可以进行进一步的预测。图21显示了智能城市的不同方面，包括具有智能交通管理的智能交通系统。
- en: '| Figure 21\. Smart city and transport |'
  id: totrans-198
  prefs: []
  type: TYPE_TB
  zh: '| 图21. 智能城市与交通 |'
- en: '| ![Figure978-1-7998-8367-8.ch003.f21](i/ch003.f21.png) |'
