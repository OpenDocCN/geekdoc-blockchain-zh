    for combating COVID-19\. In the subsequent sections, we present an elaborative
    overview of the protocols lying in the respective categories with their functionalities.
    Fig.14 shows the categorization & subsequent sections has elaborative description
    of the same .
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 我们提出了4种可能构成物联网应用程序的IoT协议。这些协议不一定需要共同工作来为抗击COVID-19提供物联网应用程序。在后续章节中，我们将详细介绍各类协议及其功能。图14显示了分类，后续章节将对其进行详细描述。
