- en: Smart Retail Store Automation
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 智慧零售店自动化
- en: In the coming future times, the retail experience of a customer can be drastically
    changed & improved by introducing IoT automated activities in the store. As depicted
    in Fig. 18 the whole cycle of purchasing-selling is infused by technology & fog
    computing paradigms are adopted to ease out the time taking activities. With improved
    machine learning methods & system intelligence any shopping can be automated with
    supports like automatic checkout-check-in, scanning, automatic payment gateways
    & methods etc. Also express self-shopping is being promoted in many malls where
    the dresses can be tried on virtually (without physically touching them). A selection
    can be made virtually only & the selected piece can be sent for billing at the
    billing counter avoiding long queues (Al-Garadi et al, 2020). This satisfies the
    vested interest of the customers & improves the overall shopping experience. This
    way entire inventory management processes can be regulated (Krishnamoorthy et
    al., 2021). Orders can be placed effectively with less communication & human interference.
    Such type of retail experiences aim to cut down operational costs with automated
    management & customers may get prompt responses to their needs.
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 在未来即将到来的时代，通过在商店引入物联网自动化活动，客户的零售体验可以得到极大的改变和改善。如图18所示，整个购买销售周期都被科技所渗透，采用了雾计算范式来简化时间消耗的活动。借助改进的机器学习方法和系统智能，任何购物都可以实现自动化，支持自动结账、自动扫描、自动支付网关等。此外，许多商场正在推广快速自助购物，顾客可以通过虚拟试穿服装（无需实际触摸）进行选择。只能在虚拟环境下进行选择，所选商品可以直接发送到结账柜台进行结算，避免长队等候（Al-Garadi等人，2020）。这满足了顾客的利益需求，提升了整体购物体验。这种方式可以调节整个库存管理流程（Krishnamoorthy等人，2021）。订单可以有效地下达，减少了沟通和人为干预。这种类型的零售体验旨在通过自动化管理降低运营成本，顾客可能会得到对其需求的及时响应。
