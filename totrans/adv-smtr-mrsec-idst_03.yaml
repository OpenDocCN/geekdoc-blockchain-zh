- en: Smart Retail Store Automation
  prefs: []
  type: TYPE_NORMAL
- en: In the coming future times, the retail experience of a customer can be drastically
    changed & improved by introducing IoT automated activities in the store. As depicted
    in Fig. 18 the whole cycle of purchasing-selling is infused by technology & fog
    computing paradigms are adopted to ease out the time taking activities. With improved
    machine learning methods & system intelligence any shopping can be automated with
    supports like automatic checkout-check-in, scanning, automatic payment gateways
    & methods etc. Also express self-shopping is being promoted in many malls where
    the dresses can be tried on virtually (without physically touching them). A selection
    can be made virtually only & the selected piece can be sent for billing at the
    billing counter avoiding long queues (Al-Garadi et al, 2020). This satisfies the
    vested interest of the customers & improves the overall shopping experience. This
    way entire inventory management processes can be regulated (Krishnamoorthy et
    al., 2021). Orders can be placed effectively with less communication & human interference.
    Such type of retail experiences aim to cut down operational costs with automated
    management & customers may get prompt responses to their needs.
  prefs: []
  type: TYPE_NORMAL
- en: '| Figure 18\. Smart retail automation |'
  prefs: []
  type: TYPE_TB
- en: '| ![Figure978-1-7998-8367-8.ch003.f18](i/ch003.f18.png) |'
  prefs: []
  type: TYPE_TB
- en: Smart Waste Management
  prefs: []
  type: TYPE_NORMAL
- en: We will explain the working of sensing in waste management. In a developed city
    there are many offices which are interested in smart management of waste like
    various manufacturing plants, recycling units, heath care units etc. Sensor data
    is used to ensure optimized collection of garbage from various places. This way
    fuel saving strategies can also be implemented to save energy & fuel for further
    use. Also, recycling units extract information from sensors to monitor the amount
    of waste generated & coming in the units for next level of processing. This helps
    in optimizing other internal processes more appropriately (Goudarzi et al., 2020).
    Fig.19 shows the process flow of the system. The motive of different sensors installed
    on different objects; bins are to keep a track of the amount of waste is dumped
    into it. These sensors also gather other data also like the levels of garbage
    bins are maintained or not, if it is full an alarm is alerted to send information
    to the centre to empty the bins.
  prefs: []
  type: TYPE_NORMAL
- en: '| Figure 19\. Smart waste management |'
  prefs: []
  type: TYPE_TB
- en: '| ![Figure978-1-7998-8367-8.ch003.f19](i/ch003.f19.png) |'
  prefs: []
  type: TYPE_TB
- en: Smart Water Management
  prefs: []
  type: TYPE_NORMAL
- en: Water management is holding prime importance in various aspects for it to be
    utilized efficiently. Smart cities have a robust water management system with
    proper plans implemented for its smooth functioning. The critical elements of
    any water management system in a smart city are treatment which is environment
    friendly, cost-effective, transportation which is energy saving (Raj et al., 2021).
    This smart water system monitors the overall consumption of the water of the city,
    localities. This way future predictions of efficient water usage can be done.
    For example, Fig. 20 illustrates the water needs in the form of water harvesting,
    monitoring of ground water. This will depend on the support of Fog computing model
    involving smart meters, gateways of fog, short-long range communications, wireless
    sensors, LTE, 4G like communication protocols etc. After all these steps, an actionable
    plan for efficiently regulating the water flow & reducing loss in water is expected
    in smart city water management system (Lin et al, 2017).
  prefs: []
  type: TYPE_NORMAL
- en: '| Figure 20\. Smart water management |'
  prefs: []
  type: TYPE_TB
- en: '| ![Figure978-1-7998-8367-8.ch003.f20](i/ch003.f20.png) |'
  prefs: []
  type: TYPE_TB
- en: Smart Transportation
  prefs: []
  type: TYPE_NORMAL
- en: There is a transportation kit available which sense the data through multiple
    sensors. This kit has communication technology like 3G/4G with wireless sensors
    (Perera et al., 2017). An application which does data processing of the data gathered
    from the sensors. Algorithms are employed to analyse the data & deduce information
    from the data, based on which further prediction of can be done. Fig.21 shows
    distinct aspects of smart city including smart transport system having smart traffic
    management.
  prefs: []
  type: TYPE_NORMAL
