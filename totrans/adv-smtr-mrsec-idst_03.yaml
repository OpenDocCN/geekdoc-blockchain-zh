- en: Based on the dependency of constraints put on nodes which are generating data
    & feedback received from the application or cloud, fog layer can fine tune the
    communication between the sensor networks, machines, nodes & cloud. This ensures
    an efficient utilization of all resources like network resources, cloud resources
    (Yousef et.al., 2019). For instance, in healthcare services, fog layer processes
    the data according to needs of each application service.
  prefs: []
  type: TYPE_NORMAL
- en: Fog layer can obtain raw data from the medical devices. The layers of fog architecture
    performs pre-processing tasks on the raw data. This way the overhead of cloud
    layer is reduced as it would save time & space of the cloud layer to handle the
    full burden of the data all together. After that, the processed data is transferred
    to the cloud. Subsequently the fog services transforms the processed data into
    relevant information. For instance, an application of health care services can
    alarm the patient when his/her sugar level rises above the threshold level & if
    his heartbeat is unusual. (Farahani et al., 2018).
