  zh: '| ![Figure978-1-7998-8367-8.ch003.f21](i/ch003.f21.png) |'
- en: Enabling Technologies
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
  zh: 启用技术
- en: Realization of the concept of IoT into this digital world can be made viable
    by integrating various enabling technologies (Al-Fuqaha et al., 2015). Here, in
    this section we will elaborate some of them. In our vision we attempt to give
    an extensive survey of relevant technologies. We also elucidate the role of these
    technologies in the IoT system.
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
  zh: 将物联网的概念实现到这个数字世界中可以通过整合各种启用技术来实现（Al-Fuqaha等人，2015年）。在这一部分，我们将详细介绍其中一些。在我们的愿景中，我们试图对相关技术进行广泛调查。我们还阐述了这些技术在物联网系统中的作用。
- en: 'Identify, Sense, Communicate: Technologies like wireless communication are
    pushing forth the digital economy manifolds with the long-term vision of enabling
    devices with capabilities of identifying objects, sensing data, & communicating
    amongst each other (Al-Fuqaha et al., 2015). Essential components of IoT system
    can be RFIDs. It has RFID tags & readers. Also, these are uniquely identified
    by identifiers. These can be applied to animals or even on humans. These readers
    enable transmission through the network by initiating a process signal. For real
    time monitoring of the objects, RFIDs can be used. It seamlessly conjoins physical
    world with the virtual reality. Hence, it can be used in wide variety of applications
    like health & safety. RFID are passive tags.'
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: 辨识、感知、通信：像无线通信这样的技术正在以多种方式推动数字经济的发展，其长期愿景是赋予设备识别物体、感知数据和相互通信的能力（Al-Fuqaha等人，2015年）。物联网系统的基本组成部分可以是射频识别技术（RFID）。它具有RFID标签和读卡器。此外，这些可以通过标识符唯一识别。它们可以应用于动物甚至人类身上。这些读卡器通过启动进程信号使传输通过网络。对于对象的实时监控，可以使用RFID。它将物理世界与虚拟现实无缝结合。因此，它可以在诸如健康与安全之类的广泛应用中使用。RFID是被动标签。
- en: Trends in Fog Computing in Covid-19
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
  zh: 雾计算在 Covid-19 中的趋势
- en: • The FC market is anticipated to shoot at CAGR of 68%. The forecast period
    is starts from 2021 to 2026\. The FC market has started making a mark in the digital
    market.
  id: totrans-204
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 雾计算市场预计将以68%的复合年增长率增长。预测期从2021年开始，到2026年结束。雾计算市场已经开始在数字市场上留下印记。
- en: • It has enlarged the scope of cloud computing & transformed it to edge technology
    to cater real time analysis of data & accelerate time constrained services.
  id: totrans-205
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它扩大了云计算的范围，并将其转变为边缘技术，以满足数据的实时分析和加速时限服务。
- en: • For e.g. The most featured companies are IBM Corporation, Dell, Intel Corporation,
    Amazon web services etc.
  id: totrans-206
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 例如，最受关注的公司是IBM公司、戴尔、英特尔公司、亚马逊网络服务等。
- en: • The fog nodes are installed in the close vicinity of the end devices to give
    a smart processing environment virtually & speedily.
  id: totrans-207
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 雾节点安装在终端设备的近距离位置，为虚拟和快速的智能处理环境。
- en: • Smart meters have come into existence for keeping a record of electricity
    consumption.
  id: totrans-208
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 智能电表已经出现，用于记录电力消耗。
- en: • The fog computing market has risen in North America. The open fog consortium
    is a web of educational institutions & high tech companies which has a vision
    of promoting & standardizing the fog computing in varied capacities. Due to enormous
    generation of data in North American region it has delved itself into IoT & 5G
    technologies producing zetabytes of data.
  id: totrans-209
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 北美的雾计算市场已经崛起。开放雾联盟是一个由教育机构和高科技公司组成的网络，其愿景是推动和规范各种容量的雾计算。由于北美地区数据的巨大产生，它已经深入到物联网和5G技术中，产生了赫塔字节的数据。
- en: Issues in FC
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
  zh: 雾计算中的问题
- en: • The closeness of fog nodes to the end devices brings in many challenges to
    the processing of data & real time streaming in a distributed environment.
  id: totrans-211
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 雾节点与终端设备的接近给在分布式环境中处理数据和实时流的许多挑战带来了。
- en: • Execution of multiple application in a multitenant environment, the managing
    of the resources & services in fog environment becomes a challenge.
  id: totrans-212
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在多租户环境中执行多个应用程序，管理雾环境中的资源和服务成为一个挑战。
- en: • The delivery of the content with the required speed & quality simultanaeously
    in multiple platforms in a heterogenous environment is yet to be explored.
  id: totrans-213
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在异构环境中同时以所需的速度和质量向多个平台交付内容尚未被探索。
- en: FUTURE RESEARCH DIRECTIONS
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
  zh: 未来研究方向
- en: FC is the new vogue in the marketplace, & it is such an evolving technology
    that soon it will reach to the standards of market adoption. It will be able to
    support low-latency & time critical applications. Many firms & organizations like
    Open Fog Consortium i.e., Open Fog are important initiatives taken by Cisco, Microsoft,
    ARM, Intel, Princeton University, Dell etc (Mukherjee et al., 2018). In November,
    2015\. Some of the contributing members are Shanghai Tech University, Hitachi,
    Foxconn, ZTE & General Electric. Innovation Digital world is accelerated with
    the blend of wireless technology like IoT, 5G, embedded AI etc. These provide
    robust & prompt architectures with high interoperability.
  id: totrans-215
  prefs: []
  type: TYPE_NORMAL
  zh: 雾计算是市场上的新潮流，它是一种不断发展的技术，很快就会达到市场采用的标准。它将能够支持低延迟和时间关键的应用程序。许多公司和组织，如开放雾联盟，即Open
    Fog，是思科、微软、ARM、英特尔、普林斯顿大学、戴尔等采取的重要举措（Mukherjee等，2018年）。2015年11月。一些贡献成员是上海科技大学、日立、富士康、中兴和通用电气。创新数字世界正在加速发展，无线技术如物联网、5G、嵌入式人工智能等的融合提供了具有高互操作性的稳健和及时的架构。
- en: 'Future scope: The FC market has great business agility. It can be said that
    it will maximize the utilization of network bandwidth. Improved interconnectivity
    & machine-machine interaction will be ubiquitous with optimal operational cost.
    Enhanced quality of services will attract more crowd & potential companies to
    leverage this technology for better data activities.'
  id: totrans-216
  prefs: []
  type: TYPE_NORMAL
  zh: 未来展望：雾计算市场具有巨大的业务敏捷性。可以说它将最大程度地利用网络带宽。改进的互连性和机器-机器交互将成为具有最佳运营成本的普遍现象。提高的服务质量将吸引更多的人群和潜在公司利用这项技术进行更好的数据活动。
- en: 'Covid Scenario: FC will provide future digitization in crisis times like Covid
    by enabling prompt responses, immediate data retrieval from the local nodes &
    even fast analysis in localized clusters without actually reaching to higher level
    of cloud (Lalmuanawma et al., 2020). We can create connected experiences by garnering
    data from distributed devices & analysing them. This will help in improving individual
    experiences. We can modernize the existing IT by having remote controlled infrastructure
    with technology of microcloud computing or fog computing. This will help in performing
    real time diagnosis enabling over the air updates to flow. This will also help
    in reducing the operational cost & facilitate faster services. However, some open
    issues still exist in this budding computing paradigm. In this section, we present
    some of future issues & challenges in research. Also, we attempt to view the future
    directions of this research (Tuli et al., 2020). Figure 22 depicts few relevant
    challenges of FC research. We list out issues as following:'
  id: totrans-217
  prefs: []
  type: TYPE_NORMAL
- en: • Deployment issue
  id: totrans-218
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: • Platform related issue
  id: totrans-219
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: • Communication Between Different Layers
  id: totrans-220
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: • Security & Privacy
  id: totrans-221
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Deployment Issues
  id: totrans-222
  prefs: []
  type: TYPE_NORMAL
- en: OpenFog is referred to as N-tier environment in context of deployment (Kumar
    et al.,2020). But also, this fact should be addressed that introducing many levels
    in layers of fog computing would defeat the purpose of this new paradigm i.e.
    low latency (Swapnarekha et al., 2020). It may cause high delay in delivering
    services & responding to the end users. So based on the use case, number of layers
    to be involved can be decided. Decisions related to deployment can be taken based
    on factors like capability of the fog device, sensors count, amount of task, task
    type etc. Still, it is necessity to see to the fulfillment of these requirements.
    During deployment scaling of resources & application is vital.
  id: totrans-223
  prefs: []
  type: TYPE_NORMAL
- en: '| Figure 22\. Future research issues in Fog Computing-enabled IoT in Combating
    Covid-19 |'
  id: totrans-224
  prefs: []
  type: TYPE_TB
- en: '| ![Figure978-1-7998-8367-8.ch003.f22](i/ch003.f22.png) |'
  id: totrans-225
  prefs: []
  type: TYPE_TB
- en: Platform Related Issues
  id: totrans-226
  prefs: []
  type: TYPE_NORMAL
- en: 1\. Resource Management
  id: totrans-227
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The resources come from most diverse sources. This contributes in the variety
    of different hardware & manufacturers. Due to such heterogenous & dynamic resources
    in FC paradigm performance issues may arise. As an example, a system which depends
    on staff group o do some ordinary stuff like email or documenting some work can
    be a part of Fog & can also be made into a Fog device. This way we can conclude
    that fog resources are dynamic. Resource management or prediction is necessary
    as when the task undertaken by fog devices is over, the status may change as it
    may be set free for other application. Fog aims to utilize the resources which
    are idle. Therefore, resource allocation & management can be an incredibly challenging
    task (Gluhak et al., 2011).
  id: totrans-228
  prefs: []
  type: TYPE_NORMAL
- en: 2\. Failure Management
  id: totrans-229
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'The probability of the failure of a fog device is high. Due to its distributed
    arrangement, there is lack of proper management. The management is not completely
    centralized because of which faults occur. Therefore, fog devices fail for reasons
    listed:'
  id: totrans-230
  prefs: []
  type: TYPE_NORMAL
  zh: 雾设备的故障概率很高。由于其分布式安排，缺乏适当的管理。由于管理不完全集中化，因此会发生故障。因此，雾设备由于以下原因而失败：
- en: a. Issue in hardware
  id: totrans-231
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: a. 硬件问题
- en: b. Software discrepancy
  id: totrans-232
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: b. 软件不一致
- en: c. Fault in user activity
  id: totrans-233
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: c. 用户活动中的故障
- en: 'Miscellaneous factors which also play a key role:'
  id: totrans-234
  prefs: []
  type: TYPE_NORMAL
  zh: 还有一些其他起关键作用的杂项因素：
- en: a. Connection
  id: totrans-235
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: a. 连接
- en: b. Source of power
  id: totrans-236
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: b. 电源来源
- en: c. Mobility
  id: totrans-237
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: c. 移动性
- en: Also, many wireless connections tend to be unreliable as opposed to wired connections.
    In fog, many devices are connected wirelessly & are in mobile clusters. So, their
    locations may also change frequently into some different clusters. Also, other
    crucial factor is since they operate on battery, so batteries may fail anytime
    which may again cause reliability issue. One other characteristic of these devices
    is that they are battery powered and might fail anytime. Hence, the complexity
    of failure management is a research issue.
  id: totrans-238
  prefs: []
  type: TYPE_NORMAL
  zh: 另外，与有线连接相比，许多无线连接往往不可靠。在雾中，许多设备通过无线方式连接并且处于移动集群中。因此，它们的位置也可能经常变化到一些不同的集群中。另外，另一个关键因素是由于它们使用电池供电，因此电池随时可能失效，这可能再次导致可靠性问题。这些设备的另一个特点是它们由电池供电，可能随时失效。因此，故障管理的复杂性是一个研究问题。
- en: 3\. Communication between Different Layers
  id: totrans-239
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 3\. 不同层之间的通信
- en: Seamless interaction & uninterrupted communication & connection should be encouraged
    in an any network. Fog paradigm should ensure the same when communicating with
    the devices to meet the needs of time-critical applications. Applications which
    are time sensitive like surveillance of a health care unit or control of an autonomous
    car may be inflicted with great harm if connection failure occurs. Even if the
    centralized connection to cloud fails, the intermediate layers should be operational
    & should serve full time connectivity. Therefore, cross layer functionality &
    connectivity in cloud, IoT devices, Fog devices are delicate & crucial factors
    to be dealt with (Sheth et al, 2020).
  id: totrans-240
  prefs: []
  type: TYPE_NORMAL
  zh: 在任何网络中，应鼓励无缝交互、不间断通信和连接。雾计算范式应确保在与设备通信时达到相同的要求，以满足时间关键型应用的需求。对于像监控医疗单位或控制自动驾驶汽车这样的时间敏感型应用，如果连接失败发生，可能会造成严重伤害。即使到云的集中连接失败，中间层应该是可操作的，并且应该提供全时连接。因此，云、物联网设备、雾设备之间的跨层功能和连接是需要处理的细致而关键的因素（Sheth等人，2020年）。
- en: 4\. Security and Privacy
  id: totrans-241
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 4\. 安全和隐私
- en: The location, manufacturing, ownership of the fog devices is different in many
    aspects. The heterogeneity of these devices gives birth to security & privacy
    issues (Goudarzi et al., 2020). These devices are administered by different operators.
    Users will be less interested to adopt this computing model if their privacy is
    compromised in any way. Therefore, security of the communication & privacy of
    the user is an extensive research issue in fog computing. As devices are decentralized,
    so accordingly the management of fog devices & monitoring should also be distributed
    in different clusters to ensure speedy & parallel operation of all small networks
    of fog.
  id: totrans-242
  prefs: []
  type: TYPE_NORMAL
  zh: 许多方面的雾设备的位置、制造和所有权都不同。这些设备的异构性产生了安全和隐私问题（Goudarzi等人，2020年）。这些设备由不同的运营商管理。如果用户的隐私在任何方面受到侵犯，用户将不太愿意采用这种计算模型。因此，在雾计算中，通信的安全性和用户的隐私是一个广泛的研究问题。由于设备是分散的，因此雾设备的管理和监视也应该分布在不同的集群中，以确保所有雾的小网络的快速和并行运行。
- en: Internet of Things Fighting against Covid-19
  id: totrans-243
  prefs: []
  type: TYPE_NORMAL
  zh: 物联网抗击新冠疫情
- en: Figure 23 represents various layers- Perception, network, fog and cloud layer.
    The perception layer has IoT devices connected to home and hospital environments.
    Those devices are connected to other the wireless devices in the network layer.
    These models are integrated with Fog and ML-DL approaches for C-19 symptoms, quarantine
    surveillance, tracking the contacts and maintaining the social distancing between
    individuals. The cloud layer is helpful in predicting the coronavirus. The technological
    advances are made in Cloud and fog layers (Bhattacharya et al., 2021). These technologies
    include Big data, ML, DL. They together mingle with IoT and provide solution more
    effectively to solve C-19 problems (Lopez et al; 2012).
  id: totrans-244
  prefs: []
  type: TYPE_NORMAL
  zh: 图23代表了各种层次-感知、网络、雾和云层。感知层有连接到家庭和医院环境的物联网设备。这些设备连接到网络层中的其他无线设备。这些模型与雾和机器学习-深度学习方法相结合，用于C-19症状、隔离监测、追踪接触者和维持个体之间的社交距离。云层有助于预测冠状病毒。在云和雾层进行了技术进步（Bhattacharya等人，2021年）。这些技术包括大数据、机器学习、深度学习。它们与物联网结合在一起，更有效地解决C-19问题（Lopez等人，2012年）。
