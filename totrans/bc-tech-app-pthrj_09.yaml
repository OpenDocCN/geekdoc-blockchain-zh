  type: TYPE_NORMAL
  zh: 3. 区块链的不变性缺陷[[59](#re_TNF-CH010_CIT00059)]：区块链的这一特性既是优点也是缺点。应注意的是，不断扩展的区块链将持续需要潜在的内存块，这对于在物联网生态系统中运行的一些看似简单的设备来说可能是不够的。为了解决这些问题，可以再次使用有效的本体论，将弱设备的一些信息委托给链中的强设备。
- en: '4\. Bigger and bigger big data [[77](#re_TNF-CH010_CIT00077)]: This new wave
    of digital transformation includes digitalization as well as digitization. Digitization
    involves creating digital replicas of physical assets, entities, etc., while digitalization
    involves the use of appropriate technologies to effectively use digitized entities
    in societal processes. This complete process generates the creation and usage
    of bigger and bigger amounts of big data that require effective mechanisms of
    storage, analysis and sharing.'
  id: totrans-94
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 4. 越来越大的人口数据[[77](#re_TNF-CH010_CIT00077)]：这一波数字转型的特点是数字化和数字化。数字化涉及创建物理资产、实体等的数字副本，而数字化涉及使用适当的技术有效地在社会过程中使用数字化的实体。这个过程完整地产生了越来越大的大数据的创建和使用，这需要有效的存储、分析和共享机制。
