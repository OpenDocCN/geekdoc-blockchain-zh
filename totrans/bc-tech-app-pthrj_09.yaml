- en: '[10.1 Introduction](chapter10.xhtml#re_ch-10-sec-1)'
  id: totrans-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[10.1 引言](chapter10.xhtml#re_ch-10-sec-1)'
- en: In the 1990s the Internet paved the way for the digitization and global accessibility
    of information. However, this transfer of confidential data involved third parties
    ensuring secure transfer. As a result with passing time and increasing volumes
    of data, the secure transfer of assets was liquidated and somehow all personal
    data could be retrieved from the Internet either through ethical or unethical
    means [[1](#re_TNF-CH010_CIT00001)]. Recent times have noted a rapid change in
    the world in terms of the rising digital transformation in almost all walks of
    life [[2](#re_TNF-CH010_CIT00002)]. Industries have also noted a significant movement
    towards digital initiatives like the digital twin [[3](#re_TNF-CH010_CIT00003)
    –[6](#re_TNF-CH010_CIT00006)] to provide timely and quality services to the customer.
    This altered business model is actually an attempt to optimize operations to improve
    the overall customer experience. The new generation popularly known as the millennials
    are catalyzing this new trend. They prefer to use assets, products and processes
    as services rather than owning and maintaining them. It is estimated that by the
    turn of this decade the number of Internet of Things (IoT)-enabled devices will
    be over 20 billion across the globe [[3](#re_TNF-CH010_CIT00003)]. These networked
    devices shall sustain millions of digital twins with important data. The digital
    twin technology amalgamates physical units with their virtually premeditated twins.
    It is actually mapping a physical entity with its digital image to enhance the
    performance and behavior of installed physical machines. It helps reduce downtime
    and increase performance. Digital twin technology is actually enabling the digital
    transformation of the entire society to facilitate competence and transparency
    in almost all endeavors of human life [[2](#re_TNF-CH010_CIT00002)]. The digital
    twin is not a recent model, it has existed for several years and more lately has
    witnessed greater implementation from the perspective of machines where the digital
    copy of the machine (combining CAD/CAE technology, IoT and analytics) “lives”
    in conjunction with the physical machine and helps proactively foresee the need
    for repairs, potential improvement for enhanced performance, augmentation of the
    product line, etc. [[7](#re_TNF-CH010_CIT00007)].
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在20世纪90年代，互联网为信息的数字化和全球可访问性铺平了道路。然而，机密数据的这种转移涉及第三方确保安全传输。因此，随着时间的推移和数据量的增加，资产的安全转移被清算，而且通过道德或非道德的手段，所有个人数据都可以从互联网上恢复
    [[1](#re_TNF-CH010_CIT00001)]。近年来，世界在数字化转型的各个方面都发生了快速变化 [[2](#re_TNF-CH010_CIT00002)]。工业也注意到了向数字倡议（如数字孪生）的显著运动
    [[3](#re_TNF-CH010_CIT00003)-[6](#re_TNF-CH010_CIT00006)]，以向客户提供及时和高质量的服务。这种改变的商业模型实际上是一种尝试，旨在优化操作以改善整体的客户体验。被称为千禧一代的新一代正在催化这一新趋势。他们更愿意使用资产、产品和流程作为服务，而不是拥有和维护它们。预计在本世纪交替时，全球将有超过200亿个物联网（IoT）设备
    [[3](#re_TNF-CH010_CIT00003)]。这些网络化设备将维持数百万个数字孪生，并包含重要数据。数字孪生技术将物理单元与其虚拟预设的双胞胎结合在一起。实际上，它是将物理实体与其数字图像相结合，以提高安装的物理机器的性能和行为。它有助于减少停机时间并提高性能。数字孪生技术实际上正在使整个社会的数字化转型得以实现，以促进人类生活几乎所有领域的竞争力和透明度
    [[2](#re_TNF-CH010_CIT00002)]。数字孪生不是一个新模型，它已经存在了好几年，最近从机器的角度来看，数字副本（结合CAD/CAE技术、物联网和分析）与物理机器共存，并帮助主动预见维修需求、潜在改进以提高性能、产品线的增强等
    [[7](#re_TNF-CH010_CIT00007)]。
- en: The IoT ecosystem demands IT components and connectivity. A digital twin can
    mirror a physical entity and facilitate the requisite digital supervision and
    maneuvering competencies of their physical counterparts in the real world. Furthermore
    they also allow efficient storage and transmission of data along with added services
    like analytics solutions which are key to domains like predictive modeling. Thus
    a digital twin can also prove to be an important component of realizing a smart
    city [[7](#re_TNF-CH010_CIT00007)].
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 物联网生态系统需要IT组件和连接性。数字孪生可以映射一个物理实体，并促进其物理副本在现实世界中所需的数字监督和操纵能力。此外，它们还允许高效地存储和传输数据，并添加诸如分析解决方案之类的服务，这对于预测建模等领域的关键作用不可小觑。因此，数字孪生也可能成为实现智慧城市的一个重要组成部分
    [[7](#re_TNF-CH010_CIT00007)]。
- en: In recent years the blockchain technology has materialized into a novel organizing
    paradigm for the detection, evaluation and transmission of distinct units of all
    human activity at a greater magnitude than what has been achievable before. It
    is predicted that blockchains could significantly facilitate the application of
    digital twins in IoT [[7](#re_TNF-CH010_CIT00007)]. The application of blockchain
    to digital twin is being termed as the rebirth of digital twin [[7](#re_TNF-CH010_CIT00007)].
    To truly leverage the benefits of digital twins in an IoT-enabled ecosystem a
    technology to transparently handle data-based transactions in a secure manner
    is desirable. Blockchain enables data exchange among multiple parties within a
    network, applying encrypted identities through peer-to-peer communication. The
    technology is expected to drive radical changes in varied sectors like enterprises,
    services and industries. It enables security through its built-in encryption mechanism
    while providing decentralized, transparent data access through immutable blockchain
    blocks. Hence the participating entities can trace past transactions any time
    through a secure and failure-free mechanism.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 近年来，区块链技术已经成为一种新颖的组织范式，用于检测、评估和传输人类活动的所有独特单位，其规模之大超出了之前所实现的。据预测，区块链可能显著促进数字双生在物联网中的应用[[7](#re_TNF-CH010_CIT00007)]。将区块链应用于数字双生被称为数字双生的重生[[7](#re_TNF-CH010_CIT00007)]。为了真正利用物联网生态系统中数字双生的优势，需要一种透明地处理基于数据的事务的技术，并以安全的方式进行处理。区块链使网络中的多方能够进行数据交换，通过点对点通信应用加密身份。这项技术预计将在企业、服务和工业等不同领域引发根本性的变化。它通过内置的加密机制提供安全性，并通过不可篡改的区块链块提供去中心化、透明的数据访问。因此，参与实体可以随时通过一个安全且无故障的机制追溯过去的交易。
- en: Though the digital twins have already been identified as a potential technology,
    as of now there is no universal, standardized mechanism implementing a digital
    twin. Currently, most information generated within the IoT ecosystem is stored
    in fragmented data silos. This fragmentation needs to be abolished and replaced
    by an integrated ledger technology, like the blockchain, in order to truly leverage
    the benefits provided by digital twins.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管数字双生已经被认为是具有潜力的一项技术，但截至目前，还没有一个普遍适用的、标准化的机制来实现数字双生。目前，在物联网生态系统中产生的大多数信息都存储在分散的数据孤岛中。这种碎片化需要被废除，并以集成账本技术，如区块链，来取代，以真正利用数字双生提供的优势。
- en: This chapter attempts to explore and analyze the integration of blockchains
    in enabling digital twins for realizing a smart IoT-enabled ecosystem. We aim
    to identify the main drivers and barriers of digital twins while exploring the
    possibilities of blockchain applications to digital twins. The next section elaborates
    upon how the blockchain technology can help realize digital twins. Section 10.3
    evaluates certain real-time blockchain-enabled digital twins to assess the current
    situation. Section 10.4 delves into certain specific examples to completely understand
    and appreciate blockchain-enabled digital twins. Section 10.5 describes the challenges
    involved in unearthing the complete potential of a blockchain-enabled digital
    twin. Section 10.6 discusses how digital twins can help improve human life. Section
    10.7 highlights some notable digital twin-enabled business trends. Section 10.8
    concludes the chapter.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 本章试图探讨和分析区块链在实现智能物联网生态系统中数字双生的集成。我们旨在识别数字双生的主要驱动力和障碍，并在探索区块链在数字双生中的应用可能性时，深入了解数字双生的可能性。下一节详细阐述了区块链技术如何实现数字双生。第10.3节评估了一些实时的区块链支持的数字双生，以评估当前情况。第10.4节深入探讨了一些具体例子，以完全理解和欣赏区块链支持的数字双生。第10.5节描述了挖掘区块链支持数字双生全部潜力的挑战。第10.6节讨论了数字双生如何帮助改善人类生活。第10.7节突出了一些值得关注的数字双生业务趋势。第10.8节总结了本章。
- en: '[10.2 The Blockchain Perspective of Digital Twin](chapter10.xhtml#re_ch-10-sec-2)'
  id: totrans-25
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[10.2 数字双生的区块链视角](chapter10.xhtml#re_ch-10-sec-2)'
- en: The blockchain technology is currently garnering lot of market expectations
    as well as interest due to its inherent characteristics like immutability, decentralization
    and time-stamped record storage [[8](#re_TNF-CH010_CIT00008)]. Simply defined
    a blockchain is “a pooled, distributed, immutable ledger that assists the practice
    of recording transactions and trailing assets in a net of business connections”
    [[9](#re_TNF-CH010_CIT00009) –[11](#re_TNF-CH010_CIT00011)]. Initially developed
    by Nakamoto (2008) as a technology to support the Bitcoin cryptocurrency the technology
    has already demonstrated its potential for widespread adoption in varied industries
    [[9](#re_TNF-CH010_CIT00009), [12](#re_TNF-CH010_CIT00012), ]. The technology
    is not just useful in moving capital; it can help in the transaction of any asset
    in a transparent, trustworthy way [[13](#re_TNF-CH010_CIT00013)]. It creates an
    everlasting and transparent record of transactions while preventing intractable
    inhibitors across businesses [[14](#re_TNF-CH010_CIT00014)]. Based on a peer-to-peer
    transmission operation network, transparent and cryptographically protected information
    facilitates smart contracts [[15](#re_TNF-CH010_CIT00015)]. Rightly termed as
    the new paradigm for this decade, it holds the potential of realizing the connected
    world of computing through blockchain cryptography [[16](#re_TNF-CH010_CIT00016)].
    As per Deloitte and Austrian blockchain solution provider RIDDLE&CODE, “Blockchain
    technology is the most appropriate and competent means to create, examine and
    trade digital twins” [[17](#re_TNF-CH010_CIT00017)]. In itself blockchain is an
    innovation that promises to be as disturbing as the Internet. The innovation enables
    decentralized, tamper-proof, community ownership of transaction records [[18](#re_TNF-CH010_CIT00018)].
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术因其固有的不可篡改性、去中心化和时间戳记录存储等特性，目前正吸引着市场的许多期望和兴趣 [[8](#re_TNF-CH010_CIT00008)].
    简单地说，区块链是一个“共享的、分布式的、不可篡改的账本，它帮助在商业联系的网络中记录交易和追踪资产” [[9](#re_TNF-CH010_CIT00009)
    –[11](#re_TNF-CH010_CIT00011)]. 最初由中本聪（Nakamoto）于2008年开发，作为支持比特币加密货币的技术，该技术已经在不同行业中展示了其广泛采用的潜力
    [[9](#re_TNF-CH010_CIT00009), [12](#re_TNF-CH010_CIT00012), ]。这种技术不仅在资本转移方面有用；它还可以帮助任何资产以透明、值得信赖的方式进行交易
    [[13](#re_TNF-CH010_CIT00013)]. 它创建了一个永久的、透明的交易记录，同时防止企业之间的顽固阻碍 [[14](#re_TNF-CH010_CIT00014)].
    基于点对点传输操作网络，透明且经过加密保护的信息促进了智能合约 [[15](#re_TNF-CH010_CIT00015)]. 正当地称之为本十年的新范式，它通过区块链密码学实现了计算的互联世界
    [[16](#re_TNF-CH010_CIT00016)]. 根据德勤和奥地利区块链解决方案提供商RIDDLE&CODE的说法，“区块链技术是最合适、最有能力的手段来创建、检查和交易数字孪生”
    [[17](#re_TNF-CH010_CIT00017)]. 区块链本身是一项承诺会像互联网一样具有颠覆性的创新。这项创新使得去中心化、防篡改、社区拥有交易记录成为可能
    [[18](#re_TNF-CH010_CIT00018)].
- en: The connected world and industrial revolution 4.0 are also essential players
    along with the blockchain [[19](#re_TNF-CH010_CIT00019)]. They actually imply
    multidevice computing that comprises wearable computing, laptops, smartphones,
    Internet of Things (IoT) sensors, smart homes, self-tracking devices (e.g. Fitbit)
    and smart cities. Blockchains can aid effective transfer of important information
    as well as efficient resource allocation in this connected world through smart
    contracts. These automatically accomplished contracts can perk up multiple operations
    in the public as well as private sector while eradicating the middleman [[15](#re_TNF-CH010_CIT00015)].
    Blockchains constitute a multifaceted platform capable of catering to diverse
    parties in a transparent and secure data transaction [[18](#re_TNF-CH010_CIT00018),
    [20](#re_TNF-CH010_CIT00020), ]. It enables a trusted network between varied participating
    entities that share information to enable a transaction [[21](#re_TNF-CH010_CIT00021)].
    Through its indigenous features like a common, compatible protocol and data sharing
    through a common distributed ledger platform blockchain also enables interaction
    between all connected applications in different IoT ecosystems [[11](#re_TNF-CH010_CIT00011),
    [14](#re_TNF-CH010_CIT00014), [15](#re_TNF-CH010_CIT00015), [18](#re_TNF-CH010_CIT00018),
    [22](#re_TNF-CH010_CIT00022), [23](#re_TNF-CH010_CIT00023), ]. To enable multi-stakeholder
    interactions among uniquely tokenized digital twins demands a comprehensible,
    competent platform with ample infrastructure facilities. [Figure 10.1](chapter10.xhtml#fig10.1)
    depicts the main components of a blockchain.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 连接的的世界和工业革命4.0也是区块链的重要参与者[[19](#re_TNF-CH010_CIT00019)]。它们实际上指的是多设备计算，包括可穿戴计算、笔记本电脑、智能手机、物联网(IoT)传感器、智能家居、自我追踪设备(例如Fitbit)和智能城市。区块链可以通过智能合约在连接的世界中有效地传递重要信息以及高效地分配资源。这些自动完成的合约可以提高公共部门和私营部门多个操作的效率，同时消除中间人[[15](#re_TNF-CH010_CIT00015)]。区块链构成一个多面向的平台，能够为不同的各方提供透明和安全的数据交易[[18](#re_TNF-CH010_CIT00018),
    [20](#re_TNF-CH010_CIT00020), ]。它建立了一个信任网络，连接了不同的参与实体，这些实体共享信息以促成交易[[21](#re_TNF-CH010_CIT00021)]。通过其原生特征，如共同的、兼容的协议和通过共同的分布式账本平台进行数据共享，区块链还使得不同物联网生态系统中的所有连接应用程序之间能够交互[[11](#re_TNF-CH010_CIT00011),
    [14](#re_TNF-CH010_CIT00014), [15](#re_TNF-CH010_CIT00015), [18](#re_TNF-CH010_CIT00018),
    [22](#re_TNF-CH010_CIT00022), [23](#re_TNF-CH010_CIT00023), ]。为了实现独特代币化的数字孪生之间的多利益相关者互动，需要一个清晰、有能力的平台，拥有充足的基础设施设施。
- en: '![](../images/fig10.1.jpg)'
  id: totrans-28
  prefs: []
  type: TYPE_IMG
  zh: '![](../images/fig10.1.jpg)'
- en: Figure 10.1 Prime characteristics of blockchain technology.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 图10.1 区块链技术的主要特征。
- en: '[Figure 10.1](chapter10.xhtml#fig10.1) depicts the primary characteristics
    of the blockchain technology. These characteristics help realize an immutable,
    irreversible transaction recorded on a shared ledger permanently and simultaneously
    on each node of the concerned blockchain. This technology holds the potential
    to transform global economies by helping create and control digital replicas of
    all physical as well as logical assets, processes and frameworks as well as humans.
    A blockchain can serve as the backbone for such a system as it is an independent
    system without intermediaries. It is implemented through smart contracts in a
    peer-to-peer mechanism with built-in encryption as well as complete traceability
    of each data block. The technology has several inherent benefits like transaction
    transparency, fraud and manipulation control, corruption elimination, reduced
    costs, higher trust, lesser human errors, privacy, reliability and security among
    others [[15](#re_TNF-CH010_CIT00015), [24](#re_TNF-CH010_CIT00024), ].'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '[图10.1](chapter10.xhtml#fig10.1)展示了区块链技术的主要特征。这些特征有助于实现一个在相关区块链的每个节点上永久且同时记录在共享账本上的不可篡改、不可逆转的交易。这项技术通过帮助创建和控制所有物理和逻辑资产、流程和框架以及人类的数字副本，具有改变全球经济的潜力。区块链可以作为此类系统的骨架，因为它是一个没有中介的独立系统。它通过点对点机制和内置加密以及每个数据块的完全可追溯性来实现。这项技术具有几个固有优势，如交易透明度、欺诈和操纵控制、腐败消除、成本降低、更高的信任度、较少的人为错误、隐私、可靠性和安全性等[[15](#re_TNF-CH010_CIT00015),
    [24](#re_TNF-CH010_CIT00024), ]。'
- en: Though termed as the biggest invention since the Internet, complete harnessing
    of this technology is still hampered by a number of critical factors like lack
    of knowledge, empirical research, skilled developers and dilemmas due to absence
    of clear guidelines during implementation of smart contracts [[15](#re_TNF-CH010_CIT00015)].
    Many industries have already adopted the blockchain technology as a service to
    eliminate the barriers related to security as well as visibility in the transactional
    universe. Industries like real estate, insurance and finance, healthcare, retail,
    defense, transport, agriculture, etc., have already adopted the blockchain to
    instill trust as well as security in their transactions. We elaborate further
    on some considerable blockchain use cases in the following sections.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然被称为自互联网以来最大的发明，但这项技术的充分利用仍然受到知识、实证研究、熟练开发人员和由于智能合约实施过程中缺乏明确指导而产生的困境等因素的阻碍
    [[15](#re_TNF-CH010_CIT00015)]。许多行业已经采用区块链技术作为服务，以消除与安全以及交易宇宙中的可见性相关的障碍。房地产、保险和金融、医疗保健、零售、国防、运输、农业等行业已经采用区块链技术，以增强其交易的信任和安全性。我们将在以下章节中进一步阐述一些值得考虑的区块链用例。
- en: '[10.3 Real-Time Blockchain-Enabled Digital Twins](chapter10.xhtml#re_ch-10-sec-3)'
  id: totrans-32
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[10.3 实时区块链支持的数字孪生](chapter10.xhtml#re_ch-10-sec-3)'
- en: Since 2017 many industries have shown interest in developing blockchain-enabled
    digital twins. We introduce a few projects in [Table 10.1](chapter10.xhtml#T10.1)
    to illustrate the opportunities and challenges involved.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 自2017年以来，许多行业对开发基于区块链的数字孪生体表示出了兴趣。我们在[表10.1](chapter10.xhtml#T10.1)中介绍了一些项目，以说明涉及的机会和挑战。
- en: Table 10.1 Notable Digital Twin Initiatives
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 表10.1 值得关注的数字孪生倡议
- en: '![Images](../images/T10.1.jpg)![Images](../images/T10.1a.jpg)![Images](../images/T10.1b.jpg)![Images](../images/T10.1c.jpg)![Images](../images/T10.1d.jpg)![Images](../images/T10.1e.jpg)![Images](../images/T10.1f.jpg)![Images](../images/T10.1g.jpg)'
  id: totrans-35
  prefs: []
  type: TYPE_IMG
  zh: '![Images](../images/T10.1.jpg)![Images](../images/T10.1a.jpg)![Images](../images/T10.1b.jpg)![Images](../images/T10.1c.jpg)![Images](../images/T10.1d.jpg)![Images](../images/T10.1e.jpg)![Images](../images/T10.1f.jpg)![Images](../images/T10.1g.jpg)'
- en: '[Table 10.1](chapter10.xhtml#T10.1) proves beyond doubt that digital twins
    are the main constituents in the present digital economy that are helping realize
    a digital society. However, it is important to understand that to create a digital
    data imprint of any social, economic or human asset, entity or process it is important
    to have an automated, distributed, failure-free, smart, trustable, irreversible
    transaction as well as data-lodging mechanism. This requirement is fulfilled by
    blockchain technology. Hence, blockchain-enabled digital twins are the future
    digital twins or digital replicas for anything and everything. Instead, it is
    this technology that has enabled the conjoining of existing digital, physical
    and social spheres [[46](#re_TNF-CH010_CIT00046)].'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '[表10.1](chapter10.xhtml#T10.1) 无可辩驳地证明，数字孪生是当前数字经济的主要组成部分，有助于实现数字社会。然而，理解创建任何社会、经济或人类资产、实体或过程的数字数据印记的重要性，以及实现自动、分布式、无故障、智能、可信、不可逆转的交易及数据注册机制是重要的。这一要求由区块链技术满足。因此，基于区块链的数字孪生是未来的数字孪生或一切事物的数字副本。相反，正是这项技术使得现有的数字、物理和社会领域的结合成为可能
    [[46](#re_TNF-CH010_CIT00046)]。'
- en: '[10.4 Some Notable Cases](chapter10.xhtml#re_ch-10-sec-4)'
  id: totrans-37
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[10.4 一些值得注意的案例](chapter10.xhtml#re_ch-10-sec-4)'
- en: 'Digital twins are gaining momentum as they offer real-time transparency [[47](#re_TNF-CH010_CIT00047)].
    Applied in many domains like aviation, manufacturing, automobile, etc., it is
    appropriately referred to as game-changing technology. In this section we attempt
    to understand and appreciate the knowledge, assets, data and intelligence that
    go into realizing a successful digital twin. We discuss the case of a smart factory,
    the digital version of the crucial supply chain manufacturing process [[7](#re_TNF-CH010_CIT00007),
    [48](#re_TNF-CH010_CIT00048) –[51](#re_TNF-CH010_CIT00051)]. The progression of
    creating a digital twin usually follows this path:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 随着实时透明度的提供，数字孪生体正在获得关注 [[47](#re_TNF-CH010_CIT00047)]。这种技术被广泛应用于航空、制造、汽车等多个领域，
    appropriately referred to as 游戏变革技术。在本节中，我们试图理解和欣赏实现成功数字孪生所涉及的知识、资产、数据和智能。我们讨论了一个智能工厂的案例，这是关键供应链制造过程的数字版本
    [[7](#re_TNF-CH010_CIT00007), [48](#re_TNF-CH010_CIT00048) –[51](#re_TNF-CH010_CIT00051)]。创建数字孪生的进展通常遵循这条路径：
- en: i. Understanding the operation and prediction at the asset level and leverage
    to optimize individual performance.
  id: totrans-39
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 理解资产级别的运营和预测，并利用杠杆来优化个人表现。
- en: ii. Optimize maintenance at individual level.
  id: totrans-40
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: ii. 在个体层面上优化维护。
- en: iii. Aggregate for multiple assets and optimize them at the operations level.
  id: totrans-41
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: iii. 为多个资产聚合数据并在操作层面上进行优化。
- en: iv. Rethink business models and enable new values and services.
  id: totrans-42
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: iv. 重新思考商业模式，并启用新的价值和服务的可能。
- en: Connectivity is crucial to the manufacturing process. With the rise of industry
    4.0 and the confluence of digital and physical worlds, supply chain dynamics has
    undergone complete transformation. The new open chain mechanism of supply chain
    operations better known as the digital supply network is actually the basis for
    future competition in the manufacturing industry. However, to completely comprehend
    these, digital supply network firms need to provide parallel integration through
    the innumerable operational systems that influence the business; vertical integration
    through the associated manufacturing systems; and end-to-end, holistic amalgamation
    through the entire value chain. Together this integration is known as the smart
    factory that enables greater value both within the factory and across the supply
    network. The smart factory enables a fully connected, flexible system that utilizes
    a constant stream of data from connected operations and production systems to
    adapt to new demands through the digital twin. The resultant is a flexible, agile
    system with higher efficiency and reduced downtime. Such a system can self-optimize
    performance across a broader network, self-adapt to and learn from dynamic conditions
    in real-time and autonomously run the entire production process. Hence, such a
    system can evolve and grow with the changing needs of the organization. [Figure
    10.2](chapter10.xhtml#fig10.2) displays the features of a smart factory that are
    critical to its success.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 连接性对制造过程至关重要。随着工业4.0的兴起和数字世界与物理世界的融合，供应链动态经历了彻底的变革。供应链运营的新开链机制，即数字供应链网络，实际上是制造业未来竞争的基础。然而，要完全理解这些，数字供应链公司需要通过影响业务的无数运营系统提供并行集成；通过相关的制造系统实现垂直集成；以及通过整个价值链实现端到端的整体融合。这种集成合称为智能工厂，它不仅能在工厂内部，也能在供应链网络中创造更大的价值。智能工厂是一个完全连接、灵活的系统，它利用来自连接的运营和生产系统的持续数据流，通过数字孪生适应新的需求。结果是一个灵活、敏捷的系统，具有更高的效率和减少的停机时间。这样的系统可以在更广泛的网络中自我优化性能，实时自我适应动态条件，并自主运行整个生产过程。因此，这样的系统可以随着组织需求的变化而发展和成长。图
    10.2 展示了智能工厂成功的关键特性[[Figure 10.2](chapter10.xhtml#fig10.2)]。
- en: '![](../images/fig10.2.jpg)'
  id: totrans-44
  prefs: []
  type: TYPE_IMG
  zh: '![](../images/fig10.2.jpg)'
- en: Figure 10.2 Key attributes of a smart factory.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 图 10.2 智能工厂的关键属性。
- en: As displayed in [Figure 10.2](chapter10.xhtml#fig10.2) connectivity, optimization,
    transparency, proactivity and agility are the major attributes of a smart factory.
    Together they ensure better decision making, helping organizations improve their
    production process.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 如图 10.2 所示，连接性、优化、透明度、主动性和敏捷性是智能工厂的主要属性。它们共同确保更好的决策，帮助组织改进其生产过程。
- en: In the Indian perspective, Hero Moto Corp, the world’s largest two-wheeler manufacturer,
    is the first automobile company in India to have adopted the digital twin approach
    in April, 2016 [[52](#re_TNF-CH010_CIT00052)]. This demanded collaboration across
    varied departments, to adopt a digitally enabled manufacturing facility to achieve
    reduced costs and better quality. They have realized a digital replica for their
    Vadodara (Halol) manufacturing facility to digitally visualize the facility continuously
    to enable timely changes and enhancements.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 从印度的视角看，Hero Moto Corp，世界上最大的两轮车制造商，是印度第一家在2016年4月采用数字孪生方法的车企[[52](#re_TNF-CH010_CIT00052)]。这要求跨部门合作，采用一个数字化制造设施以实现降低成本和提高质量。他们已经为他们在瓦多达拉（哈洛尔）的制造设施实现了一个数字副本，以连续数字化可视化该设施，以便及时进行更改和提升。
- en: The company aims to visualize its product and process as well as resources in
    a virtual context to enhance productivity, reduce costs and eliminate disruptions
    for each of its manufacturing facilities. The company also achieved pre-validation
    of each of its newly commissioned manufacturing facilities, prior to actual physical
    commissioning to eliminate associated costly reworks. The process planning for
    existing and new models on the assembly line was also validated to achieve process
    standardization and a single, common repository for all data. Further the company
    was successful in achieving cost and time reduction at varied stages of development
    and manufacturing along with the availability of 3D training material to achieve
    paperless shops.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 该公司旨在在虚拟环境中可视化其产品、流程以及资源，以提高生产力、降低成本并消除其每个制造设施的干扰。在实际物理调试之前，该公司还实现了其每个新调试的制造设施的预验证，以消除相关的昂贵返工。还在装配线上的现有和新模型的工艺规划也得到了验证，以实现工艺标准化和一个单一、通用的数据仓库。此外，该公司在开发和制造的各个阶段实现了成本和时间的降低，并提供了3D培训材料，实现了无纸化车间。
- en: '[10.5 Challenges to Realizing Blockchain-Enabled Digital Twins](chapter10.xhtml#re_ch-10-sec-5)'
  id: totrans-49
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 实现区块链数字孪生面临的挑战[[10.5挑战实现区块链数字孪生](chapter10.xhtml#re_ch-10-sec-5)]
- en: 'Swift distribution of digital replicas faces snags due to the lack of semantic
    interoperability between architectures, values and ontologies. The expertise essential
    for automatic detection is also in short supply [[47](#re_TNF-CH010_CIT00047)].
    Though blockchains are being projected as the next big thing facilitating the
    evolution of digital twin and IoT, there are still some challenges to be answered,
    like [[53](#re_TNF-CH010_CIT00053)]:'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 由于架构、价值观和本体论之间的语义互操作性不足，数字复制品的快速分发遇到了障碍。自动检测所需的专业知识也供不应求[[47](#re_TNF-CH010_CIT00047)]。尽管区块链被描绘成下一个大事件，促进数字孪生和物联网的发展，但还有一些挑战需要解决，比如[[53](#re_TNF-CH010_CIT00053)]：
- en: 'i. How shall a blockchain provide the “right to be forgotten” [[54](#re_TNF-CH010_CIT00054)]?:
    An inherent characteristic of the blockchain is that it is practically impossible
    for the data to be deleted. In such a case how shall a blockchain enable the right
    to forget data in a digital twin? A proposed solution is through usage of a unique
    root key for users. This root key could be applied to generate a new key for each
    individual transaction. As a result each transaction could have different hashes
    and no longer be associated to each other.'
  id: totrans-51
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一、区块链如何实现“被遗忘权”[[54](#re_TNF-CH010_CIT00054)]？：区块链的一个固有特性是数据实际上无法被删除。在这种情况下，区块链如何在数字孪生中实现遗忘数据的权利？一个提出的解决方案是通过使用用户的唯一根密钥。这个根密钥可以用来为每个单独的交易生成一个新的密钥。因此，每个交易可能有不同的散列值，并且不再相互关联。
- en: 'ii. Informed and clear-cut policies [[55](#re_TNF-CH010_CIT00055)]: Adopting
    a blockchain-enabled digital twin would imply a complete paradigm shift for the
    participant organization. For this the organization requires proper awareness
    regarding its role in the IoT-enabled ecosystem, what role would they like to
    play (data provider or data acquirer) and appropriate details of the specific
    blockchain infrastructure required to achieve desired level of cross-industry
    efficiency. Appropriate technical as well as hardware and software skills are
    required to embrace this change. Industries, professionals and businesses are
    yet to fully adapt themselves to these changing dynamics.'
  id: totrans-52
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 二、明确且知情的政策[[55](#re_TNF-CH010_CIT00055)]：采用区块链技术的数字孪生将意味着参与组织经历一场完整的范式转变。为此，该组织需要对其在物联网生态系统中的角色有适当的认识，明确他们希望扮演的角色（数据提供者或数据获取者），以及实现所需跨行业效率水平的特定区块链基础设施的详细信息。为了拥抱这种变化，需要适当的技术以及硬件和软件技能。目前，工业、专业人士和商业还未完全适应这些变化的动态。
- en: iii. There can be no generic twin [[55](#re_TNF-CH010_CIT00055), [56](#re_TNF-CH010_CIT00056),
    ]. This simply implies that one twin shall not fit all. Thus one needs a digital
    twin for each product that one manufactures. This is especially true for all products
    involving human interaction.
  id: totrans-53
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 三、不存在通用的孪生[[55](#re_TNF-CH010_CIT00055), [56](#re_TNF-CH010_CIT00056), ]。这意味着一个孪生并不能适合所有情况。因此，需要为每种制造的产品创建一个数字孪生。这尤其适用于所有涉及人际互动的产品。
- en: 'iv. Digitizing everything [[57](#re_TNF-CH010_CIT00057)]: To realize the true
    potential of digital twins and make them as popular and omnipresent as the Internet
    it is required to digitize all data. This implies that even small and medium-scale
    manufacturers or service providers need to initiate the process towards digitization.'
  id: totrans-54
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: iv. 数字化一切 [[57](#re_TNF-CH010_CIT00057)]：为了实现数字双生体的真正潜力，并使其像互联网一样普及和无处不在，需要数字化所有数据。这意味着即使是小型和中型制造商或服务提供商也需要启动数字化过程。
- en: 'v. Efficient product development platforms and processes [[55](#re_TNF-CH010_CIT00055),
    [56](#re_TNF-CH010_CIT00056), ]: To create efficient digital replicas requires
    appropriate product development platforms as well as processes. However, these
    technologies are still in their nascent stages. Thus, as per Marc Halpern, “digital
    twins are still more about visions and promises rather than finished solutions”.'
  id: totrans-55
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: v. 高效的产品开发平台和流程 [[55](#re_TNF-CH010_CIT00055), [56](#re_TNF-CH010_CIT00056),
    ]：要创建高效的数字副本，需要适当的产品开发平台和流程。然而，这些技术仍处于初级阶段。因此，根据Marc Halpern的说法，“数字双生体更多的是关于愿景和承诺，而不是最终的解决方案”。
- en: 'vi. Securing digital twins [[57](#re_TNF-CH010_CIT00057)]: With passing time,
    digital twins shall themselves become intellectual capital. Ownership, security
    and other issues related to this intellectual capital require serious thought.
    One should also not forget that these IoT devices shall also be vulnerable to
    distributed-denial-of-service (DDoS) attacks, hacking and data theft as well as
    data hijacking issues in real life. How to overcome these issues is another significant
    challenge.'
  id: totrans-56
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: vi. 保护数字双生体 [[57](#re_TNF-CH010_CIT00057)]：随着时间的推移，数字双生体本身将成为知识产权。与这一知识产权相关的所有权、安全等问题需要认真思考。人们还应该记住，这些物联网设备也可能会受到分布式拒绝服务（DDoS）攻击、黑客攻击和数据盗窃以及数据劫持问题的威胁。如何克服这些问题是另一个重大挑战。
- en: 'vii. Proper regulations [[58](#re_TNF-CH010_CIT00058)]: To match the technological
    developments one requires proper regulations related to account of ownership and
    transactions.'
  id: totrans-57
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: vii. 适当的法规 [[58](#re_TNF-CH010_CIT00058)]：为了与技术发展相匹配，需要有关账户所有权和交易的适当法规。
- en: 'viii. Reliability [[59](#re_TNF-CH010_CIT00059)]: Blockchain-enabled digital
    twins demand reliable, 24/7, ubiquitous connectivity under all environments to
    ensure optimal operation in all lifecycle stages. This shall be challenging where
    assets are deployed under harsh terrestrial domains.'
  id: totrans-58
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: viii. 可靠性 [[59](#re_TNF-CH010_CIT00059)]：在各种环境下，区块链赋能的数字双生体需要可靠、全天候、无处不在的连接，以确保在所有生命周期阶段都能实现最佳运行。这在资产部署在严酷的陆地领域时将是一个挑战。
- en: 'ix. Resilience: Wireless networking resilience will need to be improved massively,
    enabling continuous uptime and fastest recovery, in turn creating an “always on”
    digital ecosystem.'
  id: totrans-59
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: ix. 弹性：无线网络的弹性将需要得到极大的提高，实现持续在线和最快的恢复，从而创建一个“始终开启”的数字生态系统。
- en: 'x. Interaction between smart components within and with other [[32](#re_TNF-CH010_CIT00032)]:
    This can be the primary challenge in successful application of blockchain-enabled
    digital twins in varied domains. Successful interaction between all components
    of a twin is necessary to ensure accurate replication of the physical asset be
    it human or physical entity. Hence, establishing healthy, continuous interaction
    between all smart components of a twin as well as with other twins as well as
    entities in the ecosystem is essential for the effective implementation of blockchain-enabled
    digital twins across the industry.'
  id: totrans-60
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: x. 数字双生体内以及与其他智能组件之间的交互 [[32](#re_TNF-CH010_CIT00032)]：这可能是区块链赋能数字双生体在各个领域成功应用的主要挑战。成功交互是确保数字双生体准确复制物理资产（无论是人类还是物理实体）所必需的。因此，建立数字双生体所有智能组件之间以及与其他双生体以及生态系统中的实体之间健康、持续的交互，对于区块链赋能数字双生体在行业中的有效实施至关重要。
- en: The above challenges are just the tip of the iceberg, there are many more challenges
    and issues that shall keep coming up as digital twins are applied across varied
    businesses and domains.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 上述挑战只是冰山一角，随着数字双生体在各个商业和领域中的应用，还将有许多其他挑战和问题不断出现。
- en: '[10.6 Digital Twin in the Human Context](chapter10.xhtml#re_ch-10-sec-6)'
  id: totrans-62
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[10.6 数字双生体在人类环境中的应用](chapter10.xhtml#re_ch-10-sec-6)'
- en: Just like the digital twins are benefiting the effectiveness and efficiency
    of assets in the industry, they can also be beneficial for the human health and
    life sciences industry [[60](#re_TNF-CH010_CIT00060)]. To realize this we first
    need to understand that as humans we all are creating footprints of ourselves
    on the Internet. All information about ourselves that we leave on the Internet
    in any form (attributes, actions, online presence) is actually creating a digital
    twin for us. This data footprint that we are creating on the Internet if connected
    with advances in IoT and analytics can help monitor and predict our future needs
    especially in healthcare and otherwise also [[61](#re_TNF-CH010_CIT00061)]. Our
    LinkedIn, Facebook, Twitter, Snapchat and Instagram IDs are actually our digital
    replicas easily available on the Internet. To further appreciate this, we first
    evaluate the components that will help realize a human digital twin [[60](#re_TNF-CH010_CIT00060),
    [62](#re_TNF-CH010_CIT00062), [63](#re_TNF-CH010_CIT00063), ].
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 正如数字双胞胎正在提高行业中资产的有效性和效率，它们也可以对人类健康和生命科学行业产生好处 [[60](#re_TNF-CH010_CIT00060)].
    要实现这一点，我们首先需要明白，作为人类，我们都在互联网上留下了自己的足迹。我们自己在互联网上留下的任何形式的所有信息（属性、行为、在线存在）实际上都在为我们创建一个数字双胞胎。我们在互联网上创建的这种数据足迹，如果与物联网和分析的进步相结合，可以帮助我们监测和预测未来的需求，特别是在医疗保健方面
    [[61](#re_TNF-CH010_CIT00061)]. 我们的领英、脸书、推特、Snapchat和Instagram ID实际上是我们互联网上的数字副本，很容易获得。为了进一步理解这一点，我们首先评估实现人类数字双胞胎的组成部分
    [[60](#re_TNF-CH010_CIT00060), [62](#re_TNF-CH010_CIT00062), [63](#re_TNF-CH010_CIT00063),
    ]。
- en: 'i. Attributes: They are the core data that constitute our identity. For example:
    Name, age, gender, address, education, nationality, etc. These data help map an
    individual and predict whether they are prone to certain health conditions due
    to origin or dwelling.'
  id: totrans-64
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: i. 属性：它们构成了我们身份的核心数据。例如：姓名、年龄、性别、地址、教育、国籍等。这些数据有助于描绘一个人，并预测他们是否由于出身或居住地而倾向于某些健康问题。
- en: 'ii. Interactions: This footprint is generated on the basis of our interaction
    with the external world. For example: Impact of frequent air travel on one’s health,
    shopping habits’ relation to bank data. New technology like Fitbit watches, interaction
    data with doctor, phone usage statistics, etc., are all essential components of
    the “Digital Me” that if consolidated with attributes can aid in monitoring, diagnostics
    and prognostics of individual performance and well-being. These data may even
    help organizations in their decision making. However, these decisions involve
    a lot of issues we would not discuss here.'
  id: totrans-65
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: ii. 互动：这个足迹是基于我们与外部世界的互动而产生的。例如：频繁飞行对健康的影响，购物习惯与银行数据的关系。新技术，如Fitbit手表、与医生的互动数据、手机使用统计等，都是“数字我”的重要组成部分，如果与属性相结合，可以帮助监测、诊断和预测个人表现和健康状况。这些数据甚至可能帮助组织做出决策。然而，这些决策涉及很多我们在这里不会讨论的问题。
- en: 'iii. Online persona: With the Internet, each one of us also has a digital identity
    through which we do all browsing. These data are already stored and shared by
    varied websites and can again provide interesting insights into many of our personal
    attributes like health, interests, etc.'
  id: totrans-66
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: iii. 在线人格：通过互联网，我们中的每个人都有一个数字身份，通过它我们进行所有的网上浏览。这些数据已经被各种网站存储和分享，并且可以再次为我们提供许多个人属性（如健康、兴趣等）的有趣洞察。
- en: The above three attributes clarify the possibility of the human digital twin.
    Just like a machine digital twin can aid in gauging the need for maintenance,
    growth, etc., human digital twins can help in varied life-savvy predictions.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 上述三个属性阐明了人类数字双胞胎的可能性。就像机器数字双胞胎可以帮助评估维护、增长等方面的需求一样，人类数字双胞胎也可以在各种生活技能预测方面提供帮助。
- en: 'Clearly, the above discussion clarifies the advantages of digital twins for
    humans. However, if such a digital replica is built on traditional technologies,
    it will hold all data in a central repository which would require guarding along
    with analytics to provide guarded predictions. To overcome the additional security
    costs blockchains provide a viable alternative. Blockchains enable the creation
    of identities on an immutable ledger with no centralized owner. Such self-sovereign
    identity is capable of deciding who gets access to their data and can also track
    all those who accessed it. For example: The Hyperledger Indy blockchain platform
    enables the creation of such identities. Such a blockchain network is generally
    constituted by the data owner (individual), the data attester (university that
    issued the qualification certificates) and the data requestor, say the employer.
    Governance of such a network can be democratic and each access to data can be
    authorized by the data owner. This ability to create digital replicas of citizens
    holds the potential to transform the global economy. Many governments across the
    globe are investing large amounts in blockchain-enabled initiatives like self-sovereign
    identities, ownership registration for movable assets, verification, etc. Blockchain-enabled
    human digital twins are going to be a vital component in realizing and implementing
    all such initiatives [[64](#re_TNF-CH010_CIT00064)]. [Table 10.2](chapter10.xhtml#T10.2)
    lists some notable government initiatives realizing the same.'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 显然，上述讨论澄清了数字孪生对人类的优点。然而，如果这样的数字副本建立在传统技术上，它将把所有数据保存在一个中心仓库里，这需要加以保护，同时进行分析以提供受到保护的预测。为了克服额外的安全成本，区块链提供了一种可行的选择。区块链能够在一个不可篡改的账本上创建身份，且没有集中的所有者。这种自我主权身份能够决定谁有权访问他们的数据，并且能够追踪所有访问过它的人。例如：Hyperledger
    Indy 区块链平台能够创建这样的身份。这样的区块链网络通常由数据所有者（个人）、数据证明者（发放资格证书的大学）和数据请求者，比如雇主组成。这种网络的治理可以是民主的，每一次对数据的访问都可以由数据所有者授权。这种创建公民数字副本的能力有潜力改变全球经济。全球许多政府都在投资大量资金在像自我主权身份、移动资产所有权登记、验证等区块链赋能的计划上。基于区块链的人
    digital twins 将成为实现和实施所有此类计划的关键组成部分 [[64](#re_TNF-CH010_CIT00064)]. [表 10.2](chapter10.xhtml#T10.2)
    列出了一些值得关注的政府举措，实现同样的目标。
- en: Table 10.2 Government Blockchain-Enabled Digital Twin Initiatives
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 表 10.2 政府推动的区块链数字孪生计划
- en: '![Images](../images/T10.2.jpg)![Images](../images/T10.2a.jpg)![Images](../images/T10.2b.jpg)'
  id: totrans-70
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../images/T10.2.jpg)![图片](../images/T10.2a.jpg)![图片](../images/T10.2b.jpg)'
- en: '[Table 10.2](chapter10.xhtml#T10.2) depicts how different governments across
    the globe have realized the importance of digital twins and are spending huge
    capital to realize blockchain-enabled twins to digitize and improve citizen life
    in different scenarios [[44](#re_TNF-CH010_CIT00044), [74](#re_TNF-CH010_CIT00074),
    ]. What is notable from [Table 10.2](chapter10.xhtml#T10.2) is that varied governments
    or private players in different countries have simply embraced the blockchain
    technology to provide safer, easier and better-connected citizen services. This
    simple adoption of blockchain in processes has eliminated the need for an intermediary
    third party, risk of data leakage, etc., while enabling services for one and all
    alike. Further these blockchain-powered processes are generating human digital
    replicas in the background while improving human quality of life.'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: '[表 10.2](chapter10.xhtml#T10.2) 展示了全球各国政府如何认识到数字孪生的重要性，并且投入巨资实现基于区块链的孪生技术，以数字化和改善不同场景下公民的生活
    [[44](#re_TNF-CH010_CIT00044), [74](#re_TNF-CH010_CIT00074), ]. 从[表 10.2](chapter10.xhtml#T10.2)
    中我们可以看出，不同国家的政府或私营企业仅仅是采用了区块链技术，以提供更安全、更便捷、更互联的公民服务。这一过程简单地采用了区块链技术，消除了中介第三方、数据泄露风险等需求，同时为所有人提供平等的服务。进一步地，这些基于区块链的流程在后台生成人类的数字副本，同时改善人类的生活质量。'
- en: '[10.7 Digital Twin-Enabled Business Trends](chapter10.xhtml#re_ch-10-sec-7)'
  id: totrans-72
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[10.7 数字孪生赋能的商业趋势](chapter10.xhtml#re_ch-10-sec-7)'
- en: 'The Internet of Things (IoT) has enabled network connections to ease communication
    between devices and methods. Companies have been deploying smart devices in many
    new ways to enhance their businesses. Here are four trends we can look forward
    to [[19](#re_TNF-CH010_CIT00019), [75](#re_TNF-CH010_CIT00075), [76](#re_TNF-CH010_CIT00076),
    ]:'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 物联网（IoT）已经实现了网络连接，简化了设备和方法之间的通信。公司已经以许多新方式部署智能设备，以增强其业务。以下是我们可以期待的四种趋势 [[19](#re_TNF-CH010_CIT00019),
    [75](#re_TNF-CH010_CIT00075), [76](#re_TNF-CH010_CIT00076), ]：
- en: '[10.7.1 Constant Consumer Commitment](chapter10.xhtml#re_ch-10-sec-8)'
  id: totrans-74
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[10.7.1 对消费者的持续承诺](chapter10.xhtml#re_ch-10-sec-8)'
- en: Smart products enable users to communicate with and control appliances as well
    as other household products through IoT. These communication capabilities can
    also be applied for monitoring products and enabling proactive support.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 智能产品使用户能够通过物联网与家用电器和其它家用产品进行通信和控制。这些通信能力也可以应用于监控产品并实现主动支持。
- en: For example, if some car part requires servicing or otherwise fails, a message
    can be transmitted to the customer as well as the manufacturer’s service system.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，如果某个汽车部件需要维护或者出现故障，可以将消息发送给客户以及制造商的服务系统。
- en: '[10.7.2 Business Process Supervision](chapter10.xhtml#re_ch-10-sec-9)'
  id: totrans-77
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[10.7.2 业务流程监督](chapter10.xhtml#re_ch-10-sec-9)'
- en: Everything quantifiable can be improved. IoT shall further enable detailed monitoring
    in other domains of business, like office work and field processes.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 所有可量化的东西都可以得到改进。物联网将进一步使企业在办公工作和现场流程等其他领域实现详细监控成为可能。
- en: Wearable devices are sensors that can be applied to individuals to scrutinize
    activities and record information. These sensors and what they communicate can
    convey more data to offer deep analytics which can augment productivity and help
    lower costs.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 可穿戴设备是应用于个体的传感器，用于仔细审查活动并记录信息。这些传感器及其通信可以提供更多数据以进行深入分析，从而提高生产率并帮助降低成本。
- en: '[10.7.3 Automated Services](chapter10.xhtml#re_ch-10-sec-10)'
  id: totrans-80
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[10.7.3 自动化服务](chapter10.xhtml#re_ch-10-sec-10)'
- en: Varied industries including automobile can now deploy IoT sensors on vehicles
    and packages to maximize the visibility of supply chains and improve operations
    of valuable assets. These sensors can identify variations in temperature, light
    and other attributes, and can be used to alleviate risks of delays, interruption,
    robbery and more.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 包括汽车在内的各个行业现在可以在车辆和包装上部署物联网传感器，以最大化供应链的可见性并提高宝贵资产的操作。这些传感器可以识别温度、光线和其他属性的变化，并可用于减轻延迟、干扰、抢劫等风险。
- en: Real-time alerts can enable services to be at the right place at the right scheduled
    delivery times, and with the apparatus required to amplify efficiencies.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 实时警报可以使服务在正确的时间和地点进行计划性的交付，并且拥有所需的设备来提高效率。
- en: '[10.7.4 Expanded Big Data](chapter10.xhtml#re_ch-10-sec-11)'
  id: totrans-83
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[10.7.4 扩展的大数据](chapter10.xhtml#re_ch-10-sec-11)'
- en: Sensors deployed as part of IoT devices fabricate data that can be stored and
    analyzed as part of existing analytics – generating completely new classes of
    findings.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 作为物联网设备的一部分，传感器制造的数据可以存储和分析作为现有分析的一部分——生成完全新的发现类别。
- en: '[10.7.5 Embedded IT](chapter10.xhtml#re_ch-10-sec-12)'
  id: totrans-85
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[10.7.5 嵌入式IT](chapter10.xhtml#re_ch-10-sec-12)'
- en: The transition from accumulation of IoT “smarts” to current devices and generating
    devices with IoT components built-in will be transformative. However this big
    industrial transformation rightly referred to as Industrial Revolution 4.0 shall
    actually transform the industrial landscape and its mechanisms.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 从物联网的“智能”积累到当前设备以及内置物联网组件的生成设备的转变将是颠覆性的。然而，这一大工业变革，正确地被称为第四次工业革命，将实际上改变工业景观及其机制。
- en: '[10.8 Conclusions](chapter10.xhtml#re_ch-10-sec-13)'
  id: totrans-87
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[10.8 结论](chapter10.xhtml#re_ch-10-sec-13)'
- en: The Internet of Things and digital twins as well as blockchains have been successfully
    implemented in varied industrial sectors and domains. Together they are instrumental
    in realizing the new industry 4.0 revolution. However their implementation has
    always faced technical as well as financial limitations. As the number and volume
    of IoT devices increase, the technical and financial challenges diminish. However,
    for the relatively novel digital twin platform we need to realize that they are
    just not an academic modeling exercise. Digital twins are created for specific
    outcomes or what may be termed as key performance indicators (KPI). These KPIs
    are integral to deciding issues like maintaining a specific quality of service,
    predicting component lives to reduce downtime, etc. However, an integrated, stable
    underlying platform was missing till now. The underlying distributed ledger technology
    of a blockchain offers immutability and transparency as well security benefits
    for its participating entities. Hence, blockchain has emerged as a promising underlying
    platform to realize an effective and efficient digital twin. Instead it can be
    appropriately termed that digital twins are the technology of the future which
    hold the potential of transforming corporate as well as human life.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 物联网、数字孪生以及区块链已经在各种工业部门和领域成功实施。它们共同为实现新的工业4.0革命提供了工具。然而，它们的实施一直面临技术和财务限制。随着物联网设备和数量的增加，技术和财务挑战逐渐减少。然而，对于相对新颖的数字孪生平台，我们需要认识到它们不仅仅是学术建模练习。数字孪生是为特定结果而创建的，或者可以称为关键绩效指标（KPI）。这些KPI对于决定保持特定服务质量、预测组件寿命以减少停机时间等问题至关重要。然而，至今为止一直缺少一个集成稳定的底层平台。区块链的底层分布式账本技术为其参与实体提供了不可变性、透明性以及安全优势。因此，区块链已经
    emerged 作为一种有前景的底层平台，以实现有效的数字孪生。相反，可以适当地称数字孪生是未来技术，它们拥有改变企业及人类生活的潜力。
- en: '[10.9 Future Scope](chapter10.xhtml#re_ch-10-sec-14)'
  id: totrans-89
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[10.9 未来展望](chapter10.xhtml#re_ch-10-sec-14)'
- en: 'The Digital Revolution is surely sweeping across the globe, transforming mankind
    and industries as well as economies alike [[43](#re_TNF-CH010_CIT00043)]. Everything
    around us, be it assets, solutions, processes or even technologies themselves,
    is transforming into services. Blockchain-enabled digital twins are surely an
    innovative technology that holds the capability of revolutionizing the industrial
    landscape as well as transforming human life. However, there is still a long way
    to go before realizing the complete potential of this technology as depicted by
    the research and academia. Many future potential areas of research and effort
    can be understood and outlined from this study. However, they are not complete
    and may keep expanding with novel applications of this technology to varied domains:'
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 数字革命无疑正在全球范围内展开，它正在改变人类、工业以及经济。一切周围的资产、解决方案、流程甚至技术本身都在转变为服务。区块链赋能的数字孪生无疑是一种创新技术，它拥有改变工业景观以及转变人类生活的能力。然而，在实现这一技术研究及学术界所描绘的完整潜力之前，还有很长的路要走。从这个研究中可以理解并概述许多未来研究的潜在领域和努力。然而，这些研究并不完整，可能会随着这项技术在各个领域的创新应用而不断扩展：
- en: '1\. Smart contract ontology development [[31](#re_TNF-CH010_CIT00031)]: Ontologies
    can be developed for the description of smart contracts to provide interoperability
    for the interaction between smart components as well as smart assets. This may
    help in finding solutions to the problems arising in blockchains.'
  id: totrans-91
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 1. 智能合约本体论发展 [[31](#re_TNF-CH010_CIT00031)]：可以为智能合约的描述开发本体论，以提供智能组件以及智能资产之间交互的可互操作性。这可能有助于找到区块链中出现问题的解决方案。
- en: '2\. IoT platform shortcomings [[32](#re_TNF-CH010_CIT00032)]: A detailed analysis
    of existing IoT platforms available for the establishment of blockchain-enabled
    digital twins and smart assets suggests that they still suffer from a number of
    shortcomings, like lack of authorship verification mechanisms, information durability
    issues, effective control over resource exchange in production, etc. These issues
    are still open to effective, persistent solutions.'
  id: totrans-92
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 2. 物联网平台不足 [[32](#re_TNF-CH010_CIT00032)]：对现有物联网平台的详细分析，这些平台可用于建立区块链赋能的数字孪生和智能资产，表明它们仍然存在许多不足之处，如缺乏作者验证机制、信息持久性问题、在生产中对资源交换的有效控制等。这些问题仍然需要有效、持久的解决方案。
- en: '3\. Block immutability shortcomings [[59](#re_TNF-CH010_CIT00059)]: This feature
    of the blockchain is a boon as well as a bane. It should be noted that the constantly
    expanding chains of blocks shall consistently demand potential chunks of memory
    which may not be available with some seemingly simple devices operating in the
    IoT ecosystem. To solve these issues again effective ontologies may be used to
    delegate some information of the weak devices over to some strong devices in the
    chain.'
