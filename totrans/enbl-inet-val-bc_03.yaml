  zh: © 作者（们），受Springer Nature Switzerland AG独家授权 2022N. Vadgama等人（编辑）价值互联网的实现商业与金融的未来[https://doi.org/10.1007/978-3-030-78184-2_6](https://doi.org/10.1007/978-3-030-78184-2_6)
- en: 'From Banks to DeFi: the Evolution of the Lending Market'
  id: totrans-99
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 从银行到DeFi：贷款市场的演变
- en: 'Jiahua Xu^([1](#Aff4) [ ](#ContactOfAuthor1)) and Nikhil Vadgama^([1](#Aff4) [ ](#ContactOfAuthor2))(1)University
    College London, Centre for Blockchain Technologies, London, UKJiahua Xu (Corresponding
    author)Email: [jiahua.xu@ucl.ac.uk](mailto:jiahua.xu@ucl.ac.uk)Nikhil VadgamaEmail:
    [nikhil.vadgama@chch.oxon.org](mailto:nikhil.vadgama@chch.oxon.org)'
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 'Jiahua Xu^([1](#Aff4) [ ](#ContactOfAuthor1)) 和 Nikhil Vadgama^([1](#Aff4)
    [ ](#ContactOfAuthor2))(1) 英国伦敦大学学院，区块链技术中心，英国伦敦Jiahua Xu（通讯作者）电子邮件: [jiahua.xu@ucl.ac.uk](mailto:jiahua.xu@ucl.ac.uk)Nikhil
    Vadgama电子邮件: [nikhil.vadgama@chch.oxon.org](mailto:nikhil.vadgama@chch.oxon.org)'
- en: Abstract
  id: totrans-101
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 摘要
- en: The Internet of Value (IoV) with its distributed ledger technology (DLT) underpinning
    has created new forms of lending markets. As an integral part of the decentralised
    finance (DeFi) ecosystem, lending protocols are gaining tremendous traction, holding
    an aggregate liquidity supply of over $40 billion at the time of writing. In this
    paper, we enumerate the challenges of traditional money markets led by banks and
    lending platforms and present advantageous characteristics of DeFi lending protocols
    that might help resolve deep-rooted issues in the conventional lending environment.
    With the examples of Maker, Compound and Aave, we describe in detail the mechanism
    of DeFi lending protocols. We discuss the persisting reliance of DeFi lending
    on the traditional financial system and conclude with the outlook of the lending
    market in the IoV era.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 价值互联网（IoV）及其背后的分布式账本技术（DLT）已经创造了新的贷款市场形式。作为去中心化金融（DeFi）生态系统的核心部分，贷款协议正在获得巨大的关注，截至撰写本文时，其总流动性供应超过400亿美元。在本文中，我们列举了由银行和贷款平台主导的传统货币市场的挑战，并展示了DeFi贷款协议的有利特性，这些特性可能有助于解决传统贷款环境中根深蒂固的问题。通过Maker、Compound和Aave的示例，我们详细描述了DeFi贷款协议的机制。我们讨论了DeFi贷款对传统金融系统的持续依赖，并以IoV时代的贷款市场的展望作为结尾。
- en: Jiahua Xu
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: Jiahua Xu
- en: is the Programme Director of the MSc. Emerging Digital Technologies and a Lecturer
    in Financial Computing at UCL Computer Science Department, where she teaches Blockchain
    Technologies and Machine Learning in Finance. She also serves as the Research
    Project Manager at the UCL CBT. Her research interests lie primarily in blockchain
    economics, behavioural finance, and risk management.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 是UCL计算机科学系的MSc新兴数字技术项目负责人和金融计算讲师，她教授区块链技术和金融中的机器学习。她还担任UCL CBT的研究项目经理。她的研究兴趣主要集中在区块链经济学、行为金融学和风险管理。
- en: Nikhil Vadgama
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: Nikhil Vadgama
- en: is the Deputy Director of the UCL CBT, Programme Director of the MSc. Financial
    Technology, and a Lecturer (Teaching) in Financial Computing at the Department
    of Computer Science. His research interests focus on emerging technologies and
    decentralised finance. His industry experience is in the financial services, real
    estate, and education technology sectors, and he is also currently the Chief Data
    Officer of a sustainable challenger bank called Twig.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 他是伦敦大学学院认知行为疗法（CBT）的副所长，金融技术硕士项目的项目总监，计算机科学系的金融计算教学讲师。他的研究兴趣集中在新兴技术和去中心化金融上。他在金融服务、房地产和教育技术领域的行业经验，同时目前还是一个名为Twig的可持续挑战银行的总数据官。
- en: 1 Introduction
  id: totrans-107
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1 引言
- en: Lending and credit have been an integral part of human society for thousands
    of years, with the first evidence of loans in human history taking place in Mesopotamia
    approximately 5,000 years ago (Freas [2018](#CR6)). Since then, lending markets
    have evolved to assume many different forms including consumer lending, student
    loans, mortgages, corporate debt and government bonds.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 贷款和信贷一直是人类社会数千年的重要组成部分，人类历史上最早的贷款证据出现在美索不达米亚大约5000年前（Freas [2018](#CR6)）。自那时以来，贷款市场已经演变成许多不同的形式，包括消费贷款、学生贷款、按揭、企业债务和政府债券。
- en: Fundamentally, lending is intricately related to the concept of trust and the
    promise of repayment. The act of lending is to lend money, to earn interest, and
    to be paid back. The term “credit” itself comes from the mid-sixteenth century
    French, meaning to believe and trust.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 从根本上讲，贷款与信任的概念和偿还的承诺密切相关。贷款的行为就是借钱，挣取利息，并被偿还。术语“信贷”本身源自16世纪中叶的法语，意为相信和信任。
- en: Lending has now become one of the most important financial activities in society.
    It fuels economic growth and cultivates forward-looking commercial activities.
    The size of the world’s debt markets as of 2019 was estimated to be more than
    $255 trillion or nearly $32,500 for each of the world’s 7.7 billion people, and
    more than three times the world’s annual output (Jones [2019](#CR8)).
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 贷款现在已经成为了社会中最重要的金融活动之一。它推动了经济增长，培养了一种前瞻性的商业活动。截至2019年，全球债务市场的规模估计超过255万亿美元，几乎相当于世界上77亿人口每人32,500美元，几乎是世界年产出的三倍（Jones
    [2019](#CR8)）。
- en: In recent times, technology’s impact on lending markets has shown significant
    progress in solving many problems in relatively inefficient markets. For example,
    artificial intelligence and alternative data are making breakthroughs for financial
    inclusion through alternative credit scoring. This chapter focuses on how blockchain
    technology and its role in the Internet of Value are helping create more efficient
    lending markets. In particular, we address consumer, business and more recent
    crypto-asset lending, but the principles discussed can, of course, apply to the
    broader unsecured and secured lending markets (FCA [2021](#CR5)).
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 近年来，技术对贷款市场的影响在解决相对低效市场中的许多问题方面取得了显著进展。例如，人工智能和替代数据正在通过替代信用评分在金融包容性方面取得突破。本章关注的是区块链技术与其在价值互联网中的角色如何帮助创建更高效的贷款市场。特别是，我们讨论了消费者、商业和较新的加密资产贷款，但所讨论的原则当然也适用于更广泛的无担保和有担保贷款市场（FCA
    [2021](#CR5)）。
- en: 'The rest of this chapter is structured as follows: in Sect. [2](#Sec2), we
    review conventional lending in society, fuelled by commercial banks as well as
    new marketplaces and lending businesses; in Sect. [3](#Sec5), we raise challenges
    currently faced in lending markets; in Sect. [4](#Sec6), we elaborate on new lending
    protocols in the decentralised finance (DeFi) space and argue how blockchain technology
    can empower lending markets for the age of the Internet of Value; in Sect. [5](#Sec16),
    we discuss DeFi lending protocols’ status quo and their coevolution with centralised
    financial (CeFi) platforms; in Sect. [6](#Sec19), we conclude with an examination
    on how lending markets may evolve and transform in the future.'
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 本章余下的内容结构如下：在[第2节](#Sec2)中，我们回顾了由商业银行以及新的市场和贷款业务所推动的传统社会贷款；在[第3节](#Sec5)中，我们提出了贷款市场目前面临的挑战；在[第4节](#Sec6)中，我们详细介绍了去中心化金融（DeFi）空间的新贷款协议，并论述了区块链技术如何能够赋能贷款市场，以迎接价值互联网时代；在[第5节](#Sec16)中，我们讨论了DeFi贷款协议的现状及其与中心化金融（CeFi）平台的共同进化；在[第6节](#Sec19)中，我们通过考察，总结贷款市场可能如何在未来发展和变革。
- en: 2 Lending in the Conventional Financial Market
  id: totrans-113
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2 传统金融市场的贷款
- en: 'Lending requirements of consumers and businesses are primarily met by two major
    types of organisations:'
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 消费者和企业的贷款需求主要由两种主要类型的组织满足：
- en: (i)
  id: totrans-115
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: （一）
- en: banks,
  id: totrans-116
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 银行，
- en: (ii)
  id: totrans-117
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: （二）
- en: new lending marketplaces and specialised companies.
  id: totrans-118
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 新的贷款市场和专业化公司。
- en: In this section, we discuss the principal lending mechanics of these organisations.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们讨论这些组织的主要贷款机制。
- en: 2.1 Banks
  id: totrans-120
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.1 银行
- en: In the lending market, banks hold a unique position as that of a “money creator”
    (Werner [2014](#CR21)). When providing a loan, a bank simultaneously extends its
    balance sheet by increasing its assets (loans receivable) and its liability (borrower’s
    deposit) (Lindner [2013](#CR10)). The amount that commercial banks can lend is
    not as simple as a multiplier effect of the reserves they hold at the central
    bank; instead, it depends on various factors to do with market forces, risk, interest
    rates, borrower behaviour and regulatory policy. The majority of broad money in
    economies (with particular reference to the UK) are bank deposits, accounting
    for 97% of the total amount of money in circulation, created via loans (McLeay
    et al. [2014](#CR12)). Let us look at central banks and commercial banks in more
    detail below.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 在贷款市场中，银行拥有独特地位，充当“货币创造者”（Werner [2014](#CR21)）。在提供贷款时，银行同时通过增加其资产（应收贷款）和负债（借款人的存款）来扩展其资产负债表（Lindner
    [2013](#CR10)）。商业银行能提供的贷款额度并不像其在中央银行持有的准备金那样简单的乘数效应；相反，它取决于与市场力量、风险、利率、借款人行为和监管政策有关的众多因素。经济体中大部分流通货币（特别参考英国）是银行存款，占流通总货币的97%，是通过贷款创造的（McLeay
    et al. [2014](#CR12)）。让我们在下文更详细地了解一下中央银行和商业银行。
- en: '**Central banks** A new loan issued by a central bank can increase the central
    bank’s outstanding money supply. Thus, a central bank is the “lender of last resort”
    as it is technically capable of issuing large-scale loans commonly used as a rescue
    plan to “bail out” commercial banks in a financial crisis. This practice has been
    occasionally employed since the global financial crisis of 2007–2009 in the form
    of Quantitative Easing (QE), where central bank reserves are created to purchase
    financial assets, mainly from non-bank financial companies (McLeay et al. [2014](#CR12)).
    Naturally, a central bank’s excessive loan issuance inflates monetary supply,
    which potentially leads to currency depreciation. Bailout plans of this sort–where
    central banks “print” fresh money to ensure market liquidity–have historically
    received criticism as the action dilutes the money’s value.'
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: '**中央银行** 中央银行新发行的贷款可以增加中央银行的流通货币供应量。因此，中央银行是“最后贷款人”，因为从技术上讲，它有能力发行大规模贷款，通常用作救助计划，以“救助”商业银行在金融危机中。自2007-2009年全球金融危机以来，这种做法偶尔被采用，即量化宽松（QE），中央银行储备被创造出来购买金融资产，主要来自非银行金融机构（McLeay
    et al. [2014](#CR12)）。自然地，中央银行过度的贷款发行会导致货币供应膨胀，这可能导致货币贬值。这种救助计划——中央银行“印刷”新钱以确保市场流动性——历史上一直受到批评，因为这种行动会稀释货币的价值。'
- en: '**Commercial banks** For commercial banks, newly created deposits through loan
    issuance can also be used as money in the sense that they can be accepted as a
    form of payment by non-banks. In effect, a deposit at a commercial bank represents
    the bank’s promise to pay central bank money. Failure to collect a sufficient
    amount of outstanding loans as a result of, e.g. borrowers not being able to repay,
    thus induces a breach of promise on the part of the commercial bank, potentially
    resulting in bankruptcy and, more severely, mistrust in the overall banking system.
    This was precisely the story of the global financial crisis, where banks collapsed
    due to the high rate of default in the secondary mortgage market.'
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: '**商业银行** 对商业银行来说，通过贷款发行创建的新存款也可以作为货币使用，因为它们可以被非银行机构接受作为一种支付形式。实际上，商业银行的存款代表了银行承诺支付中央银行货币的承诺。例如，由于借款人无法偿还，未能收回足够的未偿还贷款，从而使商业银行违反了承诺，可能导致破产，更严重的是，可能对整个银行系统产生不信任。这正是全球金融危机的故事，银行因次级抵押贷款市场的高违约率而崩溃。'
- en: In summary, loans from banks (central or commercial) generate deposits, fundamentally
    different from the deposit-first operation of lending companies, which we discuss
    below.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 总之，银行（中央或商业银行）的贷款产生存款，与下面我们要讨论的贷款公司的先存款操作有根本的不同。
- en: 2.2 Lending Companies and Marketplaces
  id: totrans-125
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.2 贷款公司和市场
- en: Distinct from banks, ordinary lending companies function only as an intermediary
    of loanable funds; they cannot create forms of money. In other words, a lending
    company must absorb liquidity from lenders first in order to provide its borrowing
    clients’ loans.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
- en: 'Indeed, it is mechanically feasible for lending companies to also operate as
    commercial banks: issuing a loan by creating a new deposit in the form of “promise
    to pay central bank money”, in which case, deposits would not need to fully cover
    loans. Critically, however, the “promise” from lending companies—unlike commercial
    banks—cannot be used as legal tender. Consequently, borrowers would find it difficult
    to use this newly created deposit as a form of payment anywhere outside the lending
    platform. As Minsky ([1986](#CR14)) put it: “everyone can make money; the problem
    is to get it accepted”. Nevertheless, there are many other derivatives such as
    collateralised debt obligations (CDOs) that can be fungible in capital markets.
    It is also possible to transfer plain vanilla loans to those who might accept
    it as a substitute for fiat funds.'
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
- en: Generally speaking, there exist three mechanisms within non-bank lending.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
- en: '**Quote-driven market** In a quote-driven market, the lending platform attracts
    both lenders and borrowers at the same time. Lenders on these types of platforms
    can be either institutional wealth managers or retail investors, as seen on UK-based
    [Funding Circle](https://www.fundingcircle.com/global/capitalmarkets/) and US-based
    [LendingClub](https://help.lendingclub.com/hc/en-us/articles/115009000328-How-LendingClub-balances-different-investors-on-its-platform).
    The market trend has been that more and more institutional funding is being drawn
    to these platforms, and preferred by the platforms due to the economies of scale
    when dealing with larger investors (Ziegler et al. [2020](#CR25)). The borrowers
    are often individuals or small and medium enterprises, who apply for a loan by
    supplying relevant information such as loan principal required, borrowing period
    and credit history. While acting as an agent without taking any credit risk, a
    lending platform usually performs some degree of risk assessment of borrowers
    based on their profile to ensure the minimum quality of listed loans.^([1](#Fn1))
    Rather than linking individual quotes from lenders and borrowers, most platforms
    nowadays pull funds and manage a diverse set of borrowers to better diversify
    risks for their pool of investors. Loans are fractionalised such that lenders
    can invest in a large number of these smaller loan chunks to reduce idiosyncratic
    risks, and can achieve exposure based on their risk appetite.'
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
- en: '**Order-driven exchange** In an order-driven exchange platform, orders to borrow
    and lend with various price levels (in the form of, e.g. interest rate per annum)
    are cleared automatically through an order book. To address default risk, borrowers
    often need to provide sufficient collateral before placing an order. This mechanism
    is typically adopted for trading in global debt markets.'
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: '**订单驱动交易** 在一个订单驱动的交易平台上，各种价格级别的借贷订单（例如年化利率）会通过订单簿自动清算。为了防范违约风险，借款人通常需要在下单前提供足够的抵押品。这种机制通常被全球债务市场交易所采用。'
- en: '**Over-the-counter** An over-the-counter model refers to a purely bilateral
    lending model. Similar to how quote-driven markets operate, firstly a borrower
    submits a request to the platform enclosing personal information, credit history,
    etc. The platform then evaluates the request and assigns an interest rate suitable
    for the borrower’s particular request and credibility. The request is subsequently
    posted on the platform where lenders can choose to fulfil individual requests.
    Peer-to-peer lending platforms, such as the China-based [PPDai](https://invest.ppdai.com/loan/listpage),
    adopt this model. Earlier, lending platforms typically engaged in this type of
    model before moving to a quote-driven market model.'
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: '**场外交易** 场外交易模型指的是一个纯粹的双边借贷模型。与报价驱动市场类似，首先借款人向平台提交包含个人信息、信用记录等的请求。平台随后评估请求并给借款人的特定请求和信誉分配一个合适的利率。请求随后发布在平台上，贷款人可以选择满足个别请求。中国的**拍拍贷**等点对点借贷平台采用这种模型。以前，借贷平台通常参与这种模型，然后才转向报价驱动的市场模型。'
- en: 3 Challenges with the Mainstream Lending Market
  id: totrans-132
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 主流借贷市场的3个挑战
- en: The current mainstream lending market, led by banking institutions, is fraught
    with issues.
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 目前由金融机构主导的主流借贷市场充满问题。
- en: '**Financial inclusion** After the global financial crisis, more stringent lending
    rules and underwriting models were applied to banks. As a consequence, the threshold
    of credit rating was increased to lower the default risk. Clients with thin credit
    files, such as small and medium enterprises (SME) and retail borrowers (particularly
    immigrants and women) have become the most negatively impacted, facing increased
    difficulty to borrow from banks. The particular role that SMEs play in most major
    economies, especially developing economies, cannot be underestimated. Unfortunately,
    they are significantly affected by financial inclusion issues in lending, and
    lack access to alternative lending channels such as international capital markets.
    SMEs represent 90% of businesses and more than 50% of employment worldwide. The
    International Finance Corporation estimates that 65 million firms have unmet financing
    needs of $5.2 trillion each year.^([2](#Fn2))'
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: '**金融包容性** 经历全球金融危机之后，银行实施了更严格的贷款规则和信贷评分模型。结果，信用评级门槛提高，以降低违约风险。那些信贷记录较少的客户，比如中小企业（SME）和零售借款人（特别是移民妇女），受到的负面影响最大，从银行借款的难度增加了。中小企业在大多数主要经济体，特别是在发展中国家所扮演的角色不容小觑。不幸的是，他们在借贷方面的金融包容性问题受到严重影响，并且无法接触到国际资本市场等替代借贷渠道。全球有90%的企业和超过50%的就业来自中小企业。国际金融公司估计，每年有6500万家公司面临5.2万亿美元的未满足融资需求。^([2](#Fn2))'
- en: '**Passthrough issues** Owing to the inefficiency of information flow and the
    tardiness in policy execution, government lending schemes often do not reach end
    clients fast enough. This was particularly evident during the Coronavirus pandemic,
    where commercial banks responsible for distributing loans to SMEs in the UK have
    not been efficiently passing them along (Barrett et al. [2020](#CR1)). The passthrough
    of changes in the interest rates were also delayed, resulting in a high lending
    rate in a low savings interest environment, which is detrimental to borrowers.
    For example, in the UK, the Bank of England’s rate cuts are often not passed on
    to lower mortgage costs for borrowers (Singh [2020](#CR11)).'
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: '**传导问题** 由于信息流动低效和政策执行滞后，政府贷款计划往往无法足够快地到达最终客户。这在冠状病毒大流行期间尤为明显，英国负责向中小企业分配贷款的商业银行并没有有效地将这些贷款传递下去（Barrett等人[2020](#CR1)）。利率变动的传导也延迟了，导致在低储蓄利率环境中贷款利率高企，这对借款人有害。例如，在英国，英格兰银行的利率削减往往没有传递给降低借款人抵押贷款成本（Singh[2020](#CR11)）。'
- en: '**Intermediary cost** Regulatory obstacles keep the barrier of entry for lending
    entities high, leading to an oligopoly market with imperfect competition. The
    centralisation of lending services enables high intermediary costs, and the resultant
    market friction further contributes to the inefficient usage of market liquidity,
    leading to the non-maximisation of utilitarian societal welfare. For example,
    in 2016, the UK government set out to challenge high street banks’ oligopoly by
    encouraging the alternative lending sector’s growth. To date, these new players
    have only managed to capture 20% of the market (Prill [2020](#CR16)).'
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: '**中介成本** 监管障碍使贷款实体的入门门槛很高，导致一个垄断市场和不完美的竞争。贷款服务的集中化使得中介成本高昂，进而导致市场摩擦进一步加剧了市场流动性的低效使用，导致了社会福利最大化未能实现。例如，2016年，英国政府鼓励替代贷款行业的增长，以挑战主流银行的市场垄断。截至目前，这些新参与者只设法获得了20%的市场份额（Prill[2020]（#CR16））。'
- en: '**Liquidity inefficiency** The existing lending mechanisms in the mainstream
    lending market produces sub-optimal liquidity outcomes. Both the supply and demand
    sides of liquidity are crudely diverged into siloed submarkets based on factors
    such as the lending period, interest rate, credit rating, etc. even within the
    same lending platform. The oversupply of liquidity in one submarket cannot be
    promptly transferred to serve the demand from another submarket.'
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: '**流动性效率低下** 主流贷款市场现有的贷款机制产生了次优的流动性结果。流动性的供求双方粗略地根据贷款期限、利率、信用评级等因素被分割到基于孤立子市场的不同层次，即使在同一个贷款平台上。一个子市场中的流动性过剩不能及时转移到另一个子市场的需求上。'
- en: '**Subprime problems** The challenges in securing a loan with a bank or any
    other major financial institutions leave many potential borrowers unserved. This
    prompts the rise of alternative lending entities, including peer-to-peer lending
    markets, that cater to the cohort unable to obtain financing from banks. Those
    lending entities typically charge borrowers a premium for securing funding, understanding
    that the borrowers have already been rejected by other sources and are left with
    no other options. Unfortunately, fraudulent activities and high default rates
    permeate these less strict lending markets, stifling their growth.'
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: '**次贷问题** 在银行或其他主要金融机构获得贷款的挑战使许多潜在借款人得不到服务。这促使替代贷款实体的兴起，包括点对点贷款市场，它们为那些无法从银行获得融资的群体提供服务。这些贷款实体通常会向借款人收取额外的费用以获取资金，因为它们知道借款人已经被其他来源拒绝，别无选择。不幸的是，这些监管宽松的贷款市场中充斥着欺诈行为和高违约率，阻碍了它们的发展。'
- en: '**Legacy infrastructure** The dated information technology infrastructure used
    by mainstream lending entities is a crucial impediment to efficiency gains. Due
    to the lack of data exchange between financial institutions and the absence of
    a functional tracking system, clients’ credit history is fragmented and opaque,
    exacerbating financial exclusion and fraud. Even with the entrance of new lending
    platforms with substantially lower operating costs (at levels half that of commercial
    banks), their ability to compete in this domain is outweighed by commercial banks’
    far cheaper funding costs (Deloitte UK [2016](#CR4)).'
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: '**遗留基础设施** 主流贷款机构使用的过时信息技术基础设施是效率提升的关键障碍。由于金融机构之间缺乏数据交换和功能性的跟踪系统缺失，客户的信用历史碎片化且不透明，这加剧了金融排斥和欺诈行为。即使新兴贷款平台运营成本大幅降低（仅为商业银行的一半），它们在这个领域的竞争力还是被商业银行更低的资金成本所压倒（德勤英国[2016]（#CR4））。'
- en: 4 Paradigm Shift in Lending Enabled by the Internet of Value
  id: totrans-140
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4 价值互联网推动的贷款模式转变
- en: New emerging technologies are improving the state of lending markets. In particular,
    blockchain technologies underpin the Internet of Value by creating a new economic
    layer of value exchange on top of the Internet. The rapid development on the Internet
    of Value is shifting the lending paradigm as new lending schemes enabled by decentralised
    finance, or DeFi in short (Werner et al. [2021](#CR20)), solve entrenched issues
    native to the current mainstream lending market. These new solutions present themselves
    in the form of protocols (Gudgeon et al. [2020](#CR7)), sets of rules determining
    how a lending market operates.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
- en: The DeFi market picked up momentum in 2020 and as of January 2021, the DeFi
    market’s size, measured by the Total Value Locked, was estimated to be approximately
    $44 billion.^([3](#Fn3)) DeFi projects include decentralised lending platforms,
    decentralised exchanges, derivatives, payments and assets.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
- en: 4.1 Key Components of DeFi Lending Protocols
  id: totrans-143
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Despite their respective particularities, most DeFi lending protocols share
    two features:'
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
- en: (i)
  id: totrans-145
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: they deviate from existing subjective frameworks of centralised credit assessment
    to codified collateral evaluation;
  id: totrans-146
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: (ii)
  id: totrans-147
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: they employ smart contracts to manage crypto-assets (Bartoletti et al. [2021](#CR2)).
  id: totrans-148
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: A smart contract is a programme deployed on a distributed ledger, commonly the
    Ethereum blockchain, that can perform bookkeeping and calculations, receive and
    hold digital assets and execute transactions automatically when triggered by predefined
    events.
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
- en: '**Value locked** Value locked originates from a users’ deposits in a protocol’s
    smart contract(s). The locked value forms a reserve to pay back depositors in
    redemption, and can also be used as collateral.'
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
- en: '**IOU token** Lending protocols issue users IOU tokens against their deposits.
    Only those IOU tokens can be used to redeem deposits at a later stage, and they
    are also transferable and usually tradeable in exchanges.'
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
- en: '**Collateral** A loan’s collateral comprises the entirety or part of the borrower’s
    deposit. The collateral value, together with the underlying asset’s maximum loan-to-value
    ratio determines how much crypto-assets a user is allowed to borrow.'
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
- en: '**Liquidation** The liquidable status of collateral is triggered automatically
    by a smart contract. When the loan-to-value ratio of a borrow position drops below
    a critical threshold—typically referred to as “liquidation threshold”—due to interest
    accrued or market movements, any network participant can compete to liquidate
    the collateral. The market price information of locked and borrowed assets are
    supplied to smart contracts through external data feeds providers called “price
    oracles”.'
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
- en: '**Interest rate** Borrowing and lending interest rates are computed and adjusted
    by smart contracts according to the supply-borrow dynamics, based on protocol-specific
    interest rate models.'
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
- en: '**Governance token** Certain DeFi lending protocols distribute to users governance
    tokens that allow them to propose and vote on protocol changes, such as modification
    of interest rate models. Governance tokens are often used as a reward scheme to
    incentivise participation, from both borrowing and lending sides, in a protocol.'
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
- en: Table [1](#Tab1) displays the largest decentralised lending protocols by funds
    locked.Table 1
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
- en: Overview of major DeFi lending protocols on Ethereum. Value locked refers to
    total balance of ETH and ERC-20 tokens held in lending pool contracts and is retrieved
    from [https://​defipulse.​com/​](https://defipulse.com/). Market cap refers fully
    diluted market cap of the governance token and is retrieved from [https://​etherscan.​io/​](https://etherscan.io/).
    Data are updated on 17 April 2021
