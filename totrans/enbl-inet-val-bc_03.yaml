    维也纳，奥地利赫尔曼·埃尔ender Email: [springer.iov@elendner.net](mailto:springer.iov@elendner.net)赫尔曼·埃尔ender'
- en: 'is currently at the Austrian Blockchain Center, is also a research associate
    of the UCL CBT and a former Senior Research Fellow at the Weizenbaum Institute
    for the Networked Society. His primary research interests are cryptocurrencies:
    pricing, investments and portfolio management; and cryptocurrency markets: micro-structure
    and blockchain protocols, and value stabilisation.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 目前在奥地利区块链中心工作，也是伦敦大学学院计算机科学系的研究员，并曾担任魏森鲍姆网络社会研究所的资深研究员。他的主要研究兴趣是加密货币：定价、投资和投资组合管理；以及加密货币市场：微观结构和区块链协议，以及价值稳定化。
- en: The IoV has extended digitisation from the realms of information and communication
    to now also encompass digital scarcity. This has allowed for the virtual representation
    of economic wealth and its easy and efficient transfer. Consequently, economic
    institutions and activities have rapidly shifted to near-instantaneous computer
    networks. The first functions to develop in the IoV, with blockchain technology,
    were payments and investments in the form of cryptocurrencies. Business cases
    quickly proceeded to securitise illiquid assets or usage rights, from file storage
    to real estate.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 价值互联网（IoV）将数字化从信息和通信领域扩展到现在也涵盖数字稀缺性。这使得经济财富的虚拟表示及其便捷高效的转移成为可能。因此，经济机构和活动迅速转移到近乎即时的计算机网络。在价值互联网上，以区块链技术为第一个功能发展起来的就是以加密货币形式进行的支付和投资。商业案例很快转向将流动性差的资产或使用权证券化，从文件存储到房地产。
- en: 'The IoV’s close-to-frictionless mode of operation is proving superior to traditional
    marketplaces in terms of transaction costs, operating hours and ease of access.
    This has also led to a wave of disintermediation in the realms of innovation financing
    and private equity: startups are increasingly tokenising their products as a means
    to both raise funds and to target and influence their customer markets. Recently,
    the developments have bifurcated into, on the one hand, centralised service providers
    catering to blockchain ecosystems and, on the other, a strong push to build as
    much financial infrastructure as possible in a fully decentralised manner, true
    to the fundamental blockchain ideal, under the label of Decentralised Finance
    (DeFi).'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 价值互联网（IoV）几乎无摩擦的运行方式在交易成本、营业时间和访问便捷性方面优于传统市场。这也导致了创新融资和私募股权领域的去中介化浪潮：初创公司越来越多地通过代币化其产品来筹集资金，以及针对和影响他们的客户市场。最近，发展分化为两方面，一方面是为区块链生态系统提供的中介服务提供商，另一方面是尽可能在完全去中心化的方式下构建尽可能多的金融基础设施，忠实于区块链的基本理念，称为去中心化金融（DeFi）。
- en: 1 A Tokenised World
  id: totrans-7
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1 代币化世界
- en: '“The tokenisation of everything” has become the central theme of a move to
    represent all “offline assets” by digital tokens that are transferable quickly
    and at low cost. Just as the Internet increased communication efficiency in existing
    enterprises, it also paved the way for numerous novel business models. DLT has
    also introduced transformational new business models: peer-to-peer structures
    with democratising effects that are uprooting monopolies or strong oligopolies
    from money (seigniorage) to investment, from trading to fundraising, and from
    logistics to supply-chain management. The IoV is also giving rise to entirely
    new forms of economic organisation, in particular Decentralised Autonomous Organisations
    (DAOs; Buterin [2014](#CR2)), which arise from new possibilities for governance
    combined with high-level automation. The common share traded publicly on a traditional
    stock exchange is being eclipsed as a means to structure both cash flows and control
    rights (Jensen [1989](#CR7)). Finally, even decisions that still need to be made
    by humans are indirectly affected by DLT mechanisms. Determining who is to be
    granted agency for each decision situation and to what degree, or optimising governance
    by mutually interdependent human–machine configurations, has become the most recent
    highly active field of research and development.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: “一切皆可Token化”已经成为一个核心主题，即通过快速且低成本可转移的数字Token来代表所有“线下资产”。正如互联网在现有企业中提高了通信效率一样，它也为众多新型商业模式铺平了道路。分布式账本技术（DLT）也引入了变革性的新型商业模式：点对点结构具有民主化效应，正在动摇从货币（铸币税）到投资，从交易到筹资，以及从物流到供应链管理的垄断或强势寡头垄断。物联网（IoV）也正在催生全新的经济组织形式，特别是去中心化自治组织（DAOs；Buterin
    [2014](#CR2)），它们源于治理结合高级自动化的新可能性。在传统证券交易所公开交易的普通股作为结构现金流量和控制权的手段正在被边缘化（Jensen
    [1989](#CR7)）。最后，即使仍然需要人类做出的决策也间接受到DLT机制的影响。确定在每种决策情况下应授予代理权的对象及其程度，或者通过相互依赖的人机配置优化治理，已经成为最近高度活跃的研究与发展领域。
- en: The new IoV business models in finance can thus be categorised into three successive
    generations of digitisation, based on the consensus provided by DLT. The first
    generation, classical blockchain and thus most cryptocurrencies, established a
    *decentralised consensus about state*. Most prominently, Bitcoin ensures a shared
    “truth” about how many coins are held by each address. The second generation introduced
    smart contracts and DAOs through *consensus about procedure*. Effectively, this
    began with Ethereum endowing all nodes with a common Turing-complete programming
    language. This generation allows smart contracts to be combined to create entire
    virtual organisations devoid of humans. Limitations of foresight that materialised
    in this generation (“The DAO”) spurred the third generation, engineering a decentralised
    *consensus on agency*. Within this third generation, the governance structure
    is optimised to combine decisions made by computers, humans and by committees
    of any combination there of to run an organisation.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，基于DLT提供的共识，金融领域的新物联网（IoV）商业模式可以归类为三代数字化。第一代人，经典区块链以及大多数加密货币，建立了一个*关于状态的去中心化共识*。最著名的是，比特币确保了每个地址持有的硬币数量的共享“真相”。第二代人通过*关于过程的共识*引入了智能合约和DAOs。实际上，这始于以太坊赋予所有节点一个共同的图灵完备编程语言。这一代允许将智能合约组合在一起，以创建完全由人工智能驱动的虚拟组织。这一代中预见不足的问题已经催生了第三代，即通过去中心化*关于代理的共识*工程化。在这一代中，治理结构得到了优化，以结合计算机、人类以及各种组合的委员会做出的决策来运行一个组织。
- en: 'Importantly, the success of DLT has spurred a wave of re-thinking financial
    business models in general: prior to this, many had not yet fully taken advantage
    of digitisation per se. Clearly, efficiency gains should be exploited, and frequently
    serious innovative pressures have arisen from the disruption of the financial
    industry’s status quo by digitisation alone. However, the fundamental innovation
    with the IoV has been *decentralisation* as introduced by the blockchain, now
    more generally by DLT (due to later non-blockchain-based protocols). In the next
    sections, new DLT-based business models in the financial-services world are discussed,
    broken down into the categories: decentralised consensus based on state, procedure
    and agency.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 重要的是，分布式账本技术（DLT）的成功激发了对金融业务模式进行全面重新思考的浪潮：在此之前，许多人还没有充分利用数字化本身。显然，应该利用效率提升，并且经常有创新的压力源自金融行业现状的数字化颠覆。然而，与基于区块链的IoV（互链价值）的根本创新相比，这种创新是去中心化。在接下来的部分，将讨论基于DLT的新金融服务业商业模式，分为以下类别：基于状态、过程和代理的去中心化共识。
- en: 2 Decentralised Consensus Based on State
  id: totrans-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2 基于状态的去中心化共识
- en: 'The first DLT was Bitcoin, proposed by Nakamoto ([2008](#CR8)). Although at
    an immediate level Bitcoin represented the first cryptocurrency, the more abstract
    perspective is that it introduced a protocol aligning mathematical problems with
    economic incentives in a manner that ensured (provided the majority of participants
    remained honest)^([1](#Fn1)) eventual consensus regarding the “ownership”^([2](#Fn2))
    of every token it generated. In short, the blockchain achieves two things simultaneously:
    first, it generates purely virtual units of economic value by achieving social
    scalability (Szabo [2017](#CR11)); second, it ensures agreement regarding the
    ownership of each unit (in terms of pseudonymous addresses).'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 第一个分布式账本技术（DLT）是比特币，由中本聪在2008年提出([2008](#CR8))。尽管在表面上比特币代表了第一种加密货币，但更抽象的观点是，它引入了一种协议，将数学问题与经济激励相结合，确保（只要大多数参与者保持诚实）[1](#Fn1))就它生成的每个代币的“所有权”[2](#Fn2))达成最终共识。简而言之，区块链同时实现两件事：首先，通过实现社会可扩展性（Szabo
    [2017](#CR11)）生成纯粹的虚拟经济价值单位；其次，确保关于每单位的所有权达成一致（就伪匿名地址而言）。
- en: At its core, the blockchain provides the functionality of a large lookup table
    which represents every token and who is entitled to send it^([3](#Fn3)) via their
    electronic signature. The key innovation was not the efficient data structure
    or low redundancy; rather, it was to get all participants to agree on the same
    attributions (despite wanting more tokens themselves). Furthermore, the key was
    to maintain this consistency across time despite frequent re-assignments (transfers),
    the non-synchronicity of computer networks, and prevalent desires to censor, duplicate
    or otherwise manipulate transactions.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链的核心功能是一个大型查找表，代表每个代币以及谁有权通过电子签名发送它（[3](#Fn3)）。关键创新不是高效的数据结构或低冗余；而是让所有参与者就相同的属性达成一致（尽管他们自己也希望获得更多代币）。此外，关键在于维持这种一致性，尽管频繁重新分配（转让），计算机网络的非同步性，以及普遍的审查、复制或以其他方式操纵交易的愿望。
- en: 2.1 Virtual Digital Tokens
  id: totrans-14
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.1 虚拟数字货币
- en: Although it appears more demanding to build a technical system which not only
    achieves consensus about allocation changes but also generates purely virtual
    tokens with economic value, the opposite is in fact true. By relying only on self-generated
    virtual tokens, DLT avoids the problem of bridging the real/virtual divide. A
    purely virtual system can content itself with consistency and does not need to
    address truth. Once the blockchain achieves consensus about who is entitled to
    control a coin, this is sufficient to effectively establish ownership in the practical
    sense. A token that should represent some state in the physical world is encumbered
    by the additional problem that what the computer network may agree to could well
    fail to agree with reality.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然建立一个既能就分配变更达成共识又能生成具有经济价值的纯粹虚拟代币的技术系统看起来要求更高，但实际上正好相反。通过仅依赖自生成的虚拟代币，分布式账本技术（DLT）避免了跨越现实与虚拟界限的问题。一个纯粹的虚拟系统可以满足于一致性，并且不需要解决真实性问题。一旦区块链就谁有权控制一个币达成共识，这在实际意义上就足以有效建立所有权。应该代表物理世界某种状态的代币受到额外的困扰，即计算机网络达成的共识很可能与现实不符。
- en: It transpired that attributing value to virtual tokens was easier to achieve
    than attributing accurate virtual representations to real-world phenomena. Scarcity
    of virtual tokens is a necessary condition; in combination with an efficient method
    of transaction^([4](#Fn4)) and an initialisation scheme successful to onboard
    enough users,^([5](#Fn5)) it becomes sufficient.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 结果证明，给虚拟代币定价比给现实世界现象赋予准确的虚拟表示要容易实现。虚拟代币的稀缺性是一个必要条件；结合有效的交易方法^([4](#Fn4))和成功吸引足够用户的初始化方案，^([5](#Fn5))就足够了。
- en: 2.1.1 Cryptocurrencies
  id: totrans-17
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 2.1.1 加密货币
- en: 'The first blockchain business model was a payment system encompassing a monetary
    system with private seignoriage: Bitcoin, with its associated mining, quickly
    became a professional and competitive business with block rewards as a revenue
    source. As most cryptocurrencies are still based on PoW, and most other coins
    (e.g. PoS blockchains or DAGs) also provide incentives for verifiers, the business
    extends to the majority of coins.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 第一个区块链商业模型是一个支付系统，包括私人货币系统：比特币，以及与之相关的挖矿，很快成为专业且有竞争力的业务，区块奖励是收入来源。由于大多数加密货币仍然基于PoW，大多数其他代币（例如PoS区块链或DAGs）也为验证者提供激励，因此这个商业案例扩展到大多数代币。
- en: Despite the ongoing debate regarding whether cryptocurrencies are money (Yermack
    [2015](#CR14)), innovations in DLT to establish payment systems are a strong business
    case. This includes the multitude of payment solutions working to bridge the cryptocurrency/fiat
    currency divide.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管关于加密货币是否是货币的争论仍在进行中（Yermack [2015](#CR14)），分布式账本技术的创新以建立支付系统是一个强有力的商业案例。这包括众多努力弥合加密货币/法定货币分歧的支付解决方案。
- en: Due to the quick multiplication of coins available, another financial business
    case evolved from the early days of blockchain, involving crypto exchanges and
    marketplaces for trading cryptocurrencies against each other or against fiat money.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 由于可用硬币的快速增殖，区块链的早期就出现了另一个金融商业案例，涉及加密货币交易所和交易加密货币相互之间或与法定货币的市场。
- en: The large volatility of most cryptocurrencies’ prices has led to a demand for
    so-called stablecoins, a young business case to provide low-volatility tokens,
    useful as units of account. However, as yet, no agreement exists about what exactly
    to stabilise, or how.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数加密货币价格的大幅波动导致了对所谓稳定币的需求，这是一种年轻的商业案例，提供低波动性的代币，作为计价单位很有用。然而，到目前为止，关于到底要稳定什么，或者如何稳定，还没有达成共识。
- en: 'Strong activity in crypto exchanges led to what came about as auxiliary services
    and quickly developed into new business models: borrowing and lending (see Chapter
    “From Banks to DeFi: The Evolution of the Lending Market”), as well as margin
    trading.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 加密货币交易所的活跃推动了辅助服务的产生，这些服务很快发展成新的商业模式：借贷（参见第“从银行到DeFi：借贷市场的演变”章），以及保证金交易。
- en: In parallel, due to the large and growing numbers of crypto tokens and their
    return characteristics (Elendner et al. [2018](#CR3)), strong growth is expected
    to continue for business models of crypto-asset management, portfolio management
    including traditional and crypto assets, and other investment-management activities.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，由于加密货币代币的数量日益增多及其回报特征（Elendner et al. [2018](#CR3)），预计加密货币资产管理模型、包括传统和加密货币的投资组合管理以及其他投资管理活动将保持强劲增长。
- en: 'Particularly noteworthy is the strong emphasis on data-driven approaches: advanced
    analytics, in particular approaches based on artificial intelligence or machine
    learning, as well as on sentiment analysis (and thus frequently natural-language
    processing) play an important role in portfolio management with crypto assets.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 特别值得注意的是，对数据驱动方法的大力强调：高级分析，尤其是基于人工智能或机器学习的方法，以及基于情感分析（因此经常涉及自然语言处理）在加密货币投资组合管理中扮演着重要角色。
- en: 2.1.2 Utility Tokens
  id: totrans-25
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 2.1.2 实用代币
- en: In contrast with cryptocurrencies, characterised as virtual tokens without intrinsic
    functions other than transferability, utility tokens encode a claim to a service.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 与仅具有转移性的虚拟代币不同的实用代币，代表了某种服务。
- en: The increasing issuance of utility tokens has coincided with the growth of blockchain-based
    business models aiming to generate demand for the tokens. Commonly, they are sold
    early in a project’s life cycle as a means of raising financing, possibly but
    not necessarily in an ICO. A classic example is filecoin (*filecoin.io*), a token
    to pay for storage on the InterPlanetary File System (IPFS), a blockchain-based
    network saving data in a distributed file system. While filecoins will trade on
    exchanges just like cryptocurrencies, the token is not meant to function as money
    or investment (although it may appreciate or depreciate); rather, it is designed
    to resemble a voucher for services provided.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 实用代币的发行量不断增加，与基于区块链的商业模型增长相一致，这些模型旨在为代币产生需求。通常，这些代币在一个项目生命周期的早期阶段出售，作为融资的一种手段，可能但不一定是在ICO中。一个典型的例子是filecoin
    (*filecoin.io*)，它是一种用于在InterPlanetary File System (IPFS)上支付存储的代币，这是一个基于区块链的网络，在分布式文件系统中保存数据。尽管filecoin将像加密货币一样在交易所交易，但该代币并非旨在作为货币或投资（尽管它可能升值或贬值）；相反，它被设计成类似于提供服务的凭证。
- en: 'This is the critical aspect of utility tokens: they are the major fully decentralised
    method of providing resources for decentralised applications (DApps).'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 这是实用代币的关键方面：它们是为去中心化应用程序（DApps）提供资源的主要完全去中心化方法。
- en: An important aspect of utility tokens is that, as far as US regulation is concerned,
    a strong utility aspect should not render the token a security under the Howey
    test—and thus wide-ranging securities regulation is not applicable.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 实用代币的一个重要方面是，就美国法规而言，强大的实用性不应使代币在霍伊测试下成为证券——因此广泛适用于证券的法规不适用。
- en: 2.1.3 Security Tokens
  id: totrans-30
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 2.1.3 安全代币
- en: The third class of static crypto tokens is security tokens. As the name suggests,
    they resemble shares in a joint-stock company. As the regulatory uncertainty regarding
    their status has by now been resolved in most developed jurisdictions, security
    tokens are now controlled under securities law. This means that a serious degree
    of effort and cost is required to issue them in a legally compliant way and, as
    such, their popularity has decreased significantly.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 第三类静态加密货币代币是安全代币。正如其名称所暗示的，它们与股份公司的股份相似。由于在大多数发达司法管辖区，关于它们地位的监管不确定性现在已经解决，因此安全代币现在受到证券法的控制。这意味着要以合法的方式发行它们需要付出相当大的努力和成本，因此，它们的受欢迎程度已经大幅下降。
- en: The one remaining business case where security tokens have been used is for
    fundraising if a utility token is deemed inappropriate or insufficient and the
    expected proceeds are sufficiently high to warrant the lengthy and expensive process,
    which may still be much cheaper than an IPO. An advantage of this is the possibility
    of structuring cash-flow rights in any manner. However, for complex structures
    where it is not only cash-flow or static voting rights that should be settled,
    governance tokens provide possibilities exceeding those of securities in financial
    markets.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 在使用安全代币的最后一个商业案例中，如果认为实用代币不合适或不足，或者预期的收益足够高，可以证明漫长的且昂贵的过程是合理的，那么安全代币用于筹资。这种方法的优点是，可以以任何方式结构化现金流权利。然而，对于复杂结构，不仅要解决现金流或静态投票权，治理代币在金融市场上的可能性超过了证券。
- en: 2.2 Digital Representations of Offline Assets
  id: totrans-33
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.2 线下资产的数字表示
- en: As detailed earlier, “putting offline assets on the blockchain” creates a tension.
    On the one hand, representing offline assets on a blockchain requires a bridge
    of over the real/digital divide, which is difficult without a trusted third party.
    On the other hand, registries are an ideal use case for DLT due to their immutability.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 如前所述，将线下资产“上链”产生了一种紧张关系。一方面，要在区块链上表示线下资产需要跨越现实/数字鸿沟的桥梁，没有可信的第三方是困难的。另一方面，注册表是DLT的理想用例，因为其不可变性。
- en: 2.2.1 Tokenisation with a Legal Basis
  id: totrans-35
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 2.2.1 有法律基础的代币化
- en: If an anchor outside the blockchain is embraced, the tokenisation is supported
    by a legal or contractual basis. A prime example is a land registry^([6](#Fn6))
    introducing near-instantaneous, counterparty-risk-free, notary-free and cheap
    transactions. Other property registers work in the same way. Prominent business
    cases include trading and settling traditional financial assets on DLT, as well
    as supply-chain management. A decentralised system can work in industry settings,
    where legal or competitive reasons prevent one player’s control over the supply
    chain.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 如果区块链之外有一个锚点被采纳，代币化得到了法律或合同基础的支持。一个典型的例子是一个土地登记处^([6](#Fn6))引入了近乎即时的、无对手风险的、无需公证且成本低廉的交易。其他财产登记处也是这样运作的。突出的商业案例包括在分布式账本技术（DLT）上交易和结算传统金融资产，以及供应链管理。在一个行业环境中，分布式系统可以运作，其中法律或竞争原因阻止了一个玩家对供应链的控制。
- en: 2.2.2 Tokenisation Based on Incentive Structures
  id: totrans-37
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 2.2.2 基于激励结构的代币化
- en: The alternative to authority outside the DLT lies in incentive structures that
    ensure desired behaviour. Examples include identity and reputation systems, where
    participants cross-check each other, or verification systems, where they establish
    validity or attention tokens. As most of these use cases are non-financial, they
    fall outside the present focus.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 在DLT之外的权威替代品在于确保期望行为的激励结构。例子包括身份和声誉系统，参与者在这些系统中相互核验，或者验证系统，他们在这些系统中建立有效性或关注代币。由于这些用例大多数是非金融的，所以它们超出了当前的关注范围。
- en: 3 Decentralised Consensus Based on Procedure
  id: totrans-39
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3 基于过程的分布式共识
- en: Although first-generation blockchains effectively provided a shared ledger of
    key/value pairs, a natural next step was to extend the consensus to include procedural
    stipulations. Ethereum (Buterin [2014](#CR2)) was the first to offer, with its
    Solidity, a Turing-complete programming language for code, which will be executed
    by all the nodes in the network on the Ethereum Virtual Machine (EVM). Effectively,
    this provides a method to write programs which then run on other people’s computers
    without leaving to their discretion the integrity of execution. The distributed
    nature of the network ensures multiple independent verifications of the calculation,
    and the consensus algorithm ensures no single entity controls what is considered
    the output of the execution. Consensus based on procedure ultimately introduces
    “an un-ownable computer”, programmable and usable by anyone. Many business models
    have sprung from this, most fundamentally in competition as an alternative DLT
    solution, but far more commonly in developing smart contracts and decentralised
    applications running on a major established platform such as Ethereum, Hyperledger,
    NEO or NEM.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管第一代区块链有效地提供了一个键值对的关键共享账本，但自然下一步是将共识扩展到包括程序性规定。以太坊（Buterin [2014](#CR2)）是第一个提供，通过其Solidity，一种Turing完备的编程语言，该语言的代码将由以太坊网络中的所有节点在以太坊虚拟机（EVM）上执行。实际上，这提供了一种编写程序的方法，然后这些程序在其他人的电脑上运行，而不会将执行的完整性留给他们的主观判断。网络的分布式性质确保了计算的多独立验证，共识算法确保了没有任何单一实体控制被认为是执行输出的东西。基于过程的共识最终引入了“不可拥有”的计算机，任何人都可以编程和使用。许多商业模式由此产生，最根本的是作为替代DLT解决方案的竞争，但更常见的是在开发智能合约和去中心化应用程序，这些应用程序运行在像以太坊、超级账本、NEO或NEM这样的大型成熟平台上。
- en: 3.1 Smart Contracts
  id: totrans-41
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.1 智能合约
- en: Although the idea of smart contracts (Szabo [1997](#CR10)) pre-dates the blockchain
    by at least a decade,^([7](#Fn7)) Ethereum kickstarted the spread of smart contracts.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管智能合约（Szabo [1997](#CR10)）的概念比区块链至少早了十年，但^([7](#Fn7))以太坊推动了智能合约的普及。
- en: In a sense, “smart contract” is a misnomer, as arguably they are neither smart
    nor contracts. They do not constitute a contract in the legal sense, and they
    cannot react sensibly to unforeseen circumstances—in other words, they are just
    as smart as any computer program, or rather its programmers. The key distinction
    is that the code’s execution is delegated to the blockchain, and therefore independent
    of any single entity. In this manner, smart contracts can incorporate information
    or actions available only in the future while remaining censorship-resistant and
    manipulation-proof.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 在某种意义上，“智能合约”是一个误称，因为可以说它们既不智能也不是合同。它们在法律意义上不构成合同，它们也不能适当地对不可预见的情况做出反应——换句话说，它们和任何计算机程序一样智能，或者更确切地说，和它的程序员一样智能。关键的区别是，代码的执行被委托给区块链，因此不受任何单一实体的影响。通过这种方式，智能合约可以在保持抗审查和防操纵的同时，合并只有未来才有的信息或行动。
- en: 'The Ethereum whitepaper (Buterin [2014](#CR2)) classifies smart contracts into
    three categories: financial applications, semi-financial applications and non-financial
    applications.'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 以太坊白皮书（Buterin [2014](#CR2)）将智能合约分为三类：金融应用、半金融应用和非金融应用。
- en: Alternative meaningful classifications could well be proposed. For instance,
    a critical distinction occurs along the line delineating smart contracts that
    operate without a need for off-chain data from those meant to react to information
    outside the blockchain. Although, technically, such information must be brought
    on-chain, it raises a host of problems commonly referred to as the *oracle problem*—how
    to get an on-chain data representation of a state of nature that ideally is as
    trustless as the blockchain and truthful insofar as to describe the true state
    correctly.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 可能会提出其他有意义的分类。例如，一个关键的区别出现在区分不需要链下数据的智能合约与那些旨在对区块链外信息做出反应的智能合约的界线上。尽管从技术上讲，这样的信息必须被带上链，但它引发了一大批通常被称为“预言机问题”的问题——如何获取一个链上数据表示的自然状态，理想情况下这个状态与区块链一样不可信，且正确地描述真实状态。
- en: The task of acting as an oracle that enters relevant data as a trustworthy,
    reliable and timely source onto blockchains has evolved into a business opportunity.
    In cases where data is generated by or otherwise under the control of a firm,
    the oracle problem becomes vacuous,^([8](#Fn8)) and a business case arises naturally.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 作为预言机，将相关数据作为可信、可靠和及时的来源输入到区块链上的任务已经发展成了一种商业机会。在数据由或受公司控制的其他方式产生时，预言机问题变得无关紧要，^([8](#Fn8))并且自然产生了商业案例。
- en: For consistency, the following description of financial business models is structured
    in line with the Ethereum whitepaper classification (Buterin [2014](#CR2)).
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 为了保持一致性，以下关于金融商业模式的描述按照以太坊白皮书分类（Buterin [2014](#CR2)）进行结构化。
- en: 3.1.1 Financial Applications
  id: totrans-48
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 3.1.1 金融应用
- en: Given that the first and best-known usage of blockchain is cryptocurrency, it
    is unsurprising that business models within the IoV still skew towards financial
    applications. Moreover, the provision of decentralised services frequently (though
    not necessarily) calls for decentralised payment. Short of physical transfer (cash,
    gold, precious items) and the Hawala system, which are both unsuited for online
    business, DLT provides the only decentralised payment systems.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑到区块链的第一个且最为人所知的使用场景是加密货币，IoV（物联网价值）内的商业模式仍然倾向于金融应用也就不令人意外了。此外，去中心化服务的提供经常（虽然不一定）需要去中心化支付。除了物理转移（现金、黄金、珍贵物品）和哈瓦拉系统，这两种方式都不适合在线业务之外，DLT（分布式账本技术）提供了唯一的去中心化支付系统。
- en: '**Token Systems, ERC-20** Among the most influential smart contracts is ERC-20,^([9](#Fn9))
    which is used to generate new tokens on the Ethereum blockchain. As all fully
    decentralised business models in the IoV rely on digital tokens to generate revenue,
    while simultaneously not wanting to rely on a general-purpose cryptocurrency (if
    only for reasons of volatility alone; Yermack [2015](#CR14)), a standard procedure
    is to generate a dedicated token for the use of the service.'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '**代币系统，ERC-20** 在众多有影响力的智能合约中，ERC-20^([9](#Fn9))被用来在以太坊区块链上生成新代币。由于IoV中所有完全去中心化的商业模式都依赖于数字代币来产生收入，同时又不希望依赖通用加密货币（仅仅因为波动性；Yermack
    [2015](#CR14)），因此通常的做法是生成一个专用于服务用途的代币。'
- en: 'This is one of the most fundamental innovations in business models for the
    IoV: developing a token economy around custom-made tokens linked to the firm’s
    services or activities.^([10](#Fn10)) Smart contracts open new possibilities beyond
    the creation of fungible payment or utility tokens. Customer retention programmes,
    promotions, data acquisition and user telemetry, complex pricing schemes including
    discriminatory pricing, reward schemes and demand shaping can, for better or worse,
    all be coordinated and incentivised by appropriate token design.'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 这是IoV商业模型中最基本的创新之一：围绕与公司服务或活动相连的定制代币发展代币经济。^([10](#Fn10))智能合约打开了超越创建可替代支付或功能代币的新可能性。客户保留计划、促销活动、数据获取和用户遥测、包括歧视性定价在内的复杂定价方案、奖励计划和需求塑造，都可以通过适当的代币设计，更好地或更糟地，进行协调和激励。
- en: '**Fund Management** Once economic value is stored in digital tokens rather
    than traditional account balances, numerous financial–industry functions can be
    automated via smart contracts. For instance, the trend towards passive fund management
    amounts to comparatively simple smart contracts for cryptocurrencies. One instance
    is the C20 token (*crypto20.com*), resembling an ETF for 20 major cryptocurrencies,
    yet in itself a token that can be acquired and held without middlemen.'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '**基金管理**一旦经济价值存储在数字代币中而不是传统账户余额中，通过智能合约可以自动化众多金融行业功能。例如，被动基金管理趋势相当于相对简单的加密货币智能合约。一个例子是C20代币(*crypto20.com*)，类似于20种主要加密货币的ETF，然而本身是一个无需中间人即可获得和持有的代币。'
- en: In developed financial markets, the number of funds exceeds the number of stocks;
    moreover, smart contracts allow customers to interact close to real time at low
    costs (as no human labour is involved on the business side) with increased customisation
    and close-to-continuous adjustments. It appears a foregone conclusion that only
    a small fraction of business cases to be developed in this realm has materialised
    yet.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 在发达金融市场中，基金数量超过股票数量；此外，智能合约允许客户以低成本（因为业务端不涉及人力劳动）进行近乎实时的互动，具有 increased customisation
    和 close-to-continuous adjustments。似乎可以预见，在这个领域中开发的业务案例中，只有很小的一部分已经实现。
- en: '**Saving and Investment** In a domain where behavioural finance is documenting
    a host of human biases in decision-making, an increasing number of business models
    are being built around nudges meant to improve our financial results. Smart contracts
    effectively endow us with programmable wallets and accounts, possibly aiding in
    achieving savings goals and investment objectives, and have been used for retirement
    savings plans.'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '**储蓄与投资**在行为金融学领域，决策过程中记录了大量人类偏见，越来越多的商业模式围绕微小激励构建，旨在改善我们的财务成果。智能合约有效地赋予我们可编程钱包和账户，可能有助于实现储蓄目标和投资目标，并已用于退休储蓄计划。'
- en: '**Financial Instruments and Derivatives** So far, few projects have worked
    on matching the rich universe of derivative financial instruments on the IoV,
    yet this reluctance is fading fast—on both sides.'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: '**金融工具与衍生品**到目前为止，很少有项目致力于匹配物联网上丰富的衍生金融工具宇宙，然而这种犹豫正在两边迅速消失。'
- en: Online markets for digital derivatives of virtual tokens are implementing a
    growing number of predictable business models as they emulate traditional instruments.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 在线数字衍生品虚拟代币市场正在实施越来越多的可预测商业模式，因为它们模仿传统工具。
- en: Simultaneously, traditional financial markets are overcoming their reluctance
    to take up business opportunities from the crypto-economy. Starting with bitcoin
    futures trading on the CBOE in 2017,^([11](#Fn11)) traditional financial products
    are increasingly providing exposure to risks and rewards from the token economy.
    Recently, the first bitcoin-denominated bond was placed under UK regulation (William
    [2019](#CR12)), three sovereigns have voiced interest in issuing crypto-denominated
    government bonds (Esther [2019](#CR4)), and a major Spanish bank issued and settled
    a fiat-denominated bond on a public blockchain. Ethereum tokens represented the
    bond, and settlement was effected via another ERC-20 token tokenising cash in
    a custody account (Ian [2019](#CR6)).
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 同时，传统金融市场正在克服对接受加密经济业务机会的犹豫。从2017年CBOE上的比特币期货交易开始，^([11](#Fn11))传统金融产品越来越多地提供对代币经济中风险和收益的敞口。最近，第一份以比特币为单位的债券在英国监管之下（William
    [2019](#CR12)），三个主权国家已经表示有兴趣发行以加密货币为单位的政府债券（Esther [2019](#CR4)），并且一家主要西班牙银行发行并在公共区块链上结算了以法定货币为单位的债券。以太坊代币代表债券，通过另一种ERC-20代币在保管账户中现金化来实现结算（Ian
    [2019](#CR6)）。
- en: '**Insurance, Hedging and Betting** Subject to the oracle problem described
    above but among the most promising use cases are conditional payments. Self-enforcing
    insurance contracts rely on a trusted information stream about the insured state
    (Cousaert et al. [2022](#CR001)). This is no different from standard insurance
    contracts. Insurance against fire or theft, for instance, relies on police documents
    to process claims, i.e. a trusted third party. The insurance company’s business
    can be automated via smart contracts (see, e.g. Braun et al. [2020](#CR1)). For
    example, a French insurer is offering smart-contract-based insurance against flight
    delays or cancellations (*fizzy.axa*).^([12](#Fn12))'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: '**保险、对冲和赌博**受到上述预言问题的限制，但最有前景的应用案例之一是条件支付。自我执行的保险合同依赖于关于被保险状态的可信信息流（Cousaert
    等人 [2022](#CR001)）。这与标准的保险合同没有区别。例如，火灾或盗窃保险依赖于警察文件来处理索赔，即一个可信赖的第三方。保险公司的业务可以通过智能合约自动化（参见，例如，Braun
    等人 [2020](#CR1)）。例如，一家法国保险公司正在提供基于智能合约的针对航班延误或取消的保险(*fizzy.axa*)。^([12](#Fn12))'
- en: Hedging needs can be covered with insurance or financial derivatives, but one
    use case stands out, namely stablecoins. The recent surge in interest in crypto
    tokens with stable economic value (Pernice et al. [2019](#CR9)) has led to a variety
    of approaches (most of which rely on oracles) and is driven by the role of stablecoins
    to bridge between conventional financial and crypto markets. This is the area
    with the most activity regarding new business models.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 对冲需求可以通过保险或金融衍生品来覆盖，但一个突出的用例是稳定币。对具有稳定经济价值的加密代币（Pernice 等人 [2019](#CR9)）的兴趣最近激增，导致了各种方法（其中大多数依赖于预言机）的出现，并且是由稳定币在传统金融和加密市场之间的桥梁作用所驱动的。这是关于新商业模式活动最激烈的领域。
- en: Finally, an active field are *prediction markets* (technically little distinct
    from betting markets, as long as the uncertainty is not self-generated; see, for
    example, *augur.net*). Their prominent role arises because odds ratios from bets
    are the closest to a decentralised solution to the oracle problem. As betting
    is costly, it prevents cheap talk, and as accuracy is profitable, it tends to
    incorporate all public information remarkably efficiently.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，一个活跃的领域是*预测市场*（技术上与赌场市场没有太大区别，只要不确定性不是自我产生的；例如，参见*augur.net*）。它们之所以突出，是因为赌注的赔率比例是解决预言问题的去中心化解决方案最接近的方式。由于赌博成本高昂，它防止了空谈，而由于准确性有利可图，它倾向于高效地整合所有公开信息。
- en: '**Financial Inclusion** Importantly, crypto-only applications have the potential
    to increase financial inclusion. Put simply, in many developing regions, the prevalence
    of smartphones exceeds that of bank accounts.'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: '**金融包容性**重要的是，仅限加密的应用程序具有增加金融包容性的潜力。简单来说，在许多发展中国家，智能手机的普及程度超过了银行账户。'
- en: 3.1.2 Semi-financial Applications
  id: totrans-62
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 3.1.2 半金融应用
- en: This category captures smart contracts with both a financial and a noteworthy
    non-financial aspect to them. Examples include bounties for the fulfilment of
    pre-specified tasks, computing services, contracts for work and labour, and potentially
    even employment contracts.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 这个类别包括了既有金融又有显著非金融方面的智能合约。例子包括预先指定任务的赏金，计算服务，工作和劳动合同，甚至可能是雇佣合同。
- en: 3.1.3 Non-financial Applications
  id: totrans-64
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 3.1.3 非金融应用
- en: In a host of use cases, monetary consideration should not play a role. Examples
    include online voting, and censorship-resistant information provision, including
    identity and reputation systems, etc.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 在许多应用场景中，货币考虑不应该发挥作用。例子包括在线投票，以及包括身份和声誉系统在内的抗审查信息提供等。
- en: Naturally, non-financial applications often imply a for-profit business model.
    For example, reputation systems require that reputation cannot be bought. However,
    the operation of a reputation system generates sizable economic value, a part
    of which can be appropriated by the system operator. As the focus of this text
    is on financial applications, the broad range of such business cases is not considered
    further.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，非金融应用通常暗示着一个盈利商业模式。例如，声誉系统要求声誉不能被购买。然而，声誉系统的运作产生了可观的经济价值，其中一部分可以被系统运营商所占有。由于本文的重点是金融应用，这种商业模式的广泛范围不再进一步考虑。
- en: 3.2 DApps
  id: totrans-67
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.2 DApps
- en: Although smart contracts still rely on the user’s interaction with the blockchain,
    the idea of decentralised applications (DApps) is to build interfaces for blockchain-based
    use cases that are as convenient as standard “apps”, while simultaneously automating
    the processing to and from a DLT providing the (core) functionality.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管智能合约仍然依赖于用户与区块链的交互，但去中心化应用程序（DApps）的理念是构建与标准“apps”一样方便的基于区块链的用例接口，同时自动化与分布式账本技术（DLT）之间的处理过程，以提供（核心）功能。
- en: Put simply, standard apps use application programming interfaces (APIs) to interact
    with a (central) database, whereas DApps use smart contracts to interact with
    the blockchain (or another DLT). Although a DApp may interact with any number
    of smart contracts, the point is that it includes both a front-end and back-end
    to provide a fully functional piece of software to users. At the same time, at
    least a part if not all of the program’s logic and data is on a decentralised
    network.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 简单来说，标准的应用程序使用应用程序编程接口（APIs）与（中央）数据库进行交互，而DApps则使用智能合约与区块链（或其他分布式账本技术）进行交互。尽管一个DApp可能与任意数量的智能合约交互，但关键在于它包括前端和后端，以向用户提供完全功能的软件。同时，至少部分或全部程序的逻辑和数据都部署在分布式网络上。
- en: Another major characteristic is that DApps are incentivised, usually by cryptographic
    tokens, to motivate network nodes to process them. Most are also open-source software.
    Given the explicit remuneration for the execution of the DApp, there is no need
    to hinder adoption by charging for software licenses; furthermore, the practise
    increases trustworthiness and reliability.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个主要特征是，DApps通常通过加密代币进行激励，以激励网络节点处理它们。大多数也是开源软件。由于DApp的执行有明确的报酬，因此无需通过软件许可收费来阻碍采用；此外，这种做法增加了可信度和可靠性。
- en: The main advantage of DApps therefore lies in the fact that nobody (not even
    the developers or the institution spearheading the DApp) has the power to manipulate
    the data or the processing of a deployed DApp.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: DApps的主要优势在于，没有任何人（甚至包括DApp的开发人员或推动机构）能够操纵已部署的DApp的数据或处理过程。
- en: Although almost any application could be implemented as a DApp,^([13](#Fn13))
    in most instances the added effort in development and maintenance will not be
    worth it. In use cases where a trusted third party naturally exists or cannot
    be avoided,^([14](#Fn14)) there is little reason to decentralise the applications.
    However, in all cases where trust in a distributed network is preferable to the
    need to trust a powerful central authority, there is a use case for DApps.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然几乎任何应用程序都可以实现为DApp，^([13](#Fn13))但在大多数情况下，开发和维护中增加的努力是不值得的。在自然存在或无法避免的可信第三方用例中，没有理由去中心化应用程序。然而，在信任分布式网络胜于需要信任强大中央权威的所有用例中，都有DApp的使用场景。
- en: Novel financial business cases abound in payment systems, insurance platforms,
    deposits, lending, fundraising and investment management.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 在支付系统、保险平台、存款、贷款、筹款和投资管理等领域，新的金融服务业务案例比比皆是。
- en: 3.3 DAOs
  id: totrans-74
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.3 DAOs
- en: Decentralised autonomous organisations (DAOs) are the logical conclusion of
    the progression in blockchain applicability. If cryptocurrencies roll out their
    data (if only an allocation table), smart contracts roll out their computation
    (in addition to data, and possibly dependent on future information and actions)
    and DApps roll out all the use cases of an application, then DAOs roll out all
    the procedures of an entire business or organisation.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 去中心化自治组织（DAOs）是区块链适用性发展的逻辑结论。如果加密货币发布其数据（即使只是一个分配表），智能合约发布其计算（除了数据，可能还依赖于未来的信息和行为）并且DApps发布应用程序的所有用例，那么DAOs将发布整个业务或组织的所有流程。
- en: Although clearly this is not possible for all types of businesses, it constitutes
    a true paradigm shift in the cases where it is. If an entire organisation is implemented
    as code that runs on a blockchain, this utilises the unownable computer to generate
    an “unownable organisation”—not in the sense that there are no beneficiaries,
    who may well be specified in the smart contracts a DAO employs (resp. consists
    of), but in the sense that there is no human in control of the operations. Naturally,
    a DAO will only do what it has been programmed to do (and is hard to update).
    Nevertheless, its decentralised execution on a blockchain makes it impossible
    to change its procedures without it having provisions to that effect or without
    manipulating the entire blockchain.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然这显然不可能适用于所有类型的企业，但在适用的情况下，这确实是一个真正的范式转变。如果一个完整的组织作为在区块链上运行的代码，这利用了无法拥有的计算机来产生一个“无法拥有的组织”——并不是说没有受益人，这些受益人很可能在DAO使用的（或由其组成）智能合同中指定，而是说在运营中没有人类控制。自然地，DAO只会做它被编程做的事情（而且更新起来很困难）。然而，它在区块链上的去中心化执行使得在没有为其提供相应规定或没有操纵整个区块链的情况下，无法更改其程序。
- en: 'A simple example of a DAO is that of a fund management DAO: a set of smart
    contracts that allow users to register an account and send crypto tokens to their
    account for which they are granted a share in the fund (in tokens), have the DAO
    trade to optimise its portfolio and allow owners to liquidate their holdings against
    a payout in cryptocurrency whenever they choose to. This is a simple set of business
    procedures that can all be implemented via smart contracts and outsourced to a
    blockchain. Therefore, the DAO becomes an enterprise with no employees and no
    managers—an organisation without people.'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: DAO的一个简单例子是一个基金管理DAO：一组允许用户注册账户并向其账户发送加密令牌的智能合约，作为对基金（以令牌形式）的股份，允许DAO进行交易以优化其投资组合，并允许所有者在任何时候选择以加密货币的形式变现其持仓。这是一套简单的商业流程，都可以通过智能合约实现，并外包给区块链。因此，DAO成为了一个没有员工和管理人员的企业——一个没有人的组织。
- en: In principle, any business case requiring no physical intervention can be fully
    digitised in a DAO. After all, DAOs do not need to encode all future operations
    fully. Through their interaction with the blockchain, they can take inputs and
    decisions into the DAO, if it is set up to incorporate such future operations.
    For instance, “The DAO”^([15](#Fn15)) relied on curators to whitelist investment
    projects.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 原则上，任何不需要物理干预的商业案例都可以在DAO中完全数字化。毕竟，DAO并不需要完全编码未来的所有操作。通过与区块链的互动，他们可以把输入和决策带入DAO，如果设定的目的是整合这些未来的操作的话。例如，“The
    DAO”^([15](#Fn15))依靠策展人 whitelist 投资项目。
- en: However, the legal status of DAOs is still unclear under virtually all jurisdictions,
    as is the question of how to deal with regulatory non-compliance. Such cases can
    arise even in the best-intentioned implementations, as updates to DAOs are non-trivial.
    Thus, any change in regulation involves the risk of a DAO continuing its operation
    unaltered when in fact the regulator has ruled that this must not happen.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，在几乎所有的司法管辖区中，DAO的法律地位仍然不明朗，同样不清楚如何处理监管不合规的问题。即使是在最好的意图下实施，DAO的更新也是相当复杂的，因此，任何法规的变化都存在这样的风险：DAO在没有得到修改的情况下继续运行，而实际上监管机构已经规定了这种情况是不允许的。
- en: Of course, provisions for updates can be implemented ahead of time as well as
    wind-down conditions; every responsibly set-up DAO includes these. However, the
    main purpose of blockchains is to hedge those who prefer an independent solution
    against central control—therefore all discussions around maximal control of blockchain-based
    business cases (no matter whether cryptocurrency, smart contracts or DAOs) are
    discussions about prohibiting blockchain technology, without explicitly mentioning
    so.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，更新规定也可以提前实施，以及 wind-down 条件；每个负责任设置的DAO都会包括这些。然而，区块链的主要目的是为了保护那些喜欢独立解决方案的人免受中心控制——因此，所有关于最大程度控制基于区块链的商业案例（无论是否是加密货币、智能合约或DAO）的讨论，实际上是在讨论禁止区块链技术，而没有明确提到这一点。
- en: Just as general literacy lost central control over all written records and the
    printing press lost central control over all printed records, blockchains and
    in particular DAOs cast doubt on the possibility of achieving perfect central
    control over all computations and business cases that may be computed virtually.
    Of course, nothing precludes enforcement in the physical realm, as is still ongoing
    for written or printed material. However, just as central authority was hostile
    to general literacy and the printing press and often antagonised or even fought
    their progress, the same is visible today. A sense of lack of control (and possibly
    understanding) is driving significant regulatory efforts to stem the tide of decentralised
    computing.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 正如普遍的读写能力失去了对所有书面记录的中央控制，印刷机失去了对所有印刷记录的中央控制一样，区块链特别是DAO对实现对所有计算和可能虚拟计算的商业案例的完美中央控制提出了质疑。当然，这并不排除在物理领域实施强制，正如至今仍在对书面或印刷材料进行的强制一样。然而，正如中央权威曾经对普遍的读写能力和印刷机持敌对态度，并且经常阻挠或甚至反对它们的发展一样，今天的情况也是如此。缺乏控制感（可能还有理解）推动了对去中心化计算潮流的显著监管努力。
- en: The reality, however, is that in certain circumstances, when agency problems
    are acute or moral hazard is deemed a severe problem, decentralisation can effectively
    mitigate those problems and thus generate economic value. At the same time, flexibility
    and ease of updating business procedures have proven invaluable in many ways,
    providing a natural limit to the tendency to decentralise.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，现实情况是，在某些情况下，当代理问题尖锐或道德风险被视为一个严重问题时，去中心化可以有效地缓解这些问题，从而产生经济价值。同时，业务程序的灵活性和更新简便性已被证明在许多方面具有无可估量的价值，为去中心化趋势提供了一个自然的限制。
- en: Despite regulatory uncertainty (to some degree still prevailing for tokens and
    smart contracts), it seems safe to predict that free societies will ultimately
    strike a balance between the need to prevent illicit activities and the gains
    from exploiting technological innovation. In this respect, DAOs pose in many ways
    the most consistent form of capitalising on blockchain or DLT.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管监管不确定性（在一定程度上仍然适用于代币和智能合约），似乎可以放心预测，自由社会最终会在防止非法活动和支持利用技术创新之间找到平衡。在这方面，DAOs在许多方面都是利用区块链或DLT的一致形式。
- en: '**Reinsurers** Reinsurance companies are ideally suited to be run as completely
    automated enterprises. So far, the biggest roadblock appears to be the crypto/fiat
    divide. Although fiat transactions cannot be embedded in DAOs due to a lack of
    access to the standard financial system for entities without clear legal responsibilities,
    there is also no active insurance market denominated in crypto tokens only. However,
    the rise of stablecoins may quickly bridge this gap.'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: '**再保险公司**再保险公司非常适合作为完全自动化的企业运营。到目前为止，最大的障碍似乎是加密货币/法定货币的分裂。尽管由于实体没有明确的法律责任而无法访问标准的金融系统，因此无法将法定货币交易嵌入DAO中，但目前也没有仅以加密货币代币为单位的活跃保险市场。然而，稳定币的兴起可能很快就会填补这一鸿沟。'
- en: '**DEX** Decentralised exchanges (Xu et al. [2022](#CR13)) are one of the business
    cases for DAOs which receive the most attention currently. The fact that most
    cryptocurrency trading occurs on centralised exchanges, requiring the currencies
    traded to be held in escrow,^([16](#Fn16)) has led to a push to decentralise the
    trading itself.'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: '**去中心化交易所（DEX）**（Xu等人[2022](#CR13)）是目前DAO收到最多关注的商业案例之一。大多数加密货币交易发生在中心化交易所，要求交易货币存放在托管中，导致了推动去中心化交易本身。（[16](#Fn16)）'
- en: 4 Decentralised Consensus Based on Agency
  id: totrans-86
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4 基于代理的去中心化共识
- en: 'After consensus protocols about a shared state and those about a shared procedure
    (program execution), the highest form of decentralised consensus is about agency
    or governance. Although static security tokens can represent voting rights and
    thus define decision rights to some extent, consensus about agency denotes the
    significantly broader scope of both possibility and necessity for governance in
    a decentralised network: both on and of the blockchain.'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 在关于共享状态的共识协议和关于共享程序（程序执行）的共识协议之后，去中心化共识的最高形式是关于代理或治理。尽管静态的安全代币可以代表投票权，从而在一定程度上定义决策权，但关于代理的共识定义了去中心化网络中治理的可能性与必要性的显著更广泛的范围：在区块链上以及区块链之外。
- en: 4.1 Governance on the Blockchain
  id: totrans-88
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.1 基于区块链的治理
- en: Three factors elevate the governance of a blockchain-based activity or organisation
    beyond the customary level. The first is the possibility of cheap and extensive
    record-keeping of extensive data sets that cannot be modified later. Such transparency
    (possibly only within the organisation) can resolve a host of agency problems
    (Yermack [2017](#CR15)). Second is the possibility to run internal markets within
    the organisation, based on crypto tokens. Third and most importantly, programmable
    tokens (via smart contracts) allow for complex designs of time-varying control
    rights, with decisions being relegated not only to code but also to human intervention
    depending on the designed mechanisms. This can allow for improved shareholder
    (or stakeholder) control while mitigating the amount of involvement required.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 有三个因素将基于区块链的活动或组织的治理提升到了常规水平之上。第一个是可以以低成本记录大量数据集，且这些数据集后期无法修改。这种透明度（可能在组织内部）可以解决一系列代理问题（Yermack
    [2017](#CR15)）。第二个是在组织内部基于加密代币运行内部市场的可能性。最重要的是第三个，通过智能合约可编程的代币允许复杂的时间变化控制权的设计，决策不仅限于代码，还可能需要根据设计机制的人类干预。这可以允许改进股东（或利益相关者）的控制权，同时减轻所需的参与程度。
- en: With regards to the first factor, business cases ranging from financial-claims
    trading and settlement to employee compensation are being implemented. The two
    further factors are under active research but are yet to see many commercial implementations.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 关于第一个因素，从财务索赔交易和结算到员工补偿的各种商业案例正在实施中。另外两个因素正在积极研究中，但尚未看到很多商业化的实施案例。
- en: 4.2 Governance of the Blockchain
  id: totrans-91
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.2 区块链治理
- en: More attention has been paid to off-chain governance, i.e. the governance of
    the environment around blockchain-based applications. Since the DAO incident and
    the subsequent Ethereum hard fork, governance structures of the ecosystem of a
    blockchain have spawned research and debate.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 越来越多的人开始关注链下治理，即基于区块链应用的环境治理。自从DAO事件以及随后的以太坊硬分叉以来，区块链生态系统的治理结构引发了大量的研究和讨论。
- en: Permissioned blockchains can rely on authority in cases of disputes regarding
    how a blockchain protocol should be changed. Permissionless chains have, so far,
    fallen back to informal governance by the persuasion of key developers, or to
    “voting by mining”, a process that may tilt towards too many forks, as the decision
    to fork implies external effects.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 有许可的区块链在区块链协议应如何更改发生争议时，可以依赖权威。无许可的链目前回落到了关键开发者之间的非正式治理，或者“挖矿投票”过程，这个过程可能会导致分叉过多，因为分叉的决定意味着外部效应。
- en: Currently, most businesses active in this field focus on consulting services
    based on insights from mechanism design. However, several projects (including
    *tezos.com*, *decred.org* and *dfinity.org*) are pursuing the approach whereby
    governance of the chain should itself be put into the blockchain protocol. In
    any case, the importance of meta-governance will most likely spur progress in
    this field.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，大多数活跃在这个领域的商业公司都专注于基于机制设计洞察的咨询服务。然而，一些项目（包括*tezos.com*、*decred.org*和*dfinity.org*）正在追求将链的治理本身放入区块链协议的方法。无论如何，元治理的重要性很可能会推动这个领域的发展。
- en: 5 Conclusion
  id: totrans-95
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5 结论
- en: The IoV began when Satoshi Nakamoto solved the decade-old double-spending problem
    and introduced scarce and transactable, hence valuable, tokens to the Internet.
    What has been flippantly called “attaching a banknote to an e-mail” has revolutionised
    more than just payment systems. DLT has not only allowed decentralised systems
    to reach consensus on potentially controversial states of nature, but has evolved
    to engineer consensus about procedures (with smart contracts and ultimately DAOs)
    and even agency (enabling governance structures that we have only marginally started
    to utilise; see Chapter “Governance and Privacy Issues from the Internet of Value”).
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网价值（IoV）始于中本聪解决了长达十年的双重支付问题，并首次将稀缺且可交易的（因此有价值的）代币引入互联网。曾被轻率地称为“给电子邮件附上纸币”的做法，不仅革命了支付系统，还影响了更多领域。分布式账本技术（DLT）不仅使去中心化系统能够就可能存在争议的自然状态达成共识，而且还发展到了可以就程序（借助智能合约和最终的DAO）以及代理（启用我们仅开始轻微利用的治理结构；参见第“互联网价值与治理和隐私问题”章）达成共识。
- en: As the first use cases of blockchain technology were financial in nature, and
    as generating purely digital tokens of economic value is easier than getting real-world
    data aligned with their representation on a DLT, the business models we see in
    practice today are still heavily skewed in favour of financial applications. However,
    despite the conceptual difficulty of DLT and certain inherent inefficiencies limiting
    its applicability, many more non-financial business cases are becoming visible.
    Regardless of the current state of the volatile cryptocurrency prices, a factor
    that does affect the level of public interest, the digitisation of the economy
    and society at large is nonetheless progressing with increasing reliance on DLT.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 由于区块链技术的首批应用案例是金融性质的，而且生成纯粹的数字经济价值代币比获取与DLT上表示相一致的真实世界数据更容易，因此在实践中我们看到的业务模式仍然严重偏向于金融应用。然而，尽管DLT的概念难度和某些固有效率低下限制了其适用性，越来越多的非金融业务案例正在变得明显。不管当前加密货币价格的波动如何，这是一个影响公众兴趣的因素，但经济的数字化转型和社会大众对DLT的依赖却在不断增加。
