- en: 4.2 Major DeFi Lending Protocols
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 4.2.1 Maker
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Maker protocol revolves around DAI, a stablecoin whose value is soft-pegged
    to the US dollar. Users who wish to borrow DAI must first lock collateral in a
    smart contract named the Maker collateral vault. The collateral can be ETH (the
    native coin on Ethereum) or certain ERC-20 tokens (digital assets on Ethereum).
    The collateral can constitute one single asset or multiple assets. The smart contract
    calculates the collateral value based on its quantity and its market price, where
    the market price is input through an oracle, i.e. an external data feed provider.
    The borrower can then request the smart contract to issue him some DAI amount
    below a predetermined threshold fraction of the collateral value. This threshold
    fraction determines when the collateral will liquidate. Borrowers are thus advised
    to request the issuing amount of DAI to be moderately below the threshold, such
    that the slight downward price movement of the collateral against DAI will not
    render the collateral available for liquidation.
  prefs: []
  type: TYPE_NORMAL
- en: There is no margin call with the Marker protocol. It is the borrower’s responsibility
    to keep the borrow position overcollateralised by topping up collateral or repaying
    DAI in case of unfavourable price change. As soon as a borrower’s loan-to-value
    ratio exceeds the liquidation threshold, any network participant is entitled to
    bid for the collateral by repaying part of the loan, thus liquidating the position.
  prefs: []
  type: TYPE_NORMAL
- en: To redeem the collateral from the vault, the borrower needs to repay their DAI
    loan and the loan interest, termed the “stability fee”. The stability fee accrues
    over time. Its value is dynamically adjusted. When the stability fee is high,
    the borrower is incentivised to pay back some DAI, which is subsequently burned
    by the smart contract. Thus, this stability fee serves as a mechanism to steer
    the circulating supply of DAI, ensuring that the currency value does not deviate
    too much from its peg. There is no fixed loan period; DAI can be repaid partially
    or entirely at any time.
  prefs: []
  type: TYPE_NORMAL
- en: 4.2.2 Compound
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Users of the Compound protocol can supply and borrow ETH, as well as an array
    of ERC-20 tokens. Users who deposit crypto-assets into the protocol’s smart contract
    will receive some cToken (e.g. cETH, cDAI) of an equivalent value, which can be
    used in exchange for the deposited asset plus interest in the future. A cToken
    is an interest-bearing token, whose exchange rate against the deposited asset
    increases over time (Leshner and Hayes [2019](#CR9)).
  prefs: []
  type: TYPE_NORMAL
- en: To borrow from the protocol, users first have to deposit funds, which are used
    as collateral for the borrow position. In that sense, a borrower must first and
    foremost also be a depositor. The Compound protocol computes and updates borrowing
    and lending interest rates for each asset automatically and continuously, based
    on the amount deposited and locked, as well as the amount borrowed.
  prefs: []
  type: TYPE_NORMAL
- en: The funds borrowed thus accrue interest in a time-variant manner. There is a
    maximum amount of funds that the user can borrow against his collateral. The market
    value of assets is determined through the protocol’s price oracle. As both borrowed
    assets and collateralised assets experience price movements and accrue interest,
    the collateralisation ratio of a borrower’s position changes continuously. Despite
    the absence of a fixed loan term, the borrower needs to ensure the overcollateralisation
    of his borrow position, such that the collateral does not become available to
    be liquidated by other network participants.
  prefs: []
  type: TYPE_NORMAL
- en: 4.2.3 Aave
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: With the Aave protocol, formerly “ETHLend”, liquidity suppliers deposit funds
    in a smart contract and receive the corresponding aToken (e.g. aETH, aDAI), representing
    a deposit certificate. An aToken is an interest-bearing token whose value is one-to-one
    pegged to the deposited asset. For example, if a user deposits 12 ETH, they will
    receive 12 aETH as proof of deposit. The balance of aETH automatically increases
    over time, mirroring the interest payment against the ETH deposit (Aave [2020](#CR23)).
    aToken holders can always redeem the underlying asset with a 1:1 exchange rate
    by sending aToken to the smart contract and receiving an equivalent amount of
    the underlying asset from the smart contract.
  prefs: []
  type: TYPE_NORMAL
- en: As with Compound, Aave users’ borrow positions must be collateralised by their
    supplied funds and face liquidation risk once the position becomes undercollateralised.
    With Aave, borrowers can choose to use part of or the entirety of their deposited
    assets as collateral, and may switch between a variable interest rate and stable
    interest rate at any time.
  prefs: []
  type: TYPE_NORMAL
- en: Aave also supports “flash loans”. Wolff ([2018](#CR22)) introduced flash loans
    as a type of loan where a user borrows and repays funds within one transaction
    without collateral. Flash loans are often used to take arbitrage opportunities
    (see **Flash loan** 1), and to liquidate insufficiently collateralised borrow
    positions on lending protocols (see **Flash loan** 2).![../images/508554_1_En_6_Chapter/508554_1_En_6_Figa_HTML.png](../images/508554_1_En_6_Chapter/508554_1_En_6_Figa_HTML.png)![../images/508554_1_En_6_Chapter/508554_1_En_6_Figb_HTML.png](../images/508554_1_En_6_Chapter/508554_1_En_6_Figb_HTML.png)
  prefs: []
  type: TYPE_NORMAL
- en: 'Users themselves are responsible for customising each specific flash loan contract
    for a determined cycle of operations. A flash loan transaction is atomic: if the
    loan is not paid back, the entire transaction is reverted, while transaction fees
    still incur.'
  prefs: []
  type: TYPE_NORMAL
- en: 4.3 Current Use Cases
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: As of today, borrowers have been using DeFi lending protocols for two main purposes.
  prefs: []
  type: TYPE_NORMAL
- en: 4.3.1 Earning Rewards
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: At the moment, the primary motivation for ordinary retail users of DeFi lending
    protocols has been to receive participation rewards in the form of, e.g. valuable,
    tradable governance tokens (see Sect. [4](#Sec6)).
  prefs: []
  type: TYPE_NORMAL
- en: In the extreme, borrowers would repetitively
  prefs: []
  type: TYPE_NORMAL
- en: (i)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: borrow,
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: (ii)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: re-deposit borrowed funds as collateral,
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: (iii)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: borrow again;
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: As such, a “borrow spiral” is formed to maximise the amount of reward tokens
    that a user can receive (Cousaert et al. [2021](#CR3)).
  prefs: []
  type: TYPE_NORMAL
- en: 4.3.2 Leveraged Trading
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Leveraged trading is commonly seen among more sophisticated investors as well
    as institutional investors such as hedge funds. For example, an investor bullish
    about ETH may borrow, say, DAI to buy some ETH. In expectation of a price increase
    of ETH, investor would swap borrowed DAI for ETH on an exchange, hoping that the
    purchased ETH can be worth more DAI in the future to such an extent that it exceeds
    the loan amount and leaves the investor some profit.
  prefs: []
  type: TYPE_NORMAL
- en: Similar to the borrow spiral discussed above, an investor can repetitively
  prefs: []
  type: TYPE_NORMAL
- en: (i)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: borrow DAI,
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: (ii)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: swap DAI for ETH,
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: (iii)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: re-deposit ETH as collateral,
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: (iv)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: borrow more DAI.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: As such, a “leveraging spiral” is formed (Perez et al. [2021](#CR15)) to maximise
    the investor’s long exposure to a crypto-asset that is expected to appreciate.
  prefs: []
  type: TYPE_NORMAL
- en: 4.4 Advantages of DeFi Lending Protocols
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'DeFi lending protocols exhibit apparent advantages over conventional lending
    schemes, broken down as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Transparency** Deployed on a public blockchain, the exact content of smart
    contracts according to each DeFi lending protocol is freely available and auditable.
    In addition, users’ historical interactions with protocols and their lent and
    borrow positions are transparently recorded on the blockchain. Market information
    is public for everybody.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Democracy** Absent a central authority, users vote on amendments of a protocol.
    In particular, governance tokens that are issued by many of these protocols to
    users give proportionate voting rights to those who have economic stakes in these
    platforms.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Liquidity** Funds supplied to a lending protocol are pooled together and
    can be utilised efficiently. Thanks to smart contracts and blockchain, lending,
    borrowing and arbitraging can all be performed inexpensively and almost instantaneously.
    By guaranteeing IOU tokens’ redeemability to fund suppliers, DeFi lending protocols
    also ensure full transferability and exchangeability of debt holdings.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Agility** DeFi lending protocols can automatically update interest rates
    and ceaselessly reflect the latest supply-borrow balance of the market.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Trustlessness** Lenders do not need to trust borrowers’ solvency anymore,
    as ingeniously designed smart contracts enforce liquidation when default risk
    is present.'
  prefs: []
  type: TYPE_NORMAL
- en: 5 Discussion
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 5.1 Status Quo of DeFi Lending Protocols
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The pace of innovation of DeFi lending protocols is astonishing, with new projects
    emerging and rapidly gaining attention. Nonetheless, the decentralised lending
    market is still in its infancy and at an experimental stage.
  prefs: []
  type: TYPE_NORMAL
- en: In particular, the growth of today’s DeFi lending space is still mainly propelled
    by short-term oriented, “financialised” borrowing (see Sect. [4](#Sec6)). Nevertheless,
    the development of the entire DeFi ecosystem coupled with the increasing adoption
    of crypto-assets will encourage more dominated genuine, utility-driven borrowing
    activities with DeFi lending protocols.
  prefs: []
  type: TYPE_NORMAL
- en: Given that everybody must “play by the code” in the decentralised environment,
    security requirements for protocols are exceptionally high. Unfortunately, there
    persist vulnerabilities and loopholes in smart contracts which attackers—rightfully
    albeit not righteously—exploit and profit from (Qin et al. [2021](#CR17)). In
    particular, malicious users are seen to abuse certain features of DeFi lending
    protocols to perform, e.g. flash-loans-funded price oracle attacks (Xu et al.
    [2022](#CR24)). The pseudonymous nature of blockchain, plus the absence of central
    authority, makes it challenging for attack victims to claim damage. As it stands,
    the community still resorts to regulations to deter malicious activities. In the
    long run, an improved protocol governance will lead to system resilience and a
    dependence on law enforcement external to the decentralised ecosystem will be
    reduced.
  prefs: []
  type: TYPE_NORMAL
- en: 5.2 Coevolution of DeFi and CeFi
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: DeFi still heavily relies on the long-established banking system. Notably, the
    value of crypto-assets on DeFi are still primarily gauged and acknowledged in
    fiat values. Among the most widely used crypto-assets are stablecoins (e.g. DAI),
    whose value is anchored to fiat currencies. As discussed at the beginning of this
    article, only central banks can, by definition, issue central bank money. DeFi’s
    reliance on fiat denomination makes central banks irreplaceable, at least in the
    near future.
  prefs: []
  type: TYPE_NORMAL
- en: Centralised finance (CeFi) platforms for lending such as Salt, Celsius and YouHodler
    serve as bridges between the conventional monetary market and crypto-asset market.
    With those platforms, one can borrow fiat money directly (instead of fiat-pegged
    stablecoins), with their crypto holdings serving as collateral. Those platforms
    are operated by registered companies that act as counterparties to both their
    depositing and borrowing users. For that reason, those companies are also called
    crypto banks (see Fig. [1](#Fig1)).![../images/508554_1_En_6_Chapter/508554_1_En_6_Fig1_HTML.png](../images/508554_1_En_6_Chapter/508554_1_En_6_Fig1_HTML.png)
  prefs: []
  type: TYPE_NORMAL
- en: Fig. 1
  prefs: []
  type: TYPE_NORMAL
- en: Taxonomy of lending markets
  prefs: []
  type: TYPE_NORMAL
- en: 6 Outlook of the Lending Market—the Path to the Internet of Value
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The emergence of the alternative finance sector focussed on lending has not
    led to the anticipated change and disruption to mainstream lending markets. The
    majority of these companies, reflected in the bottom-left part of Fig. [1](#Fig1),
    are yet to make a profit. While many have floated on international stock exchanges,
    their share prices have tumbled since their Initial Public Offerings (Sanborn
    [2019](#CR18)). Their problem has not only been the high costs of funding versus
    the incumbent commercial banks. Their technology advantage and abandonment of
    legacy infrastructure have not sufficed to outplay the competition. Furthermore,
    consolidation is occurring in the traditional part of the sector (Megaw [2020](#CR13)).
    Commercial banks are buying marketplace lenders who are in trouble and combining
    the latter’s technological advantage with their own lower funding costs. Hopefully,
    this can only be good news for borrowers.
  prefs: []
  type: TYPE_NORMAL
- en: The Internet of Value, with a full spectrum of DeFi lending enabled, will mean
    that borrowers and lenders can seamlessly find yield and maximise their economic
    returns with whatever tokens and assets they wish to hold, without needing to
    go through any centralised intermediaries.
  prefs: []
  type: TYPE_NORMAL
- en: Expectably, the current DeFi markets’ exceptional double-digit yields will fall,
    as it is unlikely that these yields will be sustainable. However, already they
    are beginning to attract interest from institutional players who have only invested
    in the traditional financial markets (Shen [2021](#CR19)). Although there are
    many more esoteric notions with blockchain technology powering the Internet of
    Value, such as asset tokenisation, the concept of yield is much more familiar
    to financial services professionals. Therefore, traditional financial services
    companies may seek to incorporate DeFi into their offerings sooner than expected.
  prefs: []
  type: TYPE_NORMAL
- en: As things stand, the traditional money market underpinned by central banks will
    not disappear. DeFi still faces regulatory and technology maturity issues, and
    it remains to be seen what will happen when these systems scale. However, with
    increased interest in Central Bank Digital Currency (CBDC) development, the conventional
    money market and DeFi will converge in the foreseeable future.
