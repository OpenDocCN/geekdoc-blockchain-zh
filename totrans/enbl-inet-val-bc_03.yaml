- en: 1 Introduction
  id: totrans-231
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Real estate as an asset class is often overlooked as the largest in the world,
    greater than that of equities and debt securities and valued at over $250 trillion
    (Barnes [2018](#CR3)). Out of the global real estate market, residential real
    estate accounts for the largest share at approximately 80%. Although enormous
    in size, the impact of technology in general in the real estate sector has been
    limited. The main act of purchase and sale is still a predominantly manual and
    paper-based process. Land Registries have a limited degree of digitisation, and
    real estate markets are full of intermediaries and subject to high levels of fees,
    opacity and general slow turn-around times.
  id: totrans-232
  prefs: []
  type: TYPE_NORMAL
- en: Technology is gradually coming to the real estate sector, with this burgeoning
    part of the sector called Proptech (Saïd Business School [2017](#CR11)). Included
    in this array of new technology is blockchain. Given the Internet of Value will
    enable value to move as smoothly as information over the Internet, indeed, the
    value in the world’s largest asset class should be front and centre in this future
    (see Chapter “Blockchains, DLTs and the Future of Payments”) (Ripple [2017](#CR10)).
  id: totrans-233
  prefs: []
  type: TYPE_NORMAL
- en: This chapter sets out potential applications of Distributed Ledger Technology
    (DLT) systems in the real estate supply chains. In the first part of the chapter,
    we set out general technology applications for various use cases. In the second
    part of this chapter, we describe a proof-of-concept where a DLT system was used
    for the purposes of transacting a UK residential real estate title (conveyancing).
    This took place as part of the *Digital Street* project with the HM Land Registry
    (HMLR) in the UK. The project was intended to research and develop prototypes
    designed to make buying and selling a property more straightforward, quicker and
    cheaper through the innovative use of technology. The first trial of this approach
    for partial completion of the exchange process took place in March 2019 and forms
    part of the HMLR *Digital Streets* project. Finally, we conclude the chapter by
    discussing some of the strategic questions that require consideration before the
    technologies gain wider market adoption.
  id: totrans-234
  prefs: []
  type: TYPE_NORMAL
- en: 2 Applications of DLT in Real Estate
  id: totrans-235
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Land rights represent one of the most important economic assets for millions
    of people in the UK (Tuck and Zakout [2019](#CR13)). They are a critical source
    of livelihood and private market activity and are particularly important for the
    UK economy because of high levels of foreign direct investment (Fuerst et al.
    [2013](#CR5)).
  id: totrans-236
  prefs: []
  type: TYPE_NORMAL
- en: Critical to the administration of land rights is the flow of information about
    assets and ownership. The process of sharing information between different parties
    to any transaction is central to conducting business. Therefore, improving the
    methodology or technology used to facilitate this information exchange may have
    advantages, not only to individual parties in terms of efficiency and cost savings
    but also to the entire market. For example, sharing information between parties
    to speed up transactions might enable the markets to clear faster, leading to
    higher volumes or more efficient price discovery. Alternatively, sharing data
    more efficiently between parties or aggregating it in new ways may facilitate
    the creation of new measures of counter-party risk and allow market participants
    to benefit from this new information (Stiglitz [2000](#CR12)). Some of these considerations
    are discussed in Sect. [4](#Sec19).
  id: totrans-237
  prefs: []
  type: TYPE_NORMAL
- en: There are potentially many different applications of DLT within the real estate
    sector across different parts of the asset life cycle. In principle, some DLT
    systems might span the whole duration of the asset life cycle, but given the current
    fragmentation and different market segments, it is more likely that several systems
    span the lifecycle.
  id: totrans-238
  prefs: []
  type: TYPE_NORMAL
- en: The construction industry has become increasingly litigious (Gerrard [2018](#CR6))
    as projects have larger sums at stake and where contractors and subcontractors
    are forced to price their services more competitively. DLT has the potential to
    curb this current trend by creating a “Panopticon effect”, where all parties’
    behaviour is moderated as they know that there is the possibility that their conduct
    will be properly observed at a later date.
  id: totrans-239
  prefs: []
  type: TYPE_NORMAL
- en: Another broad trend to consider is that of the Internet of Things (IoT). The
    omnipresence of low-cost connected sensor networks is changing the way assets
    and buildings are instrumented and serviced. Through sensors and smart appliances,
    DLT systems could support the feasibility and reliability of IoT applications
    during both construction and management. A digital signature or “DNA” of a building
    could be created that persists across the entire life cycle of multiple owners,
    occupiers and service providers. IoT will be covered in more depth with respect
    to real estate and other sectors in other chapters in this book.
  id: totrans-240
  prefs: []
  type: TYPE_NORMAL
- en: In describing the applications of DLT to the real estate sector, we consider
    the life cycle for real estate, namely starting with constructing, then transacting
    and finally managing real estate.
  id: totrans-241
  prefs: []
  type: TYPE_NORMAL
- en: We briefly discuss different application areas in the following subsections
    before discussing residential conveyancing in detail in Sect. [3](#Sec12). However,
    an indication of the different parties and fragmentation of the existing transaction
    mechanisms in residential conveyancing are illustrated in Fig. [1](#Fig1), representing
    only a small section of the entire asset life cycle.![../images/508554_1_En_7_Chapter/508554_1_En_7_Fig1_HTML.png](../images/508554_1_En_7_Chapter/508554_1_En_7_Fig1_HTML.png)
  id: totrans-242
  prefs: []
  type: TYPE_NORMAL
- en: Fig. 1
  id: totrans-243
  prefs: []
  type: TYPE_NORMAL
- en: Buy and sell user journey in conveyancing. Reprinted from HM Land Registry Digital
    Street Proof of Concept—Community Development Environment under the MIT License
    (c) 2018 Crown Copyright (HM Land Registry) from [https://​github.​com/​LandRegistry/​digital-street-community-dev-env](https://github.com/LandRegistry/digital-street-community-dev-env)
  id: totrans-244
  prefs: []
  type: TYPE_NORMAL
- en: 2.1 Building Information Management
  id: totrans-245
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Building Information Management (BIM) is utilised to track the various parts
    of a building as they are being constructed. BIM not only ensures that components
    are going in the right places but provides information on maintenance issues that
    may arise once the building is built. The utilisation of DLT here as a tool to
    track and audit the various parts of a building as it is being constructed can
    ensure a better reconciliation trail for any changes that are made to the model.
    Linking the various components of a building from their source to where they are
    utilised in the construction process provides a wealth of information ensuring
    the provenance of materials and parts of a building. Placing this information
    onto a DLT with clear governance and audit protocols allows for easy verification
    that a building has been constructed as expected and that various components have
    been checked, fitted and maintained as the design intended. Linking this information
    to the property title ensures that historical information is carried throughout
    the life cycle of the property. The utilisation of IoT sensors can facilitate
    automatic processes updating various features of a build. For example, one could
    use sensors to measure that building components have been maintained on time.
    Currently, BIM processes are seldom linked to asset registries and often are siloed
    away from other property information. A DLT system can help to ensure a common
    store of information for each property.
  id: totrans-246
  prefs: []
  type: TYPE_NORMAL
- en: 2.2 Construction Supply Chains
  id: totrans-247
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Supply chains often involve many manual processes and physical paper-based record
    keeping. Thus, the information about the supply and transport of goods from source
    to destination is often susceptible to human error, omission or at worse a laborious
    audit process. Indeed, it isn’t easy in most supply chains to know for certain
    where goods are at any time. This is especially important for goods that have
    certain properties, such as temperature sensitivity. DLT utilised along a supply
    chain can ensure a single view of how components and supplies have moved from
    their source to their destination. Furthermore, the implementation of IoT sensors
    can help automate record-keeping processes. Smart contract technology can also
    be utilised for speeding up payments along a supply chain once contracted players
    complete obligations.
  id: totrans-248
  prefs: []
  type: TYPE_NORMAL
- en: 2.3 Title Creation
  id: totrans-249
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Linking all the pertinent material about the construction of a building to its
    title record can ensure the efficient storage of information about a building
    throughout its life cycle. An example of this could be linking all the planning,
    architecture, BIM and relevant supply chain information at the point of creating
    the title deed. Integration of various stakeholders in creating a title with HMLR
    would ensure a higher degree of data integrity for a property, making it increasingly
    useful when this information is required for property due diligence. A good example
    of this is the solution being developed by Lantmateriet, the Swedish land authority,
    which uses a digital blockchain-based solution to store digitised contracts for
    buying and selling properties (Lantmäteriet, Telia, SBAB, Landshypotek, Bank,
    ChromaWay, and Kairos Future [2017](#CR9)).
  id: totrans-250
  prefs: []
  type: TYPE_NORMAL
- en: After construction and planning, the next stage is associated with the buying
    and selling of properties.
  id: totrans-251
  prefs: []
  type: TYPE_NORMAL
- en: 2.4 Property Search and Acquisition
  id: totrans-252
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The most common method of searching for available properties is searching property
    listings either held by brokers (agents) or placed on property portals (e.g.,
    Rightmove^([1](#Fn1)) and Zoopla^([2](#Fn2))). The information placed on portals
    or held by agents can be frequently inaccurate and lack standardisation. Furthermore,
    data about properties can be fragmented across several different platforms. The
    utilisation of DLT can directly link property information to its title, including
    all the relevant information on the building construction, maintenance and historical
    performance. Creating a distributed infrastructure would ensure that information
    is shared and accessible by various stakeholders and ensure more reliable information
    is available to all at a cheaper price point. This would reduce the cost of search
    and acquisition of real estate assets.
  id: totrans-253
  prefs: []
  type: TYPE_NORMAL
- en: 2.5 Due Diligence and Financial Evaluation
  id: totrans-254
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Due diligence processes during lease and property transactions are often based
    on paper records, are time-consuming and offline with many manual elements. Often
    documents still need to be exchanged via fax. By enabling property information
    to be consolidated and attached to a distributed asset registry, this information
    can easily be shared between different entities involved in any due diligence
    and financial evaluation processes. For instance, granting access to property
    information on an asset registry during a transaction due diligence process or
    when a financial loan is considered would enable these processes to be sped up
    significantly, and result in more transparency and fewer errors. An example of
    this is from the Bank of China which utilises a private blockchain to process
    85% of all real estate appraisals in financial evaluation processes (Antonovici
    [2018](#CR2)). This has taken due diligence processes from days to seconds.
  id: totrans-255
  prefs: []
  type: TYPE_NORMAL
- en: 2.6 Real Estate Investing/Tokenisation
  id: totrans-256
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Real estate investing has historically been a non-fungible asset class. This
    has traditionally meant that one requires a lump sum of capital and a loan for
    the property’s remaining portion. This creates a barrier to entry for those seeking
    to augment their portfolios with specific assets and exposure. There are also
    many intermediaries involved in a transaction that increase the costs associated
    with transactions. Portfolio investment is also available but is often confined
    to the commercial real estate domain, and portfolios are not specific or geographically
    specific. International real estate transactions in this domain are also challenging
    to facilitate. In short, for the average investor, it is hard to invest in a diversified
    real estate portfolio or specific assets. Tokenisation of real estate could be
    achieved by making real estate investments fungible. Utilising a token mechanism,
    or the concept of a digital share of a property that DLT underpins, would enable
    entities to trade parts of a property and create dynamic portfolios. This would
    also disintermediate many of the intermediaries involved with the real estate
    process as direct ownership of assets could be completed and logged on an asset
    registry, whereby all relevant information regarding a property would be available.
    In many respects, DLT enables an efficient mechanism to facilitate the transfer
    and clearing of real estate as a fungible asset, ultimately increasing asset utilisation.
    Smart contracts can also facilitate automatic payments and pass-through of income
    on property assets as well as provide voting facilities for any decisions that
    must be made regarding property maintenance. All of this must be supported by
    correct regulatory guidance as property investment in a fungible way is a regulated
    financial investment activity. There are several projects involved with tokenising
    real estate that includes Fluidity^([3](#Fn3)) and Consensys.^([4](#Fn4))
  id: totrans-257
  prefs: []
  type: TYPE_NORMAL
- en: 2.7 Title Management
  id: totrans-258
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The digitisation of property records and the decentralisation of an asset registry
    would enable transparency, error reduction, reduced fraud and efficient transfer
    of assets between stakeholders. Land registries are digitised in some countries
    (not on DLT infrastructure); however, land titles are still paper-based in many
    countries (including the US). The utilisation of paper-based processes ultimately
    increases the scope for errors in title information, time for cross-validation
    of information and access to this same information. Once titles are placed on
    to a DLT, further relevant information regarding that property can be appended
    to it. Decentralising the asset registry to all the stakeholders involved in dealing
    with titles would enable lower-cost access and more transparent and higher integrity
    of information. Smart contracts could also be linked to the title to allow automatic
    processes to be enacted. This would enable asset transfer for buyers and sellers,
    verifying a transfer process or automated enforcement of certain conditions on
    loan payments on the property.
  id: totrans-259
  prefs: []
  type: TYPE_NORMAL
- en: The final phase of the real estate life cycle is in real estate management.
  id: totrans-260
  prefs: []
  type: TYPE_NORMAL
- en: 2.8 Financing and Payment Systems
  id: totrans-261
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Smart contracts can be utilised to enable multiple processes involved with real
    estate management and transactions. On the transaction side, on successful conditions
    being met on due diligence, financial evaluation, verification of ownership and
    identity, smart contracts can enable the automatic transfer of a property title
    and initiation of payment from one party’s bank account to another. Regarding
    other payment uses, a DLT-based system can enable automatic recording of lease
    payment information or tenant rental payments, which can serve as reputational
    and credit enhancement for various records for financial evaluation or due diligence.
    When considering cross-border payments, utilising certain token-based payment
    rails could be a way to streamline and reduce the cost of international payments
    when used in real estate transactions.
  id: totrans-262
  prefs: []
  type: TYPE_NORMAL
- en: 2.9 Property Management
  id: totrans-263
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Management of properties is highly complex, with multiple stakeholders involved,
    including tenants, vendors, property managers and landlords. Often many processes
    are offline or paper-based, and various stakeholders do not have software systems
    that integrate well. Utilising a decentralised database that enables read and
    write access across these stakeholders can lead to smart contracts facilitating
    automatic processes based on blockchain information.
  id: totrans-264
  prefs: []
  type: TYPE_NORMAL
- en: '**Rent/Leasing**'
  id: totrans-265
  prefs: []
  type: TYPE_NORMAL
- en: Rental payment information can be stored and verified against the digital identity
    of a tenant and act as a store of creditworthiness and reputation. Similarly,
    contracts can be uploaded to a DLT record of a specific asset title and be signed
    digitally by both the landlord and the tenant. Contractual obligations, such as
    penalties or conditional clauses, could be enforced via automatic procedures enabled
    with smart contracts. Similarly, at the lease’s termination, the smart contract
    could automatically return the tenant deposit if authorised by both the tenant
    and landlord. In the case of a dispute, a third party could arbitrate, referencing
    property information available on the blockchain to verify any claims.
  id: totrans-266
  prefs: []
  type: TYPE_NORMAL
- en: '**Maintenance**'
  id: totrans-267
  prefs: []
  type: TYPE_NORMAL
- en: Utilisation of BIM and architecture details placed on a DLT and linked to a
    property title enable automatic alerts when property inspections should be carried
    out and maintenance requirements. The utilisation of IoT sensors would also enable
    alerts to be created, as well as storage of historical information about various
    parts of a property’s maintenance and upkeep. This information would be beneficial
    during transactions to determine the quality of an asset. Smart contracts could
    also automatically alert vendors to come and provide maintenance services for
    a building. Tenants could automatically upload maintenance requests to show issues
    with a property that cannot be held against them at the point of terminating a
    tenancy.
  id: totrans-268
  prefs: []
  type: TYPE_NORMAL
- en: '**Energy**'
  id: totrans-269
  prefs: []
  type: TYPE_NORMAL
- en: Energy ratings, usage and efficiency, can be tracked over time and appended
    to title information through the use of sensors that directly link to a DLT.
  id: totrans-270
  prefs: []
  type: TYPE_NORMAL
- en: In this section, we have discussed some of the applications of blockchain and
    DLT to the broader real estate sector. The following section describes a proof-of-concept
    led by HMLR utilising blockchain and DLT for conveyancing.
  id: totrans-271
  prefs: []
  type: TYPE_NORMAL
- en: 3 The Digital Streets Application
  id: totrans-272
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '*Digital Street* is an HMLR research and development project designed to make
    buying and selling property simpler, quicker and cheaper through the innovative
    use of technology (Farrant [2017](#CR7)). At the time of writing, the project
    explores the use of blockchain technology and smart contracts to bring greater
    transparency, speed and trust to property transactions.'
  id: totrans-273
  prefs: []
  type: TYPE_NORMAL
- en: The project has already created a digital register for a small selection of
    properties, which is a first step towards establishing a fully machine-readable
    register and able to be updated instantly.
  id: totrans-274
  prefs: []
  type: TYPE_NORMAL
- en: The strategic aim of Digital Street is to give HMLR a space to break away from
    the constraints and current ways of thinking about the home buying process as
    it stands today. As set out in HMLR’s business strategy (HM Land Registry [2017](#CR8)),
    the aim is to explore how we can use technology to revolutionise land registration
    and conveyancing.
  id: totrans-275
  prefs: []
  type: TYPE_NORMAL
- en: 3.1 Conveyancing
  id: totrans-276
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Conveyancing is the transfer of a legal title of real estate from one person
    or organisation to another. This also includes the granting of an encumbrance
    such as a mortgage or a lien. Typically there are two major phases to a conveyancing
    transaction. The first is the exchange of contracts (when equitable interests
    are created), and the second is completion (also called settlement, when legal
    title passes and equitable rights merge with the legal title). In England and
    Wales, conveyancing is usually done by a solicitor or a licensed conveyancer (it
    does not have to be, but is quite a labour intensive). If the transaction involves
    a mortgage, it’s almost certain that the lender will insist that a solicitor is
    used for the conveyancing. Under English law, agreements are not legally binding
    until contracts are exchanged. This affords both the advantage of freedom before
    completion and the disadvantage of wasted time and expense in the event the deal
    does not complete.
  id: totrans-277
  prefs: []
  type: TYPE_NORMAL
- en: 'A detailed (but simplified) user journey for both buyer and seller, and the
    interactions with various counter-parties, can be seen in Fig. [1](#Fig1). The
    normal practice is for the buyer to negotiate an agreed price with the seller,
    organise a survey and have the solicitor (or conveyancer) carry out their searches
    and pre-contract enquiries. The seller’s solicitor or conveyancer will prepare
    the draft contract to be approved by the buyer’s solicitor. The seller’s solicitor
    will also collect and prepare property information to be provided to the buyer’s
    solicitors, in line with the Law Society’s National Protocol for domestic conveyancing.
    When undertaking property transactions, the conveyancer’s role is to carry out
    due diligence by submitting queries—known as Conveyancing Searches—about the transacted
    property. These are designed to uncover factors the estate agent or surveyor may
    not know about, which could impact the buyer’s enjoyment of the property. It takes
    on average 10–12 weeks to complete a conveyancing transaction, but while some
    transactions are quicker, many take longer. The timescale is determined by a host
    of factors: legal, personal, social and financial. During this period before the
    exchange of contracts (exchange being the point at which the transaction becomes
    legally binding), either party can pull out of the transaction at any time and
    for any reason, with no legal obligation to the other. This gives rise to a risk
    of gazumping and its converse, gazundering. Conveyancing is a component of the
    cost of moving home in the United Kingdom.'
  id: totrans-278
  prefs: []
  type: TYPE_NORMAL
- en: 3.2 Current Limitations and Pain Points
  id: totrans-279
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: As it stands currently, there are several problems with the conveyancing process.
    Conveyancing is labour-intensive and full of redundancy and duplication of effort.
    This results in a lengthy time for transactions to be processed and makes the
    process error-prone. In today’s environment, where property transactions are often
    chain-dependent, errors in conveyancing in different parts of the transaction
    chain can compound delays. These delays are the result of several reasons, primarily
    around disparate technologies being utilised by the different stakeholders in
    the conveyancing process and little transparency in the process for both sides
    at any one time. In particular, at the points of exchange and competition, there
    is no way to verify what has occurred and understand where delays are in the chain.
    Both the buyer and the seller have their conveyancers and are siloed in the transaction
    process. There is no single point of truth to refer to with regards to the transaction
    process. Previous attempts to create solutions to address this have not been successful
    due to having to create replicating processes for all stakeholders.
  id: totrans-280
  prefs: []
  type: TYPE_NORMAL
- en: This section focuses on a specific proof of concept completed by several parties
    on the completion of a residential property transaction on the blockchain. This
    proof of concept was led by HMLR and facilitated by Mishcon de Reya LLP, Shieldpay,
    Yoti, Natwest, My Home Move and HMRC. Before moving on, several of the participants
    mentioned above summarise what they see as the biggest problems with existing
    processes and infrastructure in conveyancing. Nick West, Chief Strategy Officer,
    Mishcon de Reya,^([5](#Fn5)) states that the technologies and systems currently
    used are disparate. Legacy systems cause delays in transaction times. Currently,
    there is no way for a seller or buyer to independently verify if exchange or completion
    has taken place or to understand where a delay is being caused in a chain. A number
    of the processes are undertaken manually, which makes transactions slow, time-consuming
    and frustrating.
  id: totrans-281
  prefs: []
  type: TYPE_NORMAL
- en: Simon Charnock, Commercial Director of Yoti,^([6](#Fn6)) states that one of
    the biggest pain points in the property transaction process is the mix of methodologies
    used to identify and engage with buyers and sellers across each organisation that
    services the transaction. Estate agents, mortgage lenders, and conveyancing solicitors
    must identify the participants in a property transaction formally, yet their customers
    need to go through multiple identity verification processes to achieve this. Some
    of these processes involve insecure and easily defrauded practices such as posting
    documents, emailing document images and in-person document checks by untrained
    staff.
  id: totrans-282
  prefs: []
  type: TYPE_NORMAL
- en: Geoff Dunnett, Legal Services Director of Shieldpay,^([7](#Fn7)) states that
    interoperability and sharing of data between systems is one of the biggest problems
    with conveyancing today. Each law firm, lender, estate agent, insurer, search
    provider, HM Revenue and Customs, and HMLR all have different systems that are
    not interconnected or interconnectable. To a certain extent, APIs are available,
    but this happens in silos on each side of the transaction. The Buy-side lawyer
    may well have excellent connections to the relevant stakeholders via API but no
    connection to what is happening on the Sell-side. There is no central point that
    allows all parties to a transaction to see the transaction’s progress. Others
    have previously made attempts to join up the parties of property transactions
    on a single system, but these types of systems were not/have not been widely adopted
    because each party is required to re-enter information they have into a further
    system, and it requires buy-in from all stakeholders to be taken up.
  id: totrans-283
  prefs: []
  type: TYPE_NORMAL
- en: Finally, Annie Birchall, Associate Product Manager, Digital Street at HMLR,
    states that through their research and engagement with the Digital Street community,
    they found that a lack of transparency and ID verification are two of the most
    significant pain points in the current buying and selling process. Buyers and
    sellers commonly complain that they don’t know where they are in the process,
    while much of conveyancers’ time is spent providing updates to their clients.
    ID checks can also take a long time and are often performed multiple times throughout
    the process.![../images/508554_1_En_7_Chapter/508554_1_En_7_Fig2_HTML.png](../images/508554_1_En_7_Chapter/508554_1_En_7_Fig2_HTML.png)
  id: totrans-284
  prefs: []
  type: TYPE_NORMAL
- en: Fig. 2
  id: totrans-285
  prefs: []
  type: TYPE_NORMAL
- en: Network model. This CorDapp implementation simplifies the conveyancing workflow
    initially to a five node network, but may in principle be extended to a greater
    number of counter-parties as necessary. Reprinted from HM Land Registry Digital
    Street Proof of Concept—Community Development Environment under the MIT License
    (c) 2018 Crown Copyright (HM Land Registry) from [https://​github.​com/​LandRegistry/​digital-street-community-dev-env](https://github.com/LandRegistry/digital-street-community-dev-env)
  id: totrans-286
  prefs: []
  type: TYPE_NORMAL
- en: 3.3 DLT Solution
  id: totrans-287
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: As part of the Digital Streets Initiative, a working prototype was built with
    a simplified number of transaction nodes on the DLT system. The overall architecture
    of the system is shown in Fig. [2](#Fig2).
  id: totrans-288
  prefs: []
  type: TYPE_NORMAL
- en: There were two distinct stages to the creation of the prototype. Firstly, working
    with the community to learn and build prototypes internally, then working with
    the active participants to build the distributed network to perform a replica
    property transaction.
  id: totrans-289
  prefs: []
  type: TYPE_NORMAL
- en: A first iteration of the CorDapp (Brown et al. [2016](#CR4)) was rapidly iterated
    that demonstrated a basic end-to-end automated property transaction. As shown
    in the initial Digital Street MVP Architecture model (Fig. [2](#Fig2)), this distributed
    application was deployed across a private business network comprised of seven
    Corda nodes, all hosted within HMLR’s cloud-based development environment.![../images/508554_1_En_7_Chapter/508554_1_En_7_Fig3_HTML.png](../images/508554_1_En_7_Chapter/508554_1_En_7_Fig3_HTML.png)
  id: totrans-290
  prefs: []
  type: TYPE_NORMAL
- en: Fig. 3
  id: totrans-291
  prefs: []
  type: TYPE_NORMAL
- en: Conveyancing workflow. Steps 1–11 for the completion of a sale. Reprinted from
    HM Land Registry Digital Street Proof of Concept—Community Development Environment
    under the MIT License (c) 2018 Crown Copyright (HM Land Registry) from [https://​github.​com/​LandRegistry/​digital-street-community-dev-env](https://github.com/LandRegistry/digital-street-community-dev-env)
  id: totrans-292
  prefs: []
  type: TYPE_NORMAL
- en: Along with the CorDapp, other supporting applications were built and deployed,
    including Corda Remote Procedure Call clients and supporting applications to represent
    other party’s systems and services. This initial proof-of-concept version was
    based on entirely fictional buyers, sellers, conveyancers and lenders, with minimal
    user interfaces, just enough to demonstrate the end-to-end flow. The conveyancing
    workflow can be seen in Fig. [3](#Fig3).
  id: totrans-293
  prefs: []
  type: TYPE_NORMAL
- en: This initial version of the system contained states and contracts for land titles,
    charges and restrictions, agreements and payments. The automated flows updated
    the ledger to issue land title assets, remove and add charges and restrictions,
    draft and sign agreements, transfer ownership and calculate tax liability.
  id: totrans-294
  prefs: []
  type: TYPE_NORMAL
- en: The tangible land title was represented as a digital asset so that the whole
    life cycle of the asset could be traced. In Corda, this type of asset is called
    a “LinearState”, which represents an evolving asset that changes over time. We
    also modelled Agreements as linear states, which represented the sales agreement
    between buyer and seller and their conveyancers and evolved during the negotiation.
    This Agreement state is shared only with the required participants by leveraging
    Corda’s need-to-know basis sharing mechanism.
  id: totrans-295
  prefs: []
  type: TYPE_NORMAL
- en: 3.4 Deployed Solution
  id: totrans-296
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The system’s design and architecture described in the previous section were
    deployed and used for partial completion of a residential conveyancing transaction
    in the UK. The mirrored transaction chosen was the sale of a recently refurbished,
    semi-detached house in Gillingham that was completed on 6 March 2019\. It had
    taken 22 weeks as opposed to the expected 6 weeks. The official digital transfer
    was on 23 March 2019 but completed on 2 April 2019 just after 18:00 UK time, due
    to problems.
  id: totrans-297
  prefs: []
  type: TYPE_NORMAL
- en: In the mirror transaction, every participant ran a node on the network. The
    CorDapp enabled real-time sharing of data that was made available to every authorised
    participant. This made it easier for transaction parties to see what was happening
    with the conveyance as each step was recorded on the ledger, providing a full
    immutable and undeniable history to all participants. Transactions were checked
    by all the participants involved, including a notary node, which ensured validity
    in the exchange and prevented “double spend”. This entire conveyance process ran
    end to end in less than 10 min.
  id: totrans-298
  prefs: []
  type: TYPE_NORMAL
- en: 3.5 Successes and Benefits
  id: totrans-299
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Overall, the mirror transaction was a success and demonstrated that blockchain
    technology could enable speedier property transactions, more trust in the transaction,
    higher security levels and increased transparency for participants.
  id: totrans-300
  prefs: []
  type: TYPE_NORMAL
- en: 3.6 Moving from Proof of Concept to Deployment
  id: totrans-301
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: In the following section, several of the organisations who took part in the
    proof of concept comment on what they see as the next steps for moving this proof
    of concept to deployment.
  id: totrans-302
  prefs: []
  type: TYPE_NORMAL
- en: Nick West, Chief Strategy Officer, Mishcon de Reya, states that making the deployed
    technology fit with current processes and getting various actors to use it could
    be one of the biggest challenges going forward. There are numerous third-party
    stakeholders in a transaction, including clients, banks, conveyancers, agents,
    land registry, etc., and it requires full buy-in from all parties.
  id: totrans-303
  prefs: []
  type: TYPE_NORMAL
- en: Geoff Dunnett, Legal Services Director of Shieldpay, states that being able
    to orchestrate a proof of value transaction with the organisations that are involved
    to date should be achievable and targeted. Shieldpay expects that sometime in
    the next 12 months, a DLT-based transaction will take place; whether that is entirely
    end to end or will still require certain legacy processes to complete registrations
    remains to be seen. Seeing wide adoption of such DLT systems stems partially from
    the need for HMLR to have the ability to service this (3–4 years) and for there
    to be a critical mass of law firms and lenders willing to participate (3–4 years).
    The barriers to adoption will be the resistance to change from key stakeholders,
    particularly from law firms and lenders. There will also need to be common standards
    and reliance on identity verification of underlying customers as well as actors
    on the DLT.
  id: totrans-304
  prefs: []
  type: TYPE_NORMAL
- en: Finally, Annie Birchall, Associate Product Manager, Digital Street at HMLR,
    states that this kind of solution could be in the market in 2–5 years but depends
    on the industry’s adoption of this technology. While the technology used in this
    proof of concept did prove capable of delivering some of the benefits mentioned,
    all of the organisations involved would need to enable the transformation of the
    conveyancing process. Alongside this collaboration, the work that HMLR is doing
    internally to increase the quality and improve the structure of our data as well
    as more robust ID processes needs to be in place before the technology could be
    adopted at its full potential.
  id: totrans-305
  prefs: []
  type: TYPE_NORMAL
- en: 'There are some key barriers to this proof of concept moving towards a distributed,
    decentralised model:'
  id: totrans-306
  prefs: []
  type: TYPE_NORMAL
- en: Standards—Interoperable standards have yet to emerge.
  id: totrans-307
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Platform—HMLR would want to be able to support multiple platforms to enable
    the industry to interact with them. HMLR would need to investigate the platform/vendors
    that the industry might select.
  id: totrans-308
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Data—HMLR cannot think about decentralising without digitising—HMLR currently
    has a Digital Register project looking at this.
  id: totrans-309
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Authority—As the authoritative source of land and property ownership, HMLR has
    a challenge to use consensus-based technology. Using this technology a 51% attack
    on the network could change ownership of an asset which is an unacceptable risk,
    but it is in fact HMLR who is the only source of this data, underpinned by HMLR’s
    indemnity fund.
  id: totrans-310
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Identity—A more consistent and robust process for identity verification is needed
    in order for transactions to be fully digital.
  id: totrans-311
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: This project represents an ongoing effort by HMLR to bring a range of emerging
    technologies to bear to modernise and redefine how traditional Land Registry and
    connected systems operate. If you want to find out more about the series of initiatives
    that are ongoing, please visit the Digital Streets’ webpages.^([8](#Fn8))
  id: totrans-312
  prefs: []
  type: TYPE_NORMAL
- en: 4 Challenges
  id: totrans-313
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: DLT still faces several challenges in being adopted in a widespread manner within
    the real estate industry. Some of these factors are to do with the industry itself,
    some with the infancy of DLT and some with external factors. These factors include,
    but are not limited to,
  id: totrans-314
  prefs: []
  type: TYPE_NORMAL
- en: 4.1 Regulation
  id: totrans-315
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The real estate industry is highly regulated, particularly concerning property
    transactions and valuations. In the case of property investment from a tokenisation
    perspective, there remains a somewhat unclear regulatory guidance by many financial
    regulators about the exact ramifications of tokenisation of real estate or applications
    of DLT to create a fungible real estate transaction (Allen et al. [2020](#CR1)).
  id: totrans-316
  prefs: []
  type: TYPE_NORMAL
- en: 4.2 Interoperability
  id: totrans-317
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: DLT is still in its infancy, and the technology is evolving. Research and development
    into new forms of DLT are ongoing and how it can interface with legacy infrastructure.
    In this sense, some may feel that until there is a stable form of interoperable
    technology, they should not adopt it (both forwards and backwards compatible).
    In doing so, there would be a risk of investing in the development and adoption
    of a technology that could become redundant quickly.
  id: totrans-318
  prefs: []
  type: TYPE_NORMAL
- en: 4.3 Coopetition Paradox
  id: totrans-319
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: For DLTs to be effective, they require multiple stakeholders to work together,
    adopt and agree on a system’s parameters. In a market where stakeholders are working
    together to facilitate processes for their mutual benefit, this is fine. But in
    a market where natural competitors must come together to share information on
    a common data level, “for example, brokers”, then there occurs a paradox on how
    natural competitors should start to cooperate. There are two possible solutions
    to this, with one of particular relevance to the real estate sector. The first
    is that in the face of impending disintermediation, competitors realise that they
    can reduce the costs of information asymmetry by working together. In this scenario,
    although unit costs would decrease, the business volume would increase as asset
    utilisation increases. The second is that where there is a strong influencer who
    can essentially dictate to other stakeholders what they should be doing, for instance,
    HMLR, this can lead to the stakeholders in the ecosystem adopting a particular
    version of the technology.
  id: totrans-320
  prefs: []
  type: TYPE_NORMAL
- en: 4.4 Widespread Adoption
  id: totrans-321
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: In general, the real estate industry’s conservative nature and lack of technology
    adoption mean to kick start utilisation will be a somewhat slower process unless
    there is a mandate from an authoritative figure who wishes to embrace decentralisation.
    Several blockchain consortia aim to help improve the adoption of DLT in the real
    estate industry. These range from those that wish to impart education to the industry
    to those who wish to promote knowledge sharing and proof of concepts. An example
    of a consortium is the Construction Blockchain Consortium.^([9](#Fn9))
  id: totrans-322
  prefs: []
  type: TYPE_NORMAL
- en: 5 Real Estate and the Internet of Value
  id: totrans-323
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: In this chapter, we have discussed how blockchain technology could be applied
    generally to the real estate sector, looked at a specific proof-of-concept at
    the Land Registry in the United Kingdom, and discussed challenges to adoption.
  id: totrans-324
  prefs: []
  type: TYPE_NORMAL
- en: The Internet of Value refers to blockchain empowering users through the communications
    layer of the Internet. As the Internet transformed how individuals and businesses
    communicated, blockchain seeks to change how information is verified, and networks
    are created. In the context of real estate, these two factors are vitally important.
    Recording information related to a building’s facilities, maintenance and a tenant’s
    rent and attaching that information to the building’s title itself is an example
    of what can be achieved with better information verification. Along with this
    comes the benefits of reducing costs, more efficient processes and enriched data
    paving the way for new business models to be applied. Consider the example of
    the conveyancing proof of concept discussed earlier—what would be possible once
    the purchase and sale of a building went from weeks and months to mere minutes?
    The possibilities are not currently known—but surely there will be many!
  id: totrans-325
  prefs: []
  type: TYPE_NORMAL
- en: Besides the verification of information, we have the transformation of networks.
    Real estate is often considered an asset class out of the reach of many with significant
    barriers to entry, particularly for the young. The potential for tokenising real
    estate assets and enabling direct fractional participation rather than entirely
    owning gives a chance to many excluded from this market to access its returns.
    Moreover, the possibilities once again to think of new shared ownership, partial
    ownership and real estate access business models are endless.
  id: totrans-326
  prefs: []
  type: TYPE_NORMAL
- en: Ultimately, as the largest asset class globally, real estate has surprisingly
    not seen the digital transformation in many other industries. Blockchain, along
    with many other emerging technologies, is making its mark on this sector right
    now. How quickly more than incremental shifts in the industry occur is dependent
    on how many existing participants will accept this new technology and where regulation
    will adapt to it. With the likes of HMLR and many other Land Registries around
    the world experimenting, it should be a case of when, and not if and sooner rather
    than later.
  id: totrans-327
  prefs: []
  type: TYPE_NORMAL
