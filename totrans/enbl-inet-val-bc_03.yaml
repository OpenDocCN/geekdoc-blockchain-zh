- en: 1 Introduction
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Real estate as an asset class is often overlooked as the largest in the world,
    greater than that of equities and debt securities and valued at over $250 trillion
    (Barnes [2018](#CR3)). Out of the global real estate market, residential real
    estate accounts for the largest share at approximately 80%. Although enormous
    in size, the impact of technology in general in the real estate sector has been
    limited. The main act of purchase and sale is still a predominantly manual and
    paper-based process. Land Registries have a limited degree of digitisation, and
    real estate markets are full of intermediaries and subject to high levels of fees,
    opacity and general slow turn-around times.
  prefs: []
  type: TYPE_NORMAL
- en: Technology is gradually coming to the real estate sector, with this burgeoning
    part of the sector called Proptech (Saïd Business School [2017](#CR11)). Included
    in this array of new technology is blockchain. Given the Internet of Value will
    enable value to move as smoothly as information over the Internet, indeed, the
    value in the world’s largest asset class should be front and centre in this future
    (see Chapter “Blockchains, DLTs and the Future of Payments”) (Ripple [2017](#CR10)).
  prefs: []
  type: TYPE_NORMAL
- en: This chapter sets out potential applications of Distributed Ledger Technology
    (DLT) systems in the real estate supply chains. In the first part of the chapter,
    we set out general technology applications for various use cases. In the second
    part of this chapter, we describe a proof-of-concept where a DLT system was used
    for the purposes of transacting a UK residential real estate title (conveyancing).
    This took place as part of the *Digital Street* project with the HM Land Registry
    (HMLR) in the UK. The project was intended to research and develop prototypes
    designed to make buying and selling a property more straightforward, quicker and
    cheaper through the innovative use of technology. The first trial of this approach
    for partial completion of the exchange process took place in March 2019 and forms
    part of the HMLR *Digital Streets* project. Finally, we conclude the chapter by
    discussing some of the strategic questions that require consideration before the
    technologies gain wider market adoption.
  prefs: []
  type: TYPE_NORMAL
- en: 2 Applications of DLT in Real Estate
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Land rights represent one of the most important economic assets for millions
    of people in the UK (Tuck and Zakout [2019](#CR13)). They are a critical source
    of livelihood and private market activity and are particularly important for the
    UK economy because of high levels of foreign direct investment (Fuerst et al.
    [2013](#CR5)).
  prefs: []
  type: TYPE_NORMAL
- en: Critical to the administration of land rights is the flow of information about
    assets and ownership. The process of sharing information between different parties
    to any transaction is central to conducting business. Therefore, improving the
    methodology or technology used to facilitate this information exchange may have
    advantages, not only to individual parties in terms of efficiency and cost savings
    but also to the entire market. For example, sharing information between parties
    to speed up transactions might enable the markets to clear faster, leading to
    higher volumes or more efficient price discovery. Alternatively, sharing data
    more efficiently between parties or aggregating it in new ways may facilitate
    the creation of new measures of counter-party risk and allow market participants
    to benefit from this new information (Stiglitz [2000](#CR12)). Some of these considerations
    are discussed in Sect. [4](#Sec19).
  prefs: []
  type: TYPE_NORMAL
- en: There are potentially many different applications of DLT within the real estate
    sector across different parts of the asset life cycle. In principle, some DLT
    systems might span the whole duration of the asset life cycle, but given the current
    fragmentation and different market segments, it is more likely that several systems
    span the lifecycle.
  prefs: []
  type: TYPE_NORMAL
- en: The construction industry has become increasingly litigious (Gerrard [2018](#CR6))
    as projects have larger sums at stake and where contractors and subcontractors
    are forced to price their services more competitively. DLT has the potential to
    curb this current trend by creating a “Panopticon effect”, where all parties’
    behaviour is moderated as they know that there is the possibility that their conduct
    will be properly observed at a later date.
  prefs: []
  type: TYPE_NORMAL
- en: Another broad trend to consider is that of the Internet of Things (IoT). The
    omnipresence of low-cost connected sensor networks is changing the way assets
    and buildings are instrumented and serviced. Through sensors and smart appliances,
    DLT systems could support the feasibility and reliability of IoT applications
    during both construction and management. A digital signature or “DNA” of a building
    could be created that persists across the entire life cycle of multiple owners,
    occupiers and service providers. IoT will be covered in more depth with respect
    to real estate and other sectors in other chapters in this book.
  prefs: []
  type: TYPE_NORMAL
- en: In describing the applications of DLT to the real estate sector, we consider
    the life cycle for real estate, namely starting with constructing, then transacting
    and finally managing real estate.
  prefs: []
  type: TYPE_NORMAL
- en: We briefly discuss different application areas in the following subsections
    before discussing residential conveyancing in detail in Sect. [3](#Sec12). However,
    an indication of the different parties and fragmentation of the existing transaction
    mechanisms in residential conveyancing are illustrated in Fig. [1](#Fig1), representing
    only a small section of the entire asset life cycle.![../images/508554_1_En_7_Chapter/508554_1_En_7_Fig1_HTML.png](../images/508554_1_En_7_Chapter/508554_1_En_7_Fig1_HTML.png)
  prefs: []
