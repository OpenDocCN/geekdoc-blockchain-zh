- en: 3.2 PVC Production in China
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: China is the world’s largest PVC producer and consumer [[8](#CR8)], accounting
    for more than one-third of global production [[62](#CR62)]. Despite this, there
    is relatively little detailed information about the production chain from raw
    materials through to consumable products.
  prefs: []
  type: TYPE_NORMAL
- en: There are two main production processes used for PVC resin production in China.
    The most common method used is the acetylene process, used by 83% of China’s 21
    largest PVC resin producers [[62](#CR62)]. The other production process is via
    ethylene. Of those using the ethylene process, many rely on imported ethane, ethylene
    dichloride, and/or VCM from the Middle East, Indonesia, and U.S. [[62](#CR62)].
    Unlike in Europe, it is not as clear as to whether the PVC resin and additives
    manufacturers, and PVC converters are partially or fully separate industries.
  prefs: []
  type: TYPE_NORMAL
- en: There are three main models for PVC resin production in China (Table [3](#Tab3)),
    which vary between regions due to the availability of raw materials. In general,
    abundant coal resources are concentrated in the north-western, northern, and south-western
    regions, whilst salt sources are situated along the eastern coastline and in mid-west
    China [[11](#CR11)]. Consequently, manufacturers in the north- and mid-west use
    the acetylene process and are fully integrated or partially integrated up to chlorine.
    Manufacturers along the eastern coast (i.e. in Tianjin and Shandong) are integrated
    up to chlorine and rely on imported ethylene and/or imported EDC and VCM [[11](#CR11),
    [62](#CR62)]. Of the 27 largest Chinese Chlor-alkali plants, all but one also
    produce PVC or VCM on-site [[62](#CR62)] (Fig. [3](#Fig3)).Table 3
