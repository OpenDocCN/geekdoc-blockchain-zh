- en: Abstract
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Reducing toxicity in construction materials is paramount to improving the sustainability
    of the construction industry. This necessitates better knowledge of the content
    of these materials or products. However, there is no central register nor mandated
    ledger of component materials. Furthermore, from a global supply chain management
    perspective, it is very difficult to have access to full value chain information
    even from the manufacturer of the final product. This chapter explores ways to
    establish a supply chain ledger to track components of construction materials
    by using blockchain technology; to provide reliable and fully disclosed information
    on their chemical content and providence. It focuses on the example of PVC, but
    its findings are relevant to the manufacture of any other products from different
    component parts or materials. The findings depend on what are the most desirable
    features in supply chain networks. But, in general, the most suitable solution
    appears to be a permissioned blockchain using a proof of authority consensus mechanism.
    Such a system can be a closed, private network, with a set of verified and trustworthy
    stakeholders as participants that provide public verification via a device such
    as a QR code. Such a system is fast and can accommodate a large number of transactions
    per second, so can thus scale up in the future even if a network starts small.
    Given the concern with tracing materials for the purposes of sustainability, the
    chapter also highlights the issue of energy consumption, which is necessary for
    maintaining the blockchain itself, and suggests that this should be a relevant
    feature in the design of any supply chain system. The framework of analysis emphasises
    the complexities in choosing the various technical and non-technical aspects of
    any such supply chain systems. Nevertheless, it is achievable with existing, bespoke
    blockchain-based solutions, as is illustrated with the PVC supply chain network.
  prefs: []
  type: TYPE_NORMAL
- en: 1 Introduction
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'The construction industry is key to achieving ecological sustainability worldwide.
    For example, construction contributes significantly to global warming: according
    to the United Nations Environment Programme [[61](#CR61)], when adding emissions
    from the building construction industry on top of operational emissions, the sector
    accounted for 38% of total global energy-related CO[2] emissions. Also, by volume,
    the construction industry makes a very significant impact: it contributes well
    over 40% of global extractions of natural resources [[51](#CR51), [52](#CR52)],
    and subsequent construction and demolition waste disposal, can contribute more
    than two-thirds of total municipal waste generated [[18](#CR18)]. Toxicity of
    construction materials is also an issue: it is well known that toxicity in construction
    materials can have an adverse impact not only on the building users, but also
    on the natural environment [[43](#CR43), [45](#CR45)]. Therefore, improvements
    in how the construction industry removes toxicity from the materials could have
    a very real positive impact on human and planetary health.'
  prefs: []
  type: TYPE_NORMAL
- en: Currently, it is challenging to find detailed information on all chemicals used
    in the production of construction materials, and especially to ensure that these
    are not toxic. Yet an increasing number of sustainability labelling schemes, including
    the Living Building Challenge, require such information [[31](#CR31), [39](#CR39)].
    Many synthetic materials are comprised of a number of components that are manufactured
    in various facilities by different companies dispersed geographically, making
    it very difficult to obtain access to full value chain information, even from
    the manufacturer of the final product. A real challenge is how to provide such
    information in a way that effectively captures the difference between different
    variations of the same core material manufactured in more than one country, under
    different regulatory frameworks. Developing upon the existing work by Petrović
    [[46](#CR46), [47](#CR47)], this chapter explores if Blockchain technology can
    offer real opportunities to assist with tracking and reporting the issues with
    toxicity as the materials are manufactured. Emerging digital technologies offer
    real opportunities for innovation in terms of how to drive change in this area.
    To this end, this chapter evaluates the effectiveness of blockchain technology
    for collecting such information, and explores how blockchain technology can be
    applied to identify the toxicity of construction materials. The particular focus
    is on establishing the applicability of blockchain technology for sharing information
    on the sustainability of construction materials, by providing reliable and fully
    disclosed information on their chemical content and provenance.
  prefs: []
  type: TYPE_NORMAL
- en: This chapter uses one specific example, namely polyvinyl chloride (PVC). As
    established in the earlier work, there is a range of issues with the toxicity
    of PVC and its manufacture [[47](#CR47)]. For this reason, PVC is a good example
    for exploring potential blockchain applications aimed at an effective recording
    of toxicity information in construction materials. This chapter develops upon
    the earlier work by identifying a range of key thresholds in the manufacturing
    value chain, where records would be required as part of normal contractual and
    financial transactions between companies. Based on this, the chapter proceeds
    to evaluate the (blockchain) technical frameworks suitable for the management
    of such records.
  prefs: []
  type: TYPE_NORMAL
- en: One important issue to recognise with all applications of blockchain technology
    for sustainability is the ongoing energy consumption, which is necessary for maintaining
    the blockchain itself. This could question whether blockchain technology can be
    usefully or validly used for sustainability purposes.
  prefs: []
  type: TYPE_NORMAL
- en: Finally, the chapter proposes a preliminary methodological framework to evaluate
    the potential for using blockchain transactions for construction material selection
    and acquisition in the construction sector. The framework highlights the complexities
    that are necessary to consider in terms of technical and non-technical aspects
    that are necessary for any applications of this nature.
  prefs: []
  type: TYPE_NORMAL
- en: 2 Polyvinyl Chloride (PVC)
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: This chapter focuses on PVC in the construction industry. This section develops
    on the results of the previous projects and summarises elements of findings from
    these [[46](#CR46), [47](#CR47)]. Currently, the construction industry is the
    single most significant user of PVC, representing as much as about 60–70% of its
    total consumption [[10](#CR10), [28](#CR28)]. Because of its toxicity, Greenpeace
    has been campaigning for a global ban on PVC/vinyl manufacture for the past 30 years
    [[25](#CR25)]. Similarly, some of the more progressive systems in architecture
    already identify PVC as an issue. For example, the Living Building Challenge insists
    on the removal of all chemicals from their Red List, which stipulates chlorinated
    polymers, thus including all PVC products [[31](#CR31)]. Yet, despite these limitations,
    PVC is the third largest commodity plastic [[67](#CR67)], and in 2016, world consumption
    of PVC was around 40 million tonnes, and this is still expected to rise by 2.3%
    per year until 2024 [[10](#CR10)]. It is thus an important product to consider
    in relation to sustainability.
  prefs: []
  type: TYPE_NORMAL
- en: In the construction industry, PVC is used in applications such as pipes, wiring,
    films, profiles, sheets, fastening elements, flooring, wallpaper, and coatings.
    Therefore, any significant changes in construction applications could have a direct
    impact on global production and consumption of this toxic material. While the
    full phasing out of PVC is the best long-term approach, by examining the supply
    chain of PVC, this chapter contributes to raising the awareness of how problematic
    its use is, and maps out the series of steps for the potential application of
    blockchain technology in tracking toxicity in construction materials.
  prefs: []
  type: TYPE_NORMAL
- en: 2.1 Issues Associated with Vinyl Chloride (VCM) in the Manufacture of PVC
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: PVC is a polymer of vinyl chloride or VCM, which is a known human carcinogen
    and therefore classified as a Group A by the US Environmental Protection Agency
    (EPA) [[16](#CR16)]. It is toxic to cardiovascular, liver, organ development,
    and immune systems, genotoxic, and harmful to aquatic life [[48](#CR48)]. In 2017,
    the Agency for Toxic Substances and Disease Registry (ATSDR) ranked vinyl chloride
    fourth on the Substance Priority List, after arsenic, lead, and mercury [[2](#CR2)].
  prefs: []
  type: TYPE_NORMAL
- en: Unfortunately, there is a long history of limited recognition of the toxicity
    of vinyl chloride starting with two studies undertaken in 1930 at the Pittsburgh
    Experiment Station of the US Bureau of Mines and focused on assessing acute toxicity
    from single exposure to guinea pigs [[44](#CR44), [50](#CR50)]. Although high-level
    exposure led to the deaths of testing animals, harmfulness of vinyl chloride was
    reported in relative terms, emphasizing that there was no observed damage at lower
    levels of exposure and by comparing these to other chemicals, leading to a suggestion
    of its possible use for surgical anaesthesia [[44](#CR44)], and subsequent research
    on such applications [[41](#CR41)].
  prefs: []
  type: TYPE_NORMAL
- en: The carcinogenicity of vinyl chloride was formally recognised in 1974, based
    on studies of liver cancer and angiosarcoma of the liver in workers involved with
    the production of vinyl chloride or PVC [[30](#CR30)]. Subsequently, in many countries,
    regulations were set to limit exposure to vinyl chloride. These vary between countries,
    but even with low exposure limits which are considered to minimise the potential
    for cancer [[64](#CR64)], it is recognised that vinyl chloride might cause damage
    to other systems.
  prefs: []
  type: TYPE_NORMAL
- en: Although some of the chloride-containing chemicals are essential to life, such
    as sodium chloride (table salt), unfortunately, a number of issues have also been
    observed with many synthetically generated organic chemicals which contain chloride.
    It is most alarming that chloride-containing chemicals tend to be persistent organic
    pollutants [[57](#CR57)]. In plastics, a number of chlorinated polymers have been
    developed often with excellent performance properties, such as chlorinated polyethylene
    (CPE), chlorinated polyvinylchloride (CPVC), and chlorosulfonated polyethylene
    (CSPE), which have all been introduced into the construction industry [[4](#CR4)].
    However, chlorinated polymers can contain volatile components which can be released
    while in use, and it is increasingly known that the use of such products can lead
    to the potential for the release of dioxins and other issues [[4](#CR4)]. Consequently,
    there has been a reduction in the manufacture of many such materials. The exception
    to this trend is the use of chlorine in PVC.
  prefs: []
  type: TYPE_NORMAL
- en: 2.2 Issues Associated with PVC Additives
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: However, vinyl chloride is not the only risk associated with PVC. On its own,
    PVC is a white powdery dust, which is why it took more than 50 years after it
    was discovered for its potential application to be recognised [[3](#CR3)]. In
    order to make this powdery dust to be useful, other materials need to be added
    to it. The most common additives are heat stabilisers, fillers, pigments, gliders,
    and plasticisers [[12](#CR12)]. The most important additives are heat stabilizers
    and gliding agents which stop thermal decomposition during processing and moulding
    [[67](#CR67)]. Otherwise, PVC would thermally decompose into VCM. Historically,
    common stabilizers included heavy metals, such as cadmium, lead, tin, and zinc,
    only recently have such toxic heavy metals cadmium and lead begun to be removed
    from PVC, even when PVC is used for water supply piping [[59](#CR59), [67](#CR67)].
  prefs: []
  type: TYPE_NORMAL
- en: Other common PVC additives improve the appearance of the product and, if needed,
    add flexibility. Plasticisers are commonly used to increase flexibility and achieve
    transparency of PVC, and for this, often plasticisers might be used in fairly
    high proportions as 10–60% of the final PVC products [[37](#CR37)]. There is a
    range of substances that can be used as plasticisers including phthalates, aliphatics,
    epoxy, terephthalates, trimellitates, polymerics, and phosphates [[29](#CR29)].
    Phthalates have been the group of the most commonly used plasticisers, until the
    increase in recognition of issues associated with phthalates. Since 2008, an increasing
    number of phthalate plasticisers have been listed as substances of very high concern
    [[20](#CR20)]. Plasticisers have been known to be released from the plasticised
    PVC while in use, and this tends to be the area of most recognised concerns when
    it comes to PVC in use [[46](#CR46)].
  prefs: []
  type: TYPE_NORMAL
- en: Unfortunately, in recent years, replacement substances for the heavy metal stabilizers
    and the phthalate plasticisers have tended to be introduced without being thoroughly
    tested for their impacts on human health [[46](#CR46), [47](#CR47)]. One of the
    core problems with the use of PVC is that it will always require the use of a
    number of additives, and additives tend to be released relatively easily from
    the polymer mixture under a range of conditions while in use, during disposal,
    or while recycled. The toxicity of the additives used means that any release can
    have adverse health effects, human and environmental. However, if it is not known
    what is in any particular PVC product, no one knows exactly what or how to provide
    for it.
  prefs: []
  type: TYPE_NORMAL
- en: In addition to these problems caused by toxic additives, there are many other
    issues of toxicity related to the manufacture, use, and disposal of PVC [[47](#CR47)].
    Figure [1](#Fig1) summarises the key issues, by signalling toxic steps in red.
    For example, mercury or asbestos are commonly used as part of the process for
    obtaining the initial ingredients for PVC [[17](#CR17), [22](#CR22), [34](#CR34),
    [36](#CR36), [40](#CR40)]. For another example, the intermediate chemicals, such
    as vinyl chloride and ethylene dichloride, which have to be used in the manufacture
    of PRC are also toxic and are thus barriers to environmental sustainability [[20](#CR20),
    [47](#CR47), [48](#CR48)]. The final processing and shaping of the products use
    heat, which is associated with additional toxicity issues [[47](#CR47)]. Because
    of the range of different toxic ingredients and steps, it is hard to recycle the
    PVC without exposing workers to these toxins, and landfill disposal also causes
    them to leach into the environment over time. There are thus many human and environmental
    health problems potentially caused by PVC at the different stages of its life
    cycle. If they are to be avoided, the first step is to know what is in any particular
    PVC product. And for that, its production needs to be documented and tracked from
    start to finish.![](../images/504856_1_En_6_Chapter/504856_1_En_6_Fig1_HTML.png)
  prefs: []
  type: TYPE_NORMAL
- en: Fig. 1
  prefs: []
  type: TYPE_NORMAL
- en: 'Diagram summarising the most common PVC manufacture processes: circled in red
    are toxic stages; circled in yellow are other concerning steps. *Diagram* Lydia
    Hamer and Emina Kristina Petrović'
  prefs: []
  type: TYPE_NORMAL
- en: 3 PVC Production in Europe and China
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Following the existing work on the toxicity issues associated with PVC, an analysis
    of the manufacture of PVC was undertaken in order to identify points for blockchain
    tracking of transactions. The manufacture of PVC can use a range of different
    processes, and each might be undertaken by a series of different companies. It
    is thus hard even for the manufacturer of a final PVC product to know exactly
    what it contains. This section reviews the production chain to illustrate this,
    and to provide a context for the information that any supply chain materials ledger
    will need to collect and from whom.
  prefs: []
  type: TYPE_NORMAL
- en: This review focuses on the typical PVC production chain in Europe and China
    because these are significant manufacturers of PVC and have very different regulative
    settings. The information provided here represents either specific or general
    production information, based on what is available in scientific literature and
    freely online. Industry body reports and websites of specific manufacturers were
    significant sources of useful information. Other sources included reports from
    government or research agencies and news articles.
  prefs: []
  type: TYPE_NORMAL
- en: The two main methods or processes for producing PVC are the ‘ethylene’ and ‘acetylene’
    processes. The main production method used in Europe is the ethylene process.
    The main production method used in China is the acetylene process.
  prefs: []
  type: TYPE_NORMAL
- en: 3.1 PVC Production in Europe
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'The PVC industry in Europe consists of four main parts: PVC resin manufacturers,
    PVC stabiliser producers, PVC plasticiser producers, and PVC compounding and converting
    manufacturers. Each of these groups is represented by their own industry organisations:
    The European Council of Vinyl Manufacturers (ECVM), European Stabilizer Producers
    (ESPA), European Plasticisers, and European Plastics Converters (EuPC) [[24](#CR24)].'
  prefs: []
  type: TYPE_NORMAL
- en: Even for those using the ethylene method, there are different models for PVC
    resin production in Europe, four of which are shown in Table [1](#Tab1). The main
    model for PVC resin production in Europe is ‘integrated’ production from chlorine
    through to PVC resin (Method 2). In this model, chlorine, EDC, VCM, and PVC are
    produced in the same company (or partner companies) in the same or multiple manufacturing
    locations [[21](#CR21)]. Many companies also rely on occasional purchases of EDC
    or VCM to supplement their own production [[21](#CR21)] (Fig. [2](#Fig2)).Table
