  prefs: []
  type: TYPE_NORMAL
  zh: 概括了最常见的 PVC 制造过程的图表：用红色圈出的是有毒阶段；用黄色圈出的是其他引起关注的步骤。*图表* Lydia Hamer 和 Emina Kristina
