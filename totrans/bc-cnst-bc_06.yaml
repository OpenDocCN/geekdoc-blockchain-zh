- en: The most common downstream PVC products in China are construction materials
    [[27](#CR27)]. PVC produced via the acetylene process is generally used in the
    production of low-end pipes, due to large amounts of toxic VCM residue. PVC produced
    via the ethylene process is used to produce ‘high-end’ PVC products, including
    doors and windows, pipes, and other construction materials [[8](#CR8)]. These
    products are used domestically and exported [[62](#CR62)]. In 2017, approximately
    85% of imported PVC floor, wall, and ceiling coverings in the United States (U.S.)
    came from China [[62](#CR62)]. In recent years, despite political debates over
    trade between China and the US, large numbers of Chinese products have continued
    to enter the US [[62](#CR62)].
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
