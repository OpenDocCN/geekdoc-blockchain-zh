- en: The most common downstream PVC products in China are construction materials
    [[27](#CR27)]. PVC produced via the acetylene process is generally used in the
    production of low-end pipes, due to large amounts of toxic VCM residue. PVC produced
    via the ethylene process is used to produce ‘high-end’ PVC products, including
    doors and windows, pipes, and other construction materials [[8](#CR8)]. These
    products are used domestically and exported [[62](#CR62)]. In 2017, approximately
    85% of imported PVC floor, wall, and ceiling coverings in the United States (U.S.)
    came from China [[62](#CR62)]. In recent years, despite political debates over
    trade between China and the US, large numbers of Chinese products have continued
    to enter the US [[62](#CR62)].
  prefs: []
  type: TYPE_NORMAL
- en: 3.3 Issues with Tracking Toxic Material Components
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: As discussed above, and listed in the tables, there are several components of
    PVC that are toxic, and can have adverse environmental and human health effects
    at the different stages of its life cycle. If we are concerned with managing the
    product in the best way so as to avoid the effects of PVC’s toxic components,
    we need to know all chemicals and substances, which form component parts of the
    resulting product. As it cannot be determined simply by looking at the final product,
    this information needs to be gathered throughout the process, especially where
    different companies manufacture different components. There thus needs to be some
    kind of ledger providing a record of these for each finished product.
  prefs: []
  type: TYPE_NORMAL
- en: Information on any product's life cycle is essential for anyone purchasing that
    product to make an informed choice about its use. This applies to the intended
    end-use—such as by architect, builder or consumer—to its disposal afterwards,
    or even use by another manufacturer. If one PVC product is produced more sustainably
    than another, or without a particular toxic additive, then users will want to
    know this, and for there to be a verified and trusted statement about its component
    parts. Without such visibility, unsustainable practices can continue without anyone
    other than the manufacturer knowing. Certainly, in the absence of regulatory mechanisms
    within and between states, the only method of management for sustainability purposes
    will come via more open knowledge about the contents of the construction materials
    being considered. It is with this goal in mind that we now turn to the use of
    blockchain as a potential method for recording and tracking the component parts
    of a finished product.
  prefs: []
  type: TYPE_NORMAL
- en: 4 PVC Supply Chain Solution Using Blockchain
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Blockchain is ideal for recording and tracking the materials used in PVC production,
    and for enabling purchasers to verify the different components and thus its sustainability.
    Other chapters in this book have addressed the background and technical workings
    of Blockchain; so, the remainder of this chapter addresses how it could usefully
    be used to track PVC production. There are different choices to be made for options
    available at different stages, with some options being more suitable than others.
  prefs: []
  type: TYPE_NORMAL
- en: Figure [4](#Fig4) demonstrates how blockchain could be utilized to keep track
    of assets in the PVC manufacturing supply chain. The first digital mirror asset
    that is produced is for acetylene. In order for the digital asset to be created,
    a set of trusted oracles are needed that can capture the information associated
    with the physical asset and upload this information to the blockchain. These would
    perhaps be a set of measurements, such as the weight of the acetylene batch collected
    by hardware oracles, which a software oracle could then verify and upload to the
    blockchain (oracles are discussed below). Once the digital mirror asset has been
    created, some kind of tags, such as a Radio Frequency Identification tag or a
    QR code, would be attached to the physical asset, linking it to the digital one.![](../images/504856_1_En_6_Chapter/504856_1_En_6_Fig4_HTML.png)
  prefs: []
  type: TYPE_NORMAL
- en: Fig. 4
  prefs: []
  type: TYPE_NORMAL
- en: Conceptual blockchain for the PVC supply chain. *Diagram* Alan Colin Brent and
    Daniel van Eijck
  prefs: []
  type: TYPE_NORMAL
- en: Then the acetylene is purchased from Company A by Company B through a transaction.
    In the physical world, the asset is picked up for transit and sent to Company
    B. It would be possible for the courier to scan the physical asset’s tag upon
    pickup and then use special oracles to upload information to the blockchain, such
    as live location tracking and confirmation of delivery. Once the asset has been
    marked as delivered, smart contracts can be used to automatically send the digital
    asset to Company B’s wallet. When Company B processes the acetylene with chlorine
    to produce VCM, a new digital mirror asset is created for VCM. This digital asset
    is linked to the digital asset of the acetylene. The link between digital mirror
    assets is needed for the ability to track the production history of an asset.
    Company B then produces the PVC resin, along with its own digital mirror asset,
    which is given to Company C through another transaction process.
  prefs: []
  type: TYPE_NORMAL
- en: Company C then converts the PVC resin into the PVC compound, and a new digital
    mirror asset is created that contains information on what additives were used
    to convert the resin into the PVC compound. Then PVC products are produced, with
    their own digital mirror assets that are linked to the batch of PVC compound that
    was used to produce them.
  prefs: []
  type: TYPE_NORMAL
- en: Finally, when the PVC products make it into the hands of the consumer through
    the retail process, information about each product can be accessed through the
    Radio tag or QR code that is attached to the physical product. The consumer will
    be able to see a complete history of the manufacturing process that was used to
    produce the product.
  prefs: []
  type: TYPE_NORMAL
- en: A number of options need to be considered when implementing an appropriate blockchain
    for the PVC supply chain.
  prefs: []
  type: TYPE_NORMAL
- en: 4.1 Permissioned Versus Non-permissioned Blockchains
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'There are commonly two types of blockchains: permissioned and non-permissioned.
    A non-permissioned blockchain allows anyone to join the network. This means that
    everyone in the system can interact anonymously without having to trust each other [[7](#CR7)].
    In a permissioned blockchain, a user requires access in order to join the network.
    This feature eliminates the ability to interact with the blockchain in an anonymous
    way. Permissioned blockchains are crafted to take advantage of blockchain technology
    without losing the central authority aspect of a centralized system [[32](#CR32)].
    For the purposes of supply chains, permissioned networks are most appropriate
    as they are faster and only expect to have a defined set of users adding information
    blocks to the ledger chain. Yet their advantages and disadvantages still need
    to be clear and identified in order to ensure the integrity of a system.'
  prefs: []
  type: TYPE_NORMAL
- en: Permissioned blockchains often have a much smaller number of nodes in the system
    compared to a normal blockchain. This makes the process of verifying transactions
    much more efficient, because permissioned blockchains often have pre-determined
    nodes for performing the consensus mechanism. However, due to the small number
    of nodes in a permission blockchain, it is easier for the security of the system
    to be compromised. The security of a permissioned blockchain is proportional to
    the member’s integrity. If enough members work together, then information on the
    blockchain can be modified [[32](#CR32)].
  prefs: []
  type: TYPE_NORMAL
- en: Permissioned blockchains have a proper governance structure, which comes with
    a few benefits. Updating the rules of the network can be completed much faster
    compared to a public network due to the smaller number of nodes. Every node in
    a permissioned blockchain works together to move the updates faster. However,
    there are also some drawbacks that come with having a governance structure and
    regulations. Having regulations on the network introduces censorship. An example
    of such censorship is where the central authority can choose to restrict a transaction
    or even stop it from occurring. This is a major threat to any of the organizations
    that are part of the system, because their cash flow can be interrupted at any
    time by the central governing authority.
  prefs: []
  type: TYPE_NORMAL
- en: Permissioned blockchains are much more cost-effective than public blockchains,
    especially when using a consensus mechanism like proof of stake [[38](#CR38)]
    with pre-determined nodes for performing validation.
  prefs: []
  type: TYPE_NORMAL
- en: 4.2 Scalability
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: In the domain of blockchain technology, scalability refers to the ability of
    a blockchain to accommodate a growing number of users, while still retaining a
    fast consensus. Currently, public blockchains are unable to scale up because of
    the inefficiency of consensus protocols when used with large numbers of users.
    This inefficiency results in a longer ‘block time’, which is the time it takes
    for new blocks to be added to the chain. A long block time means that transactions
    on the network take longer to verify and complete. Permissioned blockchains often
    have much smaller block times compared to public blockchains. For example, Bitcoin
    (public and non-permissioned) has a block size of 1 megabyte that fits 2000 transactions
    [[26](#CR26)]. It takes approximately 10 min for one block to be mined and added
    to the chain, which results in a transaction throughput of 7 transactions per
    second. The Ethereum blockchain (also public and non-permissioned) can process
    a maximum of 20 transactions per second. In contrast, the permissioned HyperLedger
    blockchain can process up to 100,000 transactions per second [[58](#CR58)]. It
    is unclear how many transactions per second might be needed for the purposes of
    supply chain ledgers, but a permissioned proof of authority [[6](#CR6)] blockchain
    will be more scalable than those made using other formats.
  prefs: []
  type: TYPE_NORMAL
- en: 4.3 Decentralized Autonomous Organizations (DAO)
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: A decentralized autonomous organization (DAO) is a network of agents interacting
    with each other according to an open-source self-enforcing blockchain protocol
    [[54](#CR54)]. In traditional organizations, all agents involved with the organization
    have some kind of employment contract that states their relationship with the
    organization and with each other. If an agent breaks the rules of their employment
    contract or something else goes wrong, the legal contract will be enforced in
    a court of law according to the law of the country the organization resides. However,
    in a DAO, there are no legal contracts that determine the relationships between
    agents. Instead, agents are steered by incentives tied to the network tokens and
    fully transparent rules that are written into smart contracts.
  prefs: []
  type: TYPE_NORMAL
- en: 'DAOs have many advantages over traditional organizations [[54](#CR54)], for
    example: coordinating resources when not all parties know/trust one another,aligning
    a large number of stakeholder contributions towards shared goals; running organizations
    in a way that is resistant to censorship; tracking and validating participation
    and contribution to a project; accommodating a variety of levels of contribution;
    allowing people and entities to contribute work in a jurisdiction-agnostic fashion.'
  prefs: []
  type: TYPE_NORMAL
- en: Given the type of networks and information involved with supply chains, a DAO
    appears to be ideal for the creation of supply chain ledgers. Because of the ability
    to add smart contracts, Ethereum has been the most popular platform to date for
    DAOs to be built upon [[49](#CR49)]. If scalability is not an issue—or if Ethereum
    2.0 fixes the current low throughput of Ethereum—then this would work well for
    the creation of supply chain ledgers.
  prefs: []
  type: TYPE_NORMAL
- en: 4.4 Supply Chain DAOs
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: As discussed with the PVC supply chain, it is desirable for companies in a supply
    chain to track physical assets digitally in order to be informed about the location,
    to trigger processes, to certify ownership, and to perform the corresponding payments.
    Although it is often stated that certain organizations in the same supply chain
    are in ‘trusted partnerships’, they are still different organisations each pursuing
    their own interests, which means there is only a limited amount of trust.
  prefs: []
  type: TYPE_NORMAL
- en: 'When there is a high rate of exchange of goods it becomes hard to monitor,
    especially at a global scale. In traditional systems, this information is stored
    and used in many different systems that are most likely in many different countries.
    This is one of the key problems that using the blockchain can solve: the tracking
    and tracing of exchanged goods on a global scale. A DAO enforces trust between
    parties with different interests, so that they can work together towards a shared
    goal in a unified way. The DAO allows products to be tracked and traced throughout
    the supply chain and this provides an immutable dataset of history for each product
    that is open and transparent.'
  prefs: []
  type: TYPE_NORMAL
- en: 'A challenge for any system is having a trusted source of input data that translates
    events in the real world into data on the blockchain. One method for achieving
    this is the use of ''oracles'': devices or entities that translate events in the
    real world into transactions on the blockchain [[13](#CR13)]. The use of oracles
    to ensure the effectiveness of blockchain technology for sustainability issues
    has received little attention [[9](#CR9)]. However, we suggest that they could
    be very effective for this purpose.'
  prefs: []
  type: TYPE_NORMAL
- en: 'The key features of such a supply chain management system would be as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '*Digital ownership certificates*: A digital ownership certificate is a digital
    mirror asset that links to the physical asset. The blockchain maintains information
    about each asset such as a unique ID or serial number that links the physical
    asset and the wallet address of the owner. The blockchain is immutable, so only
    legitimate transactions can take place, and therefore the ownership of an asset
    cannot be stolen by manipulating the blockchain.'
  prefs: []
  type: TYPE_NORMAL
- en: '*Asset tracking*: Assets need to be tracked as they move along the supply chain.
    For each transaction, a timestamp, and which parties were involved, are recorded.
    In order to implement asset traceability, smart contract trees are used to link
    different assets to a common product. Transactions become expensive, because each
    time a product is passed on, the ownership certificates for each asset linked
    to that product need to be updated.'
  prefs: []
  type: TYPE_NORMAL
- en: '*Proof of origin*: There needs to be a mechanism to allow both producers and
    consumers to validate that an asset is genuine and original, and is not a pirated
    or fake product.'
  prefs: []
  type: TYPE_NORMAL
- en: '*Trusted maintenance tracking*: The lifecycle of a product does not end as
    soon as it is in the hands of the customer. Maintenance of products is an important
    part of the supply chain for many different reasons, such as ensuring safety and
    providing additional services to the consumer. For warranty concerns, it is important
    that maintenance events are stored with a timestamp and remain unmanipulated.
    Smart contracts can be used to issue maintenance work to a worker via the product''s
    unique ID. The worker then completes the work and records the work tasks and required
    work effort and submits a confirming transaction on the blockchain. The owner
    then signs the transaction, confirming that the work has been done.'
  prefs: []
  type: TYPE_NORMAL
- en: '*Integrated financial transaction*: Because smart contracts allow for the linking
    of data transactions and financial transactions, it is possible to make payments
    to agents in the network as soon as a task is completed. For example, as soon
    as a PVC material shipment is scanned as delivered, payment for the shipment can
    be executed immediately via the use of an integrated financial transaction linked
    to the chain.'
  prefs: []
  type: TYPE_NORMAL
- en: '*Distributed product master data*: Places such as retail stores that are selling
    products that come from the supply chain can use the blockchain to get a comprehensive
    overview of product master data, such as title, description, pictures, serial
    numbers, and a breakdown of where each component of the product came from.'
  prefs: []
  type: TYPE_NORMAL
- en: 4.5 Components that Enable the Features of a Supply Chain DAO
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Trusted devices, or oracles, change the state of the blockchain. For example,
    such an oracle might be a device that spawns a digital mirror asset on the blockchain
    at the moment the physical asset is produced. Or it may be a mobile phone scanning
    a product QR code in order to confirm the delivery of a product.
  prefs: []
  type: TYPE_NORMAL
- en: Another essential component is an asset management platform, or in-the-field
    interface, which allows manufacturers or owners of assets to manage their assets.
    It is a platform to manage everything from checking transaction history to transferring
    assets to a new owner. However, this should not just be designed to run on a standard
    desktop computer. The use of NFC and QR codes allows assets to be physically scanned
    in the field to access information.
  prefs: []
  type: TYPE_NORMAL
- en: 4.6 Existing Blockchain-Based Solutions
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: There are already some existing services and products that target supply chains
    using the blockchain. Here, we summarise three that are relevant to the tracing
    of component materials within products for the purposes of sustainability.
  prefs: []
  type: TYPE_NORMAL
- en: Everledger is an independent technology company that provides businesses with
    secure technologies including blockchain, artificial intelligence, and the linking
    of products to the internet [[23](#CR23)]. The company utilises the IBM Blockchain
    Platform Hyperledger, it thereby provides permissioned systems that are each open
    only for a community of users, who are known in advance and are therefore identifiable
    and traceable [[55](#CR55)]. Everledger has a range of industry solutions that
    are being used today. An example of one of their supply chain solutions is Everledger
    minerals. This platform provides traceability throughout the lifecycle of high-risk
    products and helps to support the reuse and responsible recycling of material.
    One of the key features of the system is the ability to monitor sustainability.
    Being able to trace assets through the production line enables higher visibility
    and control over responsible and ethical sourcing throughout supply chains.
  prefs: []
  type: TYPE_NORMAL
- en: Transparency-One enables companies to discover, analyse, and monitor all suppliers,
    components and facilities from source to store [[60](#CR60)]. It is built on Microsoft
    Azure’s blockchain service, which uses the Ethereum protocol to encrypt data [[49](#CR49)].
    Transparency-One claims to help companies identify potential issues in their supply
    chains, such as modern slavery and product fraud. Companies have complete access
    to information on where and when assets are modified and exchanged, which helps
    them prove that their products come from ethically sound sources.
  prefs: []
  type: TYPE_NORMAL
- en: VeChain is an open-source blockchain platform made to enhance supply chain management
    and business processes [[63](#CR63)]. The VeChain platform consists of two coins,
    or tokens, called VeChain Token (VET) and VeChainThor Energy (VTHO). VET is used
    to store and transfer value, while VTHO is used to pay for interacting with the
    blockchain (transaction fees). Users are rewarded with VTHO for holding VET. This
    essentially allows users to use their VET for free as long as they own an adequate
    amount of VET that is generating VTHO. As more parties begin using the VeChainThor
    blockchain, the demand for VTHO will also increase, along with its price. This
    will also drive up the price of VET, since it can be used to generate VTHO.
  prefs: []
  type: TYPE_NORMAL
- en: The platform allows authorized stakeholders to view a full breakdown of information
    linked to a product and its business processes, such as storage, transportation,
    and supply. In order to accomplish this, VeChain uses Radio-Frequency Identification
    tags and smart sensors that broadcast relevant product information onto the blockchain
    network. VeChain uses a proof of authority consensus mechanism to validate transactions
    and incorporates a unique governance structure and voting mechanisms for deciding
    on changes to the platform. VeChain uses a permissioned blockchain, meaning that
    all nodes are validated and approved by a central trusted party (the VeChain foundation),
    which means that blocks can be validated faster and more efficiently compared
    to proof of work or proof of stake consensus mechanisms.
  prefs: []
  type: TYPE_NORMAL
- en: Any of these products would work for the PVC supply chains described above;
    they would all be a vast improvement on not using any blockchain system. VeChain
    may appear to be developed for a situation most closely resembling the PVC supply
    chain, and most closely matching the suggested options discussed above.
  prefs: []
  type: TYPE_NORMAL
- en: 4.7 Energy Consumption
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'The energy consumed by a blockchain supply chain solution comes down to two
    main components: the energy used to process each transaction on the blockchain,
    and the energy used by the hardware and software oracles that capture information
    and upload it to the blockchain [[14](#CR14)]. The latter is dependent on factors
    that will be specific to a real-world setup, including the power efficiency of
    the hardware being used, and the throughput of the supply chain.'
  prefs: []
  type: TYPE_NORMAL
- en: In terms of the blockchain itself, for the hypothetical PVC supply chain, the
    most suitable solution would be a permissioned blockchain using a proof of authority
    consensus mechanism, as the system is comprised of a set of verified and trustworthy
    stakeholders as participants. Unlike with proof of work consensus [[33](#CR33)],
    there is no technical competition between block validators, which means that the
    proof of authority mechanism requires almost no computing power and therefore
    almost no electricity for its operation.
  prefs: []
  type: TYPE_NORMAL
- en: 5 Conclusion
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Currently, it is very hard to find detailed information on all of the chemicals
    used in the production of construction materials. If one wants to reduce toxicity
    in construction materials, it is necessary to know what is in a particular product;
    yet there is no central register nor mandated ledger of component materials. Moreover,
    for many synthetic materials, different components are manufactured in different
    facilities by different companies, making it very difficult to have access to
    full value chain information even from the manufacturer of the final product.
    Yet an increasing number of sustainability labelling schemes, including the Living
    Building Challenge, require such information. And there is increasing realisation
    that the use of toxics worldwide is producing adverse effects on environmental
    and human health, and that they need to be phased out.
  prefs: []
  type: TYPE_NORMAL
- en: The first step to action is knowledge, which is why we have focused on the ways
    to establish a supply chain ledger to track components of construction materials.
    This chapter has focused on the use of blockchain technology for providing reliable
    and fully disclosed information on their chemical content and providence. It has
    focused on the example of PVC, but its findings are relevant to the manufacture
    of any other products from different component parts or materials.
  prefs: []
  type: TYPE_NORMAL
- en: The findings depend on what are the most desirable features in your supply chain
    network. For example, for a generic, hypothetical supply chain, the most suitable
    solution appears to be a permissioned blockchain using a proof of authority consensus
    mechanism. Such a system can be a closed, private network, with a set of verified
    and trustworthy stakeholders as participants. Yet it can provide a public verification
    via a device such as a QR code at the end. Such a system is fast and can accommodate
    a large number of transactions per second, so can thus scale up in the future
    even if a network starts small. Yet, if there is a need to add smart contracts
    and use an existing technology, and no need for speed because of a small number
    of operators on a network, then perhaps one based on Ethereum might be more appropriate.
    Moreover, as technology evolves, this preference may change. For example, Ethereum
    2.0 aims to be much faster while still having the capability to attach smart contracts.
    Overall, all of those kinds of decisions will need to be based on the particular
    features needed for the supply ledger network in question.
  prefs: []
  type: TYPE_NORMAL
- en: Given we are concerned with tracing materials for the purposes of sustainability,
    we have also chosen to mention the issue of energy consumption, which is necessary
    for maintaining the blockchain itself. We suggest that this should be a relevant
    feature in the design of any supply chain system, and there should be more of
    a move toward proof of authority systems instead of proof of work systems if only
    for this reason.
  prefs: []
  type: TYPE_NORMAL
- en: Our framework has highlighted the complexities in choosing the various technical
    and non-technical aspects of any such supply chain systems. But the important
    part is to note that it can be done, and can probably even be achieved with existing
    blockchain-based solutions. Bespoke solutions will no doubt add functionality,
    and our suggested PVC supply chain network illustrates what might be achieved.
    It is essential that we address the issues posed by the uses of toxics in construction
    materials, for the health of ourselves as well as of the natural world, and blockchain
    just might be able to help us in that quest.
  prefs: []
  type: TYPE_NORMAL
