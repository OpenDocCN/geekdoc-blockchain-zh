- en: Preface
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 前言
- en: The concept of a blockchain was invented in 2008 originally for the use in the
    first digital currency Bitcoin. Blockchain is a decentralized, distributed, open,
    and growing ledger or list of verifiable permanent records, which are linked and
    are made immutable by applying cryptography. Blockchain is maintained by a decentralized
    peer-to-peer network. Once the data is recorded in the ledger, it cannot be altered,
    which means that the ledger is tamper-resistant. The participants of a blockchain
    network can independently and inexpensively verify the validity of the records
    stored on the blockchain ledger.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链的概念最初是在2008年为了使用在第一种数字货币比特币中而发明的。区块链是一个去中心化、分布式、开放且不断增长的账本或记录列表，这些记录通过应用密码学方法进行链接并使其不可更改。区块链由一个去中心化的点对点网络维护。一旦数据记录在账本中，它就不能被更改，这意味着账本具有抗篡改性。区块链网络的参与者可以独立且便宜地验证存储在区块链账本上的记录的有效性。
- en: The success of Bitcoin has inspired numerous other applications of the blockchain
    technology. Rapidly expanding applications of blockchain have revolutionized many
    aspects of modern society including the cloud data storage, commerce, crowdsourcing
    and crowdsensing systems, data structures, digital right management, distributed
    databases, economy, financial services, healthcare, imported product traceability,
    IoT information sharing, large-scale networks, law, logistics supply chains, medical
    records, multiagent symbiotic systems, payment systems, security, smart cities,
    synchronization, transportation systems, trust management, and video games. Fast
    development of the blockchain applications has attracted the attention of a rapidly
    growing number of researchers and industry practitioners.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 比特币的成功激发了众多区块链技术的其他应用。区块链技术的快速扩展应用已经革命化了现代社会的许多方面，包括云数据存储、商业、众包和众感系统、数据结构、数字版权管理、分布式数据库、经济、金融服务、医疗、进口产品追溯、物联网信息共享、大型网络、法律、物流供应链、医疗记录、多代理共生系统、支付系统、安全、智能城市、同步、交通系统、信任管理以及视频游戏。区块链应用的快速发展吸引了越来越多研究人员和行业实践者的关注。
- en: The aim of this monograph is to provide a comprehensive and rigorous exposition
    of the basic concepts and most important modern research results concerning blockchain
    and its applications with emphasis on including complete technical details. The
    book includes the required cryptographic fundamentals underpinning the blockchain
    technology, since understanding the concepts of cryptography involved in the design
    of blockchain is necessary for mastering the security guarantees furnished by
    blockchain. The book contains an introduction to cryptographic primitives, and
    separate chapters on Bitcoin, Ethereum and smart contracts, public and private
    blockchain, cryptocurrencies, and blockchain applications.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 本专著的目的是提供一个全面且严谨的论述，涉及区块链及其应用的基本概念和最重要的现代研究结果，并强调包括完整的技术细节。本书包括了区块链技术背后的所需密码学基础，因为理解涉及区块链设计的密码学概念对于掌握区块链提供的安全保证是必要的。书中包含了对密码学原语的介绍，以及关于比特币、以太坊和智能合约、公有和私有区块链、加密货币以及区块链应用的单独章节。
- en: Thorough presentation of the required cryptographic prerequisites and examples
    of modern research results on blockchain and applications would be of great interest
    to active researchers keen to develop novel applications of the blockchain in
    the field of their investigation.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 详尽地介绍所需的密码学先决条件和区块链及其应用方面的现代研究结果的例子，将极大地吸引那些渴望在各自研究领域开发区块链新颖应用的积极研究人员。
- en: Industry practitioners would also find the book useful and interesting as they
    need to compare and choose appropriate blockchain applications for their industry,
    combine several options, and may wish to modify the existing applications or develop
    new ones.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 行业实践者也会发现这本书有用且有趣，因为他们需要比较和选择适合他们行业的区块链应用，结合几个选项，并可能希望修改现有应用或开发新应用。
- en: The book will be also beneficial as a reference text for the undergraduate students
    in computing and information technology courses where a rigorous monograph on
    the foundations of blockchain and its applications may be necessary. The text
    can be also used as a general introduction for self-study by the higher-degree
    research students at the corresponding departments.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 该书还将作为计算和信息技术课程的本科生的参考教材，其中关于区块链及其应用的基础严格论述可能是必要的。该文本也可以作为相关学院的高等学位研究生的自学入门材料。
- en: The level of presentation is accessible to the undergraduate students in the
    departments of computer science, information technology, engineering, or mathematics
    with sufficient explanations provided. The text adheres to the level of clarity
    and rigour adopted by the modern high-quality research publications.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 呈现的水平适合计算机科学、信息技术、工程或数学部门的本科生，提供了充分的解释。该文本遵守现代高质量研究出版物所采用的清晰度和严谨度。
