- en: B3i
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
  zh: b3i
- en: 'B3i was founded in October 2016 in Zurich, Switzerland to focus on blockchain
    standards for the insurance sector. By 2017, it had 15 members: ***Achmea; Aegon;
    Ageas; Allianz; Generali; Hannover Re; Liberty Mutual; Munich Re; RGA; SCOR; Sompo
    Japan Nipponkoa Insurance; Swiss Re; Tokio Marine Holdings; XL Catlin;*** and
    ***Zurich Insurance Group***. In March 2017, B3i began working on a proof-of-concept
    for catastrophic property insurance. The product, called Property Cat XOL contract,
    was officially released on the Corda Network in August 2019; it is designed to
    make the insurance process faster, cheaper, and better.^([78](#fn_78))'
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
  zh: b3i成立于2016年10月，总部位于瑞士苏黎世，专注于保险行业的区块链标准。到2017年，已有15名成员：**Achmea**、**Aegon**、**Ageas**、**Allianz**、**Generali**、**Hannover
    Re**、**Liberty Mutual**、**慕尼黑再保险公司**、**RGA**、**SCOR**、**Sompo Japan Nipponkoa
    Insurance**、**瑞士再保险公司**、**东京海上控股公司**、**XL Catlin**，以及**苏黎世保险集团**。2017年3月，b3i开始为一个名为“Property
    Cat XOL contract”的灾难性财产保险产品开发一个概念验证。该产品于2019年8月在Corda网络上正式发布，旨在使保险流程更快、更便宜、更好。^([78](#fn_78))
- en: Enterprise Ethereum Alliance (EEA)
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: 企业以太坊联盟（EEA）
- en: Many companies want an enterprise-grade blockchain based on the Ethereum protocol.
    To help make that a reality, ***Microsoft; Accenture; JP Morgan; BNY Mellon; CME
    Group; MasterCard; Santander; Wipro*** and 26 other enterprises founded the Enterprise
    Ethereum Alliance in February 2017.^([79](#fn_79)) Within the first year, 200
    organizations joined the alliance. The alliance is seeking solutions to Ethereum’s
    scalability, performance and privacy challenges.^([80](#fn_80)) To help make progress,
    given the size of the alliance, working groups focus on particular areas of interest.
    As of mid-2017, the active working groups focused on the advertising industry;
    banking; healthcare; insurance; legal industry; supply chain; and token working
    groups.^([81](#fn_81)) The EEA’s major project is the Token Taxonomy Initiative,
    with aims to help *“developers to create new types of tokens from a set of reusable,
    cross-industry components—all without requiring an understanding of industry jargon
    or coding.”*^([82](#fn_82)) The Token Taxonomy Framework overview and specification
    drafts were published in November 2019\. EEA announced a collaboration with HLP
    in October of 2018 to accelerate mass adoption of blockchain technologies for
    enterprises.^([83](#fn_83))
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
  zh: 许多公司希望建立一个基于以太坊协议的企业级区块链。为了实现这个目标，**微软**、**埃森哲**、**摩根大通**、**纽约梅隆银行**、**CME集团**、**万事达卡**、**桑坦德银行**、**印孚瑟斯**等26家企业和**理查德·费曼**一起，于2017年2月成立了企业以太坊联盟^([79](#fn_79))。在第一年内，就有200个组织加入了该联盟。该联盟正在寻求解决以太坊可扩展性、性能和隐私挑战的方案。^([80](#fn_80))鉴于联盟的规模，工作组将重点关注特定领域，截至2017年年中，活跃的工作组主要关注广告行业、银行、医疗保健、保险、法律行业、供应链和代币工作组。^([81](#fn_81))企业以太坊联盟的旗舰项目是代币分类法倡议，旨在帮助*“开发者利用一系列可重用、跨行业的组件创建新代币，而无需了解行业术语或编码。”*^([82](#fn_82))
    2019年11月，代币分类法框架的概述和规范草案已发布。2018年10月，企业以太坊联盟宣布与高级别计划（HLP）合作，加速企业区块链技术的广泛采用。^([83](#fn_83))
- en: The Decentralized Identity Foundation (DIF)
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
  zh: 去中心化身份基金会（DIF）
- en: Many experts view ‘identity’ as the pre-cursor and necessary foundation for
    an ‘Internet of Value’. Ideally, people, groups, organizations, devices, and objects
    can become uniquely identified and recognized across blockchain applications.
    To that end, DIF was founded in 2017\. By 2020, it had over 60 members and is
    working on standards that *“enable creation, resolution, and discovery of decentralized
    identifiers and names across underlying decentralized systems, like blockchains
    and distributed ledgers.”*^([84](#fn_84)) By 2020, they published overviews for
    ‘the Universal Resolver’ and ‘Sidetree Protocol’.
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: 许多专家认为“身份”是“价值互联网”的先决条件和必要基础。理想情况下，个人、团体、组织、设备和对象可以在区块链应用程序中变得唯一可识别和被认可。为此，DIF于2017年成立。到2020年，它已有60多个成员，正在制定标准，以*“在基础的去中心化系统（如区块链和分布式账本）上，实现去中心化标识符和名称的创建、解析和发现。”*^([84](#fn_84))到2020年，他们发布了“通用解析器”和“Sidetree协议”的概览。
- en: The Blockchain in Transportation Alliance (BiTA)
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: 运输行业区块链联盟（BiTA）
- en: BiTA was launched in 2017 to develop data standards for the entire transportation
    industry. Its website reports members from 25 countries. The BiTA Standards Council,
    a separate not-for-profit organization, is chaired by Dale Chrystie, a business
    fellow and blockchain strategist at **FedEx**. So far, standards for tracking
    data and location components have been released.^([85](#fn_85)) The standard is
    designed to answer the question, *“Where is my shipment?”*
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
  zh: BiTA于2017年启动，旨在为整个运输行业开发数据标准。其网站报告成员来自25个国家。BiTA标准委员会是一个单独的非营利组织，由达雷·克rysie担任主席，他是联邦快递的业务研究员和区块链战略家。到目前为止，已经发布了跟踪数据和位置组件的标准。^([85](#fn_85))该标准旨在回答一个问题：“我的货物在哪里？”
- en: Oil & Gas Blockchain Consortium (OOC)
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
  zh: 石油与天然气区块链联盟（OOC）
- en: 'More recently, the OOC launched in 2019 in Houston Texas with ten founding
    members: ***Chevron; ConocoPhillips; Equinor; ExxonMobile; Hess; Marathon Oil;
    Nobel Energy; Pioneer; Repsol;*** and ***Shell.*** Members are collaborating on
    four use cases pertaining to trucking; joint operating agreements; and seismic
    data management.^([86](#fn_86))'
  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
  zh: 近年来，位于德克萨斯州休斯敦的OOC于2019年成立，创始成员有十家：***雪佛龙；康菲石油；挪威国油；埃克森美孚；赫斯；马拉松石油；诺贝尔能源；先锋；雷普索尔；***以及***壳牌。***成员们正在合作开展与卡车运输；联合运营协议；以及地震数据管理相关的四个用例。^([86](#fn_86))
- en: While our coverage above is far from exhaustive, it underscores the point that
    people are taking blockchains for business seriously across sectors and across
    the globe. Some consortia are working well, with competitors learning to work
    in the spirit of ‘coopetition’—defined as collaboration between traditional competitors
    in the hopes of obtaining mutually beneficial results.^([87](#fn_87)) However,
    members of some consortia are frustrated as traditional companies struggle with
    the notion of ‘coopetition’. For example, we have observed that many companies
    join consortia because they claim they value ‘transparency’, but what many companies
    really want is access to ecosystem partners’ data without revealing their own.
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然我们上述的覆盖范围远非详尽，但它突出了一个观点：在全球各个领域，人们都在认真对待将区块链应用于商业。一些财团运作良好，竞争对手在学习如何在“合作竞争”的精神下工作——这被定义为传统竞争对手之间的合作，以期望获得相互有益的结果。^([87](#fn_87))然而，一些财团成员对于传统公司难以接受“合作竞争”的概念感到沮丧。例如，我们观察到许多公司加入财团，是因为他们声称重视“透明度”，但许多公司真正想要的是在不透露自己数据的情况下访问生态系统合作伙伴的数据。
- en: 2.4.4\. Standards-making bodies
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: 2.4.4\. 标准化机构
- en: '*“The nice thing about standards is that you have so many to choose from.”*'
  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
  zh: '*“标准的好处是你有这么多可以选择。”*'
- en: '**Andrew S. Tanenbaum and David Wetherall (1981), p. 702**^([88](#fn_88))'
  id: totrans-213
  prefs: []
  type: TYPE_NORMAL
  zh: '**安德鲁·S. 坦南鲍姆和大卫·韦瑟尔（1981年），第702页**^([88](#fn_88))'
- en: Traditional standard-making bodies are also major players in the blockchain
    landscape. They have the experience, legitimacy, and recognition to establish
    technical standards for an ‘Internet of Value.’ Some have been around for over
    one hundred years. As a quick history, the Engineering Standards Committee, established
    in London in 1901, was the first standards organization.^([89](#fn_89)) Since
    then, international, national and regional standards-making bodies proliferate.
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
  zh: 传统的标准化机构也是区块链景观中的主要参与者。他们拥有建立“价值互联网”技术标准的经验、合法性和认可度。其中一些已经存在了超过一百年。简单的历史来说，成立于1901年的伦敦工程标准委员会是第一个标准化组织。^([89](#fn_89))自那时起，国际、国家和区域标准化机构如雨后春笋般涌现。
- en: 'In the world of digital business communications, the machine-readable barcode
    was invented in 1952; the Universal Product Code (UPC) was adopted in the retail
    sector in 1973; and the United Nations passed Electronic Data Interchange for
    Administration, Commerce and Transport (EDIFACT) in 1987\. Since the 1990s we’ve
    had eXtensible Markup Language (XML) standards—to pass business documents in both
    human and machine-readable form over the Internet. We’ve had industry specific
    standards from International Organization for Standards (ISO), GS1, and the IEEE
    for decades. For example, GS1’s Electronic Product Code Information Services (EPICS)
    has been widely adopted in the pharmaceutical industry to track major events in
    the supply chain, capturing the ‘what, when, where, and why’ of a business transaction.^([90](#fn_90))
    Given all these existing standards, why do blockchains require more?^([91](#fn_91))
    According to GS1’s (2018) report, *Bridging Blockchains: Interoperability is Essential
    to the Future of Data Sharing*:'
  id: totrans-215
  prefs: []
  type: TYPE_NORMAL
  zh: 在数字商务通讯的世界里，机读码是在1952年发明的；1973年，零售行业采用了通用产品代码（UPC）；1987年，联合国通过了电子数据交换行政管理、商业和运输（EDIFACT）。自1990年代以来，我们已经有了可扩展标记语言（XML）标准——使商业文件能在互联网上以人类和机器可读的形式传递。几十年来，国际标准化组织（ISO）、GS1和电气和电子工程师协会（IEEE）已经制定了行业特定的标准。例如，GS1的电子产品代码信息服务（EPICS）已经在制药行业得到广泛采用，用于追踪供应链中的重大事件，捕获商业交易的“什么、何时、何地以及为什么”。^([90](#fn_90))
    考虑到所有这些现行的标准，区块链为何还需要更多呢？^([91](#fn_91)) 根据GS1（2018）的报告《桥接区块链：互操作性对未来数据共享至关重要》：
- en: '*“It will not be enough to only leverage existing GS1 standards for identification,
    data capture and sharing as a best practice [to achieve blockchain interoperability].
    Industry and the consortiums that serve industry will also need to collaborate
    on answers to some entirely new questions around governance and interoperability.”*^([92](#fn_92))'
  id: totrans-216
  prefs: []
  type: TYPE_NORMAL
  zh: '*“仅仅利用现有的GS1标准进行识别、数据捕获和分享作为最佳实践[实现区块链互操作性]是不够的。行业以及服务于行业的联盟还需要就一些全新的关于治理和互操作性的问题进行合作。”*^([92](#fn_92))'
- en: '![Image: Table 2.3: Blockchain standards initiatives](images/ch2t3.png)'
  id: totrans-217
  prefs: []
  type: TYPE_IMG
  zh: '![图：表2.3：区块链标准倡议](images/ch2t3.png)'
- en: '**Table 2.3: Blockchain standards initiatives**'
  id: totrans-218
  prefs: []
  type: TYPE_NORMAL
  zh: '**表2.3：区块链标准倡议**'
- en: 'Many traditional standards organizations are tackling blockchain extensions
    and adaptations, but few have produced final reports (see [Table 2.3](#t_2_3)).
    These include:'
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
  zh: 许多传统标准组织正在处理区块链的扩展和适应，但很少有产生最终报告的（见[表2.3](#t_2_3)）。这些包括：
- en: • ***GS1***—a neutral not-for-profit standards organization—is working to enhance
    its existing standards to apply to blockchain applications.^([93](#fn_93))
  id: totrans-220
  prefs: []
  type: TYPE_NORMAL
  zh: • ***GS1***——一个中立的非盈利标准组织——正在努力改进其现有标准，以适用于区块链应用。^([93](#fn_93))
- en: • ***The IEEE***—a globally recognized standards-setting body—started a blockchain
    group (BCI) in January of 2018\. The IEEE BCI has over 25 active standards projects
    pertaining to blockchain technology including the launch of the world’s first
    *Advancing HealthTech for Humanity*™ with the five most recent standards as of
    2019 pertaining to the healthcare sector.^([94](#fn_94))
  id: totrans-221
  prefs: []
  type: TYPE_NORMAL
  zh: • ***电气和电子工程师协会（IEEE）***——一个全球公认的标准制定机构——在2018年1月成立了一个区块链小组（BCI）。IEEE BCI已经开展了超过25个与区块链技术相关的活跃标准项目，包括2019年推出的世界上第一个*推进健康科技造福人类*™，以及与医疗行业相关的五项最新标准。^([94](#fn_94))
- en: • The ***International Organization for Standards (ISO***) launched the Technical
    Committee (TC) 307 on blockchains and distributed ledgers in 2016\. Representatives
    from 44 countries are participating, including the ***American National Standards
    Institute (ANSI)*** and the ***British Standards Institution (BSI)***. As of 2020,
    it has eleven major blockchain projects. The first standard, called ISO/TR 23455,
    was published in 2019; it provides an overview of interactions between smart contracts
    and distributed ledger technology systems.^([95](#fn_95))
  id: totrans-222
  prefs: []
  type: TYPE_NORMAL
  zh: • ***国际标准化组织（ISO）*** 在2016年启动了关于区块链和分布式账本的 Technical Committee (TC) 307。来自44个国家的代表参与其中，包括***美国国家标准协会（ANSI）***和***英国标准协会（BSI）***。截至2020年，它已经开展了十一个主要的区块链项目。第一个标准，名为ISO/TR
    23455，于2019年发布；它提供了智能合约与分布式账本技术系统之间交互的概述。^([95](#fn_95))
- en: • The ***National Institute of Standards and Technology (NIST)*** is looking
    into blockchains and published a primer in 2018.^([96](#fn_96))
  id: totrans-223
  prefs: []
  type: TYPE_NORMAL
  zh: • ***国家标准与技术研究院（NIST）*** 正在研究区块链，并在2018年发布了一本入门书籍。^([96](#fn_96))
- en: '• ***China Electronics Standardization Institute (CESI)*** released four domestic
    blockchain standards in 2019 on: smart contracts implementation; blockchain privacy
    protection; blockchain in evidence deposition; and blockchain security.^([97](#fn_97))'
  id: totrans-224
  prefs: []
  type: TYPE_NORMAL
  zh: • **中国电子标准化研究院（CESI）**在2019年发布了四项国内区块链标准，涉及智能合约实施、区块链隐私保护、区块链在证据存证中的应用以及区块链安全。（[97](#fn_97))
- en: • The ***Object Management Group (OMG)*** published a discussion paper on distributed
    immutable data objects.
  id: totrans-225
  prefs: []
  type: TYPE_NORMAL
  zh: • **对象管理组（OMG）**发布了一份关于分布式不可变数据对象的讨论论文。
- en: To get a better understanding of existing standards and how they are being adapted
    for blockchains, we’ll focus on GS1’s efforts. As noted above, GS1 is a not-for-profit
    organization that develops and maintains data standards for business communications.
    It was founded in 1969 by US retailers searching for ways to speed up checkout.
    Today, GS1 is a global entity. Its management board includes ***Amazon**; **Alibaba
    Group***; ***Carrefour**; **eBay**; **Google**; **Independent Grocers Association**;
    **Johnson & Johnson**; **Mondelez**; **Nestlé**; **Procter & Gamble**; **Smuckers**;
    **Walgreens***; and ***Walmart.*** GS1’s global standards are widely adopted in
    supply chain contexts. The individual standards work in concert to facilitate
    the tracing of products through a supply chain. For example, [Figure 2.8](#f_2_8)
    shows a hierarchy of codes comprising GLN, GSIN, SSCC, and GTIN data standards
    can be seen in [Table 2.4](#t_2_4).
  id: totrans-226
  prefs: []
  type: TYPE_NORMAL
  zh: 为了更好地了解现有标准以及它们如何被改编以适应区块链，我们将重点关注GS1的努力。如上所述，GS1是一个非营利组织，负责开发和维护业务通信的数据标准。它成立于1969年，由美国零售商创立，旨在寻找加快结账速度的方法。今天，GS1已成为一个全球实体。其管理委员会包括**亚马逊**、**阿里巴巴集团**、**家乐福**、**eBay**、**谷歌**、**独立杂货商协会**、**强生**、**蒙德lez**、**雀巢**、**宝洁**、**斯慕克**、**沃尔格林**和**沃尔玛**。GS1的全球标准在供应链背景下得到广泛采用。这些单独的标准协同工作，以促进产品通过供应链的追踪。例如，[图2.8](#f_2_8)展示了由GLN、GSIN、SSCC和GTIN数据标准组成的代码层次结构，在[表2.4](#t_2_4)中可以查看。
