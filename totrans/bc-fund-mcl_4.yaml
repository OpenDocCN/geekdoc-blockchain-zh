- en: 'Besides US federal regulations, US States agencies can also impose cryptocurrency
    and blockchain regulations. In 2019, 28 US States introduced legislation related
    to blockchain with a total of 27 bills and resolutions being adopted or enacted
    according to the National Conference of State Legislatures.^([106](#fn_106)) Some
    US State laws are quite controversial. One notable example was a regulation published
    in June of 2015 by the Department of Financial Services (DFS) for New York State,
    which required companies to get a BitLicense for virtual currencies. Many small
    firms found compliance to be too expensive (or too invasive) and stopped operating
    in the state. A further controversy happened when the chief architect of the regulation,
    Benjamin Lawsky, left the DFS to start his own consulting process to help clients
    maneuver through the onerous process to obtain a BitLicense.^([107](#fn_107))
    The arguments for regulations are reasonable—the BitLicense, for example, required
    companies to: store transaction receipts; disclose risks; publish a customer complaint
    policy; maintain a cybersecurity program; hire a compliance officer; and abide
    by anti-money-laundering rules.^([108](#fn_108)) For startups, complying with
    such regulations can cost hundreds of thousands of dollars, prompting them to
    establish their businesses in other US states with more welcoming regulations.
    So far, the State of Wyoming is leading in pro-crypto laws. Among them is a law
    that allows companies to charter Special Purpose Depository Institutions (SPDIs),
    *“a new type of fully-reserved fiat bank that can also custody crypto assets.”*^([109](#fn_109))
    Wyoming’s law aims to allow companies to access customers in New York without
    having to apply for a BitLicense.^([110](#fn_110))'
  id: totrans-248
  prefs: []
  type: TYPE_NORMAL
  zh: 除了美国联邦法规外，美国各州机构也可以出台加密货币和区块链法规。2019年，美国有28个州提出了与区块链相关的立法，共计有27项法案和决议被采纳或实施，根据美国州立法机构全国会议的数据。^([106](#fn_106))
    美国某些州的法律颇具争议。一个值得注意的例子是2015年6月由纽约州金融服务部（DFS）发布的加密货币监管规定，要求公司获取虚拟货币经营许可（BitLicense）。许多小公司认为合规成本过高（或过于侵扰），便停止在该州运营。当该规定的首席架构师本杰明·劳斯基（Benjamin
    Lawsky）离开DFS创办自己的咨询公司，帮助客户艰难地获取BitLicense的过程中，争议进一步升级。^([107](#fn_107)) 支持监管的观点是合理的——例如，BitLicense要求公司：存储交易收据；披露风险；发布客户投诉政策；维护网络安全计划；聘请合规官员；并遵守反洗钱规定。^([108](#fn_108))
    对于初创公司来说，遵守这样的规定可能需要花费数十万美元，这促使他们将业务转移到监管更为友好的美国其他州。到目前为止，怀俄明州在支持加密货币法律方面走在前列。其中一项法律允许公司成立特殊目的存款机构（SPDIs），*“一种新型全准备金的法币银行，也可以保管加密货币资产。”*^([109](#fn_109))
    怀俄明州的目的是让公司能够在不申请BitLicense的情况下接触纽约的客户。^([110](#fn_110))
- en: Nearly every month, new Federal or State regulations are announced from various
    regulatory bodies. For example, on the day of this writing, the US Treasury Department’s
    Financial Crimes Enforcement Network (FinCEN) announced that it is preparing to
    unveil new regulations around cryptocurrencies.^([111](#fn_111)) To help guide
    startups through the regulatory tangle, Marco Santori, President and Chief Legal
    Officer of [Blockchain.com](http://Blockchain.com), spearheaded the Simple Agreement
    for Future Tokens (SAFT) project to establish a compliant token sale framework.
    The goal is *“to develop an industry standard that protects the interests of network
    creators, investors, and users.”*^([112](#fn_112))
  id: totrans-249
  prefs: []
  type: TYPE_NORMAL
  zh: 几乎每个月，都会有新的联邦或州级规定从各个监管机构公布。例如，在撰写本文的那天，美国财政部的金融犯罪执法网络（FinCEN）宣布，它正在准备公布关于加密货币的新规定。^([111](#fn_111))
    为了帮助初创公司穿越监管迷雾，区块链.com的总裁兼首席法律官马尔科·桑托里（Marco Santori）发起了未来代币简单协议（SAFT）项目，以建立合规的代币销售框架。目标是*“保护网络创造者、投资者和用户的利益。”*^([112](#fn_112))
- en: Government regulation in China
  id: totrans-250
  prefs: []
  type: TYPE_NORMAL
  zh: 中国的政府监管
- en: Beyond the US, China was one of the first countries to ban financial institutions
    from accepting, using, or selling virtual currencies in 2013\. A year later, China
    required financial institutions to close bitcoin trading accounts. By July of
    2019, China forced the closure of 173 cryptocurrency exchanges and many bitcoin
    mining operations.^([113](#fn_113)) When China’s President Xi Jinping announced
    strong support for blockchain technologies in October of 2018, it was clear that
    China’s government wanted control over the space; China will likely issue a tokenized
    Chinese yuan by mid 2020.^([114](#fn_114)) Many see China’s move as an attempt
    to usurp the US dollar as the world’s dominant currency.^([115](#fn_115))
  id: totrans-251
  prefs: []
  type: TYPE_NORMAL
  zh: 除了美国，中国是首批在2013年禁止金融机构接受、使用或销售虚拟货币的国家之一。^([113](#fn_113)) 一年后，中国要求金融机构关闭比特币交易账户。到2019年7月，中国强制关闭了173家加密货币交易所和许多比特币采矿场。当中国在2018年10月宣布强烈支持区块链技术时，很清楚，中国政府希望控制这一领域；中国可能会在2020年上半年发行人民币代币。^([114](#fn_114))许多人认为中国的行动是为了取代美元成为世界主导货币。^([115](#fn_115))
- en: Government regulation in the United Kingdom (UK)
  id: totrans-252
  prefs: []
  type: TYPE_NORMAL
  zh: 英国（UK）的政府监管
- en: In 2017, the UK government treated bitcoin as foreign currency for the purposes
    of taxation. No value-added taxes (VAT) are due when exchanging bitcoin for other
    currencies, but profits and losses are subject to capital gains taxes. Cryptocurrency
    mining and getting paid in cryptocurrencies may be subject to income tax and national
    insurance contributions.^([116](#fn_116)) Beyond taxation, Naseem Naqvi, President
    of the British Blockchain Association, points out that the UK is a pioneer in
    the blockchain landscape. He notes that the UK government was among the first
    to create a national roadmap for distributed ledgers, back in 2015.^([117](#fn_117))
  id: totrans-253
  prefs: []
  type: TYPE_NORMAL
  zh: 2017年，英国政府将比特币视为外国货币，用于税收目的。交换比特币与其他货币时无需支付增值税（VAT），但利润和损失要缴纳资本利得税。加密货币采矿和用加密货币支付可能要缴纳所得税和国民保险
    Contributions。^([116](#fn_116)) 除了税收问题，英国区块链协会会长Naseem Naqvi指出，英国在区块链领域是先行者。他指出，英国政府在2015年就是首批创建国家分布式账本路线图的国家之一。^([117](#fn_117))
- en: Government regulation in Estonia
  id: totrans-254
  prefs: []
  type: TYPE_NORMAL
  zh: 爱沙尼亚的政府监管
- en: Estonia is one of the more forward-thinking countries when it comes to cryptocurrecies
    and blockchain technologies.^([118](#fn_118)) Bitcoin is legal, provided the trader
    identifies the buyer for any transaction over 1,000 euros.^([119](#fn_119)) Although
    Estonia does not recognize cryptocurrencies as a legal tender within the country,
    Estonia remains open and innovative to the idea by recognizing cryptocurrency
    as *“value represented in digital form”*. In June 2018, Estonia attempted to introduce
    a national cryptocurrency known as ‘estcoin’ through a government plan but the
    plan was ultimately criticized by the European Union (EU), sending the Estonia
    government back to the drawing board.^([120](#fn_120))
  id: totrans-255
  prefs: []
  type: TYPE_NORMAL
  zh: 爱沙尼亚在加密货币和区块链技术方面是较为前瞻性的国家之一。^([118](#fn_118)) 比特币是合法的，只要交易者能为任何超过1000欧元的交易识别买家。^([119](#fn_119))
    尽管爱沙尼亚不承认加密货币为本国法定货币，但爱沙尼亚仍然对加密货币作为“数字形式表示的价值”持开放态度和创新精神。2018年6月，爱沙尼亚试图通过政府计划引入一种被称为“estcoin”的国家加密货币，但该计划最终受到了欧盟的批评，使爱沙尼亚政府回到了起点。^([120](#fn_120))
- en: Government regulation in other countries
  id: totrans-256
  prefs: []
  type: TYPE_NORMAL
  zh: 其他国家的政府监管
- en: Algeria; Bangladesh; Bolivia; Ecuador; Egypt; Kyrgyzstan, Morocco; Nepal; and
    Pakistan explicitly banned bitcoins.^([121](#fn_121)) Russia banned cryptocurrencies
    in 2016, but allowed crypto mining in 2018, treating bitcoins as property.^([122](#fn_122))
    Saudi Arabia has warned investors that cryptocurrencies are a high-risk asset.
    Japan recognizes Bitcoin as a method of payment and allows crypto exchanges provided
    that they are registered and comply with all regulations. For specific regulations
    by country, the US Library of Congress maintains a list of cryptocurrency regulations
    around the world.^([123](#fn_123))
  id: totrans-257
  prefs: []
  type: TYPE_NORMAL
  zh: 阿尔及利亚；孟加拉国；玻利维亚；厄瓜多尔；埃及；吉尔吉斯斯坦，摩洛哥；尼泊尔；和巴基斯坦明确禁止比特币。^([121](#fn_121)) 俄罗斯在2016年禁止加密货币，但在2018年允许加密采矿，将比特币视为财产。^([122](#fn_122))
    沙特阿拉伯警告投资者，加密货币是高风险资产。日本将比特币视为支付手段，并允许加密货币交易所，前提是他们注册并遵守所有规定。关于特定国家的监管，美国国会图书馆维护着一份全球加密货币监管的列表。^([123](#fn_123))
- en: 2.5\. Blockchain indices
  id: totrans-258
  prefs: []
  type: TYPE_NORMAL
  zh: 2.5. 区块链指数
- en: The Blockchain Center of Excellence (BCoE) at the University of Arkansas aims
    to build a dynamic blockchain index to help track the overall global blockchain
    landscape. This index will include measures such as the number of blockchain job
    listings; patent applications and awards; mentions in corporate earnings reports;
    number of transactions on major blockchain networks; and other indices. Here,
    we provide snapshots of three such measures. What’s interesting is that they each
    provide different insights. From job listings, we learn that blockchains are among
    the hottest skills in demand in 2020\. From patent awards, we learn which countries
    and companies are most active in inventing blockchain innovations. From US corporate
    earnings reports for public companies, we learn that blockchains are still immature,
    posing negligible risks to shareholders.
  id: totrans-259
  prefs: []
  type: TYPE_NORMAL
  zh: 阿肯色大学区块链卓越中心（BCoE）旨在建立一个动态的区块链指数，以帮助跟踪整体全球区块链格局。这个指数将包括区块链职位列表数量；专利申请和授予数量；公司财报中提及次数；主要区块链网络上交易数量等其他指数。在这里，我们提供了这三个指标的快照。有趣的是，它们各自提供了不同的洞见。从职位列表中，我们了解到区块链是2020年需求最热的技能之一。从专利授予中，我们了解到哪些国家和公司最活跃于区块链创新。从美国上市公司财报中，我们了解到区块链仍然不成熟，对股东构成的风险可以忽略不计。
- en: 2.5.1\. Job listings
  id: totrans-260
  prefs: []
  type: TYPE_NORMAL
  zh: 2.5.1. 职位列表
- en: LinkedIn identified ‘blockchains’ as the most in-demand technical skill for
    2020 in the United States; United Kingdom; France; Germany; and Australia.^([124](#fn_124))
    This number-one slot was surprising given that LinkedIn did not even identify
    blockchain skills among the top 25 skills the prior year.^([125](#fn_125)) According
    to Glassdoor, a jobs review site, blockchain demand within the US was highest
    in the cities of New York; San Francisco; San Jose; Chicago and Seattle. High
    demand is driving up wages; blockchain developers, on average, command $15,000
    to $40,000 more than other software developers with comparable years of experience.
    The average salary ranges for blockchain developers as of June 2019 was between
    $150,000 and $175,000.^([126](#fn_126))
  id: totrans-261
  prefs: []
  type: TYPE_NORMAL
  zh: 领英将“区块链”列为2020年美国、英国、法国、德国和澳大利亚需求最旺的技术技能。^([124](#fn_124))这一排名第一令人惊讶，因为领英在前一年甚至没有将区块链技能列为前25项技能之中。^([125](#fn_125))
    根据职场评论网站Glassdoor的数据，2019年美国区块链需求最高的城市是纽约；旧金山；圣何塞；芝加哥和西雅图。高需求正在推高工资；平均而言，区块链开发者比具有相似工作经验的其他软件开发者高出15,000至40,000美元。截至2019年6月，区块链开发者的平均年薪在150,000至175,000美元之间。^([126](#fn_126))
- en: 'Which blockchain skills do job recruiters need the most? According to the Blockchain
    Council, the top five in-depth skills a blockchain developer needs are:'
  id: totrans-262
  prefs: []
  type: TYPE_NORMAL
  zh: 招聘人员最需要哪些区块链技能？根据区块链委员会的说法，区块链开发者最需要的五个深入技能是：
- en: '**1.** Knowledge of data structures'
  id: totrans-263
  prefs: []
  type: TYPE_NORMAL
  zh: '**1.** 数据结构知识'
- en: '**2.** Understanding of the workings of a blockchain architecture'
  id: totrans-264
  prefs: []
  type: TYPE_NORMAL
  zh: '**2.** 对区块链架构工作原理的理解'
- en: '**3.** Understanding of smart contracts'
  id: totrans-265
  prefs: []
  type: TYPE_NORMAL
  zh: '**3.** 对智能合约的理解'
- en: '**4.** Web development skills'
  id: totrans-266
  prefs: []
  type: TYPE_NORMAL
  zh: '**4.** 网络开发技能'
- en: '**5.** Cryptography concepts^([127](#fn_127))'
  id: totrans-267
  prefs: []
  type: TYPE_NORMAL
  zh: '**5.** 密码学概念^([127](#fn_127))'
- en: Upwork, a global freelancing platform, posted the top *50* blockchain skills,
    of which experience with Ethereum; Bitcoin; JavaScript; cryptography; PHP; Node.js;
    cryptocurrency; content writing; website development; and Python were in the top
    ten.^([128](#fn_128))
  id: totrans-268
  prefs: []
  type: TYPE_NORMAL
  zh: 全球自由职业者平台Upwork发布了前*50*项区块链技能，其中经验涉及以太坊；比特币；JavaScript；密码学；PHP；Node.js；加密货币；内容写作；网站开发；以及Python，这些位列前十。^([128](#fn_128))
- en: 2.5.2\. Patents awarded
  id: totrans-269
  prefs: []
  type: TYPE_NORMAL
  zh: 2.5.2. 专利授予
- en: 'A number of innovators are seeking patents for blockchain-related inventions.
    The BCoE at the University of Arkansas examined blockchain-related patents granted
    from January 2014 to October 2019 by China’s patent office (CNIPA),^([129](#fn_129))
    and the US Patent and Trademark Office (USPTO). China is clearly outpacing the
    US on blockchain inventions: the CNIPA awarded 2,218 blockchain patents compared
    to 227 by the USPTO (see [Figure 2.10](#f_2_10)).^([130](#fn_130))'
  id: totrans-270
  prefs: []
  type: TYPE_NORMAL
  zh: 许多创新者正在为区块链相关发明寻求专利。阿肯色大学区块链卓越中心（BCoE）研究了中国专利局（CNIPA）和美国专利商标局（USPTO）从2014年1月到2019年10月授予的区块链相关专利。很明显，中国在区块链发明方面超过了美国：CNIPA授予了2218项区块链专利，而USPTO仅为227项（见[图2.10](#f_2_10)）。^([130](#fn_130))
- en: The difference in numbers—in comparing US *vs* China patents—is slightly misleading,
    as the CNIPA awarded nearly 40 blockchain-related patents to US-based global companies
    such as Goldman Sachs; IBM; Intel; JP Morgan; Mastercard; Microsoft; and Visa.
    In contrast, the USPTO had not awarded blockchain-related patents to any Chinese-based
    organizations. This pattern holds more widely; according to one study published
    by the Federal Reserve Bank of Saint Louis, in 2016 only 4.17 percent of 1.2 million
    Chinese patent applications were filed overseas, whereas 43 percent of 521,802
    US patent applications were filed overseas.^([131](#fn_131)) Perhaps US organizations
    worry more about protecting their IP overseas than Chinese organizations, or perhaps
    this trend reflects a distrust in the patentability of the Chinese applications
    overseas. Only 6.31 percent of the overseas patent applications filed by Chinese
    firms are granted.
  id: totrans-271
  prefs: []
  type: TYPE_NORMAL
  zh: 在对比美国*与中国专利*的数量时，这种数字差异有些误导人，因为中国国家知识产权局（CNIPA）授予了几乎40项区块链相关专利给美国总部公司，如高盛；IBM；英特尔；摩根大通；万事达卡；微软；和维萨。相比之下，美国专利商标局（USPTO）没有授予任何中国组织的区块链相关专利。这种模式更广泛地存在；根据圣路易斯联邦储备银行发表的一项研究，2016年，120万中国专利申请中有仅4.17％是在海外提交的，而521,802个美国专利申请中有43％是在海外提交的。*([131](#fn_131))
    或许美国组织比中国组织更担心保护其知识产权，或者这一趋势反映出对中国海外专利申请可专利性的不信任。中国公司提交的海外专利申请中只有6.31％被批准。
- en: '![Image: Figure 2.10: Blockchain patents awarded in China and the US](images/ch2f10.png)'
  id: totrans-272
  prefs: []
  type: TYPE_IMG
  zh: '![Image: Figure 2.10: Blockchain patents awarded in China and the US](images/ch2f10.png)'
- en: '**Figure 2.10: Blockchain patents awarded in China and the US**'
  id: totrans-273
  prefs: []
  type: TYPE_NORMAL
  zh: '**Figure 2.10: Blockchain patents awarded in China and the US**'
- en: '*Source: Lacity, M., Steelman, Z. R., Yates, J., Wei, J. (2019). US and China
    Battle for Blockchain Dominance. [https://cointelegraph.com/news/us-and-china-battle-for-blockchain-dominance](https://cointelegraph.com/news/us-and-china-battle-for-blockchain-dominance)*'
  id: totrans-274
  prefs: []
  type: TYPE_NORMAL
  zh: 来源：Lacity, M., Steelman, Z. R., Yates, J., Wei, J. (2019). US and China Battle
    for Blockchain Dominance. [https://cointelegraph.com/news/us-and-china-battle-for-blockchain-dominance](https://cointelegraph.com/news/us-and-china-battle-for-blockchain-dominance)
- en: 'Furthermore, the Chinese patent office expedited the patent process more quickly
    than the US; it took China, on average, just six months from patent filing to
    patent acceptance, compared to 20 months in the US. Several explanations are possible:
    China may have more resources devoted to patent processing or China’s patent process
    might not be as rigorous as the US patent process. According to Meredith Lowry,
    a patent attorney for Wright Lindsey Jennings, *“blockchain patent applications
    in the US patent process face additional hurdles to show the invention is patentable
    subject matter and more than the use of an algorithm. The bar for patentable subject
    isn’t as high in other countries like China.”*^([132](#fn_132))'
  id: totrans-275
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，中国国家知识产权局加速了专利审批流程，比美国更快；平均而言，中国从专利申请到专利接受只需六个月，而美国则需要20个月。可能的解释有几个：中国可能分配了更多资源用于专利处理，或者中国的专利流程可能没有美国的那么严格。根据Wright
    Lindsey Jennings的专利律师Meredith Lowry的说法，“在美国专利流程中，区块链专利申请面临额外的障碍，需要证明发明是可专利的主题，而不仅仅是算法的使用。其他国家的专利可专利性门槛不如中国高。”*^([132](#fn_132))
- en: The European Patent Office (EPO) is another important source for protecting
    intellectual property pertaining to blockchain technology. The EPO hosted its
    first major conference on patenting blockchain in December 2018\. The EPO noted
    that the number of blockchain patents were rising rapidly and that they needed
    to constantly review and adapt to ensure a sound process for both the examiners
    and the external stakeholders.^([133](#fn_133)) According to Statista, the largest
    EPO patent owners were nChain with 31 patents; Siemens with 19 patents; and MasterCard
    with 18\. The German government had seven blockchain-related patents by 2020.^([134](#fn_134))
  id: totrans-276
  prefs: []
  type: TYPE_NORMAL
  zh: 欧洲专利局（EPO）是保护与区块链技术相关的知识产权的另一个重要来源。EPO于2018年12月举办了第一次关于区块链专利的大型会议。EPO指出，区块链专利数量正在迅速上升，他们需要不断审查和适应，以确保审查员和外部利益相关者都有一个健全的流程。*([133](#fn_133))
    根据Statista的数据，EPO最大的专利所有者是nChain，拥有31项专利；西门子拥有19项专利；万事达卡拥有18项。到2020年，德国政府拥有7项区块链相关专利。*([134](#fn_134))
- en: 2.5.3\. Corporate earnings reports
  id: totrans-277
  prefs: []
  type: TYPE_NORMAL
  zh: 2.5.3 公司财务报告
- en: How seriously are enterprises committed to blockchain technologies? Are blockchain
    technologies materially significant yet? One place to answer these questions is
    the US Securities and Exchange Commission (SEC) Form 10-K. The 10-K report contains
    much more detail than a company’s annual report. Some of the information a company
    is required to disclose in the 10-K includes information on the nature of its
    business; risk factors; financial data; organizational structure; subsidiaries;
    and management’s discussion and analysis about the financial and operational results.
    Because it is regulated by the SEC, audited by an independent auditor, and scrutinized
    by market participants, such as analysts and institutional investors, the 10-K
    is perceived as a credible report and source of information on the operations
    and financial performance of the firm. Given its inherent credibility compared
    to, say, a marketing campaign; social media post; or talk at a technology conference,
    we examined companies’ propensity to discuss blockchains in their 10-Ks to measure
    the degree of their investment in this technology.
  id: totrans-278
  prefs: []
  type: TYPE_NORMAL
  zh: 企业对区块链技术的承诺有多认真？区块链技术是否已经具有实质性意义？回答这些问题的一个地方是美国证券交易委员会（SEC）的10-K表格。10-K报告比公司的年度报告包含更多的详细信息。公司必须在10-K报告中披露的信息包括其业务性质、风险因素、财务数据、组织结构、子公司以及管理层对财务和运营成果的讨论和分析。由于它受到SEC的监管，由独立审计师审计，并受到分析师和机构投资者的严格审查，10-K报告被视为关于公司运营和财务表现的可信报告和信息来源。与营销活动、社交媒体帖子或技术会议上的演讲相比，由于其固有的可信度，我们研究了公司在10-K报告中讨论区块链的倾向，以衡量他们对这项技术的投资程度。
- en: The BCoE at the University of Arkansas extracted 10-K reports from the years
    2014 to 2018 that mentioned the terms ‘blockchain’ or ‘distributed ledger’ and
    counted the number of times a corporation used these terms.^([135](#fn_135)) We
    found very modest results. Of the 36,836 10-K reports in the database over five
    years, only 242 reports—representing a little more than ½ of a percent—mentioned
    blockchains or distributed ledgers. Thus, most of corporate America was silent
    on blockchains in 10-K reports—they were not yet materially significant enough
    to alert investors. Some companies that mentioned blockchains or distributed ledgers
    expressed positive statements about their blockchain services, investments, patents,
    and products while other corporations identified blockchains/distributed ledgers
    as a risk that could adversely affect their financial and operational performance.
    ***Among the positive statements about blockchains in 10-K reports:***
  id: totrans-279
  prefs: []
  type: TYPE_NORMAL
  zh: 阿肯色大学的企业研究中心（BCoE）从2014年至2018年提取了提到“区块链”或“分布式账本”的10-K报告，并统计了企业使用这些术语的次数。[135](#fn_135)
    我们发现结果非常有限。在五年内的36,836份10-K报告中，只有242份报告——略多于一半的百分比——提到了区块链或分布式账本。因此，大多数美国企业在其10-K报告中对区块链保持沉默——它们还没有足够的重要性来警告投资者。一些提到区块链或分布式账本的公司对其区块链服务、投资、专利和产品表达了积极评价，而其他公司则将区块链/分布式账本视为可能对其财务和运营表现产生不利影响的风险。在10-K报告中关于区块链的积极声明包括：
- en: • **Accenture** cited blockchains as one of its core consulting capabilities.
  id: totrans-280
  prefs: []
  type: TYPE_NORMAL
  zh: 埃森哲（**Accenture**）将区块链列为其核心咨询能力之一。
- en: • **FedEx** announced it joined the Blockchain in Transportation Alliance.
  id: totrans-281
  prefs: []
  type: TYPE_NORMAL
  zh: 联邦快递（**FedEx**）宣布已加入区块链运输联盟。
- en: • **IBM** identified ‘blockchain’ as one of its core technologies, along with
    analytics, artificial intelligence, security, and cloud.
  id: totrans-282
  prefs: []
  type: TYPE_NORMAL
  zh: 国际商业机器公司（**IBM**）将“区块链”确定为与其分析、人工智能、安全和云一样的核心技术之一。
- en: • **Mastercard** announced investments and patents in blockchains.
  id: totrans-283
  prefs: []
  type: TYPE_NORMAL
  zh: 万事达卡（**Mastercard**）宣布对区块链进行投资和申请专利。
- en: • **NASDAQ** identified ‘blockchain’ as a high-growth opportunity and mentioned
    investments in blockchain technologies.
  id: totrans-284
  prefs: []
  type: TYPE_NORMAL
  zh: 纳斯达克（**NASDAQ**）将“区块链”视为一个高增长机会，并提到了对区块链技术的投资。
- en: • **Oracle** listed ‘blockchain’ as part of its Software as a Service (SaaS).
  id: totrans-285
  prefs: []
  type: TYPE_NORMAL
  zh: 甲骨文（**Oracle**）将“区块链”列为其软件即服务（SaaS）的一部分。
- en: 'The following ***companies cited blockchains as a risk factor*** that could
    adversely affect their companies: **Accenture**; **American Express; Eastman Kodak;
    Goldman Sachs; Northern Trust; State Street**, and **Visa.** American Express,
    Goldman Sachs, Northern Trust, and Visa cited blockchains as one of many technologies
    that could adversely affect their core businesses. Accenture acknowledged blockchain
    as a potential risk if client demand waned. Eastman Kodak wrote in their 2018
    10-K report, *“Kodak cannot predict whether, or the extent to which, the trading
    price of the Company’s common stock will continue to be affected by blockchain
    or cryptocurrency markets and any volatility in such markets.”* State Street warned
    that FinTech technologies, including blockchains, may impose “additional costs
    on us, involve dependencies on third parties and may expose us to increased operational
    and model risk.” Note that Accenture (as well as several other companies) discussed
    blockchains with both positive and adverse statements in their 10-Ks.'
  id: totrans-286
  prefs: []
  type: TYPE_NORMAL
  zh: 以下***公司称区块链为一个潜在的风险因素***，可能会对其公司产生不利影响：**Accenture**；**美国运通**；**伊士曼柯达**；**高盛**；**北方信托**；**州街银行**，和**维萨**。美国运通、高盛、北方信托和维萨都将区块链列为可能对其核心业务产生不利影响的众多技术之一。Accenture表示，如果客户需求下降，区块链可能成为一个潜在的风险。在2018年的10-K报告中，伊士曼柯达写道：“柯达无法预测，或者无法预测其普通股票的交易价格是否会继续受到区块链或加密货币市场以及这些市场中的任何波动的影响。”州街警告称，包括区块链在内的金融科技可能会对我们施加“额外的成本，使我们依赖于第三方，并可能使我们面临增加的操作和模型风险。”请注意，Accenture（以及一些其他公司）在其10-K报告中对区块链既有正面也有负面的表述。
- en: Another interesting finding is the decline in blockchain and distributed ledger
    mentions within the last year. The peak year for blockchain/distributed ledger
    mentions was 2017, when 112 companies used these terms (see [Figure 2.11](#f_2_11)).
    The sizeable drop in mentions of these words in 2018 10-K reports corresponds
    to the precipitous drop in the value of cryptocurrencies, which fell to $134 billion,
    down nearly 90 percent, by the start of 2019\. The dual decline seems more than
    coincidental even though enterprise blockchain applications are very different
    applications than cryptocurrency applications.
  id: totrans-287
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个有趣的发现是，在过去一年中，区块链和分布式账本的相关提及量有所下降。提到区块链/分布式账本的高峰期是2017年，当时有112家公司使用了这些术语（见[图2.11](#f_2_11)）。2018年10-K报告中这些词汇的提及量大幅下降，与加密货币价值的急剧下跌相呼应，加密货币的价值在2019年初降至1340亿美元，几乎下降了90%。尽管企业区块链应用与加密货币应用非常不同，但这种双重下降看起来并非巧合。
