  type: TYPE_NORMAL
  zh: The Blockchain Application Framework
- en: '*“There are very few fundamental shifts in global infrastructure that can happen
    in our lifetimes. The financial infrastructure is one of them, and the Blockchain
    is changing the way we think about the transfer of value.”*'
  id: totrans-457
  prefs: []
  type: TYPE_NORMAL
  zh: '*“在我们的一生中，全球基础设施发生非常少数的根本性转变。金融基础设施是其中之一，而区块链正在改变我们对价值转移的看法。”*'
- en: '**Adam Draper, Founder of the Boost VC Accelerator**^([1](#fn_1))'
  id: totrans-458
  prefs: []
  type: TYPE_NORMAL
  zh: '**Adam Draper，Boost VC加速器创始人**^([1](#fn_1))'
- en: '*“We don’t trust what we don’t understand.”*'
  id: totrans-459
  prefs: []
  type: TYPE_NORMAL
  zh: '*“我们不相信我们不理解的东西。”*'
- en: '**Darren Shelton, Morgan Shipping**^([2](#fn_2))'
  id: totrans-460
  prefs: []
  type: TYPE_NORMAL
  zh: '**Darren Shelton，摩根航运**^([2](#fn_2))'
- en: 3.1\. Introduction
  id: totrans-461
  prefs: []
  type: TYPE_NORMAL
  zh: 3.1. 引言
- en: As the quote above from Adam Draper suggests, blockchains are changing the way
    we think about value. But as the quote from Darren Shelton suggests, we won’t
    trust blockchains until we understand them. That is the main learning objective
    for this chapter—to help readers learn how blockchains work.
  id: totrans-462
  prefs: []
  type: TYPE_NORMAL
  zh: 正如Adam Draper在上面的引语中所暗示的，区块链正在改变我们对价值的看法。但正如Darren Shelton的引语所暗示的，除非我们理解区块链，否则我们不会信任它。这就是本章的主要学习目标——帮助读者学习区块链是如何工作的。
- en: In [Chapter 1](chapter01.xhtml), we covered the pivot from an **‘Internet of
    Information’** to an **‘Internet of Value’** at a high level. We explained that
    Bitcoin moved us towards an ‘Internet of Value’ for one type of application, namely,
    peer-to-peer payments. Bitcoin achieved this by tackling some very old—and new—problems
    with algorithms and behavioral incentives. Specifically, we learned that Bitcoin
    shifted (1) from government-issued currencies to a cryptocurrency; (2) from trusted
    third parties (TTPs) to automated and community-driven, counter-party risk mitigation;
    and (3) from party-level record keeping to shared record keeping.
  id: totrans-463
  prefs: []
  type: TYPE_NORMAL
  zh: 在[第1章](chapter01.xhtml)中，我们概述了从**“信息互联网”**到**“价值互联网”**的转变。我们解释了比特币使我们对一种应用，即点对点支付，走向了“价值互联网”。比特币通过用算法和行为激励解决一些非常古老——和新的——问题实现了这一点。具体来说，我们了解到比特币实现了以下转变：（1）从政府发行的货币转向加密货币；（2）从可信赖的第三方（TTPs）转向自动化和社区驱动的，对手风险缓解；（3）从方级别的记录保持转向共享记录保持。
- en: Thousands of blockchain innovations are being developed, some with significant
    departures from Bitcoin’s architecture. For example, enterprise blockchain applications
    often have digital assets to represent goods and services, but few have abandoned
    fiat currencies for cryptocurrencies**^(([i](#rfn_i)))**. Consequently, many people
    now call the space ‘distributed ledger technologies’. Still others contend that
    if the space is called ‘distributed ledger technologies’, it fails to capture
    the richness of blockchains.^([3](#fn_3)) The debates over nomenclature become
    more comprehensible after first understanding the components of a blockchain application.
  id: totrans-464
  prefs: []
  type: TYPE_NORMAL
  zh: 成千上万的区块链创新正在开发中，其中一些与比特币的架构有显著的不同。例如，企业区块链应用通常具有代表商品和服务的数字资产，但很少有放弃法定货币转向加密货币**^(([i](#rfn_i)))**。因此，现在许多人称这个领域为“分布式账本技术”。还有人认为，如果这个领域被称为“分布式账本技术”，那么它就没有捕捉到区块链的丰富性。^([3](#fn_3))
    在命名方面 debates become more comprehensible after first understanding the components
    of a blockchain application.
- en: 'In this chapter, we develop a framework to classify any type of blockchain
    application. To appreciate the framework, we first need a deeper understanding
    of how partners trade before and after a shared blockchain application. Each approach
    has advantages and disadvantages, which will inform the *business impetus* for
    the adoption (or non-adoption) of blockchain applications. Presuming the blockchain
    approach promises enough business benefits, we proceed with an explanation of
    each component of a blockchain application, including protocols, code bases, use
    cases, and application interfaces. We then illustrate the framework by mapping
    Bitcoin to it. By the end of this chapter, readers will be able to map any blockchain
    application to the framework and understand the trade-offs of different choices
    among its component parts. We will have succeeded if, by the end of the chapter,
    readers can comprehend the meaning the following definition of a blockchain application:'
  id: totrans-465
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们建立了一个框架来分类任何类型的区块链应用。为了欣赏这个框架，我们首先需要更深入地了解共享区块链应用前后合作伙伴是如何交易的。每种方法都有优点和缺点，这将告知区块链应用采用（或不采用）的*商业推动力*。假设区块链方法承诺足够多的商业利益，我们接着解释区块链应用的每个组成部分，包括协议、代码库、用例和应用接口。然后我们通过将比特币映射到该框架来说明这个框架。到本章末尾，读者将能够将任何区块链应用映射到该框架，并理解在其组成部分之间不同选择之间的权衡。如果到本章末尾，读者能够理解以下区块链应用定义的含义：
- en: '*A blockchain application is a peer-to-peer system for validating, time-stamping,
    and permanently storing transactions on a shared **distributed ledger**. **Digital
    assets**, native to each blockchain application, exist only in digital form and
    come with rights of use. **Cryptography** and **consensus** algorithms are used
    to validate transactions, to update the ledger, and to keep the ledger and network
    secure. Most blockchains also use **smart contracts** that apply rules to automatically
    execute transactions based upon pre-agreed conditions.*'
  id: totrans-466
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链应用是一个用于验证、时间戳和永久存储交易在共享**分布式账本**上的点对点系统。**数字资产**，是每个区块链应用的本地资产，只以数字形式存在，并带有使用权利。**密码学**和**共识**算法用于验证交易，更新账本，并保持账本和网络的安全。大多数区块链还使用**智能合约**，根据预先达成的条件自动执行交易。
- en: 3.2\. Trade before and after a blockchain
  id: totrans-467
  prefs: []
  type: TYPE_NORMAL
  zh: 3.2. 区块链前后交易
- en: Let’s use a simple scenario to compare how parties transact before and after
    a blockchain application so we can better understand blockchain’s potential business
    value. Suppose four enterprises transact with each other (see left side of [Figure
    3.1](#f_3_1)). The four trading partners mitigate counter-party risks by engaging
    a trusted third party to provide truth attestations; that is, to verify information
    about the parties, assets, and transactions. The trusted third parties **provide
    vital services to facilitate trade**; that is why our four trading parties rely
    upon them. The TTP provides **clear control and accountability**. The trading
    parties have an identifiable institution to address questions, concerns, or complaints.
    Additionally, trading partners **can alter agreements** as new information becomes
    available, or as circumstances change. However, the TTP can command significant
    fees for such services. Let’s assume the four trading parties pay, on average,
    five percent of the value of each transaction to the TTP for these services. As
    a benchmark, in more complex scenarios, like remittances and global supply chains,
    **transaction costs can be high—**between eight and 22 percent of the value of
    the transaction.^([4](#fn_4))
  id: totrans-468
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们用一个简单的场景来比较在区块链应用前后各方如何进行交易，这样我们就可以更好地理解区块链的潜在商业价值。假设有四个企业相互交易（见[图3.1](#f_3_1)左侧）。这四个交易伙伴通过让一个可信赖的第三方提供真实证明来减轻对手方风险；也就是说，验证有关各方、资产和交易的信息。可信赖的第三方**为交易提供关键服务**；这就是为什么我们的四个交易方依赖它们。第三方提供**清晰的控制和问责**。交易方有一个可以识别的机构来解决疑问、关注或投诉。此外，交易伙伴**可以更改协议**，随着新信息的出现或情况的变化。然而，第三方可以为这些服务收取高额费用。假设四个交易方平均每次交易向第三方支付交易价值的五百分之一作为这些服务费用。作为一个基准，在更复杂的场景中，如汇款和全球供应链，**交易成本可能很高——**交易价值的8%到22%。^([4](#fn_4))
- en: In our simple scenario in [Figure 3.1](#f_3_1), each party maintains its own
    systems to record debits, credits, and other data on their private ledgers (represented
    by different patterned database icons). Each party benefits from **controlling
    their own software and ledgers**; each enterprise can swiftly and unilaterally
    execute decisions within the boundaries of the firm. Each firm can modify its
    records and alter its software as it sees fit. Issues that arise, such as the
    discovery of a software bug or an attack on the network, can be dealt with immediately.
    Records can be modified when errors are discovered. However, the very essence
    of trade is *inter-organizational*; the setup that functions well within the boundaries
    of the firm often functions very poorly across firm boundaries. Among the four
    trading partners and one TTP in our scenario, there are five **versions of the
    truth,** which need to be reconciled. Even after reconciliation, nothing prevents
    a party from re-writing history after-the-fact. Because **each party can modify
    its own records**, partners cannot be confident they are dealing with the same
    historical record of transactions through time, thus hindering the ability to
    uniformly trace the origin of an assett and every change to its status over time
    (called ‘data provenance’). **Reconciliations, in turn, slow settlement times**.
    Let’s conservatively assume it takes 24 hours to settle transactions in our simple
    ecosystem. In a more realistic scenario such as trade finance, the knotwork of
    players involved—customers, suppliers, banks, customs, transporters, and warehouses—may
    take weeks to settle transactions.^([5](#fn_5))
  id: totrans-469
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们的简单场景中（[图3.1](#f_3_1)），各方维护自己的系统以记录借方、贷方及其他数据在私有账本上（由不同图案的数据库图标表示）。各方从**控制自己的软件和账本**中受益；每个企业可以迅速且单方面地在企业边界内执行决策。每个企业可以修改其记录并按需更改其软件。出现的问题，如软件漏洞的发现或网络攻击，可以立即处理。在发现错误时可以修改记录。然而，交易的实质是*组织间的*；在企业边界内运行良好的设置在企业边界之外往往运行得非常糟糕。在我们场景中的四个交易伙伴和一个TTP之间，有五种**真相版本**，需要进行协调。即使在协调后，也没有阻止各方在事实发生后重新书写历史。因为**各方可以修改自己的记录**，合作伙伴不能确信他们正在处理同一历史交易记录，这阻碍了统一追踪资产起源及其随时间变化状态的能力（称为“数据来源”）。**协调反过来又减缓了结算时间**。让我们保守地假设在我们的简单生态系统中，结算交易需要24小时。在更为现实的场景，如贸易金融中，涉及的玩家网络——客户、供应商、银行、海关、运输公司和仓库——可能需要几周时间来结算交易。^([5](#fn_5))
- en: '![Image: Figure 3.1: Trade before and after a shared blockchain application](images/ch3f1.png)'
  id: totrans-470
  prefs: []
  type: TYPE_IMG
  zh: '![图像：图3.1：共享区块链应用前后的交易](images/ch3f1.png)'
- en: '**Figure 3.1: Trade before and after a shared blockchain application**'
  id: totrans-471
  prefs: []
  type: TYPE_NORMAL
  zh: '**图3.1：共享区块链应用前后的交易**'
- en: Moreover, each party has **low transaction visibility**; each party can only
    see the transactions coming in and out of its own organization—the rest are opaque.
    Each party has to work with the trusted third party to assess the status of a
    transaction. In more complex scenarios, some parties spend days or weeks tracking
    down the status of a transaction. Consider cross-border payments; when a manufacturer
    in one country sends payment to a supplier in another country, the manufacturer
    and the supplier’s financial institutions, national payment systems, and corresponding
    banks, process the transaction. Parties to an exchange have no access to the status
    of the transaction, the fees being charged, or even which institution controls
    a transaction as it works its way through the knot of interlocking relationships.
    The threat of ‘vendor opportunism’—the idea that vendors may pursue their self-interests
    with guile; may withhold information; or may not comply with the terms and conditions
    of the agreement—always exists.^([6](#fn_6)) Therefore, trading partners **spend
    a lot of resources monitoring agreements** to make sure that trading partners
    are behaving as promised.
  id: totrans-472
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，每一方都存在**低交易可见性**的问题；各方只能看到自己组织内外进出的交易——其余的都是不透明的。每一方必须与可信的第三方合作，以评估交易的状态。在更复杂的情况下，一些方需要花费数天或数周时间追踪交易的状态。以跨境支付为例；当一个国家的制造商向另一个国家的供应商支付款项时，制造商和供应商的金融机构、国家支付系统以及相应的银行处理交易。交易所的各方无法获取交易的进度、所收取的费用，甚至控制交易的机构是哪个，因为交易在其错综复杂的关系网中进行。存在“供应商机会主义”的威胁——即供应商可能会以诡计追求自身利益；可能会隐瞒信息；或者可能不遵守协议的条款和条件——这种威胁始终存在。^([6](#fn_6))
    因此，交易伙伴**投入大量资源监控协议**，以确保交易伙伴按承诺行事。
- en: Returning to our scenario, what about each party’s customers? Their customers
    routinely turn over much of their personal data—including national identification
    numbers; home addresses; credit card numbers; birth dates; employment records;
    utility bills and more—simply to verify their identities to the institutions that
    sit in the middle of their transactions. **The risks of information leakage and
    identity theft are high**, as any partner might use the data for something other
    than the original transaction.^([7](#fn_7))
  id: totrans-473
  prefs: []
  type: TYPE_NORMAL
  zh: 回到我们的情景，各方客户的状况如何呢？他们的客户通常会向他们交易的金融机构透露大量个人数据——包括国家身份号码、家庭地址、信用卡号码、出生日期、就业记录、公用事业账单等等——仅仅是为了验证自己的身份。**信息泄露和身份盗窃的风险很高**，因为任何合作伙伴可能会将数据用于原始交易之外的事情。^([7](#fn_7))
- en: In our little ecosystem, each party spends significant resources protecting
    their IT perimeters against cybersecurity attacks. Think of it as **brute force
    cybersecurity defense**. In reality, large enterprises successfully fend off thousands
    of cybersecurity threats each day. However, a single security breach can cost
    an organization billions of dollars to remedy. High profile attacks include Heartland
    Payment Systems in 2009, which cost the company $2.8 billion to remedy; Citibank
    in 2011, which cost $19.4 million; and JP Morgan Chase in 2014, which cost $1
    billion.^([8](#fn_8)) Think also about the security breaches at Equifax, Target,
    Sony, and Netflix—the list goes on.
  id: totrans-474
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们这个小小的生态系统中，每一方都投入了大量资源保护其IT边界免受网络安全攻击。可以把它看作是**粗暴的网络安全防御**。实际上，大型企业每天成功抵御数千次网络安全威胁。然而，一次安全漏洞可能会让一个组织花费数十亿美元来修复。著名攻击案例包括2009年的Heartland
    Payment Systems，该公司花费28亿美元修复；2011年的Citibank，花费1.94亿美元；以及2014年的JP Morgan Chase，花费10亿美元。^([8](#fn_8))
    想想Equifax、Target、Sony和Netflix等安全漏洞——名单还有很长。
- en: In short, before a shared blockchain application, each party maintains its own
    records and relies on trusted third parties to provide truth attestations. The
    trusted third parties add significant value, and parties like having control over
    their own data, but the entire setup prompts disputes; requires onerous reconciliations;
    commands high transaction fees; provides little transaction transparency; is slow
    to settlement transactions; and creates cybersecurity vulnerabilities. Blockchain
    applications aim to overcome these limitations.
  id: totrans-475
  prefs: []
  type: TYPE_NORMAL
  zh: 总之，在共享区块链应用之前，每一方都维护自己的记录，并依赖可信第三方提供真实证明。可信第三方提供了很大价值，各方都喜欢控制自己的数据，但整个设置引发了争议；需要繁重的协调；交易费用高昂；交易透明度低；结算交易缓慢；并产生网络安全漏洞。区块链应用旨在克服这些局限。
- en: Returning to our scenario, the right side of [Figure 3.1](#f_3_1) shows how
    the same four parties could transact if they decide to share a blockchain application.
    Each party would agree to operate an independent computer node in the network.
    Each independent node would run the same software and maintain an identical copy
    of the digital ledger. The nodes would constantly chatter with each other to make
    sure no party tampered with the records. If anyone cheats, the other nodes will
    ignore or banish it.
  id: totrans-476
  prefs: []
  type: TYPE_NORMAL
  zh: 回到我们的场景，图3.1的右侧展示了如果四个方决定共享一个区块链应用，他们是如何进行交易的。每个参与方都会同意在网络中运行一个独立的计算机节点。每个独立节点将运行相同的软件并维护数字账本的同份副本。节点们会不断互相交流，以确保没有一方篡改记录。如果有人作弊，其他节点将忽略或排斥它。
- en: One notes that after a shared blockchain application, there is no need for a
    trusted third party; instead, the blockchain application uses cryptography and
    computer algorithms to perform truth attestations. This allows **trading partners
    to transact directly**. While the parties will have to figure out a way to pay
    for and to govern the shared software, the overall **transaction costs should
    be lower** by eliminating the TTP. For now, we will assume the four players still
    rely on fiat currencies, but their blockchain application will have some form
    of native digital asset, such as a token to represent physical items.
  id: totrans-477
  prefs: []
  type: TYPE_NORMAL
  zh: 观察到在共享区块链应用之后，不再需要可信第三方；相反，区块链应用通过密码学和计算机算法来进行真相验证。这使得交易方能够**直接进行交易**。尽管各方需要找出支付和共同管理共享软件的方式，但消除TTP（可信第三方）后，**总体交易成本应该会降低**。目前，我们将假设四个参与者仍然依赖法定货币，但他们的区块链应用将有一种形式的本地数字货币，比如代表实物商品的代币。
- en: Transactions are only added to the ledger if they are valid; it’s a confirm-before-commit
    process instead of post-then-confirm-later process. As such, parties can rely
    on **one version of the truth**, so there is **no need for reconciliations**,
    enabling **faster settlement times.** The transactions can settle in sub-second
    to sixty minutes, depending on which consensus algorithm is used in the blockchain
    application. With one **transparent**, shared version of the truth, parties of
    an exchange can instantly determine the status of a transaction by reading the
    ledger. Furthermore, transactions on the shared distributed ledger are **immutable**,
    thus every party can be confident they are always dealing with the same historical
    data, guaranteeing consistent **data provenance**. Rather than solely rely on
    paper contracts, verbal agreements or handshakes, parties can rely on **smart
    contracts** that automatically execute the terms of agreements without oversight.
    No more monitoring and worrying that trading partners are not fulfilling their
    obligations. Moreover, consumers and institutions **control their own identity**
    with cryptographic digital signatures, reducing the risks of information leakage
    and identity theft. Furthermore, blockchain applications promise **heightened
    security**. Blockchain applications still function properly even if a high percentage
    of nodes are faulty—or even malicious—enabling fault tolerance, resiliency and
    100 percent availability. In theory, the only way to break a blockchain application
    is to commandeer more than 50 percent of the nodes. Distributed software offers
    quite a bounty of business value!
  id: totrans-478
  prefs: []
  type: TYPE_NORMAL
  zh: 只有有效的交易才会添加到账本中；这是一个先确认后提交的流程，而不是先提交后延后确认的流程。因此，各方可以依赖**一个真理版本**，所以**无需调和**，实现**更快的结算时间**。根据区块链应用中使用的共识算法，交易可以在毫秒至六十分钟内结算。通过一个**透明**、共享的真理版本，交易各方可以立即通过阅读账本来确定交易状态。此外，在共享分布式账本上的交易是**不可变的**，因此每个参与方都可以确信他们总是处理相同的历史数据，保证一致的数据**来源**。各方不必仅仅依赖纸质合同、口头协议或握手，他们可以依赖**智能合约**，该合约无需监督即可自动执行协议条款。不再需要监控交易伙伴是否履行其义务。此外，消费者和机构**通过加密数字签名控制自己的身份**，降低了信息泄露和身份盗窃的风险。此外，区块链应用承诺**更高的安全性**。即使大部分节点出现故障——甚至是恶意节点，区块链应用仍然可以正常工作，实现容错、弹性和100%的可用性。从理论上讲，破坏一个区块链应用的唯一方法是控制超过50%的节点。分布式软件提供了相当丰富的商业价值！
- en: However, there are downsides to distributed trading systems. Without a trusted
    third party, the risk profile will be altered—to whom does one complain or seek
    remediations from in cases of fraud or malicious acts? Smart contracts are only
    reliable if the terms and conditions can be explained, but in a world filled with
    uncertainty and ambiguity, coded agreements are not always possible. Parties will
    need to agree to unambiguous interpretations of data and event standards. Shared
    software and data require shared governance, and it is challenging to coordinate
    changes among many partners. Some of these downsides can be alleviated with good
    governance models and sound action principles, which are discussed at length in
    subsequent chapters. [Table 3.1](#t_3_1) summarizes the advantages and disadvantages
    of centralized and distributed trading systems.
  id: totrans-479
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，分布式交易系统也有其缺点。如果没有可信的第三方，风险概况将会改变——在欺诈或恶意行为的情况下，可以向谁投诉或寻求赔偿？智能合约只有在其条款和条件可以解释的情况下才是可靠的，但在一个充满不确定性和模糊性的世界里，编码协议并不总是可能的。各方需要就数据和事件标准的无歧义解释达成一致。共享软件和数据需要共享治理，在许多合作伙伴之间协调变化具有挑战性。这些缺点可以通过良好的治理模型和坚定的行动原则来缓解，这些内容在后续章节中有详细讨论。[表3.1](#t_3_1)总结了集中式和分布式交易系统的优点和缺点。
- en: '![Image: Table 3.1: Trade before and after a blockchain application](images/ch3t1.png)'
  id: totrans-480
  prefs: []
  type: TYPE_IMG
  zh: '![图：表3.1 区块链应用前后的贸易情况](images/ch3t1.png)'
- en: '**Table 3.1: Trade before and after a blockchain application**'
  id: totrans-481
  prefs: []
  type: TYPE_NORMAL
  zh: '**表3.1：区块链应用前后的贸易情况**'
- en: '[Table 3.1](#t_3_1) suggests the *business impetus* for the adoption of blockchain
    applications. If advantages outweigh the disadvantages, we have a very good reason
    to keep learning. Next, we present the blockchain application framework.'
  id: totrans-482
  prefs: []
  type: TYPE_NORMAL
  zh: '[表3.1](#t_3_1)显示了采用区块链应用的*商业推动力*。如果优点超过了缺点，我们就有充分的理由继续学习。接下来，我们将介绍区块链应用框架。'
- en: 3.3\. The blockchain application framework
  id: totrans-483
  prefs: []
  type: TYPE_NORMAL
  zh: 3.3. 区块链应用框架
- en: 'A blockchain application comprises protocols, code bases, use cases, and application
    interfaces (see [Figure 3.2](#f_3_2)). As one becomes more familiar with blockchain
    technologies, one appreciates that protocols are the real innovations in the space.
    **Protocols** specify rights of access and the rules for how transactions in a
    blockchain application authenticate asset ownership and how transactions are structured;
    addressed; transmitted; routed; validated; sequenced; secured; and added to the
    permanent record. ***A blockchain protocol is often called a ‘trust protocol’***.
    ***However, the word ‘trust’ is narrowly defined to mean: ‘trust that the records
    on the distributed ledger agree across copies.’*** Trust here has nothing to do
    with the faith or confidence that trading partners are benevolent or will play
    by the rules. In fact, it is more accurate to say that we can assume many actors
    will indeed be malevolent. ‘Trust’ equates to trust that the computer algorithms
    will reject faulty transactions, ignore faulty nodes on the network, and never
    modify the valid transactions once they have been added to the ledger. For a given
    blockchain application, protocols serve as the blueprints to ensure the correctness
    and ongoing integrity of records. In general, blockchain protocols define the
    rules for the distributed ledger; participation and validation; native digital
    assets; cryptography; consensus (to make sure everyone has the identical copy
    of the ledger); and smart contracts. Once rules are established, protocols are
    programmed into **code bases**, like Ethereum; EOS; Hyperledger Fabric; Corda;
    Quorum; Chain; or MultiChain. From there, a code base can be adapted for a particular
    **use case**, like tracking items in a supply chain or for cross-border payments.
    Finally, all blockchain applications have **interfaces** where users access the
    system. We’ll begin with distributed ledger protocols.'
  id: totrans-484
  prefs: []
  type: TYPE_NORMAL
  zh: 一个区块链应用包括协议、代码库、用例和应用接口（见[图 3.2](#f_3_2”)）。随着对区块链技术越来越熟悉，人们会认识到协议是该领域的真正创新。**协议**定义了访问权限和区块链应用中交易认证资产所有权以及交易如何结构的规则；被寻址；传输；路由；验证；排序；加密；并添加到永久记录中。***区块链协议通常被称为“信任协议”***。***然而，“信任”这个词被狭义地定义为：分布式账本上的记录在副本之间一致。***
    这里的信任与交易伙伴的仁慈或遵守规则的信心无关。实际上，更准确的说法是我们可以假定许多参与者确实是有恶意的。 “信任”等同于信任计算机算法将拒绝错误的交易，忽略网络上的错误节点，并且一旦交易被添加到账本中，就永远不会修改有效的交易。对于给定的区块链应用，协议作为确保记录正确性和持续完整性的蓝图。总的来说，区块链协议定义了分布式账本的规则；参与和验证；本地数字货币；密码学；共识（确保每个人都拥有账本的相同副本）；以及智能合约。一旦制定了规则，协议就会被编程到**代码库**中，如以太坊；EOS；超级账本Fabric；Corda；Quorum；Chain；或MultiChain。从那里，一个代码库可以被适配用于特定的**用例**，比如跟踪供应链中的物品或用于跨境支付。最后，所有区块链应用都有**接口**，用户通过这些接口访问系统。我们将从分布式账本协议开始。
- en: 3.3.1\. Distributed ledgers
  id: totrans-485
  prefs: []
  type: TYPE_NORMAL
  zh: 3.3.1\. 分布式账本
- en: Protocols define the structure of the distributed ledger. The most common structure
    is a ***chain of block***s—hence the name ‘blockchain’ (see [Figure 3.3](#f_3_3)).
    With a blockchain structure, recently approved transactions are sequenced and
    collected into a block. Each block comprises a header and a payload of transactions.
    The block header includes a pointer to the previous block of transactions, forming
    a chain of sequenced blocks over time, all the way back to the first block, called
    the ‘genesis block’. Bitcoin, Ethereum, Quorum and Hyperledger Fabric structure
    their digital ledgers as blockchains.
  id: totrans-486
  prefs: []
  type: TYPE_NORMAL
  zh: 协议定义了分布式账本的结构。最常见的结构是一个***区块链***——因此称为“区块链”（见[图 3.3](#f_3_3)）。具有区块链结构的，最近批准的交易会被序列化并收集到一个区块中。每个区块包括一个头部和一系列交易的有效负载。区块头部包括一个指向前一个交易块的指针，形成了一个按时间顺序排列的区块链，一直追溯到第一个区块，称为“创世区块”。比特币、以太坊、Quorum
    和超级账本Fabric 将它们的数字账本结构为区块链。
- en: '![Image: Figure 3.2: Components of a blockchain application](images/ch3f2.png)'
  id: totrans-487
  prefs: []
  type: TYPE_IMG
  zh: '![Image: Figure 3.2: 区块链应用的组成部分](images/ch3f2.png)'
- en: '**Figure 3.2: Components of a blockchain application**'
  id: totrans-488
  prefs: []
  type: TYPE_NORMAL
  zh: '**图 3.2：区块链应用的组成部分**'
- en: Another common structure is a ***continuous stream of transactions***, one after
    the other, through a process of continual ledger close. A completely new ledger
    is created every few seconds in such a way that the most current version could
    be reconstructed from all the prior versions. Ripple and Stellar use this structure.
    Their ledgers are more complex than Bitcoin’s ledger because they maintain account
    settings, balances, trustlines and different types of transactions like sell offers,
    payments, and cancel offers. The account balances are updated with the most recent
    set of validated transactions. [Figure 3.4](#f_3_4) shows how a ledger gets updated.
  id: totrans-489
  prefs: []
  type: TYPE_NORMAL
  zh: 另一种常见的结构是一个***连续的交易流***，一个接一个，通过连续的账本关闭过程。在这种方式下，每几秒钟创建一个全新的账本，这样可以从所有先前的版本中重建最新的版本。Ripple
    和 Stellar 使用这种结构。他们的账本比比特币的账本更复杂，因为它们维护账户设置、余额、信任线和不同类型的交易，如卖出报价、支付和取消报价。账户余额是用最新的一组验证交易更新的。[图
    3.4](#f_3_4) 展示了账本是如何更新的。
- en: '![Image: Figure 3.3: Examples of three distributed ledger structures](images/ch3f3.png)'
  id: totrans-490
  prefs: []
  type: TYPE_IMG
  zh: '![Image: Figure 3.3: Examples of three distributed ledger structures](images/ch3f3.png)'
- en: '**Figure 3.3: Examples of three distributed ledger structures**'
  id: totrans-491
  prefs: []
  type: TYPE_NORMAL
  zh: '**图 3.3: 三种分布式账本结构的示例**'
- en: '![Image: Figure 3.4: Ledger structure for a continuous ledger process](images/ch3f4.png)'
  id: totrans-492
  prefs: []
  type: TYPE_IMG
  zh: '![Image: Figure 3.4: Ledger structure for a continuous ledger process](images/ch3f4.png)'
- en: '**Figure 3.4: Ledger structure for a continuous ledger process**'
  id: totrans-493
  prefs: []
  type: TYPE_NORMAL
  zh: '**图 3.4: 连续账本过程的账本结构**'
- en: 'Ledger #N+1 updates the account balances with all the recently approved transactions
    since ledger #N'
  id: totrans-494
  prefs: []
  type: TYPE_NORMAL
  zh: '账本 #N+1 更新了从账本 #N 以来所有最近批准的交易的账户余额。'
- en: '*Source: [https://casinocoin.org/build/concept-consensus.html](https://casinocoin.org/build/concept-consensus.html)*'
  id: totrans-495
  prefs: []
  type: TYPE_NORMAL
  zh: 来源：[https://casinocoin.org/build/concept-consensus.html](https://casinocoin.org/build/concept-consensus.html)
- en: 'IOTA structures its distributed ledger as a ***tangle*** of transactions.^([9](#fn_9))
    Each new transaction has to use its computing resources to validate two other
    transactions. Serguei Popov, the author of the IOTA white paper explains: *“The
    main idea of the tangle is the following: To issue a transaction, users must work
    to approve other transactions. Therefore, users who issue a transaction are contributing
    to the network’s security. It is assumed that the nodes check if the approved
    transactions are not conflicting. If a node finds that a transaction is in conflict
    with the tangle history, the node will not approve the conflicting transaction.”*^([10](#fn_10))
    [Figure 3.5](#f_3_5) is an example of Tangle’s ledger. Each circle represents
    a transaction. If readers go to the URL, they can click on any transaction to
    learn its history.'
  id: totrans-496
  prefs: []
  type: TYPE_NORMAL
  zh: IOTA 将其分布式账本结构化为交易的***缠结***。^([9](#fn_9)) 每笔新交易都必须使用其计算资源来验证另外两笔交易。IOTA 白皮书的作者
    Serguei Popov 解释道：*“缠结的主要想法如下：发行交易的用户必须努力批准其他交易。因此，发行交易的用户正在为网络的安全性做出贡献。假设节点会检查批准的交易是否冲突。如果一个节点发现一笔交易与缠结历史冲突，该节点将不会批准冲突的交易。”*^([10](#fn_10))
    图 3.5 是一个 Tangle 账本示例。每个圆圈代表一笔交易。如果读者访问 URL，他们可以点击任何交易以了解其历史。
- en: '![Image: Figure 3.5: Iota’s tangle structure](images/ch3f5.png)'
  id: totrans-497
  prefs: []
  type: TYPE_IMG
  zh: '![Image: Figure 3.5: Iota’s tangle structure](images/ch3f5.png)'
- en: '**Figure 3.5: Iota’s tangle structure**'
  id: totrans-498
  prefs: []
  type: TYPE_NORMAL
  zh: '**图 3.5: Iota 的缠结结构**'
- en: Each circle represents a transaction
  id: totrans-499
  prefs: []
  type: TYPE_NORMAL
  zh: 每个圆圈代表一笔交易
- en: '*Source: [http://tangle.glumb.de/](http://tangle.glumb.de/)*'
  id: totrans-500
  prefs: []
  type: TYPE_NORMAL
  zh: 来源：[http://tangle.glumb.de/](http://tangle.glumb.de/)
- en: Different structures have tradeoffs between security and speed of transaction
    settlement. In general, the chain of blocks is the most secure; the tangle promises
    to be the quickest.
  id: totrans-501
  prefs: []
  type: TYPE_NORMAL
  zh: 不同的结构在交易结算的安全性和速度之间有不同的权衡。一般来说，区块链是最安全的；缠结承诺是最快的。
- en: 3.3.2\. Rights of participation and validation
  id: totrans-502
  prefs: []
  type: TYPE_NORMAL
  zh: 3.3.2. 参与权和验证权
- en: Rights of participation define who is allowed to submit transactions to the
    blockchain network. Rights of validation define who is allowed to run validator
    nodes in the blockchain network. The rights of participation and validation may
    vary by stakeholder type.
  id: totrans-503
  prefs: []
  type: TYPE_NORMAL
  zh: 参与权定义了谁被允许向区块链网络提交交易。验证权定义了谁被允许在区块链网络中运行验证节点。参与权和验证权可能因利益相关者类型而异。
- en: 'At a very high level, rights of participation are either open to the public
    or private; rights of validation are either permissionless (anyone may operate
    a validator node) or permissioned (an individual or institution needs permission
    or must be selected/voted upon to run a validator node). However, there are nuances;
    EOS, for example, distinguishes between node validators—which anyone may run—and
    block producers, which must be voted upon by the community. Permissionless blockchains
    need strong incentives to attract independent, ‘well-behaved’ validator nodes.
    Bitcoin and Ethereum incentivize good behavior by awarding cryptocurrencies to
    miners. Many permissioned blockchains have participants take turns validating
    the next set of transactions to the digital ledger. Plotting these two dimensions
    yields four types of blockchain networks (see [Table 3.2](#t_3_2)):'
  id: totrans-504
  prefs: []
  type: TYPE_NORMAL
  zh: 在很高的层次上，参与权利要么对公众开放，要么是私有的；验证权利要么是无许可的（任何人都可以运行验证节点），要么是有许可的（个人或机构需要获得许可或经过选择/投票才能运行验证节点）。然而，这里有一些细微差别；例如，EOS就区分了节点验证器（任何人都可以运行）和区块生产者（必须由社区投票产生）。非许可区块链需要强大的激励措施来吸引独立的、表现良好的验证节点。比特币和以太坊通过向矿工颁发加密货币来奖励良好行为。许多许可区块链的参与者轮流验证下一组交易到数字账本。绘制这两个维度会得到四种区块链网络类型（参见[表3.2](#t_3_2)）：
- en: '![Image: Table 3.2: Types of blockchain networks](images/ch3t2.png)'
  id: totrans-505
  prefs: []
  type: TYPE_IMG
  zh: '![图：表3.2：区块链网络类型](images/ch3t2.png)'
- en: '**Table 3.2: Types of blockchain networks**'
  id: totrans-506
  prefs: []
  type: TYPE_NORMAL
  zh: '**表3.2：区块链网络类型**'
- en: '**1\. Public-permissionless**'
  id: totrans-507
  prefs: []
  type: TYPE_NORMAL
  zh: '**1. 公开非许可**'
- en: '**2\. Public-permissioned**'
  id: totrans-508
  prefs: []
  type: TYPE_NORMAL
  zh: '**2. 公开许可链**'
- en: '**3\. Private-permissioned**'
  id: totrans-509
  prefs: []
  type: TYPE_NORMAL
  zh: '**3. 私有许可链**'
- en: '**4\. (Virtual) Private-permissionless**'
  id: totrans-510
  prefs: []
  type: TYPE_NORMAL
  zh: '**4. 虚拟非许可私有链**'
- en: Next, we examine the four types of blockchains in more detail . . .
  id: totrans-511
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，我们详细查看四种区块链类型...
- en: 1\. Public-permissionless blockchains
  id: totrans-512
  prefs: []
  type: TYPE_NORMAL
  zh: 1. 公开非许可区块链
- en: With public-permissionless blockchains anyone can participate, and anyone can
    run validator nodes. Bitcoin, Ethereum, Monero, and EOS are popular public-permissionless
    blockchains. Anyone with access to the Internet can observe a public blockchain
    to see all the transactions that have taken place over time (see [Table 3.3](#t_3_3)
    for websites to observe Bitcoin, Ethereum, and Monero blockchains). To transact
    on public-permissionless blockchains, users need some sort of application interface
    (such as a digital wallet). Anyone may run a validator node by downloading the
    source code and turning on the mining function. (Although Bitcoin miners need
    specialized Application-Specific Integrated Circuit (ASIC) hardware to mine competitively).
  id: totrans-513
  prefs: []
  type: TYPE_NORMAL
  zh: 在公开非许可区块链中，任何人都可以参与，任何人都可以运行验证节点。比特币、以太坊、门罗币和EOS是流行的公开非许可区块链。任何可访问互联网的人都可以观察到公开区块链，以查看在一段时间内发生的所有交易（参见[表3.3](#t_3_3)观察比特币、以太坊和门罗币区块链的网站）。要在公开非许可区块链上交易，用户需要某种应用程序接口（如数字钱包）。任何人都可以通过下载源代码并开启挖矿功能来运行验证节点。（尽管比特币矿工需要专业的应用特定集成电路（ASIC）硬件才能进行有竞争力的挖矿）。
- en: '![Image: Table 3.3: Public-permissionless blockchains](images/ch3t3.png)'
  id: totrans-514
  prefs: []
  type: TYPE_IMG
  zh: '![图：表3.3：公开非许可区块链](images/ch3t3.png)'
- en: '**Table 3.3: Public-permissionless blockchains**'
  id: totrans-515
  prefs: []
  type: TYPE_NORMAL
  zh: '**表3.3：公开非许可区块链**'
- en: 2\. Public-permissioned blockchains
  id: totrans-516
  prefs: []
  type: TYPE_NORMAL
  zh: 2. 公开许可区块链
- en: With public-permissioned blockchains, anyone can transact, but node validators
    are selected or elected. Ripple and EOS are examples (see [Table 3.4](#t_3_4)).
  id: totrans-517
  prefs: []
  type: TYPE_NORMAL
  zh: 在公开许可区块链中，任何人都可以交易，但节点验证器是经过选择或选举产生的。Ripple和EOS是例子（参见[表3.4](#t_3_4)）。
- en: '![Image: Table 3.4: Public-permissioned blockchains](images/ch3t4.png)'
  id: totrans-518
  prefs: []
  type: TYPE_IMG
  zh: '![图：表3.4：公开许可区块链](images/ch3t4.png)'
- en: '**Table 3.4: Public-permissioned blockchains**'
  id: totrans-519
  prefs: []
  type: TYPE_NORMAL
  zh: '**表3.4：公开许可区块链**'
- en: Ripple
  id: totrans-520
  prefs: []
  type: TYPE_NORMAL
  zh: Ripple
- en: Ripple is a decentralized, real-time settlement system. Anyone can transact
    on the Ripple network by using a digital wallet or engaging a gateway partner,
    which are mostly financial institutions. Institutional customers use an Application
    Programming Interface (API)—a piece of software that connects two software applications—to
    connect to the Ripple network via a Ripple Gateway. When institutions join the
    Ripple network, they can select which nodes they want to perform validation checks,
    which is called a Unique Node List (UNL), or they can accept the default list
    maintained by Ripple. Ripple maintains its own validator nodes around the world
    and also has CGI and MIT as transaction validators.^([11](#fn_11)) Without the
    incentives of mining, Ripple asks institutions to run a validator node when they
    join the system to help secure the network.
  id: totrans-521
  prefs: []
  type: TYPE_NORMAL
- en: EOS
  id: totrans-522
  prefs: []
  type: TYPE_NORMAL
- en: EOS was developed to keep all of the advantages of a public blockchain platform—open,
    secure, decentralized—but without the latency, scalability, and resource intensity.
    Anyone can transact on EOS and operate a validator node if they meet minimal criteria.^([12](#fn_12))
    However, only 21 ‘block producers’ can add blocks. The owners of EOS cast votes
    for block producers in proportion to their stake.^([13](#fn_13)) The validator
    nodes with the most votes become a ‘delegate’. The algorithm takes turns selecting
    a leader from among the panel of delegates for a current time period. After the
    time period elapses, another round of voting occurs to select the next panel of
    delegates.^([14](#fn_14)) Delegates are rewarded with transaction fees. Blocks
    are produced about every 500 milliseconds, with each of the 21 producers getting
    a turn. On the day of writing this, nine block producers were located in China;
    three in Singapore; and one or two in the Cayman Islands, BVI, Hong Kong, Japan,
    Ukraine, and the United States.
  id: totrans-523
  prefs: []
  type: TYPE_NORMAL
- en: 3\. Private-permissioned blockchains
  id: totrans-524
  prefs: []
  type: TYPE_NORMAL
- en: 'Private-permissioned blockchains require authorization to participate and to
    operate validator nodes. Private-permissioned blockchains rely upon a front-end
    gatekeeper to enforce the rights of access (see [Figure 3.6](#f_3_6)). Unlike
    a trusted third-party that sits in the middle of transactions, the gatekeeper
    is like a security guard that checks a badge before allowing entry. It has no
    ability to alter the ledger or to stop smart contracts from executing.**^(([ii](#rfn_ii)))**
    The gatekeeping function may be governed collaboratively by the trading partners
    or by a single enterprise, such as a regulatory authority that issues licenses
    for participation: *“existing participants could decide future entrants; a regulatory
    authority could issue licenses for participation; or a consortium could make the
    decisions instead.”*^([15](#fn_15)) Once participants are past the gatekeeping
    function, they enter the distributed blockchain application.'
  id: totrans-525
  prefs: []
  type: TYPE_NORMAL
- en: '![Image: Figure 3.6: A private-permissioned blockchain with a gatekeeper to
    enforce the rights of access](images/ch3f6.png)'
  id: totrans-526
  prefs: []
  type: TYPE_IMG
- en: '**Figure 3.6: A private-permissioned blockchain with a gatekeeper to enforce
    the rights of access**'
  id: totrans-527
  prefs: []
  type: TYPE_NORMAL
  zh: '**图 3.6：带有守门人执行访问权的私有权限区块链**'
- en: '![Image: Figure 3.7: Quorum has public and private states stored on a single
    blockchain](images/ch3f7.png)'
  id: totrans-528
  prefs: []
  type: TYPE_IMG
  zh: '![Image: 图 3.7: Quorum 在单个区块链上存储公共和私有状态](images/ch3f7.png)'
- en: '**Figure 3.7: Quorum has public and private states stored on a single blockchain**'
  id: totrans-529
  prefs: []
  type: TYPE_NORMAL
  zh: '**图 3.7：Quorum 在单个区块链上存储公共和私有状态**'
- en: '*Source: Crosman 2017*^([16](#fn_16))'
  id: totrans-530
  prefs: []
  type: TYPE_NORMAL
  zh: '*来源：Crosman 2017*^([16](#fn_16))'
- en: Many private-permissioned blockchains also allow participants to select validator
    nodes and to create private channels with their own private ledgers. There is
    typically ‘public’ data, that all approved network participants can view, and
    ‘private’ data that only the parties to the transaction can submit and view. Quorum—the
    permissioned version of Ethereum—is an example (see [Figure 3.7](#f_3_7)). In
    other protocols, like Hyperledger Fabric, there are no ‘public’ views, only channels
    for private views that must be configured and approved for each participant in
    the network.
  id: totrans-531
  prefs: []
  type: TYPE_NORMAL
  zh: 许多私有权限区块链还允许参与者选择验证节点，并创建具有自己私有账本的私有通道。通常有“公共”数据，所有经过批准的网络参与者都可以查看，还有“私有”数据，只有交易各方可以提交和查看。Quorum——以太坊的权限版本——就是一个例子（见[图
    3.7](#f_3_7)）。在其他协议中，如 Hyperledger Fabric，没有“公共”视图，只有必须为网络中每个参与者的私有视图配置和批准的通道。
- en: Private-permissioned blockchains are the most common enterprise blockchain solutions
    because they provide assurances of confidentiality, fast settlement times, resource
    efficiency, and regulatory compliance. MediLedger, the IBM Food Trust and TradeLens
    serve as examples of private-permissioned blockchains.
  id: totrans-532
  prefs: []
  type: TYPE_NORMAL
  zh: 私有权限区块链是企业区块链解决方案中最常见的类型，因为它们提供了保密性、快速结算时间、资源效率和合规性的保证。MediLedger、IBM Food Trust
    和 TradeLens 都是私有权限区块链的例子。
- en: MediLedger
  id: totrans-533
  prefs: []
  type: TYPE_NORMAL
  zh: MediLedger
- en: Founded by Chronicled in 2017, MediLedger is a block-enabled platform for the
    pharmaceutical sector, designed to comply with drug regulations enacted in the
    United States, Europe, Asia and South America. Its first projects focused on compliance
    with the US Drug Supply Chain Security Act of 2013\. The act requires that all
    participants in the US pharmaceutical sector track and trace sellable units for
    certain classes of pharmaceuticals from manufacturers to pharmacy on one interoperable
    electronic system. Qualified participants (such as licensed manufacturers and
    pharmacies) may join the network.^([17](#fn_17)) Any qualified participant may
    operate a node, but it is likely that smaller players will engage a cloud provider
    or service provider to operate a node on their behalf. The validator’s identity
    is known, thereby staking the organization’s reputation on preserving the network.
    Its working group members include McKesson; Pfizer; AmerisourceBergen; Cardinal
    Health; Genentech; Gilead; and Amgen.^([18](#fn_18))
  id: totrans-534
  prefs: []
  type: TYPE_NORMAL
  zh: 成立于 2017 年的 MediLedger，是一个为制药行业设计的区块链平台，旨在遵守美国、欧洲、亚洲和南美洲实施的药品法规。其第一个项目集中在遵守
    2013 年美国药品供应链安全法。该法案要求美国制药行业的所有参与者在一个可互操作的电子系统上跟踪和追溯某些药品的销售单元从制造商到药房的过程。合格的参与者（如持牌制造商和药房）可以加入网络。^([17](#fn_17))
    任何合格的参与者都可以运行一个节点，但小型参与者可能会让云提供商或服务提供商代表他们运行一个节点。验证者的身份是已知的，因此将组织的声誉押在维护网络上。其工作组成员包括麦卡锡、辉瑞、艾美尔源柏根、卡迪纳尔健康、基因泰克、吉利德和安进。^([18](#fn_18))
- en: IBM Food Trust
  id: totrans-535
  prefs: []
  type: TYPE_NORMAL
  zh: IBM Food Trust
- en: The IBM Food Trust is a blockchain platform for global food supply. It was commercially
    available in October of 2018\. It aims to improve food safety, food freshness,
    and supply chain efficiency, while reducing food fraud and food waste. The IBM
    Food Trust platform relies on ‘trust anchors’ for validation. Trust anchors receive
    a full copy of the encrypted ledger but can only view the transaction if data
    owners grant access.^([19](#fn_19)) Initially, trust anchors were operated in
    IBM’s cloud, but as the network grows, more participants will run trust nodes
    and possibly on other cloud environments.^([20](#fn_20))
  id: totrans-536
  prefs: []
  type: TYPE_NORMAL
  zh: IBM Food Trust 是一个全球食品供应链的区块链平台。它在 2018 年 10 月开始商业化应用。它的目标是提高食品安全、食品新鲜度和供应链效率，同时减少食品欺诈和食品浪费。IBM
    Food Trust 平台依赖于“信任锚”进行验证。信任锚获得加密账本的完整副本，但只有在数据所有者授予访问权限时才能查看交易。^([19](#fn_19))
    最初，信任锚在 IBM 的云中运行，但随着网络的增长，更多的参与者将运行信任节点，可能还会在其他云环境中运行。^([20](#fn_20))
- en: As of 2018, the platform had over four million transactions on more than 350
    stock keeping units (SKUs), and more than 50 members adding data to the system.^([21](#fn_21))
    Major enterprise adopters include Walmart; Carrefour; Smithfield; Topco; Golden
    State Foods; and Nestlé.
  id: totrans-537
  prefs: []
  type: TYPE_NORMAL
  zh: 截至2018年，该平台在超过350个库存单位（SKU）上进行了超过四百万笔交易，并有50多个成员向系统添加数据。^([21](#fn_21))主要企业采用者包括沃尔玛；家乐福；史密斯菲尔德；Topco；金州食品；以及雀巢。
- en: TradeLens
  id: totrans-538
  prefs: []
  type: TYPE_NORMAL
  zh: TradeLens
- en: Developed by Maersk and IBM, TradeLens is an industry platform—released in 2018,
    after years of development—used to track shipping containers in the global supply
    chain.^([22](#fn_22))^, ^([23](#fn_23)) TradeLens also relies on ‘trust anchors’.
    Trust anchors participate in consensus to validate transactions, host data, and
    assume a critical role of securing the network. So far, Maersk (via IBM’s cloud
    environment) operates nodes; Hapag-Lloyd and Ocean Network Express (ONE) announced
    they will each operate a blockchain node.^([24](#fn_24)) As of April 2019, TradeLens
    had 60 members and over 100 ecosystem partners, including carriers, ports, terminals
    operators, 3PLS, and freight forwarders. According Bridget van Kralingen, Senior
    VP for Blockchain at IBM, TradeLens had tracked 500 million events on 20 million
    containers by April 2019\. TradeLens was adding between 25,000 to 30,000 documents
    a day.^([25](#fn_25))
  id: totrans-539
  prefs: []
  type: TYPE_NORMAL
  zh: 由马士基和IBM开发的TradeLens是一个行业平台——于2018年发布，经过多年的开发——用于追踪全球供应链中的集装箱运输。^([22](#fn_22))^,
    ^([23](#fn_23))TradeLens还依赖于“信任锚点”。信任锚点参与共识以验证交易、托管数据，并承担保护网络的关键角色。到目前为止，马士基（通过IBM的云环境）运营节点；汉堡南美和海洋网络快运（ONE）宣布他们将各自运营一个区块链节点。^([24](#fn_24))截至2019年4月，TradeLens已有60个成员和100多个生态系统合作伙伴，包括承运人、港口、终端运营商、3PLs和货运代理。根据IBM区块链高级副总裁Bridget
    van Kralingen的说法，到2019年4月，TradeLens已经追踪了2000万个集装箱的5亿亿个事件。TradeLens每天增加25,000至30,000份文件。^([25](#fn_25))
- en: 4\. (Virtual) Private-permissionless blockchains
  id: totrans-540
  prefs: []
  type: TYPE_NORMAL
  zh: 4.（虚拟）无权限的私有区块链
- en: For a long time, virtual private-permissionless blockchains were deemed to be
    either theoretical or nonsensical.^([26](#fn_26)) Theoretically, people described
    that a private-permissionless blockchain could exist, say, by deploying a smart
    contract on a permissionless network that restricts access and use to specific
    public keys.^([27](#fn_27)) In 2019, Ernst & Young (EY) took a major step to making
    it a reality; it launched Nightfall on Github.^([28](#fn_28)) Nightfall is a set
    of protocols that provides private transactions on public Ethereum. In essence,
    EY’s idea is a ‘virtual private blockchain’, similar to a virtual private network
    (VPN) that is connected to the public Internet, but data remains private from
    anyone not authorized to see the transaction. Authorized users, for example an
    organization’s auditor or tax authority, will be able to decipher the data only
    with the right encrypted key.
  id: totrans-541
  prefs: []
  type: TYPE_NORMAL
  zh: 长期以来，虚拟无权限的私有区块链被认为是理论上的或没有意义的。^([26](#fn_26))从理论上讲，人们描述了一种私有-无权限的区块链可能存在的方式，例如，通过在无权限网络上部署智能合约来限制特定公钥的访问和使用。^([27](#fn_27))2019年，安永（EY）迈出了将其变为现实的重要一步，它在Github上推出了Nightfall。^([28](#fn_28))Nightfall是一套提供公共以太坊上私有交易的协议。本质上，EY的想法是一个“虚拟私有区块链”，类似于连接到公共互联网的虚拟私有网络（VPN），但数据对未经授权查看交易的人保持私密。授权用户（例如，一个组织的审计师或税务机关），只有使用正确的加密密钥才能解密数据。
- en: 'Paul Brody, head of EY’s Blockchain Technology, said:'
  id: totrans-542
  prefs: []
  type: TYPE_NORMAL
  zh: 安永区块链技术负责人保罗·布罗迪说：
- en: '*“Blockchain technology holds tremendous promise to bring in a new era of transparency,
    accountability and efficiency in business. I am working to make sure that happens
    and, in particular, to ensure that open, decentralized and truly public blockchains
    are successful.”*^([29](#fn_29))'
  id: totrans-543
  prefs: []
  type: TYPE_NORMAL
  zh: '*“区块链技术为企业带来前所未有的透明度、责任感和效率的全新时代。我正在努力确保这一点发生，特别是确保开放、去中心化和真正公共的区块链取得成功。”*^([29](#fn_29))'
- en: While [Table 3.2](#t_3_2) creates a helpful framework for categorizing blockchain
    networks, there are also hybrid blockchains. EY’s WineChain serves as an example.
    EY developed WineChain to restore trust in the wine supply chain. Each wine bottle
    gets a QR code (see [Glossary](glossary.xhtml)) that is tokenized and posted to
    public Ethereum. This way, customers can scan the wine with their phone and get
    verification that the wine is legitimate. Wine producers; brokers; importers;
    wholesalers; distributors; and retailers rely on Quorum (a private-permissioned
    blockchain), to track the bottle as it moves through the supply chain (see [Figure
    3.8](#f_3_8)).^([30](#fn_30))
  id: totrans-544
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然[表3.2](#t_3_2)为分类区块链网络提供了一个有帮助的框架，但还有混合型区块链。安永的WineChain就是一个例子。安永开发了WineChain，以恢复葡萄酒供应链的信任。每瓶葡萄酒都会得到一个二维码（参见[词汇表](glossary.xhtml)），该二维码被代币化并发布到公共以太坊。这样，客户可以用手机扫描葡萄酒，并获得葡萄酒合法性的验证。葡萄酒生产商；经纪人；进口商；批发商；分销商；和零售商依赖Quorum（一个私有的受许可的区块链），追踪葡萄酒在供应链中移动（参见[图3.8](#f_3_8)）。^([30](#fn_30))
- en: 3.3.3\. Native digital assets
  id: totrans-545
  prefs: []
  type: TYPE_NORMAL
  zh: 3.3.3. 原生数字资产
- en: 'A protocol defines the uses of a blockchain application’s native digital asset—an
    asset that exists only in digital form and comes with rights of use. Over 5,000
    native digital assets were being traded as of January 2020.^([31](#fn_31)) Native
    digital assets can serve multiple functions in blockchains. Five common uses are:'
  id: totrans-546
  prefs: []
  type: TYPE_NORMAL
  zh: 协议定义了区块链应用程序原生数字资产的使用方式——一种只以数字形式存在并带有使用权的资产。截至2020年1月，有超过5000种原生数字资产正在交易中。^([31](#fn_31))
    原生数字资产在区块链中可以发挥多种功能。五种常见用途包括：
- en: '**1.** As a **cryptocurrency**, a native digital asset serves the same functions
    as fiat money, namely as a medium of exchange for payment of debts; as a common
    measure of value; and as a store of value that should retain its worth over time.'
  id: totrans-547
  prefs: []
  type: TYPE_NORMAL
  zh: '**1.** 作为一种**加密货币**，原生数字资产与法定货币发挥同样的功能，即作为支付债务的媒介；作为共同的价值衡量标准；以及作为应该随时间保持其价值的储存价值。'
- en: '**2.** Native digital assets can also be used as a **crypto-token** to represent
    anything of value. For example, EY uses a token to represent a specific bottle
    of wine. Crypto-tokens can be used to represent *fungible* (non-unique) assets,
    such as loyalty rewards and airline frequent flyer miles, in which one token is
    interchangeable with another. Crypto-tokens can be used to represent *non-fungible*
    (unique) assets where the token represents a particular asset in the real world,
    creating what one can consider to be the digital twin. For example, a unique token
    could be created to represent a particular diamond; a particular medical device;
    a particular plot of land; or a particular work of art. Crypto-tokens create new
    ways to track assets through supply chains.'
  id: totrans-548
  prefs: []
  type: TYPE_NORMAL
  zh: '**2.** 原生数字资产也可以作为**加密代币**来代表任何有价值的事物。例如，安永使用一个代币来代表一瓶特定的葡萄酒。加密代币可以用来代表*可替代的*（非独一无二的）资产，比如忠诚度奖励和航空公司常旅客里程，其中一个代币可以与另一个代币互换。加密代币可以用来代表*不可替代的*（独一无二的）资产，其中代币代表现实世界中的特定资产，创建可以被认为是数字双生的东西。例如，可以创建一个独特的代币来代表一颗特定的钻石；一个特定的医疗设备；一块特定的土地；或一件特定的艺术品。加密代币为通过供应链追踪资产创造了新的方法。'
- en: '**3.** Blockchains rely on participants to operate nodes to validate transactions
    and to constantly re-check the integrity of the ledger’s records. For some blockchains,
    native digital assets are a way to **compensate participants for securing the
    network.**'
  id: totrans-549
  prefs: []
  type: TYPE_NORMAL
  zh: '**3.** 区块链依赖于参与者运行节点来验证交易，并不断重新检查账本记录的完整性。对于某些区块链，原生数字资产是**补偿参与者确保网络安全**的一种方式。'
- en: '**4.** Native digital assets can be used to **discourage people from over-using
    a shared resource** by requiring a small fee to submit transactions. Ethereum,
    for example, uses its native digital asset ‘ether’ to pay for specific actions
    on the blockchain network.'
  id: totrans-550
  prefs: []
  type: TYPE_NORMAL
  zh: '**4.** 原生数字资产可以通过要求提交交易时支付小额费用来**阻止人们过度使用共享资源**。例如，以太坊使用其原生数字资产“以太”来支付区块链网络上的特定动作。'
- en: '**5.** Additionally, native digital assets serve as a **counter-measure to
    Denial of Service (DoS) attacks**, as a malicious actor trying to spam millions
    of transactions would run out of funding.^([32](#fn_32))'
  id: totrans-551
  prefs: []
  type: TYPE_NORMAL
  zh: '**5.** 此外，原生数字资产还作为对**服务拒绝（DoS）攻击**的**对策**，因为恶意行为者试图发送数百万笔交易将耗尽资金。^([32](#fn_32))'
- en: '![Image: Figure 3.8: EY’s WineChain Solution](images/ch3f8.png)'
  id: totrans-552
  prefs: []
  type: TYPE_IMG
  zh: '![图3.8：安永的WineChain解决方案](images/ch3f8.png)'
- en: '**Figure 3.8: EY’s WineChain Solution**'
  id: totrans-553
  prefs: []
  type: TYPE_NORMAL
  zh: '**图3.8：安永的WineChain解决方案**'
- en: '*Source: EY, with permission*'
  id: totrans-554
  prefs: []
  type: TYPE_NORMAL
  zh: '*来源：安永，已获许可*'
- en: 'To achieve the full vision of an ‘Internet of Value’, we need standards for
    native digital assets. The Enterprise Ethereum Alliance (EEA), a consortium of
    enterprises aiming to develop standards for enterprise use of Ethereum,^([33](#fn_33))
    is leading the Token Taxonomy Framework initiative and, so far, have specified
    the following common token behaviors:'
  id: totrans-555
  prefs: []
  type: TYPE_NORMAL
  zh: '为了实现“价值互联网”的完整愿景,我们需要原生数字资产的标准。企业以太坊联盟(EEA),一个旨在为以太坊的企业应用开发标准的企业联盟,^([33](#fn_33))
    正在领导代币分类框架计划,到目前为止,已经指定了以下常见代币行为:'
- en: • *Transferable* to other people, such as money or land titles, or *non-transferable*
    to other people, such as identity or a vote;
  id: totrans-556
  prefs: []
  type: TYPE_NORMAL
  zh: • *可转让* 给其他人,如货币或土地所有权证书,或 *不可转让* 给其他人,如身份证明或投票;
- en: • *Whole* or *divisible,* and if divisible, the number of decimal places are
    specified;
  id: totrans-557
  prefs: []
  type: TYPE_NORMAL
  zh: • *整数* 或 *可除的,* 如果可除,则指定了小数点后的位数;
- en: • *Singleton*, such as a unique token for non-fungible assets like art, or *non-singleton*
    for fungible assets;
  id: totrans-558
  prefs: []
  type: TYPE_NORMAL
  zh: • *单例*,例如为非同质化资产如艺术品创建的唯一代币,或 *非单例* 为同质化资产;
- en: • *Mintable*, to create new tokens, or *non-mintable* where the total token
    supply is fixed;
  id: totrans-559
  prefs: []
  type: TYPE_NORMAL
  zh: • *可铸造*,以创建新代币,或 *不可铸造* 其中总代币供应量是固定的;
- en: • *Burnable,* to remove tokens from the supply, or *non-burnable*; and
  id: totrans-560
  prefs: []
  type: TYPE_NORMAL
  zh: • *可销毁*,以移除代币的供应量,或 *不可销毁* ;以及
- en: • *Role support,* to allow or prevent certain actions.
  id: totrans-561
  prefs: []
  type: TYPE_NORMAL
  zh: • *角色支持,* 以允许或阻止某些操作。
- en: 'The public Ethereum has two token standards that are widely used: the ERC-20
    Token Standard for fungible tokens, and the ERC-721 Token Standard for non-fungible
    tokens. In June of 2019, the ERC-1155 Token Standard was issued that allows for
    the creation of both fungible and non-fungible tokens within a single smart contract.^([34](#fn_34))'
  id: totrans-562
  prefs: []
  type: TYPE_NORMAL
  zh: 以太坊公共网络有两个广泛使用的代币标准:用于同质化代币的ERC-20代币标准,以及用于非同质化代币的ERC-721代币标准。2019年6月,发布了ERC-1155代币标准,该标准允许在单个智能合约内创建同质化和非同质化代币。^([34](#fn_34))
- en: 3.3.4\. Cryptography
  id: totrans-563
  prefs: []
  type: TYPE_NORMAL
  zh: 3.3.4节 密码学
- en: Blockchains rely heavily on cryptography**—**the science of securing data in
    the presence of third party adversaries. There’s a lot of imposing mathematics
    that secure blockchains, but here we will cover hexadecimal numbering system,
    hashes, and digital signatures.
  id: totrans-564
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链严重依赖密码学**—**在第三方敌对势力的存在下保护数据的科学。有很多令人印象深刻的数学来保障区块链的安全,但在这里我们将介绍十六进制数制、散列和数字签名。
- en: Many blockchains rely on cryptography that is expressed in hexadecimals, otherwise
    known as base 16\. For those accustomed to the digital world (base 10), it takes
    a moment to realize that many blockchain data fields like addresses, transaction
    IDs, and block IDs are actually large numbers expressed in hexadecimal, which
    contain letters A, B, C, D, E and F (see [Table 3.5](#t_3_5)).
  id: totrans-565
  prefs: []
  type: TYPE_NORMAL
  zh: 许多区块链依赖于用十六进制表示的密码学,十六进制又称为16进制。对于那些习惯于数字世界(10进制)的人来说,他们需要一点时间来意识到许多区块链数据字段,如地址、交易ID和区块ID实际上是用十六进制表示的大数字,包含字母A、B、C、D、E和F(参见[表3.5](#t_3_5))。
- en: '![Image: Table 3.5: Decimal to hexadecimal conversion](images/ch3t5.png)'
  id: totrans-566
  prefs: []
  type: TYPE_IMG
  zh: '![Image: Table 3.5: 十进制到十六进制的转换](images/ch3t5.png)'
- en: '**Table 3.5: Decimal to hexadecimal conversion**'
  id: totrans-567
  prefs: []
  type: TYPE_NORMAL
  zh: '**表3.5: 十进制到十六进制的转换**'
- en: 'The main advantage of a hexadecimal numbering system is that it is more compact;
    it requires fewer digits to express large numbers. In the blockchain world, the
    numbers are quite large! For example, this is a Bitcoin transaction ID, which
    is a *number* expressed in hexadecimal:'
  id: totrans-568
  prefs: []
  type: TYPE_NORMAL
  zh: '十六进制数制的主要优点是它更紧凑;用更少的数字表示大数。在区块链世界中,数字相当大!例如,这是一个比特币交易ID,它是一个用十六进制表示的*数字*:'
- en: '**950ecd628c3630b0d7dec443eee2444d1dbb68a9a249c542d5d36e38df4e06ff**'
  id: totrans-569
  prefs: []
  type: TYPE_NORMAL
  zh: '**950ecd628c3630b0d7dec443eee2444d1dbb68a9a249c542d5d36e38df4e06ff**'
- en: 'That number, converted to the decimal system is:'
  id: totrans-570
  prefs: []
  type: TYPE_NORMAL
  zh: '该数字转换为十进制系统为:'
- en: '**6742076781265546808278958378233290847300984782811913297285495013525649 9226367**^([35](#fn_35))'
  id: totrans-571
  prefs: []
  type: TYPE_NORMAL
  zh: '**6742076781265546808278958378233290847300984782811913297285495013525649 9226367**^([35](#fn_35))'
- en: The Bitcoin ID above is actually created by taking inputs to the transaction—including
    the sender’s account address, receiver's account address, miner’s fee, and transaction
    amounts—and putting it through a hashing algorithm.
  id: totrans-572
  prefs: []
  type: TYPE_NORMAL
  zh: 上面的比特币ID实际上是通过将交易输入(包括发送者的账户地址、接收者的账户地址、矿工费和交易金额)通过哈希算法生成的。
- en: Hashing Algorithms
  id: totrans-573
  prefs: []
  type: TYPE_NORMAL
  zh: 哈希算法
- en: A hash is a mathematical algorithm for transforming one input into a different
    output. Given a specific input, the identical output will always be reproduced.
    A good hashing algorithm makes it practically impossible to determine the input
    value based on the output value, which is why hashes are called ‘one way’ functions.
    Blockchains use hashes in many places to add layers of security. Public keys are
    hashed into addresses; addresses and amounts within a transaction are hashed to
    create a unique and secure transaction ID; transaction IDs within a block are
    hashed together multiple times to produce a Merkle Root (see [Glossary](glossary.xhtml))
    that resides in a block header; and all the data in the block header is hashed
    to create a unique and secure block ID. SHA-256 is an example of a hashing algorithm.
  id: totrans-574
  prefs: []
  type: TYPE_NORMAL
  zh: 散列是一种将一个输入转换成不同输出的数学算法。给定一个特定的输入，相同的输出总会被产生。一个好的散列算法使得根据输出值确定输入值在实际操作中变得几乎不可能，这就是散列函数被称为“单向”函数的原因。区块链在许多地方使用散列来增加安全层次。公钥被散列成地址；交易中的地址和金额被散列以创建一个唯一且安全的交易ID；区块内的交易ID被多次散列在一起以产生Merkle根（参见[词汇表](glossary.xhtml)），Merkle根位于区块头部；区块头中的所有数据被散列以创建一个唯一且安全的区块ID。SHA-256是散列算法的例子。
- en: SHA-256
  id: totrans-575
  prefs: []
  type: TYPE_NORMAL
  zh: SHA-256
- en: SHA-256 is a secure, one-way hash function commonly used in blockchains. It
    was designed by the US National Security Agency. It takes any-sized input value
    and produces a 32 byte (i.e. 256 bit^((**[iii](#rfn_iii)**))) output value using
    hexadecimal notation. The output looks nonsensical, but the same input will always
    produce the exact same output. [Figure 3.9](#f_3_9) shows three examples. The
    first example transformed the name ‘MaryLacity’ into a 32 byte output. The second
    example, ‘Marylacity’, merely changed a capital ‘L’ to a small ‘l’, yet the output
    is completely different from the first example. The third example shows how a
    large block of text can still be transformed to a unique 32 byte output.**^(([iv](#rfn_iv)))**
    It’s quite remarkable!
  id: totrans-576
  prefs: []
  type: TYPE_NORMAL
  zh: SHA-256是一种广泛应用于区块链中的安全单向散列函数，由美国国家安全局设计。它接受任意大小的输入值，并生成32字节（即256位）的输出值，使用十六进制表示法。输出看起来没有意义，但相同的输入总会产生完全相同的输出。**图3.9**展示了三个例子。第一个例子将“MaryLacity”转换为32字节的输出。第二个例子中，“Marylacity”只是将一个大写的‘L’改为小写的‘l’，但输出与第一个例子完全不同。第三个例子说明了一个大块文本仍然可以转换为一个唯一的32字节输出。**^(([iv](#rfn_iv)))**这是非常了不起的！
- en: '![Image: Figure 3.9: Three examples of the SHA-256 hash function](images/ch3f9.png)'
  id: totrans-577
  prefs: []
  type: TYPE_IMG
  zh: '![Image: Figure 3.9: Three examples of the SHA-256 hash function](images/ch3f9.png)'
- en: '**Figure 3.9: Three examples of the SHA-256 hash function**'
  id: totrans-578
  prefs: []
  type: TYPE_NORMAL
  zh: '**图3.9：SHA-256散列函数的三个示例**'
- en: '*Source: [http://www.xorbin.com/tools/sha256-hash-calculator](http://www.xorbin.com/tools/sha256-hash-calculator)*'
  id: totrans-579
  prefs: []
  type: TYPE_NORMAL
  zh: 来源：**[http://www.xorbin.com/tools/sha256-hash-calculator](http://www.xorbin.com/tools/sha256-hash-calculator)*
- en: As a cryptographically secure one-way hash function, SHA-256 takes any size
    input and produces a unique 32 byte output.
  id: totrans-580
  prefs: []
  type: TYPE_NORMAL
  zh: SHA-256是一种密码学上安全的单向散列函数，它接受任意大小的输入并生成一个唯一的32字节输出。
- en: Digital Signatures
  id: totrans-581
  prefs: []
  type: TYPE_NORMAL
  zh: 数字签名
- en: 'A digital signature is the most important cryptographic feature to understand
    because consumers are ultimately responsible for their own digital signatures.
    If consumers don’t protect them, they risk losing their digital asset. Here’s
    how a digital signature works:'
  id: totrans-582
  prefs: []
  type: TYPE_NORMAL
  zh: 数字签名是理解最重要的密码学特性，因为消费者最终对自己的数字签名负责。如果消费者不保护自己的数字签名，他们就有失去数字资产的风险。数字签名的工作原理如下：
- en: When a consumer buys a native digital asset, let’s say a bitcoin, the system
    generates a unique pair of numbers that are mathematically related, called a private-public
    key pair. The public key is the address we see stored on the blockchain (well
    actually, it’s a hashed version of the public key). The private key is stored
    off the blockchain, most typically in a digital wallet. To move value out of the
    address stored on the blockchain, one needs to verify he or she owns the address
    by using his or her private key, stored off the blockchain. Computer algorithms
    verify that the private key is indeed the mathematical mate to the public key.
    Both keys are needed to digitally sign the transaction (see [Figure 3.10](#f_3_10)).
    Thus, a blockchain uses digital signatures to verify asset ownership and thus
    does not need to rely on a trusted third party to provide this function.
  id: totrans-583
  prefs: []
  type: TYPE_NORMAL
  zh: 当消费者购买一个原生数字资产时，比如说一个比特币，系统生成了一对数学上相关的独特数字，称为私钥-公钥对。公钥是我们存储在区块链上看到的地址（实际上，它是公钥的哈希版本）。私钥存储在区块链之外，最典型的是在数字钱包中。要从存储在区块链上的地址移动价值，需要使用存储在区块链之外的私钥来验证他或她拥有该地址。计算机算法验证私钥确实是公钥的数学配对。两者都用于数字签名交易（参见[图3.10](#f_3_10)）。因此，区块链使用数字签名来验证资产所有权，因此不需要依赖可信赖的第三方来提供这一功能。
- en: Blockchain applications commonly use **Elliptic Curve Cryptography (ECC)** to
    generate the keys. Interested readers may consult the Glossary to learn more.
  id: totrans-584
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链应用通常使用**椭圆曲线密码学（ECC）**来生成密钥。感兴趣的读者可以查阅词汇表以了解更多内容。
- en: '![Image: Figure 3.10: Proof of digital asset ownership using private-public
    key pairs.](images/ch3f10.png)'
  id: totrans-585
  prefs: []
  type: TYPE_IMG
  zh: '![Image: 图3.10：使用私钥-公钥对证明数字资产所有权。](images/ch3f10.png)'
- en: '**Figure 3.10: Proof of digital asset ownership using private-public key pairs**.'
  id: totrans-586
  prefs: []
  type: TYPE_NORMAL
  zh: '**图3.10：使用私钥-公钥对证明数字资产所有权**。'
- en: 3.3.5\. Consensus Protocols
  id: totrans-587
  prefs: []
  type: TYPE_NORMAL
  zh: 3.3.5 共识协议
- en: As the name implies, consensus protocols are the rules that make sure all the
    nodes in a blockchain network agree—that nodes are using the same exact copy of
    the digital ledger. A consensus protocol assures *“a common, unambiguous ordering
    of transactions and blocks and guarantees the integrity and consistency of the
    blockchain across geographically distributed nodes.”*^([36](#fn_36)) Many consensus
    protocols have been proposed, including Proof-of-Work; Proof-of-Stake; Proof-of-Activity
    (which combines Proof-of-Stake with Proof-of-Work); Proof-of-Authority; Proof-of-Burn;
    Proof-of-Capacity; Proof-of-Elapsed Time; Proof-of-Listening; and Proof-of-Luck—the
    list goes on.^([37](#fn_37))^, ^([38](#fn_38))
  id: totrans-588
  prefs: []
  type: TYPE_NORMAL
  zh: 正如其名所示，共识协议是确保区块链网络中所有节点达成一致的规则——即节点都在使用数字账本的完全相同的副本。共识协议确保了*“交易的通用、无歧义的排序以及区块，并保证区块链在全球分布式节点之间的完整性和一致性。”*^([36](#fn_36))已经提出了许多共识协议，包括工作量证明；权益证明；活动证明（结合了权益证明和工作量证明）；权威证明；烧毁证明；容量证明；流逝时间证明；倾听证明；以及运气证明——这个列表还在继续。^([37](#fn_37))^,
    ^([38](#fn_38))
- en: Although consensus protocols vary in their validation procedures, in general,
    all consensus protocols seek to verify legitimate transactions, reject unverifiable
    transactions, ignore faulty nodes on the network, and prevent modifications to
    the ledger. The process of validation begins when a new transaction is broadcast
    to the network. Computer algorithms on the other nodes verify legitimate ownership
    of the asset (based on the owner’s digital signature with his or her private key)
    and check that the asset has not been given away before by scanning the digital
    ledger, thus preventing double spending. Which node gets to collect verified transactions,
    sequence them and add them to the official ledger depends on the network’s specific
    consensus protocol.
  id: totrans-589
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管共识协议在验证程序上各不相同，但总的来说，所有的共识协议都旨在验证合法交易，拒绝无法验证的交易，忽略网络上的故障节点，并防止对账本的修改。验证过程始于当一个新的交易被广播到网络时。其他节点上的计算机算法验证资产的合法所有权（基于所有者用其私钥生成的数字签名）并检查资产是否已经被赠送，通过扫描数字账本来防止双重支付，从而防止双重支付。哪个节点能够收集验证的交易，对它们进行排序并将它们添加到官方账本，取决于网络特定的共识协议。
- en: Three common *classes* of consensus protocols are ‘proof-of-work’ (used by Bitcoin,
    Ethereum, and Monero), ‘proof-of-stake’ (used by NXT and possibly Ethereum in
    the future), and ‘Practical Byzantine Fault Tolerance (PBFT)’ (used by Ripple,
    Stellar, Hyperledger Fabric, Corda and Tendermint). Within the class of consensus,
    it’s important to note that different blockchain applications using the same ‘class’
    of protocol may vary from the descriptions below. For example, versions of PBFT
    include Redundant Byzantine Fault Tolerance (RBFT);^([39](#fn_39)) Delegated Byzantine
    Fault Tolerance;^([40](#fn_40)) and Federated Byzantine Agreement^([41](#fn_41))—
    to name but a few.
  id: totrans-590
  prefs: []
  type: TYPE_NORMAL
  zh: 三种常见的共识协议类别是“工作量证明”（由比特币、以太坊和门罗币使用）、“权益证明”（由NXT和可能将来以太坊使用）和“实用拜占庭容错（PBFT）”协议（由Ripple、Stellar、Hyperledger
    Fabric、Corda和Tendermint使用）。在共识类别中，重要的是要注意，使用相同“类别”协议的不同区块链应用程序可能与下面的描述有所不同。例如，PBFT的版本包括冗余拜占庭容错（RBFT）；^([39](#fn_39))
    委托拜占庭容错；^([40](#fn_40)) 和联邦拜占庭协议^([41](#fn_41))——仅举几例。
- en: Proof-of-Work (PoW)
  id: totrans-591
  prefs: []
  type: TYPE_NORMAL
  zh: 工作量证明（PoW）
- en: Proof-of-Work (PoW) is a consensus protocol created by Cynthia Dwork and Moni
    Naor in 1993 to prevent junk email.^([42](#fn_42)) Satoshi Nakamoto adopted the
    ‘proof-of-work’ consensus protocol for Bitcoin in the 2008 white paper.^([43](#fn_43))
    Ethereum also uses Proof-of-Work (for now). Nakamoto needed a way to find independent
    verifiers to validate transactions and add blocks to the blockchain without relying
    on trusted third parties. Nakamoto proposed to reward other nodes in the network
    with newly issued bitcoins when they validate all recently submitted transactions
    and create the next block. So that validator nodes take the task seriously, Nakamoto
    proposed a competition among computer nodes in the blockchain network to be the
    first to collect recently verified transactions into a block and then to find
    an acceptable block identification number (known as the blockhash) for the next
    block in the blockchain. It’s not easy to find an acceptable number—it takes a
    lot of computing power to perform the brute force guesses to find a hash number
    that is less than the current mining ‘difficulty’ (see [Glossary](glossary.xhtml)
    for details). The difficulty is part of the proof that the miner’s computer did
    a significant amount of work to earn the block reward. The Proof-of-Work protocol
    creates a highly secure ledger, as an attacker would need to gain control of more
    than 50 percent of the nodes, rewrite history and find all new hashes that adhere
    to the protocol before other nodes notice. The cons of the protocol include slower
    transaction settlement times and higher electricity consumption compared to other
    protocols.
  id: totrans-592
  prefs: []
  type: TYPE_NORMAL
  zh: 工作量证明（PoW）是由Cynthia Dwork和Moni Naor于1993年创建的一种共识协议，旨在防止垃圾邮件。^([42](#fn_42))
    中本聪在2008年的白皮书中将“工作量证明”共识协议应用于比特币。^([43](#fn_43)) 以太坊目前也使用工作量证明（PoW）。中本聪需要一种方法，以便在没有可信第三方的情况下找到独立的验证者，验证交易并将区块添加到区块链上。中本聪提议，当网络中的其他节点验证所有最近提交的交易并创建下一个区块时，用新发行的比特币奖励这些节点。为了使验证节点认真对待这项任务，中本聪提议在区块链网络中的计算机节点之间进行竞争，以首先收集最近验证的交易到一个区块中，然后为区块链中的下一个区块找到一个可接受的块标识号（称为块哈希）。找到一个可接受的数字并不容易——需要大量的计算能力来进行暴力猜测，以找到一个小于当前挖矿“难度”的哈希数字（详情请参见[词汇表](glossary.xhtml)）。难度是矿工的计算机进行了大量工作以获得区块奖励的证明的一部分。工作量证明协议创建了一个高度安全的账本，因为攻击者需要控制超过50%的节点，重写历史并在其他节点注意到之前找到所有符合协议的新哈希值。该协议的缺点包括与其它协议相比交易结算时间较慢和电力消耗较高。
- en: Proof-of-Stake (PoS)
  id: totrans-593
  prefs: []
  type: TYPE_NORMAL
  zh: 权益证明（PoS）
- en: Proof-of-Stake (PoS) is a consensus protocol created by Sunny King and Scott
    Nadal, in a 2012 white paper.^([44](#fn_44)) Instead of ‘mining’ for coins, the
    protocol selects a member to ‘forge’ new currency as a reward for validating the
    transactions and creating the next block. (In other versions of the protocol,
    there is no ‘forging’ of new coins; the selected member node is awarded only transaction
    fees paid by senders.) The member node is selected in a semi-random way. It’s
    called a ‘proof-of-stake’ because the members with the highest ‘stake’ (e.g. have
    the largest account balances; holding the coins the longest period of time) are
    giving priority in the selection algorithm. Participants in the blockchain can
    estimate with some certainty which member will likely be the next ‘forger’. A
    Proof-of-Stake process uses much less energy than a Proof-of-Work process. It
    creates a highly secure ledger, as an attacker would need to gain control of more
    than 50 percent of the cryptocurrency to rewrite the ledger. However, critics
    claim it is less secure than proof-of-work because people with small stakes have
    little to lose by voting for multiple blockchain histories, which leads to consensus
    never resolving.^([45](#fn_45)) Peercoin and Nxt use Proof-of-Stake. [Figure 3.11](#f_3_11)
    compares Proof-of-Work with Proof-of-Stake.
  id: totrans-594
  prefs: []
  type: TYPE_NORMAL
  zh: 权益证明（PoS）是由Sunny King和Scott Nadal在2012年的一篇白皮书中创建的共识协议。^([44](#fn_44)) 该协议不是通过“挖矿”获取硬币，而是选择一个成员来“锻造”新货币，作为验证交易和创建下一个区块的奖励。（在其他版本的协议中，没有“锻造”新硬币；被选中的成员节点仅获得发送者支付的交易费用。）成员节点是以半随机方式选择的。之所以称之为“权益证明”，是因为在选择算法中，拥有最高“权益”（例如，拥有最大的账户余额；持有硬币最长时间）的成员会被优先考虑。区块链的参与者可以相当确定地估计哪个成员可能是下一个“锻造者”。与工作量证明过程相比，权益证明过程使用能量少得多。它创建了一个高度安全的账本，因为攻击者需要控制超过50%的加密货币才能重写账本。然而，批评者认为它不如工作量证明安全，因为小额权益的人通过为多个区块链历史投票几乎没有损失，这导致共识无法解决。^([45](#fn_45))
    Peercoin和Nxt使用权益证明。图 3.11（#f_3_11）比较了工作量证明与权益证明。
