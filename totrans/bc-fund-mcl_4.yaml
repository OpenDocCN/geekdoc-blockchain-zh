- en: '**^(([i](#rnote_i)))** Transmission Control Protocol/Internet Protocol (TCP/IP)
    is the Internet’s primary protocol. It breaks messages into packets and routes
    them to their destination as defined by a unique address called an ‘IP address’.
    Every device connected to the Internet has a unique IP address including computers;
    mobile phones; laptops; printers; IoT devices; servers; routers, etc.'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: '**^(([i](#rnote_i)))** 传输控制协议/互联网协议（TCP/IP）是互联网的主要协议。它将消息分成数据包，并将它们路由到由唯一地址定义的‘IP地址’的目的地。连接到互联网的每个设备都有一个唯一的IP地址，包括计算机；手机；笔记本电脑；打印机；物联网设备；服务器；路由器等。'
- en: '**^(([ii](#rnote_ii)))** The Bitcoin protocol is based on a gold mining metaphor.
    Just as gold miners *work* using physical resources to excavate gold from gold
    mines, bitcoin miners *work* using computer resources to release new bitcoins;
    Bitcoin, like gold, has a limited supply, making it a rare commodity. Just as
    it gets harder to mine gold as a gold mine is depleted, bitcoin releases fewer
    new digital coins over time.'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: '**^(([ii](#rnote_ii)))** 比特币协议基于黄金开采的隐喻。就像黄金矿工使用物理资源从金矿中开采黄金一样，比特币矿工使用计算机资源释放新比特币；比特币和黄金一样，供应有限，使其成为稀有商品。就像金矿耗尽时开采黄金变得越来越困难一样，随着时间的推移，比特币会释放较少的新数字货币。'
- en: '**^(([iii](#rnote_iii)))** Nakamoto (2008) wrote this about the economic incentives
    to motivative miners to behave honestly: *“If a greedy attacker is able to assemble
    more CPU power than all the honest nodes, he would have to choose between using
    it to defraud people by stealing back his payments, or using it to generate new
    coins. He ought to find it more profitable to play by the rules, such rules that
    favour him with more new coins than everyone else combined, than to undermine
    the system and the validity of his own wealth.”* p. 4.'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: '**^(([iii](#rnote_iii)))** 中本聪（2008）在关于激励矿工诚实行为的经济学激励中写道：“如果一个贪婪的攻击者能够聚集比所有诚实节点更多的CPU算力，他必须在通过窃取回他的支付来欺骗人们和使用它来生成新币之间做出选择。他应该发现遵守规则更有利，这些规则通过让他比其他人加起来获得更多新币而对他有利，而不是破坏系统和自身财富的有效性。”
    第4页。'
