  id: totrans-172
  prefs: []
  type: TYPE_IMG
  zh: '![Image: Figure 2.5: 全球公司采用区块链技术。](images/ch2f5.png)'
- en: '**Figure 2.5: Global companies adopting blockchain technologies.**'
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: '**图2.5：全球公司采用区块链技术。**'
- en: '*Source: [https://medium.com/blockdata/breaking-down-the-forbes-blockchain-50-2f44e9902537](https://medium.com/blockdata/breaking-down-the-forbes-blockchain-50-2f44e9902537)*'
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 来源：[https://medium.com/blockdata/breaking-down-the-forbes-blockchain-50-2f44e9902537](https://medium.com/blockdata/breaking-down-the-forbes-blockchain-50-2f44e9902537)
- en: Financial services
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 金融服务
- en: According to Gartner and Deloitte, financial services firms continue to lead
    the way in blockchain advancements. Financial services firms were the first to
    recognize Bitcoin as a potential threat or opportunity.^([68](#fn_68)) Since 2014,
    more than 50 of the world’s largest financial services companies have made direct
    investments in blockchain startups. Financial services firms were the early investors,
    including such companies as ***American Express; Banco Santander; BNP Paribas;
    Citi; CME Group; DTCC; Goldman Sachs; JP Morgan; MasterCard; Morgan Stanley; NYSE;
    USAA; Visa;*** and ***Wells Fargo*** to name just a few.^([69](#fn_69)) Most of
    these blockchain projects aim to improve (rather than disrupt) traditional financial
    services. Financial services firms are seeking to lower transaction costs and
    to speed settlement times for remittances; cross-border payments; bond issuances
    and settlements; derivatives; equities; and trade finance.
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 根据Gartner和德勤的数据，金融服务公司在区块链技术进步方面持续处于领先地位。这些金融服务公司最早认识到比特币可能构成威胁或机遇。^([68](#fn_68))自2014年以来，世界上超过50家最大的金融服务公司已经对区块链初创公司进行了直接投资。这些公司包括美国运通、桑坦德银行、法国巴黎银行、花旗集团、CME集团、DTCC、高盛、摩根大通、万事达卡、摩根士丹利、纽约证券交易所、美国军队互助协会、维萨等，仅举几例。^([69](#fn_69))这些区块链项目大多旨在改进而非颠覆传统金融服务。金融服务公司希望降低交易成本，加快汇款、跨境支付、债券发行和结算、衍生品、股票以及贸易融资的结算时间。
- en: Professional and IT services
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: 专业和IT服务
- en: Many of the large professional and IT services firms have vibrant blockchain
    practices. Some firms report having hundreds of employees focused on blockchains.
    Many of these companies are helping their clients explore blockchain technologies
    by offering strategy; opportunity analysis; development; and implementation services.
    Some firms, like ***Microsoft*** and ***Alibaba***, are focused on Blockchains
    as a Service. ***IBM*** focuses on both. [Table 2.2](#t_2_2) highlights examples
    of the professional and IT services firms with blockchain practices, along with
    their websites to keep track of this rapidly evolving space.
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 许多大型专业和IT服务公司都有充满活力的区块链实践。一些公司报告称有数百名员工专注于区块链技术。这些公司中的许多正在通过提供策略、机会分析、开发和实施服务，帮助客户探索区块链技术。一些公司，如微软和阿里巴巴，专注于作为服务的区块链。IBM则两者都关注。[表2.2](#t_2_2)突出了拥有区块链实践的专业和IT服务公司示例，以及它们的网站，以跟踪这个快速发展的领域。
- en: 2.4.3\. Blockchain working groups
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: 2.4.3. 区块链工作小组
- en: Working groups, including private and public consortia and non-profits, are
    defining blockchain standards, developing code bases and exploring use cases for
    business applications. According to a survey by Deloitte, enterprises join working
    groups to achieve cost savings; to accelerate learning; to share risks; to build
    a critical mass of adoption; to maintain relevance; and to influence standards.^([70](#fn_70))
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: 工作小组，包括私有和公共财团以及非盈利组织，正在定义区块链标准，开发代码库，并探索商业应用的使用案例。根据德勤的一项调查，企业加入工作小组是为了实现成本节约、加快学习、分担风险、建立采纳的关键
    mass、保持相关性以及影响标准。^([70](#fn_70))
- en: '![Image: Table 2.2: Examples of professional and IT services firms with blockchain
    practices](images/ch2t2.png)'
  id: totrans-181
  prefs: []
  type: TYPE_IMG
  zh: '![Image: Table 2.2: 专业及IT服务公司区块链实践示例](images/ch2t2.png)'
- en: '**Table 2.2: Examples of professional and IT services firms with blockchain
    practices**'
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: '**表2.2: 专业及IT服务公司区块链实践示例**'
- en: By 2020, there were over 220 major blockchain consortia (see [Figure 2.6](#f_2_6)).
    The banking and financial services sector constituted nearly 31 percent of the
    blockchain consortia by the end of 2018 but declined to less than 25 percent of
    the overall consortia by the end of 2019\. This relative decline indicates a wider
    adoption of blockchain technology outside of banking and financial services. For
    example, healthcare became the third largest sector of blockchain consortia at
    eight percent. From 2014 to 2019, there has been continuous growth in the number
    of consortia formed year over year, with 2019 having nearly 80 blockchain consortia
    formed.^([71](#fn_71))
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: 到2020年，已有超过220个主要的区块链财团（见[图2.6](#f_2_6)）。到2018年底，银行和金融服务部门几乎占到了区块链财团的31%，但到2019年底，这一比例下降到了25%以下。这种相对下降表明，区块链技术在银行和金融服务部门之外的采纳更为广泛。例如，医疗保健成为区块链财团的第三大部门，占比8%。从2014年到2019年，联盟的数量每年持续增长，2019年共有近80个区块链联盟成立。^([71](#fn_71))
- en: To get a sense of these working groups, we will briefly cover R3; Hyperledger
    Project; B3i; Enterprise Ethereum Alliance; Blockchain in Transportation Alliance
    (BiTA); and the Oil & Gas Blockchain Consortium (OOC).
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 为了对这些工作组有一个大致的了解，我们将简要介绍R3、Hyperledger Project、B3i、企业以太坊联盟、区块链在运输联盟（BiTA）以及石油与天然气区块链联盟（OOC）。
