- en: '**^(([i](#rnote_i)))** *Fiat money* is government-issued currency that is not
    backed by a physical commodity with intrinsic value, such as gold or silver.'
  prefs: []
  type: TYPE_NORMAL
- en: '**^(([ii](#rnote_ii)))** This is true, provided that the organization that
    serves as the gatekeeper operates fewer than 50 percent of the nodes. If a gatekeeper
    does operate 50 percent or more of the nodes, there is little point in using a
    blockchain except under specific circumstances, such as an intra-organizational
    blockchain across divisions.'
  prefs: []
  type: TYPE_NORMAL
- en: '**^(([iii](#rnote_iii)))** A bit is a binary digit that can have a value of
    ‘1’ or ‘0’. For example, the decimal number ‘256’ is expressed as ‘100000000’
    in binary.'
  prefs: []
  type: TYPE_NORMAL
- en: '**^(([iv](#rnote_iv)))** Astute readers may count what seems to be 64 characters,
    but hex uses two spaces to represent one character. ‘681794341783bb9b8e0c310ec316643bb3d1000766bdb5b32c63d3ffb7bad161’
    is best read as ‘68 17 94 34 17 83 bb 9b 8e 0c 31 0e c3 16 64 3b b3 d1 00 07 66
    bd b5 b3 2c 63 d3 ff b7 ba d1 61’'
  prefs: []
  type: TYPE_NORMAL
- en: '**^(([v](#rnote_v)))** The Internet of Things (IoT) is a system of interrelated
    computing devices, mechanical and digital machines, objects, animals or people
    that are provided with unique identifiers and the ability to transfer data over
    a network without requiring human-to-human or human-to-computer interaction.'
