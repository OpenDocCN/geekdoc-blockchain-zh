- en: 3.6\. Conclusion
  prefs: []
  type: TYPE_NORMAL
- en: 'In this chapter, we have learned that a blockchain application comprises protocols,
    code bases, use cases, and application interfaces. We’ve invested some time understanding
    the differences between public/private and permissioned/permissionless protocols,
    and we took a closer look at the protocols associated with distributed ledgers;
    native digital assets; cryptography; consensus; and smart contracts. Hopefully,
    readers can now comprehend the definition that opened this chapter:'
  prefs: []
  type: TYPE_NORMAL
- en: A blockchain application is a peer-to-peer system for validating, time-stamping,
    and permanently storing transactions on a shared ***distributed ledger***. ***Digital
    assets***, native to each blockchain application, exist only in digital form and
    come with rights of use. ***Cryptography*** and ***consensus*** algorithms are
    used to validate transactions, to update the ledger, and to keep the ledger and
    network secure. Most blockchains also use ***smart contracts*** that apply rules
    to automatically execute transactions based upon pre-agreed conditions.
  prefs: []
  type: TYPE_NORMAL
- en: From a business perspective, managers need to see more examples of blockchain
    applications—the topic of the next chapter.
  prefs: []
