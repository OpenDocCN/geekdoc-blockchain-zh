- en: 2.4.5\. Regulators
  id: totrans-238
  prefs: []
  type: TYPE_NORMAL
  zh: 2.4.5 监管机构
- en: '*“Regulators are still trying to manage this machine with rules devised for
    the industrial age.”*'
  id: totrans-239
  prefs: []
  type: TYPE_NORMAL
  zh: '*“监管机构仍在尝试用工业时代的规则来操控这台机器。”*'
- en: '**Don and Alex Tapscott, authors of *Blockchain Revolution***^([100](#fn_100))'
  id: totrans-240
  prefs: []
  type: TYPE_NORMAL
  zh: '**唐和亚历克斯·塔普斯科特，*区块链革命*一书的作者**^([100](#fn_100))'
- en: While blockchain innovators will sometimes lament that regulators are ‘clueless’
    or ‘stifle innovation’, most people agree that reasonable regulations are needed
    to protect consumers, investors, workers, and the environment. Governments all
    over the world are examining the blockchain space. Some governments like Malta,
    Switzerland, and Gibraltar are supportive, some governments like Egypt and Pakistan
    are not, and still others have yet to deliberate.^([101](#fn_101)) We first examine
    US Federal and State regulations.
  id: totrans-241
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然区块链创新者有时会抱怨监管机构“无知”或“抑制创新”，但大多数人认为需要合理的监管来保护消费者、投资者、工人和环境。世界各国政府都在研究区块链领域。一些政府如马耳他、瑞士和直布罗陀表示支持，一些政府如埃及和巴基斯坦不支持，还有一些政府尚未进行讨论。^([101](#fn_101))
    我们首先考察美国的联邦和州监管。
- en: Government regulation in the US
  id: totrans-242
  prefs: []
  type: TYPE_NORMAL
  zh: 美国的政府监管
- en: Given that financial services are one of the most heavily regulated industries,
    it’s apt to focus upon it. A complex web of federal and state regulators oversees
    financial services in the United States (see [Figure 2.9](#f_2_9)). At the Federal
    level, the US Treasury Department was one of the first regulators to enact a cryptocurrency
    policy. In 2013, it classified Bitcoin as a convertible, decentralized, virtual
    currency, and therefore subject to property taxes. Subsequently, the Internal
    Revenue Service (IRS) treats cryptocurrencies as property for Federal income tax
    purposes. People must report gains or losses on their US tax returns.^([102](#fn_102))
  id: totrans-243
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑到金融服务是受监管最为严格的行业之一，因此对其加以关注是合适的。在美国，一个复杂的联邦和州监管机构网络负责监管金融服务（见[图2.9](#f_2_9)）。在联邦层面，美国财政部是最早制定加密货币政策的监管机构之一。2013年，它将比特币归类为可转换的、去中心化的虚拟货币，因此受到财产税的约束。随后，国内收入局（IRS）将加密货币作为联邦所得税的财产处理。人们必须在他们的美国税务申报表上报告其收益或损失。^([102](#fn_102))
- en: 'We have already noted above that the US Securities and Exchange Commission
    (SEC) has intervened on a number of ICOs. It’s useful to understand how the SEC
    guides its rulings. The SEC applies the ‘Howey Test’ to determine whether an investment
    is considered a security and thus subject to SEC regulations. The ‘Howey Test’
    comes from a 1946 Supreme Court case where the SEC sued the Howey Company of Florida.
    The Howey Company was a citrus farm that leased land to raise investment funds,
    but it did not register transactions with the SEC. The Supreme Court deemed that
    the transactions were indeed securities based on a four-part test. A transaction
    is considered a security investment if: (1) it includes an investment of money
    (2) in a common enterprise (3) with an expectation of profit (4) based solely
    on the efforts of a promoter or third party. Based on this test, mostly all new
    investments in cryptocurrencies are now viewed as securities.^([103](#fn_103))
    However, the SEC deemed that Bitcoin is NOT a security; by the time the SEC examined
    Bitcoin, the governance was so decentralized that the SEC could not find an identifiable
    promoter or third party.^([104](#fn_104))'
  id: totrans-244
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经在上面提到，美国证券交易委员会（SEC）已经对多个 ICO 进行了干预。了解 SEC 是如何指导其裁决的有用性是有帮助的。SEC 应用“霍伊测试”来确定一项投资是否被视为证券，从而受到
    SEC 的监管。 “霍伊测试”源自1946年最高法院的一个案例，当时 SEC 对佛罗里达州的霍伊公司提起诉讼。霍伊公司是一家柑橘农场，通过出租土地来筹集投资资金，但未向
    SEC 注册交易。最高法院根据一个四部分测试认为这些交易确实属于证券。如果一项交易符合以下条件，则被视为证券投资：（1）包括资金投资（2）在普通企业中（3）基于盈利预期（4）仅基于推广者或第三方的努力。根据这个测试，目前大多数加密货币的新投资都被视为证券。^([103](#fn_103))
    然而，SEC 认为比特币不是证券；当 SEC 审查比特币时，治理已经非常去中心化，以至于 SEC 找不到可识别的推广者或第三方。^([104](#fn_104))
