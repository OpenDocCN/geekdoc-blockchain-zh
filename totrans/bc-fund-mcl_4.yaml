- en: 3.3.6\. Smart Contracts
  id: totrans-606
  prefs: []
  type: TYPE_NORMAL
  zh: 3.3.6 智能合约
- en: A smart contract—a concept developed by Nick Szabo in 1994—is “*a piece of software
    that stores rules for negotiating the terms of a contract, automatically verifies
    the contract and then executes the terms*.”^([47](#fn_47)) Anything that can be
    coded with clearly specified rules, can be coded into a smart contract, which
    is secured and permanently stored on a blockchain. Ethereum was the first major
    blockchain to include full smart contracting capabilities, thus escalating blockchains
    from peer-to-peer payment systems to platforms that can execute machine-to-machine
    agreements. As of January 2020, over 1,000,000 contracts were running on Ethereum,
    but many of these are simple little contracts such as ‘hello world’.^([48](#fn_48))
  id: totrans-607
  prefs: []
  type: TYPE_NORMAL
  zh: 智能合约——由Nick Szabo在1994年发展起来的概念——“*存储谈判合同条款的软件，自动验证合同，然后执行条款*。”^([47](#fn_47))
    任何可以编写清晰指定规则的东西，都可以编写成智能合约，这些合约被安全地存储在区块链上。以太坊是第一个包含完整智能合约能力的major区块链，从而将区块链从点对支付系统提升为可以执行机器对机器协议的平台。截至2020年1月，有超过100万个合约在以太坊上运行，但其中许多都是简单的“hello
    world”之类的合约。^([48](#fn_48))
- en: 'Smart contracts’ magic (and danger) is that, once deployed, they execute automatically
    and cannot be stopped. Therefore, parties must agree to all the terms of the contract
    before deploying it. Smart contracts are commonly used to automatically move value
    around accounts based on agreed upon conditions. As we shall see, use cases abound:
    lotteries; voting; crowdsourcing; asset sharing (lookout Uber, Airbnb, and Spotify);
    asset tracking; identity management; bidding; rating; gaming; and gambling. In
    general, smart contracts can be classified as either deterministic or non-deterministic.'
  id: totrans-608
  prefs: []
  type: TYPE_NORMAL
  zh: 智能合约的魔力（以及危险性）在于，一旦部署，它们就会自动执行，且无法停止。因此，各方必须在部署前同意合同的所有条款。智能合约通常用于根据约定的条件，在账户之间自动移动价值。正如我们即将看到的，应用场景无处不在：彩票；投票；众包；资产共享（小心Uber、Airbnb和Spotify）；资产追踪；身份管理；竞拍；评分；游戏；以及赌博。总的来说，智能合约可以被分为确定性合约和非确定性合约。
- en: A deterministic smart contract
  id: totrans-609
  prefs: []
  type: TYPE_NORMAL
  zh: 确定性智能合约
- en: A deterministic smart contract means that the contract, once deployed on the
    blockchain, can execute autonomously without the need for any outside information.
    A lottery is a good example. A smart contract for a lottery could define the time
    period when people could send value to the smart contract account to buy lottery
    tickets. The smart contract could specify how the winning lottery number would
    be selected, perhaps by taking the hash of a randomly selected block and awarding
    the account that is closest to that number as the winner. The smart contract could
    automatically transfer the money to the winning account. If the lottery was regulated,
    the smart contract could be coded to deduct taxes.
  id: totrans-610
  prefs: []
  type: TYPE_NORMAL
  zh: 确定性智能合约意味着一旦在区块链上部署，合约可以自主执行，无需任何外部信息。彩票是一个很好的例子。一个彩票的智能合约可以定义人们可以将价值发送到智能合约账户来购买彩票的时间段。智能合约可以指定如何选择中奖彩票号码，例如通过取随机选择块的散列值，并将最接近该数字的账户作为中奖者。智能合约可以自动将钱转给中奖账户。如果彩票受到监管，智能合约可以被编码来扣除税款。
- en: A non-deterministic smart contract
  id: totrans-611
  prefs: []
  type: TYPE_NORMAL
  zh: 非确定性智能合约
- en: A non-deterministic smart contract means that outside information is needed
    to execute the contract. Horse race betting is an example. Like a lottery, a smart
    contract for horse race betting could be coded to define when people could send
    value to the smart contract account to place their bets. The rules for adjusting
    odds could also be mechanized in the contract. However, smart contracts for horse
    racing cannot run autonomously; they need outsiders (called ‘***oracles***’) to
    inform the smart contract of the winning animal. Unlike trusted third parties,
    an oracle in this scenario does not control the funds, the smart contract does.
  id: totrans-612
  prefs: []
  type: TYPE_NORMAL
  zh: 非确定性智能合约意味着执行合约需要外部信息。赛马投注就是一个例子。像彩票一样，赛马投注的智能合约可以编写成定义人们何时可以将价值发送到智能合约账户来下注。调整赔率的规则也可以在合约中机械化。然而，赛马的智能合约不能自主运行；它们需要外部人士（称为“**预言机**”）来通知智能合约获胜的动物。与可信赖的第三方不同，此场景中的预言机不控制资金，智能合约才控制。
- en: Autonomous execution of organizations
  id: totrans-613
  prefs: []
  type: TYPE_NORMAL
  zh: 组织的自主执行
- en: 'One special kind of smart contact is called a Decentralized Autonomous Organization
    (DAO). This is expalined by Henning Diedrich, author of Ethereum: Blockchains,
    Digital Assets, Smart Contracts, DAOs:^([49](#fn_49))'
  id: totrans-614
  prefs: []
  type: TYPE_NORMAL
  zh: 一种特别的智能合约称为去中心化自治组织（DAO）。这一点由以太坊的作者Henning Diedrich解释，他在书中解释了区块链、数字资产、智能合约和DAO：[49](#fn_49)
- en: '*“The idea of a DAO is to create a completely independent entity that is exclusively
    governed by the rules that you program into it and ‘lives’ on the chain. This
    is more than using the blockchain to manage a company: instead, the code is the
    entire company. And it cannot be stopped.”*'
  id: totrans-615
  prefs: []
  type: TYPE_NORMAL
  zh: “去中心化自治组织的想法是创建一个完全独立的实体，它只受你编程进去的规则的约束，并且‘生活在’链上。这不仅仅是用区块链来管理一家公司：相反，代码就是整个公司。而且它无法停止。”
- en: The concept of a DAO is intriguing. As the name implies, the idea is to create
    a new organization that runs automatically based on codified rules encrypted in
    a smart contract. It runs without anyone controlling it, and it cannot be modified
    or rescinded once it is launched. ***Think of a Decentralized Autonomous Organization
    as a completely digital ‘company’ with no managers or employees.*** The ‘owners’
    are the ones who transferred cryptocurrencies to the DAO’s accounts during an
    initial funding period. Their investments are subject to the rules of the contract,
    such as limiting when accounts can be liquidated. How well did this idea work
    in practice? Well the coders of one particular DAO created such havoc, it resulted
    in a huge battle within the Ethereum open source community, resulting in a ‘hard
    fork’. The story, covered in [Chapter 5](chapter05.xhtml), is an important reminder
    of the challenges of shared governance over distributed systems.
  id: totrans-616
  prefs: []
  type: TYPE_NORMAL
  zh: 去中心化自治组织（DAO）的概念很有趣。顾名思义，这个想法是创建一个基于编码在智能合约中的自动运行的新组织。它没有人控制，一旦启动就不能修改或撤销。**想想一个去中心化自治组织就像一个没有经理或员工的完全数字“公司”**。
    “所有者”是在初始资金期间向DAO账户转移加密货币的人。他们的投资受合同规则的约束，比如限制账户何时可以被清算。这个想法在实践中表现如何？嗯，某个特定DAO的程序员制造了如此大的混乱，以至于在以太坊开源社区内部引发了一场巨大的战斗，导致了一个“硬分叉”。这个故事在[第5章](chapter05.xhtml)中有详细介绍，这是一个关于分布式系统共享治理挑战的重要提醒。
- en: So far, we have covered protocols for the distributed ledger; participation
    and validation; native digital assets; cryptography; consensus (to make sure everyone
    has the identical copy of the ledger); and smart contracts. All these rules must
    be specified and agreed upon before protocols are programmed into code bases.
  id: totrans-617
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，我们已经介绍了分布式账本协议、参与和验证、原生数字资产、密码学、共识（确保每个人都有账本的相同副本）和智能合约。在将这些协议编程进代码库之前，所有这些规则都必须指定并达成一致。
- en: 3.3.7\. Code bases
  id: totrans-618
  prefs: []
  type: TYPE_NORMAL
  zh: 3.3.7\. 代码库
- en: Open source communities, consortia, or even private companies and individuals,
    can program protocols into *code bases.* A code base is the set of programming
    instructions based on the agreed upon rules, i.e. the protocols. Many code bases
    are managed by an open community who decides what changes can be made to the code
    base. Open source code bases also allow people to download the code and play with
    the code in a test environment called a ‘sandbox’.
  id: totrans-619
  prefs: []
  type: TYPE_NORMAL
  zh: 开源社区、财团，甚至私企和个人，都可以将协议编程进*代码库*。代码库是基于商定的规则（即协议）的编程指令集合。许多代码库由一个开源社区管理，他们决定可以对代码库做哪些更改。开源代码库还允许人们下载代码，在被称为“沙盒”的测试环境中玩耍。
- en: Of course, Bitcoin was the first blockchain code base, but most businesses initially
    adopt open-source code bases for permissioned code bases, although many are experimenting
    with public Ethereum. HfS Research found that the top code bases for enterprises
    were Ethereum, Hyperledger Fabric, R3 Corda, Ripple and Quorum.^([50](#fn_50))
    MultiChain has also gained momentum by partnering with companies like Accenture,
    Cognizant, and Mphasis to help build blockchain applications.
  id: totrans-620
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，比特币是第一个区块链代码库，但大多数企业最初采用开源代码库以构建受许可的代码库，尽管许多企业正在尝试使用公共以太坊。HfS研究发现，企业中最受欢迎的代码库包括以太坊、Hyperledger
    Fabric、R3 Corda、Ripple和Quorum。^([50](#fn_50)) MultiChain还通过与Accenture、Cognizant和Mphasis等公司合作，帮助构建区块链应用程序，从而取得了动力。
- en: GitHub (bought by Microsoft in 2018) is a version-controlled repository hosting
    service that manages many open source blockchain code bases. Code bases are released
    in stages, such as alpha; beta; release candidate; and general availability. Upgrades
    are released and tracked using version control. From a manager’s perspective,
    the immaturity of the code bases may be a concern, as software vulnerabilities
    may takes months or years to be fully identified (see [Table 3.6](#t_3_6)).
  id: totrans-621
  prefs: []
  type: TYPE_NORMAL
  zh: GitHub（2018年被微软收购）是一个版本控制代码托管服务，管理许多开源区块链代码库。代码库分阶段发布，如alpha；beta；发布候选；和一般可用。升级通过版本控制发布和跟踪。从管理的角度来看，代码库的不成熟可能是一个问题，因为软件漏洞可能需要数月或数年才能完全识别（参见[表3.6](#t_3_6》)）。
- en: '![Image: Table 3.6: Code base release dates](images/ch3t6.png)'
  id: totrans-622
  prefs: []
  type: TYPE_IMG
  zh: '![图像：表3.6：代码库发布日期](images/ch3t6.png)'
- en: '**Table 3.6: Code base release dates**'
  id: totrans-623
  prefs: []
  type: TYPE_NORMAL
  zh: '**表3.6：代码库发布日期**'
- en: The number of lines of code serves as a proxy as to the complexity of the code
    base. For example, Google has 2 billion lines of source code; Facebook has 62
    million lines of code;^([51](#fn_51)) and Microsoft Windows has about 50 million
    lines of code.^([52](#fn_52)) In contrast, Bitcoin Core has about 77,000 lines
    of code (version written in C); Ethereum has about 100,000\. However, the number
    of lines of code numbers vary by client. For example, Ethereum protocols have
    been coded in various computer languages like Go; Rust; C++; Python; Java; Ruby;
    etc.
  id: totrans-624
  prefs: []
  type: TYPE_NORMAL
  zh: 代码行数作为代码库复杂度的代理。例如，谷歌有20亿行源代码；Facebook有6200万行代码；^([51](#fn_51))) 微软Windows约有5000万行代码。^([52](#fn_52)))
    相比之下，比特币核心约有77,000行代码（用C编写的版本）；以太坊约有100,000行。然而，代码行数因客户端而异。例如，以太坊协议是用各种计算机语言编写的，如Go；Rust；C
    ++；Python；Java；Ruby等。
- en: 3.3.8\. The blockchain application use case
  id: totrans-625
  prefs: []
  type: TYPE_NORMAL
  zh: 3.3.8. 区块链应用案例
- en: Code bases can be used to develop *blockchain use cases,* i.e. applications.
    [Figure 3.14](#f_3_14) provides examples of use cases across industries collected
    from press announcements and Google alerts.
  id: totrans-626
  prefs: []
  type: TYPE_NORMAL
  zh: 代码库可用于开发*区块链应用案例，*即应用程序。 [图3.14](#f_3_14) 提供了从新闻公告和Google警报收集的行业应用案例示例。
- en: '![Image: Figure 3.14: Blockchain use cases](images/ch3f14.png)'
  id: totrans-627
  prefs: []
  type: TYPE_IMG
  zh: '![图像：图3.14：区块链应用案例](images/ch3f14.png)'
- en: '**Figure 3.14: Blockchain use cases**'
  id: totrans-628
  prefs: []
  type: TYPE_NORMAL
  zh: '**图3.14：区块链应用案例**'
- en: '*Sources: various press announcements, Google alerts*'
  id: totrans-629
  prefs: []
  type: TYPE_NORMAL
  zh: '*来源：各种新闻公告、Google警报*'
- en: Firms from the financial services industry were the first to take serious notice
    of blockchain’s opportunities and threats, and therefore have explored more use
    cases than other industries. Insurance, healthcare, supply chain and governments
    are quickly catching up.
  id: totrans-630
  prefs: []
  type: TYPE_NORMAL
  zh: 金融服务行业的公司首先认真关注了区块链的机会和威胁，因此探索了比其他行业更多的应用案例。保险、医疗保健、供应链和政府正在迅速迎头赶上。
- en: As noted in prior chapters, thousands of blockchain applications have been built,
    but many of these were still in sandboxes, or in test environments, as of the
    beginning of 2019\. These ‘test’ applications—also called Proof-of-Concepts (POCs)—have
    occurred across industries and geographies. Moving blockchain applications from
    the isolation of innovation labs into full-scale live productions will take time,
    due to the inescapable issue of ‘technology embeddedness’.^([53](#fn_53)) Technology
    is never neutral, but rather technologies are developed and deployed in a dynamic
    legal; political; organizational; regulatory; social; economic; and physical world.
    It is technology embeddedness that makes predictions about the future of enterprise
    blockchains so speculative. These technology embeddedness challenges are discussed
    in [Chapter 6](chapter06.xhtml).
  id: totrans-631
  prefs: []
  type: TYPE_NORMAL
  zh: 如前几章所提及，截止到2019年初，已经构建了数千个区块链应用，但其中许多仍处于沙箱阶段，或者处于测试环境中。这些被称为“测试”应用的 Proof-of-Concepts
    (POCs) 遍布各行各业和地区。由于“技术嵌入性”这一不可避免的问题，将区块链应用从创新实验室的孤立环境中转移到全面规模的实际生产环境中需要时间。^([53](#fn_53))
    技术从不中性，而是技术是在动态的法律、政治、组织、监管、社会、经济和物理世界中发展部署的。正是技术嵌入性使得对 enterprise blockchains
    未来的预测如此具有投机性。这些技术嵌入性挑战在[第6章](chapter06.xhtml)中进行了讨论。
- en: 3.3.9\. The blockchain application interface (‘access point’)
  id: totrans-632
  prefs: []
  type: TYPE_NORMAL
  zh: 3.3.9 区块链应用接口（“接入点”）
- en: To access permissionless blockchain applications, users need a digital wallet
    they download themselves, or go through an exchange like Coinbase, Kraken, or
    Binance. To access permissioned blockchains, enterprise users typically interface
    through gateway services, or build their own interfaces to existing systems using
    Application Programming Interfaces (APIs). Increasingly, devices—like sensors
    or your Amazon ‘Alexa’, that gather information from the environment—are connected
    to blockchains. These devices are known as the ‘Internet-of-Things’ (IoT)**^(([v](#rfn_v)))**,
    and they are an input, feeding data to a blockchain. For example, IoT sensors
    can measure the temperature in a truck and send that data to a smart contract;
    the smart contract might be programmed to alert trading partners when temperature
    excursions exceed agreed upon levels.
  id: totrans-633
  prefs: []
  type: TYPE_NORMAL
  zh: 为了访问无需权限的区块链应用，用户需要一个自己下载的数字钱包，或者通过 Coinbase、Kraken 或 Binance 等交易所。为了访问需要权限的区块链，企业用户通常通过网关服务进行交互，或者使用应用程序编程接口（API）构建自己的接口到现有系统。日益增多的设备—如传感器或您的亚马逊“Alexa”，它们从环境中收集信息—与区块链相连。这些设备被称为“物联网”（IoT）**^(([v](#rfn_v)))**，它们是输入，将数据发送到区块链。例如，IoT
    传感器可以测量卡车内的温度，并将该数据发送到智能合约；智能合约可能被编程在温度超出约定的水平时提醒交易伙伴。
- en: '***Interfaces are blockchains’ main points of vulnerability.*** Nearly all
    of the hacks we hear about occur at the access points. We’ve already introduced
    the notion of a digital signature that comprises private-public key pairs. Hackers
    don’t waste their time trying to calculate the private key because it’s theoretically
    impossible to figure out the private key if one only has the public key (at least
    until Quantum computers are mainstream—see [Chapter 8](chapter08.xhtml)). Hackers
    find it much more lucrative to *steal* the private keys.'
  id: totrans-634
  prefs: []
  type: TYPE_NORMAL
  zh: '**接口是区块链的主要脆弱点。** 我们所听到的几乎所有黑客攻击都发生在接入点。我们已经介绍了数字签名这一概念，它由私钥-公钥对组成。黑客不会浪费时间尝试计算私钥，因为如果只有一个公钥，理论上是不可能计算出私钥的（至少直到量子计算机普及—参见[第8章](chapter08.xhtml)）。黑客发现窃取私钥要划算得多。'
- en: Many consumers do not realize just how vulnerable they are to theft or loss
    of their private keys. Many people keep their private keys in digital wallets
    stored on their mobile devices, again, not realizing that if the phone breaks
    or is lost or is hacked, they lose their private keys. As a general rule, private
    keys cannot be recovered—there is no help desk to call to retrieve them like when
    one forgets a password, and no credit card company to report and recover damages
    from fraud. That said, new services are emerging that may help with recovery of
    private keys, but it is still early days and therefore difficult to find a provider
    with a strong historical track record. The safest places to store private keys
    are on a storage drive that is not connected to the Internet and, quite ironically,
    on a piece of paper that is locked in a fireproof safe.
  id: totrans-635
  prefs: []
  type: TYPE_NORMAL
  zh: 许多消费者并没有意识到他们有多么容易受到私钥被盗或丢失的威胁。许多人将他们的私钥保存在存储在移动设备上的数字钱包中，再次强调，如果手机损坏或丢失或被黑客攻击，他们就会丢失私钥。作为一个一般规则，私钥是无法恢复的——没有帮助台可以打电话找回，就像忘记密码时一样，也没有信用卡公司可以报告和赔偿欺诈损失。话说回来，新兴的服务可能会帮助恢复私钥，但现在还处于早期阶段，因此很难找到一个有着强大历史记录的提供商。最安全地存储私钥的地方是未连接到互联网的存储驱动器上，以及非常具有讽刺意味的是，锁在防火保险箱里的纸上。
- en: Other people trust their centralized exchanges to store and protect their keys.
    However, hackers most commonly target exchanges because they can steal large numbers
    of private keys. One of the largest heists occurred in August of 2014, when 850,000
    bitcoins—then worth $450 million—were stolen from the wallets managed by Mt. Gox,
    the largest Bitcoin exchange at the time. It’s important to understand that such
    heists have not breached the blockchain itself. These heists happen outside the
    blockchain, that is, in the vulnerable access points to a blockchain.
  id: totrans-636
  prefs: []
  type: TYPE_NORMAL
  zh: 其他人信任他们的中心化交易所来存储和保护他们的密钥。然而，黑客通常会攻击交易所，因为这样可以窃取大量的私钥。最大的盗窃事件发生在2014年8月，当时850,000个比特币（当时价值4.5亿美元）从当时最大的比特币交易所Mt.
    Gox管理的钱包中被盗。重要的是要理解，这样的盗窃并没有侵犯到区块链本身。这些盗窃事件发生在区块链的脆弱的接入点之外。
- en: Many exchanges now comply with regulations, including Know Your Customer (KYC)
    and Anti-Money Laundering (AML) requirements. For example, Coinbase had money
    transmitter licenses from 45 US States and a New York State Virtual Currency License
    by 2019\. Coinbase also has commercial criminal insurance that is greater than
    the value of digital currency maintained in online storage (98 percent of the
    private keys are stored offline). Increased compliance means a loss of user anonymity,
    a consequence counter to the Cypherpunk values of the initial Bitcoin adopters.
  id: totrans-637
  prefs: []
  type: TYPE_NORMAL
  zh: 许多交易所现在遵守监管规定，包括了解你的客户（KYC）和反洗钱（AML）要求。例如，到2019年，Coinbase就拥有45个美国州的钱包传输许可以及纽约州的虚拟货币许可。Coinbase还购买了商业犯罪保险，其价值超过在线存储的数字货币价值（私钥的98%存储在离线环境中）。合规性的提高意味着用户匿名性的丧失，这与最初比特币采用者的密码朋克价值观相悖。
- en: 'Having explained all parts of a blockchain application, the next question is
    usually: *“How does a blockchain’s distributed ledger differ from a traditional
    distributed database?”*'
  id: totrans-638
  prefs: []
  type: TYPE_NORMAL
  zh: 在解释了一个区块链应用的所有部分之后，接下来的问题通常是：*“区块链的分布式账本与传统的分布式数据库有什么区别？”*
- en: 3.4\. Blockchain’s distributed ledger vs. traditional distributed databases
  id: totrans-639
  prefs: []
  type: TYPE_NORMAL
  zh: 3.4. 区块链的分布式账本与传统的分布式数据库对比
- en: '*“In short: the difference is decentralized control.”*'
  id: totrans-640
  prefs: []
  type: TYPE_NORMAL
  zh: '**“简而言之：区别在于去中心化的控制。”**'
- en: '**Shaan Ray, blockchain pundit**^([54](#fn_54))'
  id: totrans-641
  prefs: []
  type: TYPE_NORMAL
  zh: '**Shaan Ray，区块链评论家**^([54](#fn_54))'
- en: '*“Blockchain are really developing, not only as a place to secure data, but
    also through the smart contract. Blockchains are an interesting way to create
    links between companies without going through the formal process that you normally
    would with databases.”*'
  id: totrans-642
  prefs: []
  type: TYPE_NORMAL
  zh: '**“区块链正在真正发展，不仅作为一个数据安全的地方，还通过智能合约。区块链是一种有趣的方式，用以在公司之间创建联系，而不必经历通常与数据库相关的正式流程。”**'
- en: '**Founder of a blockchain consortium**^([55](#fn_55))'
  id: totrans-643
  prefs: []
  type: TYPE_NORMAL
  zh: '**区块链联盟的创始人**^([55](#fn_55))'
- en: '*“Blockchains are not just Distributed Ledger Technology. . . Blockchains are
    about guarantee of execution.”*'
  id: totrans-644
  prefs: []
  type: TYPE_NORMAL
  zh: '**“区块链不仅仅是分布式账本技术……区块链是关于执行保证的。”**'
- en: '**Henning Diedrich, author of *Ethereum: Blockchains, Digital Assets, Smart
    Contracts, DAOs***^([56](#fn_56))'
  id: totrans-645
  prefs: []
  type: TYPE_NORMAL
  zh: '**Henning Diedrich，*以太坊：区块链、数字资产、智能合约、DAOs*的作者**^([56](#fn_56))'
- en: ‘Distributed databases’ is an umbrella term that encompasses many different
    architectural designs where data is stored in multiple places, and where agreement
    is maintained through computer algorithms that lock and time stamp records. Given
    that definition, we see that ***blockchains are distributed database systems,
    just of a special kind***. Whereas traditional distributed databases are centrally
    controlled so that a single organization can decide to alter records or access
    rules, blockchains are distributed—no one entity has the power to roll back or
    alter history. When is the distributed control of blockchains preferable to the
    centralized control of traditional databases? Some pundits argue that the answer
    depends on the ‘trust boundary’ (see [Figure 3.15](#f_3_15)).
  id: totrans-646
  prefs: []
  type: TYPE_NORMAL
  zh: “分布式数据库”是一个总称，它包括许多不同的架构设计，在这些设计中，数据存储在多个地方，通过计算机算法锁定和时间戳记录来维持一致性。根据这个定义，我们可以看到***区块链是分布式数据库系统，只是特殊类型的一种***。尽管传统的分布式数据库是集中控制的，这样单一组织可以决定更改记录或访问规则，但区块链是分布式的——没有任何单一实体有权回滚或更改历史。在分布式控制区块链和传统数据库的集中控制之间，哪种方式更受欢迎？一些专家认为答案取决于“信任边界”（参见[图3.15](#f_3_15)）。
- en: '![Image: Figure 3.15: The ‘trust boundary’ as the distinguishing difference](images/ch3f15.png)'
  id: totrans-647
  prefs: []
  type: TYPE_IMG
  zh: '![图3.15：作为区分差异的“信任边界”](images/ch3f15.png)'
- en: '**Figure 3.15: The ‘trust boundary’ as the distinguishing difference**'
  id: totrans-648
  prefs: []
  type: TYPE_NORMAL
  zh: '**图3.15：作为区分差异的“信任边界”**'
- en: '*Source: Adapted from Richard Gendal Brown*^([57](#fn_57))'
  id: totrans-649
  prefs: []
  type: TYPE_NORMAL
  zh: 来源：改编自理查德·甘达尔·布朗*^([57](#fn_57))
- en: Those with this view recognize that all the nodes in a traditional distributed
    database environment trust each other, and therefore fewer verifications are required.^([58](#fn_58))
    Trust is not presumed among nodes in a blockchain distributed ledger, so every
    event must be checked and rechecked, which is one reason why traditional distributed
    databases are magnitudes faster than blockchains.^([59](#fn_59)) Other experts
    also point to the inclusion of smart contracts as a distinguishing feature and
    advantage of blockchains over distributed database systems.
  id: totrans-650
  prefs: []
  type: TYPE_NORMAL
  zh: 持有这种观点的人认识到，在传统分布式数据库环境中，所有节点都相互信任，因此所需的验证较少。^([58](#fn_58)) 在区块链分布式账本中，节点之间并不假设存在信任，所以每一个事件都必须经过检查和复查，这也是传统分布式数据库比区块链快得多的一大原因。^([59](#fn_59))
    其他专家还指出，智能合约的包含是区块链相对于分布式数据库系统的区别性特征和优势。
- en: Hopefully by now, readers are comfortable with the notions of blockchains’ protocols,
    code bases, use cases and application interfaces. We’ve learned that blockchains
    are appropriate for contexts where trading partners do not want any one entity
    in charge of validating and maintaining their shared records. Armed with the knowledge
    of these concepts, we revisit Bitcoin and see how it is indeed just one type of
    blockchain application. We are now ready to map Bitcoin to the blockchain application
    framework introduced in [Figure 3.2](#f_3_2).
  id: totrans-651
  prefs: []
  type: TYPE_NORMAL
  zh: 希望到如今，读者们已经对区块链的协议、代码库、用例和应用接口的概念感到熟悉了。我们已经了解到，区块链适用于那些交易伙伴不想让任何单一实体负责验证和维护他们共享记录的场合。有了这些概念的知识，我们重新审视比特币，并了解它确实只是区块链应用中的一例。我们现在已经准备好将比特币映射到图3.2中介绍的区块链应用框架。
- en: 3.5\. Mapping bitcoin to the blockchain application framework
  id: totrans-652
  prefs: []
  type: TYPE_NORMAL
  zh: 3.5. 将比特币映射到区块链应用框架
- en: Like all blockchain applications, Bitcoin has its own protocols, code base,
    use case, and access points, which are mapped to the blockchain application framework
    depicted in [Figure 3.16](#f_3_16).
  id: totrans-653
  prefs: []
  type: TYPE_NORMAL
  zh: 像所有区块链应用一样，比特币也有自己的协议、代码库、用例和访问点，这些都与图3.16所示的区块链应用框架相对应。[图3.16](#f_3_16)
- en: Beginning at the bottom of the figure, Bitcoin’s ***distributed ledger*** is
    structured as a chain of blocks. Bitcoin participation access is open to the ***public***
    and anyone can operate a validator node, i.e. it is ***permissionless*.** Bitcoin’s
    ***native digital asset*** is a bitcoin. Bitcoin uses digital signatures (and
    other sophisticated ***cryptographic*** techniques) to authenticate asset ownership
    and to secure transactions. Bitcoin uses Proof-of-Work as its mechanism to ensure
    ***consensus*** across nodes in the network. Bitcoin does not have what is called
    a ‘Turing Complete’^([60](#fn_60)) (see [Glossary](glossary.xhtml)) ***smart contracting***
    component—this innovation came later, with Ethereum—but Bitcoin does have a scripting
    language that is intentionally restricted to increase security.
  id: totrans-654
  prefs: []
  type: TYPE_NORMAL
  zh: 从图的底部开始，比特币的**分布式账本**结构为区块的链。比特币参与对公众开放，任何人都可以运行验证节点，即它是**无许可**的。比特币的**原生数字货币**是一种比特币。比特币使用数字签名（以及其他复杂的**加密**技术）来验证资产所有权和保障交易安全。比特币使用工作量证明作为机制，确保网络节点之间的**共识**。比特币没有所谓的“图灵完备”**智能合约**组件——这一创新后来随着以太坊而来——但比特币确实有一种有意限制的脚本语言，以增加安全性。
- en: Moving up the framework diagram in [Figure 3.16](#f_3_16), the ***code base***
    is called Bitcoin Core, and is maintained and supported by an open source community.
    Anyone may download the code base from GitHub ([https://github.com/](https://github.com/)).
    As of 2020, there were about 10,000 reachable nodes running the full Bitcoin source
    code, which means any of them could be competing for mining rewards.
  id: totrans-655
  prefs: []
  type: TYPE_NORMAL
  zh: 参考[图 3.16](#f_3_16)，在框架图中向上移动，**代码库**被称为比特币核心，由一个开源社区维护和支持。任何人都可以从GitHub下载代码库（[https://github.com/](https://github.com/)）。截至2020年，大约有10,000个可访问节点运行完整的比特币源代码，这意味着它们中的任何一个都可能争夺挖矿奖励。
- en: Bitcoin’s ***use case*** is a payment application system; it is used to settle
    and store transfers of value on the distributed ledger.
  id: totrans-656
  prefs: []
  type: TYPE_NORMAL
  zh: 比特币的**用例**是一种支付应用程序系统；它被用来在分布式账本上结算和存储价值转移。
- en: '![Image: Figure 3.16: Bitcoin mapped to the blockchain application framework](images/ch3f16.png)'
  id: totrans-657
  prefs: []
  type: TYPE_IMG
  zh: '![图 3.16：比特币映射到区块链应用框架](images/ch3f16.png)'
- en: '**Figure 3.16: Bitcoin mapped to the blockchain application framework**'
  id: totrans-658
  prefs: []
  type: TYPE_NORMAL
  zh: '**图 3.16：比特币映射到区块链应用框架**'
- en: The ***interface*** to Bitcoin requires wallet software that stores the user’s
    private keys off the blockchain. Wallet software makes it easy for users to transfer
    bitcoins (see [Figure 3.17](#f_3_17)). Software developers can also access Bitcoin
    with over 125 APIs. For example, the API ‘getBalance’ triggers a remote call that
    returns the balance in a digital wallet.^([61](#fn_61))
  id: totrans-659
  prefs: []
  type: TYPE_NORMAL
  zh: 比特币的**界面**需要钱包软件，该软件将用户的私钥存储在区块链之外。钱包软件使用户能够轻松地转移比特币（见[图 3.17](#f_3_17)）。软件开发人员还可以使用超过125个API访问比特币。例如，getBalance
    API触发一个远程调用，返回数字钱包中的余额。
- en: To get a better understanding of Bitcoin’s transparency, immutability and anonymity,
    one may visit [https://blockchain.com/explorer](https://blockchain.com/explorer)
    to see the most recent blocks (see [Figure 3.18](#f_3_18)). One can also search
    the entire history of the blockchain by block number (called block ‘height’),
    transaction ID or address (i.e. a hashed version of the public key)**.**
  id: totrans-660
  prefs: []
  type: TYPE_NORMAL
