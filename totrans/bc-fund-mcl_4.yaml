- en: Moving to the 'Internet of Value'
  id: totrans-5
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 迈向“价值互联网”
- en: '*“I believe that Blockchain will do for trusted transactions what the Internet
    has done for information.”*'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '*“我相信区块链将为我们值得信赖的交易做互联网为信息所做的一切。”*'
- en: '**Ginni Rometty, CEO of IBM**^([1](#fn_1))'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '** Ginny Rometty，IBM的首席执行官**^([1](#fn_1))'
- en: '*“Blockchain represents the second era of the Internet. The first era for decades
    was the Internet of information. Now we’re getting an Internet of value. Where
    anything of value which including money, our identities, cultural assets like
    music, even a vote can be stored, managed, transacted and moved around in a secure
    private way.”*'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '*“区块链代表了互联网的第二时代。第一个时代持续了数十年，是信息互联网。现在我们正在获得一个价值互联网。在这里，任何有价值的东西，包括金钱、我们的身份、音乐等文化资产，甚至是选票，都可以以一种安全私密的方式存储、管理、交易和转移。”*'
- en: '**Don Tapscott, Chairman and Founder of the Blockchain Research Institute**^([2](#fn_2))'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**唐·塔普斯科特，区块链研究所的主席和创始人**^([2](#fn_2))'
- en: 1.1\. Something big is afoot
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 1.1. 一场大戏即将上演
- en: Since the 1990s, we have had an ‘Internet of Information’ that allows us to
    seamlessly share *information*—such as documents, images, emails, and videos—over
    the Internet. While most Internet users do not need to understand the details
    of the technical protocols operating underneath user-friendly interfaces, it is
    helpful to understand how they work at a high-level. With the ‘Internet of Information’,
    *copies* of information are routed over the Internet.**^(([i](#rfn_i)))** If you
    email a friend, you keep the original email and your friend receives a copy of
    the email. We take this all for granted now, but the Internet changed everything,
    everywhere.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 自20世纪90年代以来，我们一直拥有一个“信息互联网”，它允许我们在互联网上无缝分享*信息*——如文档、图像、电子邮件和视频等。尽管大多数互联网用户不需要理解在用户友好界面下运行的技术协议的详细信息，但了解它们在较高层次上是如何工作的还是有帮助的。在“信息互联网”上，信息的*副本*通过互联网路由。**^(([i](#rfn_i)))**
    如果你给朋友发一封电子邮件，你会保留原始邮件，而你的朋友会收到邮件的一个副本。我们现在都认为这是理所当然的，但互联网改变了无处不在的一切。
- en: Bitcoin, the first blockchain application released in January of 2009, and other
    blockchain innovations that followed, are moving us from an ‘Internet of Information’
    to an ‘Internet of Value’ where people transact value, i.e., money and other assets,
    directly with each other. The pivot to an ‘Internet of Value’ requires innovative
    solutions to some very old problems—like double-spending, identity, credentials,
    bookkeeping and a medium of exchange (i.e., money!)—as well as to newer problems
    like cybercrime. Before blockchains, we rely on institutions to solve these problems.
    After blockchains, we rely on technologies like cryptography, distributed ledgers,
    digital assets, and smart contracts to solve these problems.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 比特币，于2009年1月发布的第一个区块链应用，以及其他随后的区块链创新，正在将我们带离“信息互联网”走向“价值互联网”，在“价值互联网”上，人们可以直接彼此交易价值，即，金钱和其他资产。转向“价值互联网”需要创新解决一些非常古老的问题——比如双重支付、身份、凭证、记账以及交易媒介（即货币！）等问题，以及像网络犯罪这样的新问题。在区块链出现之前，我们依赖机构来解决这些问题。在区块链之后，我们依赖诸如密码学、分布式账本、数字资产和智能合约等科技来解决这些问题。
- en: So how would an ‘Internet of Value’ work for an average person? We can imagine
    a scenario where Alice is enjoying a visit to her favorite art museum and decides
    she would like two pints of fresh organic strawberries to be delivered to her
    smart refrigerator, which is located by her back door. She uses her phone to place
    the order and elects to pay with a stable coin—a cryptocurrency that is pegged
    to the US dollar—from her digital wallet. With one click, her order and payment
    option request is matched with a reliable supplier with available inventory, and
    with an authorized and available logistics operator. A smart contract is automatically
    generated to code the terms of the transaction for Alice, the supplier, and the
    logistics operator. The three parties authorize the agreement, either automatically
    or by human review, depending on their preferences. By authorizing the smart contract,
    Alice allows the smart contract to hold her payment to the supplier in escrow
    until the transaction is complete; she has also granted access rights for the
    logistics operator to verify the location and access code of her smart outdoor
    refrigerator. An hour later, a drone arrives at Alice’s smart outdoor refrigerator.
    The drone electronically unlocks the smart refrigerator with a one-time access
    key. Alice’s refrigerator scans the package, verifies receipt against the smart
    contract’s requirements, sends a receipt confirmation message to the smart contract,
    which then automatically releases the payment to the supplier’s digital wallet.
    Alice’s phone notifies her of the delivery and she is delighted to see exactly
    where and when the fruit was harvested, its certifications for organic and sustainable
    production, the temperature and pitstops during its entire journey through the
    supply chain, ending with its final delivery to her smart refrigerator. Meanwhile,
    the drone shuts the refrigerator, sends a message of successful delivery and requests
    instructions for its next flight plan. When Alice gets home, she enjoys her strawberries
    so much that she uses her digital wallet to tip the farmer. She also decides to
    give her supplier and drone operator top ratings for their services. In turn,
    the supplier awards her three tokens which she can redeem on future purchases.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，“价值互联网”如何为普通人工作呢？我们可以想象一个场景，爱丽丝正在参观她最喜欢的艺术博物馆，并决定她想要两品脱新鲜有机草莓，送到她位于后门的智能冰箱里。她用手机下订单，并选择用稳定币——一种与美元挂钩的加密货币——从她的数字钱包支付。一键之下，她的订单和支付选项请求与有库存的可靠供应商相匹配，并且有一个经过授权且有可用物流运营能力的物流运营商。一个智能合约会自动生成，为爱丽丝、供应商和物流运营商编码交易的条款。三方授权该协议，可以是自动的，也可以是人工审查，这取决于他们的偏好。通过授权智能合约，爱丽丝允许智能合约在她交易完成前，将支付给供应商的款项保留在托管中；她还授予物流运营商访问她智能室外冰箱的位置和访问密码的权利。一个小时后，无人机抵达爱丽丝的智能室外冰箱。无人机使用一次性访问密钥电子解锁智能冰箱。爱丽丝的冰箱扫描包裹，根据智能合约的要求验证收货，并向智能合约发送收货确认信息，然后智能合约自动将款项释放到供应商的数字钱包中。爱丽丝的手机通知她送货情况，她很高兴能看到水果的确切收获地点和时间，其有机和可持续生产的认证，以及在整个供应链中温度和休息点的信息，最终以将其交付到她的智能冰箱结束。与此同时，无人机关闭冰箱，发送成功送货的信息，并请求其下一个飞行计划的指令。爱丽丝回家后，她非常喜欢她的草莓，以至于她使用她的数字钱包给农民小费。她还决定给她的供应商和无人机运营商提供五星级的评价，以表彰他们的服务。作为回报，供应商授予她三个代币，她可以在未来的购买中使用。
- en: In this scenario, one can imagine that a number of applications are working
    behind the scenes, such as an e-commerce platform to match Alice’s order to the
    supplier and logistics operator; a food traceability application to track the
    strawberries from the farm to Alice’s refrigerator; a cold chain application that
    signals any temperature deviations and durations along its journey from the farm;
    a logistics application for scheduling and routing drones; a home appliance application
    for Alice’s refrigerator, a payments application using digital currencies, and
    a universal identity application to verify credentials and access rights for all
    of the individuals, organizations, and objects in this story. How realistic is
    this scenario? As of 2020, we have the components for each application in Alice’s
    story, but they are not yet scaled or interoperable. When the full vision for
    the ‘Internet of Value’ is realized, these applications will be interoperable,
    secure, confidential, trustworthy, and most importantly, decentralized—no one
    institution or government will own or control any of it. They will run on blockchain
    technologies.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种情境下，人们可以想象到许多应用程序在幕后运行，比如一个电子商务平台将艾丽丝的订单与供应商和物流运营商相匹配；一个食品追溯应用程序跟踪草莓从农场到艾丽丝的冰箱；一个冷链应用程序在其从农场到艾丽丝冰箱的旅程中发出任何温度偏差和持续时间的信号；一个物流应用程序用于调度和路由无人机；一个家用电器应用程序用于艾丽丝的冰箱，一个使用数字货币的支付应用程序，以及一个通用身份验证应用程序用于验证本故事中所有个人、组织和对象的凭证和访问权限。这个场景有多现实？截至2020年，艾丽丝故事中每个应用程序的组件我们都已拥有，但它们尚未实现规模化或互操作性。当“价值互联网”的完整愿景实现时，这些应用程序将具备互操作性、安全性、保密性、可信度，最重要的是，它们将是去中心化的——没有任何一个机构或政府拥有或控制其中任何部分。它们将基于区块链技术运行。
- en: Something big is indeed afoot; blockchains have the potential to change everything,
    everywhere. While the blockchain learning curve can be challenging, this guide
    aims to hasten the journey. We begin with Bitcoin because it is the first blockchain
    application; it created a fascinating new solution to some very old problems.
    Every student and manager should know Bitcoin’s story because all subsequent blockchains
    are an extension of, or departure from, the original Bitcoin blockchain.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 确实有一件大事正在进行；区块链有潜力改变一切，无处不在。虽然区块链的学习曲线可能具有挑战性，但本指南旨在加速这一进程。我们从比特币开始，因为它是第一个区块链应用；它为一些非常古老的问题创造了一个迷人的新解决方案。每个学生和管理者都应该了解比特币的故事，因为所有后续的区块链都是原始比特币区块链的延伸或偏离。
- en: '1.2\. Bitcoin: A new solution to some very old problems'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 1.2. 比特币：一些非常古老问题的全新解决方案
- en: '*“Bitcoin is a remarkable cryptographic achievement and the ability to create
    something that is not duplicable in the digital world has enormous value.”*'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: “比特币是一项非凡的密码学成就，以及创造某种在数字世界中不可复制的的能力具有巨大的价值。”*
- en: '**Eric Schmidt, CEO of Google**^([3](#fn_3))'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**谷歌首席执行官埃里克·施密特**^([3](#fn_3))'
- en: '*“I think the fact that within the bitcoin universe an algorithm replaces the
    functions of [the government] . . . is actually pretty cool. I am a big fan of
    Bitcoin.”*'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: “我认为在比特币宇宙中算法取代了[政府]的功能 actually 很酷。我是比特币的大粉丝。”*
- en: '**Al Gore, 45th Vice President of the United States**^([4](#fn_4))'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**美国第45任副总统阿尔·戈尔**^([4](#fn_4))'
- en: '*“As bitcoin becomes more mainstream, the social consensus around what bitcoin
    should be may change. If this occurs, we may not see the libertarians turn on
    bitcoin so much as bitcoin turn on the libertarians. It is for this reason that
    I believe it is incredibly important that we teach bitcoin users the history behind
    cryptocurrency in order to instill Cypherpunk values in them.”*'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: “随着比特币变得更加主流，围绕比特币应该是什么的社会共识可能会发生变化。如果这种情况发生，我们可能看到的不是自由主义者放弃比特币，而是比特币放弃自由主义者。正因为如此，我相信向比特币用户传授加密货币背后的历史非常重要，以便向他们灌输密码朋克价值观。”*
- en: '**Jameson Loop, Coindesk**^([5](#fn_5))'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '**Coindesk 的詹姆斯·洛普**^([5](#fn_5))'
- en: Satoshi Nakamoto, the inventor of Bitcoin, approached some very old problems
    in a remarkably new way. Nakamoto—a pseudonym used by an unknown person or persons
    who remains anonymous to this day—imagined a world where people could safely,
    securely, and anonymously transfer value directly with each other (1) without
    using government-issued currencies; (2) without relying upon trusted third parties
    (TTPs) like banks; and (3) without the need to reconcile records across trading
    partners. His (or her) innovation is Bitcoin, described in a white paper posted
    to a cryptographic mailing list on October 31, 2008.^([6](#fn_6))
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 中本聪是比特币的发明者，他以一种非常新颖的方式解决了非常古老的问题。中本聪（一个由至今仍保持匿名的未知个人或团体使用的化名）设想了一个世界，人们可以安全、可靠且匿名地直接相互转让价值（1）不使用政府发行的货币；（2）不依赖像银行这样的可信赖的第三方（TTPs）；（3）无需在不同交易伙伴之间协调记录。他（或她）的创新就是比特币，这在2008年10月31日贴在一个密码学邮件列表上的白皮书中有描述。^([6](#fn_6))
- en: The timing of Bitcoin was no accident. After the 2008 Global Financial Crisis
    people became increasingly distrustful of financial institutions. Movements like
    Occupy Wall Street ranted against wealth inequality and the influence of large
    financial institutions on government policy. People rallied against the government’s
    power to control money. Bitcoin has its roots in Libertarian and Cypherpunk values,
    which aim to create social and political change by circumventing governments and
    large financial institutions through privacy-enhancing technologies.^([7](#fn_7))
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 比特币的出现并非偶然。在2008年全球金融危机之后，人们对金融机构的信任日益减少。像占领华尔街这样的运动抗议财富不平等以及大型金融机构对政府政策的影响。人们抗议政府控制货币的权力。比特币的根源可以追溯到自由主义和密码朋克价值观，这些价值观旨在通过增强隐私技术的手段，绕过政府和大型金融机构，从而实现社会和政治变革。^([7](#fn_7))
- en: Satoshi Nakamoto’s nine-page white paper specified the technical requirements
    for the ‘Internet of Value’. What’s remarkable is that Nakamoto used existing
    algorithms, but assembled them in a way to do something entirely new. Quite simply,
    Nakamoto proposed *“a purely peer-to-peer version of electronic cash [that] would
    allow online payments to be sent directly from one party to another without going
    through a financial institution*.”^([8](#fn_8)) Bitcoin achieves this by tackling
    some very old problems with algorithms and behavioral incentives (See [Figure
    1.1](#f_1_1)). Let’s begin with the ‘double spend’ problem, the risk that value
    might be sent twice (or more).
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 中本聪的九页白皮书指定了“价值互联网”的技术要求。令人印象深刻的是，中本聪使用了现有的算法，但以一种完全新的方式将它们组装在一起。简单地说，中本聪提出了*“一种纯粹的点对点电子现金版本，它将允许在线支付直接从一方发送到另一方，而无需通过金融机构。”*^([8](#fn_8))比特币通过用算法和行为激励解决一些非常古老的问题来实现这一点（见[图1.1](#f_1_1)）。让我们从“双重支付”问题开始，即价值可能被发送两次（或更多次）的风险。
- en: Double spending and other counter-party risks
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 双重支付及其他交易对手风险
- en: To transact *value,* i.e. money, over the Internet, one cannot send a copy.
    Instead, after the transfer of value is complete, the sender should no longer
    have the money, the recipient should. Today, a messy network of global financial
    systems and regulators prevent double spending. They also mitigate other counter-party
    risks—the risk each trading party bears that the other party will not fulfill
    its contractual obligations. Banks, credit card companies, money transmitters,
    notaries, lawyers, and other trusted third parties (TTPs) provide independent
    ‘truth attestations’ such as notarizing signatures; verifying identity; verifying
    ownership; authenticating assets; and attesting that agreements have been properly
    executed. TTPs provide these and many other vital services to facilitate trade
    (the advantages), for which they earn significant transaction fees (the major
    disadvantage). Transaction costs for remittances are typically about eight percent
    of the value of the transaction.^([9](#fn_9)) Before an ‘Internet of Value’, the
    process to transact value is expensive, and it is often opaque in that tracking
    transactions once they leave the boundaries of the firm can be difficult.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 要在互联网上交易*价值，*即货币，你不能发送一个副本。相反，在价值转移完成后，发送者不应再拥有这笔钱，而接收者应该。今天，一个混乱的全球金融系统和监管网络阻止了双重支付的发生。它们还减轻了其他交易对手风险——每个交易方都承担对方不履行合同义务的风险。银行、信用卡公司、货币传输机构、公证人、律师和其他可信第三方（TTPs）提供独立的“真相证明”，例如公证签名；验证身份；验证所有权；验证资产；证明协议已经适当执行。TTPs
    提供这些以及其他许多关键服务，以促进贸易（优点），为此它们获得显著的交易费用（主要缺点）。汇款交易成本通常约为交易价值的八分之一。^([9](#fn_9))
    在“价值互联网”之前，交易价值的过程是昂贵的，而且往往是模糊的，因为一旦交易离开公司的边界，跟踪交易可能会变得困难。
- en: '![Image: Figure 1.1: Trusted-Third Parties & Governments vs. Bitcoin: Different
    solutions to old and new problems](images/ch1f1.png)'
  id: totrans-28
  prefs: []
  type: TYPE_IMG
  zh: '![图 1.1：可信第三方与政府对比特币：解决旧问题与新问题的不同方案](images/ch1f1.png)'
- en: '**Figure 1.1: Trusted-Third Parties & Governments *vs.* Bitcoin: Different
    solutions to old and new problems**'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '**图 1.1：可信第三方与政府*对比*比特币：解决旧问题与新问题的不同方案**'
- en: 'Bitcoin solved the double spend and other counter-party risks by automating
    some of the services normally done by TTPs, and by engaging a community to perform
    other services. For an automation example, Bitcoin (and many blockchain applications
    that followed) rely on cryptographic private-public key pair to verify account
    ownership; whoever is in possession of the private key is assumed to be the legitimate
    owner of the account (explained more deeply in [Chapter 3](chapter03.xhtml)).
    Validating transactions to prevent double spending was a bit trickier to solve
    without trusted third parties. Senders cannot be trusted to verify that they have
    enough cryptocurrency in their accounts to fund their transactions. An independent
    verifier is needed, but Nakamoto did not want to rely on traditional financial
    institutions to provide the validation. Here was Nakamoto’s brilliant solution:
    reward other people in the network (called ‘miners’)**^(([ii](#rfn_ii)))** with
    newly issued bitcoins to validate all the recently submitted transactions. The
    economic incentives of the Bitcoin network motivate validators to play by the
    rules.**^(([iii](#rfn_iii)))**'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 比特币通过自动化通常由 TTPs 执行的某些服务，并动员社区执行其他服务，解决了双重支付和其他交易对手风险。作为一个自动化例子，比特币（以及许多后续的区块链应用）依赖于加密的公钥-私钥对来验证账户所有权；拥有私钥的人被认为是账户的合法所有者（在[第
    3 章](chapter03.xhtml)中有更深入的解释）。验证交易以防止双重支付在没有可信第三方的条件下解决起来有点棘手。发送者不能被信任来验证他们是否有足够的加密货币账户资金来资助他们的交易。需要一个独立的验证者，但中本聪不想依赖传统的金融机构来提供验证。中本聪的巧妙解决方案是：用新发行的比特币奖励网络中其他人（称为“矿工”）**^(([ii](#rfn_ii)))**
    来验证所有最近提交的交易。比特币网络的经济激励促使验证者遵守规则.**^(([iii](#rfn_iii)))**
- en: Bookkeeping errors and reconciliations
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 会计错误和调节
- en: We also have the ancient challenge of bookkeeping. We need a record for every
    transfer of value upon which all parties agree. Before an ‘Internet of Value’,
    every party manages its own systems of records (software and data, including ledgers)
    within the boundaries of the firm or relies on a TTP. Across firm boundaries,
    parties have to reconcile information about the transaction. Reconciliations are
    expensive and time-consuming. Once reconciled, there is nothing to prevent trading
    partners from modifying records after the fact; partners cannot be confident they
    are dealing with the same historical record of transactions through time. This
    is why we have millions of people with accounting skills working on processing
    everyday receipts and payables.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 我们同样面临着古老的记账挑战。我们需要一份所有各方都同意的每笔价值转移的记录。在“价值互联网”出现之前，每一方都管理着自己的记录系统（包括软件和数据，包括账本）在公司或组织的边界内，或者依赖一个TTP（可信任第三方）。在公司间界限之上，各方必须对交易的信息进行对账。对账既昂贵又耗时。对账之后，并不能阻止交易伙伴在事实发生后修改记录；伙伴们不能确信他们在处理同一笔交易的历史记录。这就是为什么我们有数百万人具有会计技能，他们的工作是处理日常的收据和应付账款。
- en: Nakamoto solved the bookkeeping problem by moving from party-level record keeping
    to shared record keeping. The Bitcoin network maintains a digital ledger, called
    a *blockchain*, to serve as the universal bookkeeping record; no more need to
    reconcile records because every party agrees ‘this is what transpired’. The ledger
    is distributed to all the host computers (called nodes) that run the Bitcoin network.
    There were over 9,000 Bitcoin nodes as of December 2019, each with its own identical
    copy of the ledger.^([10](#fn_10)) The nodes in the Bitcoin network constantly
    chatter with each other to make sure no party tampers with the records after-the-fact.
    If anyone cheats, the other parties’ nodes automatically ignore it.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 中本聪通过从各方级别的记录keeping转变为共享记录keeping来解决了记账问题。比特币网络维护一个数字账本，称为*区块链*，作为普遍的记账记录；不再需要对账，因为各方都同意“这就是发生的事情”。账本分布式存储在运行比特币网络的所有主机计算机（称为节点）上。截至2019年12月，有超过9000个比特币节点，每个节点都拥有账本的一个完全相同的副本。^([10](#fn_10))
    比特币网络中的节点不断互相通信，以确保不会有任何一方在事实发生后篡改记录。如果有人作弊，其他节点的自动忽略它。
- en: Acceptable medium of exchange
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 可接受的交换媒介
- en: 'We also have the ancient problem of an acceptable medium of exchange. Money
    was invented over 10,000 years ago to facilitate trade. Money serves three functions:
    as medium of exchange for the payment of debts; as a common measure of value;
    and as a store of value that aims to retain its worth over time. Primitive moneys
    included whale’s teeth, shells, and stones. Metal coins were invented in about
    the 6th century BC and paper currency in about 1,000 AD.^([11](#fn_11)) Today,
    we have government-issued currencies, of which the United Nations recognizes 180
    as legal tender.^([12](#fn_12)) Most sovereign currencies are now *fiat*, backed
    solely on the promises of governments rather than by gold reserves as was common
    in the past.'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 我们同样面临着一个古老的问题：找到一个被普遍接受的交换媒介。货币是在1万多年前被发明的，用以促进贸易。货币有三个功能：作为偿还债务的交换媒介；作为通用价值衡量单位；以及作为旨在长时间保持其价值的储存手段。原始货币包括鲸鱼牙齿、贝壳和石头。金属硬币大约是在公元前6世纪发明的，纸币则大约是在公元1000年。^([11](#fn_11))
    如今，我们拥有政府发行的货币，联合国认可的有180种作为法定货币。^([12](#fn_12)) 大多数主权货币现在是*法定货币*，仅由政府的承诺支持，而不是像过去那样由黄金储备支持。
- en: Granted, fiat currencies have a number of advantages. Fiat currencies have defined
    laws and regulations, so individuals and enterprises know how to be compliant
    when using them. Many currencies are reasonable stable stores of value that hold
    their worth over time (of course there are exceptions like the Venezuelan bolívar
    fuerte). People understand fiat currencies as a unit of measure. (To illustrate
    this last point, ask a few neighbors if $1.00 for a loaf of bread is reasonable;
    then ask them if 1 bitcoin for a loaf of bread is reasonable. What types of answers
    did you elicit?) However, fiat currencies have a number of disadvantages. Governments
    can print fiat money at will, causing inflation and can change regulations on
    a whim. Governments can also freeze, seize, or restrict access to one’s assets.^([13](#fn_13))
    Criminals can counterfeit currencies, and according to one website, the most counterfeited
    currencies are the Chinese yuan, United States dollar, United Kingdom pound, Indian
    rupee, New Zealand dollar, and Mexican peso.^([14](#fn_14))
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，法定货币有许多优点。法定货币有明确的法律和规定，因此个人和企业知道如何在使用它们时遵守规定。许多货币是相对稳定的价值储存工具，能够随着时间的推移保持其价值（当然也有特例，比如委内瑞拉的强势玻利瓦尔）。人们将法定货币视为一种计量单位。（为了说明这一点，你可以问一些邻居是否认为一美元一个面包合理；然后问他们是否认为一个比特币一个面包合理。你得到了哪些回答？）然而，法定货币也有许多缺点。政府可以随意印刷法定货币，导致通货膨胀，并且可以随心所欲地更改规定。政府还可以冻结、没收或限制个人资产的访问。^([13](#fn_13))
    犯罪分子可以伪造货币，根据一个网站的说法，被伪造最多的货币是中国人民币、美元、英镑、印度卢比、新西兰元和墨西哥比索。^([14](#fn_14))
- en: Rather than using a government-issued currency, Nakamoto created a new *cryptocurrency*—a
    digital currency secured by cryptography that makes it nearly impossible to counterfeit.^([15](#fn_15))
    Bitcoin is not controlled by any government or institution. Rather, bitcoin’s
    monetary policies are programmed in the software. Specifically, Bitcoin’s software
    capped the total monetary supply at 21 million bitcoins, and has an automatic
    monetary distribution schedule. The last bitcoin will be released in 2140.^([16](#fn_16))
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 而不是使用政府发行的货币，中本聪创造了一种新的*加密货币*——通过密码学保障的数字货币，使其几乎不可能被伪造。^([15](#fn_15))比特币不由任何政府或机构控制。相反，比特币的货币政策是编程在软件中的。具体来说，比特币的软件将总货币供应量限制在2100万比特币，并有一个自动的货币分配计划。最后一个比特币将在2140年发行。^([16](#fn_16))
- en: Cyber threats
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 网络安全威胁
- en: Lastly, cybersecurity is a newer problem that needs to be overcome to realize
    the ‘Internet of Value’. If we are sending value over the Internet, how do we
    prevent someone from stealing it? Or stealing our identity? Today, individuals
    rely on Internet providers, financial institutions, software providers, retailers,
    and other institutions with whom they transact to protect their identities and
    assets. Enterprises either secure their own information technology (IT) perimeters
    or outsource to a TTP. It’s a daunting task for whoever is responsible for cybersecurity.
    Scams included phishing, where a cyber thief poses as somebody you trust; tech
    support fraud, where someone pretends to be from an IT department and needs access
    to your account; extortion, where someone seizes control of your digital assets
    and demands a ransom; and payroll diversion, where someone hijacks your paycheck
    and deposits it in their account. According to the US Federal Bureau of Investigation
    (FBI), cybercrime cost businesses $2.7 billion in 2018—double the costs from 2017.^([17](#fn_17))
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，网络安全是一个需要克服的新问题，以实现“价值互联网”。如果我们通过互联网发送价值，我们如何防止某人窃取它？或者窃取我们的身份？今天，个人依赖互联网服务提供商、金融机构、软件提供商、零售商和其他与他们交易的机构来保护他们的身份和资产。企业要么保护自己的信息技术（IT）边界，要么外包给第三方安全提供商（TTP）。对于负责网络安全的人来说，这是一个令人望而却步的任务。诈骗包括网络钓鱼，其中一名网络窃贼装扮成你信任的人；技术支持诈骗，其中一个人假装来自IT部门并需要访问你的账户；勒索，其中一个人控制了你的数字资产并要求赎金；以及工资转移诈骗，其中一个人劫持了你的工资支票并将其存入他们的账户。根据美国联邦调查局（FBI）的数据，2018年网络犯罪导致企业损失27亿美元——比2017年翻了一番。^([17](#fn_17))
- en: Bitcoin uses a number of sophisticated algorithms to secure the data and the
    network. Readers will learn about private-public-key pairs, hashing algorithms,
    and consensus algorithms used to secure transaction data stored on the blockchain
    ledger in [Chapter 3](chapter03.xhtml).
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 比特币采用了一系列复杂的算法来保护数据和网络。读者将在[第三章](chapter03.xhtml)了解到公钥-私钥对、散列算法和用于保护存储在区块链账本上的交易数据的共识算法。
- en: Bitcoin’s legacy
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 比特币的遗产
- en: Bitcoin tackled some old and new problems to create peer-to-peer payments. To
    recap, Bitcoin achieved this by shifting (1) from government-issued currencies
    to a cryptocurrency; (2) from trusted third parties to automated and community-driven
    counter-party risk mitigation and (3) from party-level record keeping to shared
    record keeping. Bitcoin is important because it is the most visible on-going,
    live experiment for an open, public, secure, non-governmental, non-TTP reliant
    application, pointing us towards an ‘Internet of Value’. All are welcome to participate.
    Millions of people use it—over 32 million Bitcoin wallets have been created.^([18](#fn_18))
    Thousands of people help secure it by being miners. Bitcoin proves that the ‘Internet
    of Value’ is technically feasible and that a shared digital ledger is highly secure.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 比特币解决了某些旧问题和新问题，以实现点对点支付。回顾一下，比特币通过以下方式实现了这一点：（1）从政府发行的货币转向加密货币；（2）从可信赖的第三方转向自动化的、社区驱动的对手方风险缓解；（3）从方级别的记录保存转向共享记录保存。比特币之所以重要，是因为它是目前最引人注目的、正在进行中的、公开的、安全的、非政府的、非TTP依赖的应用实验，它指向了“价值互联网”的方向。所有人都欢迎参与。数百万人使用它——已经创建了超过3200万比特币钱包。^([18](#fn_18))成千上万的人通过成为矿工来帮助保护它。比特币证明“价值互联网”在技术上是可行的，并且共享数字账本是非常安全的。
- en: However, Bitcoin—like all innovations—has limitations and there is room for
    improvement. Bitcoin has been a poor store of value because of its high price
    volatility. For example, Bitcoin was worth $14,112 on January 1st 2018; $3,747
    on January 1st 2019; and $7,194 on January 1st 2020\. (Although my friend Professor
    Dan Conway counters that Bitcoin is completely stable, it’s the US dollar that
    fluctuates wildly!) Bitcoin has limited functionality . . . it is just a payment
    system to send and receive bitcoins; it cannot do much else. It’s rather pokey,
    only capable of processing about two to six transactions per second (TPS). It’s
    not yet user-friendly, so most people end up relying on a trusted third party
    anyway, called an exchange, to transfer their bitcoins. The miners who operate
    computers to secure the Bitcoin network consume *a lot* of electricity. Bitcoin
    was designed as a standalone application, which is a long way off from a seamless,
    interoperable ‘Internet of Value’.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，比特币——像所有创新一样——也有局限性，也有改进的空间。比特币一直是一个价值储存的糟糕选择，因为它的高价格波动性。例如，2018年1月1日比特币的价值为14,112美元；2019年1月1日为3,747美元；2020年1月1日为7,194美元。（尽管我的朋友，丹·康威教授（Professor
    Dan Conway）认为比特币是完全稳定的，波动的是美元！）比特币的功能有限……它只是一个用于发送和接收比特币的支付系统；它不能做其他的事情。它的处理速度相当慢，每秒只能处理大约两到六笔交易（TPS）。它还不是用户友好的，因此大多数人最终还是依赖一个可信赖的第三方，即交易所，来转移他们的比特币。运行计算机来保护比特币网络的矿工消耗了*大量*电力。比特币被设计成一个独立的应用程序，这与一个无缝的、可互操作的“价值互联网”相去甚远。
- en: 'To overcome these (and other) limitations, thousands of innovations have followed.
    In this guide, readers will learn about altcoins; privacy coins; stablecoins;
    crypto-tokens; exchanges; smart contracts; public platforms; private platforms,
    and more. Besides the need for technical innovations, the ‘Internet of Value’
    also requires the development of:'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 为了克服这些（及其他）限制，已经出现了成千上万项创新。在这本指南中，读者将了解到替代币（altcoins）；隐私币（privacy coins）；稳定币（stablecoins）；加密代币（crypto-tokens）；交易所（exchanges）；智能合约（smart
    contracts）；公共平台（public platforms）；私有平台（private platforms）等内容。除了需要技术创新外，“价值互联网”（Internet
    of Value）还需要发展：
- en: • ***Standards*** for the identity of individuals, organizations, devices, and
    assets; standards for data structures and events.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: • 个体、组织、设备和资产的身份***标准***；数据结构和事件的标准。
- en: • ***Regulations*** that will serve to protect citizens, consumers, investors,
    and the environment without stifling innovation.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: • 法规*** Regulations*** 旨在保护公民、消费者、投资者和环境，同时不抑制创新。
- en: • ***Shared governance*** models with verifiable controls to prevent the rise
    of powerful alliances.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: • 带有可验证控制机制的***共享治理***模型，以防止强大联盟的崛起。
- en: Furthermore, technical innovations, standards, regulations, and shared governance
    models all need to co-evolve to realize the ‘Internet of Value’. It requires communities
    to work together.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，技术创新、标准、法规和共享治理模型都需要共同发展，以实现“价值互联网”。这需要社区共同努力。
- en: 1.3\. Blockchain communities
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 1.3 区块链社区 Blockchain communities
- en: 'As of 2020, the global blockchain population falls, roughly, into three community
    types:'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 截至2020年，全球区块链社区大致可以分为三种社区类型：
- en: Public blockchain communities
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 公共区块链社区 Public blockchain communities
- en: As noted above, Bitcoin has its roots in Libertarian and Cypherpunk principles,
    which value anonymity, inclusion, and public and open access. One often hears
    the term ‘*permissionless*’ to describe public blockchains, meaning that anyone
    can transact in the network and anyone can run validator nodes. Many other innovators
    share Bitcoin’s values and have sought to improve upon and extend Nakamoto’s ideas,
    including the inventors of altcoins, privacy coins, and public platforms with
    smart contracting capabilities, like Ethereum and EOS (see [Chapter 3](chapter03.xhtml)).
    The public blockchain community is filled with exciting startups, non-government
    organizations and even traditional enterprises. They have social missions to bring
    financial services to the 1.7 billion people who lack access; to democratize software
    development; to protect the property rights of people with low economic status;
    to ensure the integrity of political elections; and to enable self-sovereignty
    over one’s identity and personal data, to name but a few.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 如上所述，比特币起源于自由主义和密码朋克原则，这些原则重视匿名性、包容性和公共和开放访问。经常听到“*无需授权*”这个词来描述公共区块链，意味着任何人都可以在网络中交易，任何人都可以运行验证节点。许多其他创新者与比特币的价值观相同，并试图改进和扩展中本聪的想法，包括山寨币、隐私币和具有智能合约功能的公共平台，如以太坊和EOS（参见[第3章](chapter03.xhtml)）。公共区块链社区充满了令人兴奋的初创公司、非政府组织和甚至传统企业。他们有社会使命，为17亿无法获得金融服务的人提供金融服务；使软件开发民主化；保护低经济地位人的财产权；确保政治选举的完整性；以及使个人身份和数据自主，仅举几例。
- en: Private blockchain communities
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 私有区块链社区
- en: Most traditional enterprises do not see use cases for public blockchains like
    Bitcoin (at least not yet). Traditional enterprises need confidentiality, not
    anonymity, so that information about their transactions are visible, but only
    to authorized parties. Working with ecosystem partners, most enterprises are interested
    in private platforms, called *‘permissioned’* platforms, where joining the network
    is by invitation-only, and where only authorized members validate transactions.
    They see value coming from sharing blockchain-enabled systems with ecosystem partners,
    such as lower costs; better transaction visibility; faster settlement times; immutability
    and auditability of records; less vendor opportunism; and better cybersecurity.
    Private blockchains are already in production and delivering value to participants,
    including the IBM Food Trust for food quality and traceability; MediLedger for
    pharmaceutical supply chain tracing; and TradeLens for tracking shipping containers
    (see [Chapter 3](chapter03.xhtml)).
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数传统企业认为比特币等公共区块链没有应用场景（至少目前还没有）。传统企业需要的是保密性，而不是匿名性，这样他们的交易信息对授权方可见，但不为公众所知。与生态系统合作伙伴合作，大多数企业对私有平台感兴趣，这些平台被称为*“授权”*平台，加入网络需要邀请，只有授权成员才能验证交易。他们认为与生态系统合作伙伴共享区块链系统能带来价值，例如降低成本；更好的交易可见性；更快的结算时间；记录的不可篡改性和可审计性；减少供应商机会主义；以及更好的网络安全。私有区块链已经在生产中并为企业参与者带来价值，包括IBM食品信任项目，用于食品质量和追溯；MediLedger用于药品供应链追踪；以及TradeLens用于追踪集装箱运输（参见[第3章](chapter03.xhtml)）。
- en: Boundary Spanners
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 边界跨越者
- en: Boundary spanners believe the public and private platforms will amalgamate by
    bringing the best innovations from each community to create the ‘Internet of Value’.
    Specifically, boundary spanners believe public platforms can be used for private
    transactions. They foresee that today’s private blockchains will migrate to or
    will interoperate with public platforms once the technologies, standards, regulations,
    and governance models mature. This view is supported by history. Just as traditional
    enterprises first adopted *intranets* before the standards were in place to secure
    the ‘Internet of Information’; traditional enterprises may continue to adopt private
    blockchains until public blockchain standards and technology mature enough to
    ensure confidentiality, security, scalability, and interoperability. Many see
    the shift from private to public blockchains as inevitable. Paul Brody, Principal
    & Global Innovation Leader, Blockchain Technology for Ernst & Young (EY) is betting
    on this. His team has developed a number of open-access innovations that allow
    private transactions on public blockchains.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 边界跨越者相信公共和私有平台将通过将每个社区的最佳创新汇聚在一起，创建出“价值互联网”。具体来说，边界跨越者认为公共平台可以用于私有交易。他们预见，今天的私有区块链最终将迁移到或与公共平台互操作，一旦技术、标准、法规和治理模式成熟。这种观点得到了历史的支持。正如传统企业首先采用了*内部网络*（intranets），在确立保障“信息互联网”的标准之前；传统企业可能会继续采用私有区块链，直到公共区块链的标准和技术成熟到足以确保保密性、安全性、可扩展性和互操作性。许多人认为从私有到公共区块链的转变是不可避免的。普华永道（EY）区块链技术负责人兼全球创新领导者保罗·布罗迪（Paul
    Brody）就是这么看的。他的团队开发了一系列开放性创新，允许在公共区块链上进行私有交易。
- en: 1.4\. Beyond Bitcoin
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 1.4. 超越比特币
- en: '*“We don’t want [centralized databases], because when you are the center of
    the universe, you can play God and change history in destructive ways, and control
    who gets to write and not write in ways that are hard to detect. Instead, we want
    records to be tracked, verifiable and distributed among a crowd—not just for cryptocurrency
    but also for supply chains, provenance tracking and finance. . . We want to know
    what to audit and where information has flowed. This goes for education records,
    prison records, births, property titles and other ecosystems that act as central
    registries. There are other situations too, where registries are not yet centralized,
    and rather than create an eBay or an Uber, you want something more distributed.
    This is what blockchain [technology] is uniquely positioned to support.”*'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: '**“我们不需要[集中式数据库]，因为当你成为宇宙的中心时，你就可以扮演上帝的角色，以破坏性的方式改变历史，以及控制哪些人可以写入或无法写入记录，而这些控制方式很难被发现。相反，我们需要记录是可追踪的、可验证的，并且分布在一个群体中——不仅仅是为了加密货币，也是为了供应链、来源追踪和金融等领域。我们想要知道哪些内容需要审计，以及信息是如何流动的。这适用于教育记录、监狱记录、出生证明、房产证等作为中心注册系统的其他生态系统。还有其他情况，注册系统尚未集中化，你希望建立一个更加分散的东西，而不是创造一个eBay或Uber。区块链[技术]就是支持这些需求的独特位置。”**'
- en: '**Brian Behlendorf, Executive Director, Hyperledger Project**^([19](#fn_19))'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: '**布莱恩·贝海恩德夫，超账本项目执行总监**^([19](#fn_19))'
- en: Brian Behlendorf provides a compelling vision for the types of applications
    we’ll have for the ‘Internet of Value’. He’s leading one of the most visible communities
    in the space, the Hyperledger Project, supported by the Linux Foundation. The
    Hyperledger Project and other global blockchain communities are working to develop
    the technologies, standards, regulations and governance needed for an ‘Internet
    of Value’. In the next chapter, we’ll see their progress as of the start of 2020.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 布莱恩·贝海恩德夫（Brian Behlendorf）为“价值互联网”的类型应用提供了一个引人入胜的愿景。他领导着该领域最知名的社区之一，即由Linux基金会支持的超账本项目（Hyperledger
    Project）。超账本项目和其他全球区块链社区正在努力开发实现“价值互联网”所需的技术、标准、法规和治理。在下一章节中，我们将看到他们截至2020年初的进展。
