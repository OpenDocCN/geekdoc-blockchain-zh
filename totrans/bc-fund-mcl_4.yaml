  prefs: []
  type: TYPE_NORMAL
  zh: 数据来源：由Jacob Yates根据ESL Intelligence (2020)的数据绘制，[访问链接](https://esg-intelligence.com/access-enterprise-blockchain-intelligence/list-of-all-blockchain-consortia/)。
- en: R3
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: R3
- en: 'Founded in 2014 by David Rutter in New York City, R3 is one of the first consortia
    of significance. R3 was launched with nine large banks: ***Barclays; BBVA Francés;
    State Street; JP Morgan; Commonwealth Bank of Australia; Goldman Sachs; Royal
    Bank of Scotland; Credit Suisse***; and ***UBS***—eventually growing to 60 members.
    In 2017, R3 released Corda, a peer-to-peer code base aimed at enterprises that
    want strict data and transaction privacy. Corda is designed to increase privacy,
    reduce data redundancy (not everyone needs to see a transaction), and scalability
    (see [Glossary](glossary.xhtml) for more on Corda).^([72](#fn_72)) [Figure 2.5](#f_2_5)
    also identifies companies that are using Corda.'
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: 成立于2014年，由David Rutter在纽约市创立，R3是第一个有重大影响力的联盟之一。R3最初有九家大型银行参与：**巴克莱；BBVA Francés；State
    Street；JP摩根；澳大利亚联邦银行；高盛；苏格兰皇家银行；瑞士信贷**；以及**瑞银**——最终增加到60个成员。2017年，R3发布了Corda，一个面向希望严格保护数据和交易隐私的企业
    peer-to-peer 代码库。Corda旨在提高隐私性，减少数据冗余（并非每个人都需要看到一笔交易），以及可扩展性（关于Corda的更多信息，请参见[词汇表](glossary.xhtml)）。^([72](#fn_72))
    图2.5还识别了正在使用Corda的公司。
- en: Hyperledger Project (HLP)
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: Hyperledger Project (HLP)
- en: 'The Linux Foundation launched this non-profit organization with 30 corporate
    founders in December of 2015\. Brian Behlendorf, the developer of the Apache Web
    server, serves as Executive Director. As of January 2020, 275+ corporate members
    are listed on its website. It aims to advance the application of enterprise-grade
    blockchains across industries.^([73](#fn_73)) Its four-part mission is to:'
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: Linux基金会于2015年12月与30家创始企业共同启动了这个非营利组织。Apache Web服务器的开发者Brian Behlendorf担任执行总监。截至2020年1月，其网站上列出了275多家企业成员。该组织的目标是推动企业级区块链在各行业的应用。^([73](#fn_73))
    其四部分使命是：
- en: '**4.** create an enterprise grade, open source distributed ledger framework
    and code base, upon which users can build and run robust, industry-specific applications,
    platforms and hardware systems to support business transactions;'
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: '**4.** 创建一个企业级、开源的分布式账本框架和代码库，用户可以在其上构建和运行健壮、特定行业的应用程序、平台和硬件系统，以支持业务交易；'
- en: '**5.** create an open source, technical community to benefit the ecosystem
    of HLP solution providers and users, focused on blockchain and shared ledger use
    cases that will work across a variety of industry solutions;'
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: '**5.** 创建一个开源的技术社区，以造福HLP解决方案提供商和用户生态系统，重点关注将在各种行业解决方案中跨行业运作的区块链和共享账本用例；'
- en: '**6.** promote participation of leading members of the ecosystem, including
    developers, service and solution providers and end users;'
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: '**6.** 促进生态系统中领先成员的参与，包括开发者、服务提供商和最终用户；'
- en: '**7.** (host the infrastructure for HLP, establishing a neutral home for community
    infrastructure, meetings, events and collaborative discussions and providing structure
    around the business and technical governance of HLP.^([74](#fn_74))'
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: '**7.** （为HLP提供基础设施，建立一个中立的社区基础设施、会议、活动和协作讨论的家园，并围绕HLP的业务和技术治理提供结构。^([74](#fn_74))'
- en: 'Thus far, HLP oversees six major distributed ledger projects: Fabric (see [Glossary](glossary.xhtml)
    for overview); Sawtooth; Iroha; Burrow; Indy; and BESU (see [Figure 2.7](#f_2_7)).
    Fabric, much of whose code was donated by IBM, is commonly used by enterprises,
    including ***IBM, Walmart***, and ***Maersk*** (see [Figure 2.5](#f_2_5) above).^([75](#fn_75))
    HLP is also developing five tools (Avalon, Cactus, Caliper, Cello, and Explorer)
    and building libraries (Quilt for blockchain interoperability; Ursa for cryptography;
    Transact for smart contracts; and Aries for digital credentials).^([76](#fn_76))
    Finally, Hyperledger GRID was donated by Cargill to serve as a reference implementation
    for supply chains and includes data types, data models, and smart contract business
    logic.^([77](#fn_77))'
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，HLP负责六个主要分布式账本项目：Fabric（ overview见[Glossary](glossary.xhtml)）；Sawtooth；Iroha；Burrow；Indy；和BESU（
    see [Figure 2.7](#f_2_7)）。Fabric的大部分代码由IBM捐赠，通常被企业使用，包括**IBM**、**沃尔玛**和**马士基**（
    see [Figure 2.5](#f_2_5) above）。^([75](#fn_75)) HLP还在开发五个工具（Avalon，Cactus，Caliper，Cello和Explorer），并建立四个库（Quilt用于区块链互操作性；Ursa用于密码学；Transact用于智能合约；Aries用于数字凭证）。^([76](#fn_76))
    最后，Hyperledger GRID由Cargill捐赠，作为供应链的参考实现，包括数据类型、数据模型和智能合约业务逻辑。^([77](#fn_77))
