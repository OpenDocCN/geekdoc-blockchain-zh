- en: 2.1\. Overview of the landscape
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 2.1. 景观概览
- en: 'In this chapter, we map the size, players, and trends emerging across the global
    blockchain landscape as of 2020 (see [Figure 2.1](#f_2_1)). Cryptocurrencies continue
    to dominant the landscape, representing the largest share of the market at about
    $1/4 trillion. Investors using conventional equity investment models, including
    venture capital (VC) and Initial Public Offerings (IPOs), have funneled billions
    of dollars into the blockchain landscape, but so too have investors using three
    new investment models: Initial Coin Offerings; Security Token Offerings; and Initial
    Exchange Offerings. In total, between $32 and $45 billion have been invested in
    new blockchain projects.'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们绘制了2020年全球区块链景观中规模、参与者和新兴趋势的地图（参见[图2.1](#f_2_1)）。加密货币继续主导着这个景观，市场份额最大，约为1/4万亿美元。使用传统股票投资模型的投资者，包括风险投资（VC）和首次公开募股（IPOs），已经将数十亿美元投入到区块链景观中，但使用三种新投资模型的投资者也是如此：首次币发行（ICO）；证券型代币发行（STO）；和首次交易所发行（IEO）。总计，已有320亿至450亿美元投资于新的区块链项目。
