- en: Practical Byzantine Fault Tolerance (PBFT)
  id: totrans-598
  prefs: []
  type: TYPE_NORMAL
  zh: 实用拜占庭容错（PBFT）
- en: Practical Byzantine Fault Tolerance (PBFT) is a consensus protocol created by
    Miguel Castro and Barbara Liskov in 1999.^([46](#fn_46)) With PBFT, nodes need
    permission to serve as validator nodes, forming a member list. Each round, a node
    from the member list is selected as leader (see [Figure 3.12](#f_3_12)). A client
    node sends a request to the leader node to validate a transaction. The leader
    node multicasts the request to all the other authorized nodes. The authorized
    nodes execute the request independently and then send to each other and reply
    to the client. The client waits for a certain percentage of replies to confirm
    validation, typically waiting for 2/3 of the nodes to agree. The leader node then
    changes for next round.
  id: totrans-599
  prefs: []
  type: TYPE_NORMAL
  zh: 实用拜占庭容错（PBFT）是由Miguel Castro和Barbara Liskov在1999年创建的共识协议。^([46](#fn_46)) 在PBFT中，节点需要获得许可才能作为验证节点，形成一个成员列表。每一轮，从成员列表中选择一个节点作为领导者（参见[图
    3.12](#f_3_12)）。客户端节点向领导者节点发送验证交易的请求。领导者节点将请求多播给所有其他授权节点。授权节点独立执行请求，然后相互发送并回复客户端。客户端等待一定比例的回复以确认验证，通常等待2/3的节点达成一致。然后领导者节点将进行下一轮更改。
