- en: GS1’s EPCIS and EDIFACT standards help trading partners execute business transactions
    (see [Table 2.5](#t_2_5)).
  id: totrans-232
  prefs: []
  type: TYPE_NORMAL
  zh: GS1的EPCIS和EDIFACT标准帮助交易伙伴执行商业交易（见[表2.5](#t_2_5)）。
- en: 'GS1 is working to enhance these standards to apply to blockchain applications.
    As an easy step, GS1 is creating a JavaScript Object Notation (JSON) version,
    which is the emerging standard for blockchain APIs. (The current EPCIS standard
    is enabled by XML.) More importantly, GS1 is working with industry partners like
    IBM and Microsoft to enhance the additional business steps needed for blockchain
    solutions. For the US pharmaceutical sector, GS1 is adding a return verification
    event to its Electronic Product Code Information Services (EPCIS), as return verification
    is emerging as one of the first use cases the ecosystem partners are exploring
    with a blockchain solution. In addition to the pharmaceutical sector, GS1 is also
    working closely with IBM Food Trust to understand enhancements required for food
    traceability. According to Melanie Nuce, Senior Vice President, Corporate Development
    at GS1 US, blockchain solutions require additional data fields to be included
    in GS1 standards:'
  id: totrans-233
  prefs: []
  type: TYPE_NORMAL
  zh: GS1正在努力提升这些标准，以便适用于区块链应用。作为一个简单的步骤，GS1正在创建一个JavaScript对象表示法（JSON）版本，这是区块链API的新兴标准。（当前的EPCIS标准由XML实现。）更重要的是，GS1正在与IBM、微软等行业合作伙伴合作，以提升区块链解决方案所需的额外业务步骤。对于美国的制药行业，GS1正在将其电子产品代码信息服务（EPCIS）增加一个退货验证事件，因为退货验证是生态系统合作伙伴正在利用区块链解决方案探索的首批用例之一。除了制药行业，GS1还与IBM食品信任紧密合作，以了解食品追溯性所需的改进。根据GS1美国公司企业发展高级副总裁Melanie
    Nuce的说法，区块链解决方案需要在GS1标准中包含额外数据字段：
- en: '*“The primary use cases we’ve been addressing are in the pharmaceutical and
    food safety sectors. There’s a lot of missing data that’s going to prevent companies
    from building these really large ecosystems. Most enterprises are not capturing
    the data, so it cannot be shared. We’ve really been trying to emphasize the fundamental
    messages of: ‘You have to know what you’re trying to share, with whom you’re trying
    to share it, and how you’re going to go about sharing it, regardless of the technology
    you use.”*^([98](#fn_98))'
  id: totrans-234
  prefs: []
  type: TYPE_NORMAL
  zh: '*“我们一直在解决的主要用例是在制药和食品安全领域。有很多缺失的数据将会阻止公司建立这些大型生态系统。大多数企业都没有捕获这些数据，所以不能共享。我们一直在努力强调以下基本信息：你必须知道你想分享什么，你想和谁分享，以及你将如何分享，无论你使用什么技术。”*^([98](#fn_98))'
- en: Standards-making bodies typically need about three years from the time proposals
    are announced until standards are published.^([99](#fn_99)) The time is needed
    to ensure broad stakeholder input and review.
  id: totrans-235
  prefs: []
  type: TYPE_NORMAL
  zh: 标准制定机构通常需要从提案公布到标准发布大约三年时间。^([99](#fn_99)) 这段时间是为了确保广泛的利益相关者参与和审查。
