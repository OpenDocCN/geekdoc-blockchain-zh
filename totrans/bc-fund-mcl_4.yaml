- en: Chapter 2
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The Blockchain Landscape
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '*“I’m a big believer in the ability of blockchain technology* to effect fundamental
    change in the infrastructure of the financial service industry.”'
  prefs: []
  type: TYPE_NORMAL
- en: '**Bob Greifeld, CEO of NASDAQ in 2015**^([1](#fn_1))'
  prefs: []
  type: TYPE_NORMAL
- en: '*“The only way we are going to get value for the whole industry is to think
    differently about working together. I’ve been calling blockchain a ‘team sport’
    for a few years now. We have to work with our competitors on things that improve
    the entire industry, like safety, quality, and reducing barriers to trade across
    borders.”*'
  prefs: []
  type: TYPE_NORMAL
- en: '**Dale Chrystie, Blockchain Strategist at FedEx, Chair of BiTA Standards Council**^([2](#fn_2))'
  prefs: []
  type: TYPE_NORMAL
- en: 2.1\. Overview of the landscape
  prefs: []
  type: TYPE_NORMAL
- en: 'In this chapter, we map the size, players, and trends emerging across the global
    blockchain landscape as of 2020 (see [Figure 2.1](#f_2_1)). Cryptocurrencies continue
    to dominant the landscape, representing the largest share of the market at about
    $1/4 trillion. Investors using conventional equity investment models, including
    venture capital (VC) and Initial Public Offerings (IPOs), have funneled billions
    of dollars into the blockchain landscape, but so too have investors using three
    new investment models: Initial Coin Offerings; Security Token Offerings; and Initial
    Exchange Offerings. In total, between $32 and $45 billion have been invested in
    new blockchain projects.'
  prefs: []
  type: TYPE_NORMAL
- en: '![Image: Figure 2.1: The global blockchain landscape as of Q1 2020](images/ch2f1.png)'
  prefs: []
  type: TYPE_IMG
- en: '**Figure 2.1: The global blockchain landscape as of Q1 2020**'
  prefs: []
  type: TYPE_NORMAL
- en: In addition to startups and investors, there are other important players shaping
    the blockchain landscape. We focus on blockchain working groups, traditional standards-making
    bodies and regulators in this chapter, but academics; philanthropists; meet-up
    groups; technology journalists; politicians; lawyers; and other stakeholders are
    making significant contributions as well. We present three indices to help track
    the landscape—job postings, patents, and blockchain mentions in US corporate earnings
    reports.
  prefs: []
  type: TYPE_NORMAL
- en: We conclude the chapter with Gartner’s assessment of where blockchains are in
    the technology hype-cycle. The overall takeaway is that, beyond the wild fluctuations
    in the cryptocurrency market, blockchain players are in this space for the long-term
    by helping to build the blockchain foundations for the ‘Internet of Value’.
  prefs: []
  type: TYPE_NORMAL
- en: 2.2\. The cryptocurrency market
  prefs: []
  type: TYPE_NORMAL
- en: By February of 2020, there were over 5,000 cryptocurrencies trading on popular
    exchanges. Where did all these digital coins come from? How much are they worth?
    In this section, we explore the types of cryptocurrencies and the overall market
    value. Contrary to popular belief, Bitcoin was not the first cryptocurrency. David
    Chaum launched DigiCash in 1990—the first live cryptocurrency of significance.^([3](#fn_3))
    While an important breakthrough, DigiCash was centrally controlled in that the
    company’s system performed the validations. Nakamoto resurrected Chaum’s idea
    of blind digital signatures as a way to verify asset ownership, but this time
    with distributed validation.^([4](#fn_4)) After Bitcoin, a Cambrian explosion
    of new cryptocurrencies emerged on the market.
  prefs: []
  type: TYPE_NORMAL
- en: 2.2.1\. Types of cryptocurrencies
  prefs: []
  type: TYPE_NORMAL
- en: Altcoins
  prefs: []
  type: TYPE_NORMAL
- en: After bitcoin, new coins were often created by downloading the Bitcoin Core,
    altering the programming code, and launching a ‘fork’ (see [Glossary](glossary.xhtml))
    to Bitcoin. These are called ‘altcoins’ because they are alternatives to Bitcoin.
    Altcoins aimed to either improve on bitcoin, such as increasing data storage or
    decreasing settlement times, or to serve different purposes, such as funding a
    new platform.^([5](#fn_5)) Namecoin and litecoin—both launched in 2011—are two
    early examples. ***Namecoin*** was designed by the Bitcoin community as a way
    to register names on the Bitcoin blockchain. One of its unique features is that
    Namecoin merged mining functions of Bitcoin and Namecoin to allow simultaneous
    mining of both coins, instead of making miners choose between the two. ***Litecoin***
    was created by Charlie Lee to improve Bitcoin’s settlement times by a factor of
    four; Litecoin creates a new block every 2.5 minutes instead of every ten minutes,
    as Bitcoin does. Its money supply is 84 million litecoins, which is four times
    greater than Bitcoin’s money supply. Most notably, it uses a different hashing
    algorithm (‘Scrypt’ rather than SHA-256), which at the time was designed to allow
    miners to mine litecoin without the need for specialized hardware.^([6](#fn_6))
    Readers will learn about mining and hashing in the next chapter.
  prefs: []
  type: TYPE_NORMAL
- en: Privacy coins
  prefs: []
  type: TYPE_NORMAL
- en: With Bitcoin, any person with access to the Internet may view transactions stored
    on Bitcoin’s digital ledger. The identities of the public address holders are
    not known, except to the two parties of the transaction. However, one of the parties
    may follow all of the subsequent transactions associated with the addresses, which
    is why Bitcoin is considered to be ‘pseudo-anonymous’. Several cryptocurrencies
    were developed to increase anonymity even more than Bitcoin. These so called ‘privacy
    coins’ include monero and zcash. ***Monero***, launched in 2015, is a cryptocurrency
    with increased data obfuscation compared to Bitcoin using ring signatures and
    stealth addresses.^([7](#fn_7)) ***Zcash*** is another major privacy coin, launched
    in 2016\. Designed by professors from Johns Hopkins, MIT, Technion, and Tel Aviv
    University, Zcash uses a cryptographic zero-knowledge proof which allows users
    to mask their addresses.^([8](#fn_8)) [Chapter 8](chapter08.xhtml) will cover
    these privacy coins in more detail.
  prefs: []
  type: TYPE_NORMAL
- en: Stablecoins
  prefs: []
  type: TYPE_NORMAL
- en: Several cryptocurrencies aim to create a more stable store of value compared
    to Bitcoin by pegging the coin to a stable asset outside of the network, such
    as pegging a digital coin to a fiat currency or to commodity like gold or a barrel
    of oil. ***Tether*** was the first stablecoin, launched in 2014, by a company
    called Tether Limited. Buyers exchange one US dollar for one tether coin, with
    Tether Limited allegedly storing each US dollar in a bank reserve.**^(([i](#rfn_i)))**
    Cryptotraders use tethers to take advantage of the price arbitrage across cryptocurrency
    exchanges; they can buy cryptocurrencies at a lower price with tethers on one
    exchange without having to first withdraw fiat currency from another exchange.^([9](#fn_9))
  prefs: []
  type: TYPE_NORMAL
- en: Other notable stablecoins pegged to fiat currencies have launched since tether,
    including USD Coin and Gemini in 2018; JPM Coin in 2019; and the proposed Libra
    coin, which is supposed to launch in 2020\. The ***USD Coin***—created by Coinbase
    and Circle—launched the coin as part of a consortium, promising transparency over
    its US dollar reserve management.^([10](#fn_10)) ***Gemini*** was founded by Cameron
    and Tyler Winklevoss; the gemini coin is another 1-to-1 peg with the US dollar.^([11](#fn_11))
    JP Morgan uses its ***JPM Coin*** to facilitate institution-to-institution transfers;
    it is also pegged to the US dollar. When one JP Morgan client sends money to another
    JP Morgan client over the blockchain, it uses the digital coin to speed settlement
    times, which are immediately redeemed for US dollars.^([12](#fn_12)) ***Libra***,
    the new token proposed by Facebook, will be pegged to a basket of fiat currencies
    (or perhaps to a local currency) and will be managed by the Libra Association,
    a non-profit membership organization based in Switzerland.^([13](#fn_13)) The
    US Congress has fiercely questioned Facebook founder Mark Zuckerberg and David
    Marcus, Head of Calibra (Facebook’s spinoff that operates the digital wallet for
    libra coins) about libra, so its future is uncertain.^([14](#fn_14))
  prefs: []
  type: TYPE_NORMAL
- en: Besides pegging to fiat currencies, some stablecoins are pegged to commodities.
    For example, ***DGX*** pegs one coin to one gram of gold; Venezuela’s government
    pegged the ***petro*** to one barrel of oil.^([15](#fn_15))^, ^([16](#fn_16))
    Some stablecoins are pegged to other cryptocurrencies; ***dai,*** launched in
    2017, is pegged to the US dollar but is backed also by ***ether,*** Ethereum’s
    cryptocurrency.^([17](#fn_17)) In the future, some cryptocurrencies may use algorithms
    to maintain a stable base price by automatically adjusting supply and demand.
  prefs: []
  type: TYPE_NORMAL
- en: 2.2.1\. Cryptocurrency market value
  prefs: []
  type: TYPE_NORMAL
- en: So what are all these virtual currencies worth? The market capitalization of
    existing cryptocurrencies—calculated by multiplying the price in US dollars times
    the number of coins in circulation—is one way to size the market. On February
    9, 2020, there were 5,099 cryptocurrencies with a total market capitalization
    of $287 billion, according to [coinmarketcap.com](http://coinmarketcap.com).**^(([ii](#rfn_ii)))
    *Bitcoin*** continues to dominate the market, representing over 63 percent of
    the entire market with a market capitalization of over $183 billion. The cryptocurrencies
    with the next five largest market capitalizations on this day were ***ethereum***
    ($25 billion); ***ripple*** ($12 billion), ***bitcoin cash*** ($8 billion); ***bitcoin
    SV*** ($6 billion), and ***litecoin*** ($5 billion).^([18](#fn_18)) However, market
    prices fluctuate considerably, sometimes rising or falling by hundreds of billions
    of dollars within a few weeks. For example, 1,320 cryptocurrencies had a combined
    market capitalization of $324 billion on December 2nd 2017 and just 30 days later,
    the market cap exceeded $800 billion.^([19](#fn_19))^, ^([20](#fn_20))
  prefs: []
  type: TYPE_NORMAL
- en: Certainly, Bitcoin’s price breaking marks dominated news cycle when it reached
    $1,000 per bitcoin in November 2013;^([21](#fn_21)) $2,000 per bitcoin in May
    2017;^([22](#fn_22)) $10,000 in November 2017^([23](#fn_23)) and then over $19,000
    in December 2017.^([24](#fn_24)) A month later, Bitcoin fell back to about the
    $10,000 range. Bitcoin was not the only cryptocurrency to see wide spreads in
    price. In general, the prices of most cryptocurrencies rise and fall in unison.
    For example, Ethereum’s price fluctuated between $7.13 and over $800 in 2017.^([25](#fn_25))
    Litecoin started out at $4.51 in January 2017 and hit over $370 by December 2017.^([26](#fn_26))
  prefs: []
  type: TYPE_NORMAL
- en: 'By February 2018, the crypto market crashed, falling by more than $550 billion.
    Theories to explain the crash include:'
  prefs: []
  type: TYPE_NORMAL
- en: '**1.** Fear of regulatory restriction, particularly in Asia;'
  prefs: []
  type: TYPE_NORMAL
- en: '**2.** Manipulation of the market by ‘whales’;'
  prefs: []
  type: TYPE_NORMAL
- en: '**3.** The proper functioning of markets to reset prices from hyper-inflated
    values.'
  prefs: []
  type: TYPE_NORMAL
- en: As far as the first theory, South Korean and Chinese government cracked down
    on virtual currencies, prompting other governments to consider regulations for
    virtual currencies. This caused uncertainty among crypto-holders, so they began
    exiting the market due to rumors of potential bans occurring in main contributing
    countries.
  prefs: []
  type: TYPE_NORMAL
- en: The second theory asserts that Bitcoin’s price was manipulated by one or more
    ‘whales’—individuals with large bitcoin holdings of over $1 billion in value.
    Whales can sell a large enough portion of their bitcoins at a lower than market
    price to prompt a panic sell-off, which lowers the price further.^([27](#fn_27))
    When the price falls low enough, the whales swoop in and buy more bitcoins at
    a reduced price. Prices rise soon after. Two university professors suspect that
    a single Bitcoin whale manipulated prices in 2017.^([28](#fn_28))
  prefs: []
  type: TYPE_NORMAL
- en: 'Another explanation: with Bitcoin rising in value by over 200 percent between
    October and December of 2017 along with other cryptocurrencies rising as well,
    analysts argued that the market became unsustainable due to the influx of new
    investors to the cryptocurrency market as a whole.^([29](#fn_29))'
  prefs: []
  type: TYPE_NORMAL
- en: Assuming the crypto market doesn’t crash before *this* publication, it’s helpful
    to place the size of the market in context. [Figure 2.2](#f_2_2) compares the
    values of the world’s money supply; stock market; physical money supply; gold
    supply; Apple; Amazon; the entire cryptocurrency market; and Bitcoin.
  prefs: []
  type: TYPE_NORMAL
- en: As of January 2020, ***the value of all the cryptocurrencies combined equaled
    only about .025 percent of the global money supply.***
  prefs: []
  type: TYPE_NORMAL
- en: While the cryptocurrency market cap tracks the *current market value*, the investment
    market captures the initial dollars invested in blockchain technologies with the
    hopes of *future* returns.
  prefs: []
  type: TYPE_NORMAL
- en: '![Image: Figure 2.2: Market size comparisons](images/ch2f2.png)'
  prefs: []
  type: TYPE_IMG
- en: '**Figure 2.2: Market size comparisons**'
  prefs: []
  type: TYPE_NORMAL
- en: '*Source: Jacob Yates, with permission*'
  prefs: []
  type: TYPE_NORMAL
- en: 2.3\. Blockchain investment
  prefs: []
  type: TYPE_NORMAL
- en: 'Investors have been actively funding blockchain projects and startups since
    about 2014\. Here, we examine four investment models: conventional venture capital
    (VC) equity investment and three new funding models that generate new tokens:
    Initial Coin Offering; Security Token Offerings; and Initial Exchange Offerings.
    According to TeqAtlas, $32.3 billion has been invested into blockchain by the
    first half of 2019, with record amounts occurring in 2018.^([30](#fn_30)) [Figure
    2.3](#f_2_3) compares traditional investment with token generation investment.'
  prefs: []
  type: TYPE_NORMAL
- en: '![Image: Figure 2.3: Traditional vs. new funding models in blockchain startups](images/ch2f3.png)'
  prefs: []
  type: TYPE_IMG
- en: '**Figure 2.3: Traditional vs. new funding models in blockchain startups**'
  prefs: []
  type: TYPE_NORMAL
- en: '*Source: [https://www.crowdfundinsider.com/2019/08/150513-research-since-2014-32-3-billion-has-gone-into-blockchain-investments-with-record-amount-in-2018-during-first-half-of-2019-blockchain-deals-have-dropped/](https://www.crowdfundinsider.com/2019/08/150513-research-since-2014-32-3-billion-has-gone-into-blockchain-investments-with-record-amount-in-2018-during-first-half-of-2019-blockchain-deals-have-dropped/)*'
  prefs: []
  type: TYPE_NORMAL
- en: In 2019, there was a drop off in investment spending the first half of the year
    mostly due to Initial Coin Offerings being scrutinized by regulatory bodies.
  prefs: []
  type: TYPE_NORMAL
- en: 2.3.1\. Venture capital investment
  prefs: []
  type: TYPE_NORMAL
- en: In a venture capital (VC) deal, private investors buy ownership shares of a
    startup. Since 2014, venture capitalists have invested nearly $8 billion in blockchain
    technology, with $5.5 billion of the investment coming in 2018.^([31](#fn_31))
    Early investments focused on public blockchain technologies like digital wallets
    and currency exchanges—few of which prevailed. Only 28 percent of startups were
    able to achieve additional funding after the initial angel investments, according
    to CB Insights.^([32](#fn_32)) Later, investments focused on private blockchains
    for business.
  prefs: []
  type: TYPE_NORMAL
- en: Eight of the top ten largest venture capital investments for blockchain companies
    occurred in 2018 with the largest being for Bitmain that provides crypto-mining
    hardware (see [Figure 2.4](#f_2_4)). Advocates of the technology believe having
    more investors will bring credibility to the market and potentially entice a broader
    adoption of crypto-assets.^([33](#fn_33))
  prefs: []
  type: TYPE_NORMAL
- en: '![Image: Figure 2.4: Ten largest VC blockchain deals](images/ch2f4.png)'
  prefs: []
  type: TYPE_IMG
- en: '**Figure 2.4: Ten largest VC blockchain deals**'
  prefs: []
  type: TYPE_NORMAL
- en: '*Source: [https://www.technologyreview.com/s/613247/venture-capitalists-are-still-throwinghundreds-of-millions-at-blockchains/](https://www.technologyreview.com/s/613247/venture-capitalists-are-still-throwinghundreds-of-millions-at-blockchains/)*'
  prefs: []
  type: TYPE_NORMAL
- en: While the US investment market is by far the largest, equity investors are funding
    startups all over the world. For example, The Digital Currency Group has made
    investments in companies in Africa, Asia, Australia, Europe, North America and
    South America.^([34](#fn_34))
  prefs: []
  type: TYPE_NORMAL
- en: 2.3.2\. New investment models
  prefs: []
  type: TYPE_NORMAL
- en: The blockchain landscape saw new financing mechanisms such as Initial Coin Offerings
    (ICOs), Security Token Offerings (STOs) and Initial Exchange Offerings (IEOs)
    (see [Table 2.1](#t_2_1) for a comparison).
  prefs: []
  type: TYPE_NORMAL
- en: '![Image: Table 2.1: Comparison of ICOs, STOs, and IEOs](images/ch2t1.png)'
  prefs: []
  type: TYPE_IMG
- en: '**Table 2.1: Comparison of ICOs, STOs, and IEOs**'
  prefs: []
  type: TYPE_NORMAL
- en: Initial Coin Offerings (ICOs).
  prefs: []
  type: TYPE_NORMAL
- en: 'With an ICO, people exchange money (typically bitcoins) for new coins released
    by the project’s founders. Investors buy the coins, but not shares in a company,
    which for a long time bypassed many onerous regulations. ***Mastercoin*** was
    the first ICO, which raised $5.5 million in 2014.^([35](#fn_35)) ***Ethereum***
    was the second ICO, raising $18 million in 2014\. The largest ICOs include:'
  prefs: []
  type: TYPE_NORMAL
- en: • ***EOS*,** a blockchain platform to build and launch smart contracts, raised
    $4.1 billion;
  prefs: []
  type: TYPE_NORMAL
- en: • ***Telegram Open Network*** raised $1.7 billion to build a peer-to-peer messenger
    app;
  prefs: []
  type: TYPE_NORMAL
- en: • ***Dragon Coin*** raised $320 million for a decentralized currency for gambling;
  prefs: []
  type: TYPE_NORMAL
- en: • ***Huobi*** raised $300 million for its Singapore-based cryptocurrency exchange;
  prefs: []
  type: TYPE_NORMAL
- en: • ***Hyundai Digital Asset Currency*** (HDAC) raised $258 million for an Internet
    of Things (IoT) contract platform;
  prefs: []
  type: TYPE_NORMAL
- en: • ***Filecoin*** raised $257 million to store files on a distributed network
    analogous to the way Bitcoin stores transactions; and
  prefs: []
  type: TYPE_NORMAL
- en: • ***Tezos*** raised $232 million to put more governance around blockchains
    to prevent forks such as occurred at Ethereum (a story told later in this guide).^([36](#fn_36))
  prefs: []
  type: TYPE_NORMAL
- en: Overall, ICOs raised over $14 billion dollars from 2014-2019.^([37](#fn_37))
    As a new funding tool, the risks around ICOs are significant. By 2018, the top
    ten ICO scams swindled over $687 million from investors.^([38](#fn_38)) At the
    top of this list was ***Pincoin*** and ***iFan***, two ICOs run by the same company—
    Modern Tech—in Vietnam; its seven executives defrauded 32,000 investors of over
    $660 million.^([39](#fn_39)) They closed shop, kept the websites up, fled the
    country and disappeared.^([40](#fn_40))
  prefs: []
  type: TYPE_NORMAL
- en: 'How do you spot an ICO scam?^([41](#fn_41)) For the casual investor, Techcrunch
    contributor Deep Patel identified these red flags to detect ICO scams: the early
    release of coins goes primarily to the founders, not investors or miners; the
    founders are anonymous or have little credible experience; the project’s white
    paper is missing details; the project has no clear timelines; the project claims
    the programming code will be open sourced but it does not exist on GitHub—the
    de facto repository for open-sourced blockchain source code. In short, *caveat
    emptor*.'
  prefs: []
  type: TYPE_NORMAL
- en: When regulators around the world started intervening, the ICO market fell precipitously.^([42](#fn_42))
    In 2019, ICOs raised only $371 *million* compared $7.8 *billion* worldwide 2018.^([43](#fn_43))
    In the US, the SEC deemed that many of the ICO projects’ tokens were securities,
    and thus subject to all SEC regulations.^([44](#fn_44)) The SEC has also halted
    ICOs, including ***Plexcoin***, which raised $15 million by promising a 1300 percent
    return on investment within a month.^([45](#fn_45)) By 2019, the SEC had brought
    a number of charges and penalties to companies that raised money with an ICO,
    including ***Bitqyck; Block.one; ICOBox; UnitedData***; and ***XBT***.^([46](#fn_46))
    Some countries, most notably China and South Korea, have banned or imposed strict
    restrictions on ICOs.^([47](#fn_47))
  prefs: []
  type: TYPE_NORMAL
- en: 'While ICOs fell in popularity, two new funding models rose in popularity: Security
    Token Offerings (STOs) and Initial Exchange Offerings (IEOs).'
  prefs: []
  type: TYPE_NORMAL
- en: Security Token Offerings (STOs)
  prefs: []
  type: TYPE_NORMAL
- en: STOs are legally compliant, licensed ICOs which protect investors against fraud.
    The value of the token is based on the company’s valuation. STOs are only available
    for accredited investors. In 2018, 119 security tokens were launched by capital
    investor firms, raising over $17 billion, with the majority of that in the last
    quarter of the year.^([48](#fn_48)) A number of STO standards are emerging, which
    will make it easier for investors to liquidate.^([49](#fn_49))
  prefs: []
  type: TYPE_NORMAL
- en: Initial Exchange Offerings (IEOs)
  prefs: []
  type: TYPE_NORMAL
- en: IEOs are a funding round conducted on a cryptocurrency exchange. Investors fund
    their exchange wallets with coins and use those funds to buy the fundraising company’s
    tokens. Many exchanges now comply with Anti-Money Laundering (AML) and Know Your
    Customer (KYC) regulations and also vet the fundraisers, making IEO investments
    less risky than ICOs. ***Binance, Huobi, OKEX, KuCoin***, and ***BitMax*** are
    examples of exchanges with IEO services.^([50](#fn_50)) As of February 2020, the
    countries with the greatest number of IEOs were the US, Estonia and Singapore,
    with 27 IEOs in each country. There were 18 IEOs in the United Kingdom (UK); 11
    in Malta; and nine in Switzerland. By May 2019, IEOs had raised over $3 billion.^([51](#fn_51))
  prefs: []
  type: TYPE_NORMAL
- en: Next we examine the global blockchain players.
  prefs: []
  type: TYPE_NORMAL
- en: 2.4\. Blockchain players
  prefs: []
  type: TYPE_NORMAL
- en: According to the Blockchain Council—a member network of 1500 blockchain experts,
    the ten countries most active in blockchain technologies are Australia; China;
    Estonia; Japan; Malta; Singapore; Switzerland; United Arab Emirates (Dubai); United
    Kingdom; United States.^([52](#fn_52)) Blockchain startups, traditional enterprises,
    blockchain working groups, traditional standards-making bodies, and regulators
    are the major players shaping the blockchain landscape. Blockchain startups and
    traditional enterprises are helping to build blockchain technologies *within*
    the boundaries of the firm. Blockchain working groups and traditional standards-making
    bodies are developing blockchain foundations *across* firm boundaries. Regulators
    across the globe struggled to keep pace, but several governments have passed pro-crypto
    laws, while others have cracked down.
  prefs: []
  type: TYPE_NORMAL
- en: 2.4.1\. Blockchain startups
  prefs: []
  type: TYPE_NORMAL
- en: 'While it’s difficult to identify a precise number of blockchain startups, there
    are a number of websites that attempt to do just that. Here we examine startups
    in the US, China, and Europe. As of January 2020, the US website [www.angel.co](http://www.angel.co)
    identified 4,237 blockchain startups, with an average valuation of $4.9 million.^([53](#fn_53))
    LongHash, a platform for accelerating the development of blockchain technology,
    reported over 79,000 registered startups in China alone, although only 26,057
    were still in operations as of February 2020.^([54](#fn_54)) Many had their licenses
    revoked after the Chinese government took a firmer stance against ICOs. However,
    in November of 2019, Chinese President Xi Jinping stated that blockchain technologies
    (rather than cryptocurrencies) were a major strategic thrust for the country,
    and subsequently there were 800 new blockchain startups in China during the first
    three weeks of 2020.^([55](#fn_55)) In Europe, the European Commission reported
    the number of blockchain startups to be 184 as of 2019, with the United Kingdom,
    Germany, France, and Estonia having the most number of startups. However, this
    number seems underreported. According to Crunchbase, there were 750 blockchain
    startups within the European Union.^([56](#fn_56)) Across the globe, blockchain
    start-ups are found across every industry: financial services; insurance; healthcare;
    real estate; supply chain; Internet of Things (IoT); FinTech; identity; energy;
    retail; music; food; and legal services.'
  prefs: []
  type: TYPE_NORMAL
- en: Crypto exchanges
  prefs: []
  type: TYPE_NORMAL
- en: Crypto exchanges were among the early startups that were vital to the diffusion
    of cryptocurrencies. Initially, the only way to interact with the Bitcoin network
    was to become a miner and to manage one’s own digital wallet, which requires significant
    technical skills. Many people saw the need for an exchange where users could easily
    buy and sell bitcoins with fiat currency. The first Bitcoin exchange was ***Bitcoin
    Market***, launched in March of 2010 by a Bitcoin Talk member using the pseudonym
    ‘dwdollar’.^([57](#fn_57)) Jed McCaleb (born in Little Rock Arkansas), soon after
    launched the most famous Bitcoin exchange called ***Mt. Gox*** in 2010\. McCaleb
    sold the site to Mark Karpelès in 2011\. Early exchanges operated under the radar
    of regulatory bodies, and many consumers were at risk for shams and heists. Mt.
    Gox—and other exchanges that followed—were lucrative targets for hackers because
    exchanges controlled the users’ private keys. One of the largest heists occurred
    in August of 2014 when 850,000 bitcoins worth $450 million was stolen from the
    wallets managed by Mt. Gox.^([58](#fn_58))
  prefs: []
  type: TYPE_NORMAL
- en: Today, there are over 260 cryptocurrency exchanges, including ***Coinbase***
    (founded in 2012 in the US); ***Huobi*** (founded in China in 2013); and ***Binance***
    (founded in China in 2017 but it has since moved to Malta).^([59](#fn_59)) Many
    exchanges now comply with regulations, including Know Your Customer (KYC) and
    Anti-Money Laundering (AML) requirements. For example, Coinbase had money transmitter
    licenses from 45 US States and a New York State Virtual Currency License by 2019\.
    Coinbase also has commercial criminal insurance that is greater than the value
    of digital currency maintained in online storage (98 percent of the private keys
    are stored offline). Increased compliance means a loss of user anonymity, a consequence
    counter to the Cypherpunk values of the initial Bitcoin adopters.
  prefs: []
  type: TYPE_NORMAL
- en: Considering all startups, which are the leaders in 2020? Rise.global lists 100
    of the most influential blockchain companies based on Kred scores (Kred is a social
    media community that tracks and scores social media influencers); tweets; retweets;
    and Linkedin mentions. As of January of 2020, its top blockchain influencers were
    ***Blockchain*** (focused on the future of finance); ***CoinTelegraph*** (blockchain
    news); ***Ripple*** (financial services application); ***Coindesk*** (blockchain
    news); ***Binance*** (crypto exchange); ***NEM*** (asset management on a blockchain);
    ***Stratisplatform*** (enterprise platform); ***Bitcoin News*** (blockchain news);
    ***Bitstamp*** (crypto exchange); and ***Stellar*** (open network for moving money).^([60](#fn_60))
    We’ll encounter several of these startups throughout this guide.
  prefs: []
  type: TYPE_NORMAL
- en: 2.4.2\. Traditional enterprises
  prefs: []
  type: TYPE_NORMAL
- en: Several research firms have estimated the spending on blockchain services by
    traditional enterprises, and their estimates vary widely. In 2018, HfS (a UK-based
    consulting firm) estimated the blockchain market for enterprise services to be
    $1 billion.^([61](#fn_61)) In 2019, Grand View Research, a US-based market research
    and consulting company, valued the global blockchain market at $509 million in
    2015 and $605 million in 2016 and could be worth as much as $7.59 billion by 2024.^([62](#fn_62))^,
    ^([63](#fn_63)) According to IDC, enterprises spent $2.8 billion on blockchain
    technologies in 2019 and likely will spend $12.4 billion by 2020\. The biggest
    spenders are from financial services; the United States (US) will spend most (about
    $1 billion), followed by western Europe (about $700 million) and China (about
    $320 million).^([64](#fn_64))
  prefs: []
  type: TYPE_NORMAL
- en: A number of surveys report a slow and steady march of support and adoption of
    blockchain technologies by traditional enterprises. According to Gartner, a global
    research and advisory firm, 60 percent of Chief Information Officers (CIOs) expect
    to deploy blockchains in the next three years.^([65](#fn_65)) Deloitte’s 2019
    survey of 1,386 senior managers in 12 countries found that 86 percent believe
    blockchains are broadly scalable and will achieve mainstream adoption.^([66](#fn_66))
    In a 2019 survey done by Forrester Research and EY of 233 decision makers, 66
    percent were planning to implement private blockchains and 35 percent were planning
    to implement public blockchains within the next two years.
  prefs: []
  type: TYPE_NORMAL
- en: Who is leading? Lots of websites rate the top traditional companies using blockchain
    technologies. For example, Reality Shares, in 2019, created a blockchain score
    based on blockchain R&D; blockchain product stage; blockchain economic impact;
    patents; filings; and the role in the blockchain ecosystem. Reality Shares rated
    the top five companies at the forefront of blockchains as ***IBM**; **Alibaba
    Group**; **Fujitsu**; **Mastercard***; and ***ING.*** IBM, which states that it
    has helped to launch more successful blockchain initiatives than any other company,
    believes that investments from corporations in financial services will continue
    to see an increase throughout 2020\. In 2019, Forbes highlighted the blockchain
    technology platforms used by 50 traditional global companies (see [Figure 2.5](#f_2_5)).^([67](#fn_67))
    Consistent with Forrester Research and EY’s survey, Forbes found that companies
    were using more private platforms like Hyperledger Fabric, Corda, SawTooth and
    Quorum compared to public blockchains like Ethereum and Bitcoin.
  prefs: []
  type: TYPE_NORMAL
- en: Although firms from all sectors are exploring blockchain technologies, we’ll
    focus on the two most active industries, namely, financial services and professional
    and information technology (IT) services.
  prefs: []
  type: TYPE_NORMAL
- en: '![Image: Figure 2.5: Global companies adopting blockchain technologies.](images/ch2f5.png)'
  prefs: []
  type: TYPE_IMG
- en: '**Figure 2.5: Global companies adopting blockchain technologies.**'
  prefs: []
  type: TYPE_NORMAL
- en: '*Source: [https://medium.com/blockdata/breaking-down-the-forbes-blockchain-50-2f44e9902537](https://medium.com/blockdata/breaking-down-the-forbes-blockchain-50-2f44e9902537)*'
  prefs: []
  type: TYPE_NORMAL
- en: Financial services
  prefs: []
  type: TYPE_NORMAL
- en: According to Gartner and Deloitte, financial services firms continue to lead
    the way in blockchain advancements. Financial services firms were the first to
    recognize Bitcoin as a potential threat or opportunity.^([68](#fn_68)) Since 2014,
    more than 50 of the world’s largest financial services companies have made direct
    investments in blockchain startups. Financial services firms were the early investors,
    including such companies as ***American Express; Banco Santander; BNP Paribas;
    Citi; CME Group; DTCC; Goldman Sachs; JP Morgan; MasterCard; Morgan Stanley; NYSE;
    USAA; Visa;*** and ***Wells Fargo*** to name just a few.^([69](#fn_69)) Most of
    these blockchain projects aim to improve (rather than disrupt) traditional financial
    services. Financial services firms are seeking to lower transaction costs and
    to speed settlement times for remittances; cross-border payments; bond issuances
    and settlements; derivatives; equities; and trade finance.
  prefs: []
  type: TYPE_NORMAL
- en: Professional and IT services
  prefs: []
  type: TYPE_NORMAL
- en: Many of the large professional and IT services firms have vibrant blockchain
    practices. Some firms report having hundreds of employees focused on blockchains.
    Many of these companies are helping their clients explore blockchain technologies
    by offering strategy; opportunity analysis; development; and implementation services.
    Some firms, like ***Microsoft*** and ***Alibaba***, are focused on Blockchains
    as a Service. ***IBM*** focuses on both. [Table 2.2](#t_2_2) highlights examples
    of the professional and IT services firms with blockchain practices, along with
    their websites to keep track of this rapidly evolving space.
  prefs: []
  type: TYPE_NORMAL
- en: 2.4.3\. Blockchain working groups
  prefs: []
  type: TYPE_NORMAL
- en: Working groups, including private and public consortia and non-profits, are
    defining blockchain standards, developing code bases and exploring use cases for
    business applications. According to a survey by Deloitte, enterprises join working
    groups to achieve cost savings; to accelerate learning; to share risks; to build
    a critical mass of adoption; to maintain relevance; and to influence standards.^([70](#fn_70))
  prefs: []
  type: TYPE_NORMAL
- en: '![Image: Table 2.2: Examples of professional and IT services firms with blockchain
    practices](images/ch2t2.png)'
  prefs: []
  type: TYPE_IMG
- en: '**Table 2.2: Examples of professional and IT services firms with blockchain
    practices**'
  prefs: []
  type: TYPE_NORMAL
- en: By 2020, there were over 220 major blockchain consortia (see [Figure 2.6](#f_2_6)).
    The banking and financial services sector constituted nearly 31 percent of the
    blockchain consortia by the end of 2018 but declined to less than 25 percent of
    the overall consortia by the end of 2019\. This relative decline indicates a wider
    adoption of blockchain technology outside of banking and financial services. For
    example, healthcare became the third largest sector of blockchain consortia at
    eight percent. From 2014 to 2019, there has been continuous growth in the number
    of consortia formed year over year, with 2019 having nearly 80 blockchain consortia
    formed.^([71](#fn_71))
  prefs: []
  type: TYPE_NORMAL
- en: To get a sense of these working groups, we will briefly cover R3; Hyperledger
    Project; B3i; Enterprise Ethereum Alliance; Blockchain in Transportation Alliance
    (BiTA); and the Oil & Gas Blockchain Consortium (OOC).
  prefs: []
  type: TYPE_NORMAL
- en: '![Image: Figure 2.6: Blockchain consortia by industry](images/ch2f6.png)'
  prefs: []
  type: TYPE_IMG
- en: '**Figure 2.6: Blockchain consortia by industry**'
  prefs: []
  type: TYPE_NORMAL
- en: '*Source: Drawn by Jacob Yates drew using data from ESL Intelligence (2020),
    [https://esg-intelligence.com/access-enterprise-blockchain-intelligence/list-of-all-blockchain-consortia/](https://esg-intelligence.com/access-enterprise-blockchain-intelligence/list-of-all-blockchain-consortia/)*'
  prefs: []
  type: TYPE_NORMAL
- en: R3
  prefs: []
  type: TYPE_NORMAL
- en: 'Founded in 2014 by David Rutter in New York City, R3 is one of the first consortia
    of significance. R3 was launched with nine large banks: ***Barclays; BBVA Francés;
    State Street; JP Morgan; Commonwealth Bank of Australia; Goldman Sachs; Royal
    Bank of Scotland; Credit Suisse***; and ***UBS***—eventually growing to 60 members.
    In 2017, R3 released Corda, a peer-to-peer code base aimed at enterprises that
    want strict data and transaction privacy. Corda is designed to increase privacy,
    reduce data redundancy (not everyone needs to see a transaction), and scalability
    (see [Glossary](glossary.xhtml) for more on Corda).^([72](#fn_72)) [Figure 2.5](#f_2_5)
    also identifies companies that are using Corda.'
  prefs: []
  type: TYPE_NORMAL
- en: Hyperledger Project (HLP)
  prefs: []
  type: TYPE_NORMAL
- en: 'The Linux Foundation launched this non-profit organization with 30 corporate
    founders in December of 2015\. Brian Behlendorf, the developer of the Apache Web
    server, serves as Executive Director. As of January 2020, 275+ corporate members
    are listed on its website. It aims to advance the application of enterprise-grade
    blockchains across industries.^([73](#fn_73)) Its four-part mission is to:'
  prefs: []
  type: TYPE_NORMAL
- en: '**4.** create an enterprise grade, open source distributed ledger framework
    and code base, upon which users can build and run robust, industry-specific applications,
    platforms and hardware systems to support business transactions;'
  prefs: []
  type: TYPE_NORMAL
- en: '**5.** create an open source, technical community to benefit the ecosystem
    of HLP solution providers and users, focused on blockchain and shared ledger use
    cases that will work across a variety of industry solutions;'
  prefs: []
  type: TYPE_NORMAL
- en: '**6.** promote participation of leading members of the ecosystem, including
    developers, service and solution providers and end users;'
  prefs: []
  type: TYPE_NORMAL
- en: '**7.** (host the infrastructure for HLP, establishing a neutral home for community
    infrastructure, meetings, events and collaborative discussions and providing structure
    around the business and technical governance of HLP.^([74](#fn_74))'
  prefs: []
  type: TYPE_NORMAL
- en: 'Thus far, HLP oversees six major distributed ledger projects: Fabric (see [Glossary](glossary.xhtml)
    for overview); Sawtooth; Iroha; Burrow; Indy; and BESU (see [Figure 2.7](#f_2_7)).
    Fabric, much of whose code was donated by IBM, is commonly used by enterprises,
    including ***IBM, Walmart***, and ***Maersk*** (see [Figure 2.5](#f_2_5) above).^([75](#fn_75))
    HLP is also developing five tools (Avalon, Cactus, Caliper, Cello, and Explorer)
    and building libraries (Quilt for blockchain interoperability; Ursa for cryptography;
    Transact for smart contracts; and Aries for digital credentials).^([76](#fn_76))
    Finally, Hyperledger GRID was donated by Cargill to serve as a reference implementation
    for supply chains and includes data types, data models, and smart contract business
    logic.^([77](#fn_77))'
  prefs: []
  type: TYPE_NORMAL
- en: '![Image: Figure 2.7: Hyperledger’s projects as of 2020](images/ch2f7.png)'
  prefs: []
  type: TYPE_IMG
- en: '**Figure 2.7: Hyperledger’s projects as of 2020**'
  prefs: []
  type: TYPE_NORMAL
- en: '*Source: [https://www.hyperledger.org/](https://www.hyperledger.org/)*'
  prefs: []
  type: TYPE_NORMAL
- en: B3i
  prefs: []
  type: TYPE_NORMAL
- en: 'B3i was founded in October 2016 in Zurich, Switzerland to focus on blockchain
    standards for the insurance sector. By 2017, it had 15 members: ***Achmea; Aegon;
    Ageas; Allianz; Generali; Hannover Re; Liberty Mutual; Munich Re; RGA; SCOR; Sompo
    Japan Nipponkoa Insurance; Swiss Re; Tokio Marine Holdings; XL Catlin;*** and
    ***Zurich Insurance Group***. In March 2017, B3i began working on a proof-of-concept
    for catastrophic property insurance. The product, called Property Cat XOL contract,
    was officially released on the Corda Network in August 2019; it is designed to
    make the insurance process faster, cheaper, and better.^([78](#fn_78))'
  prefs: []
  type: TYPE_NORMAL
- en: Enterprise Ethereum Alliance (EEA)
  prefs: []
  type: TYPE_NORMAL
- en: Many companies want an enterprise-grade blockchain based on the Ethereum protocol.
    To help make that a reality, ***Microsoft; Accenture; JP Morgan; BNY Mellon; CME
    Group; MasterCard; Santander; Wipro*** and 26 other enterprises founded the Enterprise
    Ethereum Alliance in February 2017.^([79](#fn_79)) Within the first year, 200
    organizations joined the alliance. The alliance is seeking solutions to Ethereum’s
    scalability, performance and privacy challenges.^([80](#fn_80)) To help make progress,
    given the size of the alliance, working groups focus on particular areas of interest.
    As of mid-2017, the active working groups focused on the advertising industry;
    banking; healthcare; insurance; legal industry; supply chain; and token working
    groups.^([81](#fn_81)) The EEA’s major project is the Token Taxonomy Initiative,
    with aims to help *“developers to create new types of tokens from a set of reusable,
    cross-industry components—all without requiring an understanding of industry jargon
    or coding.”*^([82](#fn_82)) The Token Taxonomy Framework overview and specification
    drafts were published in November 2019\. EEA announced a collaboration with HLP
    in October of 2018 to accelerate mass adoption of blockchain technologies for
    enterprises.^([83](#fn_83))
  prefs: []
  type: TYPE_NORMAL
- en: The Decentralized Identity Foundation (DIF)
  prefs: []
  type: TYPE_NORMAL
- en: Many experts view ‘identity’ as the pre-cursor and necessary foundation for
    an ‘Internet of Value’. Ideally, people, groups, organizations, devices, and objects
    can become uniquely identified and recognized across blockchain applications.
    To that end, DIF was founded in 2017\. By 2020, it had over 60 members and is
    working on standards that *“enable creation, resolution, and discovery of decentralized
    identifiers and names across underlying decentralized systems, like blockchains
    and distributed ledgers.”*^([84](#fn_84)) By 2020, they published overviews for
    ‘the Universal Resolver’ and ‘Sidetree Protocol’.
  prefs: []
  type: TYPE_NORMAL
- en: The Blockchain in Transportation Alliance (BiTA)
  prefs: []
  type: TYPE_NORMAL
- en: BiTA was launched in 2017 to develop data standards for the entire transportation
    industry. Its website reports members from 25 countries. The BiTA Standards Council,
    a separate not-for-profit organization, is chaired by Dale Chrystie, a business
    fellow and blockchain strategist at **FedEx**. So far, standards for tracking
    data and location components have been released.^([85](#fn_85)) The standard is
    designed to answer the question, *“Where is my shipment?”*
  prefs: []
  type: TYPE_NORMAL
- en: Oil & Gas Blockchain Consortium (OOC)
  prefs: []
  type: TYPE_NORMAL
- en: 'More recently, the OOC launched in 2019 in Houston Texas with ten founding
    members: ***Chevron; ConocoPhillips; Equinor; ExxonMobile; Hess; Marathon Oil;
    Nobel Energy; Pioneer; Repsol;*** and ***Shell.*** Members are collaborating on
    four use cases pertaining to trucking; joint operating agreements; and seismic
    data management.^([86](#fn_86))'
  prefs: []
  type: TYPE_NORMAL
- en: While our coverage above is far from exhaustive, it underscores the point that
    people are taking blockchains for business seriously across sectors and across
    the globe. Some consortia are working well, with competitors learning to work
    in the spirit of ‘coopetition’—defined as collaboration between traditional competitors
    in the hopes of obtaining mutually beneficial results.^([87](#fn_87)) However,
    members of some consortia are frustrated as traditional companies struggle with
    the notion of ‘coopetition’. For example, we have observed that many companies
    join consortia because they claim they value ‘transparency’, but what many companies
    really want is access to ecosystem partners’ data without revealing their own.
  prefs: []
  type: TYPE_NORMAL
- en: 2.4.4\. Standards-making bodies
  prefs: []
  type: TYPE_NORMAL
- en: '*“The nice thing about standards is that you have so many to choose from.”*'
  prefs: []
  type: TYPE_NORMAL
- en: '**Andrew S. Tanenbaum and David Wetherall (1981), p. 702**^([88](#fn_88))'
  prefs: []
  type: TYPE_NORMAL
- en: Traditional standard-making bodies are also major players in the blockchain
    landscape. They have the experience, legitimacy, and recognition to establish
    technical standards for an ‘Internet of Value.’ Some have been around for over
    one hundred years. As a quick history, the Engineering Standards Committee, established
    in London in 1901, was the first standards organization.^([89](#fn_89)) Since
    then, international, national and regional standards-making bodies proliferate.
  prefs: []
  type: TYPE_NORMAL
- en: 'In the world of digital business communications, the machine-readable barcode
    was invented in 1952; the Universal Product Code (UPC) was adopted in the retail
    sector in 1973; and the United Nations passed Electronic Data Interchange for
    Administration, Commerce and Transport (EDIFACT) in 1987\. Since the 1990s we’ve
    had eXtensible Markup Language (XML) standards—to pass business documents in both
    human and machine-readable form over the Internet. We’ve had industry specific
    standards from International Organization for Standards (ISO), GS1, and the IEEE
    for decades. For example, GS1’s Electronic Product Code Information Services (EPICS)
    has been widely adopted in the pharmaceutical industry to track major events in
    the supply chain, capturing the ‘what, when, where, and why’ of a business transaction.^([90](#fn_90))
    Given all these existing standards, why do blockchains require more?^([91](#fn_91))
    According to GS1’s (2018) report, *Bridging Blockchains: Interoperability is Essential
    to the Future of Data Sharing*:'
  prefs: []
  type: TYPE_NORMAL
- en: '*“It will not be enough to only leverage existing GS1 standards for identification,
    data capture and sharing as a best practice [to achieve blockchain interoperability].
    Industry and the consortiums that serve industry will also need to collaborate
    on answers to some entirely new questions around governance and interoperability.”*^([92](#fn_92))'
  prefs: []
  type: TYPE_NORMAL
- en: '![Image: Table 2.3: Blockchain standards initiatives](images/ch2t3.png)'
  prefs: []
  type: TYPE_IMG
- en: '**Table 2.3: Blockchain standards initiatives**'
  prefs: []
  type: TYPE_NORMAL
- en: 'Many traditional standards organizations are tackling blockchain extensions
    and adaptations, but few have produced final reports (see [Table 2.3](#t_2_3)).
    These include:'
  prefs: []
  type: TYPE_NORMAL
- en: • ***GS1***—a neutral not-for-profit standards organization—is working to enhance
    its existing standards to apply to blockchain applications.^([93](#fn_93))
  prefs: []
  type: TYPE_NORMAL
- en: • ***The IEEE***—a globally recognized standards-setting body—started a blockchain
    group (BCI) in January of 2018\. The IEEE BCI has over 25 active standards projects
    pertaining to blockchain technology including the launch of the world’s first
    *Advancing HealthTech for Humanity*™ with the five most recent standards as of
    2019 pertaining to the healthcare sector.^([94](#fn_94))
  prefs: []
  type: TYPE_NORMAL
- en: • The ***International Organization for Standards (ISO***) launched the Technical
    Committee (TC) 307 on blockchains and distributed ledgers in 2016\. Representatives
    from 44 countries are participating, including the ***American National Standards
    Institute (ANSI)*** and the ***British Standards Institution (BSI)***. As of 2020,
    it has eleven major blockchain projects. The first standard, called ISO/TR 23455,
    was published in 2019; it provides an overview of interactions between smart contracts
    and distributed ledger technology systems.^([95](#fn_95))
  prefs: []
  type: TYPE_NORMAL
- en: • The ***National Institute of Standards and Technology (NIST)*** is looking
    into blockchains and published a primer in 2018.^([96](#fn_96))
  prefs: []
  type: TYPE_NORMAL
- en: '• ***China Electronics Standardization Institute (CESI)*** released four domestic
    blockchain standards in 2019 on: smart contracts implementation; blockchain privacy
    protection; blockchain in evidence deposition; and blockchain security.^([97](#fn_97))'
  prefs: []
  type: TYPE_NORMAL
- en: • The ***Object Management Group (OMG)*** published a discussion paper on distributed
    immutable data objects.
  prefs: []
  type: TYPE_NORMAL
- en: To get a better understanding of existing standards and how they are being adapted
    for blockchains, we’ll focus on GS1’s efforts. As noted above, GS1 is a not-for-profit
    organization that develops and maintains data standards for business communications.
    It was founded in 1969 by US retailers searching for ways to speed up checkout.
    Today, GS1 is a global entity. Its management board includes ***Amazon**; **Alibaba
    Group***; ***Carrefour**; **eBay**; **Google**; **Independent Grocers Association**;
    **Johnson & Johnson**; **Mondelez**; **Nestlé**; **Procter & Gamble**; **Smuckers**;
    **Walgreens***; and ***Walmart.*** GS1’s global standards are widely adopted in
    supply chain contexts. The individual standards work in concert to facilitate
    the tracing of products through a supply chain. For example, [Figure 2.8](#f_2_8)
    shows a hierarchy of codes comprising GLN, GSIN, SSCC, and GTIN data standards
    can be seen in [Table 2.4](#t_2_4).
  prefs: []
  type: TYPE_NORMAL
- en: '![Image: Figure 2.8: Example of how GS1 standards work in concert to track
    items through a supply chain](images/ch2f8.png)'
  prefs: []
  type: TYPE_IMG
- en: '**Figure 2.8: Example of how GS1 standards work in concert to track items through
    a supply chain**'
  prefs: []
  type: TYPE_NORMAL
- en: '*Source: [https://www.gs1si.org/CashEDI/Doc/GSIN_Intro.pdf](https://www.gs1si.org/CashEDI/Doc/GSIN_Intro.pdf)*'
  prefs: []
  type: TYPE_NORMAL
- en: '![Image: Table 2.4: Examples of GS1 data standards](images/ch2t4.png)'
  prefs: []
  type: TYPE_IMG
- en: '**Table 2.4: Examples of GS1 data standards**'
  prefs: []
  type: TYPE_NORMAL
- en: GS1’s EPCIS and EDIFACT standards help trading partners execute business transactions
    (see [Table 2.5](#t_2_5)).
  prefs: []
  type: TYPE_NORMAL
- en: 'GS1 is working to enhance these standards to apply to blockchain applications.
    As an easy step, GS1 is creating a JavaScript Object Notation (JSON) version,
    which is the emerging standard for blockchain APIs. (The current EPCIS standard
    is enabled by XML.) More importantly, GS1 is working with industry partners like
    IBM and Microsoft to enhance the additional business steps needed for blockchain
    solutions. For the US pharmaceutical sector, GS1 is adding a return verification
    event to its Electronic Product Code Information Services (EPCIS), as return verification
    is emerging as one of the first use cases the ecosystem partners are exploring
    with a blockchain solution. In addition to the pharmaceutical sector, GS1 is also
    working closely with IBM Food Trust to understand enhancements required for food
    traceability. According to Melanie Nuce, Senior Vice President, Corporate Development
    at GS1 US, blockchain solutions require additional data fields to be included
    in GS1 standards:'
  prefs: []
  type: TYPE_NORMAL
- en: '*“The primary use cases we’ve been addressing are in the pharmaceutical and
    food safety sectors. There’s a lot of missing data that’s going to prevent companies
    from building these really large ecosystems. Most enterprises are not capturing
    the data, so it cannot be shared. We’ve really been trying to emphasize the fundamental
    messages of: ‘You have to know what you’re trying to share, with whom you’re trying
    to share it, and how you’re going to go about sharing it, regardless of the technology
    you use.”*^([98](#fn_98))'
  prefs: []
  type: TYPE_NORMAL
- en: Standards-making bodies typically need about three years from the time proposals
    are announced until standards are published.^([99](#fn_99)) The time is needed
    to ensure broad stakeholder input and review.
  prefs: []
  type: TYPE_NORMAL
- en: '![Image: Table 2.5 Examples of GS1 electronic standards(iii)](images/ch2t5.png)'
  prefs: []
  type: TYPE_IMG
- en: '**Table 2.5 Examples of GS1 electronic standards^(([iii](#rfn_iii)))**'
  prefs: []
  type: TYPE_NORMAL
- en: 2.4.5\. Regulators
  prefs: []
  type: TYPE_NORMAL
- en: '*“Regulators are still trying to manage this machine with rules devised for
    the industrial age.”*'
  prefs: []
  type: TYPE_NORMAL
- en: '**Don and Alex Tapscott, authors of *Blockchain Revolution***^([100](#fn_100))'
  prefs: []
  type: TYPE_NORMAL
- en: While blockchain innovators will sometimes lament that regulators are ‘clueless’
    or ‘stifle innovation’, most people agree that reasonable regulations are needed
    to protect consumers, investors, workers, and the environment. Governments all
    over the world are examining the blockchain space. Some governments like Malta,
    Switzerland, and Gibraltar are supportive, some governments like Egypt and Pakistan
    are not, and still others have yet to deliberate.^([101](#fn_101)) We first examine
    US Federal and State regulations.
  prefs: []
  type: TYPE_NORMAL
- en: Government regulation in the US
  prefs: []
  type: TYPE_NORMAL
- en: Given that financial services are one of the most heavily regulated industries,
    it’s apt to focus upon it. A complex web of federal and state regulators oversees
    financial services in the United States (see [Figure 2.9](#f_2_9)). At the Federal
    level, the US Treasury Department was one of the first regulators to enact a cryptocurrency
    policy. In 2013, it classified Bitcoin as a convertible, decentralized, virtual
    currency, and therefore subject to property taxes. Subsequently, the Internal
    Revenue Service (IRS) treats cryptocurrencies as property for Federal income tax
    purposes. People must report gains or losses on their US tax returns.^([102](#fn_102))
  prefs: []
  type: TYPE_NORMAL
- en: 'We have already noted above that the US Securities and Exchange Commission
    (SEC) has intervened on a number of ICOs. It’s useful to understand how the SEC
    guides its rulings. The SEC applies the ‘Howey Test’ to determine whether an investment
    is considered a security and thus subject to SEC regulations. The ‘Howey Test’
    comes from a 1946 Supreme Court case where the SEC sued the Howey Company of Florida.
    The Howey Company was a citrus farm that leased land to raise investment funds,
    but it did not register transactions with the SEC. The Supreme Court deemed that
    the transactions were indeed securities based on a four-part test. A transaction
    is considered a security investment if: (1) it includes an investment of money
    (2) in a common enterprise (3) with an expectation of profit (4) based solely
    on the efforts of a promoter or third party. Based on this test, mostly all new
    investments in cryptocurrencies are now viewed as securities.^([103](#fn_103))
    However, the SEC deemed that Bitcoin is NOT a security; by the time the SEC examined
    Bitcoin, the governance was so decentralized that the SEC could not find an identifiable
    promoter or third party.^([104](#fn_104))'
  prefs: []
  type: TYPE_NORMAL
- en: '![Image: Figure 2.9: US GAO map of US regulatory environment105](images/ch2f9.png)'
  prefs: []
  type: TYPE_IMG
- en: '**Figure 2.9: US GAO map of US regulatory environment^([105](#fn_105))**'
  prefs: []
  type: TYPE_NORMAL
- en: '*Soutrce: [http://www.gao.gov/modules/ereport/handler.php?1=1&path=/ereport/GAO-16-375SP/data_center/General_government/5._Financial_Regulatory_Structure](http://www.gao.gov/modules/ereport/handler.php?1=1&path=/ereport/GAO-16-375SP/data_center/General_government/5._Financial_Regulatory_Structure)*'
  prefs: []
  type: TYPE_NORMAL
- en: 'Besides US federal regulations, US States agencies can also impose cryptocurrency
    and blockchain regulations. In 2019, 28 US States introduced legislation related
    to blockchain with a total of 27 bills and resolutions being adopted or enacted
    according to the National Conference of State Legislatures.^([106](#fn_106)) Some
    US State laws are quite controversial. One notable example was a regulation published
    in June of 2015 by the Department of Financial Services (DFS) for New York State,
    which required companies to get a BitLicense for virtual currencies. Many small
    firms found compliance to be too expensive (or too invasive) and stopped operating
    in the state. A further controversy happened when the chief architect of the regulation,
    Benjamin Lawsky, left the DFS to start his own consulting process to help clients
    maneuver through the onerous process to obtain a BitLicense.^([107](#fn_107))
    The arguments for regulations are reasonable—the BitLicense, for example, required
    companies to: store transaction receipts; disclose risks; publish a customer complaint
    policy; maintain a cybersecurity program; hire a compliance officer; and abide
    by anti-money-laundering rules.^([108](#fn_108)) For startups, complying with
    such regulations can cost hundreds of thousands of dollars, prompting them to
    establish their businesses in other US states with more welcoming regulations.
    So far, the State of Wyoming is leading in pro-crypto laws. Among them is a law
    that allows companies to charter Special Purpose Depository Institutions (SPDIs),
    *“a new type of fully-reserved fiat bank that can also custody crypto assets.”*^([109](#fn_109))
    Wyoming’s law aims to allow companies to access customers in New York without
    having to apply for a BitLicense.^([110](#fn_110))'
  prefs: []
  type: TYPE_NORMAL
- en: Nearly every month, new Federal or State regulations are announced from various
    regulatory bodies. For example, on the day of this writing, the US Treasury Department’s
    Financial Crimes Enforcement Network (FinCEN) announced that it is preparing to
    unveil new regulations around cryptocurrencies.^([111](#fn_111)) To help guide
    startups through the regulatory tangle, Marco Santori, President and Chief Legal
    Officer of [Blockchain.com](http://Blockchain.com), spearheaded the Simple Agreement
    for Future Tokens (SAFT) project to establish a compliant token sale framework.
    The goal is *“to develop an industry standard that protects the interests of network
    creators, investors, and users.”*^([112](#fn_112))
  prefs: []
  type: TYPE_NORMAL
- en: Government regulation in China
  prefs: []
  type: TYPE_NORMAL
- en: Beyond the US, China was one of the first countries to ban financial institutions
    from accepting, using, or selling virtual currencies in 2013\. A year later, China
    required financial institutions to close bitcoin trading accounts. By July of
    2019, China forced the closure of 173 cryptocurrency exchanges and many bitcoin
    mining operations.^([113](#fn_113)) When China’s President Xi Jinping announced
    strong support for blockchain technologies in October of 2018, it was clear that
    China’s government wanted control over the space; China will likely issue a tokenized
    Chinese yuan by mid 2020.^([114](#fn_114)) Many see China’s move as an attempt
    to usurp the US dollar as the world’s dominant currency.^([115](#fn_115))
  prefs: []
  type: TYPE_NORMAL
- en: Government regulation in the United Kingdom (UK)
  prefs: []
  type: TYPE_NORMAL
- en: In 2017, the UK government treated bitcoin as foreign currency for the purposes
    of taxation. No value-added taxes (VAT) are due when exchanging bitcoin for other
    currencies, but profits and losses are subject to capital gains taxes. Cryptocurrency
    mining and getting paid in cryptocurrencies may be subject to income tax and national
    insurance contributions.^([116](#fn_116)) Beyond taxation, Naseem Naqvi, President
    of the British Blockchain Association, points out that the UK is a pioneer in
    the blockchain landscape. He notes that the UK government was among the first
    to create a national roadmap for distributed ledgers, back in 2015.^([117](#fn_117))
  prefs: []
  type: TYPE_NORMAL
- en: Government regulation in Estonia
  prefs: []
  type: TYPE_NORMAL
- en: Estonia is one of the more forward-thinking countries when it comes to cryptocurrecies
    and blockchain technologies.^([118](#fn_118)) Bitcoin is legal, provided the trader
    identifies the buyer for any transaction over 1,000 euros.^([119](#fn_119)) Although
    Estonia does not recognize cryptocurrencies as a legal tender within the country,
    Estonia remains open and innovative to the idea by recognizing cryptocurrency
    as *“value represented in digital form”*. In June 2018, Estonia attempted to introduce
    a national cryptocurrency known as ‘estcoin’ through a government plan but the
    plan was ultimately criticized by the European Union (EU), sending the Estonia
    government back to the drawing board.^([120](#fn_120))
  prefs: []
  type: TYPE_NORMAL
- en: Government regulation in other countries
  prefs: []
  type: TYPE_NORMAL
- en: Algeria; Bangladesh; Bolivia; Ecuador; Egypt; Kyrgyzstan, Morocco; Nepal; and
    Pakistan explicitly banned bitcoins.^([121](#fn_121)) Russia banned cryptocurrencies
    in 2016, but allowed crypto mining in 2018, treating bitcoins as property.^([122](#fn_122))
    Saudi Arabia has warned investors that cryptocurrencies are a high-risk asset.
    Japan recognizes Bitcoin as a method of payment and allows crypto exchanges provided
    that they are registered and comply with all regulations. For specific regulations
    by country, the US Library of Congress maintains a list of cryptocurrency regulations
    around the world.^([123](#fn_123))
  prefs: []
  type: TYPE_NORMAL
- en: 2.5\. Blockchain indices
  prefs: []
  type: TYPE_NORMAL
- en: The Blockchain Center of Excellence (BCoE) at the University of Arkansas aims
    to build a dynamic blockchain index to help track the overall global blockchain
    landscape. This index will include measures such as the number of blockchain job
    listings; patent applications and awards; mentions in corporate earnings reports;
    number of transactions on major blockchain networks; and other indices. Here,
    we provide snapshots of three such measures. What’s interesting is that they each
    provide different insights. From job listings, we learn that blockchains are among
    the hottest skills in demand in 2020\. From patent awards, we learn which countries
    and companies are most active in inventing blockchain innovations. From US corporate
    earnings reports for public companies, we learn that blockchains are still immature,
    posing negligible risks to shareholders.
  prefs: []
  type: TYPE_NORMAL
- en: 2.5.1\. Job listings
  prefs: []
  type: TYPE_NORMAL
- en: LinkedIn identified ‘blockchains’ as the most in-demand technical skill for
    2020 in the United States; United Kingdom; France; Germany; and Australia.^([124](#fn_124))
    This number-one slot was surprising given that LinkedIn did not even identify
    blockchain skills among the top 25 skills the prior year.^([125](#fn_125)) According
    to Glassdoor, a jobs review site, blockchain demand within the US was highest
    in the cities of New York; San Francisco; San Jose; Chicago and Seattle. High
    demand is driving up wages; blockchain developers, on average, command $15,000
    to $40,000 more than other software developers with comparable years of experience.
    The average salary ranges for blockchain developers as of June 2019 was between
    $150,000 and $175,000.^([126](#fn_126))
  prefs: []
  type: TYPE_NORMAL
- en: 'Which blockchain skills do job recruiters need the most? According to the Blockchain
    Council, the top five in-depth skills a blockchain developer needs are:'
  prefs: []
  type: TYPE_NORMAL
- en: '**1.** Knowledge of data structures'
  prefs: []
  type: TYPE_NORMAL
- en: '**2.** Understanding of the workings of a blockchain architecture'
  prefs: []
  type: TYPE_NORMAL
- en: '**3.** Understanding of smart contracts'
  prefs: []
  type: TYPE_NORMAL
- en: '**4.** Web development skills'
  prefs: []
  type: TYPE_NORMAL
- en: '**5.** Cryptography concepts^([127](#fn_127))'
  prefs: []
  type: TYPE_NORMAL
- en: Upwork, a global freelancing platform, posted the top *50* blockchain skills,
    of which experience with Ethereum; Bitcoin; JavaScript; cryptography; PHP; Node.js;
    cryptocurrency; content writing; website development; and Python were in the top
    ten.^([128](#fn_128))
  prefs: []
  type: TYPE_NORMAL
- en: 2.5.2\. Patents awarded
  prefs: []
  type: TYPE_NORMAL
- en: 'A number of innovators are seeking patents for blockchain-related inventions.
    The BCoE at the University of Arkansas examined blockchain-related patents granted
    from January 2014 to October 2019 by China’s patent office (CNIPA),^([129](#fn_129))
    and the US Patent and Trademark Office (USPTO). China is clearly outpacing the
    US on blockchain inventions: the CNIPA awarded 2,218 blockchain patents compared
    to 227 by the USPTO (see [Figure 2.10](#f_2_10)).^([130](#fn_130))'
  prefs: []
  type: TYPE_NORMAL
- en: The difference in numbers—in comparing US *vs* China patents—is slightly misleading,
    as the CNIPA awarded nearly 40 blockchain-related patents to US-based global companies
    such as Goldman Sachs; IBM; Intel; JP Morgan; Mastercard; Microsoft; and Visa.
    In contrast, the USPTO had not awarded blockchain-related patents to any Chinese-based
    organizations. This pattern holds more widely; according to one study published
    by the Federal Reserve Bank of Saint Louis, in 2016 only 4.17 percent of 1.2 million
    Chinese patent applications were filed overseas, whereas 43 percent of 521,802
    US patent applications were filed overseas.^([131](#fn_131)) Perhaps US organizations
    worry more about protecting their IP overseas than Chinese organizations, or perhaps
    this trend reflects a distrust in the patentability of the Chinese applications
    overseas. Only 6.31 percent of the overseas patent applications filed by Chinese
    firms are granted.
  prefs: []
  type: TYPE_NORMAL
- en: '![Image: Figure 2.10: Blockchain patents awarded in China and the US](images/ch2f10.png)'
  prefs: []
  type: TYPE_IMG
- en: '**Figure 2.10: Blockchain patents awarded in China and the US**'
  prefs: []
  type: TYPE_NORMAL
- en: '*Source: Lacity, M., Steelman, Z. R., Yates, J., Wei, J. (2019). US and China
    Battle for Blockchain Dominance. [https://cointelegraph.com/news/us-and-china-battle-for-blockchain-dominance](https://cointelegraph.com/news/us-and-china-battle-for-blockchain-dominance)*'
  prefs: []
  type: TYPE_NORMAL
- en: 'Furthermore, the Chinese patent office expedited the patent process more quickly
    than the US; it took China, on average, just six months from patent filing to
    patent acceptance, compared to 20 months in the US. Several explanations are possible:
    China may have more resources devoted to patent processing or China’s patent process
    might not be as rigorous as the US patent process. According to Meredith Lowry,
    a patent attorney for Wright Lindsey Jennings, *“blockchain patent applications
    in the US patent process face additional hurdles to show the invention is patentable
    subject matter and more than the use of an algorithm. The bar for patentable subject
    isn’t as high in other countries like China.”*^([132](#fn_132))'
  prefs: []
  type: TYPE_NORMAL
- en: The European Patent Office (EPO) is another important source for protecting
    intellectual property pertaining to blockchain technology. The EPO hosted its
    first major conference on patenting blockchain in December 2018\. The EPO noted
    that the number of blockchain patents were rising rapidly and that they needed
    to constantly review and adapt to ensure a sound process for both the examiners
    and the external stakeholders.^([133](#fn_133)) According to Statista, the largest
    EPO patent owners were nChain with 31 patents; Siemens with 19 patents; and MasterCard
    with 18\. The German government had seven blockchain-related patents by 2020.^([134](#fn_134))
  prefs: []
  type: TYPE_NORMAL
- en: 2.5.3\. Corporate earnings reports
  prefs: []
  type: TYPE_NORMAL
- en: How seriously are enterprises committed to blockchain technologies? Are blockchain
    technologies materially significant yet? One place to answer these questions is
    the US Securities and Exchange Commission (SEC) Form 10-K. The 10-K report contains
    much more detail than a company’s annual report. Some of the information a company
    is required to disclose in the 10-K includes information on the nature of its
    business; risk factors; financial data; organizational structure; subsidiaries;
    and management’s discussion and analysis about the financial and operational results.
    Because it is regulated by the SEC, audited by an independent auditor, and scrutinized
    by market participants, such as analysts and institutional investors, the 10-K
    is perceived as a credible report and source of information on the operations
    and financial performance of the firm. Given its inherent credibility compared
    to, say, a marketing campaign; social media post; or talk at a technology conference,
    we examined companies’ propensity to discuss blockchains in their 10-Ks to measure
    the degree of their investment in this technology.
  prefs: []
  type: TYPE_NORMAL
- en: The BCoE at the University of Arkansas extracted 10-K reports from the years
    2014 to 2018 that mentioned the terms ‘blockchain’ or ‘distributed ledger’ and
    counted the number of times a corporation used these terms.^([135](#fn_135)) We
    found very modest results. Of the 36,836 10-K reports in the database over five
    years, only 242 reports—representing a little more than ½ of a percent—mentioned
    blockchains or distributed ledgers. Thus, most of corporate America was silent
    on blockchains in 10-K reports—they were not yet materially significant enough
    to alert investors. Some companies that mentioned blockchains or distributed ledgers
    expressed positive statements about their blockchain services, investments, patents,
    and products while other corporations identified blockchains/distributed ledgers
    as a risk that could adversely affect their financial and operational performance.
    ***Among the positive statements about blockchains in 10-K reports:***
  prefs: []
  type: TYPE_NORMAL
- en: • **Accenture** cited blockchains as one of its core consulting capabilities.
  prefs: []
  type: TYPE_NORMAL
- en: • **FedEx** announced it joined the Blockchain in Transportation Alliance.
  prefs: []
  type: TYPE_NORMAL
- en: • **IBM** identified ‘blockchain’ as one of its core technologies, along with
    analytics, artificial intelligence, security, and cloud.
  prefs: []
  type: TYPE_NORMAL
- en: • **Mastercard** announced investments and patents in blockchains.
  prefs: []
  type: TYPE_NORMAL
- en: • **NASDAQ** identified ‘blockchain’ as a high-growth opportunity and mentioned
    investments in blockchain technologies.
  prefs: []
  type: TYPE_NORMAL
- en: • **Oracle** listed ‘blockchain’ as part of its Software as a Service (SaaS).
  prefs: []
  type: TYPE_NORMAL
- en: 'The following ***companies cited blockchains as a risk factor*** that could
    adversely affect their companies: **Accenture**; **American Express; Eastman Kodak;
    Goldman Sachs; Northern Trust; State Street**, and **Visa.** American Express,
    Goldman Sachs, Northern Trust, and Visa cited blockchains as one of many technologies
    that could adversely affect their core businesses. Accenture acknowledged blockchain
    as a potential risk if client demand waned. Eastman Kodak wrote in their 2018
    10-K report, *“Kodak cannot predict whether, or the extent to which, the trading
    price of the Company’s common stock will continue to be affected by blockchain
    or cryptocurrency markets and any volatility in such markets.”* State Street warned
    that FinTech technologies, including blockchains, may impose “additional costs
    on us, involve dependencies on third parties and may expose us to increased operational
    and model risk.” Note that Accenture (as well as several other companies) discussed
    blockchains with both positive and adverse statements in their 10-Ks.'
  prefs: []
  type: TYPE_NORMAL
- en: Another interesting finding is the decline in blockchain and distributed ledger
    mentions within the last year. The peak year for blockchain/distributed ledger
    mentions was 2017, when 112 companies used these terms (see [Figure 2.11](#f_2_11)).
    The sizeable drop in mentions of these words in 2018 10-K reports corresponds
    to the precipitous drop in the value of cryptocurrencies, which fell to $134 billion,
    down nearly 90 percent, by the start of 2019\. The dual decline seems more than
    coincidental even though enterprise blockchain applications are very different
    applications than cryptocurrency applications.
  prefs: []
  type: TYPE_NORMAL
- en: '![Image: Figure 2.11: Number of 10-K reports that included the terms ‘blockchain’
    or ‘distributed ledger’](images/ch2f11.png)'
  prefs: []
  type: TYPE_IMG
- en: '**Figure 2.11: Number of 10-K reports that included the terms ‘blockchain’
    or ‘distributed ledger’**'
  prefs: []
  type: TYPE_NORMAL
- en: 2.6\. Blockchain’s technology hype cycle
  prefs: []
  type: TYPE_NORMAL
- en: Taking the entire blockchain landscape into consideration, how mature is the
    blockchain market as we enter 2020? To answer this question, we’ll look at Gartner’s
    assessment of where blockchains are placed on its well-known hype cycle. Gartner’s
    technology hype cycle comprises five phases that map the level of expectations
    about the innovation over time (see [Figure 2.12](#f_2_12)). During the **technology
    trigger phase**, early proof-of-concepts capture media attention and interest,
    but there are no real applications. During the **peak of inflated expectations
    phase**, a few early successes garner even more attention. Senior executives start
    to take notice, new entrants jump into the market, and the technology may be viewed
    as a silver bullet, i.e. something that promises to instantly solve a longstanding
    problem. Many organizations start testing the technology, but enter the **trough
    of disillusionment phase** when instant success is not achieved. Organizations
    regroup. They learn to apply sound project management, change management, and
    what we call ‘action principles’ to deliver successful applications. In other
    words, it’s hard work to get value from a new innovation. As time passes, upgraded
    versions of the technology are released, the market producers consolidate, and
    organizational consumers learn how to gain value from the innovations. Gartner
    calls this the **slope of enlightenment phase**. The last phase, called the **plateau
    of productivity phase**, sees market maturity, widespread adoption, and integration
    into the enterprises’ standard technology portfolios.
  prefs: []
  type: TYPE_NORMAL
- en: Every year, Gartner updates its map of current emerging technologies through
    the five phases. In 2015, blockchains were not yet on Gartner’s map. However,
    by July of 2016, Gartner placed blockchains as past the ‘technology trigger phase’
    and was indeed approaching the apex of the ‘peak of inflated expectations phase’.
    A year later in July 2017, Gartner placed blockchains as nearly finished with
    that phase; blockchains were headed for the ‘trough of disillusionment’. A year
    later, the market hadn’t budged. Finally, by September of 2019, Gartner placed
    blockchain technologies as near the bottom of the trough. Gartner estimated that
    more than 90 percent of enterprise blockchain platform implementations will fail
    or need to be replaced. This is due to a fragmented blockchain market and ‘unrealistic
    expectations’.^([136](#fn_136)) Gartner predicted that blockchains would not reach
    of the ‘plateau of productivity’ until after 2022.
  prefs: []
  type: TYPE_NORMAL
- en: '![Image: Figure 2.12: Gartner’s Mapping of Blockchains via its Technology Hype
    Cycle137](images/ch2f12.png)'
  prefs: []
  type: TYPE_IMG
- en: '**Figure 2.12: Gartner’s Mapping of Blockchains via its Technology Hype Cycle**^([137](#fn_137))'
  prefs: []
  type: TYPE_NORMAL
- en: We make three points about the hype cycle depicted in [Figure 2.12](#f_2_12).
    First, it is a useful tool for discussing overall global trends, but industries
    and specific organizations within industries adopt technologies at different rates.
    For example, companies like EY, IBM, Microsoft, and Walmart had already reached
    the slope of enlightenment by 2019\. Second, the pace of adoption is not deterministic;
    individuals and organizations do not just sit around and wait for the future,
    they actively create it. Third, blockchains comprise a variety of technologies
    and sub-markets, and some are more mature than others. In 2019, Gartner decomposed
    the blockchain market into 37 different technologies, and placed these on the
    hype cycle.**^(([iv](#rfn_iv)))** It shows that exchanges and cryptocurrencies
    are more mature than stablecoins and fiat digital currencies (like China plans
    to do). It also shows that financial services and governments are ahead of advertising
    and customer service industries.
  prefs: []
  type: TYPE_NORMAL
- en: '2.7\. Conclusion: The landscape shifts rapidly'
  prefs: []
  type: TYPE_NORMAL
- en: 'The global blockchain landscape shifts rapidly and unpredictably—there will
    be big winners and big losers that we cannot foresee today. This chapter has been
    tempered with phrases such as ‘as of the beginning of 2020’ and ‘so far’ to reflect
    that fact. While the value of markets will fluctuate widely and individual players
    will come and go, the *categories* of key players will remain relevant. Startups,
    traditional enterprises, blockchain working groups, standard-making bodies and
    regulators will continue to shape and transform the blockchain foundations for
    the ‘Internet of Value’. In the next chapter, we answer the questions:'
  prefs: []
  type: TYPE_NORMAL
- en: • What exactly are blockchain applications?
  prefs: []
  type: TYPE_NORMAL
- en: • What value do they promise and how do they work?
