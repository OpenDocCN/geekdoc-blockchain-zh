- en: In addition to startups and investors, there are other important players shaping
    the blockchain landscape. We focus on blockchain working groups, traditional standards-making
    bodies and regulators in this chapter, but academics; philanthropists; meet-up
    groups; technology journalists; politicians; lawyers; and other stakeholders are
    making significant contributions as well. We present three indices to help track
    the landscape—job postings, patents, and blockchain mentions in US corporate earnings
    reports.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 除了初创公司和投资者之外，还有其他重要的参与者塑造着区块链景观。我们本章关注的是区块链工作小组、传统标准化机构和监管机构，但学者、慈善家、聚会团体、科技记者、政治家、律师和其他利益相关者也在做出重要的贡献。我们提出了三个指数来帮助跟踪景观——职位发布、专利和在美国公司财报中提到的区块链。
- en: We conclude the chapter with Gartner’s assessment of where blockchains are in
    the technology hype-cycle. The overall takeaway is that, beyond the wild fluctuations
    in the cryptocurrency market, blockchain players are in this space for the long-term
    by helping to build the blockchain foundations for the ‘Internet of Value’.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 我们本章的结论是Gartner公司对于区块链在技术炒作周期中所处位置的评估。总的来说，除了加密货币市场剧烈的波动之外，区块链的参与者们是长期致力于建设“价值互联网”的区块链基础。
- en: 2.2\. The cryptocurrency market
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 2.2. 加密货币市场
- en: By February of 2020, there were over 5,000 cryptocurrencies trading on popular
    exchanges. Where did all these digital coins come from? How much are they worth?
    In this section, we explore the types of cryptocurrencies and the overall market
    value. Contrary to popular belief, Bitcoin was not the first cryptocurrency. David
    Chaum launched DigiCash in 1990—the first live cryptocurrency of significance.^([3](#fn_3))
    While an important breakthrough, DigiCash was centrally controlled in that the
    company’s system performed the validations. Nakamoto resurrected Chaum’s idea
    of blind digital signatures as a way to verify asset ownership, but this time
    with distributed validation.^([4](#fn_4)) After Bitcoin, a Cambrian explosion
    of new cryptocurrencies emerged on the market.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 到2020年2月，有超过5000种加密货币在流行的交易所上交易。这些数字货币都来自哪里？它们的价值是多少？在本节中，我们探讨了加密货币的类型和总体市场规模。与普遍看法相反，比特币并不是第一种加密货币。大卫·
    Chaum于1990年推出了DigiCash——第一种有意义的活期加密货币。^([3](#fn_3))虽然是一个重要的突破，但DigiCash是中心控制的，因为公司的系统进行了验证。中本聪复兴了丘姆的盲数字签名想法，作为验证资产所有权的手段，但这次是分布式验证。^([4](#fn_4))在比特币之后，市场上出现了新加密货币的寒武纪大爆发。
- en: 2.2.1\. Types of cryptocurrencies
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 2.2.1. 加密货币的类型
- en: Altcoins
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 替代币
- en: After bitcoin, new coins were often created by downloading the Bitcoin Core,
    altering the programming code, and launching a ‘fork’ (see [Glossary](glossary.xhtml))
    to Bitcoin. These are called ‘altcoins’ because they are alternatives to Bitcoin.
    Altcoins aimed to either improve on bitcoin, such as increasing data storage or
    decreasing settlement times, or to serve different purposes, such as funding a
    new platform.^([5](#fn_5)) Namecoin and litecoin—both launched in 2011—are two
    early examples. ***Namecoin*** was designed by the Bitcoin community as a way
    to register names on the Bitcoin blockchain. One of its unique features is that
    Namecoin merged mining functions of Bitcoin and Namecoin to allow simultaneous
    mining of both coins, instead of making miners choose between the two. ***Litecoin***
    was created by Charlie Lee to improve Bitcoin’s settlement times by a factor of
    four; Litecoin creates a new block every 2.5 minutes instead of every ten minutes,
    as Bitcoin does. Its money supply is 84 million litecoins, which is four times
    greater than Bitcoin’s money supply. Most notably, it uses a different hashing
    algorithm (‘Scrypt’ rather than SHA-256), which at the time was designed to allow
    miners to mine litecoin without the need for specialized hardware.^([6](#fn_6))
    Readers will learn about mining and hashing in the next chapter.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 在比特币之后，新的货币常常通过下载比特币核心，修改编程代码，并启动一个“分叉”（参见[词汇表](glossary.xhtml)）来创建比特币。这些被称为“山寨币”，因为它们是比特币的替代品。山寨币旨在改进比特币，例如增加数据存储或减少结算时间，或服务于不同目的，例如资助一个新的平台。^([5](#fn_5))
    Namecoin和litecoin——两者都于2011年推出——是早期的两个例子。**Namecoin**是由比特币社区设计的，作为一种在比特币区块链上注册名称的方式。其独特之处在于，Namecoin将比特币和Namecoin的挖矿功能合并在一起，使两种货币可以同时挖矿，而不是让矿工在两者之间做出选择。**Litecoin**是由Charlie
    Lee创建的，旨在通过四倍提高比特币的结算时间；Litecoin每2.5分钟产生一个新区块，而不是比特币的每十分钟一个。它的货币供应量是8400万Litecoin，这是比特币货币供应量的四倍。最值得注意的是，它使用了一种不同的哈希算法（“Scrypt”而不是SHA-256），当时设计为允许矿工无需专用硬件即可挖掘litecoin。^([6](#fn_6))
    读者将在下一章了解到挖矿和哈希。
- en: Privacy coins
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 隐私币
- en: With Bitcoin, any person with access to the Internet may view transactions stored
    on Bitcoin’s digital ledger. The identities of the public address holders are
    not known, except to the two parties of the transaction. However, one of the parties
    may follow all of the subsequent transactions associated with the addresses, which
    is why Bitcoin is considered to be ‘pseudo-anonymous’. Several cryptocurrencies
    were developed to increase anonymity even more than Bitcoin. These so called ‘privacy
    coins’ include monero and zcash. ***Monero***, launched in 2015, is a cryptocurrency
    with increased data obfuscation compared to Bitcoin using ring signatures and
    stealth addresses.^([7](#fn_7)) ***Zcash*** is another major privacy coin, launched
    in 2016\. Designed by professors from Johns Hopkins, MIT, Technion, and Tel Aviv
    University, Zcash uses a cryptographic zero-knowledge proof which allows users
    to mask their addresses.^([8](#fn_8)) [Chapter 8](chapter08.xhtml) will cover
    these privacy coins in more detail.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 通过比特币，任何能访问互联网的人都可以查看存储在比特币数字账本上的交易。公共地址持有者的身份除了交易双方外无人知晓。然而，交易的一方可以追踪与这些地址相关的所有后续交易，这就是比特币被认为是“伪匿名”的原因。一些加密货币旨在比比特币提供更高的匿名性。这些所谓的“隐私币”包括门罗币和Zcash。**门罗币**于2015年推出，与比特币相比，它增加了数据混淆功能，使用环签名和匿名地址。^([7](#fn_7))
    **Zcash**是另一种主要的隐私币，于2016年推出。Zcash由约翰霍普金斯大学、麻省理工学院、 Technion和 Tel Aviv大学的教授设计，它使用一种加密的零知识证明，允许用户隐藏他们的地址。^([8](#fn_8))
    [第8章](chapter08.xhtml)将详细介绍这些隐私币。
- en: Stablecoins
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 稳定币
- en: Several cryptocurrencies aim to create a more stable store of value compared
    to Bitcoin by pegging the coin to a stable asset outside of the network, such
    as pegging a digital coin to a fiat currency or to commodity like gold or a barrel
    of oil. ***Tether*** was the first stablecoin, launched in 2014, by a company
    called Tether Limited. Buyers exchange one US dollar for one tether coin, with
    Tether Limited allegedly storing each US dollar in a bank reserve.**^(([i](#rfn_i)))**
    Cryptotraders use tethers to take advantage of the price arbitrage across cryptocurrency
    exchanges; they can buy cryptocurrencies at a lower price with tethers on one
    exchange without having to first withdraw fiat currency from another exchange.^([9](#fn_9))
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 一些加密货币通过将货币与网络之外的稳定资产挂钩，与比特币相比创造了一个更稳定的价值储存手段，例如将数字货币与法定货币或黄金、石油等商品挂钩。**Tether**是第一个稳定币，于2014年由名为Tether
    Limited的公司推出。购买者用一美元兑换一个tether币，Tether Limited据说将每一美元存入银行储备。**^(([i](#rfn_i)))**加密货币交易者使用tether来利用加密货币交易所之间的价格套利；他们可以用tether在一个交易所上以较低的价格购买加密货币，而不必先从另一个交易所提取法定货币。^([9](#fn_9))
- en: Other notable stablecoins pegged to fiat currencies have launched since tether,
    including USD Coin and Gemini in 2018; JPM Coin in 2019; and the proposed Libra
    coin, which is supposed to launch in 2020\. The ***USD Coin***—created by Coinbase
    and Circle—launched the coin as part of a consortium, promising transparency over
    its US dollar reserve management.^([10](#fn_10)) ***Gemini*** was founded by Cameron
    and Tyler Winklevoss; the gemini coin is another 1-to-1 peg with the US dollar.^([11](#fn_11))
    JP Morgan uses its ***JPM Coin*** to facilitate institution-to-institution transfers;
    it is also pegged to the US dollar. When one JP Morgan client sends money to another
    JP Morgan client over the blockchain, it uses the digital coin to speed settlement
    times, which are immediately redeemed for US dollars.^([12](#fn_12)) ***Libra***,
    the new token proposed by Facebook, will be pegged to a basket of fiat currencies
    (or perhaps to a local currency) and will be managed by the Libra Association,
    a non-profit membership organization based in Switzerland.^([13](#fn_13)) The
    US Congress has fiercely questioned Facebook founder Mark Zuckerberg and David
    Marcus, Head of Calibra (Facebook’s spinoff that operates the digital wallet for
    libra coins) about libra, so its future is uncertain.^([14](#fn_14))
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 其他一些与法定货币挂钩的稳定币自tether以来已经推出，包括2018年的USD Coin和Gemini；2019年的JPM Coin；以及拟议中的Libra币，预计将于2020年推出。**USD
    Coin**——由Coinbase和Circle创建——作为联盟的一部分推出了这一货币，承诺对其美元储备管理透明。^([10](#fn_10))**Gemini**是由Cameron和Tyler
    Winklevoss创立的；gemini币是与美元1比1挂钩的另一种稳定币。^([11](#fn_11))摩根大通使用其**JPM Coin**促进机构间转账；它也与美元挂钩。当一个摩根大通客户通过区块链向另一个摩根大通客户发送资金时，它使用数字货币来加速结算时间，这些时间立即兑换成美元。^([12](#fn_12))**Libra**，Facebook提出的新的代币，将与一篮子法定货币（或许是一本地货币）挂钩，并由位于瑞士的Libra协会管理，这是一个非盈利的会员组织。^([13](#fn_13))美国国会激烈质询Facebook创始人马克·扎克伯格和Calibra（Facebook的子公司，负责运营libra币的数字钱包）的负责人David
    Marcus关于libra的问题，所以它的未来是不确定的。^([14](#fn_14))
- en: Besides pegging to fiat currencies, some stablecoins are pegged to commodities.
    For example, ***DGX*** pegs one coin to one gram of gold; Venezuela’s government
    pegged the ***petro*** to one barrel of oil.^([15](#fn_15))^, ^([16](#fn_16))
    Some stablecoins are pegged to other cryptocurrencies; ***dai,*** launched in
    2017, is pegged to the US dollar but is backed also by ***ether,*** Ethereum’s
    cryptocurrency.^([17](#fn_17)) In the future, some cryptocurrencies may use algorithms
    to maintain a stable base price by automatically adjusting supply and demand.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 除了与法定货币挂钩之外，一些稳定币与商品挂钩。例如，**DGX**将一枚硬币与一克黄金挂钩；委内瑞拉政府将**petro**与一桶石油挂钩。^([15](#fn_16))^,
    ^([16](#fn_16))一些稳定币与其他加密货币挂钩；**dai**，于2017年推出，与美元挂钩，但也有**以太坊**的加密货币支持。^([17](#fn_17))将来，一些加密货币可能会使用算法通过自动调整供求来维持稳定的基础价格。
- en: 2.2.1\. Cryptocurrency market value
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 2.2.1. 加密货币市值
- en: So what are all these virtual currencies worth? The market capitalization of
    existing cryptocurrencies—calculated by multiplying the price in US dollars times
    the number of coins in circulation—is one way to size the market. On February
    9, 2020, there were 5,099 cryptocurrencies with a total market capitalization
    of $287 billion, according to [coinmarketcap.com](http://coinmarketcap.com).**^(([ii](#rfn_ii)))
    *Bitcoin*** continues to dominate the market, representing over 63 percent of
    the entire market with a market capitalization of over $183 billion. The cryptocurrencies
    with the next five largest market capitalizations on this day were ***ethereum***
    ($25 billion); ***ripple*** ($12 billion), ***bitcoin cash*** ($8 billion); ***bitcoin
    SV*** ($6 billion), and ***litecoin*** ($5 billion).^([18](#fn_18)) However, market
    prices fluctuate considerably, sometimes rising or falling by hundreds of billions
    of dollars within a few weeks. For example, 1,320 cryptocurrencies had a combined
    market capitalization of $324 billion on December 2nd 2017 and just 30 days later,
    the market cap exceeded $800 billion.^([19](#fn_19))^, ^([20](#fn_20))
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 这些虚拟货币究竟值多少钱呢？现有加密货币的市场市值——通过将美元价格乘以流通中的硬币数量来计算——是衡量市场规模的一种方式。2020年2月9日，根据[coinmarketcap.com](http://coinmarketcap.com)的数据，共有5,099种加密货币的总市值达到2,870亿美元。**比特币**继续主导市场，其市值超过1,830亿美元，占整个市场的63%以上。当天市值排名前五的加密货币分别是**以太坊**（250亿美元）、**瑞波币**（120亿美元）、**比特币现金**（80亿美元）、**比特币SV**（60亿美元）和**莱特币**（50亿美元）。然而，市场价格波动很大，有时在几周内就会上涨或下跌数百亿美元。例如，2017年12月2日，1,320种加密货币的总市值达到3,240亿美元，而仅30天后，市值就超过了8,000亿美元。
- en: Certainly, Bitcoin’s price breaking marks dominated news cycle when it reached
    $1,000 per bitcoin in November 2013;^([21](#fn_21)) $2,000 per bitcoin in May
    2017;^([22](#fn_22)) $10,000 in November 2017^([23](#fn_23)) and then over $19,000
    in December 2017.^([24](#fn_24)) A month later, Bitcoin fell back to about the
    $10,000 range. Bitcoin was not the only cryptocurrency to see wide spreads in
    price. In general, the prices of most cryptocurrencies rise and fall in unison.
    For example, Ethereum’s price fluctuated between $7.13 and over $800 in 2017.^([25](#fn_25))
    Litecoin started out at $4.51 in January 2017 and hit over $370 by December 2017.^([26](#fn_26))
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，2013年11月比特币价格突破1,000美元大关时，其价格创新高；2017年5月比特币价格达到2,000美元；2017年11月超过10,000美元；2017年12月超过19,000美元。一个月后，比特币价格又回到了大约10,000美元的水平。比特币并非唯一一个价格波动剧烈的加密货币。通常，大多数加密货币的价格会同步上涨和下跌。例如，2017年以太坊的价格在7.13美元到800美元之间波动。2017年1月莱特币的起始价格为4.51美元，到2017年12月超过了370美元。
- en: 'By February 2018, the crypto market crashed, falling by more than $550 billion.
    Theories to explain the crash include:'
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 到2018年2月，加密货币市场崩盘，市值蒸发超过5,500亿美元。解释崩盘的理论包括：
- en: '**1.** Fear of regulatory restriction, particularly in Asia;'
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: '**1.** 担心监管限制，尤其是在亚洲；'
- en: '**2.** Manipulation of the market by ‘whales’;'
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: '**2.** “鲸鱼”操纵市场；'
- en: '**3.** The proper functioning of markets to reset prices from hyper-inflated
    values.'
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: '**3.** 市场正常运行以纠正过度膨胀的价值。'
- en: As far as the first theory, South Korean and Chinese government cracked down
    on virtual currencies, prompting other governments to consider regulations for
    virtual currencies. This caused uncertainty among crypto-holders, so they began
    exiting the market due to rumors of potential bans occurring in main contributing
    countries.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 关于第一种理论，韩国和中国政府对虚拟货币的打击，促使其他国家考虑对虚拟货币进行监管。这使得加密货币持有者感到不确定性，因此他们开始因为主要贡献国家可能发生的禁令传闻而退出市场。
- en: The second theory asserts that Bitcoin’s price was manipulated by one or more
    ‘whales’—individuals with large bitcoin holdings of over $1 billion in value.
    Whales can sell a large enough portion of their bitcoins at a lower than market
    price to prompt a panic sell-off, which lowers the price further.^([27](#fn_27))
    When the price falls low enough, the whales swoop in and buy more bitcoins at
    a reduced price. Prices rise soon after. Two university professors suspect that
    a single Bitcoin whale manipulated prices in 2017.^([28](#fn_28))
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 第二种理论认为，比特币的价格被一个或多个“鲸鱼”操纵——这些个体持有超过10亿美元的比特币。鲸鱼可以以低于市场价格出售其比特币的大部分，从而引发恐慌性抛售，进一步降低价格。当价格跌得足够低时，鲸鱼便以降低的价格购买更多的比特币。价格很快就会上涨。两名大学教授怀疑2017年有一个比特币鲸鱼操纵了价格。
- en: 'Another explanation: with Bitcoin rising in value by over 200 percent between
    October and December of 2017 along with other cryptocurrencies rising as well,
    analysts argued that the market became unsustainable due to the influx of new
    investors to the cryptocurrency market as a whole.^([29](#fn_29))'
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 另一种解释是：2017年10月至12月，随着比特币价值上涨超过200%，以及其他加密货币也有所上涨，分析人士认为，由于新投资者的涌入，加密货币市场整体变得不可持续。^([29](#fn_29))
- en: Assuming the crypto market doesn’t crash before *this* publication, it’s helpful
    to place the size of the market in context. [Figure 2.2](#f_2_2) compares the
    values of the world’s money supply; stock market; physical money supply; gold
    supply; Apple; Amazon; the entire cryptocurrency market; and Bitcoin.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 假设加密货币市场在*本次*出版前没有崩溃，将市场规模放在语境中是有帮助的。[图2.2](#f_2_2)比较了全球货币供应量；股票市场；现金货币供应量；黄金供应量；苹果公司；亚马逊；整个加密货币市场；以及比特币。
- en: As of January 2020, ***the value of all the cryptocurrencies combined equaled
    only about .025 percent of the global money supply.***
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 截至2020年1月，**所有加密货币的总价值仅占全球货币供应量的0.025%左右。**
- en: While the cryptocurrency market cap tracks the *current market value*, the investment
    market captures the initial dollars invested in blockchain technologies with the
    hopes of *future* returns.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然加密货币市值追踪*当前市场价值*，但投资市场捕捉的是最初投资于区块链技术的美元，希望获得*未来*回报。
- en: '![Image: Figure 2.2: Market size comparisons](images/ch2f2.png)'
  id: totrans-121
  prefs: []
  type: TYPE_IMG
  zh: '![图2.2：市场规模比较](images/ch2f2.png)'
