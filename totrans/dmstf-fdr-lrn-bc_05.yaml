- en: SYSTEM ARCHITECTURE
  prefs: []
  type: TYPE_NORMAL
- en: In the health sector, robots can be employed to either monitor patients' health
    or identify health issues. In all circumstances, the robot must first gather health
    data from several sensors. Before giving relevant information, this information
    goes through a number of processing processes.
  prefs: []
  type: TYPE_NORMAL
- en: Denoising, preprocessing, and thresholding are all steps in the extraction process.
    Again, it broadens the capability of a robotic platform by incorporating more
    senses into the system. This increases the amount of information accessible to
    the forecasting model, boosting the rate of precise estimate. Adaptability is
    the ability to prepare a system for unexpected occurrences, defects, changes in
    environmental circumstances, activities, or human behaviour. Adaptability may
    be attained by the use of the previously described abilities of perception, intelligence,
    and decision-making.
  prefs: []
  type: TYPE_NORMAL
- en: Decision Making in Robotic System
  prefs: []
  type: TYPE_NORMAL
- en: Robot mobility is critical to human collaboration because, in such an uncertain
    environment, the robot must reason not just about itself but also about its surroundings
    in carryout appropriate actions. In the problem under consideration, the robot
    gets instructions that must cover a variety of scenarios and whose execution is
    affected by a number of context-sensitive decisions. What if, for example, the
    robot is awaiting the next order and an issue arises? Assume the robot is waiting
    for the next user's instruction while performing a restricted function, such as
    situating a tool; it is critical that the robot does not collide with any external
    rigid body due to the fragility or harmfulness of the handled object. As a result,
    the robot should be able to avoid any accidents. If the robot encounters a barrier
    while moving, it will halt and decide its next move.
  prefs: []
  type: TYPE_NORMAL
- en: 'Decision making helps in deciding the next move. System architecture as shown
    in figure 1 for object identification is made up of seven primary components:
    the Image Dataset, the User Interface Module, the Object Identification System,
    the Fuzzy Inference system, the Multiple Rule-Based Decision Manager that helps
    in taking decision during surgeries.'
  prefs: []
  type: TYPE_NORMAL
