- en: These systems need to deal with a vast number of data collected from numerous
    sensors throughout the network. Patients have been observed to be accepting modern
    technologies, although they are concerned with safety of the data. This section
    describes the findings of running the performance metrics. The NS-2 parameter
    is used to design the system. Nodes are medical equipment that are used in the
    operating room. Simulation of nodes such as cameras, health check-up equipment,
    and other medical sensors is used in the investigation. Article uses sensory channels
    such as haptic input, visual data, and auditory data.
  prefs: []
  type: TYPE_NORMAL
- en: The sensor network is a concept that has received a lot of attention and investigation.
    It continues to extend beyond its horizon, presenting several opportunities and
    difficulties. Concerns about security are always at the forefront. The fast growth
    of network also provides attackers with a potential to investigate this technology
    as a new attack vector. One of the most significant forms of attacks is distributed
    denial of service (DoS). The system in this work was built to employ the Low Energy
    Adaptive Clustering Hierarchy (LEACH) protocol, with the cluster head making decisions
    depending on remaining energy (Lokhande & Patil, 2021; Passino & Yurkovich, 1998).
    This protocol reduces power consumption while increasing network longevity.
