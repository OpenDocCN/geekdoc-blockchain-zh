  zh: '![check](images/check.png) **开始制作你自己的区块链身份**'
- en: '![check](images/check.png) **Monetizing your information through smart contracts**'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '![check](images/check.png) **通过智能合约实现您信息的货币化**'
- en: It’s easy to focus on the most prominent blockchain projects and industry impacts,
    but blockchain technology has already begun to touch all aspects of society.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 很容易将重点放在最重要的区块链项目和行业影响上，但是区块链技术已经开始触及社会的所有方面。
- en: 'In this chapter, I lead you through some of the more interesting and unusual
    applications of blockchain technology that you may not have suspected. Some of
    the most exciting transformations will occur within government systems, new trust
    layers for the Internet, and new industries created by blockchains. Here, you
    discover the most impressive changes that are taking place now and how these transformations
    will affect your life and the industry you work in, as well as the governments
    and agencies that protect you.  ## Lean Governments'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '在本章中，我将带领您了解一些您可能没有想到的区块链技术的更加有趣和不同寻常的应用。一些最令人兴奋的转变将发生在政府系统、互联网的新信任层以及区块链所创建的新产业。在这里，您将发现正在现在发生的最令人印象深刻的变化，以及这些转变将如何影响到您的生活、您所工作的行业，以及保护您的政府和机构。  ##
    精简政府'
- en: A few small nations have realized that if they are going to compete in a global
    economy, they have to offer more and do it in a way that does not burden their
    citizens. In order to compete, they’ve shifted many of the traditional ideas around
    what it means to provide citizenship. In a world that is moving from hard borders
    to very porous ones, where people have the power to choose where they live and
    what country they call home, these small countries are doing well.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 一些小国家意识到，如果他们要在全球经济中竞争，他们必须提供更多，并且以不加重公民负担的方式做到这一点。为了竞争，他们转变了许多传统意义上关于提供公民身份的观念。在一个从严格的边界向非常松散的边界转变的世界中，人们有权选择居住地和自己称之为家的国家，这些小国家表现得很好。
- en: Citizenship is becoming a commodity that can be purchased, with each nation
    offering different advantages. Countries are moving away from the passive citizenship
    model, where you’re born a citizen of a country, to one where you choose citizenship
    based on the advantages that that country offers.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 公民身份正在变成一个可以购买的商品，每个国家提供不同的优势。国家正在从被动公民身份模式转变，其中你出生就是一个国家的公民，转变为基于国家所提供的优势选择公民身份的模式。
- en: Under this new model, citizenship is no longer tied to a physical location.
    Government can exist without borders or a physical location. Old models see citizenship
    as a location that can be invaded and overruled by another nation or sources within,
    such as a revolution.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种新模式下，公民身份不再与物理位置挂钩。政府可以存在而无需边界或物理位置。旧模式认为公民身份是可以被其他国家或国内来源（如革命）侵犯和推翻的地点。
- en: Blockchain technology and other top-grade innovations are being embraced in
    these areas — first, because they makes it possible and, second, because they
    help reduce the weight on government by creating more efficient systems that citizens
    can access quickly anywhere in the world, even if the physical territory is overrun.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术和其他一流的创新在这些领域得到了采纳——首先，因为它们使这成为可能，其次，因为它们通过创建更高效的系统减轻了政府的负担，使公民能够在世界任何地方迅速获取，即使物理领土受到侵害。
- en: Singapore, Estonia, and China have all been market leaders in these types of
    initiatives. The Smart Nation project of Singapore and e-Residency of Estonia
    are unique systems that strive to reduce the paperwork and wait times of citizens
    and increase the efficiency of shared resources. China’s efforts to reduce fraud
    have changed the dynamics for the blockchain space.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 新加坡、爱沙尼亚和中国一直是这类倡议的市场领导者。新加坡的智慧国家计划和爱沙尼亚的电子居留权是独特的系统，旨在减少公民繁文缛节和等待时间，增加共享资源的效率。中国为减少欺诈而进行的努力改变了区块链领域的动态。
- en: '### Singapore’s Smart Nation project'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '### 新加坡的智慧国家计划'
- en: Smart Nation is Singapore’s national effort to create a future of better living
    for all its citizens and inhabitants. People, businesses, and government are working
    together. The project spans from digital identity all the way to IoT sensors that
    optimize public records.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 智慧国家是新加坡为所有公民和居民创造更美好生活未来的国家努力。人们、企业和政府共同努力。该项目涵盖了从数字身份到优化公共记录的物联网传感器。
- en: Singapore believes that people empowered by technology can lead more meaningful
    and fulfilled lives. It’s exploiting new technologies, networks, and big data
    to its fullest and actively seeking innovation through regulator sandboxes and
    active recruitment and incentivizing innovation by startups.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 新加坡相信，通过技术赋能的人们可以过上更有意义和充实的生活。它积极利用新技术、网络和大数据，并通过监管沙盒和积极招募创新企业来寻求创新。
- en: You can see a depiction of the Smart Nation initiative at [`https://goo.gl/EGmF4X`](https://goo.gl/EGmF4X).
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在[`https://goo.gl/EGmF4X`](https://goo.gl/EGmF4X)看到智慧国家计划的描述。
- en: 'Singapore has been able to quickly test and deploy new technology because it
    has a single layer government. It coordinates policies and efforts across institutions
    quickly. Smart Nation is an excellent example of this philosophy that new technology
    trumps politics as usual.  ### Estonia’s e-Residency'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 新加坡之所以能够迅速测试和部署新技术，是因为它具有单一层次的政府。它能够迅速跨机构协调政策和工作。智慧国家是这一哲学的绝佳例证，即新技术胜过通常的政治。###爱沙尼亚的电子居民身份
- en: Estonia is a small country in the European Union with 1.3 million inhabitants.
    It has limited resources to meet the needs of its citizens, but through technology,
    it has been able to exceed the capabilities of many larger nations. Estonia launched
    digital ID cards for online services and was the first country to offer *e-Residency,*
    a digital identity, available to anyone in the world interested in operating a
    business online.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 爱沙尼亚是一个在欧盟内拥有130万居民的小国。它资源有限，无法满足公民的各种需求，但通过技术，它已经超过了许多更大的国家的能力。爱沙尼亚推出了用于在线服务的数字身份卡，并且是首个提供*电子居民身份*的国家，这种数字身份对于任何有意在网上经营业务的世界人士都是可用的。
- en: Signing up for an Estonia e-Residency takes a few minutes, and the background
    check costs about $100\. Having an e-Residency card does not make you a citizen
    of Estonia, but it does give you a lot of benefits.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 注册成为爱沙尼亚的电子居民只需要几分钟，背景审查费用约为100美元。拥有电子居民身份卡并不等同于成为爱沙尼亚公民，但它确实给你带来了许多好处。
- en: '![tip](images/tip.png) You can also become an Estonia e-Resident. Apply online
    at [`https://apply.gov.ee`](https://apply.gov.ee).'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '![提示](images/tip.png) 你也可以成为爱沙尼亚的电子居民。在[`https://apply.gov.ee`](https://apply.gov.ee)网站上在线申请。'
- en: After it exited the Soviet Union, Estonia invested heavily in new technology.
    It shifted completely away from traditional government to one where it utilizes
    a *single-window principle* (one point of access for citizens). The single-window
    principle enables access to all tax and customs services for citizens with a single
    secure log-in anywhere in the world. Straightforward and paper-free transactions
    are made possible through this system. Everything, except marriage and real estate
    purchases, can be done completely online. Estonian citizens can make bank transfers
    or pay tax in a few minutes.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 苏联解体后，爱沙尼亚大力投资新技术。它彻底摒弃了传统政府，转向利用*单一窗口原则*（为公民提供一个访问点）。单一窗口原则实现了全世界任何地方的公民通过一个安全登录即可访问所有税收和海关服务。这一系统实现了简单且无纸化的交易。除了婚姻和房地产购买之外，几乎所有事情都可以在线完成。爱沙尼亚公民可以在几分钟内进行银行转账或缴纳税款。
- en: The Estonian people have come to expect their government to simplify and use
    more IT solutions. The active development of e-services has reduced the number
    of visits to the Estonian Tax and Customs Board service bureaus by more than 60
    percent between 2009 and 2016, lowering the overall cost.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 爱沙尼亚人民期望他们的政府简化并更多地使用IT解决方案。积极发展电子服务在2009年至2016年间降低了前往爱沙尼亚国税和海关局服务局的人数超过60%，降低了整体成本。
- en: Estonia upgraded its income and social tax returns environment in 2015 and collected
    €125 million more in value-added tax (VAT) than the previous year due to the development
    and extensive usage of e-services. The Estonian government added a tax liability
    calculator that pulls data from incorporated banking systems of citizens. It also
    made it easy to submit invoices to the system.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 爱沙尼亚在2015年升级了其所得税和社会税务申报环境，并由于电子服务的开发和广泛使用，比上一年多收集了1.25亿欧元的增值税（VAT）。爱沙尼亚政府添加了一个从公民的银行系统中获取数据的纳税责任计算器。它还让向系统提交发票变得更加容易。
- en: The Estonians have embraced blockchain technologies. The next big development
    will be a blockchain-enabled cloud. Estonia has hired Ericsson, Apcera, and Guardtime
    to jointly develop and operate a hybrid cloud platform that will enhance the scalability,
    resilience, and data security of tax reporting and online health care advice.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 爱沙尼亚已经拥抱区块链技术。下一个重大发展将是区块链启用的云。爱沙尼亚已经聘请爱立信、Apcera 和 Guardtime 共同开发和运营一个混合云平台，以增强税收报告和在线医疗建议的可扩展性、弹性和数据安全性。
- en: Nasdaq is developing blockchain services in Estonia as well. It’s building a
    market for private companies that keeps track of the shares they issue and enables
    them to settle transactions immediately. It’s focused on improving the proxy voting
    process for enterprises. It will be a way to register your business.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 纳斯达克也在爱沙尼亚开发区块链服务。它正在建立一个专门用于私营公司的市场，追踪他们发行的股票，并使它们能够立即结算交易。它专注于改善企业的代理投票流程。这将是注册您的企业的一种方式。
- en: 'The Bitnation project is collaborating with Estonia to offer a public notary
    to Estonian e-Residents, which will allow Estonia’s e-Residents, regardless of
    where they live or do business, to notarize their marriages, birth certificates,
    and business contracts on a blockchain. Blockchain notarized documents aren’t
    legally binding in the Estonian jurisdiction, or in any other nation or state,
    but it will allow citizens to prove the age of these documents.  ### Better notarization
    in China'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 'Bitnation 项目正在与爱沙尼亚合作，为爱沙尼亚电子居民提供公共公证服务，这将允许爱沙尼亚的电子居民，无论他们住在哪里或进行何种业务，将他们的婚姻证书、出生证明和商业合同在区块链上进行公证。虽然区块链公证文件在爱沙尼亚司法管辖区内，或在任何其他国家或州都不具有法律约束力，但它将允许公民证明这些文件的年龄。
    ### 中国的更好公证化'
- en: China has a love–hate relationship with cryptocurrency. On the one hand, Chinese
    citizens have been trying to use tokens as a means to launder money out of the
    country or hide profits from taxation. This has caused the Chinese government
    to tighten regulation around the use of cryptocurrencies. However, as the usefulness
    of the underlying blockchain technology has expanded beyond the movement of value,
    China has begun to embrace blockchain technology.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 中国与加密货币有着爱恨交加的关系。一方面，中国公民一直试图将代币用作洗钱逃离国家或隐藏利润以免税。这导致中国政府加强了对加密货币使用的监管。然而，随着底层区块链技术的用途扩展超越价值转移，中国已经开始接受区块链技术。
- en: An interesting example of its early use was by Ancun Zhengxin Co., which is
    leading the shift to electronic data notarization services in China through partnerships
    with more than 100 traditional notarial offices in 28 provinces. It’s also offering
    electronic data storage and blockchain notarization solution through traditional
    offices.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 一个有趣的早期使用案例是由安存正信有限公司进行的，该公司通过与28个省份的100多家传统公证办公室合作，引领中国向电子数据公证服务的转变。它还通过传统办公室提供电子数据存储和区块链公证解决方案。
- en: Ancun publishes thousands of records in a publicly searchable blockchain that
    allow users to go back and check the authenticity and age of notarized documents.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 安存在一个公开可搜索的区块链中发布了成千上万条记录，让用户可以查看公证文件的真实性和年龄。
- en: '![tip](images/tip.png) Many startups are working on similar concepts in the
    United States. For example, Tierion ([`www.tierion.com`](http://www.tierion.com))
    lets you hash and timestamp date; it anchors the data for you in the Bitcoin blockchain.  ##
    The Trust Layer for the Internet'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '![提示](images/tip.png) 许多初创公司正在美国开展类似概念的工作。例如，Tierion ([`www.tierion.com`](http://www.tierion.com))允许您对数据进行哈希和时间戳；它会将数据锚定在比特币区块链中。
    ## 互联网的信任层'
- en: Over the last 30 years, the Internet has been built in layers — one layer on
    top of the next — making it easier and safer for the those using it. The blockchain
    is the next layer of the Internet. Think of it as the trust layer. It will likely
    fade quietly out of the public’s consciousness and just start making your online
    interactions more pleasant. The implementation of blockchain technology will eventually
    do away with irritating problems that commonly occur online because there aren’t
    sufficient ways to trust information.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的30年里，互联网是逐层构建的——每一层都在上一层之上——使得使用者更容易和更安全。区块链是互联网的下一层。将其视为信任层。它可能会悄悄地淡出公众的意识，并开始让你的在线互动更愉快。区块链技术的实施最终将消除在线常见的烦人问题，因为没有足够的方式来信任信息。
- en: 'There are two key areas where work has begun that you may not be aware of but
    will love: email with little to no spam and a new kind of identity online.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 有两个重要领域的工作已经开始，你可能不知道，但会喜欢：几乎没有垃圾邮件的电子邮件和一种新型在线身份。
- en: '### Spam-free email'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '### 无垃圾邮件的电子邮件'
- en: You likely hate spam as much as I do, but there is a bigger problem than too
    many unwanted emails. The current email systems are no longer secure. At the end
    of 2016, Yahoo! suffered one of the world’s largest hacks. One billion user accounts
    were compromised, and users’ personal data was exposed.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能和我一样讨厌垃圾邮件，但比太多不想要的邮件更大的问题是当前的电子邮件系统不再安全。在2016年底，Yahoo! 遭受了全球最大的黑客攻击之一。十亿用户帐户遭到盗用，用户的个人数据被泄露。
- en: Securing email is a compelling use case for blockchain technology, and email
    is ready to be disrupted. A legend in online security has taken on the challenge.
    Dr. John McAfee, the antivirus software pioneer, has created a new platform for
    email based on blockchain technology.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 保障电子邮件安全是区块链技术一个引人入胜的应用案例，电子邮件已准备好迎接颠覆。在线安全领域的传奇人物已接受这一挑战。约翰·麦克菲博士，杀毒软件先驱，已基于区块链技术创建了一个新的电子邮件平台。
- en: John McAfee SwiftMail ([`www.johnmcafeeswiftmail.com`](http://www.johnmcafeeswiftmail.com))
    is a blockchain-based email. It isn’t that different from the email systems you’re
    used to. It’s easy to navigate, and some developers have built mobile apps and
    web-based apps to make the experience more convenience.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 约翰·麦克菲的SwiftMail（[`www.johnmcafeeswiftmail.com`](http://www.johnmcafeeswiftmail.com)）是一种基于区块链的电子邮件。它与你已经习惯的电子邮件系统并没有太大的区别。很容易操作，一些开发者已经开发了移动应用程序和基于网络的应用程序，使体验更便捷。
- en: SwiftMail’s blockchain confirms that your mail is genuine and that the emails
    you send were received by the intended parties, removing the need to trust a third
    party, like Yahoo!, with your data. There is also a small inherent cost to send
    an email that desensitizes spammers.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: SwiftMail的区块链确认你的邮件是真实的，你发送的电子邮件被接收方接收，排除了信任第三方（如Yahoo!）的必要性。发送邮件也有一定的固有成本，能让垃圾邮件制作者感到厌恶。
- en: SwiftMail takes a strong stance on privacy where many service providers have
    a blasé attitude. John McAfee says, “If privacy doesn’t matter, would you be willing
    to give your wallet to a total stranger and let them go through it and write down
    everything they find inside? Then why on earth would we believe that if we’re
    not doing anything wrong, we shouldn’t care if someone has our information?”
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: SwiftMail在隐私方面采取了强硬立场，而许多服务提供商对此漠不关心。约翰·麦克菲说：“如果隐私不重要，你愿意把你的钱包给陌生人并让他们看一看并记下里面的一切吗？那么我们为什么会相信，如果我们没有做错事，就不必在意别人是否拥有我们的信息呢？”
- en: SwiftMail uses wallet address similar to a Bitcoin wallet that is kept on an
    application on your computer. They are 32 random characters with no metadata to
    scrap, and users can create new ones quickly, just as you do with Bitcoin. The
    emails themselves are 256-bit, end-to-end encryption making intercepted data useless
    to thieves.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: SwiftMail使用类似比特币钱包的钱包地址，保存在计算机应用程序上。它们是32个随机字符，没有元数据可供抓取，用户可以快速创建新的钱包地址，就像使用比特币一样。电子邮件本身采用256位端到端加密，使得被拦截的数据对窃贼无用。
- en: '![remember](images/remember.png) Currently, downloads for SwiftMail are only
    available for Android, Linux and Windows systems. There is no Apple-friendly version
    of this software yet. Don’t download the wrong version.'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '![remember](images/remember.png) 目前，SwiftMail的下载仅适用于安卓、Linux和Windows系统。尚未推出苹果友好版本的软件。不要下载错误的版本。'
- en: 'Other projects in this space, including 21 ([`www.21.co`](http://www.21.co)),
    are working on giving email a blockchain backend. They’ve created email that charges
    people outside your network a fee to send you email. Then they give you the option
    to keep the money or donate it to charity.  ### Owning your identity'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '此领域的其他项目，包括21 ([`www.21.co`](http://www.21.co))，正在致力于为电子邮件提供区块链后端。他们创造了一种通过区块链向你的网络以外的人发送电子邮件需支付费用的邮箱。然后他们给你选项，要么保留这笔钱，要么将其捐赠给慈善机构。  ###
    拥有你的身份'
- en: One of the fundamental tenets that blockchain enthusiast talks about is the
    personal responsibility of owning the data that you create and that identifies
    you uniquely. This concept might seem straightforward, but most people don’t own
    or control the data that represents their identities.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链爱好者谈论的基本原则之一是拥有你所创建并可唯一识别的数据的个人责任。这个概念可能看起来很简单，但大多数人并不拥有或控制代表他们身份的数据。
- en: Most of the control is held by centralized databases that are vulnerable to
    hacking. These databases hold the information, and certificate authorities validate
    that the information is correct and unaltered. In the information age, your data
    is your identity. The more distributed the data is, the higher the likelihood
    that it will fall into the hands of those who want to misuse it.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数控制权掌握在容易受到黑客攻击的集中式数据库中。这些数据库保存信息，证书机构验证信息的正确性和完整性。在信息时代，你的数据就是你的身份。数据分发得越广，它就更有可能落入那些想要滥用它的人手中。
- en: Blockchain-based identity places control of identity in the hands of the individuals
    or corporations that that the identity represents. Central databases and certificate
    authorities are not necessarily replaced. Data still needs a secure home, and
    it still makes sense to have third parties validate the authenticity of documents.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 基于区块链的身份将身份的控制权交给了代表该身份的个人或公司。中央数据库和证书机构不一定被替代。数据仍然需要一个安全的家园，而且有第三方验证文件的真实性仍然是有道理的。
- en: 'The value in changing the order of responsibility around identity is that it
    becomes harder to steal, hold hostage, or manipulate the underlying documents
    that represent your identity. Information is shared as needed without exposing
    unnecessary information.  ## Oracle of the Blockchain'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '将身份责任的秩序改变的价值在于，较难盗窃、绑架或操纵代表你身份的基础文件。信息根据需要共享，而无需暴露不必要的信息。  ## 区块链的神谕'
- en: Blockchain technology doesn’t solve for the problem that information must come
    from somewhere. It’s also important that the information can be relied on. It’s
    the human element that can’t yet be removed from the equation when you want to
    act on a contract within a blockchain system.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术并没有解决信息必须来源于某处的问题。同样重要的是，信息可以被依赖。当你想要在区块链系统内执行合同时，人为因素仍无法从方程式中消除。
- en: There is no central authority to police or enforce honesty in a blockchain system.
    Predicting the future honesty of authors of information is impossible. The logical
    conclusion is that each transaction must cost less than the cost to rebuild reputation.
    The reputations of trusted authors are built over time, and the longer an author
    is honest and correct, the more valuable the author’s reputation becomes. This
    concept is similar to the value of a name brand.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链系统中没有中央机构来监督或强制诚实。预测信息作者未来诚实度是不可能的。逻辑结论是每笔交易的成本必须低于重新建立声誉的成本。受信任作者的声誉是随着时间积累的，作者越久诚实正确，其声誉也就越有价值。这个概念类似于品牌价值。
- en: In this section, I explain how artists and creatives are using blockchain technology
    to monetize their work through blockchain technology.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一部分中，我将解释艺术家和创意人如何利用区块链技术通过区块链技术赚取他们的作品。
- en: '### Trusted authorship'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '### 受信任的作者身份'
- en: Smart contracts and chain codes have created a new opportunity for knowledgeable
    individuals and corporations to monetize their information. These types of systems
    need trusted sources of information to execute against. These trusted sources
    could be rating agencies, weather outlets, or just about anything else.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 智能合同和链代码为有知识的个人和公司赚取他们的信息创造了新的机会。这类系统需要可信赖的信息来源来执行。这些可信赖的来源可以是评级机构、气象预报机构，或几乎任何其他机构。
- en: You could also connect IoT devices to a blockchain infrastructure and have them
    create their own voices and identities on a blockchain network. They need to build
    trust over time and can still be corrupted at any given point. Past honesty doesn’t
    prevent future dishonesty or the corruption of a source of information.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 您还可以将物联网设备连接到区块链基础设施，并在区块链网络上创建它们自己的声音和身份。它们需要随时间建立信任，并且仍然可能在任何给定的时间点被腐败。过去的诚实并不能阻止未来的不诚实或信息源的腐败。
- en: Not all smart contracts or chain codes are self-contained or execute against
    infallible sources. The more practical and applicable business use case requires
    information to be derived from sources outside the known universe of any given
    blockchain network. Several startups are attacking this problem from different
    angles.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 并不是所有的智能合约或链码都是自包含的，或针对绝对可靠的来源执行的。更实际和适用的业务用例需要从已知的任何给定区块链网络的宇宙外部来源推导信息。几家初创公司正从不同的角度攻击这个问题。
- en: Factom has created Acolyte, a service that allows users to build a reputation
    over time for the information they provide to the network. Smart contract builders
    can subscribe and compensate oracles that are created. They can also rate them
    for their trustworthiness.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: Factom创建了Acolyte，这是一个服务，允许用户随着时间建立他们在网络上提供信息的声誉。智能合约构建者可以订阅和补偿创造的预言者。他们还可以对他们的信任度进行评级。
- en: 'From a dramatically different angle, Augur, another blockchain startup, has
    pioneered the idea of prediction markets. Augur is a platform that rewards users
    for predicting future real-world events such as election or corporate buyouts.
    The bets are made by trading virtual shares in the outcome of events. Users make
    money by buying shares in the correct outcomes. The cost of the shares fluctuates
    based on how the community feels about the likelihood of the event acutely happening.
    Augur is similar to a betting website. Anyone can make a prediction. Anyone can
    create a prediction market for any given event. This would allow you as a business
    owner, for example, to take a poll on what people think is most likely to occur.
    It may also uncover inside information that authors would like to be able to capitalize
    on.  ### Intellectual property rights'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 从一个截然不同的角度来看，另一家区块链初创公司Augur率先提出了预测市场的概念。Augur是一个奖励用户预测未来现实世界事件的平台，如选举或公司收购。通过交易预测事件结果的虚拟股票，用户可以赚钱。股票价格会根据社区对事件发生可能性的看法而波动。Augur类似于一个博彩网站。任何人都可以进行预测。任何人都可以为任何给定的事件创建预测市场。例如，这将允许您作为业务所有者对人们认为最有可能发生的事情进行调查。它还可能揭示作者希望能够获利的内部信息。###
    知识产权
- en: One of the hardest-hit industries that is struggling with intellectual property
    rights is the music industry. Artists at the top are squeezed out economically
    by the many intermediaries that rely on their creative work. Small artists can’t
    make music a primary source of income because they only see a small fraction of
    the revenue. Mega-stars make it on the sheer volume of fans.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 受知识产权问题困扰最严重的行业之一是音乐行业。顶级艺术家在经济上受到许多依赖于他们创作作品的中间人的挤压。小艺术家无法让音乐成为主要收入来源，因为他们只能看到一小部分收入。超级明星靠粉丝的数量获得成功。
- en: The Internet has made it easier for artists of all sizes to share their work.
    At the same time, it has made it even harder for people to make a comfortable
    living doing what they love. The music industry food chain is a long, and each
    intermediary takes a small piece of the pie and adds to the length of time that
    it takes for funds to finally reach the artist. Often, the artist will wait up
    to 18 months or more to see any money and may only get $0.000035 per instance
    of her music being streamed. This situation is a best-case scenario in our current
    market, with no one defrauding the artist.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网使各种规模的艺术家更容易分享他们的作品。与此同时，它使人们更难以舒适地生活并做自己喜欢的事情。音乐行业的食物链很长，每个中间人都会分一小块蛋糕，并延长资金最终到达艺术家手中的时间。通常，艺术家会等上多达18个月甚至更长时间才能看到任何收入，而且每次她的音乐被流媒体播放只能获得0.000035美元。在当前市场中，没有人欺诈艺术家的情况是最好的情况。
- en: Blockchain has been introduced as a way to help lighten the massive financial
    burden on creatives. Cryptocurrency could be used to reduce transaction fees associated
    with credit cards and fraud. It would also open up new markets in developing countries
    that don’t have regular access to credit cards.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链被提出作为帮助减轻创意产业巨大财务负担的方式。加密货币可以用来减少与信用卡交易费和欺诈有关的费用。它还将为那些无法常规使用信用卡的发展中国家开辟新的市场。
- en: An even more interesting but less straightforward possibility would be migrating
    the whole music industry ecosystem onto a blockchain system that utilized smart
    contracts or chain code to facilitate immediate payment for utilization. It could
    also clarify ownership of licenses and make it easier for consumers to license
    music for commercial use.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 更有意思但不那么直接的可能性是将整个音乐产业生态系统迁移到利用智能合约或链码来促进利用的区块链系统。它还可以澄清许可证的所有权，并使消费者更容易地为商业用途许可音乐。
- en: Several projects are working on this issue and looking to promote a healthy,
    sustainable, and frictionless ecosystem — one that does not displace market player
    but does allow artists to gain a bit more from their hard work.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 有几个项目正在解决这个问题，并试图促进一个健康、可持续和无摩擦的生态系统——一个不会取代市场参与者，但能让艺术家从自己的努力中获得更多收益的生态系统。
- en: UjoMusic is beta testing its platform that lets users sell and license music
    directly. It utilizes the Ethereum network, smart contracts for execution, and
    Ether (the Ethereum cryptocurrency) for payment. You can download a whole song
    or just the vocal and instrumental stems for commercial or noncommercial use.
    The musicians are then paid immediately with Ether.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: UjoMusic正在测试其平台，使用户可以直接出售和许可音乐。它利用以太坊网络、智能合约来执行，以太（以太坊加密货币）作为支付方式。您可以下载整首歌曲，或者只是商业或非商业用途的人声和乐器部分。然后音乐家将立即收到以太币支付。
- en: Peertracks is another blockchain startup that’s working on changing the music
    industry. It’s a music streaming website that allows users to download and discover
    new artists. It does this through its peer-to-peer network called MUSE and the
    creation of individual artist tokens. These tokens work like other cryptocurrency
    and fluctuate in value depending on the popularity of the artist.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: Peertracks是另一家旨在改变音乐产业的区块链初创公司。它是一个音乐流媒体网站，允许用户下载和发现新的艺术家。它通过其名为MUSE的点对点网络和个体艺术家代币的创建来实现这一目标。这些代币与其他加密货币一样工作，并根据艺术家的流行程度波动价值。
- en: Blockchain technology doesn’t remove the need for music labels and distributors.
    However, they’ll need to act quickly if they don’t want to be displaced by new
    companies that adapt this more efficient model, just as Netflix disrupted Blockbuster.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术并不消除音乐公司和分销商的需求。然而，如果他们不想被适应这种更高效模式的新公司所取代，他们就需要迅速行动，就像Netflix颠覆了Blockbuster一样。
