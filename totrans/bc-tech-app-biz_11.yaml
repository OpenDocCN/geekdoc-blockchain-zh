- en: DATA ANALYSIS
  prefs: []
  type: TYPE_NORMAL
- en: 'The authors used VOSviewer software (www.vosviewer.com) to lead the coupling
    analysis. VOSviewer allows the construction and visualisation of bibliometric
    networks, incorporating magazines, researchers based on common citations, bibliographic
    couplings, and paternity relationships (Van Eck et al., 2010). VOSviewer builds
    a map based on a three-phase recurrence matrix: (a) a “similarity matrix” applying
    a mapping method (Waltman et al., 2010) using the strength of the association;
    (b) a map that reflects the extent of similarity between objects (Van Eck et al.,
    2010); and (c) translation, rotation, and reflection, to correct the optimisation
    problem described in the literature (O’Connell et al., 1999).'
  prefs: []
  type: TYPE_NORMAL
- en: A bibliographic coupling analysis were performed. Studies show that bibliographic
    coupling techniques can be used to identify hot research topics and can be an
    aid to future research directions (Glänzel & Czerwon, 1996). The minimum number
    of citations of a document was selected as two. Of 286 documents, 119 documents
    met the threshold. For each of these, the total strength of the bibliographic
    coupling links with other documents was calculated. The authors omitted the papers
    that had a total link strength of zero, which then left only 54 items.
  prefs: []
  type: TYPE_NORMAL
