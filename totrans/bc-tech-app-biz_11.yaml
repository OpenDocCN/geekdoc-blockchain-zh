  prefs: []
  type: TYPE_NORMAL
- en: From the coupling analysis, we get four clusters (a cluster had to have a minimum
    number of five citations). The results show that there were four “hot” research
    topics (Glänzel & Czerwon, 1996). Figure 2 provides a detailed description of
    research trends.
