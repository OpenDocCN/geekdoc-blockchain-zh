  type: TYPE_TB
- en: 'Different benefits emerge from the analysis of the main papers belonging to
    cluster 4:'
  prefs: []
  type: TYPE_NORMAL
- en: • Blockchain can facilitate local manufacturing and can lay the groundwork for
    new business models, such as secure design marketplaces and shared factories.
    Companies could also enhance their value proposition by offering additional services.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: • The application of blockchain to the automation of business processes helps
    the reduction of costs and time. (Alkhudary, Brusset & Fenies, 2020; Rahmanzadeh,
    Pishvaee & Rasouli, 2020). Moreover, the ability of blockchain to connect to existing
    ERP systems, has the potential to make processes in a company more efficient and
    transparent (Tönnissen & Teuteberg, 2018).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'For the next future, two main challenges could be proposed:'
  prefs: []
  type: TYPE_NORMAL
- en: • The interaction of Blockchain with other enabling technologies across different
    industries (Lin et al., 2019);
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: • The use of blockchain technology for managing new models based on co-developing
    processes, in order to transform the way innovative firms create, deliver, and
    capture value (Passarelli et al., 2020; Holland et al., 2018Klöckner et al., 2020).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Cluster 4: Blockchain Security and Traceability (Blue)'
  prefs: []
  type: TYPE_NORMAL
- en: Figure 2 highlights the closed relation of cluster 4 with cluster 1 and cluster
    2\. This is because, the use of Blockchain to improve security and traceability
    is common to various industries and public practices. Which are the main field
    where of security and traceability are crucial and which are the main implemented
    practices?
  prefs: []
  type: TYPE_NORMAL
- en: • Practice in Anti-theft. High-value hardware devices are often victims of theft
    and fraudulent exchanging. Thus, for each part of a devise, a unique ID can be
    managed by Blockchain. In the assembling line, each worker can verify and update
    the status of the component or device promptly with their private key. In this
    way, businesses can tightly control their components with detailed levels to individual
    items through information systems (Chi et al., 2020; Xiao et al., 2020).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: • Practice in Warranty service. By having Blockchain traceability, warranty
    service operators can access to Blockchain system and track back the history of
    producing, using, and repairing of an item needed to warranty. These data are
    truthful and cannot be faked.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: • Practice in Empowering Digital Marketing Security. The power of blockchain
    security is based on its distributed and decentralized storage of data (Yanik
    and Kiliç, 2018). Besides, the usage of several security mechanisms, such as asymmetric
    encryption, digital signatures and access control can secure the appropriate storage,
    transmission, and retrieval of large amounts of consumer information (Zhang, Xue
    & Liu, 2019; Mohanta, 2020; Scholl, Pomeshchikov & Rodríguez Bolívar, 2020).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '• Practices in manufacturing: Through this feature it is possible to have information
    on products such as components, locations, conformity and originality, throughout
    all stages of production and distribution. (Schönhals, Hepp & Gipp, 2018; Bhuiyan
    et al., 2018; Xiao et al., 2020; Xu et al. 2019).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Some examples related to Blockchain security and traceability are listed in
    BOX 4
