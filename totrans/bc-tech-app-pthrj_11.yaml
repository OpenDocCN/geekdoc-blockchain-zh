  prefs: []
  type: TYPE_NORMAL
- en: '![](../images/fig12.8.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 12.8 Drugs purchased report in darknet market.
  prefs: []
  type: TYPE_NORMAL
- en: Black markets are also fully focused on the Bitcoin transactions [[10](#re_TNF-CH012_CIT00010)]
    that use bitcoin as a currency for drug trades on deep web drug markets. Murder-for-contract
    services are performed using Bitcoin systems, and weapons are accessible on black
