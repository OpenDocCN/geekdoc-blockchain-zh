  type: TYPE_NORMAL
- en: 'Computer bugs infect and lock up a computer, server or mobile device, and the
    attacker demands a ransom to restore control of the device. The WannaCry ransomware
    attack, in May 2017, was a worldwide cyber-attack by the WannaCry ransomware cryptoworm,
    which targeted computers running the Microsoft Windows operating system by encrypting
    data and demanding ransom payments in the Bitcoin cryptocurrency. These kinds
    of ransomware attacks are happening every year, for example:'
  prefs: []
  type: TYPE_NORMAL
- en: In 2015, 1000 attackers per day.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: In 2016, 4000 attackers per day (300 percentage increase when compared to 2015).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: In 2017, the Wannacry ransomware attack locked files on 300,000 corporate and
    government computers in 150 countries, demanding $300 in Bitcoins to unfreeze
    the data.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Anonymity in Bitcoins allows the user to hide their face, and it is not an easy
    task to find them. Digital currency like U.S. dollars can be easily tracked when
    we do transaction because it has a centralized authority like a bank, but Bitcoin,
    which works under the concept of blockchain, does not depend on any centralized
    authority such as a bank. Bitcoin provides a decentralized network, in which nobody
    can control their money. The user can control their own money, and it is not an
    easy task to track the transaction because the ledger has only the address as
    a public key like
  prefs: []
  type: TYPE_NORMAL
- en: 1\. 1BvBMSEYstWetqTFn5Au4m4GFg7xJaNVN2
