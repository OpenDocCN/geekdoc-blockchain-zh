  type: TYPE_NORMAL
- en: 2\. 3J98t1WpEZ73CNmQviecrnyiWrnqRhWNLy
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Denial-of-service attacks are possible in the Bitcoin network [[15](#re_TNF-CH012_CIT00015)].
    Tampering with a Bitcoin transaction also requires more than 90% of users to give
    approval. In real time, it is highly impossible. In Russia, a ransomware payment
    made to an account in Bulgaria was traced, but the account was split into 12 different
    accounts in different cities of Russia with the command and control located somewhere
    in Germany. As many Bitcoin addresses can be created as you wish because there
    is no single point of the address issuing authority and address generation for
    transaction will not be affected by any environmental issues.
  prefs: []
  type: TYPE_NORMAL
- en: '[12.4.3 Tax Evasion](chapter12.xhtml#re_ch-12-sec-16)'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Tax is very important to run the government with good economy in a safer zone.
    Tax evasion is happening nowadays all over the world but it can be identified
    by the government to take necessary action against the evasion. Bitcoin provides
    a way to evade tax because the money can be easily exchangeable by exchangers
    and it will become white money. Another issue is that governments’ and tax agencies’
    guidelines are unclear. Even in the U.S. there is a lot of confusion around the
    fixing of taxes for Bitcoins. An investigation is required to check the Bitcoin
    network and their transaction to fix the tax for Bitcoins. An illegal transaction
    has to be checked at least for targeted users to find the illegal transaction
    but in bitcoin blockchain it is very difficult. If tracking of a suspect user
    is possible then the government authorities will have the power to handle the
    issues in tax evasion.
  prefs: []
  type: TYPE_NORMAL
- en: Bitcoin exchanges handle a large amount of money, that is, more than billions
    of dollars of transactions. If there is cooperation between the authorities and
    the exchangers there is no need to shut down the Bitcoin transaction. If it is
    possible to get all the information about Bitcoin’s illegal transactions and the
    users’ device addresses, a complete study is required to find out whether there
    are any changes in wallets. The existing information about the Bitcoin wallets
    [[16](#re_TNF-CH012_CIT00016)] from its site is only the device compatibility
    issues that either on mobile or system. The measurable strategies necessary to
    catch artifacts from awed Bitcoin wallet (the place a user might sign in with
    the username and password).
  prefs: []
  type: TYPE_NORMAL
- en: 'In 2015 an estimated 2.8 million people in the U.S. owned cryptocurrency but
    only 807 people reported Bitcoins on their 2015 taxes. The IRS defines cryptocurrency
    as a property, not a currency, meaning gains and losses must be reported by taxpayers
    on Form 8949\. Though the IRS has guidelines for the cryptocurrency, some may
    not know or understand the rules. Thirty-six percent of Bitcoin investors claimed
    they would knowingly not report capital gains or losses from cryptocurrency on
    their 2017 taxes. Only 807 people in the U.S. reported crypto for tax in 2015\.
    That is a very low number, of the 2.8 million individuals in the U.S. who owned
    a blockchain account. Some of the reasons for tax evasion are:'
  prefs: []
  type: TYPE_NORMAL
- en: Unnamed virtual wallets create anonymity.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The mix of public and private keys makes it difficult to track illegal transactions.
  prefs:
  - PREF_UL
