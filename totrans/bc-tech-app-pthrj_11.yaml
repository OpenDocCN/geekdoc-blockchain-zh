    over this black-market business, it is difficult to know which person is doing
    criminal activities from the account. Silk Road is one among the several deep
    web black markets that have been shut down by U.S. law enforcement, and in 2015,
    Ross Ulbricht, founder of the website, was sent to prison for life.
  prefs: []
  type: TYPE_NORMAL
- en: '[12.5.3 Money Laundering](chapter12.xhtml#re_ch-12-sec-20)'
