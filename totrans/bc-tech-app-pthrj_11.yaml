- en: '[12.5.1 Darknet](chapter12.xhtml#re_ch-12-sec-18)'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The Internet is a data warehouse where the content is huge, and browsers provide
    the service of retrieving the data from the Internet. Although the data on the
    Internet are huge, retrieving data from most of the browsers is minimized. Only
    5% of the data is retrieved from the Internet that is indexed. Even though the
    search engines like Google have an enormous amount of data, all the data cannot
    be retrieved because they are not indexed. The information which is retrieved
    from the Internet is indexed, and it is called the surface web. The remaining
    95% of the web is called the deep web. Four percent of the highly confidential
    information of the deep web is called the dark web. The deep web contains confidential
    data like bank details, Facebook private details, etc., that should not be visible
    to all the people in the world.
  prefs: []
  type: TYPE_NORMAL
- en: The criminals are accessing dark web for criminal activities with bitcoins as
    a transaction currency. I2P (Invisible internet protocol), Freenet and Tor browser
    provide access to the deep web that cannot be accessed by a normal browser. I2P,
    Freenet and Tor software is not created for malicious access. It was created with
    the intention of providing anonymity and protecting private data from the Internet.
    Anonymity protects data from the Internet by hiding the user’s identity on the
    Internet, but this leads to criminal activities. The Tor browser is used for anonymity,
    and it is also called onion routing.
  prefs: []
  type: TYPE_NORMAL
- en: '[Figure 12.7](chapter12.xhtml#fig12.7) shows the flow of Bitcoins in the darknet
    market from 2011 to 2018.'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../images/fig12.7.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 12.7 Flow of Bitcoins in darknet market in terms of dollars.
  prefs: []
  type: TYPE_NORMAL
- en: '[12.5.2 Tor Browser](chapter12.xhtml#re_ch-12-sec-19)'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Tor stands for The Onion Router, so-called because of the layered encryption
    process. Crypto-anarchism and onion routing are the two active terms linked to
    the underground web. Tor was originally founded by the U.S. Navy at the start
    of the millennium and is used by numerous agencies and others to transmit and
    receive sensitive information. Tor masks the user’s identity and allows them to
    travel the surface web with total anonymity. Transferring money without leaving
    a trace is not always easy; however, the dark net’s own currency Bitcoin provides
    the solution.
  prefs: []
  type: TYPE_NORMAL
- en: The Naval Research Laboratory in the U.S. developed the onion routing technique
    in 1998\. The Tor browser was released publicly on September 20, 2002 for use
    on the Internet. In a normal browser like Google, the requested data are sent
    to the Internet service provider and to the Domain Name System, where it will
    be verified with the IP address. Each website address on the Internet has an IP
    address to access the Internet. The Domain Name System provides the service of
    changing the website address to an IP address on request and changing the IP address
    to the website address in response.
  prefs: []
  type: TYPE_NORMAL
- en: The Tor browser provides anonymity because searching details are not known to
    the Internet service provider. The Internet service provider knows only which
    browser is accessing now, but it does not know what content is accessed. The Tor
    browser transfers the data, through nodes, which are already connected in the
    Tor network. The relaying of data in the network node passes through different
    places because the nodes are in different places all over the world. The Tor browser
    provides encrypted data by https add-on because http is not encrypted. Even though
    onion routing provides anonymity and protects private data, criminal activities
    are increased because of the anonymity. Criminals use the Tor browser to carry
    out illegal activities like selling guns, drugs, etc. Hitman Network is a website
    that provides criminal services by the exchange of money. This exchange of money
    for criminal activities leads to problems when it is transferred through a bank.
  prefs: []
  type: TYPE_NORMAL
- en: 'The dark web is the place that criminals use for illegal activities. In a survey,
    9.3% of drug users bought drugs off the darknet in 2016, and 97.4% of illicit
    activity using Bitcoins originated from darknet marketplaces in 2013–2016\. Criminals
    sell illegal drugs through sites like the first darknet market Silk Road, launched
    as the “eBay of drugs”. There are:'
  prefs: []
  type: TYPE_NORMAL
- en: 13,000 drug listings.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 1400 vendors.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: $1.2 billion of transactions, and the founder of Silk Road is Ross Ulbricht.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Figure 12.8](chapter12.xhtml#fig12.8) shows the number of people who bought
    drugs in the darknet market. The Tor hidden network and Bitcoin system [[8](#re_TNF-CH012_CIT00008)]
    are undoubtedly useful in many aspects, playing vital roles in the cybercrime
