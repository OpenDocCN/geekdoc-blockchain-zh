- en: '**Dr. Neeraj Kumar**'
  prefs: []
  type: TYPE_NORMAL
- en: Prof. Neeraj Kumar received his Ph.D. in CSE from Shri Mata Vaishno Devi University,
    Katra (Jammu and Kashmir), India in 2009, and was a postdoctoral research fellow
    in Coventry University, Coventry, UK. He is working as a Professor in the Department
    of Computer Science and Engineering, Thapar Institute of Engineering and Technology
    (Deemed to be University), Patiala (Pb.), India. He has published more than 400
    technical research papers (which are cited more than 10000 times with current
    h-index of 55) in top-cited journals, such as IEEE TKDE, IEEE TIE, IEEE TDSC,
    IEEE TITS, IEEE TCE, IEEE TII, IEEE TVT, IEEE ITS, IEEE SG, IEEE Netw., IEEE Comm.,
    IEEE WC, IEEE IoTJ, IEEE SJ, Computer Networks, Information sciences, FGCS, JNCA,
    JPDC and ComCom. He has guided many research scholars leading to Ph.D. and M.E./M.Tech.
    His research is supported by funding from UGC, DST, CSIR, and TCS. His research
    areas are Network management, IoT, Big Data Analytics, Deep learning and cyber-security.
    He is serving as editors of the following journals of repute.
