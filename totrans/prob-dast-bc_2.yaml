- en: 'Also, he has been a guest editor of various International Journals of repute,
    such as - IEEE Access, IEEE ITS, Elsevier CEE, IEEE Communication Magazine, IEEE
    Network Magazine, Computer Networks, Elsevier, Future Generation Computer Systems,
    Elsevier, Journal of Medical Systems. Springer, Computer and Electrical Engineering,
    Elsevier, Mobile Information Systems, International Journal of Ad hoc and Ubiquitous
    Computing, Telecommunication Systems, Springer and Journal of Supercomputing,
    Springer. He has also edited/authored 10 books with International/National Publishers
    like IET, Springer, Elsevier, CRC. Security and Privacy of Electronic Healthcare
    Records: Concepts, paradigms and solutions (ISBN-13: 978-1-78561-898-7), Machine
    Learning for cognitive IoT, CRC Press, Blockchain, Big Data and IoT, Blockchain
    Technologies across industrial vertical, Elsevier, “Multimedia Big Data Computing
    for IoT Applications: Concepts, Paradigms and Solutions” (ISBN: 978-981-13-8759-3),
    Proceedings of First International Conference on Computing, Communications, and
    Cyber-Security (IC4S 2019) (ISBN 978-981-15-3369-3). One of the edited text-book
    entitled, “Multimedia Big Data Computing for IoT Applications: Concepts, Paradigms,
    and Solutions” published in Springer in 2019 is having 3.5 million downloads till
    06 June 2020.It attracts attention of the researchers across the globe. ([https://www.springer.com/in/book/9789811387586](https://www.springer.com))'
  prefs: []
  type: TYPE_NORMAL
- en: He has been a workshop chair at IEEE Globecom 2018 and IEEE ICC 2019 and TPC
    Chair and member for various International conferences, such as IEEE MASS 2020,
    IEEE MSN2020\. He is senior member of the IEEE. He has won the best papers award
    from IEEE Systems Journal and ICC 2018, Kansas-city in 2018\. He has been listed
    in the highly cited researcher of 2019 list of web of science (WoS). In India,
    he is listed at 13 position among highly cited researchers list. He is adjunct
    professor at Asia University, Taiwan, King Abdul Aziz University, Jeddah, Saudi
    Arabia and Charles Darwin University, Australia.
  prefs: []
  type: TYPE_NORMAL
- en: '**Mrs. Arzoo Miglani**'
  prefs: []
  type: TYPE_NORMAL
- en: Arzoo Miglani is currently pursuing Ph.D. from Thapar Institute of Engineering
    & Technology (TIET), Patiala. She had worked with DIT University, Dehradun for
    2 years as an assistant professor and with TIET for 1 year. She has done her ME
    in Information Security from TIET in 2015\. She has completed her B.tech from
    GJU, Hisar in 2009\. She is GATE qualified. Her research area includes Wireless
    Sensor networks and network security, blockchain and content centric networking.
  prefs: []
  type: TYPE_NORMAL
