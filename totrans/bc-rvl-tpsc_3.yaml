  zh: '[73](chapter011.xhtml#en0602). 数字革命已经进入了“棋盘的第二半”——这是一个由美国发明家和作家雷·库兹韦尔创造的巧妙说法。他讲述了中国皇帝对国际象棋游戏如此着迷以至于他承诺给游戏的发明者任何他想要的奖赏。发明者要求要大米。他说：“我想要棋盘第一个方格中的一粒大米，第二个方格中的两粒大米，第三个方格中的四粒大米，以此类推，直到最后一个方格。”认为这只是几袋大米的数量，皇帝愉快地同意了。他被误导了。虽然起初很小，但大米数量在棋盘的一半时已经超过了两亿粒。最后一个方格将需要九千亿亿粒大米——足够覆盖整个地球。'
