- en: '[5](chapter004.xhtml#en0181). Coase wrote: “A firm has a role to play in the
    economic system if … [t]ransactions can be organized within the firm at less cost
    than if the same transactions were carried out through the market. The limit to
    the size of the firm [is reached] when the costs of organizing additional transactions
    within the firm [exceed] the costs of carrying the same transactions in the market.”
    As cited in Oliver Williamson and Sydney G. Winter, eds., *The Nature of the Firm*
    (New York and Oxford: Oxford University Press, 1993), 90.'
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: '[5](chapter004.xhtml#en0181). 科斯写道：“如果……在企业内部组织的交易成本低于在市场上进行相同交易的成本，企业在经济体系中就有发挥作用的角色。当企业内部组织额外交易的cost超过市场上进行相同交易的cost时，企业的大小就达到了极限。”
    引用于奥利弗· Williamson 和悉尼·温特编辑的 *企业的本质* （纽约和牛津：牛津大学出版社，1993年），90。'
