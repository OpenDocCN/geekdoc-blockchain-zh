- en: '[1](chapter005.xhtml#en0213). To prevent spam, it’s possible that new public
    keys (personas) with low reputation will have to pay a certain fee to list. The
    fee can be moved to an escrow contract and be returned once the persona has successfully
    rented their property out, or perhaps after some period of time elapses and they
    decide to delete their listing. Large data items like pictures will be kept on
    IPFS or Swarm, but the hash of the data and the information identifying the persona
    that owns the data will be kept on the blockchain inside the bAirbnb contract.'
  id: totrans-218
  prefs: []
  type: TYPE_NORMAL
  zh: '[1](chapter005.xhtml#en0213)。为了防止垃圾信息，新公钥（身份）可能需要支付一定费用才能列出。费用可以移到托管合约中，在身份成功出租其财产后退还，或者在一段时间后决定删除其列表时退还。像图片这样的大数据项将保存在IPFS或Swarm上，但数据的哈希值和拥有数据的身份信息将保存在bAirbnb合约内的区块链上。'
