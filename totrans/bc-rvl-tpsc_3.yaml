- en: '[8](chapter002.xhtml#en0043). Dino Mark Angaritis, e-mail attachment, November
    27, 2015\. He arrived at his calculation by “assuming hashrate of 583,000,000
    Gh/s. (Gh/s = billion hashes /s). There are 600 seconds in 10 minutes. 600*583,000,000
    = 349,800,000,000 billion hashes in 10 minutes. That’s 350 Quintillion / 350,000,000,000,000,000,000
    / 350 million million billion.”'
  id: totrans-45
