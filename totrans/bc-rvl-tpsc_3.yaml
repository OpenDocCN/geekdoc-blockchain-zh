- en: '[73](chapter011.xhtml#en0602). The digital revolution has moved on to “the
    second half of the chessboard”—a clever phrase coined by the American inventor
    and author Ray Kurzweil. He tells a story of the emperor of China being so delighted
    with the game of chess that he offered the game’s inventor any reward he desired.
    The inventor asked for rice. “I would like one grain of rice on the first square
    of the chessboard, two grains of rice on the second square, four grains of rice
    on the third square, and so on, all the way to the last square,” he said. Thinking
    this would add up to a couple bags of rice, the emperor happily agreed. He was
    misguided. While small at the outset, the amount of rice escalates to more than
    two billion grains halfway through the chessboard. The final square would require
    nine billion billion grains of rice—enough to cover all of Earth.'
  id: totrans-613
