- en: '[25](chapter001.xhtml#en0025). Eventually sophisticated personal data query
    services will not even be able to read that data because it will be given to them
    encrypted. Still they will be able to answer questions regarding that data by
    asking those questions of the encrypted data itself using homomorphic encryption
    techniques.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[25](chapter001.xhtml#en0025). 最终，高级的个人数据查询服务甚至将无法阅读这些数据，因为这些数据将以加密形式提供给他们。尽管如此，他们仍可以通过使用同态加密技术，对加密数据本身提出这些问题来回答这些问题。'
- en: '[26](chapter001.xhtml#en0026). Leading thinkers have a broad view of prosperity
    that goes beyond GDP growth. Harvard’s Michael Porter has created a social progress
    imperative [http://www.socialprogressimperative.org](http://www.socialprogressimperative.org).
    Economist Joseph Stiglitz and others have researched measures beyond GDP—[http://www.insee.fr/fr/publications-et-services/dossiers_web/stiglitz/doc-commission/RAPPORT_anglais.pdf](http://www.insee.fr/fr/publications-et-services/dossiers_web/stiglitz/doc-commission/RAPPORT_anglais.pdf).
    There are other efforts that try to improve GDP but stay closer to home—[http://www.forbes.com/sites/realspin/2013/11/29/beyond-gdp-get-ready-for-a-new-way-to-measure-the-economy/](http://www.forbes.com/sites/realspin/2013/11/29/beyond-gdp-get-ready-for-a-new-way-to-measure-the-economy/).'
