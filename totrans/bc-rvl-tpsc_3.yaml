  type: TYPE_NORMAL
  zh: '**迪诺·马克·安加拉itis**，2015年11月27日电子邮件附件。他是通过“假设hash率为583,000,000 Gh/s（Gh/s=十亿哈希/秒）得出的。10分钟有600秒。600*583,000,000
    = 349,800,000,000亿哈希在10分钟内。那是350 Quintillion / 350,000,000,000,000,000,000 / 350百万亿亿。”'
- en: '[9](chapter002.xhtml#en0044). *Proof of burn* calls for miners to send their
    coins to a dead-end address where they become unredeemable. In exchange for burning
    these coins, miners gain entrance to a lottery where, presumably, they win back
    more than they burned. It’s not a consensus mechanism but a trust mechanism.'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '**烧毁证明**要求矿工将他们的硬币发送到一个死胡同地址，在那里它们变得不可兑换。作为燃烧这些硬币的交换，矿工获得了进入一个彩票的资格，理论上，他们可以赢得比燃烧的更多的东西。这不是一种共识机制，而是一种信任机制。'
