- en: CHAPTER 13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: For the People, by the People
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'I was giddy to kick off our first blockchain investor meeting. The price of
    bitcoin was nearing $20,000, and my initial purchase had multiplied more than
    150 times. It wasn’t just bitcoin: anything blockchain was gushing cash. Our timing
    was perfect!'
  prefs: []
  type: TYPE_NORMAL
- en: “Let’s get this started!” I announced, turning on the overhead projector, and
    people began filling seats.
  prefs: []
  type: TYPE_NORMAL
- en: “Welcome!” I began. “I’m John Hargrave from Bitcoin Market Journal. First, a
    big thank-you to TechLab for hosting! Benedict, the community director, will say
    a few words.”
  prefs: []
  type: TYPE_NORMAL
- en: Benedict took the mic. “Welcome to TechLab, the best technology coworking space
    in Boston.” He gestured around at the coffee bar, foosball tables, and motivational
    posters reading You Got This. “One monthly membership lets you join our community
    of freelancers, remote workers, and tech startups.”
  prefs: []
  type: TYPE_NORMAL
- en: “This space is amazing,” I enthused, looking around. “It’s like working at Google,
    but you don’t have to be smart.” Some laughs.
  prefs: []
  type: TYPE_NORMAL
- en: “See me afterward if you’d like to join.” Benedict handed the mic back.
  prefs: []
  type: TYPE_NORMAL
- en: “Transparency is important,” I told our few dozen attendees, “so let me begin
    by telling you that I’m an investor in bitcoin, Ethereum, and Ripple. How many
    of you own bitcoin?”
  prefs: []
  type: TYPE_NORMAL
- en: Most of the hands went up.
  prefs: []
  type: TYPE_NORMAL
- en: “Bitcoin is the gateway drug,” I said, and got a laugh. “Let’s introduce ourselves
    and how we got into blockchain,” I suggested. “I’m curious to learn more about
    the ‘average’ bitcoin investor.”
  prefs: []
  type: TYPE_NORMAL
- en: I quickly discovered there was no average.
  prefs: []
  type: TYPE_NORMAL
- en: There was Diane, the work-from-home mom; Travis, the licensed real estate agent;
    Hanaan, the technology entrepreneur; Carl, the project manager; Jennifer, the
    student; Rob, the doctor. There was Peter, the former male model who had made
    a successful career pivot into finance.
  prefs: []
  type: TYPE_NORMAL
- en: And me, the comedy writer turned blockchain investor. I swallowed.
  prefs: []
  type: TYPE_NORMAL
- en: “What does a blockchain investor look like?” I began, pulling up my PowerPoint.
    “Look around! Blockchain investors are all over the map. Literally! We are all
    ages, from all walks of life, all regions of the world, male and female, crazy
    and sane.” A few chuckles.
  prefs: []
  type: TYPE_NORMAL
- en: '“But personality-wise, we share three things in common:'
  prefs: []
  type: TYPE_NORMAL
- en: '![images](../images/bulld.jpg) We are early adopters. We are willing to jump
    in before everyone else—which is how many successful investors earn their wealth.
    We are innovators and pioneers.'
  prefs: []
  type: TYPE_NORMAL
- en: '![images](../images/bulld.jpg) We are tech-friendly. Investing in blockchain
    requires a certain level of tech proficiency. We love technology. We embrace our
    inner geek.'
  prefs: []
  type: TYPE_NORMAL
- en: '![images](../images/bulld.jpg) We are lifelong learners. We love to learn!
    Being addicted to learning is the one addiction I can heartily recommend.'
  prefs: []
  type: TYPE_NORMAL
- en: “Does this capture who you are?” I asked. Nods of agreement. I advanced my slide.
  prefs: []
  type: TYPE_NORMAL
- en: “We’re at a singular moment in history, because blockchain is changing the rules
    of investing. And the rules need changing!
  prefs: []
  type: TYPE_NORMAL
- en: '![images](../images/bulld.jpg) Everyone should be able to invest in the companies
    they care about—not just the rich.'
  prefs: []
  type: TYPE_NORMAL
- en: '![images](../images/bulld.jpg) Everyone should be able to invest any amount—no
    minimums.'
  prefs: []
  type: TYPE_NORMAL
- en: '![images](../images/bulld.jpg) Everyone should be able to invest at the same
    time—no early-bird discounts for the privileged.'
  prefs: []
  type: TYPE_NORMAL
- en: “The principle of democracy,” I continued, “is one person, one vote. Investing
    is just voting with your money. Shouldn’t the rules be the same?”
  prefs: []
  type: TYPE_NORMAL
- en: Silence.
  prefs: []
  type: TYPE_NORMAL
- en: “So, uh . . . one sec.” I turned to Pete and whispered, “Did we bring the handouts?”
  prefs: []
  type: TYPE_NORMAL
- en: “I thought you brought them.”
  prefs: []
  type: TYPE_NORMAL
- en: “Let’s . . . let’s open our laptops,” I wobbled, “and check out the website
    for our first blockchain project, Swytch. Now, who read through their materials?”
  prefs: []
  type: TYPE_NORMAL
- en: A couple of people raised their hands.
  prefs: []
  type: TYPE_NORMAL
- en: “Look in my bag,” I whispered to Pete.
  prefs: []
  type: TYPE_NORMAL
- en: “Swytch is a solar token,” offered Brandon, a young man in his twenties who
    had introduced himself as an “independent blockchain investor,” which meant that
    had he bought enough bitcoin to quit his job and just do investing full-time.
    “You earn Swytch tokens for generating solar power.”
  prefs: []
  type: TYPE_NORMAL
- en: “I saw Swytch as being more like carbon credits,” offered Henry, a former banking
    executive. “Your solar panels generate electricity, which you can sell on this
    solar marketplace, like carbon credits. All the transactions are recorded on the
    blockchain, so no company or country owns this data—we all do.”
  prefs: []
  type: TYPE_NORMAL
- en: Pete shook his head. No handouts.
  prefs: []
  type: TYPE_NORMAL
- en: “Other thoughts?” Silence. I couldn’t believe no one else had read through the
    materials. Come on, I told myself, you’ve done improv. Roll with it.
  prefs: []
  type: TYPE_NORMAL
- en: “Yes, and,” I began, “I’m pretty sunny about solar. Let me tell you a story.”
  prefs: []
  type: TYPE_NORMAL
- en: Switching the World to Solar
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'A few years ago, my wife and I installed a massive solar array on the roof
    of our house. We were lucky that we had a perfect location: southern exposure,
    a large, flat roof, plenty of sunlight.'
  prefs: []
  type: TYPE_NORMAL
- en: But making the decision to invest in solar wasn’t easy. We agonized over it
    for several years. It’s expensive. It’s time-consuming. And it turns out the sun
    is only going to be around for another five billion years.
  prefs: []
  type: TYPE_NORMAL
- en: 'We invested anyway, and we’ve never looked back. You have no idea how good
    it feels to generate your own solar power. You wake up on a sunny summer day and
    see the sun is shining: it’s like a big, warm paycheck in the sky.'
  prefs: []
  type: TYPE_NORMAL
- en: It feels amazing to get the “negative energy bill,” where you are selling power
    back to the electric company. Every day those panels are minting money. Zero effort.
    The sun does the work!
  prefs: []
  type: TYPE_NORMAL
- en: 'We love solar so much that we recently switched to an electric car. This was
    also a huge decision. The first question everyone asks is: “But what’s the range?”
    Everyone is afraid of running out of electricity, like people must have worried
    when switching from horses to cars.'
  prefs: []
  type: TYPE_NORMAL
- en: You’re not going to run out of electricity. Ninety percent of your driving is
    short hops. If you need to take a cross-country road trip, that’s why you have
    a second car. At night you just plug in your electric car like you charge your
    phone. Your car is a device.
  prefs: []
  type: TYPE_NORMAL
- en: So now the sun is powering our home, our devices, and our car. We run on the
    sun. Once you make the switch, you realize solar is just common sense. Why would
    you do it any other way when the sun is totally free?
  prefs: []
  type: TYPE_NORMAL
- en: I would love a little box that attaches to your solar array, generating a blockchain
    token every time you generate a kilowatt-hour of electricity. Let’s call it SolarCoin.
    These tokens would have real value, because other people—like your neighbors—could
    buy your electricity using SolarCoin. (Electricity loses juice as it travels long
    distances, so buying fresh local electricity is cheaper.)
  prefs: []
  type: TYPE_NORMAL
- en: '![images](../images/f0103-01.jpg)'
  prefs: []
  type: TYPE_IMG
- en: The idea is similar to carbon credits, which are used to incentivize companies—or
    entire countries—to reduce pollution. Countries that invest in reducing greenhouse-gas
    emissions can sell their excess carbon credits to countries that pollute more.
    Carbon credits work.^([22](notes.html#ch00-fn22))
  prefs: []
  type: TYPE_NORMAL
- en: As I look up on our roof, I think about how much solar energy goes unused. The
    potential power is virtually unlimited, and it just gets soaked up by trees and
    Italian tourists. The power struggles over oil—at such a price of blood and treasure—seem
    ridiculous when you consider the alternative of investing that willpower into
    solar power. Let’s put our energy into energy.
  prefs: []
  type: TYPE_NORMAL
- en: '![images](../images/commonb.jpg)'
  prefs: []
  type: TYPE_IMG
- en: '![images](../images/common3.jpg)'
  prefs: []
  type: TYPE_IMG
- en: 'Energy consumption: Bitcoin and other altcoins require “mining rigs,” or high-powered
    computers, to run the distributed network. These consume massive amounts of electricity.'
  prefs: []
  type: TYPE_NORMAL
- en: Reducing this energy consumption is one of the primary challenges facing blockchain
    today. (We’re working on it.)
  prefs: []
  type: TYPE_NORMAL
- en: “Think of the data!” said Kuppu, a product manager. “Storing all that solar
    data on the blockchain can show us which regions use the most electricity. Or
    seasonal variations. Or changes over time. All these new businesses that will
    spring up to analyze that data for companies and governments.”
  prefs: []
  type: TYPE_NORMAL
- en: “Right.” I pointed at him. “We’ll be able to build new solutions to serve—or
    conserve—power where the world needs it most.”
  prefs: []
  type: TYPE_NORMAL
- en: “One of our biggest problems in blockchain is energy consumption,” said Frank,
    an engineer. “The amount of energy required to run bitcoin alone could literally
    power a small country.^([23](notes.html#ch00-fn23)) So I’m skeptical. Seems like
    these energy tokens will just devour more energy.”
  prefs: []
  type: TYPE_NORMAL
- en: “Well, what if we make more than we take?” I asked.
  prefs: []
  type: TYPE_NORMAL
- en: '“Power drives power,” said Kevin, a college student majoring in economics.
    “Power consumption drives economies: you need electricity to make things. Power
    causes wars: when you don’t have electricity, you fight for oil. Power runs the
    world: when you’re sitting on power sources, you own the planet. But everyone
    has the sun.”'
  prefs: []
  type: TYPE_NORMAL
- en: Now we were cooking. Some people loved the project; some people hated it. But
    everyone could buy into it if they wanted to.
  prefs: []
  type: TYPE_NORMAL
- en: “How many of you would personally invest in this blockchain project?” I asked,
    and we took a show of hands. “And how many would pass?” Pete charted the stats
    quickly in Excel and projected the results on the screen.
  prefs: []
  type: TYPE_NORMAL
- en: “Lots of questions,” I concluded. “So why don’t we ask the man behind the project?
    Ladies and gentlemen, Andrew Pearsons, managing director of Swytch!” With a flourish,
    I stretched my arm toward the young man who had been sitting silently in the corner.
    He smiled and waved.
  prefs: []
  type: TYPE_NORMAL
- en: In my mind, this was the big reveal. I pictured a stage, a live studio audience,
    and a triple spotlight sweep over to Andrew. A band would start playing and the
    audience would gasp. Every episode would have a little surprise moment like this
    baked in.
  prefs: []
  type: TYPE_NORMAL
- en: Instead, I heard a few groans. Some people had really been trash-talking the
    project.
  prefs: []
  type: TYPE_NORMAL
- en: Andrew was gracious. “Blockchain has the power to make energy production cleaner,
    cheaper, and more resilient.” He smiled. “At Swytch, we’re building a better,
    blockchain-based marketplace for solar energy, which will encourage more people
    to switch to solar.”
  prefs: []
  type: TYPE_NORMAL
- en: “Imagine switching the entire human race onto solar in one generation,” I concluded.
    “In this generation. With blockchain, this is within our reach. Thanks for coming,
    everyone.”
  prefs: []
  type: TYPE_NORMAL
- en: Silence.
  prefs: []
  type: TYPE_NORMAL
- en: “We’re done now,” I clarified.
  prefs: []
  type: TYPE_NORMAL
- en: 'People began to mill about, and Benedict came over. “Good turnout,” he said,
    shaking my hand. Benedict was in his thirties, almost impossibly good-looking,
    with incredible teeth: flawlessly white, precision set, like they had been manufactured
    in a lab.'
  prefs: []
  type: TYPE_NORMAL
- en: “Well, blockchain is hot,” I responded, too self-conscious to smile.
  prefs: []
  type: TYPE_NORMAL
- en: “That’s why I wanted to talk. We’re opening a new TechLab office downtown,”
    he told me. “Our biggest yet. Eight floors.”
  prefs: []
  type: TYPE_NORMAL
- en: “That’s insane.”
  prefs: []
  type: TYPE_NORMAL
- en: “Yeah. Amazon has already taken one floor. Microsoft is just about to take another.”
  prefs: []
  type: TYPE_NORMAL
- en: “So these companies can just spin up a Boston office by renting out the floor.
    You guys take care of everything.”
  prefs: []
  type: TYPE_NORMAL
- en: “Bingo.” He pointed at me.
  prefs: []
  type: TYPE_NORMAL
- en: An idea struck me. “Hey, why don’t you dedicate an entire floor to blockchain?”
  prefs: []
  type: TYPE_NORMAL
- en: “That’s just it,” he said. “I’m in charge of filling up this new office. I think
    we could partner up.”
  prefs: []
  type: TYPE_NORMAL
- en: “It’s like a blockchain incubator,” I said, nodding.
  prefs: []
  type: TYPE_NORMAL
- en: “All these blockchain startups, blockchain investors, blockchain companies . . .
    This could be the place.”
  prefs: []
  type: TYPE_NORMAL
- en: “Sold,” I said. “No-brainer. This is good for Boston. Good for blockchain.”
  prefs: []
  type: TYPE_NORMAL
- en: “Let’s talk,” he said, giving me his card and flashing me his Tom Cruise smile.
  prefs: []
  type: TYPE_NORMAL
- en: “Let’s sell!”
  prefs: []
  type: TYPE_NORMAL
- en: And so the night ended even giddier than it began. Out of the home office and
    into the blockchain! Our first real partnership! Then I checked my email.
  prefs: []
  type: TYPE_NORMAL
- en: 'To: John Hargrave'
  prefs: []
  type: TYPE_NORMAL
- en: 'Subject: Your “investor” event'
  prefs: []
  type: TYPE_NORMAL
- en: 'Mr. Hargrave: as a Certified Financial Planner who has been asked by several
    clients about bitcoin, I decided to see for myself what all the hype was about.
    I was so disgusted that I left early.'
  prefs: []
  type: TYPE_NORMAL
- en: It is extremely irresponsible and DANGEROUS to give out financial advice. You
    have no credentials. No disclaimers. No warnings. Its [sic] obvious bitcoin is
    in a bubble, and your “investors” are going to lose it all. Because they’re not
    investors, they’re speculators.
  prefs: []
  type: TYPE_NORMAL
- en: Your [sic] exactly the reason that we study for over 1,000 hours to be a CFP.
    I know that was your first meetup. I hope it will be your last.
  prefs: []
  type: TYPE_NORMAL
- en: I found Jade cleaning up pizza boxes. “How much did we spend tonight?” I asked.
  prefs: []
  type: TYPE_NORMAL
- en: “About $1,000,” she said. “Food, drinks, rental, printing . . . although some
    of the printing can be amortized.” She calculated. “Nine hundred sixty-eightish.
    I thought it was good, though.”
  prefs: []
  type: TYPE_NORMAL
- en: “Read this.” I gave her my phone.
  prefs: []
  type: TYPE_NORMAL
- en: “Well, he has a point.” She handed back my phone and kept cleaning.
  prefs: []
  type: TYPE_NORMAL
- en: 'The email really soured my mood. Even with the soaring price of bitcoin, it
    brought me down to earth with a nagging doubt. It was the question Ben had originally
    posed at Poker Night: Was this all a gamble?'
  prefs: []
  type: TYPE_NORMAL
