- en: Why is not everyone using Bitcoin?
  prefs: []
  type: TYPE_NORMAL
- en: Well, the reality is that most people who are already aware of the existence
    of bitcoin, are too lazy to do some research for better understanding of the potentials.
  prefs: []
  type: TYPE_NORMAL
- en: Personally, I first heard about bitcoin in 2013, and I didn’t look at it that
    much. What I understood, was that bitcoin was some form of online payment method,
    and mostly criminals were using it because it’s untraceable. That’s it. I keep
    up with the news, and somehow, no one seems to talk about it unless there is a
    significant Cyberattack, and the hackers would demand ransom, or some payment,
    in the form of bitcoin.
  prefs: []
  type: TYPE_NORMAL
- en: Anyhow, at the end of 2015, I heard about bitcoin again when I was studying
    about Network Security, so I mentioned it to my friend Rob. He said that, yes,
    he was aware of bitcoin, and it’s worth was like $300\. When Rob said it, I couldn’t
    believe that one bitcoin was worth $300! Of course, I still didn’t understand
    what bitcoin was. I thought that it was like a real physical coin, I still had
    no clue that it only exists in a digital form. Then another friend Viktor, who
    overheard what we were talking about, said that he couldn't believe that I had
    never heard of bitcoin before! So, I said, “Yes, I did hear about it, but I didn’t
    know that it’s worth so much.” I started thinking more and more about it, and
    I began to do some research. A little later, I had an idea to make bitcoin using
    my old laptop! So, I told Viktor and Rob that I heard that computers could generate
    bitcoin, and if it’s worth like $300 each, I might be able to produce one or 2
    every week. Obviously, I had no clue what I was talking about, and they told me
    off that it’s not that easy. However, they couldn’t explain it to me, how it’s
    exactly done. They said that I was thinking like a hacker, and I shouldn’t be
    like that, as it’s for criminals. But I stated that it sounds like an exciting
    technology. They replied, “OK, so why do you need bitcoin? What do you want to
    buy? Do you want to buy something on the dark web?” They made me speechless, so
    I didn’t say anything anymore. However, I secretly begin to learn as much as possible
    about bitcoin and of course that lead me to another interesting technology called
    Blockchain.
  prefs: []
  type: TYPE_NORMAL
- en: My point is, that most people have been misled by fake news, and for those that
    might be interested, it takes a long time to understand how bitcoin or blockchain
    works. Therefore, most people give up research, and will not get involved in any
    way.
  prefs: []
  type: TYPE_NORMAL
- en: Chapter 4 – The trigger
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Some of you may remember, back in the day, when everything was going just fine
    until Lehman Brothers collapsed. It was the 15th of September 2008, when the largest
    bankruptcy that has ever happened in US history occurred. Of course, Lehman Brothers
    was operating in other countries too, and the outcome of that day was no different
    anywhere else.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../images/00011.jpeg)'
  prefs: []
  type: TYPE_IMG
- en: I am from London, UK, and happened to be working at Canary Wharf at the time.
    In fact, those days I was working as an Assistant Manager in a restaurant called
    Nando’s. What happened was that people were coming to our restaurant in groups,
    holding boxes containing their belongings from the office. They told us that it
    was the last time they’d be eating there. Because we had been working super hard
    and isolated from the news, we didn’t understand at first what these customers
    were talking about.
  prefs: []
  type: TYPE_NORMAL
- en: We quickly looked up the news at Canary Wharf and realized that Lehman Brothers
    UK had gone into administration (bankruptcy) less than 45 minutes ago. We then
    understood and realized that these people who used to have lunch in our restaurant,
    would now not be able to come around anymore. That morning, 2,000 people lost
    their jobs. And the next day, on the 16th of September, another 2,500 more followed.
    We agreed as a management team to provide free soft drinks for those who just
    lost their jobs, to show our sympathy. Of course, we lost all those customers
    too and many more. Anyway, I just wanted to share my experience that I encountered
    right at the beginning of the recession in 2008\. Following the Lehman Brothers,
    there were many more Banks and Financial Institutions that had no choice but to
    choose administration. For months, every news channel was full of the latest stories
    that another large company had lost all its assets, again and again. At the same
    time, unemployment began to rise, then slowly, lots of people started losing their
    homes due to uncompleted payments.
  prefs: []
  type: TYPE_NORMAL
- en: Most of the small businesses had to shut down. There were fewer customers in
    the restaurant, and people were thinking twice before spending money on anything.
    The financial crash caused plenty of misery, and not only in the US or the UK,
    but many other countries too, that are still in a state of recession ever since.
    Property prices began to drop, and finding a new job wasn’t easy, even overqualified
    people were applying for jobs everywhere. However, there were not enough job vacancies
    to fill the increasing demand.
  prefs: []
  type: TYPE_NORMAL
- en: I, like most people, was following the news—that most of the time is manipulated
    and it’s only purpose it to create drama and fear amongst hard working people…
    I am doing my best not to hurt any company’s image, but controlling the media
    is an excellent way to manipulate people, their beliefs, and freedom. Using media—such
    as news channels and newspapers—to reach people, is indeed one of the best ways
    create slaves, by making them believe that the world is exactly what the media
    is providing. Just think about an average day when you meet like 5-10 people.
    Someone, if not many of them, will tell you a story that starts like this, “Did
    you hear Bla Bla Bla…”
  prefs: []
  type: TYPE_NORMAL
- en: Of course, next, someone else will ask, “Where did you hear that?” The answer
    will be similar to something like this, “I heard it on XYZ news channel, or in
    the news, or read it in the XYZ newspaper.” Everything is such big news for days,
    sometimes weeks, then suddenly—all is forgotten. How come?
  prefs: []
  type: TYPE_NORMAL
- en: 'Funny enough, around the same time, in an unfrequented online forum, a paper
    was posted to a cryptography mailing list on metzdown.com, titled as: Bitcoin.'
  prefs: []
  type: TYPE_NORMAL
- en: 'The subtitle was: A Peer-to-peer Electronic Cash System.'
  prefs: []
  type: TYPE_NORMAL
- en: So, what’s that? It’s not from the CNN, or BBC, NBC, CNBC, or whatever you name
    it news channel. Therefore, it must be nonsense, right? Yeah, it’s most likely
    fake news, and whatever it is, it seems too complicated. Therefore, it didn’t
    pique anyone’s interest. This white paper was published in October 2008, less
    than two months after the biggest financial crash in history.  The author named
    himself Satoshi Nakamoto and explained a couple of points related to this new
    digital currency called Bitcoin. He stated, that he believed he had found the
    solution for the biggest issue that we face, a technology that is called blockchain.
    Also, he explained not only how it works, but that this system has already been
    created and is running in a software form using the current internet as it’s platform.
  prefs: []
  type: TYPE_NORMAL
- en: There are many speculations about this, and you might find multiple answers
    about what exactly happened; the most important among those are—why now? How come
    such a serious document was published just after the largest financial crash in
    history? Well, we might find out someday soon, but the possibility remains that
    we may never know what triggered the Blockchain technology to be born.
  prefs: []
  type: TYPE_NORMAL
- en: Chapter 5 – The Inventor
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: First, I would like you to understand that this book has been written in the
    second quarter of 2017\. Therefore, by the time you are reading this book, it’s
    possible that new light might be shed on who Satoshi Nakamoto is.
  prefs: []
  type: TYPE_NORMAL
- en: With the current knowledge at hand, let’s try to understand who Satoshi Nakamoto
    is.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../images/00012.jpeg)'
  prefs: []
  type: TYPE_IMG
- en: First of all, Satoshi Nakamoto is an inventor of bitcoin, as well the blockchain
    technology. All through it’s a false name, this is how he introduced himself to
    the internet. It is a men’s name. However, it is possible the Satoshi Nakamoto
    might be a woman. This is one of the biggest mysteries in the technology world.
    Yet, most people don’t want to know exactly who Satoshi is; nevertheless, they
    are thankful for the technology he created.
  prefs: []
  type: TYPE_NORMAL
- en: Unfortunately, many people think that because Satoshi Nakamoto has invented
    Bitcoin and the blockchain technology, he is also the owner of those too. The
    reality is that Satoshi Nakamoto has no control over the Blockchain—neither bitcoin;
    therefore, it really doesn’t matter who Satoshi Nakamoto is.
  prefs: []
  type: TYPE_NORMAL
- en: But yeah, we still want to know who is behind the curtains; so, let’s think
    about it again. Satoshi Nakamoto is reasonably a man or a woman—of course—he could
    be a couple, a group of people, or even a group of women for all we know. Satoshi
    Nakamoto might be ten people together, but also could be a massive team of 100
    individuals. Satoshi Nakamoto might be a child, or he could be old men. Satoshi
    Nakamoto might have died right after he released his white paper; therefore, he
    had no time to show his real face.
  prefs: []
  type: TYPE_NORMAL
- en: I do understand if you are getting bored of these accusations, so let’s begin
    thinking in a different perspective. Satoshi Nakamoto might not even be human.
    Well, you might think of me being over the limit. However, it’s just so odd that
    we couldn’t figure out who Satoshi Nakamoto is in the past decade; not where he
    resided, but who he is—honestly—we have no idea. Someone might know exactly who
    he is. However, there is no confirmation that would ever have enough evidence
    to prove who Satoshi is.
  prefs: []
  type: TYPE_NORMAL
- en: I’ve always loved to watch sci-fi movies, and I came across one called Arrival.
    Some of these super old movies, still hold up today. For example, back in the
    day, some sci-fi stories featured individual objects, or tools that we might use
    in the future, and some that we’ve already been using for years. I don’t want
    to get into too many specifics; however, think about facetime talk back in the
    80’s. It was a concept that one day we might be able to do that. And nowadays
    Skype and Facebook Video Chat is in our daily lives. In fact, there are millions
    of people connected and capable of being on skype video chat for hours, using
    our cell phones. The first iPhone was created and launched to the market ten years
    ago, in 2007\. Since, we have gone through some dramatic changes, and the next
    decade will be even more impressive.
  prefs: []
  type: TYPE_NORMAL
- en: So back to the picture called Arrival, I hope that you have seen it already
    too, and that I will not spoil it for you. However, if you haven’t seen it yet,
    you might want to skip the next few lines.
  prefs: []
  type: TYPE_NORMAL
- en: In the movie, we have received a visit from Aliens that are here to help us
    by providing visibility in the future. Again, sorry if you have not watched the
    movie yet, you will probably hate me for this. The concepts of the film are excellent,
    no wonder it received an Oscar, even though it might have deserved more than that,
    but that’s just my opinion. When I think about this sci-fi movie, I am thinking
    about the fact that it is very similar to the same concepts. We have received
    a technology called Blockchain from an unknown person—or I should say from an
    anonymous source—that will change our world dramatically! I wonder how the film
    creators came across the idea… I am not suggesting that there are Aliens out there,
    but I can’t deny it either. What I can tell you is that IT Professionals, Software
    Developers, Experience Programmers, even Cybersecurity Experts are fascinated
    by this technology, and often refer to it as an ALIAN TECHNOLOGY.''
  prefs: []
  type: TYPE_NORMAL
- en: The blockchain is huge, and it certainly takes months, if not years, to fully
    understand it’s technical details, and how it fits together. Another thing is
    that, more and more often, it is said that this technology is just too complex
    for one man to build. Therefore, there is no way that Satoshi Nakamoto was working
    on it alone.
  prefs: []
  type: TYPE_NORMAL
- en: So back to the million-dollar question, “Who is Satoshi Nakamoto?”
  prefs: []
  type: TYPE_NORMAL
- en: Let’s look at some of the claims over the years so that you can decide for yourself.
  prefs: []
  type: TYPE_NORMAL
- en: What you have to understand is that Satoshi Nakamoto went silent in 2009, and
    remained like that for the next five years, or at least on the forum where he
    previously posted and was always active.
  prefs: []
  type: TYPE_NORMAL
- en: Chapter 6 – I am not Satoshi
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Supposedly, Satoshi Nakamoto was a 41-year-old man at the time of the publication
    of the Bitcoin white paper.
  prefs: []
  type: TYPE_NORMAL
- en: He is from Japan. However, the first code that was written for the blockchain
    was drafted in English that is so perfect, it just wouldn’t make sense for a Japanese
    man to write like that. It would indicate that he must have hired someone, or
    was working with someone, who has perfect English, to write the code.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../images/00013.jpeg)'
  prefs: []
  type: TYPE_IMG
- en: In 2014 there were a few newspapers that began to write about Dorian Nakamoto,
    who at the time lived in the United States in California. Dorian’s birth name
    was Satoshi. Additionally, other circumstances would make him appear to be a real
    inventor of Blockchain.
  prefs: []
  type: TYPE_NORMAL
- en: 'Apparently, the first reporter who wanted to reach him, asked him, in the form
    of an e-mail, if he had anything to do with bitcoin. The response from Dorian
    was the following:'
  prefs: []
  type: TYPE_NORMAL
- en: “I am no longer involved in that, and I cannot discuss it. It’s been turned
    over to other people. They are in charge of it now. I no longer have any connection.’’
  prefs: []
  type: TYPE_NORMAL
- en: Of course, that was suspicious, and reporters were all over Dorian’s house in
    California. After realizing that it was very serious, he looked at his e-mail
    again, and tried to explain himself.
  prefs: []
  type: TYPE_NORMAL
- en: 'First, he has denied any involvement in regards to bitcoin. In fact, he said
    that he had no clue what bitcoin is until his son told him about the news, so
    he looked it up on the internet. He also went public and explained the following:'
  prefs: []
  type: TYPE_NORMAL
- en: “I have nothing to do with bitcoin. Nothing to do with developing. I was just
    an engineer, doing something else. If you look at the time spent in 2001, I wasn’t
    there. I was working for the Government through a contracting company.
  prefs: []
  type: TYPE_NORMAL
- en: I just believe that somebody just put that fictitious name in there.’’
  prefs: []
  type: TYPE_NORMAL
- en: There were also published documents on that he has been doing classified work
    for the United States Government, as well the United States Military. He also
    has signed documents that he could not be allowed to admit any involvement in
    his previous works regards to secret projects.
  prefs: []
  type: TYPE_NORMAL
- en: After this event, there was an unexpected message on a P2P forum where the Real
    Satoshi Nakamoto use to post after five years of silence.
  prefs: []
  type: TYPE_NORMAL
- en: “I am not Dorian Nakamoto.’’
  prefs: []
  type: TYPE_NORMAL
- en: Chapter 7 – I am Satoshi
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Craig Wright, who is a well-known Australian Businessman, in 2015 became a next
    possible man who just might be the real Satoshi Nakamoto.
  prefs: []
  type: TYPE_NORMAL
- en: From an anonymous source, documents had begun to leak about Craig Wright to
    Wired magazine. Most of them had some evidence that seemed as if Craig Wright
    might be Satoshi himself.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../images/00014.jpeg)'
  prefs: []
  type: TYPE_IMG
- en: One of them, released back in August 2008, Craig himself has stated that he
    is thinking about releasing a Cryptocurrency paper. This, of course, become a
    very attractive candidate for the original white paper that was published by Satoshi
    Nakamoto and was released in October 2008, just a month after.
  prefs: []
  type: TYPE_NORMAL
- en: Another leak, that was also issued by Wired magazine, was another statement
    by Craig Wright, but this one as dated back to January 2009\. This time he wrote
    that the bitcoin is about to launch. Indeed, it was January 2009 when the first
    bitcoin began to operate.
  prefs: []
  type: TYPE_NORMAL
- en: Additionally, Wired magazine also stated that they had received several e-mails
    and transcripts that collaborate the link.
  prefs: []
  type: TYPE_NORMAL
- en: “There is a leaked message from Wright to his lawyer dated June 2008 in which
    Wright imagines a P2P distributed ledger.’’
  prefs: []
  type: TYPE_NORMAL
- en: There were many leaks in regard to Craig Wright, especially in the Wired magazine.
    However, it all changed in May 2016\. Craig Wright has stated on his blog that
    he is now willing to admit publicly that he is Satoshi Nakamoto.
  prefs: []
  type: TYPE_NORMAL
- en: 'This was another turning point; however, people have remained sceptical. Two
    days later Craig wrote on his blog that finally, he would release a series of
    pieces that will lay the foundation for his extraordinary claim. Although, instead
    of providing evidence, Craig has replaced that post with the following:'
  prefs: []
  type: TYPE_NORMAL
- en: “I am Sorry I believed that I could do this. I felt that I could put the years
    of anonymity and hide behind me. But the events of this week unfolded, and I prepared
    to publish the proof of access to the earliest keys, I broke. I do not have courage.
    I cannot.
  prefs: []
  type: TYPE_NORMAL
- en: When the rumors began, my qualifications and character were attacked. When those
    allegations were proven false, new claims have already started.
  prefs: []
  type: TYPE_NORMAL
- en: I know that this weakness will cause considerable damage to those that have
    supported me, and particularly Jon Matonis, and Gavin Andersen. I can only hope
    that their honor and credibility is not irreparably tainted by my actions. They
    were not deceived, but I know that the world will never believe that now. I can
    only say I’m sorry.
  prefs: []
  type: TYPE_NORMAL
- en: And goodbye.’’
  prefs: []
  type: TYPE_NORMAL
- en: Because Craig has not provided any evidence that he is the real Satoshi, the
    bitcoin community has painted him as a liar.
  prefs: []
  type: TYPE_NORMAL
- en: Next, was another fantastic action from Craig. He asked the BBC for an interview.
  prefs: []
  type: TYPE_NORMAL
- en: He then explained that he is Satoshi Nakamoto, and he invented bitcoin. Craig
    also stated that he would not accept any prize or award for this creation, as
    he is not interested in money or anything from anyone, and certainly doesn’t require
    any help from anyone.
  prefs: []
  type: TYPE_NORMAL
- en: When the reporter questioned him why he was hiding for all those years and how
    come he has identified himself just now, he had a relatively simple answer. Craig
    said that he didn’t decide to confront the cameras, as he has people who chose
    this for him, which, he is not happy at the current present, as this situation
    will hurt many of his friends and family, as well as his staff members.
  prefs: []
  type: TYPE_NORMAL
- en: Next, the reporter asked him what he wanted with the concept of being the creator
    of Bitcoin, but his answer was that he doesn’t want anything, just to carry on
    working on his projects. Craig explained that because he has created bitcoin,
    or published a document for free publicly, so that he can help people, it does
    not mean that he should become a well-known star, and certainly no one should
    force him to admit what projects he is working on. Then he added that he was the
    main person behind the creation of Bitcoin. But, he had help finalizing it.
  prefs: []
  type: TYPE_NORMAL
- en: Next, the reporter pointed out something that most people are interested about.
    As the inventor of bitcoin, Craig must have that 5% of all bitcoin that was saved,
    and that is a huge amount of money. As anytime when traders are selling bitcoin
    for the dollar, the value of the bitcoin drops. However, as the inventor has so
    much of it, there is a fear that if the designer would sell all that when the
    price is high, the bitcoin would probably fluctuate.
  prefs: []
  type: TYPE_NORMAL
- en: So next, the reporter asked him how much bitcoin does he have, and how much
    has he deployed so far. Craig only answered that it doesn’t matter how much he
    has, instead what matters is when will he actually deploy them.
  prefs: []
  type: TYPE_NORMAL
- en: Then Craig finished his speech by explaining that he knows that some people
    will believe him, and some will not, but he does not care, because he will never
    be in front of the camera.
  prefs: []
  type: TYPE_NORMAL
- en: The reality is that Craig is very convincing and, personally, I don’t know what
    to say. I won’t[[A1]](part0000_split_089.html#_cmnt1) judge him or Dorian, but
    the world we live in is certainly strange for sure. Just think about it. First,
    we expect someone who claims no involvement whatsoever, then we find a man who
    admits that he is him, and we don’t believe him. It sounds like we are never going
    to find out who the real Satoshi is, right?
  prefs: []
  type: TYPE_NORMAL
- en: Craig has demonstrated how he started the first bitcoin transaction. However,
    he only allowed one person to see it, and that was a reporter who has no technical
    knowledge. Average tech gurus are not convinced. Also, Craig has claimed that
    he never wanted to come out and be in front of the cameras. Still, now that he
    did it—claimed that he is the real Satoshi—he tops it off with providing evidence
    that he made the first bitcoin transaction and has options on how he should demonstrate
    that proof. One right way to do it, is to have someone like a bitcoin expert see
    it, who could also verify that he is not lying. His way is a bit fake, as no one
    can confirm 100% that he is really who he claims he is.
  prefs: []
  type: TYPE_NORMAL
- en: So, what’s the point? Well, some people have been speculating that if Craig
    claimed the title of Satoshi, the real Satoshi would be sending a message in some
    form so he could be tracked down. However, there has been no news ever since from
    the real Satoshi, like in the case of Dorian.
  prefs: []
  type: TYPE_NORMAL
- en: When you think about it, if you were, secretly, one of the wealthiest men on
    earth, would you go to the BBC and tell this to the World? Speaking to the World
    does not just entail being popular in front of average people, it puts Craig at
    risk, right away, of being targeted by Cybercriminals and Black hat hackers. It’s
    so simple that anyone would understand it immediately. So, when you’re thinking
    about someone who is genius enough to implement a technology that will change,
    in fact already changing the world, wouldn’t you think about Hackers?
  prefs: []
  type: TYPE_NORMAL
- en: As I mentioned, most IT Professionals just aren’t convinced enough; therefore,
    the question remains about who the Real Satoshi Nakamoto is.
  prefs: []
  type: TYPE_NORMAL
- en: Chapter 8 – Satoshi is Hungarian?
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Some people believe the genius behind the blockchain technology is Craig; some
    believe it’s Dorian. However, most people from the bitcoin community don’t think
    that any of them has anything to do with bitcoin or blockchain. In fact, 70-80%
    of people believe various other possibilities, so let me explain some of them
    for you.
  prefs: []
  type: TYPE_NORMAL
- en: Nick Szabo
  prefs: []
  type: TYPE_NORMAL
- en: According to certain researchers, one of the biggest theories is that Nick Szabo
    may have written the bitcoin white paper. When they compared more than ten possible
    people who might have anything to do with bitcoin’s creation, Szabo’s published
    writings were the closest, linguistically, to the original white paper that was
    published by Satoshi Nakamoto.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../images/00015.jpeg)'
  prefs: []
  type: TYPE_IMG
- en: Nick Szabo is a computer scientist; in addition, he is also an excellent cryptographer
    and well-known Bitcoin expert. Additionally, he is famous for his speeches in
    regard to Blockchain technology, digital currencies, and smart contracts.
  prefs: []
  type: TYPE_NORMAL
- en: 'Many people have interests in any of these topics. Especially, well known speakers
    about Blockchain or bitcoin. However, not many people are aware of what some of
    these so-called experts did before the birth of Bitcoin. On the other hand, Nick
    Szabo had an idea about a decentralized digital currency back in 1998 that he
    called “Bit Gold.” What a coincidence, right? Nick didn’t only have the idea,
    but he also developed a mechanism for, and eventually created, the Bit Gold. Nick
    did not post on his blogs every day. In fact, he wasn’t known to publish anything:
    however, when bitcoin was created, back in 2008—just two months after the official
    release of bitcoin—Nick began to write about Bit Gold in more depth. There actually
    isn’t much known about him, an excellent example is that Nick’s date of birth
    has not even been confirmed by anyone so far, and because of this, other curious
    people have begun to investigate Nick even further.'
  prefs: []
  type: TYPE_NORMAL
- en: According to Wikipedia, Nick was a law professor at George Washington University;
    however, after contacting the University, they found no record of anyone with
    the name Nick Szabo. This, again, has suggested that his real name might not even
    be Nick Szabo, as it just might be his pen name.
  prefs: []
  type: TYPE_NORMAL
- en: There is very little known of Nick as there is no verifiable age, education,
    location, or even former work profession; therefore, within the technology world,
    he has become the number one candidate for the birth father of bitcoin.
  prefs: []
  type: TYPE_NORMAL
- en: Apparently, anytime he has been asked if he had anything to do with Bitcoin,
    he has always denied it, and for a while now, once again, he has gone silent.
    Unfortunately, when it comes to the media, there is so much fake made up news
    that it’s just unbelievable. At the beginning of the 21st century, the internet
    was the only actual source of news; however now that most newspapers have moved
    online, it takes an enormous amount of time to research the true. That’s being
    said, most of those who were always trying to find the truth, indeed, don’t read
    newspapers and fake news channels, and I am talking about IT Professionals that
    only study about technology. Even though when a technological invention, such
    as blockchain, comes into the news, these nerds become obsessed to find out who
    exactly is such a great designer, and they begin to do their research until finding
    the truth. So far as it seems, most tech gurus are pointing to Nick Szabo as a
    real creator of bitcoin.
  prefs: []
  type: TYPE_NORMAL
- en: As I mentioned before, when it comes to possible candidates of the father of
    Blockchain technology, there are many assumptions. It all depends on who you ask;
    however, I wanted to introduce some of the main characters who might have some
    involvement in bitcoin creation.
  prefs: []
  type: TYPE_NORMAL
- en: Teamwork
  prefs: []
  type: TYPE_NORMAL
- en: Many people believe that blockchain, due to its complexity, might have involved
    many characters, instead of only one certain individual. When Craig has been asked,
    he said that he had help. However, he was the main person behind it all. Therefore,
    many have begun to believe not Craig, but that Satoshi Nakamoto could be representing
    a group of individuals instead of man’s name.
  prefs: []
  type: TYPE_NORMAL
- en: 'In Japanese, Satoshi means clear thinking or wise, Naka means inside, and Moto
    says Foundation. These three words can be put together in many ways. However,
    one of the most common would be that he, or the team, is announcing something
    like: I am wise, and I fully understand this system from inside out. You may replace
    the I with we. However, Blockchain was certainly not a product of a mistake. The
    creation of this technology indeed required clear thinking and must be able to
    understand fully every single detail of it, and lastly, Blockchain is a large
    foundation.'
  prefs: []
  type: TYPE_NORMAL
- en: Of course, the opposite thinkers are confident to say that due to the Blockchain’s
    structure, the idea must have been born in a single mind. Therefore, having a
    team thinking together, creating something similar, would not be as detailed as
    it is. I am talking about people that are not average techies, but software developers,
    and were part of building the internet since the early ages. Again, Nick Szabo
    comes to mind, instead of an Australian business magnet, neither an old Japanese
    man who was not involved in anything for an extended period.
  prefs: []
  type: TYPE_NORMAL
- en: I will now close this chapter, and let your imagination decide who Satoshi Nakamoto
    is. Still, as I mentioned before, it may all depend on the date of reading this
    book; but for now, nearly a decade after the Invention of Blockchain technology,
    we still have no evidence to prove 100% who Satoshi is.
  prefs: []
  type: TYPE_NORMAL
- en: Chapter 9 – Distributed ledger system
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: This book is a beginner’s guide. Therefore, I will do my best to explain what
    the ledger system is with the least technical terms as possible.
  prefs: []
  type: TYPE_NORMAL
- en: First, I would advise you to think of the ledger system as a family tree; but,
    instead of people’s names, the huge ledger system holds information about payment
    value and addresses. In regards to the amount values, the ledger holds all the
    records of payments back to the first transaction that was ever made. In regard
    to the addresses, there are no URL’s or location addresses. Instead, these are
    bitcoin, or any other cryptocurrency, addresses. The ledger holds a series of
    transactions of all cryptocurrencies.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../images/00016.jpeg)'
  prefs: []
  type: TYPE_IMG
- en: Additionally, the current values are continually computed of the previous transfers.
    One part of the ledger is representing the value that has been assigned, some
    other parts of the ledger represent the date and time of each transaction. This
    is very similar to any of the current Banking systems.
  prefs: []
  type: TYPE_NORMAL
- en: You can see who transferred to what account, what date and time, as well how
    much was each transaction; however, the ledger has no banker. Also, the addresses
    are not representing names of the individuals, neither who holds what amount;
    therefore, you can call this an anonymous ledger system. What you have to understand
    is that when it comes to an individual’s bank account who has no relatives, the
    bank could seize that account. In addition to banks, even the Police, FBI, or
    any government official can take any bank account if they find a possible reason
    for it. When it comes to a bitcoin account within the great ledger, the only person
    who can access it is the person who has the password to that account.
  prefs: []
  type: TYPE_NORMAL
- en: Of course, it’s dangerous; if you accidentally lose the password to your bitcoin
    wallet that the ledger holds, whatever value it has will be lost forever. With
    your bank account, if you lose your password, you call the bank, they ask security
    questions, and once you prove that you are the owner of that account, the bank
    will provide you access. On the other hand, having a bitcoin account, no bank
    will be able to help you to access your account. The ledger is visible to anyone,
    as it’s completely de-centralized. Therefore, everyone can see your bitcoin account,
    as well how much value that wallet has. However, no one can tell that account
    is connected to you.
  prefs: []
  type: TYPE_NORMAL
- en: Due to the blockchain technology, every transaction is confirmed for its validity
    and goes into a block; then each block will join to the previously validated blocks,
    then eventually they all will form a chain of blocks, that we call blockchain.
    Every bitcoin citizen is required to keep a copy of the blockchain, after each
    block that gets created by the system, every blockchain member receives a finalized
    sealed block.
  prefs: []
  type: TYPE_NORMAL
- en: Then the system checks each block automatically and adds each block to each
    citizen. This is how blockchain holds every transaction and every value that was
    ever created. These methods ensure the legitimacy and correction of every transaction
    without any central authority. If all that sounds alien to you, just understand
    that is completely automated by the system, and you, as a bitcoin citizen, do
    not need to do any calculation, and it would probably take a very long time anyways.
  prefs: []
  type: TYPE_NORMAL
- en: Each transaction, once validated, is sealed into the ledger; this process is
    carried out by the miners. When a new validated block arrives, each new block
    must be added to every citizen’s blockchain; however, before accepting the new
    block, everyone checks the logical continuation of all the values in the new block,
    to make sure that all the transfers of costs are legitimate. This also prevents
    any replication of transfers or any counterfeiting done by hackers, or people
    with bad intentions, trying to steal bitcoin or any other cryptocurrency. This
    is a crucial step, as this validation will remain within the great ledger and
    within the blockchain forever. This process uses hashes for competition, to validate
    each block, and make sure that each citizen receives the same record.
  prefs: []
  type: TYPE_NORMAL
- en: Hopefully, I didn’t confuse you by adding some extra bits on how the ledger
    becomes distributed and what process it uses for the purpose of validating each
    transaction. The reality is, that technically multiple protocols are working together
    to achieve each validation process. Also, you have to understand that thousands
    of the operations are made in each of every second. Consequently, I have avoided
    the technicality as much as I possibly could.
  prefs: []
  type: TYPE_NORMAL
- en: Chapter 10 – Miners
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Let’s first think about how new value enters the system. Back in 2008, Satoshi
    Nakamoto only created 50,000 bitcoins to start the process. If you think about
    it, had he built all 21 million in the first place, the bitcoin would be worthless,
    and the idea would have been dumb. Instead, Satoshi started with a moderate amount
    of bitcoin creation.
  prefs: []
  type: TYPE_NORMAL
- en: 'Yet, as the bitcoin community grows, more and more value would be required
    for the system to be kept alive. There is a particular process that is needed
    for the system to be maintained; Satoshi has come up with the solution by creating
    a role. This solution is not only solving one, but two issues:'
  prefs: []
  type: TYPE_NORMAL
- en: 1.    Permanently validating transactions
  prefs: []
  type: TYPE_NORMAL
- en: 2.    Adding new value into the existing system
  prefs: []
  type: TYPE_NORMAL
- en: The role is called miner.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../images/00017.jpeg)'
  prefs: []
  type: TYPE_IMG
- en: Miners can be individuals, or any bitcoin citizen. However, over time, many
    large companies have been formed, such as Genesis Mining, where you, as an individual,
    can join and rent their mining facilities. There are many other miners who over
    the years have created a pool, and many of them also offer to join these pools
    for certain reasons that I will discuss shortly.
  prefs: []
  type: TYPE_NORMAL
- en: First, let me explain why they are called miners and what it is they do. They
    are called miners as the analogy has been used with gold or any other precious
    metal. They work together to create new value, similar to gold miners who are
    digging underground. However, bitcoin miners are sealing each transaction into
    the ledger. Therefore, we could call miners, finalizers or authenticators.
  prefs: []
  type: TYPE_NORMAL
- en: To get rewarded for such work, the miners receive bitcoins, and this is how
    new value is added to the system. The miners validate, authenticate, certify,
    and finalize the transactions by specific processes. Once the miners have created
    a new block that is accepted by the citizens, the record of the transaction cannot
    be modified, making it permanent information. This will also become irreversible.
    Therefore, no one can ever challenge it or change it, in the future.
  prefs: []
  type: TYPE_NORMAL
- en: The miners sealing, are sealing the blocks, which in itself can take an enormous
    amount of computing power, assuring that they cannot be easily replicated. There
    are multiple methods that each miner may use for the validating processes. Some
    of the miners may use different software, even creating their own in-house made
    software to speed up the authentication process. However, it doesn’t matter what
    software they use, as all of their work will be checked. It starts when a miner
    begins to gather transactions that have been broadcasted on the network, then
    starts checking those transactions, and eventually sealing those collections of
    transfers and operations into a new block.
  prefs: []
  type: TYPE_NORMAL
- en: A miner receives bitcoins as a reward for each sealed block that is added to
    the blockchain.
  prefs: []
  type: TYPE_NORMAL
- en: Chapter 11 – Block creation
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Explaining each block creation can be done in multiple ways; however, some sound
    very confusing, but it also depends on how much you understand technology. Therefore,
    hearing or reading it the first time can be difficult to comprehend.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../images/00018.jpeg)'
  prefs: []
  type: TYPE_IMG
- en: I already explained that miners have an unusual role for validating each transaction
    in the form of a block. Now, let’s discuss what it takes to create each block.
  prefs: []
  type: TYPE_NORMAL
- en: '1.'
  prefs: []
  type: TYPE_NORMAL
- en: Start a new block. Even if the miners are half-way done validating a block,
    eventually, they will drop everything and concentrate on starting a new block.
  prefs: []
  type: TYPE_NORMAL
- en: '2.'
  prefs: []
  type: TYPE_NORMAL
- en: Select a new transaction. This is when the miners are choosing from thousands
    of operations that are broadcasted over the network.
  prefs: []
  type: TYPE_NORMAL
- en: '3.'
  prefs: []
  type: TYPE_NORMAL
- en: Check priority of the transaction. This time the miners can go back to number
    one by starting a new block if they find that the transaction they have selected
    previously is not that significant. However, if the priority is high, the miners
    may go on and move to the next step.
  prefs: []
  type: TYPE_NORMAL
- en: '4.'
  prefs: []
  type: TYPE_NORMAL
- en: Check that the transaction is valid. This is a process that every miner must
    check, there is no exception of avoiding this step for any miner. However, if
    the transaction is found to be faked, or not valid, the miners have to stop the
    process, and go back to number 1 and start a new block and get another, hopefully,
    valid transaction.
  prefs: []
  type: TYPE_NORMAL
- en: '5.'
  prefs: []
  type: TYPE_NORMAL
- en: Accept the transaction. If the previous transaction was tested as a valid transaction,
    it must be accepted.
  prefs: []
  type: TYPE_NORMAL
- en: '6.'
  prefs: []
  type: TYPE_NORMAL
- en: Seal the transaction. Again, if the transaction has been found valid and accepted,
    now it’s time to seal that transaction.
  prefs: []
  type: TYPE_NORMAL
- en: '7.'
  prefs: []
  type: TYPE_NORMAL
- en: Add the transaction to the transaction tree inside the block. This process can
    only be done once all previous steps have been verified.
  prefs: []
  type: TYPE_NORMAL
- en: '8.'
  prefs: []
  type: TYPE_NORMAL
- en: Check for the size of transactions. The miners need to check if there are enough
    transactions within the transaction tree, to seal the block. If there are not
    enough transactions yet, the miner will not be able to seal the block until there
    are enough transactions. Therefore, the miners must go back to number 2 of selecting
    a new transaction again, and again, until there are sufficient transactions for
    sealing the block.
  prefs: []
  type: TYPE_NORMAL
- en: '9.'
  prefs: []
  type: TYPE_NORMAL
- en: Check interruptions. This is the process where the miner must make sure that
    no other miners have sealed the block in the meantime with the same transactions
    inside the block.
  prefs: []
  type: TYPE_NORMAL
- en: '10.'
  prefs: []
  type: TYPE_NORMAL
- en: Seal the block. Once there are enough transactions for sealing the block, the
    miners will seal the block.
  prefs: []
  type: TYPE_NORMAL
- en: '11.'
  prefs: []
  type: TYPE_NORMAL
- en: Broadcast the block. The miners must broadcast the new block that has been sealed;
    however, if the miners have been interrupted within the block sealing process,
    they might have to start a new block all over again.
  prefs: []
  type: TYPE_NORMAL
- en: '12.'
  prefs: []
  type: TYPE_NORMAL
- en: Start a new block. This is the next step in the process; however, as you see,
    we are now back to step number 1\. As I mentioned, miners might get interrupted
    while they are sealing the block and once they broadcast it, if another block
    has already been sealed by another miner with the same transactions within a block,
    the block will not be accepted. Therefore, you must start a new block.
  prefs: []
  type: TYPE_NORMAL
- en: Each block is created about every 10 minutes. As a result, 144 blocks are created
    each day.
  prefs: []
  type: TYPE_NORMAL
- en: As I mentioned before, the miners who have successfully added a new block into
    a blockchain get rewarded a degree of bitcoin.
  prefs: []
  type: TYPE_NORMAL
- en: The reward for each new block creation used to be 50 bitcoins from 2008 until
    2012\. The reward for a new block gets halved every four years; therefore, from
    2012, until 2016, the award for each new block used to be 25 bitcoins.
  prefs: []
  type: TYPE_NORMAL
- en: Currently, since 2016, until 2020, the reward to a miner for a new block that
    is added to the blockchain is 12.5 bitcoins; however from 2020, it will be only
    6.25 bitcoins until 2024\. This process will be continued until 2140 until the
    last bitcoin will be created.
  prefs: []
  type: TYPE_NORMAL
- en: Chapter 12 – Security on the blockchain
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Some of you might think, “OK, fine, blockchain is a high technology that will
    positively change the world.” But, the question remains, “Is it secured?”
  prefs: []
  type: TYPE_NORMAL
- en: The short answer is yes. But first, let’s think about what the system has currently
    achieved. The reality is that anything can be hacked and compromised that is connected
    to the Internet, or connected to a system that has the connection to the web.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../images/00019.jpeg)'
  prefs: []
  type: TYPE_IMG
- en: Sure, many devices do not use any connection and still can be broken into once
    you have physical access to it. Such might be a laptop or desktop computer that
    can be broken into using a Linux cd, and booted using that. If you want to go
    further, let’s take banks, for example. They are getting compromised all the time;
    of course, they have stopped announcing these types of incidents, as they would
    have no customers left if they would carry on doing so. The director of the FBI
    was hacked by a teenager in the end of 2015, and most people think it’s funny.
    Still, when you think about the security within the FBI, it is very well organized,
    yet still hackable. The FBI might not be the best example to mention, as even
    Kevin Mitnick hacked the FBI for three long years, and listened to the agents’
    phone conversations, talking about himself. When you look at the NSA, aka The
    National Security Agency, you probably have heard of Edward Snowden already, who
    walked out with documents that are considered to be secret; that still shows that
    even the NSA has weaknesses. And confidential, or even secret, documents can be
    leaked. All those expensive Firewalls, Intrusion Prevention Systems, or Intrusion
    Detection Systems are worthless if they are not upgraded correctly. Also, you
    have to understand that having all that security does not mean anything if someone
    has a social engineering skill set and figures out the password to any of those
    devices. The result would be dramatic, and they always are, but most of the great
    financial institutions have stopped talking to news channels about being compromised
    by hackers, as it would only damage their image, and it would become an embarrassment.
  prefs: []
  type: TYPE_NORMAL
- en: Because companies keep all their data centralized, hackers only have to go after
    a specific organization to compromise its systems; that is why hackers know for
    a fact that anything can be broken into. To hack into any system, it’s only a
    matter of time and proper planning; however, when it comes to a system like blockchain,
    it is highly unlikely. Although experts say that it is not impossible, it still
    would require an enormous amount of computing power. Blockchain has no firewalls
    or any Detection or Prevention system that would protect it. Instead, blockchain’s
    power comes from the fact that it is completely decentralized. What I mean by
    that is simple really. However, I will do my best to explain it in everyday English.
  prefs: []
  type: TYPE_NORMAL
- en: Because blockchain is an open source technology, anyone can run the software.
    You may choose not to ever buy bitcoins, or invest in any cryptocurrency. However,
    you might become part of the blockchain community by running a software called
    blockchain. The software itself is free to download and use, and you will have
    no obligation to anyone whatsoever, but once you decide to run it, you simply
    become part of the blockchain community. Once you become such member, your device
    will become part of the blockchain and each time a new block is created your device
    will also get a copy of that transaction.
  prefs: []
  type: TYPE_NORMAL
- en: As your device has now became part of the blockchain, this is another device
    that should be hacked to compromise the block chain thoroughly. Because your device
    is now running a blockchain software, it’s now also contributing to the existing
    decentralized system. There are no centralized copies and every user is trusted
    in the same way as the rest of them. What I mean is that no master node exists,
    as every single device has the same replicated information, making it nearly impossible
    to hack. The blockchain is running for almost a decade, and it has never been
    compromised, not once. It is fascinating, as the blockchain has a bounty of 7
    Billion dollars to anyone who can compromise the system, offered anonymously.
    Due to the price on blockchain’s head, it has become the primary target for many
    black hat hackers, as well as large criminal organizations, and Cybergangs, for
    years.
  prefs: []
  type: TYPE_NORMAL
- en: Still, blockchain has not been hacked yet, not even a slowdown of any kind has
    ever happened. This shows that the core functions have been structured very well;
    but, as I mentioned before, anything can be hacked, as it’s only a matter of time.
    IT professionals always believe that with technology expanding rapidly, in the
    future, anything is possible. Quantum technology defines the way how the blockchain
    system can be hacked. However, it would require hacking the million-plus machines
    currently running the blockchain software. Additionally, to actually hack all
    those devices, it would need to be implemented extremely quickly to be successful.
  prefs: []
  type: TYPE_NORMAL
- en: 'Speculations about Satoshi himself are still in a shadow; moreover, as we don’t
    know who he is and what he is capable of, one thing is for sure: he designed the
    system. Therefore, he would have access to the very first block that he created,
    and he would be able to manipulate the blockchain system if he wanted to. As time
    has passed, multiple blockchain technologies now exist, and bitcoin, itself, has
    grown its value; people have also begun to invest large amounts into various cryptocurrencies.
    Over the years, people have lost interest in who Satoshi Nakamoto really is, or
    he, just simply, has been forgotten; however, if he or she is alive and decides
    to manipulate the system, it could be possible, and not I’m sure that the outcome
    would favor most.'
  prefs: []
  type: TYPE_NORMAL
- en: Chapter 13 – Business purposes
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: In technology, there are many geeks, myself included. However, some people differ
    from one another.
  prefs: []
  type: TYPE_NORMAL
- en: How can I define a geek to you? Well, there are many different kinds out there,
    so let me begin with friendly geeks at first.
  prefs: []
  type: TYPE_NORMAL
- en: Video games have changed the world, and many youth, or even adults, have become
    obsessed with their favorite games. For those who have never played online games
    straight through a whole night or day, or both, for days—might find it difficult
    to understand why certain people become addicted to video games.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../images/00020.jpeg)'
  prefs: []
  type: TYPE_IMG
- en: Those who just love to play and spend money on games is one thing, but there
    are other types of geeks too. Some nerds are obsessed with new tools and software
    and believe they MUST be tried out ASAP, even if some of this software is downloaded
    from torrent websites illegally. Of course, there are other geeks too, who would
    not necessarily download everything for free, but instead would purchase the original
    software or tools to feel better by having the real thing. The authentic software
    always provides a better feeling, as well, many geeks buy it out of respect for
    the creators, contributing to the software developers and designers.
  prefs: []
  type: TYPE_NORMAL
- en: When it comes to blockchain, there are multiple companies that have been formed
    recently which are designing a particular protocol that would allow certain online
    games to be played by using their own in-house built cryptocurrency. Topping it
    off, they have created excellent online games that once the gamers join and play,
    they would participate in their cryptocurrency by providing CPU or GPU power from
    their Game PC-s, PlayStations, X-Box-s and so on. Because these protocols would
    be fully utilized and continuously contributed, it's value would begin to increase
    dramatically. As you can see, blockchain would allow creating not only a new cryptocurrency,
    but an online gaming community, who would use a particular blockchain technology.
  prefs: []
  type: TYPE_NORMAL
- en: I have mentioned an example of gaming. However, there are many companies that
    are now into similar blockchain technology, such as music on demand, movies on
    demand, social networking sites and so on.
  prefs: []
  type: TYPE_NORMAL
- en: One of the biggest inventions so far, using the blockchain is the creation of
    smart contracts, such as Ethereum. There are many other alternative blockchains
    that exists to date, and each will shape our future at some point.
  prefs: []
  type: TYPE_NORMAL
- en: To mention some other important choices, there are various decentralized crowdfunding,
    healthcare, supply chain, blogging sites, and real-time sharing; but the biggest
    of all is IoT.
  prefs: []
  type: TYPE_NORMAL
- en: IoT, also knows as Internet of Things, for blockchain is increasing rapidly
    in recent years. Internet of Things is also called smart devices, or connected
    devices, that are physical devices, or even driverless vehicles. The purpose of
    these devices is to log in to the network and begin to share data one to another.
    Automating everyday life is a small-scale business, such as software, electronics,
    and sensors that would interconnect to each other. However, when it comes to large
    scale, that’s where the bit money is, such as virtual power plants, smart homes,
    intelligent transportations, or even smart cities capable of operating using blockchain
    technology. There are big scale business plans for big boys, that require years
    of planning; however, the technology to allow it, now exists. These projects would
    provide opportunities for direct integration of the physical world into computer-based
    systems, resulting in improved efficiency, accuracy and economic benefit in addition
    to reducing human intervention.
  prefs: []
  type: TYPE_NORMAL
- en: M2M – Machine to machine communications already exist. However, blockchain will
    enhance this beyond, by speeding up virtualizations and trust collecting data
    into blocks, helping to use our data more efficiently.
  prefs: []
  type: TYPE_NORMAL
- en: Chapter 14 – The future of banking
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Currently, there are thousands of banks all over the world. Therefore, the current
    banking system will not stop tomorrow. It will require having at least a decade,
    if not two. However, the technology already exists to use other methods than banks,
    all that is needed is for blockchain technology to be applied by all our business
    partners, or employees, or employers. It is straightforward, really. Yet, most
    of us are very comfortable with the current system; therefore, the change might
    take a long time.
  prefs: []
  type: TYPE_NORMAL
- en: Gold
  prefs: []
  type: TYPE_NORMAL
- en: When gold was retired as a currency and paper money was applied, it took many
    long years to implement and make everyone understand that wages are now not paid
    in gold, but paper. As I mentioned before, gold is still an excellent payment
    method in most countries; however, it is not accepted everywhere.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../images/00021.jpeg)'
  prefs: []
  type: TYPE_IMG
- en: When you go to the local supermarket, you cannot pay by gold, well some places
    are possible; nevertheless, most places will not accept it. Same as when you purchase
    something online, you cannot pay in gold, and there are other reasons too because
    it is an old method.
  prefs: []
  type: TYPE_NORMAL
- en: First, let’s look at the flexibility of the gold. Imagine that you want to go
    to the local Coffee shop to have a cappuccino. The idea to pay in gold for a cappuccino,
    is daunting. How would you break or cut the right amount of gold to the shop owner,
    besides the point, what if you make a larger cut than you have intended in the
    first place?  The point is, that any precious metal as a payment method cannot
    be widely implemented. It’s heavy; it’s difficult to cut or break to the right
    amount of pieces required; therefore, the idea of using it in the future for money
    is just not suitable.
  prefs: []
  type: TYPE_NORMAL
- en: Cash
  prefs: []
  type: TYPE_NORMAL
- en: Unfortunately, paper money, cash, keeps on getting printed all the time. Therefore,
    it’s impossible to tell how much is on the market. The more and more it’s printed,
    the less it’s worth. From history, we have learned that after a while there is
    so much cash getting printed that eventually, it all becomes worthless. Inflation
    becomes the main issue, lots of people become poor with all their saved money
    in the bank, then governments begin to print new paper money for the so-called
    new economy.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../images/00022.jpeg)'
  prefs: []
  type: TYPE_IMG
- en: The problem is that this system has failed miserably—on multiple occasions;
    as a result, we all know that it’s worthless. The problem is that this system
    is centralized by governments and banks that average people have no power to go
    against. Digital currency on the other hand is unstoppable, and such like bitcoin,
    can change the current system very quickly.
  prefs: []
  type: TYPE_NORMAL
- en: Another issue with paper money is that it is very easily counterfeited. There
    are countless incidents every day involving all kinds of paper money. It doesn’t
    matter how well paper money is made; it can be duplicated. Consequently, counterfeiting
    will always be around.  Cryptocurrency on the other hand cannot be faked, cannot
    be copied, cannot be counterfeited. Because blockchain represents trust and the
    exact amount of digital money, keeping just that in mind, you have to understand
    that cryptocurrencies easily can overtake any paper money, especially if it’s
    centralized.
  prefs: []
  type: TYPE_NORMAL
- en: 'Yes, it''s true! Only 21 million bitcoins will ever be created. So how can
    there be enough for everyone? Well, each bitcoin has 100 million Satoshis. I am
    not very good at math, so I have used a calculator to understand how much Satoshi
    will ever be produced, and the number looks like this:'
  prefs: []
  type: TYPE_NORMAL
- en: 2,100,000,000,000,000\.
  prefs: []
  type: TYPE_NORMAL
- en: 'There are close to 8 billion people living on earth. So next, I have divided
    the huge number by 8 billion, to understand how many Satoshis each person on earth
    could have distributed equally. The number I got is: 262,500'
  prefs: []
  type: TYPE_NORMAL
- en: The reality is that currently, 60% of the population will never even have $20,000.00
    saved in their whole lives; But, before you think that is the final outcome; let
    me tell you something else. Blockchain technology allows each Satoshi to be broken
    into other fractions such as another 100 million pieces, and if that’s still not
    enough, those fractions can be further divided into another 100 million of even
    smaller portions, and so on, and so on. That being said, I hope that you understand
    that Bitcoin itself, can supply the whole world when it comes to a new currency.
    But, there are many other currencies already, and the banks have begun to think
    about creating their own digital currencies too.
  prefs: []
  type: TYPE_NORMAL
- en: Ripple
  prefs: []
  type: TYPE_NORMAL
- en: Currently using swift, making international transactions can be a pain. Instead
    of taking a few seconds like bitcoin and other cryptocurrencies, it can take 3-5
    working days.
  prefs: []
  type: TYPE_NORMAL
- en: Besides taking too long to transfer money, it might also be unavailable to individual
    countries, not to mention the fees. Making payments with several cryptocurrencies
    that are using the blockchain as their platform, are not only super-fast, but
    have very cheap costs—if any. Additionally, anyone can have a bitcoin wallet online.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../images/00023.jpeg)'
  prefs: []
  type: TYPE_IMG
- en: Anyone—meaning ANYONE. When you go to the bank to open a new bank account, you
    must fit all the criteria that the banks ask for. Such might be, that you must
    have a valid address, you must be 18 years old, you must have proof from your
    employer that states your occupation as well your wages and so on. Instead of
    all these headaches, if you have a smartphone, you are able to open a bitcoin
    account without any of the aforementioned criteria. Then, in a few seconds, you
    can begin to even make international transactions.
  prefs: []
  type: TYPE_NORMAL
- en: As you can see, the current issue is that If I want to buy something from you,
    I have to make a transfer from my bank through PayPal, to your bank, which eventually
    would pay you. It takes at least one other so called trusted 3rd party to make
    a payment. However, blockchain would validate that transaction for us. Therefore,
    we wouldn’t require banks or any other trusted 3rd parties anymore. All that is
    necessary is internet access for few minutes.
  prefs: []
  type: TYPE_NORMAL
- en: You have to understand that more than 2 billion people currently have no bank
    account, for various reasons. They might not be qualified enough; they might not
    even have the proper clothes to enter a bank. Of course, they might just choose
    not to have a bank account, but mostly, so many people just live too far from
    any bank. Therefore, they have decided not to have one. They might have internet
    access here and there, so this might as well become their bank, right? Why not?
    It would be very beneficial to them, and it’s already happening with lots of people.
  prefs: []
  type: TYPE_NORMAL
- en: What the banks have realized is that it might be a good idea to create their
    own cryptocurrency, so in case blockchain takes over the world, at least they
    are prepared for the big boom.
  prefs: []
  type: TYPE_NORMAL
- en: Ripple network, born in 2012 as a new currency exchange protocol, it’s currency
    called Ripples. It supports traditional fiat currencies such as US dollars, euros,
    and British pounds; however, it’s also exchangeable to most cryptocurrencies as
    well as commodities. When it comes to market capitalization, Ripple has indeed
    taken a huge step by proving itself to be a good investment for traders. As of
    June, 2017, Ripple is the third largest after Bitcoin and Ethereum.
  prefs: []
  type: TYPE_NORMAL
- en: There are multiple large banks that already participate in Ripple, and this
    new payment protocol guarantees almost no fees for any international payment transfer.
    Before you invest in Ripple, I would highly advise you to do your research. The
    issue here is that ripple is centralized. Therefore, it offers greater security
    once it comes to your ripple account; however, when it comes to potential growth
    in the future, that is an entirely different question. Because the banks have
    taken control of ripple already, they can manipulate it's value anytime they want;
    therefore, it’s your choice how much you want to support the banks and for how
    long in the future.
  prefs: []
  type: TYPE_NORMAL
- en: Chapter 15 – Overview
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: I hope that you have grasped a little of what the blockchain is, and what direction
    is it going. I will write another book shortly and explain blockchain in more
    depth. However, this book is a beginner’s guide. Therefore, I have done my best
    to avoid technical terms as much as possible.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../images/00024.jpeg)'
  prefs: []
  type: TYPE_IMG
- en: Overall what you have to understand is that blockchain and bitcoin are not the
    same things. Blockchain is a technology, and its first application was on the
    platform named bitcoin. Bitcoin is blockchain. However, Bitcoin itself, is only
    a cryptocurrency that is capable of replacing fiat currencies. Nevertheless, not
    that many people will like the idea at first. Blockchain has solved the problem
    that we have always faced, that is trust. Using blockchain technology enables
    us to avoid trusting third party services. Therefore, any payment or exchange
    over the internet will be between 2 parties only. This is revolutionary as we
    can expand the trust gap, and the market of the future not only will be faster
    and cheaper, but will have no limitations, such as age, race, sex, occupation,
    nationality, or anything like that.
  prefs: []
  type: TYPE_NORMAL
- en: If you tell your friend, who has never heard of blockchain and thinks that he
    or she is not affected, try to explain that everyone is affected by the blockchain.
    Although blockchain will not take over the world from one day to another, and
    it might require a decade, or two. However, everyone is affected.
  prefs: []
  type: TYPE_NORMAL
- en: Blockchain is also known as the future of money; even though streaming money
    sounds weird to some, it not only will happen, but has already begun for nearly
    a decade, and will not stop. Data protection using blockchain will be very secure
    and always will provide the truth.
  prefs: []
  type: TYPE_NORMAL
- en: Because this high technology enables us to become our own banker, we might not
    require having banks anymore in the future. Still, because we have to look at
    what we have, certain IT skills will help us to be safer from cyber criminals.
    Once you understand how easy is to keep your valuables safe online, you also will
    realize that it is even easier than opening a bank account.
  prefs: []
  type: TYPE_NORMAL
- en: Therefore, the changes for the young and the next generation will speed up the
    process of learning about the crypto world. Of course, some people may have to
    learn the hard way, as many people have been hacked, and only after, begin to
    invest in learning and implementing security. Still, the time of blockchain has
    begun, and it will change the world.
  prefs: []
  type: TYPE_NORMAL
- en: Average people, with no technical background, wouldn’t believe it, and probably
    say that blockchain itself isn’t capable of anything. However, software developers,
    security experts, large financial institutions, FinTech start-ups, and banks,
    already have paid a keen interest, as well have begun to invest and create their
    own protocols. Intel, Microsoft, Cisco Systems, Dell, and many more large, high-end
