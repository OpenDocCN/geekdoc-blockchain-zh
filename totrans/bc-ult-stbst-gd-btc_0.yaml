- en: Congratulations on purchasing this book and thank you for doing so.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 祝贺你购买这本书，并感谢你这么做。
- en: This book is an excellent beginner’s guide to understanding the technology called
    Blockchain. The contents avoid technical details to provide a better understanding
    to those who are new to this technology. There are certain terms that some technical
    background in Information Technology would help. However, it’s not necessary.
    Everyday English has been used through this book to avoid confusion, and this
    book will take you by the hand and show you, step-by-step, how digital currency
    was born.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书是了解一种叫做区块链技术的绝佳入门指南。内容回避了技术细节，以便更好地让初学者理解。有一些术语可能需要一些信息技术背景知识会更有帮助。然而，并非必要。全书使用日常英语，以避免混淆，并且这本书会带你一步一步了解数字货币是如何诞生的。
- en: For better understanding, we go back in time, and summarize the history of finance,
    then explain what has triggered the birth of several cryptocurrencies in our current
    society.  Next, we analyse the theory and the primary focus behind the inventor
    of Bitcoin. Then take a closer look at the possible candidates of the birth father
    of Blockchain in more depth. Next, we briefly analyse what the distributed ledger
    system is, and how it is operated. Followed by the introduction of the miners,
    who they are, and what is their responsibility. Then it moves on to the process
    of how each block gets created, then how they eventually create a chain, which
    we call Blockchain.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 为了更好地理解，我们追溯到过去，总结金融的历史，然后解释是什么触发了我们社会中几种加密货币的诞生。接下来，我们分析比特币创造者背后的理论和主要关注点。然后更深入地查看区块链可能的诞生之父的候选人。接着，我们简要分析分布式账本系统是什么，以及它是如何运作的。然后介绍矿工，他们是谁，以及他们的责任是什么。之后，我们了解每个区块是如何创建的，然后是如何最终形成一个我们称之为区块链的链条。
- en: In the last chapters, we’ll go into more detail of what security measurements
    we have in place on the Blockchain. Next, we will focus on the understanding of
    the reason why this technology will change the world, by looking at business purposes,
    and banking systems of the future. Finishing with a quick overview of what the
    Blockchain is in a nutshell.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 在最后的章节中，我们会更详细地解释我们在区块链上实施的安全措施。接下来，我们将关注理解为什么这项技术将改变世界，通过查看商业目的和未来的银行系统。最后，简要概述一下区块链是什么。
- en: There are plenty of books on this subject in the market, thanks again for choosing
    this one! Every effort was made to ensure the book is riddled with as much useful
    information as possible. Please enjoy!
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 市场上关于这个主题有很多书籍，再次感谢你选择这一本！出版社尽全力确保书中充满尽可能多的有用信息。请享用！
- en: Chapter 1 – Blockchain in a nutshell
  id: totrans-62
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第1章——区块链概述
- en: Before I begin to explain to you what Blockchain is, first, I would like to
    touch on Bitcoin, as there is a myth going around that Bitcoin equals Blockchain.
    Well, that is incorrect. However, it is often referred to as the same thing. Bitcoin
    is cryptocurrency, digitized money, that is allowed and kept alive due to the
    technology called Blockchain.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 在我向你解释区块链是什么之前，首先，我想谈谈比特币，因为有一个普遍的误解认为比特币等同于区块链。然而，这是错误的。不过，人们经常把两者混为一谈。比特币是一种加密货币，数字化货币，之所以存在和维持下去，是因为有一种叫做区块链的技术。
- en: '![](../images/00001.jpeg)'
  id: totrans-64
  prefs: []
  type: TYPE_IMG
  zh: '![](../images/00001.jpeg)'
- en: When Blockchain technology began to exist, the first application that was tested
    on the platform was Bitcoin. Because Bitcoin was the first application on the
    Blockchain technology, one might say that Bitcoin is Blockchain, and that could
    make sense. However, Blockchain is not Bitcoin. I hope that makes sense. Blockchain
    is so complex that, still, there are very few human beings who understand each
    part of it. In fact, Blockchain is so complicated that we (humans) keep on finding
    more and more ideas that this technology can solve every day.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 当区块链技术开始存在时，在平台上测试的第一个应用就是比特币。因为比特币是区块链技术上的第一个应用，有人说比特币就是区块链，这是有道理的。然而，区块链不是比特币。我希望这能讲得通。区块链如此复杂，以至于仍然很少有人能理解它的每一个部分。事实上，我们（人类）每天都在发现这项技术可以解决越来越多的问题。
- en: We could say that Blockchain is solving problems. However, for some large Financial
    Organizations, it’s causing certain issues. Some of these matters, of course,
    are getting addressed and if you keep up with the news, you realize that more
    and more companies are beginning to use Blockchain Technology for many purposes.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以说区块链正在解决问题。然而，对于一些大型金融机构来说，它也带来了一些问题。当然，这些问题正在得到解决，如果你关注新闻，你会发现越来越多的公司开始使用区块链技术来实现许多目的。
- en: The Blockchain is truly revolutionary, as it’s not for solving just one issue
    for some people, but can fix many problems for everyone. It has re-invented the
    financial institution, and the proof of that is simply because Blockchain is running
    and has existed for nine years already, beginning in 2008\. The blockchain is
    a globally distributed database that is completely decentralized, meaning it has
    no boss, or someone that we could blame or award. It is running on all computers,
    and it’s unstoppable. The Blockchain is built up from multiple blocks that are
    un-replaceable. Therefore, it’s chain system represents the single source of truth.
    Once there is a new block created and added to the existing blockchain, it replicates
    itself on its system, which resides on the internet, then just synchronizes the
    same details on all the computers that are running blockchain. This replication
    is what makes it un-replaceable. Therefore, it provides full transparency in all
    administration. Because there is no human intervention in the process of adding
    and further expanding when new blocks are created every 10 minutes, it exhibits
    an efficiency that no person has ever achieved. Because each time a new block
    becomes visible on all computers in the world, it allows full accessibility to
    all human beings.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链确实是革命性的，因为它不仅仅为某些人解决了一个问题，而是为所有人修复了许多问题。它重新定义了金融机构，证明就是区块链已经在运行，并且已经存在了九年，始于2008年。区块链是一个全球分布式数据库，是完全去中心化的，这意味着它没有老板，或者我们可以责怪或奖励的人。区块链在所有计算机上运行，且不可阻挡。区块链由多个不可替代的区块组成。因此，它的链式系统代表了单一的真实来源。一旦创建新的区块并添加到现有的区块链中，它会在其网络上复制自己，该网络位于互联网上，然后同步所有运行区块链的计算机上的相同详细信息。这种复制使其不可替代。因此，它在所有管理中提供了完全透明度。由于在每10分钟创建新块的过程中没有人为干预，添加和进一步扩展，因此它展现出了前所未有的效率。因为每当新的区块在世界上所有的计算机上变得可见，它允许所有人完全访问。
- en: Where blockchain stands right now, I mean in 2017, is more like where the internet
    was in 1992-1993\. What happened back then is most people said, “it’s nonsense,”
    or “what’s the point of it?” Granted, at the early age of the internet, there
    were only a few personal computers, very few websites, and the network was slow.
    In fact, it was so slow that if you wanted to download a one-page PDF document,
    you would probably go out for lunch, come back and you still had to wait another
    30 minutes. The internet (Interconnected networks) seemed like a dumb idea to
    most people, even for those that had power in politics or others that already
    had existing large retail infrastructure. They believed that it was just background
    noise. Slowly, the internet grew and became bigger and faster. And once local
    support opened on the internet, everything changed. When you think about Blockchain,
    don’t assume that it will not have the same power. Currently, we are innovating
    in large scale and technology grows with such a high speed that no human can keep
    up with it. Blockchain will change that dramatically, so instead of continuing
    to talk about the future, let’s take a step back and understand the history of
    finance.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 目前区块链所处的位置，我指的是2017年，更像是在1992-1993年期间的互联网。当时发生的事情是，大多数人说：“这是胡说”，“这有什么用？”当然，在互联网的早期阶段，只有少数个人电脑，非常少的网站，而且网络速度很慢。实际上，网速慢到如果你想下载一个一页的PDF文件，你可能得出去吃午饭，回来后还得再等30分钟。对大多数人来说，互联网（互联网络）看起来是个愚蠢的主意，甚至对于那些在政治上有权力或者已经拥有大型零售基础设施的人来说也是如此。他们认为这只是背景噪音。互联网逐渐发展壮大，变得更大、更快。一旦互联网上当地的支特开放，一切都会改变。当你思考区块链时，不要假设它不会有同样的力量。目前，我们在进行大规模创新，技术发展如此之快，以至于没有人能跟上它。区块链将彻底改变这一点，所以，我们不如退一步，先来了解金融的历史。
- en: Chapter 2 – The history of finance
  id: totrans-69
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第二章 - 金融的历史
- en: The purpose of this section is to understand the innovation of our existence.
    Therefore, let’s take a step back a few hundred years.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 这一节的目的在于理解我们存在的创新。因此，让我们回顾几百年前。
- en: 'Trading has always been present in our lives, as it is mandatory for our food
    chain, and probably will never go away. When you take a closer look at the basic
    human needs for survival, you quickly realize that the three most important requirements
    are:'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 贸易一直存在于我们的生活中，因为它是食物链的必需品，并且可能永远不会消失。当你仔细观察人类生存的基本需求时，你很快就会意识到三个最重要的要求是：
- en: •    Air
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: '-   空气'
- en: •    Water
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: '-   水'
- en: •    Food
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: '-   食物'
- en: Because air and water can be found in many locations for free, I will take an
    example of food and start to analyse it in further detail.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 由于空气和水在很多地方都是免费的，我将拿食物作为一个例子，开始进一步分析它。
- en: '![](../images/00002.jpeg)'
  id: totrans-76
  prefs: []
  type: TYPE_IMG
  zh: '![](../images/00002.jpeg)'
- en: Food items have been identified since the early ages as one of the primary human
    needs for survival. Therefore, we have understood that food has tremendous value.
    Like anything else that has value, it became part of the global trading chain,
    and it was one of the first early paying methods amongst humans in exchange for
    particular goods or services provided. Because food has always helped for basic
    survival, it was one of the best paying methods for an extended period. In fact,
    there are many locations existing in the world that still use this approach at
    present. As civilization has moved on, especially with more developed villages
    and cities, methods of payments have begun to change. Back then we had no freezers,
    or fridges, and using payments such as food items like exotic fruits or any meat
    just went to waste. This caused lots of issues. Therefore, this problem had to
    be resolved. The solution was a new type of payment method, something that wouldn’t
    easily rot or waste. However, had to be exchangeable for food or any other goods
    or services.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 食品从早期时代起就被确定为人类生存的三大需求之一。因此，我们已经理解到食品具有巨大的价值。像任何有价值的东西一样，它成为了全球贸易链的一部分，并在人类之间以特定商品或服务交换时，成为了最早的支付方式之一。因为食品一直有助于基本生存，所以在一段时间内，这是最好的支付方式之一。实际上，世界上有许多地方至今仍然使用这种方法。随着文明的进步，尤其是在更发达的村庄和城市，支付方式开始发生变化。那时我们没有冰箱，或者冷藏设备，使用像
    exotic fruits 这样的食品支付或者任何肉类都造成了浪费。这造成了诸多问题。因此，这个问题必须得到解决。解决方案是一种新型的支付方式，这种支付方式不会轻易腐烂或浪费。然而，它必须可以与食品或其他任何商品或服务交换。
- en: Precious metal
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 贵金属
- en: Shiny metals were introduced to the world as a new payment method, and such
    were silver or gold.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 光亮的金属被引入世界作为一种新的支付方式，比如银或金。
- en: '![](../images/00003.jpeg)'
  id: totrans-80
  prefs: []
  type: TYPE_IMG
  zh: '![](../images/00003.jpeg)'
- en: Of course, most people didn’t like the idea at first. Still, it was implemented,
    and slowly it was excepted widely. It was exchangeable for food items, and other
    goods or services and it was truly revolutionary, and still today, when you look
    at the silver or gold value, they are continuously increasing. Humans have realized
    that it is getting much harder to mine gold and silver. Therefore, precious metal
    had to be discontinued as the major payment currency.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，起初大多数人并不喜欢这个想法。然而，它还是被实施了，而且慢慢地被广泛接受。它可与食物等商品交换，也可用于其他商品或服务，这确实是革命性的，直到今天，当你看看银或金的价值观，它们还在持续增长。人类已经意识到开采黄金和银越来越困难。因此，贵金属不得不作为主要支付货币被取消。
- en: Paper money
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 纸币
- en: The introduction of paper money seemed ridiculous, since as humans, we are uncomfortable
    with change and we are hesitant to adapt to anything that we don’t understand–at
    least at first. After a while, all sorts of paper money was implemented in a centralized
    form, nearly every country in the world. The new payment method of paper money
    was alive and booming all over the globe. I mean paper money is OK, but we could
    mention countless countries where paper money has failed again and again due to
    its value decrease in long term. The reduction in value of paper money has other
    roots too, such as easily counterfeited in large scale. Additionally, like anything
    else in the world, we have learned that goods with limited supply have an increase
    in value, especially in the long term. However, the opposite happens when paper
    money keeps on getting printed, decreasing in value. When it comes to paper money,
    it’s a fascinating topic.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 纸币的引入似乎很荒谬，因为作为人类，我们对变化感到不安，我们对理解的事物犹豫不决——至少一开始是这样。过了一段时间，各种纸币以集中化的形式实施，世界上几乎每个国家都采用了这种新的支付方式。纸币支付方式在全球范围内蓬勃发展。我是说纸币还可以，但我们可以说有无数的国家因为纸币的长期价值下降而一次又一次地失败。纸币价值的下降还有其他的根源，比如容易被大规模伪造。此外，像世界上任何其他事物一样，我们学到的是有限的供应品价值会增加，尤其是长期来看。然而，当纸币不断印刷时，情况正好相反，价值下降。说到纸币，这是一个迷人的话题。
- en: '![](../images/00004.jpeg)'
  id: totrans-84
  prefs: []
  type: TYPE_IMG
  zh: '![](../images/00004.jpeg)'
- en: 'The fact that we have learned, on various occasions, that paper money is a
    failure, we keep on re-inventing new ones. We believe, this time, it will be a
    success. Look at the example of the euro that has taken over currencies such as:'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 我们多次学到，纸币是失败的，但我们一直在重新发明新的。我们相信，这次会成功。看看欧元取代了如下货币的例子：
- en: •    German Mark
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: •   德国马克
- en: •    Austrian Schilling
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: •   奥地利先令
- en: •    Italian Lira
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: •   意大利里拉
- en: •    Spanish peseta
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: •   西班牙比塞塔
- en: •    Slovak koruna
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: •   斯洛伐克克朗
- en: •    Maltese lira
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: •   马耳他里拉
- en: •    Dutch guilder
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: •   荷兰安的列斯盾
- en: •    Finnish markka
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: •   芬兰马克
- en: •    French franc
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: •   法国法郎
- en: •    Greek drachma and much more (as well much more to come).
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: •   希腊德拉achma（德拉克马）以及其他更多（还有更多即将到来）。
- en: It appears paper money is still going to be present for a while. However, before
    jumping ahead, we had another currency introduced after the paper form in our
    new digital world called SWIFT.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 看来纸币还会在一段时间内继续存在。然而，在向前跳之前，我们在新的数字世界中又引入了一种叫做SWIFT的纸币形式。
- en: SWIFT
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: SWIFT
- en: Society for Worldwide Interbank Financial Telecommunication
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 国际银行金融电信协会
- en: It began in 1973, and this newly created network now enabled all the financial
    institutions to transfer secured financial transactions in a reliable environment
    across the globe.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 它始于1973年，这个新创建的网络现在使得所有金融机构能够在全世界范围内可靠地转移安全的金融交易。
- en: '![](../images/00005.jpeg)'
  id: totrans-100
  prefs: []
  type: TYPE_IMG
  zh: '![](../images/00005.jpeg)'
- en: 'This idea was, again, truly revolutionary. Using the internet to make payments
    is very helpful, not to mention, that nowadays using contactless cards is just
    super comfortable. The speed of implementation, when making payments, becomes
    very fast. When you are looking at an international bank transaction it might
    take 3-5 days, but you can do this using your laptop at your home or your mobile
    device, anywhere. However, at first–when it was introduced–it seemed alien and
    most people didn’t believe that it would ever work. Slowly, we have learned that
    certain payments can be automated: such as paying your bills or a service that
    you have subscribed, and of course, most large companies are now paying all their
    employees through bank transfers. Well, there are still many companies who pay
    their employees cash in hand, as they don’t wish to pay taxes. These companies
    choose to remain anonymous instead of sharing with the banks all their assets,
    for various reasons. As always, people had to adapt. The idea that all your wealth
    is contained on a piece of plastic card was daunting.'
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 这个想法，再次，确实是革命性的。使用互联网进行支付非常有帮助，更不用说，现在使用无接触卡支付简直太舒服了。在支付时实施的速度变得非常快。当你看一个国际银行交易时，可能需要3-5天，但你可以在家用你的笔记本或通过你的移动设备完成。然而，最初——当它被引入时——它看起来很陌生，大多数人都不相信它
    ever work. 慢慢地，我们了解到某些支付可以自动化：比如支付你的账单或你订阅的服务，当然，现在大多数大型公司都是通过银行转账支付所有员工的工资。嗯，还有很多公司以现金支付工资，因为他们不想付税。这些公司选择保持匿名，而不是与银行分享他们的所有资产，出于各种原因。像往常一样，人们必须适应。所有你的财富都包含在一张塑料卡上的想法是令人畏惧的。
- en: 'The world of payment has yet changed again. Centralized banks have scaled,
    and they have introduced many different systems that one may choose. Some of the
    most known of virtual payment methods are:'
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 支付世界再次发生了变化。中央银行已经扩大规模，并推出了许多不同的系统供人们选择。一些最知名的虚拟支付方式包括：
- en: •    Visa Debit
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: '-   Visa 借记卡'
- en: •    Credit Card
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: '-   信用卡'
- en: •    Debit Card
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: '-   借记卡'
- en: •    ATM machines
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: '-   自动取款机'
- en: Due to the dot-com boom and the revolution of the internet, other digital payment
    methods were introduced by various third-party companies, providing additional
    secure transactions for a particular fee in exchange.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 由于互联网的繁荣和革命，各种第三方公司推出了其他数字支付方式，以特定的费用换取额外的安全交易。
- en: '![](../images/00006.jpeg)'
  id: totrans-108
  prefs: []
  type: TYPE_IMG
  zh: '![](../images/00006.jpeg)'
- en: Although higher priced, we have now reached the point of enabling international
    operations with people or companies that we never have to talk to or see. Even
    if we were to have a problem trusting a business or particular goods; we could
    still proceed to make transactions, due to the third party that guarantees the
    payment will be only completed once goods have arrived as described. For example,
    you make a payment for an individual product using PayPal, simply because you
    know that, worst case, you can ask for a refund and PayPal will help you out—making
    sure that you get your refund if the goods or services are not as described when
    you placed an order.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管价格较高，我们现在已经达到了可以与从未交谈或见面的人或公司进行国际操作的阶段。即使我们有理由不相信某个业务或特定商品；我们仍然可以继续进行交易，因为第三方保证只有在商品如描述到达后才会完成支付。例如，你使用PayPal为单个产品支付，仅仅是因为你知道，最坏的情况下，你可以要求退款，PayPal会帮助你解决问题——确保如果你下单的商品或服务与描述不符，你会得到退款。
- en: 'Such well known centralized financial systems are:'
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 这些众所周知的中介金融系统包括：
- en: •    PayPal
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: '-   PayPal'
- en: •    Payoneer
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: '-   Payoneer'
- en: •    Alipay
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: '-   支付宝'
- en: •    eCash
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: '-   电子现金'
- en: •    M-Pesa and much more
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: '-   M-Pesa 等等'
- en: Digital currency
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 数字货币
- en: In 2008 there was a new currency introduced, but this time it was something
    very different. It was the first digital currency, called Bitcoin. It was not
    introduced by a well-known company or bank, neither any government, but in a software
    form—running on the protocol called Blockchain.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 2008年出现了一种新的货币，但这次是非常不同的。这是第一种数字货币，称为比特币。它不是由知名公司或银行推出的，也不是任何政府，而是一种以区块链协议运行的软件形式。
- en: '![](../images/00007.jpeg)'
  id: totrans-118
  prefs: []
  type: TYPE_IMG
  zh: '![](../images/00007.jpeg)'
- en: As always, not many people were interested in adopting it at first; they didn’t
    understand its purpose. It might require a bit of research to understand. We know
    that cash works and that many other currencies exist. We can make payments using
    our bank cards, and so many other options, when it comes to making a payment—so
    why bother, right? Well, Bitcoin was the first digital currency that was introduced.
    However, as of June, 2017, there are more than 730 different types of digital
    currencies that exist. What does it mean to us now? I have friends that don’t
    work in the IT Industry, and when I asked them about Bitcoin or cryptocurrencies,
    they frequently look at me like I’m speaking alien.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 和往常一样，最初并没有多少人对此感兴趣，他们不理解它的用途。可能需要一些研究才能理解。我们知道现金是行的，还有许多其他货币存在。我们可以使用我们的银行卡进行支付，还有许多其他支付选项，当涉及到支付时，所以为什么要麻烦呢？好吧，比特币是第一种推出的数字货币。然而，截至2017年6月，已经存在超过730种不同的数字货币。这对我们意味着什么呢？我有一些不在IT行业工作的朋友，当我和他们谈论比特币或加密货币时，他们经常会像看外星人一样看着我。
- en: The reality is, that although some might have heard of cryptocurrencies, they
    still never bother to investigate the potentials—and how much it can, and will,
    form our future.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 事实上，尽管有些人可能听说过加密货币，但他们仍然懒得去研究其潜力——以及它如何，将会极大地影响我们的未来。
- en: What I am trying to tell you is that when looking back in time and analysing
    the history of financial institutions, you may realize that the form of payments
    has significantly decreased from their physical value. They not only become smaller,
    lighter, or thinner, but more virtualized, and now to the point where we, people,
    don’t even have to make them—as the digital currencies are running on our current
    internet (interconnected networks).
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 我想告诉你们的是，当你回顾过去，分析金融机构的历史时，你可能会意识到支付形式已经显著减少到它们的物理价值。它们不仅变得更小、更轻、更薄，而且更加虚拟化，现在甚至到了我们人类不需要制造它们的程度——因为数字货币在我们的当前互联网（互联网络）上运行。
- en: Chapter 3 – Bitcoin basics
  id: totrans-122
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第3章 – 比特币基础
- en: It is the first known digital currency that is running on a technology called
    blockchain. It is entirely decentralized. Therefore, no one has control over it.
    It also is known as electronic money or digital currency. However, it is a peer-peer
    payment system. Therefore, it’s software. It has no real presence whatsoever,
    as it’s growing on your computer’s hard drive. In fact, on every computer that
    exists in the world.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 它是第一种已知运行在区块链技术上的数字货币。它是完全去中心化的。因此，没有人能控制它。它也被称为电子货币或数字货币。然而，它是一个点对点支付系统。因此，它是软件。它没有任何真实的存在，因为它正在你的电脑硬盘上增长。实际上，在世界上每一台电脑上都是如此。
- en: '![](../images/00008.jpeg)'
  id: totrans-124
  prefs: []
  type: TYPE_IMG
  zh: '![](../images/00008.jpeg)'
- en: 'This currency will never be touched by anyone as it only exists in a digital
    form. Regards to its value, it does seem to fluctuate. However, it has kept itself
    steady for a long period: moreover, continuously increasing. Back in 2008, it
    began to compete with the dollar—when one bitcoin was equal to 0.05 dollars. However,
    in June 2017, one bitcoin has reached $2,912.00; its highest value as of yet.
    Over the years, bitcoin not only proved that it could reach its highest over and
    over again, but it has increased its value higher than what we have ever experienced
    with any other currency on Mother Earth.'
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 这种货币永远不会被任何人触摸，因为它只以数字形式存在。至于它的价值，它似乎确实在波动。然而，它已经保持稳定很长一段时间：而且，一直在持续增长。回到2008年，它开始与美元竞争——当时一个比特币等于0.05美元。然而，到了2017年6月，一个比特币已经达到了2912.00美元；迄今为止的最高价值。多年来，比特币不仅证明它能够一次又一次达到最高点，而且它的价值增长超过了我们地球上任何其他货币的经验。
- en: As of June 2017, looking at the currency exchange, bitcoin against the dollar
    for the last ten years, I can tell that it will keep on growing.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 截至2017年6月，从货币兑换的角度来看，过去十年比特币对美元的表现，我可以肯定它将继续增长。
- en: My personal opinion is that we will keep on seeing bitcoins increase in value,
    especially around each four year mark. Why would I say that? Well, let’s just
    say that I have my reasons.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 我个人认为，我们将继续看到比特币的价值增长，特别是在每四年一次的标记附近。我为什么会这么说呢？嗯，让我们这么说吧，我有自己的理由。
- en: How many bitcoins are out there?
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 比特币有多少个？
- en: Good question, and you can calculate it yourself. Of course, it all depends
    on the date and time you’re reading this book.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个好问题，你可以自己计算一下。当然，这都取决于你阅读这本书的时间和日期。
- en: So, let’s look at some of the facts that we know for sure before beginning any
    complex calculations. The first 50 bitcoins were created on the 31st of October
    2008\. Then, 50 more bitcoins were created every 10 minutes until 2012\. After
    2012, the amount of bitcoin production reduced to half—meaning every 10 minutes,
    25 new bitcoins were created until 2016.  Since 2016, the process has followed
    the same principles—meaning, every 10 minutes, 12.5 bitcoins will be created until
    2020\. This process will keep on going until 2140, until there will be 21 million
    bitcoins on the market.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，在我们开始任何复杂计算之前，让我们看看一些我们确信的事实。最初的50个比特币是在2008年10月31日创造的。然后，每隔10分钟创造50个比特币，直到2012年。2012年之后，比特币的产量减少了一半——意味着每隔10分钟，有25个新比特币被创造，直到2016年。自2016年以来，这个过程一直遵循同样的原则——意味着，每隔10分钟，将有12.5个比特币被创造，直到2020年。这个过程将继续进行，直到2140年，直到市场上将有2100万个比特币。
- en: Bad reputation
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 坏名声
- en: In case you haven’t heard of the Dark Web, let me explain a little about it.
    I could dedicate a whole book for the Dark Web, and I might in the future. I am
    not interested in trading drugs or guns online. However, just because that is
    a list of things that can be purchased on the Dark Web, does not mean I will ever
    be participating in those markets.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 万一你还没有听说过暗网，让我简单解释一下。我可以为暗网写一整本书，我将来可能会这么做。我对在线交易毒品或枪支不感兴趣。然而，仅仅因为这是暗网可以购买的东西清单，并不意味着我会参与那些市场。
- en: '![](../images/00009.jpeg)'
  id: totrans-133
  prefs: []
  type: TYPE_IMG
  zh: '![](../images/00009.jpeg)'
- en: What you must understand, is that the Internet as we know it—through search
    engines like google, yahoo, or bing—isn’t the only web out there. There is another,
    and It’s known as the dark net; it can be reached through another search engine
    called TOR. TOR network is also known as an onion router or onion network. TOR
    is capable of hiding the IP Address of the end user; therefore, making whatever
    is done on the internet completely untraceable.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 你必须理解的是，我们所知的互联网——通过谷歌、雅虎或必应等搜索引擎——并不是唯一的网络。还有另一个，它被称为暗网；可以通过一个名为TOR的另一个搜索引擎来访问。TOR网络也被称为洋葱路由器或洋葱网络。TOR能够隐藏终端用户的IP地址；因此，使得互联网上所做的一切都完全无法追踪。
- en: Even your internet service provider wouldn’t know what website you visited,
    except that you have visited the TOR network. You might look around and see for
    yourself, what kind of services are offered there, but it’s up to you. I have
    visited the dark web before to get a feel for it, and the more you look around,
    the more you will find ugly services. And I am sorry to mention these, but the
    things I have seen are disgusting, and for those who can be easily upset, I would
    not recommend it at all. My point is, that the guns and drugs traders on Tor ask
    for payment in the form of Bitcoin. Bitcoin is untraceable, as well as the TOR
    network. Therefore, the Dark Web is a haven for criminals.
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 甚至你的互联网服务提供商也不知道你访问了哪个网站，只知道你访问了TOR网络。你可以四处看看，了解一下那里提供哪些服务，但由你决定。我之前浏览过暗网，获取了一些感受，你看得越多，发现的糟糕服务就越多。很抱歉提到这些，但我看到的东西令人作呕，对于那些容易受影响的人来说，我根本不推荐。我的观点是，在TOR上的枪支和毒品交易商要求以比特币的形式支付。比特币是不可追踪的，TOR网络也是。因此，暗网是罪犯的避风港。
- en: Do criminals use Bitcoin too? They sure do. In fact, they have no other choice
    when it comes to illegal goods or services online. Before you close this book
    and walk away from the idea of using bitcoin because criminals are using it too,
    please think twice. Bitcoin wasn’t created for criminals. Bitcoin was designed
    for everyone, and please don’t forget about those 3 billion people that bitcoin
    can save when it comes to financing.
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 罪犯也使用比特币吗？他们当然使用。实际上，当涉及到在线的非法商品或服务时，他们别无选择。在你因为罪犯也使用比特币而关闭这本书，放弃使用比特币的想法之前，请三思。比特币不是为罪犯创造的。比特币是为每个人设计的，请不要忘记比特币在融资方面可以拯救的30亿人。
- en: Another issue that happens over and over, is bitcoin accounts get hacked, and
    people are left with empty wallets. Please don’t misunderstand this point. It’s
    not the bitcoin that is hacked, but the end-user level victim’s Computers, or
    mobile devices. The value of bitcoin has become enormous; and hackers do educate
    themselves too. Therefore, they have changed their game once again, and realized
    that hacking Bitcoin accounts is profitable and untraceable; so, why not do it—especially
    do it on a grand scale? This issue has been addressed, and if you decide to own
    a wallet, you must make sure that you always back up your wallet, as well, always
    have all the security features enabled. Some of these security features are like
    2-step authentications that don’t require much learning or time, still, better
    to be secured then assuming that hackers will never find you.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 反复发生另一个问题，就是比特币账户被黑，人们钱包空空如也。请不要误解这一点。被黑的不是比特币，而是最终用户的计算机或移动设备。比特币的价值已经变得非常巨大；黑客也在不断学习提高。因此，他们再次改变了策略，意识到黑入比特币账户既盈利又无法追踪；那么，为什么不这么做呢——尤其是大规模地做？这个问题已经得到了解决，如果你决定拥有一个钱包，你必须确保你总是备份你的钱包，同时，始终启用所有的安全功能。其中一些安全功能，比如两步验证，不需要太多的学习或时间，但最好还是确保安全，而不是假设黑客永远不会找到你。
- en: So, because many people have fallen victim to bitcoin account hacks, they have
    stopped trading or investing in bitcoin or any digital cryptocurrency.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，因为许多人成为比特币账户被黑的受害者，他们已经停止交易或投资比特币或任何数字货币。
- en: Wikileaks
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: Wikileaks
- en: You might be familiar with the website WikiLeaks—a non-profit organization responsible
    for publishing secrets and classified information anonymously. Of course, individual
    governments are not happy with the website and they have issued the site to be
    shut down. The site requires basic maintenance, as well as security, and the only
    contributors able to help have had to use bitcoin. As a result, the website has
    stayed alive to this day. This is one of the most famous examples. However, there
    are countless causes that people have been able to provide help to others, even
    to the other side of the planet, using bitcoin.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能熟悉一个叫维基解密（WikiLeaks）的网站——一个负责匿名发布秘密和机密信息的非营利组织。当然，个别政府对这个网站不高兴，他们要求关闭这个网站。该网站需要基本的维护，以及安全防护，唯一能提供帮助的贡献者不得不使用比特币。因此，这个网站一直运行至今。这是最著名的例子之一。然而，还有无数的原因，人们能够向他人提供帮助，甚至向地球的另一端，都是通过比特币完成的。
