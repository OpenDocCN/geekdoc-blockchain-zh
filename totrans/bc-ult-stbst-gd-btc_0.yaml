  type: TYPE_NORMAL
  zh: 有关比特币价值下跌的传言
- en: The most common speculations and accusations against bitcoin are its possible
    fluctuation. Why is that? Well, people often say, “What if there is another type
    of cryptocurrency that could compete with bitcoin using the same underlying technology,
    the Blockchain? Would bitcoin lose its value?” The accusations are indeed possible,
    but looking at the history of bitcoin value, only significant increases happened,
    even with 734 other cryptocurrencies . I am not a futurist, but after analysing
    the facts, I think it’s fair to say, that the bitcoin is on the rise, and will
    not stop for a long time.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 对比特币最常见的猜测和指控是其可能的波动。为什么呢？人们常说，“如果有另一种使用相同底层技术的加密货币——区块链，能与比特币竞争，比特币会失去它的价值吗？”这些指控确实是可能的，但看看比特币价值的历史，即使有734种其他加密货币，也只有显著的上涨。我不是未来学家，但在分析了事实后，我认为公正地说，比特币正在上涨，并且很长一段时间内不会停止。
