  type: TYPE_NORMAL
- en: I’ll presume that you have basic understanding what blockchain is, as this book
    will focus in depth on the knowledge and nitty gritty details that people don’t
    like to talk about. As with every existing technology, when it comes to blockchain,
    it is also true that there are only a select few individuals who are interested
    in how things work. Therefore, I would like to congratulate you on deciding to
    take your interest to the next level. Most people are only interested in listening
    to music, they never learn how the CD player works. Of course, there are new ways
    of listening to music or audiobooks. Still, this is one of my all-time favorite
    examples that I have always used throughout the years when I'm just about to explain
    something to someone who isn't interested in what I am about to say.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../images/00025.jpeg)'
  prefs: []
  type: TYPE_IMG
- en: The reality is that you don’t have to understand how the CD Player works, neither
    how the music is transferred wirelessly, using Bluetooth technology, to your speakers
    that provide you with your favorite tunes. This is fine; however, each time you
    learn a new word you are creating an additional brain cell, leading to you increasing
    your IQ, and in turn, you become more intelligent. Furthermore, you will decrease
    your chances of losing all your brain cells. It has been researched that once
    an average human being turns 30-40 years old, brain cells begin to die, literally
    keep disappearing, and there is not much you can do about it. Each decade an average
    human loses between 5-10% of his brain capacity; of course, it depends on many
    circumstances. But, the overall average is 7%. Brain cells will die—no matter
    what. However, what you can do is to keep on creating additional brain cells by
    learning new words and new skills, really anything that is new to your brain.
    It has also been researched that learning a new language can help you grow your
    IQ, creating a tremendous amount of new brain cells.
  prefs: []
  type: TYPE_NORMAL
- en: 'Which new language? You might begin to learn German, Italian, or French. However,
    when it comes to technology, there are other languages too: C+, C++, Python, SQL,
    JAVA, Pascal, PHP, and hundreds more that you can grasp. Each minute of your interest
    and learning will divide you from the crowd.'
  prefs: []
  type: TYPE_NORMAL
- en: This book will focus on the Technology called Blockchain. Although it is relatively
    new, once you take a closer look at it, you will understand that the underlying
    technologies that allow the block chain to run, have existed previously. I will
    reveal each of these technologies in great detail as well; due to Blockchain's
    innovations, there are some new protocols that must be addressed in the following
    chapters.
  prefs: []
  type: TYPE_NORMAL
- en: If you have not read my first book, Blockchain for beginners – Volume 1, I would
    highly recommend starting with that first, so this book will not be that difficult
    to understand. Nevertheless, I will provide a little overview of what the blockchain
    is in few sentences. However, if you have read Volume 1 already, you may skip
    to Chapter 2 now.
  prefs: []
  type: TYPE_NORMAL
- en: Overall, what you have to understand is that blockchain and bitcoin are not
    the same things. The blockchain is a technology, and its first application was
    on the platform named Bitcoin. Bitcoin is blockchain. However, Bitcoin itself
    is only a cryptocurrency that is capable of replacing fiat currencies. Nevertheless,
    not many people will like the idea at first.
  prefs: []
  type: TYPE_NORMAL
- en: Blockchain has solved the problem that we have always faced, and that is trust.
    Using blockchain technology enables us to avoid trusted third party services.
    Therefore, any payment or exchange over the internet will be between 2 parties
    only. This is revolutionary, as we can expand the trust gap and the market of
    the future not only will be faster and cheaper, but will have no limitations,
    such as age, race, sex, occupation, nationality, or anything like that.
  prefs: []
  type: TYPE_NORMAL
- en: Blockchain uses a distributed ledger system to keep all records that have ever
    been registered on the blockchain. The records are trusted by proof of work (more
    on this later).
  prefs: []
  type: TYPE_NORMAL
- en: 'Miners also play a significant role, and the two most important issues they
    are responsible for solving are:'
  prefs: []
  type: TYPE_NORMAL
- en: 1.    Permanently validating transactions
  prefs: []
  type: TYPE_NORMAL
- en: 2.    Adding new value into the existing system
  prefs: []
  type: TYPE_NORMAL
- en: Miners can be individuals or any Bitcoin citizen; however, over time, many large
    companies have been formed such as Genesis Mining where you, as an individual,
    can join and rent their mining facilities. There are many other miners that over
    the years have created a pool, and many of them also offer to join these pools.
  prefs: []
  type: TYPE_NORMAL
- en: The miners are sealing the blocks, which itself can take an enormous amount
    of computing power, assuring that it cannot be easily replicated. There are multiple
    methods that each miner may use for the validating processes. Some of the miners
    may use different software—even creating their in-house made software to speed
    up the authentication process. However, it doesn’t matter what software they use,
    as all of the work will be checked. The process starts when a miner begins to
    gather transactions that have been broadcasted on the network, then starts checking
    those transactions and eventually sealing those collections of transfers and operations
    into a new block.
  prefs: []
  type: TYPE_NORMAL
- en: A miner receives Bitcoin as an reward for each sealed block that is added to
    the blockchain. A block is created about every 10 minutes. Therefore, 144 blocks
    are created each day. As I mentioned before, the miners who have successfully
    added a new block into a blockchain get awarded a degree of Bitcoin.
  prefs: []
  type: TYPE_NORMAL
- en: The reward for each new block creation used to be 50 bitcoins from 2008 until
    2012\. The reward for a new block gets halved every four years; therefore, from
    2012 until 2016, the award for each new block used to be 25 bitcoins.
  prefs: []
  type: TYPE_NORMAL
- en: Currently, since 2016 until 2020, the award to a miner for a new block that
    is added to the blockchain is 12.5 Bitcoins; however, from 2020, it will be only
    6.25 bitcoins until 2024\. This process will be continued until 2140 until the
    last bitcoin will be created.
  prefs: []
  type: TYPE_NORMAL
- en: 'Block creation:'
  prefs: []
  type: TYPE_NORMAL
- en: '1.'
  prefs: []
  type: TYPE_NORMAL
- en: Start a new block. Even if the miners are half-way done validating a block,
    eventually, they will drop everything and concentrate on starting a new block.
  prefs: []
  type: TYPE_NORMAL
- en: '2.'
  prefs: []
  type: TYPE_NORMAL
- en: Select a new transaction. This is when the miners are choosing from thousands
    of operations that are broadcasted over the network.
  prefs: []
  type: TYPE_NORMAL
- en: '3.'
  prefs: []
  type: TYPE_NORMAL
- en: Check priority of the transaction. This time the miners can go back to number
    one by starting a new block if they find that the transaction they have selected
    previously is not that significant. However, if the priority is high, the miners
    may go on and move to the next step.
  prefs: []
  type: TYPE_NORMAL
- en: '4.'
  prefs: []
  type: TYPE_NORMAL
- en: Check that the transaction is valid. This is a process that every minor must
    check, there is no exception of avoiding this step for any miner. However, if
    the transaction is found to be faked, or not valid, the miners have to stop the
    process, go back to number 1, start a new block, and get another, hopefully, valid
    transaction.
  prefs: []
  type: TYPE_NORMAL
- en: '5.'
  prefs: []
  type: TYPE_NORMAL
- en: Accept the transaction. If the previous transaction was tested as a valid transaction,
    it must be accepted.
  prefs: []
  type: TYPE_NORMAL
- en: '6.'
  prefs: []
  type: TYPE_NORMAL
- en: Seal the transaction. Again, if the transaction has been found valid and accepted,
    now it’s time to seal that transaction.
  prefs: []
  type: TYPE_NORMAL
- en: '7.'
  prefs: []
  type: TYPE_NORMAL
- en: Add the transaction to the transaction tree inside the block. This process can
    only be done once all previous steps have been verified.
  prefs: []
  type: TYPE_NORMAL
- en: '8.'
  prefs: []
  type: TYPE_NORMAL
- en: Check for the size of transactions. The miners need to check if there are enough
    transactions within the transaction tree, to seal the block. If there are not
    enough transactions yet, the miner will not be able to seal the block until there
    are enough transactions. Therefore, the miners must go back to number 2, selecting
    a new transaction again, and again, until there are sufficient transactions for
    sealing the block.
  prefs: []
  type: TYPE_NORMAL
- en: '9.'
  prefs: []
  type: TYPE_NORMAL
- en: Check interruptions. This is the process where the miner must make sure that
    no other miners have sealed the block in the meantime with the same transactions
    inside the block.
  prefs: []
  type: TYPE_NORMAL
- en: '10.'
  prefs: []
  type: TYPE_NORMAL
- en: Seal the block. Once there are enough transactions for sealing the block, the
    miners will seal the block.
  prefs: []
  type: TYPE_NORMAL
- en: '11.'
  prefs: []
  type: TYPE_NORMAL
- en: Broadcast the block. The miners must broadcast the new block that has been sealed;
    however, if the miners have been interrupted within the block sealing process,
    they might have to start a new block all over again.
  prefs: []
  type: TYPE_NORMAL
- en: '12.'
  prefs: []
  type: TYPE_NORMAL
- en: Start a new block. This is the next step in the process; however, as you see,
    we are now back to step number 1\. As I mentioned, miners might get interrupted
    while they are sealing the block, and once they broadcast it, if another block
    has already been sealed by another miner with the same transaction within a block,
    the block will not be accepted. Therefore, you must start a new block.
  prefs: []
  type: TYPE_NORMAL
- en: If you tell your friend, who has never heard of blockchain and thinks that he
    or she is not affected, try to explain that everyone is affected by the blockchain.
    Although blockchain will not take over the world from one day to another, and
    it might require a decade or two. However, everyone is affected.
  prefs: []
  type: TYPE_NORMAL
- en: Blockchain is also known as the future of money; even though streaming money
    sounds weird to some, it not only will happen—but already began nearly a decade
    ago—and will not stop. Data protection using blockchain will be very secured and
    always will provide the truth.
  prefs: []
  type: TYPE_NORMAL
- en: Because this high technology enables us to become our own banker, we might not
    require having banks anymore in future; still, because we have to look out for
    what we have, certain IT skills will help us to be safer from cyber criminals.
    Once you understand how easy it is to keep your valuables safe online, you also
    will realize that it is even easier than opening a bank account.
  prefs: []
  type: TYPE_NORMAL
- en: Therefore, the changes for the young and the next generation will speed up the
    process of learning about the crypto world. Of course, some people may have to
    learn the hard way, as many people have been hacked, and only after, begin to
    invest in learning and implementing security. Still, the time of blockchain has
    begun, and it will change the world.
  prefs: []
  type: TYPE_NORMAL
- en: Average people with no technical background wouldn’t believe it and probably
    say that blockchain itself isn’t capable of anything. However, software developers,
    security experts, large financial institutions, FinTech startups, and Banks already
    have paid a keen interest, as well as have begun to invest and create their protocols.
    Intel, Microsoft, Cisco Systems, Dell, and many more large, high-end technology
    firms are already all over the blockchain and its little intricacies. Therefore,
    the days are counting to reach the big bang of transformation, the technology
    of the future, or I should say, the next internet!
  prefs: []
  type: TYPE_NORMAL
- en: Chapter 2 – Blockchain attributes
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: In case you have read Volume 1 already you might have skipped chapter 1 of this
    book altogether. However, I wanted to exhibit a little introduction in case you
    are completely new to Blockchain, or you just wanted a quick recap on the fundamentals
    of blockchain.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../images/00026.jpeg)'
  prefs: []
  type: TYPE_IMG
- en: As I mentioned in Chapter 1, blockchain is a new technology; however, once you
    take a closer look at it, you realize that the ingredients are pre-existing, and
    all that was needed was to stack them together.
  prefs: []
  type: TYPE_NORMAL
- en: 'Some inventors do get offended once a new and better idea takes over their
    own, especially if it’s even cheaper, faster, or often free of charge; but this
    is part of the innovation that we have always experienced. When it comes to technology
    and you invent something today, it’s almost guaranteed that once it’s on the market,
    there are a significant amount of people already trying to copy or make it better—whatever
    that service or software is. Therefore, innovation is inevitable. It is just as
    true when you look at physical storage for keeping data, such as music, video,
    or software. What happened over the years is this: the less space required the
    greater the quality became; in fact, most data, movie, and music, are now streamed
    from multiple sources; therefore, the idea that money will be streamed one day
    should not be surprising. I still remember when I used to buy VHS and DVDs, also
    cassettes and CDs.'
  prefs: []
  type: TYPE_NORMAL
- en: Also, remember when there were no mobile phones? Then, once they reached the
    market, I was able to make phone calls, and send text messages pretty much from
    anywhere, or even play the game called snake.
  prefs: []
  type: TYPE_NORMAL
- en: After the introduction of the internet, I was always waiting to get home so
    I could access the network or I had to call someone to check weather forecast
    or other useful information for me when I needed it. However, less than two decades
    later, I can now store hundreds of movies and music albums to my cell phone, as
    well capable of Skype, video calls, and access any internet page from anywhere
    in the world.
  prefs: []
  type: TYPE_NORMAL
- en: As you see, no one can predict what happens with technology over time. Believe
    me, the blockchain is where the internet was back in the middle 90’s. The internet
    seemed a nerdy idea, and most people thought that it was all about email. Like
    nowadays, some people believe that blockchain is all about bitcoin. The reality
    is that e-mails might have been slow and people weren't interested in them; still,
    in few years, most companies have moved online and of course become even more
    successful by doing so and the main tool to use for both internal and external
    communication within the infrastructure is e-mail.
  prefs: []
  type: TYPE_NORMAL
- en: Back to blockchain innovation and its ingredients. Let’s take a look at them
    and understand a little bit more about them.
  prefs: []
  type: TYPE_NORMAL
- en: Chapter 3 – Peer-to-peer network
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: To keep the blockchain running, it requires a network that resides on the internet.
    Furthermore, within the network, there are certain exchanges, for purposes of
    updates. These updates are required to continuously keep the distributed ledger
    system up to date with the latest block. If you turn your computer on and start
    to run blockchain protocol on it, it will become part of the blockchain network.
    Next, I would do the same with my computer, then my machine would become part
    of the network too.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../images/00027.jpeg)'
  prefs: []
  type: TYPE_IMG
- en: Every single device that is connected to the internet, and running blockchain, 
    becomes part of the network. This way all those devices can communicate with each
    other using the internet, and keep on updating each other. Because there is no
    master node or a centralized machine that has a different purpose than the rest
    of them, this network is called peer-peer network. Peer to peer networks have
    existed for a long time. Therefore, there is nothing new about it. However, because
    it has no master node of any kind, this is not a centralized network, but a decentralized
    P2P network. This is very important, as it tells you that there is no boss of
    any kind; so, it decreases the possibility that one or more nodes on the network
    might be able to manipulate the rest of the nodes. Manipulation of any kind is
    simply impossibly, and that, in itself, is proof we can trust the system. This
    is not all, of course, but the network itself is solely based on a technology
    that’s existed previously; however, this time it has a different purpose. What
    you have to understand is that when it comes to a peer-to-peer network, there
    is no central server or central client. In traditional centralized networks, there
    is the primary server, or central servers, and multiple clients; and the way they
    are connected is that the servers are always dictating what the clients can have.
    Peer-to-peer networks, on the other hand, are completely different, as all nodes
    on the network serve both purposes, they are all servers as well as clients. Meaning,
    no one machine can have a bigger decision power than any other on the same network.
    Therefore, P2P networks are always working together, making decisions together,
    and equally distributing those to all nodes on the network.
  prefs: []
  type: TYPE_NORMAL
- en: 'Another problem with centralized networks is that if one node is ready to share
    the latest news with the rest of the network, first it would have to send the
    traffic to the master node or server, which then would be able to do many things.
    The server could manipulate the traffic before forwarding to any other node. Managing
    the traffic would be easy on the server node, as once the server would receive
    the traffic from client A, the server would not send the same traffic back to
    client A (as that was the source in the first place). Instead, the server would
    send the traffic to the rest of the clients, but if this trade would be manipulated
    already, neither the remainder of the nodes or client A would never find out about
    it. Another issue would also be if the server would decide to send the traffic
    only for a particular group of clients, instead of all of them. Again, this could
    reduce the power of an extensive peer-to-peer network, and in the case of the
    blockchain, this would not be an advantage. The worse that could happen in a centralized
    network is this: once the server would receive traffic for the sake of conversation,
    data about the latest confirmed block, imagine that the server would decide not
    to share this data with any other client. This would just put the blockchain out
    of business. Therefore, the only way that the system would operate is to use a
    decentralized P2P network. In case you wonder how the server would make such a
    decision itself, well, it would not. Even though administering a server, or a
    small group of servers, may be straightforward for a person; when it comes to
    a P2P network, a person with evil intentions, like hacking purposes, or traffic
    manipulations, would have a hard time to do so and the reason is straightforward.
    Administering a large group of machines manually that reside all over the internet
    is nearly impossible. This is the reason why if you want to open a company, and
    you want to be the boss, you would create a traditional centralized network by
    having a master node that you can administer anytime you want. Again, P2P networks
    have no boss. Therefore, there is no one to blame, and every machine on the network
    shares the same responsibility.'
  prefs: []
  type: TYPE_NORMAL
- en: Timing
  prefs: []
  type: TYPE_NORMAL
- en: In any system, centralized or not, there is always some delay. This is called
    latency. By the time one device reaches the other, it’s just never the same amount
    of time. Technically, latency is the time defined while the data travels between
    its source and final destination. This is something that you may consider understanding
    as data propagation can take some time, especially when there are thousands of
    nodes on a decentralized system.
  prefs: []
  type: TYPE_NORMAL
- en: Let’s look at an example for better understanding. Imagine that node A is ready
    to share its latest block with node B, C, and D. P2P networks are also known as
    dumb networks, as they have no idea what kind of data they are transferring; all
    they know is once there is data that needs to get transferred across the network
    they will do a broadcast making sure that all nodes are receiving the same data.
    So back to our example of four nodes and their data propagation. Imagine that
    node A is located in Los Angeles, US; node B is located in Sydney, Australia;
    node C is in Cape Town, South Africa; and node D is in London, UK.
  prefs: []
  type: TYPE_NORMAL
- en: They will all receive the same data; however, some of the nodes may get the
    data earlier than the other nodes. Therefore, the order of the transactions might
    differ on the nodes.
  prefs: []
  type: TYPE_NORMAL
- en: 'In summary peer to peer networks are helpful for the following reasons:'
  prefs: []
  type: TYPE_NORMAL
- en: •    Reducing overhead by not sharing data over multiple nodes instead of keeping
    everything in one centralized location.
  prefs: []
  type: TYPE_NORMAL
- en: •    Reducing risk of counterfeiting and manipulating data.
  prefs: []
  type: TYPE_NORMAL
- en: •    Reducing third party interference, therefore, each transaction of smart
    contracts have fewer fees as well faster implementation.
  prefs: []
  type: TYPE_NORMAL
- en: Chapter 4 – Hashing
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: This is another topic that most people just skip if possible, and I can’t blame
    them. Cryptography has complexity that not exactly everyone dreams to learn about.
    There are many different kinds of cryptography that exist; however, I will try
    to do my best to keep it simple for you to understand.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../images/00028.jpeg)'
  prefs: []
  type: TYPE_IMG
- en: There is classic cryptography that has been used since the ancient times by
    the Greeks and Romans, even in Egypt; however, our focus is modern cryptography,
    especially the one that is related to computers. Before I drag you into it any
    deeper, let me elaborate some basic terms that are vital to understand before
    diving into Cryptography.
  prefs: []
  type: TYPE_NORMAL
- en: Hash
  prefs: []
  type: TYPE_NORMAL
- en: Hashing is referred to a fixed sized string of numbers, for example, 128, 256,
    512, 1024, 2048 numbers. Hashing can be performed on various files, such as text,
    images, audio files, video files, or even software. It produces a unique hash
    based on that the particular file. An individual file goes through a hash on one
    end; then comes out scrambled on the other end. It doesn’t matter what kind of
    file you try it out on; the result is always different. For example, you might
    try to put an md5 hash in the word “blockchain.” The hash would be completely
    different than the word “blockchain1.”
  prefs: []
  type: TYPE_NORMAL
- en: 'Note: MD stands for Message Digest, and the number 5 is its version number.
    Basically, MD5 has taken over MD4 hashing.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Let me show you how much of a difference there is between two very similar
    words. As I mentioned the word “blockchain,” I will perform and generate an md5
    hash on it. Ok, so the md5 hash value for “blockchain” is:'
  prefs: []
  type: TYPE_NORMAL
- en: 5510a843bc1b7acb9507a5f71de51b98
  prefs: []
  type: TYPE_NORMAL
- en: 'However, now I will perform the same md5 hashing on the word, “blockchain1.”
    Let’s see the result:'
  prefs: []
  type: TYPE_NORMAL
- en: 1150228f14788047028d774b7c83c5a6
  prefs: []
  type: TYPE_NORMAL
- en: 'As you see, this is a completely different outcome; this is because the word
    is different, although very similar, it is still a different md5 hashing value.
    Let’s try to do this now with a number, and for simplicity, I will use very few
    figures so you will see how powerful hashing can be. This time I will perform
    md5 hashing on a number string of 123, and then 124, and see if there is any difference.
    Let’s begin, shall we? Ok, so I have performed md5 hashing on the number string:
    123, and the hashing value is this:'
  prefs: []
  type: TYPE_NORMAL
- en: 202cb962ac59075b964b07152d234b70
  prefs: []
  type: TYPE_NORMAL
- en: 'Now I will do the same md5 hashing on the number string 124:'
  prefs: []
  type: TYPE_NORMAL
- en: c8ffe9a587b126f152ed3d89a146b445
  prefs: []
  type: TYPE_NORMAL
- en: 'As you see, again, it’s an entirely different outcome; therefore, hashing itself
    can provide excellent security. However, I will move on to more in-depth. In case
    you think I am some genius, or just making up the md5 values, I would suggest
    you visit the link for md5hashgenerator and practice for yourself. Perhaps you
    can start with the same words and number strings I made examples of. The website
    to visit is: [http://www.md5hashgenerator.com/](http://www.md5hashgenerator.com/)
    MD5 is also case sensitive; therefore, using the very same letters, changing only
    one character to uppercase, the result of MD5 value would also be completely different.'
  prefs: []
  type: TYPE_NORMAL
- en: The closest example I can give you is fingerprints or DNS. Those are also unique,
    and there are no two people who have the same DNS or the same fingerprint. Hashing
    has been widely implemented, mainly used by software developers. One of the main
    reasons is making sure that the software is not modified or corrupted while downloading
    it. Personally, I had an issue before when I upgraded a Cisco Switch with a new
    code, which has gone into Rommon mode because I was too lazy to check the md5
    hash value of the software. Luckily, I was doing it within a test environment,
    and not in production network; however, it caused great pain and lost hours to
    recover the switch to its previous configuration. In my case I downloaded the
    code from the right source; but, it seemed to be that our Proxy server must have
    corrupted halfway. Still, if I would have checked the md5 hashing value of the
    new code, I would have been more successful at the task.
  prefs: []
  type: TYPE_NORMAL
- en: MD5 hashing is excellent; however, it is not called cryptography nor encoding.
    MD5 was implemented first in 1992, and if you think it’s a little old, then you
    are right. MD5 has been compromised several times due to its vulnerabilities,
    alone it is not sufficient to provide the best security. That being said, let’s
    move on to what Cryptography is.
  prefs: []
  type: TYPE_NORMAL
- en: Chapter 5 – Cryptography
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Cryptography is a process defined by data being converted into a certain form
    so that it is only available to those for whom it was originally intended. However,
    converted data is inaccessible to an unauthorized end user.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../images/00029.jpeg)'
  prefs: []
  type: TYPE_IMG
- en: 'Encryption:'
  prefs: []
  type: TYPE_NORMAL
- en: 'What the process of encryption does is simple. It transforms a particular data
    into a form that is unreadable. The encrypted data has another common name: Cipher
    text.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Decryption:'
  prefs: []
  type: TYPE_NORMAL
- en: The process of decryption is responsible for converting the unreadable data
    back into its original form so that it can become readable again. For example,
    a simple decrypted text, after decryption would become a plain text.
  prefs: []
  type: TYPE_NORMAL
- en: Once data has been encrypted, and it has been sent to the destination of the
    recipient, there are different ways that can be used for data decryption. There
    are two prevalent techniques to encrypt and decrypt data, one is using Symmetric
    keys, and the other is using Asymmetric Keys.
  prefs: []
  type: TYPE_NORMAL
- en: 'Symmetric Key:'
  prefs: []
  type: TYPE_NORMAL
- en: Using symmetric keys is easy. When encrypting, as well decrypting, we only use
    the same keys. An example here would be a door. When you go out to the store,
    you lock your door using your key, and once you return from the store, you would
    use the same key to unlock your door right? Well maybe I am wrong; however, typically
    the same key is used for those purposes.
  prefs: []
  type: TYPE_NORMAL
- en: The symmetric key algorithm is very fast, in fact, thousand times faster than
    using asymmetric keys. When we were talking about symmetric keys, same keys, they
    are also called shared secrets. As you can see the problem here is that both the
    sender as well the receiver must use the same key for both encryption and decryption
    too. Of course, this is not an advantage when it comes to security, and the blockchain
    is certainly not using Symmetric key algorithms. I wanted to introduce some of
    the basics before we dive into more depth, such as asymmetric key algorithms.
  prefs: []
  type: TYPE_NORMAL
- en: 'Asymmetric Keys:'
  prefs: []
  type: TYPE_NORMAL
- en: Blockchain uses Asymmetric key algorithms as part of other algorithms it uses.
    Therefore, this topic is what you might have been waiting for.
  prefs: []
  type: TYPE_NORMAL
- en: To implement Asymmetric key algorithm, it requires having two different keys.
    One of them is called “Public” and the other is called “Private” key. The reason
    for having two keys is simple. One of the keys will be responsible for encrypting
    information to become a cypher text, and the other is to decrypt the information
    to become plain text. The private key would be generated by the originator, the
    one who would encrypt the information, and this private key must be kept secret
    at all times. However, the public key would be available to anyone, this is why
    it’s called the public key.
  prefs: []
  type: TYPE_NORMAL
- en: 'The asymmetric key algorithm is much slower than a symmetric key algorithm;
    however, the security is more complex. Therefore, it is harder to be hacked. Both,
    public and private keys are mathematically interconnected one to another, meaning
    that each public key has only one corresponding private key. There are few algorithms
    like that. However, blockchain is correctly using the one called: Elliptic Curve
    Digital Signature Algorithm.'
  prefs: []
  type: TYPE_NORMAL
- en: This situation is a little different for how Symmetric key algorithm works.
    Once the private key has been used to encrypt the information to become a cypher
    text, it is necessary to use the public key to decrypt the information back to
    plain text. On the other hand, this process can be interchanged and used the opposite
    way too. For example, I would encrypt the information using the public key; then
    I would decrypt the scrambled text back to plain text using the private key.
  prefs: []
  type: TYPE_NORMAL
- en: Chapter 6 – Digital Signature
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: When it comes to a legal contract, the traditional way to do business is that
    both parties, the buyer as well the seller, has to sign the contract, amongst
    many other documents for legalization. This traditional way of signing contracts
    is carried out with handwriting using a pen. However, there are other ways to
    authenticate certain documents, and one of the most known is using digital signatures.
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '![](../images/00030.jpeg)'
  prefs:
  - PREF_H2
  type: TYPE_IMG
- en: Digital signatures are very similar to standard traditional handwriting signatures.
    However, they are much more secure. When it comes to handwriting signatures, there
    is a long history of them easily being faked by a pro or anyone with a little
    practice. Digital signatures have overcome the issues of counterfeit signatures
    by using some simple methods. The digital signature provides the recipient unique
    information; therefore, it provides authenticity.
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Integrity: This is for making sure that while the message was in transit, it
    had no alteration or any modification.'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Authentication: This is to provide the authenticity of the sender.'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Non-repudiation: This is, so the sender cannot deny that the message was ever
    sent.'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: In case you’re wondering how the digital signature is created, as well verified,
    let me begin by explaining it. Imagine that you want to create a document by adding
    a digital signature to it so that anyone would know that it belongs to you. What
    you can do first, is to hash the data. Next, you can use a private key to encrypt
    your data. That's it, as the encrypted hash is your digital signature. Taking
    this further to prove that it is indeed your digital signature, you have to send
    the document to someone who can then decrypt your data. Once you send your text
    to your friend, you also have to carry the digital signature along with the document.
    Once your friend has received the document, he or she should decrypt your document
    by using your public key. This time the result of the hash value of the document
    would be HASH1\.
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'So, if your friend applied the same hash algorithm on the received document,
    the result of the hash value on the received information would be HASH2.  Next,
    your friend should compare both hashes: HASH1, and HASH2 and if the values are
    the same, it would be proof that your document had no alteration in transit, the
    document is originated from you, and it is indeed yours. Today’s digital world
    demands more flexible and responsive solution, then handwritten signatures. Instead
    of wasting time by using traditional signatures, digitally, you can handle contracts
    in a matter of minutes.'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Using digital signatures—deals can be closed in minutes—not weeks. Lots of software
    literally lets you create digital signatures in seconds. All you have to do is
    select a document on your computer, right click, then choose using digitally,
    set your password on it and send it off by e-mail.
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The process is completely paperless, and the digital signature just as valid
    as the one made without ink. Furthermore, not only using a computer but a new
    way of using mobile apps, by having a mobile ID, you can sign documents, make
    bank transfers using your cell phone only. This also means that you can be anywhere
    in the world, and in seconds you can authorize bank transactions as well signing
    any documents. Actually, research has shown that using digital signatures helps
    an average person save one whole week of free time in every year. You may use
    this time as a vacation. However, there are other benefits too. Paper. We can
    save tons of paper around the globe using digital signatures.
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Chapter 7 – Logarithm basics
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Let me ask you what do you think the difference is between the number:'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '0.0000000159, and the number:'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 0.00000000159? Well, if you feel pain in your head already don’t worry, it’s
    completely normal. Logarithms are helping us deal with small numbers; however,
    in some cases, huge numbers. This leads to the concept of logarithms. What logarithms
    are fundamentally about is to figure out what power you have to raise to, to get
    another number.
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '![](../images/00031.jpeg)'
  prefs:
  - PREF_H2
  type: TYPE_IMG
- en: Logarithms are yet another component of blockchain technology that is going
    back in history to the 17th Century. This discovery has provided a new function
    that has extended beyond the scope of algebraic methods. Logarithms were publicly
    announced in 1614, and it began to simplify difficult calculations that contributed
    to the advance of science, as well, surveying and celestial navigations. Back
    then they had created different logarithm tables for various calculations; however,
    nowadays in computer science, logarithms still exist. Let’s begin with a simple
    example for better understanding how logarithms actually work.
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: To have two to the power of three that means two times two times two.
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 23 = 2 x 2 x 2 = 8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: In this example, we have three numbers to work with.
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 2 > this is our base number
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 3 > this is called the exponent, that will determine the number of times that
    the base number should be multiplied.
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 8 > this number is known as the product.
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Now imagine that the exponent x is unknown, in this case 2x = 8 so we want
    to find out how much is the x, well we already know that, because of the above
    example; however, sometimes it can be lot’s more complicated than this simple
    example. If you are only interested in the exponent, the mathematical notation:
    x = log2 (8)'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'The pronunciation for the above mentioned is: x = log base 2 of 8'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Exponentials x = 23 and logarithms x = log2 (8) are each other’s opposites
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'The goal of exponentials is to calculate the product: x = 23'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'The purpose of logarithm is to calculate the exponent: x = log2 (8)   = (8
    = 2x)'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: So, we needed a numerical procedure that is easy in one direction, but hard
    in the other direction. When the generator has raised two different components,
    the solution distributes uniformly around the clock. If we raise any base number
    to any exponent x then the solution is equally likely to be any number between
    zero to 17\. However, the reverse procedure is hard. For example, having the product
    number and you want to find the exponent is hard to do. This is called the discrete
    logarithm problem. Now we have our one-way function, that is easy to perform,
    but hard to reverse. It is trial and error really, but if you want to know how
    hard it can be, then let me tell you. Well, having small numbers, this is easy
    to reverse engineer; however, if we use a prime modulus that is hundreds of digits
    long, it becomes impractical to solve. Even if you have access to all computation
    power on Earth, it can take thousands of years to run through all possibilities.
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Chapter 8 – Diffie-Hellman Key Exchange
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: For as long as we know, people have always wanted to keep secrets. It has taken
    a lot of time and effort to accomplish this. As I mentioned before, the use of
    encrypted data  can date back to time immemorial.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../images/00032.jpeg)'
  prefs: []
  type: TYPE_IMG
- en: In 1976 Whitfield Diffie and Martin Hellman published a paper that explained
    how to create public key cryptography. They described a way of using open channels
    to exchange a secret key by using a one-way function called a discrete logarithm.
  prefs: []
  type: TYPE_NORMAL
- en: As you can imagine, one of the biggest problems in cryptography, is to exchange
    the keys between two parties. We don’t just want to establish a common key, but
    we want to do it in such a way, that anyone who is listening to the communication
    between the two parties, do not find out the key.
  prefs: []
  type: TYPE_NORMAL
- en: The problem
  prefs: []
  type: TYPE_NORMAL
- en: Imagine that Alice and Bob want to exchange the keys; however, Eve is listening
    to their communication and intercepts the key that’s being sent between Alice
    and Bob. Unfortunately, if Eve gets the key, she can encrypt the data; therefore,
    that key would not be secured enough for Alice and Bob to communicate securely.
  prefs: []
  type: TYPE_NORMAL
- en: The solution
  prefs: []
  type: TYPE_NORMAL
- en: First, Alice and Bob would agree publicly on a prime modulus and the generator.
    Let’s take an example using a Generator of 3, and a prime modulus of 17.
  prefs: []
  type: TYPE_NORMAL
- en: Then Alice selects a private random number, say 15, and calculates 3 to the
    power of 15 mod 17 that would equal to 6\. Then Alice would send this result publicly
    to Bob.
  prefs: []
  type: TYPE_NORMAL
- en: Next Bob selects his private random number, say 13, and calculates 3 to the
    power of 13, mod 17 that would equal to 12\. Then Bob would send this result publicly
    to Alice.
  prefs: []
  type: TYPE_NORMAL
- en: If you are still with me, you might have realized that Eve might have captured
    both publicly submitted numbers that are 6, and 12; however, she would not know
    what to do with those figures so that she could carry on eavesdropping to the
    conversation between Alice and Bob.
  prefs: []
  type: TYPE_NORMAL
- en: What happens next is Alice takes Bob’s public result and raises it to the power
    of her private number to obtain the shared secret which in this case is 10\.
  prefs: []
  type: TYPE_NORMAL
- en: Bob takes Alice's public result, and raises it to the power of his private number,
    leading to the same shared secret.
  prefs: []
  type: TYPE_NORMAL
- en: 'They have done the same calculation, even though it does not seem like it at
    first. Consider the following:'
  prefs: []
  type: TYPE_NORMAL
- en: Alice has received the number 12 from Bob, was calculated as 3 to the power
    of 13 mod 17, so her calculation was the same as 3 to the power of 13, to the
    power of 15 mod 17\.
  prefs: []
  type: TYPE_NORMAL
- en: 'At the same time, what Bob did was this: He received the number 6 from Alice,
    and he calculated as 3 to the power of 15 mod 17\. So basically, Bob’s calculation
    was the same as Alice’s which is 3 to the power of 15, to the power of 13\. They
    have done the same calculation, and the only difference is that they have used
    the exponents in a different order. They both have calculated 3 to the power of
    their private numbers. Eve would not be able to find the solution because she
    would get stuck on a discrete logarithm problem, and with large enough numbers,
    practically impossible for her to break the encryption in a reasonable enough
    time. This is how the key exchange problem is solved without any interception
    whatsoever. Again, thanks to Diffie and Hellman.'
  prefs: []
  type: TYPE_NORMAL
- en: Chapter 9 – Elliptic Curve Cryptography
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: First you have to understand that Elliptic Curve Cryptography is significantly
    more secured than any other modern day cryptography functions.
  prefs: []
  type: TYPE_NORMAL
- en: 'Like many cryptographic systems, elliptic curve cryptography gained its power
    in mathematics.  Generally, the elliptic curve’s form is the following:'
  prefs: []
  type: TYPE_NORMAL
- en: Y2 = X3 + AX + B
  prefs: []
  type: TYPE_NORMAL
- en: 'A and B are constant values, they usually can be real numbers or rational numbers.
    Elliptic curves can be done using standard algebra; but, they actually require
    their own definitions for thinks like: addition and multiplication. Therefore,
    in order to understand how Elliptic Curve Cryptography works, you must understand
    first how Addition and multiplication works.'
  prefs: []
  type: TYPE_NORMAL
- en: Addition
  prefs: []
  type: TYPE_NORMAL
- en: 'Imagine a curve that you are about to add two points to: one called A, another
    called B. Once you have added those two points, you have to draw a line between
    them.'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../images/00033.jpeg)'
  prefs: []
  type: TYPE_IMG
- en: However, once you do that, you may realize that there is a third intersection
    on the graph. Once you have found the third intersection, you should begin to
    draw a new line and this new line, where it intercepts the curve again, will become
    your third point that you should call C.
  prefs: []
  type: TYPE_NORMAL
- en: Please note C is equal to A + B
  prefs: []
  type: TYPE_NORMAL
- en: C = A + B
  prefs: []
  type: TYPE_NORMAL
- en: Next, you can define the intermediate position on the top half of the curve
    which you can call X![](../images/00034.jpeg)
  prefs: []
  type: TYPE_NORMAL
- en: This is very important because the Addition requires a third intercept point;
    however, adding two vertical points is an undefined procedure. Therefore, this
    results to what is called the Elliptic Identity, also known as Infinity. The reason
    for this is when you would try to add two vertical points, there would never be
    a third interception, and you cannot define that addition.
  prefs: []
  type: TYPE_NORMAL
- en: 'Next, consider adding a new point to itself:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../images/00035.jpeg)'
  prefs: []
  type: TYPE_IMG
- en: If you are adding a point to itself, of course, there is no second aspect to
    be considered, and you cannot draw a line between them. Instead, you can draw
    the line through A, and find the point where that would intercept on the curve.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../images/00036.jpeg)'
  prefs: []
  type: TYPE_IMG
- en: Once you have done that, it is the same procedure as before by drawing a vertical
    line, based on where the line intercepted the curve, and the crosses will find
    point B. Note, B now equals to A + A
  prefs: []
  type: TYPE_NORMAL
- en: '![](../images/00037.jpeg)'
  prefs: []
  type: TYPE_IMG
- en: This is also known as Point Doubling. This is indeed a common way to achieve
    multiple occasion. This is also very similar to another algorithm called square
    to various algorithms, and if you repeatedly point double, you are doing what’s
    considered multiplication regarding elliptic curves.
  prefs: []
  type: TYPE_NORMAL
- en: Let’s call this 2A and move on to think about what if we want to calculate 3A.
  prefs: []
  type: TYPE_NORMAL
- en: To perform some multiplication with three times A, you have to perform point
    doubling three times, meaning you have to add A to itself three times.
  prefs: []
  type: TYPE_NORMAL
- en: First, you have to draw the line between 2A and A, and wherever that line intercepts
    the curve, you flip across the x as you have done previously. As you can see,
    there is lots of jumping around on the graph, even just to perform a few multiplications.
    This computation is very similar to the square multiply algorithm, and this is
    where Elliptic Curve Cryptography gets it straight. As it’s infeasible to divide
    the multiplications and find a particular point that you multiplied, unlike in
    regular algebra. ![](../images/00038.jpeg)
  prefs: []
  type: TYPE_NORMAL
- en: For example, if you’ve been given the number 10, and someone says he multiplied
    5 to give you the number 10, you would know that the other number from the multiplication
    would be 2\. However, it doesn't work like that in Elliptic curves. This is also
    known as the elliptic curve discrete logarithm problem. To compute the multiplier
    point, you would need to calculate all the multiples of the given point until
    you would find the one that matches. Of course, this is not possible, especially
    when you use larger values; due to the computation complexity of this problem.
  prefs: []
  type: TYPE_NORMAL
- en: Please understand that explaining fully what Elliptic Curve Algorithm is, could
    take a full book itself, in fact, books. However, I have tried to explain a general
    overview about this type of cryptography as it’s used by Bitcoin, as well Blockchain
    technology. Briefly, Elliptic Curve Cryptography is one of the most secured cryptographic
    systems used today. It’s computationally infeasible to calculate the private keys
    when using Elliptic curve key exchange.
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Chapter 10 – Encoding arbitrary data
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: In this chapter, I will explain some basics on different encoding mechanisms
    that blockchain uses for encoding arbitrary binary data into ASCII text; however,
    first let's begin with what ASCII text is.
  prefs: []
  type: TYPE_NORMAL
- en: ASCII
  prefs: []
  type: TYPE_NORMAL
- en: This is a character encoding standard, that represents text file to PC’s, computers,
    and other telecommunication systems.
  prefs: []
  type: TYPE_NORMAL
- en: ASCII stands for American Standard Code for Information Interchange. It has
    been standardized by IANA – Internet Assigned Numbers Authority.
  prefs: []
  type: TYPE_NORMAL
- en: IANA is mostly known for controlling IP Address allocations around the world;
    however, that’s an entirely other topic for a different day.
  prefs: []
  type: TYPE_NORMAL
- en: ASCII has been used to represent English characters in the form of numbers as
    each letter assigned a number from 0 to 127, therefore, providing 128 possibilities.
    Computers are converting text into figures because it makes it possible to transfer
    data from one computer to another.
  prefs: []
  type: TYPE_NORMAL
- en: The standard ASCII character set uses 7 bits, which is 27 = 128 possibilities
    for each character for English letters. However, there are many other character
    sets, such as SIO8859 or Unicode, using 8 or more bits to convert non-English
    characters and other symbols into numbers.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../images/00039.jpeg)'
  prefs: []
  type: TYPE_IMG
- en: To understand further how ASCII encoding and decoding work, it is advisable
    to see an ASCII table, so you can see what numbers represent each letter
  prefs: []
  type: TYPE_NORMAL
- en: I will provide an example for your reference, so you can further understand
    how ASCII encoding works.
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Let’s take an example of a word: Hello'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'If you began to encode the word Hello to ASCII text, the following number would
    be converted to:'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Hello -> ASCII Encoding -> 72, 101, 108, 108, 111
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'At the same time, if you would want to decode the numbers back to its original
    letters, you would have to convert it as follows:'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 72, 101, 108, 108, 111 -> ASCII Decoding -> Hello
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Please note, if you use the same word: hello. But this time the h letter wouldn’t
    be written as capitalized, the ASCII encoding would give you a different outcome.
    In this case the word hello would be a number of:'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: hello - > encoding -> 104, 101, 108, 108, 111
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: BASE-64
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: This is a way of encoding arbitrary binary data into ASCII text. Base-64 encoding
    systems are commonly used when there is a need to encode binary data; for example,
    images or audio, that needs to be stored and transferred over media that are designed
    to deal with textual data. This is to ensure that the data remains intact without
    modification and any alteration during transport. Base-64 encoding schemes use
    both capital A-Z, lower case a-z letters as well 0-9 numbers for the first 62
    values, and the symbols of + (plus), / (slash).
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The = (equal) symbol is used as a padding character. Base-64 maps are 3 bytes.
    (8 x 3 = 24bits) in 4 characters that span 6 bits (6 x 4 = 24bits). When the number
    of bytes to encode is not divisible by 3, and there are only 1 or 2 bytes of input
    for the last 24-bit block then extra bytes with value zero are added, so there
    are always three bytes.
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: BASE-58
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Base-58 encoding schemes are also converting binary to base-64 encoding without
    using 0 (zero), O (capital O), I (capital I), l (lower case l), + (plus), and
    / (slash) because they look the same in some fonts.
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Base-58 is used in Bitcoin and is unique to the Bitcoin project. To apply the
    Base-58 encoding, you have to implement the same process like with the Base-64
    encoding; however, instead of using the Base-64 symbol chart, you have to use
    the Base-58 symbol table.
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Chapter 11 – Checksum
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Some identification numbers have digits embedded inside their numbers. Some
    of these are well known to the public, such as bank account numbers. These digits
    can be numbers of characters that are called Checksum Digits, and are used for
    error detection if you mistype the identification numbers.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../images/00040.jpeg)'
  prefs: []
  type: TYPE_IMG
- en: 'Let''s look at a British bank account number as an example:'
  prefs: []
  type: TYPE_NORMAL
- en: GB29 NWBK 6016 1331 9268 19
  prefs: []
  type: TYPE_NORMAL
- en: 'In this example, the two-digit checksum values are 29\. There is a special
    algorithm applied to this bank account number to calculate this checksum value.
    For example, if you would mistype this account number by typing:'
  prefs: []
  type: TYPE_NORMAL
- en: GB29 NWBK 6016 1331 2968 19
  prefs: []
  type: TYPE_NORMAL
- en: Any British bank application will notice that this is an error because the checksum
    value of this number does not correspond to the expected checksum digit of 92,
    instead, 29\.
  prefs: []
  type: TYPE_NORMAL
- en: 'Most cryptocurrencies, such as Bitcoin, are also using checksum digits. To
    be fair, there are so many blockchain implementations that it’s hard to say if
    all crypto currencies are using checksum digits; however, when it comes to Bitcoin,
    it is certain. What you have to understand is that checksum and hashing are not
    the same, in fact, there are some significant differences between them, so let
    me explain them now:'
  prefs: []
  type: TYPE_NORMAL
- en: 'The checksum is designed to detect accidental errors in small blocks of data,
    such as: social security numbers, bank account numbers, cryptocurrency addresses,
    and so on, but they are most often very fast to compute.'
  prefs: []
  type: TYPE_NORMAL
- en: While a hash reduces large data to a smaller number, in a way that is minimizing
    the chance of accidents.
  prefs: []
  type: TYPE_NORMAL
- en: 'Social security numbers or even bank account numbers are only identification
    numbers and have no other functions, but to identify individuals for Social Security
    or banking. However, the public key has a corresponding private key that is mathematically
    linked to each other. These keys are used to create a transaction between two
    or more parties, by using encryption, as well decryption, of data using these
    keys. The randomly generated private key and the calculated public key are converted
    into private addresses and public addresses. There are multiple reasons why the
    public and private key pair are turned into different looking public and private
    addresses, so let''s look at some of those examples:'
  prefs: []
  type: TYPE_NORMAL
- en: •  Implement checksum digits in addresses to detect mistyping of the addresses.
  prefs: []
  type: TYPE_NORMAL
- en: •  Perform version number in addresses to differentiate between similar blockchain
    implementations or the environment.
  prefs: []
  type: TYPE_NORMAL
- en: •    Apply Base-58 encoding to addresses to avoid mistyping of the addresses.
  prefs: []
  type: TYPE_NORMAL
- en: •    Use the hash algorithm to addresses to reduce the address sizes.
  prefs: []
  type: TYPE_NORMAL
- en: Chapter 12 – Vanity addresses
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: A vanity address is a public address where the part of the address is chosen
    by the address holder. Basically, Bitcoin addresses that have a custom prefix
    within.  To better understand let’s take a look at a bitcoin address.
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 1555JSudJlo9HYPLMbbriwoYdFQawszx6SBgIndkshhe
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '![](../images/00041.jpeg)'
  prefs:
  - PREF_H2
  type: TYPE_IMG
- en: 'Here the vanity numbers are 555; however, you cannot start your Bitcoin address
    with the same numbers as every single Bitcoin address always starts with the number
    1 as the first prefix. However, you might choose to have your vanity letters at
    the end of your address, like the example below:'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 1JSudJlo9HYPLMbbriwoYdFQawszx6SBgIndkshheCAR
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: To generate vanity addresses yourself, there are many platforms that you can
    do so; however, there are few things to note here.
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: If you want to have vanity letters or numbers that are between one or three
    characters long, those addresses can be generated quickly. However, if you choose
    to have a vanity address that is four or more character long, the procedure could
    take as long as hours or even days to generate. It is not necessary to create
    a vanity address; however, I will provide some reasons why you might choose to
    use a vanity address.
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '•    Branding: Vanity addresses can be ideal for organizations, as well improving
    brand recognition for businesses.'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '•    Business model: You might choose to use some part of the address as services
    that you offer to your clients, for example using the word: CarHire within your
    address would stand out, making clients recognize your business as more professional
    than an average car hire service.'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '•    Donation purposes: Again, same as using for business name or services.
    If you want to use a Bitcoin address for donation purposes, you may choose to
    reflect that within your address, so that it would be visible to those who transfer
    to it.'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: When the vanity address is generated, only the public key (also known as a bitcoin
    address) is custom. The private key would remain random. In theory, the entire
    address can be custom; however, it is infeasible to generate an address with the
    prefix of over 6 or 7 characters.
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Some websites will create vanity addresses for you; however, do not use any
    of them unless they use split-key generation incorporated. This function is where
    they would generate a public and private key pair, and you would give them the
    public key. Next, they would create a vanity address with your public key, as
    well another key pair. Using this technique, the service that would create a new
    vanity address would only know some of the private key needed to use Bitcoin.
    In case they do not use this technique, then it is possible that those services
    would be able to steal any Bitcoin stored on that address.
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Some issues regarding vanity addresses that are good to know. For example,
    as I mentioned, anyone can create a vanity address, that is nice. However, hackers—or
    anyone with bad intentions—might also know that fact and would try to use it to
    their advantage. What a black hat hacker would do is simple really: they could
    use your legit company or donation name within their Bitcoin address and try to
    receive funds by impersonating you or any business that has good intentions. Another
    downside, again, is that longer prefixes could take a long time to generate.'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Chapter 13 - Blockchain is a money
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Well, blockchain is not exactly money; however, when you think about what money
    is really, I am sure that you have to think carefully to answer. Sure, there are
    simple answers too, and having to define what money is, using one word, what comes
    to mind is this: payment.'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '![](../images/00042.jpeg)'
  prefs: []
  type: TYPE_IMG
- en: 'That’s right; money is a sort of payment in exchange for a service or an individual
    product. Now that you know that money is some kind of payment, let’s think about
    the value. Certain products have different values in different countries; and
    to separate boundaries and measure the values of each product to different countries,
    some regulations can be purchased and what not all over the world. Blockchain
    has no limits: as it’s running on top of the internet, which is accessible from
    anywhere in the world.'
  prefs: []
  type: TYPE_NORMAL
- en: 'However, when it comes to electronic payments, there are issues and a big one
    is double spending. Back in the early 80’s e-cash was conceived as an anonymous
    cryptographic electronic money. The way it worked, in a simplified explanation,
    is this:'
  prefs: []
  type: TYPE_NORMAL
- en: Banks created an electronic money, that was cryptographically signed. The digital
    money contained a unique ID, also known as a token. Users were able to purchase
    these funds, then begin to spend it in shops. What happened was that e-cash was
    relying on a third party to get authorization, or some kind of proof, that the
    e-cash was valid, and it had not been spent previously. It sounds like it doesn’t
    make any sense; however, because electronic files are easily duplicated, banks
    were required to check on all e-cash to make sure they hadn’t been spent yet.
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Double Spending problem
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The double spending problem is the main issue that needed to be solved to introduce
    a new electronic money system. The problem could have been solved by using a central
    trusted third party online, who could verify that the electronic cash has not
    been spent yet.
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Back in the day, the idea was that this trusted third party could be anyone
    like: a bank, broker, or any entity that can facilitate interactions between two
    sides who both trust the third party. Of course, there are plenty of disadvantages
    for trusting in third parties; in fact, in any financial services.'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: In the 2008 financial crisis when several banks failed, it taught us there is
    no such thing as a trusted third party. They failed mainly because of mismanagement,
    or greed—or even many because of involvement with illegal bank activities. Additionally,
    half of the adults around the world have no access to financial services because
    financial institutions are too far away or too expensive to use. Third parties
    are commercial entities; therefore, they will charge fees for their services.
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: If you think about inventing a new electronic money, one of your goals should
    be to make it accessible to anyone around the world. Third parties have the power
    to suspend customers’ accounts. For example, a few years ago PayPal suspended
    WikiLeaks donation account and froze its assets. PayPal claimed WikiLeaks encourages
    others to engage in illegal activity. This was not a result of legal process,
    but rather the result of fear of falling out of favor with Washington. Third parties
    can also deny or limit access to your assets. For example, in 2015 in Greece,
    the banks had limited access for cash withdrawal because of the rush on the banks.
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Double spending solution
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'The solution for double spending without third parties now exists; and that
    is what blockchain allowed for Bitcoin. Bitcoin was the first application to solve
    the double spending problem without the use of third parties, or any involvement
    with any centralized system. Satoshi Nakamoto came up with the idea of Bitcoin
    and created its original reference implementation. Therefore, Satoshi has solved
    the double spending problem using a technology that is called today Blockchain
    Technology. The system is based on cryptographic proof instead of trust. Blockchain
    technology was originally used as a cryptocurrency for the payment transaction
    between two parties, but nowadays it can be used for many other services such
    as:'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: •    Notary Services,
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: •    Identity services,
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: •    Voting services, and so on
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Chapter 14 – The great Ledger
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The ledger is a sort of database where confirmed transactions are recorded.
    Traditional centralized ledger systems work in a very similar way as the Blockchain
    ledger system; however, there are few differences.
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '![](../images/00043.jpeg)'
  prefs:
  - PREF_H2
  type: TYPE_IMG
- en: 'Centralized ledger:'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'An old way of doing a ledger system that is centralized by a bank. For example,
    it works like this: if you purchase from me, you pay me; really, you would only
    initiate a transfer from your bank account to my bank account. Then both of those
    banks, if they are not the same, would have all the details of the transaction
    registered. However, only those two banks would be able to access those transaction
    details, therefore, no other banks, nor anyone else, would have access to those
    details.'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: If someone wants to have access to see the details, they need to ask the bank
    for authorization first. Of course, it all depends on what is the reason for the
    access. But the point here is that this traditional ledger system is still working
    in the same way. There are several different kinds of ledger systems; however,
    when it comes to Blockchain’s great ledger system, it’s not centralized. It resides
    on the peer-to-peer network; therefore, it’s a decentralized ledger system.
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Distributed Ledger:'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Blockchain platforms do not use a centralized database; instead, each node
    has a copy of the ledger that resides on the peer-to-peer network. Cryptocurrencies,
    such as Bitcoin ledger, only store balance information in the distributed ledger.
    However, other platforms can, in fact, are already storing other information.
    Blockchain platforms, such as Ethereum can store any information in the distributed
    ledger. Some examples are:'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: •    Identity information
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: •    Patient information
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: •    Real estate information, etc.
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: This method is also known as a public ledger, or permissionless ledger. When
    there is no central authority managing access to the ledger, this ledger is called
    a public ledger or, again, a permissionless ledger. So basically, you, or anyone,
    could join to the existing peer-to-peer network (for free of course) and receive
    a copy of the ledger of all existing transactions that have ever been recorded
    on the blockchain. This would date back to January of 2009 when the great ledger
    began to work for the first time. As you can see, this is completely the opposite
    of what the current banking systems are providing.
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Private Ledger
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: When there is a central authority managing access to the ledger, it’s then called
    a private ledger, also known as a permissioned ledger. This is of course not a
    peer-to-peer network, and you would have to ask for permission from the central
    server to have access to a copy of the ledger.
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The blockchain ledger is visualized as a series of blocks which are connected
    with each other. Each block is made of a header, containing metadata, such as
    its previous block hash, Merkle root hash, and nonce. Followed by a list of transactions.
    The blocks are connected with each other, by referencing each of its parents’
    block hash.
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Chapter 15 – The Blocks
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: All blocks in the main chain are numbered, starting with the number 0, then
    1, 2, 3, 4, 5, and so on. The green block is the first block that was created,
    and it's also known as a genesis block, and it has a block number zero.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../images/00044.jpeg)'
  prefs: []
  type: TYPE_IMG
- en: The purple blocks are the ones that are forming short and invalid chains, they
    are called blockchain forks. Blockchain forks do occur very often, additionally
    these side forks, also known as orphaned forks.
  prefs: []
  type: TYPE_NORMAL
- en: A Bitcoin block is created every ten minutes on average; however, Ethereum blocks
    are set up in every 17 seconds on average. The block height is the sum of the
    blocks in a chain between it and the genesis block minus 1\. Blocks on side forks
    can have the same block height as blocks on the main chain. Particular nodes on
    the peer-to-peer network are creating these blocks. These nodes are called miners.
    All the miners are collecting every transaction that people are sending to each
    other over the network, and only valid transactions are relayed to the other nodes.
    Each miner takes a number of these collected operations and puts them in a newly
    formed block. These lists of transactions are numbered tx0, tx1, tx2, … and so
    on. Tx stands for transaction, followed by the number. The first transaction (tx0)
    is also known as the coinbase transaction. This is the transaction where the miner
    assigns a block reward to his address. This is how Bitcoins are created. For Bitcoin
    miners, as of now in 2017, the block reward is 12.5 Bitcoins; however, back in
    the day of the genesis block, the reward was 50 bitcoins for each block creation.
    For Bitcoin, the block reward is halved after every 210,000 blocks. Once there
    have been 64 halvings, the block reward will be zero. There will be a maximum
    number of 21 million Bitcoin in circulation in the year of 2140\. Other Bitcoin
    transactions, such as tx1 or tx2, are the ordinary transaction where the bitcoins
    are transferred from the owner address to a recipient address. Each transaction
    requires a small transaction fee. This fee will continue to increase as an incentive
    for the miners to create new blocks because the block reward will continue to
    be lowered.
  prefs: []
  type: TYPE_NORMAL
- en: When the miner has constructed the block, he must solve a hash puzzle that is
    applied on his list of transactions. The miner who first solves the hash puzzle
    is allowed to broadcast his block on the peer-to-peer network. The block also
    includes the solution to the puzzle, also called the nonce, in the block header.
    This is, of course, available to anyone who wants to see it and the details for
    each block can be found at www.blockchain.info
  prefs: []
  type: TYPE_NORMAL
- en: Other miners on the network will receive this block, and they validate the block
    before they append it to their chain of blocks. It happens regularly that another
    valid block is broadcasted on the network because another miner has solved the
    puzzle nearly at the same time.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../images/00045.jpeg)'
  prefs: []
  type: TYPE_IMG
- en: When this happens, temporary forks are created. For example, fork A and fork
    B. Let’s assume that 70 % of the miners on the network are working on fork A,
    and the rest of the miners are working on fork B. In this example, fork A becomes
    the main chain because it consists of the longest series of blocks from the genesis
    block. Miners should always work on the longest chain. In this example, blocks
    on fork B will become orphaned blocks.
  prefs: []
  type: TYPE_NORMAL
- en: The miner who solves the hash puzzle, and his block is on the main chain, will
    receive the block reward and also all the transactions fees (tx1 and tx2) in this
    block. The miner who has solved the hash puzzle, and his block is an orphan fork,
    cannot spend the block reward and transaction fees, because his block is not on
    the main chain.
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Chapter 16 – Platform testing
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Due to the scaling transactions, the original blockchain that was created back
    in 2009 requires certain maintenance. Back then, there were only a few transactions;
    however, as of mid-2017, there are close to 150,000 transactions every day. That
    means more than 6,250 transactions within an hour, which comes down to 105 transactions
    in every minute, meaning nearly 2 transactions are happening every second.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../images/00046.jpeg)'
  prefs: []
  type: TYPE_IMG
- en: I hope you can understand that the system does require updates to make sure
    all those transactions can be handled by the network. There are already plenty
    of blockchain jobs on the market, and if you have good programming skills, you
    could become a great blockchain engineer.
  prefs: []
  type: TYPE_NORMAL
- en: Blockchain developers are highly paid; here in the UK, a permanent blockchain
    developer pay rate starts from 80K to 150K, even 300K per year, and I am talking
    about pounds, not dollars. The problem is that only a few people understand blockchain,
    as the knowledge of technicality required can be overwhelming and certainly not
    for everyone. Having a bit of knowledge on C++, SQL, or Python could be very advantageous,
    and if you are into learning these programming languages, it will pay off. Two
    decades before, everyone was on about that IT is the future, and learning such
    skills will be needed for most future jobs. It is certainly good to have some
    IT background, especially if you are planning to become your own bank; however,
    let’s be specific for a moment. Learning IT skills can mean many things; so, you
    should be specific, and specialize.
  prefs: []
  type: TYPE_NORMAL
- en: I can easily say that the future jobs that will pay off big time are software
    developers, or to be more accurate, Blockchain developers. Where to start? Get
    an online course on Python programming for beginners, along with a reference book.
    But before I start a whole new topic on programming skills, let me explain a little
    bit about what environments current blockchain developers are using for testing
    purposes.
  prefs: []
  type: TYPE_NORMAL
- en: 'Testnet:'
  prefs: []
  type: TYPE_NORMAL
- en: A testnet is an alternative blockchain used by developers for testing purposes.
    The crypto coins mined on the testnet, also known as testnet coins, have no real
    value. A testnet offers developers a sandbox environment to experiment without
    having to use the actual crypto coins or worrying about breaking the main chain.
    The main chain is also called, the mainnet. In case you we’re wondering about
    mining bitcoin, this is it. You can quickly mine your own Bitcoin or Ethereum
    testnet coins by setting up your own Bitcoin or Ethereum node.
  prefs: []
  type: TYPE_NORMAL
- en: There are fewer miners on the testnet, and the hash difficulty is also low enough
    to find solutions easier for solving hash puzzles—as well—getting a block reward.
    The mainnet and testnet are two individual networks, and there is no availability
    to send coins from one platform to another neither vice versa. To work on the
    Bitcoin testnet, you need to generate a differently formatted testnet Bitcoin
    address. A Bitcoin testnet address always begins with the letter m or n. The Bitcoin
    testnet address does not work on the mainnet.
  prefs: []
  type: TYPE_NORMAL
- en: 'However, when it comes to Ethereum, there are no differences between testnet
    and mainnet. The same address will work on both networks: testnet as well mainnet.
    Therefore, you must be very careful not to mix them up.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Faucets:'
  prefs: []
  type: TYPE_NORMAL
- en: 'There is another way to get testnet coins, and that is to search for a Bitcoin
    faucet or an Ethereum faucet. A faucet is a website that dispenses small amounts
    of testnet coins on your address in exchange for completing a task described by
    the site. You can easily google search both: Bitcoin faucet, or Ethereum faucet.'
  prefs: []
  type: TYPE_NORMAL
- en: Chapter 17 – SegWit
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: As I just explained some testing tools for developers, let’s see what else is
    out there that requires maintenance when it comes to the real blockchain network.
    SegWit stands for Segregated Witness. SegWit can be explained in many ways, and
    its technical details can be very confusing for some; therefore, I will try to
    explain simplistically before really diving into it.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../images/00047.jpeg)'
  prefs: []
  type: TYPE_IMG
- en: SegWit is a change on the blockchain network, more specifically it’s a change
    within the blocks. I am a network engineer, and it’s easy to say, that when it
    comes to a decision of making a change, especially within the production environment,
    it is because there is an issue that needs to be addressed. The problem currently
    with the blocks is simple. Each block can handle 1MB of data, meaning all transaction
    details.
  prefs: []
  type: TYPE_NORMAL
- en: Once there is enough data within a block, the block gets sealed, and miners
    start to create another new block. The issue that needs to be addressed is that
    each block gets filled with some data, but indeed it has been identified that
    there should be more data within each block. I have explained previously that
    each block contains lots of data, in fact, every transaction details are recorded
    on the blockchain, specifically, within the blocks. Data such recorded are the
    block number, destination address, source address, transaction value, hashing
    algorithms, and so on; however, one of the most important data recorded, is the
    actual script that contains the digital signatures as well the public keys. To
    have a block validated on the blockchain peer-to-peer network, these parts of
    the blockchain rules had to be within the script. However, it has been identified
    that the current situation is slowing down the system, and an upgrade is required.
    This scaling issue needed to be addressed; therefore, blockchain developers came
    up with an idea.
  prefs: []
  type: TYPE_NORMAL
- en: 'Solution:'
  prefs: []
  type: TYPE_NORMAL
- en: 'The solution is called SegWit. However, the real plan to implement SegWit is
    to remove the script from the blocks, making the blocks lighter; therefore, leaving
    more space for additional transactions, as well, speed up the system. However,
    the proposal has a possible side effect. The reality is that the script is still
    going to be required as the rules of the blockchain cannot be changed, therefore,
    part of the proposal is that there will also be an extended block that will have
    the script. This is of course very confusing for many, especially for those who
    have no technical background. The other problem is that developers are not sure
    if it''s going to work out ok or not: even though they believe it is needed, hence
    the change proposal in the first place. Still, we only can find out once implemented.
    This solution is a solution for many other issues too. One is that each transaction
    fee is very cheap; however, it could be even less expensive. What you have to
    understand is that bitcoin is an excellent digital currency when it comes to values
    such as $100 worth or more. However, in order to implement it worldwide in every
    store, it requires some upgrades.'
  prefs: []
  type: TYPE_NORMAL
- en: 'For example, if you make a payment using Bitcoin that’s worth $100, the transaction
    fees could cost you around $0.30 cents. However, when you want to buy an espresso
    from your local coffee shop that costs a dollar, a $0.30 cent transaction fee
    could be just too expensive. So, what has been identified is this: If we could
    add more transactions to each block, like twice as much, that could mean that
    each transaction would cost half of what it is now. However, in order to fit more
    transactions to a block, something has to be removed. What has been discovered,
    is that the script can be re-written and added to an extended block on the original
    block, and this would be called Segregated Witness aka SegWit.'
  prefs: []
  type: TYPE_NORMAL
- en: Why is it called SegWit?
  prefs: []
  type: TYPE_NORMAL
- en: The witness is also known as Cryptographic proofs, and the signatures that are
    used are also witnessing the proofs. Separating the signatures from both the transaction
    data structure and the block data structure into their data structure. Taking
    the signatures out of the transaction data structure is the main reason; however,
    there are some side effects, so let’s take a look at them. First, side effects
    are not always bad, in fact, regards to SegWit, there are some very positive outcomes
    possible.
  prefs: []
  type: TYPE_NORMAL
- en: The original goal was to clean up some of the functions of Bitcoin. One thing
    that is not static within the transaction data is the digital signature. To be
    fair, everything else is covered by the signature, therefore, cannot be changed
    effectively, unless invalidating the signature; however, the signature itself
    can be malleated. So, once the signature would be taken out of the transaction
    data, the transaction ID would not be based on the signature anymore.
  prefs: []
  type: TYPE_NORMAL
- en: The transaction ID’s hash is not based on the signature, which means that the
    transaction ID cannot be malleated. This, in itself, is a massive development,
    and it helps with chaining transactions, additionally helps with lightning networks,
    as well payment channels and it will resolve lots of problems that we currently
    have with transaction malleability.
  prefs: []
  type: TYPE_NORMAL
- en: 'Transaction malleability:'
  prefs: []
  type: TYPE_NORMAL
- en: In simple terms, transaction malleability, is a cork in Bitcoin, and other cryptographic
    systems, where you can make unauthorized changes to transactions and re-broadcast
    with a different transaction ID. You cannot change where the funds are coming
    from, neither where the funds are going, because the signature covers that; however,
    you can make small modifications to the signature.
  prefs: []
  type: TYPE_NORMAL
- en: Let’s think of this in simple terms. Let's say that the signature contained
    the number 5\. The analysis of the algorithm 5, and 05 are the same, but if you
    pad a number in a certain way, it will change the fingerprint of that transaction,
    even if that signature is interpreted the same way. Therefore, you can modify
    part of the signature because they are not covered by the signature and they would
    produce a transaction with an entirely different ID. By doing that, you can jam
    it into the network and cause confusion. Transaction malleability has been blamed
    for some thefts and Bitcoin exchanges, where people mostly are getting a form
    of double withdraw, using transaction malleability. It also allows you to carry
    out a DOS – Denial of Service Attack, against the network; as well, against the
    people who are using payment channels or chaining many transactions together.
  prefs: []
  type: TYPE_NORMAL
- en: How does SegWit allow more transactions on the network?
  prefs: []
  type: TYPE_NORMAL
- en: 'One of the interesting side effects of SegWit is that you can start counting
    block sizes differently and give some capacity to increase directly through the
    SegWit. Transactions are the key to opening the door to get into the blockchain;
    therefore, you need a signature on the transaction to be validated to the blockchain.
    However, once the transaction is in the blockchain, nobody checks those signatures
    ever again; typically we do not go back to see old transactions that happened
    a long time ago. They’re only buried within the blockchain. They have been validated:
    therefore, old transactions are already trusted. The signature is only used once
    for validation. For example, when you write a paper check, you have the option
    to go to your online banking system and look at the image of the check after it
    has been submitted and cashed. It''s not part of the bank statement, and you don’t
    need it for anything other than to check it once to see that it was validated;
    after, it''s only hanging around, no need for it anymore. Same thing applies to
    signatures. What you have to understand is that digital signatures take 75% of
    the total space of some transactions. Additionally, the more transactions there
    are, the bigger the signature gets. Large complex scripts and multi signatures
    have huge signatures, and they take up a lot of space on the blockchain, and,
    again, nobody ever cares about them once they have been validated.'
  prefs: []
  type: TYPE_NORMAL
- en: 'The other part of the SegWit wasn’t considered until recently because fixing
    malleability and removing transaction signatures from the transaction data is
    something that requires considering the whole network, and it’s been assumed that
    it needs a hard fork. However, there is a way to proceed using soft fork instead
    of hard fork. Indeed, it’s a fascinating trick. This method allows you to put
    a version number in front of the Bitcoin script. What that does, is allows you
    to upgrade the version number of the script, while old clients cannot see the
    difference, but still able to validate transactions entirely. Former customers
    can continue to operate without upgrading, and all that is different is that they
    are endorsing a little less they used to do before. Additionally, new clients
    can upgrade scripts. Once you have a new version of a script (this is awesome)
    as you can introduce endless amounts of soft forks parallel to change all kinds
    of scripting mechanisms. This trick is not only good to use for SegWit, but all
    other kinds of new developments. This is accelerating the innovation in the scripting
    language. Altogether these aspects: Segregated witness, Transaction malleability,
    increasing the capacity of the block by removing lots of information that’s not
    used after validation, and the same time upgrading version scripts—make a truly
    compelling feature and resolve lots of problems.'
  prefs: []
  type: TYPE_NORMAL
- en: Chapter 18 – Soft fork VS Hard fork
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: First of all, let me explain a little about soft fork activation. It is usually
    done by a voting process, yet there is another innovation that is called Version
    Bits, also known as BIP 9, that was introduced in parallel and allows you to have
    multiple soft forks.
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '![](../images/00048.jpeg)'
  prefs:
  - PREF_H2
  type: TYPE_IMG
- en: What it allows you to do is say if a certain bit in the version of the block
    set, meaning you want to implement this soft fork, the miners then set that bit.
    Once 75% of the blocks have that bits set, you are activating the feature, then
    once 95% of the blocks have the bits set than that feature is forced for validation.
    It's a two-step voting process.
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: It has been done on multiple occasions, such as Check Lock Time Verify. These
    incremental features can be voted on parallel. Previously, they had been implemented
    by increasing the blocks and by upgrading block version. For example, updating
    block version 3 to block version 4, and so on.
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: However, now you can turn the block version into a block field; therefore, you
    can do all these in parallel. Previously, it was that only one soft fork could
    have been implemented at the time, and the vote had to be completed by the way.
    It is hard to accept one, dismiss another, and move to the next. However, with
    the new proposal, you can implement multiple soft forks simultaneously.
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The important feature of the soft fork is that it’s forward compatible. In simple
    terms, let me provide an example for better understanding. Imagine that you want
    to open an old Microsoft word document. Word 1998 documents can be opened with
    the current version of Microsoft Word. This is what backward compatibility is,
    meaning it recognizes old formats.
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: On the other hand, forward compatibility is when the version of Microsoft Word
    from 1998 that has not been upgraded would still open a document that we use today,
    or at least in a certain way. It may not be able to see all original details correctly,
    and may not be able to understand some of the features; however, it still would
    be able to open the document. Therefore, soft forks have forward compatibility,
    meaning that clients who have not yet upgraded to the new code will not break
    and won’t stop validating so they can still maintain validating on the current
    consensus chain. All there is, is that they are validating less information because
    they may not be able to see the new features; however, they can ignore them while
    validating.
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Hard fork, by comparison, means that if you do not upgrade, you can no longer
    approve blocks, and you are no longer part of the consensus chain, therefore,
    if you don’t upgrade, you are not on the network.
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Overcoming risks:'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: There are always risks, especially when looking at compatibility. As I mentioned
    before, any change to the system apparently will cause effects. Soft forks, hard
    forks, they all have bugs, even though all these features are always tested on
    Testnet. For example, segregated witness testnet had been running for months before
    implementation, and that allows to have more faith before any change. Miners have
    become very concerned about any change and making sure there are multiple tests
    before any implementation takes place. The general belief is that soft forks are
    less dangerous than hard forks, but the problem that some people identify is that
    they do not force the network to upgrade, meaning you can end up with lots of
    old clients that validate less transactions. However, some other developers prefer
    to have more of a strict approach, and just believe that if you don’t upgrade,
    you should be off the network. Therefore, it’s more like a philosophical issue
    rather than technical.
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Chapter 19 – Lightning Network
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Lightning network is a Layer 2 network, also known as Data Layer network. It
    aims to scale peer-to-peer networks from millions to billions of transactions
    per second, simultaneously using smart contracts. For example, getting paid not
    monthly nor weekly, but every second. Exciting, right? I’m sure you would love
    that too! Imagine checking your online pay slip and seeing it always changing,
    showing you a different amount every second. But first, let’s look at why the
    idea was born in the first place.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../images/00049.jpeg)'
  prefs: []
  type: TYPE_IMG
- en: Transactions are slow
  prefs: []
  type: TYPE_NORMAL
- en: Receiving payments monthly is obviously ridiculous. I used to get paid weekly
    before and that’s a lot better; however, I’ve also had many jobs before where
    I used to get paid daily. Getting paid daily is what I most liked; however, I
    was on a cash to hand basis, and it was not recorded anywhere; therefore, I cannot
    account for those days. Using blockchain, especially lighting network, can allow
    you to receive validated payment simultaneously, which is registered in the great
    ledger forever.
  prefs: []
  type: TYPE_NORMAL
- en: As an employee, I believe it’s a nice way to get paid; however, think from an
    employer point of view. Imagine that you have a company that employs thousands
    of people. Each month people are working on pay slips, making sure everyone will
    get paid correctly, and still before any validation, it has to go through the
    bank, in fact, many banks, to get everyone paid. Therefore, lightning networks
    will be the favorite of every employer.
  prefs: []
  type: TYPE_NORMAL
- en: 'Now that you have a good knowledge of how blockchain and Bitcoin works, when
    it comes to lightning networks, it’s actually bending the rules a little bit.
    Let me explain why: we know that when we send a Bitcoin, we broadcast the transaction,
    then we have to wait for confirmation, and confirmations are only arriving every
    10 minutes in the form of a block.'
  prefs: []
  type: TYPE_NORMAL
- en: Once the block has been created, it groups many transactions, and it will get
    registered on the ledger. However, if you are waiting for the next confirmation,
    you have to wait for the next block to be validated, that might take another 10
    minutes. Because a lightning network works on top of the existing system, only
    using a different layer, it has its own layer for instant payment.
  prefs: []
  type: TYPE_NORMAL
- en: Transactions are expensive
  prefs: []
  type: TYPE_NORMAL
- en: The Lightning network promises no fees on the transactions. Again, this is new,
    simply because each transaction has fees that sometimes are even larger than the
    previous transactions were. Fees are for making your transactions a priority within
    the list of other transactions. The more fees you would pay, the faster you would
    get the confirmations. Paying no fees sounds like you are possibly never going
    to get confirmed by the network.
  prefs: []
  type: TYPE_NORMAL
- en: Solution
  prefs: []
  type: TYPE_NORMAL
- en: You must think of it in simple terms. Imagine when you go to a Pub where the
    waiter tells you that you have to pay cash, or if you choose to pay with a card
    the minimum order has to reach $5\. This is because for each transaction the pub
    needs to pay a certain fee to the provider. However, if you open a tab, and you
    pay only once, in the end, there will be only one transaction fee that requires
    payment.
  prefs: []
  type: TYPE_NORMAL
- en: When you create a payment channel on the lightning network, you have to deposit
    a certain amount of bitcoin. Now you are proving ownerships for those bitcoins
    by handing them over to the network. It also works with multi-signatures. The
    system has a way of enforcing these sets of rules; therefore, you don’t even have
    to wait for the block to be confirmed. Once the transaction has been announced,
    it’s is immediate; hence, you don’t have to wait until these funds are approved.
  prefs: []
  type: TYPE_NORMAL
- en: As we do not force the miners to write these transactions on the blockchain,
    as normally, you would have to pay the miners for transaction fees. This system
    allows you to make many payments; however, you only have to broadcast it when
    it’s necessary. At the current stage of August, 2017, we already know that the
    concept works; however, this software is still under development. It is highly
    complicated to implement, therefore, it is still going to take some time. Any
    bug in the code can cause a catastrophic outcome; thus, there is not a fully working
    resolution yet.
  prefs: []
  type: TYPE_NORMAL
- en: Conclusion
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: I hope that you have grasped a little of what the blockchain attributes are,
    and how complex the system is. I will write another book shortly and explain Bitcoin
    in more depth, and how to invest securely and safely.
  prefs: []
  type: TYPE_NORMAL
- en: Overall, what you have to understand is that blockchain and Bitcoin are not
    the same things. Blockchain is a technology, and its first application was on
    the platform named Bitcoin. Bitcoin is blockchain. However, Bitcoin itself is
    only a cryptocurrency that is capable of replacing fiat currencies. Nevertheless,
    not that many people will like the idea at first. Blockchain has solved the problem
    that we have always faced, that is trust, using Elliptic Curve Cryptography and
    a huge amount of computation power. Using blockchain technology enables us to
    avoid trusting third party services, by replacing them with digital signatures,
    and mathematical algorithms. Therefore, any payment or exchange over the internet
    will be between 2 parties only. This is revolutionary as we can expand the trust
    gap, and the market of the future not only will be faster and cheaper, but will
    have no limitations, such as age, race, sex, occupation, nationality, or anything
    like that.
  prefs: []
  type: TYPE_NORMAL
- en: 'If you tell your friend, who has never heard of blockchain and thinks that
    he or she is not affected, try to explain that everyone is affected by the blockchain:'
  prefs: []
  type: TYPE_NORMAL
- en: •    Person to Person
  prefs: []
  type: TYPE_NORMAL
- en: •    Business to Business - B2B
  prefs: []
  type: TYPE_NORMAL
- en: •    Machine to Machine - M2M
  prefs: []
  type: TYPE_NORMAL
- en: Although blockchain will not take over the world from one day to another, and
    it might require a decade, or two. However, everyone is affected.
  prefs: []
  type: TYPE_NORMAL
- en: Blockchain is also known as the future of money; even though streaming money
    sounds weird to some, it not only will happen—but has already begun for nearly
    a decade, and will not stop, especially using a new protocol called Lightning
    Network. Data protection using blockchain will be very secure and always will
    provide the truth, using a fully decentralized peer-to-peer network, data will
    always be available.
  prefs: []
  type: TYPE_NORMAL
- en: Because this high technology enables us to become our own banker, we might not
    require having banks anymore in the future; still, because we have to look out
    for what we have, certain IT skills will help us to be safer from cyber criminals.
    Once you understand how easy is to keep your valuables safe online, you also will
    realize that it is even easier than opening a bank account.
  prefs: []
  type: TYPE_NORMAL
- en: Therefore, the changes for the young and the next generation will speed up the
    process of learning about the crypto world. Of course, some people may have to
    learn the hard way, as many people have been hacked and only after begin to invest
    in learning and implementing security. Still, the time of Blockchain has begun,
    and it will change the world.
  prefs: []
  type: TYPE_NORMAL
- en: Average people, with no technical background, wouldn’t believe it, and probably
    say that blockchain itself isn’t capable of anything. However, software developers,
    security experts, large financial institutions, FinTech start-ups, and banks,
    already have paid a keen interest, as well as have begun to invest and create
    their protocols. Intel, Microsoft, Cisco Systems, Dell, and many more large, high-end
    technology firms, are already all over the blockchain and its little intricacies.
    Therefore, the days are counting to reach the big bang of the transformation,
    the technology of the future, or, I should say, the next internet!
  prefs: []
  type: TYPE_NORMAL
- en: Thank you for purchasing this book. I hope this title has provided some insights
    into what is really behind the curtains when it comes to the future of money and
    doing Business either with people or machines. I have tried to favor every reader
    by avoiding as many technical terms as possible on how the Blockchain works; however,
    this is an advanced guide, and some instances were just impossible to do so. My
    upcoming book on Bitcoin will provide more details on how to invest in digital
    gold safely and securely.
  prefs: []
  type: TYPE_NORMAL
- en: Additionally, I will touch on Cryptocurrency trading, and how to recognize the
    right time when to invest in Bitcoin, or any other Cryptocurrency. I will also
    provide guidance on how you can become a miner by renting equipment, as well,
    how you can start mining digital money using your laptop, or even your Android
    phone.
  prefs: []
  type: TYPE_NORMAL
- en: Lastly, if you enjoyed the book, please take some time to share your thoughts
    and post a review. It would be highly appreciated!
