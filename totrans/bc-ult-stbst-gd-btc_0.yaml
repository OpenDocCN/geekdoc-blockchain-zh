- en: I’ll presume that you have basic understanding what blockchain is, as this book
    will focus in depth on the knowledge and nitty gritty details that people don’t
    like to talk about. As with every existing technology, when it comes to blockchain,
    it is also true that there are only a select few individuals who are interested
