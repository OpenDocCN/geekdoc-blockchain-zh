- en: CHAPTER 9
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第9章
- en: Smart-Ass Contracts
  id: totrans-1
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 智能合约
- en: “Good morning to ya,” said Sean the banker, ushering us into his office.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: “早上好，”银行家肖恩说，领我们进了他的办公室。
- en: “Please say ‘Top o’ the morning t’ya,’ ” I pleaded.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 我恳求道：“请说‘早上好啊，你’”。
- en: “Top of the morning to you both,” Sean responded in a stilted American accent.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 肖恩用生硬的美国口音回应：“早上好，你们俩。”
- en: Jade was not in the mood. “I’ll get to it, Sean. We applied for a credit extension
    months ago.” She dropped a ream of papers on his desk. “Here’s all the paperwork.”
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 玉没有心情。“我会处理的，肖恩。我们几个月前申请了信贷延期。”她把一卷文件扔在他的桌子上。“这是所有文件。”
- en: I backed her up. “It’s pretty ridiculous. This has taken forever. Last five
    years of business financials, personal tax returns, home appraisal? Why do you
    need our home appraisal?”
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我支持她。“这太荒谬了。这花了很长时间。过去五年的企业财务报表、个人税务申报、房产评估？为什么你们需要我们的房产评估？”
- en: “As small business owners,” Sean explained, “the home is used as collateral.”
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 肖恩解释说：“作为小企业主，房子被用作抵押品。”
- en: If our business can’t pay them back, they can take our house, I said to myself.
    I had developed the habit of translating financial jargon into plain English.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我对自己说，如果我们的事业无法偿还他们，他们可以拿我们的房子。我已经养成了将金融术语翻译成简单英语的习惯。
- en: Sean silently leafed through the paperwork. I felt exposed with this acquaintance
    from the gym poring over every detail of our personal finances.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 肖恩默默地翻阅着文件。与这位来自健身房的熟人一起，我们的个人财务细节被翻来覆去地查看，我感到很暴露。
- en: “Here’s the funny part . . .” Jade began.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: “有趣的部分来了……”玉开始说。
- en: “Funny, not funny,” I clarified.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我澄清道：“有趣，但也不有趣。”
- en: “Your bank is our client, and they are incredibly slow to pay. That’s why we
    need the credit extension. We’ve got expenses—which we pay on time—but then your
    bank takes forever to pay our agency. So we’re floating you the money. Does that
    make sense?”
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 她说：“你的银行是我们的客户，他们支付起来非常慢。这就是我们需要信贷延期的原因。我们有开销——我们按时支付——但随后你的银行要花很长时间才能支付我们的代理。所以我们先垫付给你。这说得通吗？”
- en: Sean nodded, eyes still on our paperwork. “I wish I could help you with the
    payment, but that’s—”
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 肖恩点头，眼睛仍然盯着我们的文件。“我希望我能帮你们支付，但那是不可能的。”
- en: “Above your pay grade?” I interrupted. “Look, Sooyoung is our problem.”
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 我打断道：“这是你的职责范围之外吗？看，Sooyoung是我们的问题。”
- en: “Who’s Sooyoung?” He looked up.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 他抬头问：“谁是Sooyoung？”
- en: “Our client,” I responded. “At your bank.”
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 我回答：“我们的客户，在你们银行。”
- en: “Never heard of her.”
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: “从没听说过她。”
- en: “Of course not!” I threw up my hands in dismay. “We’re just asking you to increase
    the line of credit—”
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: “当然没有！”我绝望地举起双手。“我们只是要求你增加信贷额度——”
- en: “Which you’ll make interest on—” Jade interjected.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: “然后你会在上面获得利息——”玉打断说。
- en: “—to pay our employees for the work they’re doing—”
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: “——来支付员工的工资——”
- en: “—for your bank—” Jade added.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 玉补充说：“——为了你的银行——”
- en: “—that you’re not paying.”
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 肖恩说：“——你没在支付。”
- en: The irony was so thick, you could have spread it on toast. “I’m sorry you’re
    having problems with our organization,” Sean said, trying to soothe us. “And this
    approval has taken way too long. I can see you’re good customers, with a growing
    business. Let me go check with my manager to get this expedited.”
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 这种讽刺太浓了，你甚至可以在面包上涂它。肖恩试图安抚我们：“很抱歉你们在我们的组织中遇到问题。”他说，“这个批准已经花了太多时间。我看你们是好客户，事业在成长。让我去和我的经理核实，以便加快这个进度。”
- en: He whisked out. Jade and I gave each other a secret fist bump.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 他匆匆离开。我和玉彼此偷偷地击了拳。
- en: “This would be a lot easier if we had a blockchain-based smart contract with
    Sooyoung,” I said.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 我说：“如果我们可以有基于区块链的智能合约，这一切会容易得多。”
- en: “Okay,” she replied, checking messages on her phone. “The kids have a birthday
    party on Saturday. Can you do a drop-off?”
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: “好吧，”她回答说，在手机上检查信息。“孩子们周六有个生日派对。你能做一下送货吗？”
- en: '“Yeah.” Suddenly inspired, I pulled out my Moleskine notebook and sketched
    out:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: “是啊。”我突然灵感迸发，拿出我的Moleskine笔记本，画出了以下内容：
