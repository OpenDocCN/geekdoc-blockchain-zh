  id: totrans-28
  prefs: []
  type: TYPE_IMG
  zh: '![images](../images/f0073-01.jpg)'
- en: Blockchain Balloon Animals
  id: totrans-29
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 区块链气球动物
- en: 'We’ve seen that blockchain can allow us to:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经看到，区块链可以让我们：
- en: '![images](../images/bullds.jpg) send each other money, in the form of bitcoins
    and altcoins (e.g., the $10,000,000 pizzas);'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '![images](../images/bullds.jpg) 彼此发送比特币和山寨币（例如，那张1000万美元的披萨）；'
- en: '![images](../images/bullds.jpg) send each other value, in the form of tokens.
    (e.g., the Van Toghken).'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '![images](../images/bullds.jpg) 通过代币发送价值。（例如，梵高的画作）'
- en: Blockchain can also be used to carry out agreements using something called smart
    contracts. We call them smart contracts because they are programmed to work without
    a lawyer. I will describe a smart contract as simply as possible, using balloon
    animals.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链也可以用来执行使用所谓的智能合约的协议。我们称它们为智能合约，因为它们被编程为不需要律师就能工作。我将尽可能简单地描述一个智能合约，用气球动物作为例子。
- en: '![images](../images/common3.jpg)'
  id: totrans-34
  prefs: []
  type: TYPE_IMG
  zh: '![images](../images/common3.jpg)'
- en: 'Smart contracts: digital contracts that require both parties to fulfill their
    end of the bargain. They are managed on the blockchain, without a middleman.'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 智能合约：要求双方履行他们合同末端的数字合同。它们在区块链上管理，无需中间人。
- en: Let’s say you hire a balloon-animal artist for your kid’s birthday party. This
    guy is amazing. He’s done balloon animals for the prime minister of Canada, and
    he’s the personal balloon-animal artist for Bruno Mars. Very expensive, but he’s
    not just twisting dogs. He’s doing werewolves and stuff.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 假设你为孩子的生日派对雇佣了一个气球-动物艺术家。这个人很棒。他给加拿大总理做过气球动物，也是布鲁诺·马尔斯的私人气球-动物艺术家。非常昂贵，但他不仅仅是在扭曲狗。他在做狼人等等。
- en: Because he’s in such high demand, you don’t know if he’ll actually show up.
    The balloon guy might be in Hawaii at his spiritual retreat. He charges 10 bitcoin
    per appearance, so you send 10 BTC to a smart contract—like a holding account.
    You send it to an address (like an email), and it’s recorded on the blockchain
    (the Great Checkbook in the Sky).
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 由于他非常抢手，你不确定他是否会真的出现。气球男人可能在夏威夷参加他的精神 retreat. 他每次出场收费10个比特币，所以你向智能合约发送了10个BTC——就像一个托管账户。你向一个地址（就像一个电子邮件）发送，它被记录在区块链上（天空中的伟大记账本）。
- en: Let’s say your balloonist doesn’t show up. Jeff Bezos has hired him for the
    evening. The smart contract is not fulfilled, and the money is sent back to your
    bitcoin account automatically. The kids are disappointed, but you are able to
    book David Blaine instead.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 假设你的气球艺术家没有出现。杰夫·贝索斯雇用了他一晚上。智能合约没有履行，钱自动退回到你的比特币账户里。孩子们很失望，但你可以预订大卫·布莱恩 instead.
- en: Now let’s say he does show up. The kids are delighted. He creates a geodesic
    dome of balloon animals, inside of which children can view significant moments
    of your child’s life, lovingly constructed in balloon artistry and thoughtfully
    illuminated with hanging balloon fixtures.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 现在假设他确实出现了。孩子们非常高兴。他创造了一个由气球动物构成的几何圆顶，孩子们可以在里面看到你孩子生活中的重要时刻，这些时刻是用气球艺术精心构建的，用悬挂的气球装置
    thoughtful 照亮。
- en: At the end of the evening, he holds out a code for you to scan on your phone.
    This is an “all clear” for the smart contract to release the bitcoin to his account.
    It’s as if you held the 10 BTC in escrow, and this releases the escrow—except
    that escrow requires a third party to hold the funds. This doesn’t.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 晚上结束时，他递给你一个代码，让你在手机上扫描。这是智能合约“一切顺利”的“所有 clear”释放比特币到他的账户。这就像你持有10个BTC的托管，这个释放了托管——除了托管需要第三方持有资金。这不需要。
- en: Could you refuse to scan the code? Sure, just like you could refuse to release
    an escrow payment—in which case the money sits in escrow, unavailable to either
    of you. With a smart contract, though, the money in dispute could be forwarded
    to a network of independent arbitrators who decide how much the balloon guy gets
    paid. (And they receive a cut of the payment for their time.)
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 你能拒绝扫描代码吗？当然，就像你可以拒绝释放托管付款一样——在这种情况下，钱坐在托管中，对你们双方都不可用。然而，有了智能合约，争议中的钱可能会转到一个由独立仲裁员组成的网络，他们决定气球男人能得到多少报酬。（他们为此时间收取一定的费用。）
- en: Smart contracts are just contracts that are programmable to do anything we want.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 智能合约就是可以编程做我们想做的任何事的合同。
- en: We’re just poking the surface with the balloon animal example, and we don’t
    want it to pop. If you can picture a digital contract that requires both parties
    to fulfill their end of the bargain without a middleman, you have the idea.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 我们只是用气球动物的例子轻轻地触碰表面，我们不想让它爆炸。如果你能想象一个数字合同，要求双方在没有中间人的情况下履行他们的合同，那么你就有了这个想法。
- en: Is everyone trustworthy? No. But blockchain systems allow us to trust people
    we’ve never met—in the same way Airbnb allows us to safely sleep on the sofas
    of strangers. We trust our neighbors not to run us over every time we get in a
    car. Blockchain is simply widening this circle of trust.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 每个人都是值得信赖的吗？不。但区块链系统允许我们信任我们从未见过的人——就像Airbnb允许我们安全地睡在陌生人的沙发上一样。我们信任邻居不会每次我们开车时撞到我们。区块链只是在扩大这个信任圈。
- en: '![images](../images/commonb.jpg)'
  id: totrans-45
  prefs: []
  type: TYPE_IMG
  zh: '![images](../images/commonb.jpg)'
- en: Sean strode back. “Good news,” he announced. “A little problem backed up all
    your paperwork, but we have it resolved. I am told that we’ll have your application
    approved in the next two weeks.”
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 肖恩走回来，他宣布：“好消息，一个小问题耽搁了所有你的文件，但我们已经解决了。我被告知我们将在下周内批准你的申请。”
- en: “Great!” Jade smiled. “Thank you.”
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: “太棒了！”玉笑了笑，“谢谢你。”
- en: “My pleasure.” Sean stood up to see us out. “Hey, how did that bitcoin go, anyway?”
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: “我的荣幸。”肖恩站起身来送我们，“嘿，那比特币怎么样了？”
- en: “It just passed $6,000.” I grinned.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: “现在已经超过6000美元了。”我露出了微笑。
- en: “And you bought it for what?”
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: “那你买它花了多少钱？”
- en: “For $125.”
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: “售价125美元。”
- en: Sean whistled. “Better get me some of that.”
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 肖恩吹了声口哨：“我得弄点那个来。”
- en: I clasped his hand in both of mine. “Never invest more than you can afford to
    lose.”
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 我用双手握住他的手。“投资不要超过你能承受的损失。”
