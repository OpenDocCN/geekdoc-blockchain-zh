- en: Attacks identification levels.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 攻击识别级别。
- en: As IoT undergoes several attacks, the blockchain model is used for efficient
    identification of attacks and where the attack has happened. The Attack Identification
    levels of the proposed model are high than the proposed model. In the proposed
    model, blocks are generated for every transaction, and they are analyzed for the
    identification of the behavior of nodes. The block values depict that which nodes
    are causing data loss and nodes causing malicious actions are easily identified.
    The attack identification levels are depicted in Fig. (**[3](#f3)**).
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 由于物联网经历了数次攻击，区块链模型用于高效识别攻击和攻击发生的位置。提出模型的攻击识别水平高于提出的模型。在提出的模型中，针对每笔交易生成区块，并对节点行为进行分析。区块的值显示了哪些节点导致了数据丢失，并且容易识别出导致恶意行为的节点。攻击识别级别如图所示（**[3](#f3)**）。
