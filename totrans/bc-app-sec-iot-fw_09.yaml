- en: 1\. INTRODUCTION
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The IoT is a new computing paradigm aimed at turning ordinary daily objects
    into intelligent objects. IoT was described as one of today's transformative innovations
    that will change our vision, interpretation, and reaction to the changes in the
    environment around us. Advancements in omnipresent and widespread compu-
  prefs: []
  type: TYPE_NORMAL
- en: ting, integrated devices, communication, Sensor networks, and Internet-based
    protocols underlie the development and enablement of IoT in ordinary devices [[1](#r1)].
    As a result, these technologies are usually known as technology enabling IoTs
    [[2](#r2)]. The authors examine, with a special focus on their characteristics,
    capabilities, strengths, and issues of different wireless communication technologies
    widely used in IoT devices.
  prefs: []
  type: TYPE_NORMAL
- en: 'The IoT paradigm is not a new technology but rather a combined 20 nations of
    approaches that benefit from research developments in semi-controllers, networking,
    and the processing of information [[3](#r3)]. If you are able to take a data center,
    you can use IoT to produce context-centric data and transmit it to another device
    or cloud where it is processed and mined to extract secret knowledge [[4](#r4)].
    If you are able to accept the data center, you can use IoT to create new devices
    as well as new physical objects. This will then enable new technologies and applications
    to be created. In facilitating the wireless sharing between the IoT devices and
    the portal, and then the gateway to the remote repository via Internet, Machine-to-Machine
    (M2M) communication technologies play a vital role. In view of the limited battery
    capacity of IoT equipment, it is clear that the energy efficiency of wireless
    communication is very important: both duty cycle and energy-recovery solutions
    are extensively examined.'
  prefs: []
  type: TYPE_NORMAL
- en: The Internet of Things is focused on conventional telephone networks and other
    knowledge providers. IoT is an extension of the Internet. The Internet terminal
    is a computer (PC, server) running all sorts of programs [[5](#r5)]. The Internet
    is nothing more than the encoding and transmission of data between the machine
    and the network [[6](#r6)]. There is no other terminal (hardware) on the Internet.
    The Internet is still the main concept for IoT. Unlike the Internet, there are
    not only PCs and servers, but even built-in computer systems and their help sensors
    can be viewed as terminals [[7](#r7)]. It can link all sorts of independent objects
    and make them work together in order to achieve a functional interconnection network.
  prefs: []
  type: TYPE_NORMAL
- en: Blocks are the technology's main principles. In the scheme, there are small
    collections of transactions. Each new block contains a reference to the previous
    transaction, including the previous transaction's SHA-256 hash [[8](#r8)]. This
    creates a 'chain' of connections . Blocks are difficult to build computationally
    and need several specialized processors and a considerable amount of time to produce.
    Due to the difficulty in creating a block and to the interference from one block,
    you need to manipulate the previous block and follow the chain to alter it altogether.
  prefs: []
  type: TYPE_NORMAL
- en: The proposed model introduces Secured IoT Model for Efficient Data Transmission
    using Blockchain Technique. In the proposed model, data transmission is secured
    as the blockchain technology is used for locking the completed transmission so
    that nodes' behavior is also monitored [ [9](#r9)^-[12](#r12) ]. The introduction
    section gives a brief introduction of IoT and Blockchain and the remaining chapter
    is organized as a literature survey and then the proposed model that explains
    the process of secure data transmission framework, and then results are discussed
    and finally the conclusion of the chapter is given.
  prefs: []
  type: TYPE_NORMAL
- en: 2\. LITERATURE SURVEY
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The new wireless communications system for green intelligent cities has been
    proposed by Bedogni *et al*. [[6](#r6)]. As IoT devices are used to plan, manufacture
    information, and monitor the energy supply and demand of households, IoT plays
    a key part in their plan. Although it was not mainly aimed at analyzing the communication
    systems used in IoT, they were assessed because they played a major role in the
    final implementation. The evaluation conducted in that work is quite superficial
    and focuses not on contact but the transfer of wireless power [[13](#r13)^-[15](#r15)].
    Moreover, not all available technologies are taken into consideration for assessment
    since they primarily focus on the SDN (SDN) architecture for heterogeneous IoT
    applications.
  prefs: []
  type: TYPE_NORMAL
- en: The study examined systems like cellular networks, short-range multi-shop technologies,
    and low-power (LPWA) technologies in order to use them for intelligent city implementation.
    The key weakness of these communication technologies is the failure to implement
    large-scale in restricted fields [[16](#r16)]. It was also suggested that these
    limitations can be resolved with various network optimization methods, including
    cell zooming, HetNets implementation, and context-aware content delivery [ [17](#r17)^-[19](#r19)
    ].
  prefs: []
  type: TYPE_NORMAL
- en: The survey is similar to our study, although it has quite a different subject
    since it is based primarily on cellular technology and examines in detail the
    state-of-art criteria for 5 G; our work offers, compared to this, a more general
    classification of the M2M scenario (*e.g*. in the light of shorter distance 110
    and capillary technology). Data sensor management and information extraction are
    very important in the second group [ [20](#r20)^-[22](#r22) ].
  prefs: []
  type: TYPE_NORMAL
- en: The industry has been carefully studying and classifying industrial context-conscious
    technologies and applications ranging from localized products to manufacturing
    and healthcare [ [23](#r23)^-[25](#r25) ]. Crowdsensing techniques are explored
    on the convergence of IoT, context-aware computing, and mobile devices.
  prefs: []
  type: TYPE_NORMAL
- en: 3\. PROPOSED MODEL
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Blockchain – a decentralized dispensed headline – is a breakthrough technology
    capable of addressing IoT security challenges. A blockchain-based IoT network
    approach will solve numerous problems facing the current model and increase security.
  prefs: []
  type: TYPE_NORMAL
- en: Blockchain has the following features as an important instrument in the fight
    against IoT cyber threats.
  prefs: []
  type: TYPE_NORMAL
- en: 3.1\. Decentralizing
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Data is saved at various nodes around the world on the blockchain ledger, preventing
    a single failure point. Every node must accept and validate it before adding any
    data to the network. Therefore, no change is permitted without the general approval
    of all network participants. This method is called peer communication and is aimed
    at ensuring blockchain transactions by malicious parties. There is no risk that
    an individual will perform the middle assault if the hackers record data and sent
    it from the server to the computer because there is no single server.
  prefs: []
  type: TYPE_NORMAL
- en: 3.2\. Media Connections
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Blockchain is public and is open to everyone on the network. The common history
    of stored blocks and transactions can be seen by all network participants, but
    a private key is required for access. This provides full access to all activities
    while maintaining secure data. It cannot be altered if a piece of information
    is stored in a blockchain.
  prefs: []
  type: TYPE_NORMAL
- en: 3.3\. Safe Information
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: In order to protect data, blockchain uses advanced encryption algorithms privately.
    This is done mainly to ensure that there is no risk to financial activities. IoT
    devices can send and receive information in the way financial transactions allow
    secure data communication between connected objects using the blockchain model.
  prefs: []
  type: TYPE_NORMAL
- en: The security of IoT is a major issue of privacy. Free Internet access to data
    allows users to be collected and monitored by monitoring agencies without their
    consent. The recent growth of IoT can easily lead to undesirable circumstances
    by data collection activities. One viable solution is to enable users to control
    their own data and to ensure confidentiality. This defines loosely how much data
    these programs need to work properly or in all the situations is actually agreed
    by the customers. On the other hand, in our environment, IoT devices often abuse
    the concept by collecting information without user permission.
  prefs: []
  type: TYPE_NORMAL
- en: Therefore, greater protection of privacy is needed to maintain the privacy of
    IoT users ' personal information. A new solution to limit user contacts to share
    the minimum amount of information needed is the Delegation Method. Let consumers
    find others on the platform that best suits their preferences without corresponding
    to their preferences.
  prefs: []
  type: TYPE_NORMAL
- en: To reveal to everybody this knowledge. Another concept underway is the privacy
    coach, in which the essence of this concept lies in a system that can scan and
    retrieve tags of embedded devices. If the object's privacy policy does not correspond
    to the user's preferences, the user refuses to use the object. In other circumstances,
    scanned items explicitly transmit their privacy policies and request the users'
    consent. The privacy coach will act as a physical space, malicious, and unwanted
    scanning defensive mechanism.
  prefs: []
  type: TYPE_NORMAL
- en: Various attack forms are based on a Cisco model because it is a common model
    that is very similar to the ISO / OSI model. The below-mentioned attacks can be
    perpetrated and presented a real challenge on Smart Home devices.
  prefs: []
  type: TYPE_NORMAL
- en: 3.4\. Edge Nodes Assaults
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: This section provides an in-depth overview of different attacks, including nodes,
    against the first layer of the reference model.
  prefs: []
  type: TYPE_NORMAL
- en: 3.5\. Denial of Installations
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Denial-of-service attack, shortened by do-s, is normally a type of attack that
    usually inundates traffic-driven servers, devices, or networks to overload victims
    'resources and prevent legitimate users from using them. DoS maybe three different
    attacks in the IoT world against edge computing nodes.
  prefs: []
  type: TYPE_NORMAL
- en: 'Battery drainage: IoT device size limits lead to small, very limited capacity
    batteries. Battery drainage attacks have become a powerful tool, leading indirectly
    to serious implications such as node failure and function failure. For instance,
    the entire fire alarm system will be disabled if an intruder discovers a way to
    deplete the battery of an intelligent SMD detector. If no battery in such a system
    can be replaced or recharged, an attacker could cause a node to be destroyed in
    the network. It can be done by sending a large number of arbitrary traffic to
    a node and forcing it to perform controls, such as authentication and checksum
    of packets.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Deprivation of sleep: is a specific type of DoS attack vaguely similar to the
    attack on battery drain by the battery of the node. Battery-powered devices with
    limited energy capacity are vulnerable to this attack. The attacker sent a valid
    number of requests in a timely manner to avoid sleep or twelve node functions.
    The battery-driven attack, because the packets are actual, is a much harder one
    to detect. External attacks are the most common DoS type for stopping edge nodes
    and forcing an outage. It prevents machines from operating normally and, in some
    cases, shuts off operations completely. This can be done because of accidental
    fabrication errors, the battery attacks mentioned above, unauthorized physical
    access to the device, or the injection of code. Stuxnet, which has inserted a
    malicious code that avoided an abnormative behavior in Iran that could not shut
    down in a state of emergency, is a well-known example of a failed attack.'
  prefs: []
  type: TYPE_NORMAL
- en: 3.6\. Strong Node Management
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Access to the network physically is an opening for further attacks. Direct node
    manipulation attacks can be divided into two categories according to the type
    of operation carried out by the attack node. Each such attack may cause severe
    damage and often lead to considerable network performance reduction. Node replication
    is an attack-type where an attacker replicates a node identification number by
    adding a new node to an existing set of nodes. Newly added nodes are often malicious,
    which makes it easy for the attacker to corrupt or misdirect the replica packets.
    This attack allows the assailant to access cryptographic shared keys or, by executing
    node revocation protocols, to even relocate access to valid and authorized nodes.
  prefs: []
  type: TYPE_NORMAL
- en: Camouflage attacks are used to insert or hit a node that is accepted to hide
    on the edge. This malicious node is used in normal mode in which packets identified
    as active are received, processed, or sent back. Only traffic analysis and data
    collection are performed through passive mode. Node functions are defined. Node
    corruption is a common attack to access the underlying node network unauthorized.
    Malicious nodes inserted into the network will gain access to other nodes which
    could control the whole system for the assailant. The malware node may also be
    used to insert false data in the device or prevent true messages from being transmitted.
  prefs: []
  type: TYPE_NORMAL
- en: 3.7\. Attacks Routing
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Attacks in the routing process ask how packets are routed to the communication
    layer. An attacker can spoof, redirect, error, or completely drop the packet out
    of the network by such an attack. The routing information can be simply changed
    to create routing loops or error messages. Routing attacks can be subsequently
    split into several different categories.
  prefs: []
  type: TYPE_NORMAL
- en: The Gray Hole Attack is called a variation of the attack, in which nodes selectively
    drop certain packets. Wormhole attacks are much more dangerous than Black and
    Gray Hole attacks since they can be performed in all communications even with
    authenticity and secrecy. The heart of this attack is that packets are received
    and then tunneled to another location in the network. Basically, wormhole nodes
    create away in a network that is shorter than the original. Therefore, the tunnel
    must be a quick connection to create the illusion that both wormhole nodes are
    very similar.
  prefs: []
  type: TYPE_NORMAL
- en: 3.8\. Solution IoT Blockchain
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: It should be noted that in particular when the global P2P framework develops
    across the entire IoT ecosystem, the above mechanisms (P2P network involvement,
    support of acceptable P2P protocols, peer-functionality endorsing, support for
    consensus algorithms, PoW, and other associated mechanisms) give rise, are somewhat
    complex. Because of the conventional limitations of IoT nodes as set out in section
    2, the use of a fully-fledged blockchain network within an IoT generic framework
    may not always be feasible; certain key or institutional applications such as
    smart grids, ITSs, e-health, insurance, or smart contract environments may, however,
    have sufficient capacity to support the required functions of P2P. Another alternative
    is to establish P2P networks with a limited local range instead of a global one;
    this requires less consolidated bandwidth and far-reaching assurance of a stable
    distribution over large networks for the messages supported – finding, transaction
    querying, invocation, synchronization, and consensus.
  prefs: []
  type: TYPE_NORMAL
- en: 'The Stage of The Gateway:'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Individual users generate data not always secured for integrity, but once the
    data enters the gateway, it is integrated with data from other users into the
    blockchain.
  prefs: []
  type: TYPE_NORMAL
- en: 'The Photo Picture:'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: This is a case in point. One reason is that there is no computing capability
    to generate hashes of (possibly large) data blocks for individual end nodes.
  prefs: []
  type: TYPE_NORMAL
- en: 'Standard Website:'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: In this case, individual website users (*e.g*. sensorsorrobotsonthe floor) generate
    data that isn't automatically secured for system integrity. However, the data
    are integrated into the blockchain along with information from other users of
    the website once the data entered into the local focus node (*e.g*. layer 2 switch,
    Wi-Fi connection point, router, firewall, *etc*.). One reason for this approach
    is because individual end nodes cannot compute (possibly large) blocks of data,
    but the NE based on the site will be capable of computing.
  prefs: []
  type: TYPE_NORMAL
- en: 3.9\. Strong IoT Protection with Blockchain Technology
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: For the stable application of IoT, the following points should be considered.
  prefs: []
  type: TYPE_NORMAL
- en: 3.9.1\. Secure Communication
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: In order to process the transaction, the IoT devices must communicate and save
    it in a repository. Ledgers can also be used to store encryption keys to ensure
    secure transfers. An encrypted message is sent to the IoT system via a public
    key of the destination device that is then saved on a blockchain network. The
    sender then asks his node to obtain the public key of the recipient from the headline.
    And the transmitter encrypts the message with the public key of the recipient,
    so only the recipient can decrypt the message with his private key.
  prefs: []
  type: TYPE_NORMAL
- en: 3.9.2\. Consumer Authentication
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: 'Before sending it to other users, the sender will sign the message digitally.
    In order to validate the digital signature of the received letter, a receiver
    would then receipt the public key from the ledger. The following are the work
    on digital signatures:'
  prefs: []
  type: TYPE_NORMAL
- en: Sender calculates the hash of a private key-encrypted message.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The message will be sent along with a digital signature.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The receiver will then decrypt the digital signature by means of a public sender
    key stored in the directory to retrieve the sender hash value.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The message is true only if the hash and the hash of the message that is measured
    are identical.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Recovered confidence is enhanced if each sender's digital signature is stored
    in the directory.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 3.9.3\. Finding a Broad Legal IoT
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: 'Once a new IoT system is introduced, a list of confident nodes on the network
    is requested by root servers. This computer then registers in a node and the information
    exchange starts. In order to secure root server name resolution, DNSSec must be
    introduced, preventing attacks by spoofing. Any contact made must be effectively
    authenticated and encrypted. This can be done based on the following:'
  prefs: []
  type: TYPE_NORMAL
- en: Credentials are already mounted during configuration on the computer.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The IoT device owner may issue credentials.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 3.9.4\. IoT Configuration
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: 'Blockchain technology greatly helps to build a safe and reliable IoT device
    setup. Approaches that seem important in this regard are:'
  prefs: []
  type: TYPE_NORMAL
- en: On a ledger, you can host IoT features, such as setup data and the latest version
    of the validated firmware. During bootstrap, your blockchain node must be set
    up from the ledger. The setting needs to be encrypted in the booklet so that information
    contained in the public leader does not discover the topology or its properties
    of the IoT network.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The hash value for each device can be stored in the ledger of the most recent
    configuration file. The IoT device has the latest and most trustworthy configuration
    file to be downloaded at every fixed time interval using a cloud service. The
    app can then retrieve and match the hash value stored in the database using a
    blockchain node API. Administrators are thus able to regularly uninstall bad settings
    and restart all IoT systems on the network with the latest and most trusted settings.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Securing the IoT network with a blockchain network is a decentralized system
    with no single authority able to approve any transaction. A copy of the ever-growing
    data chain will come from every computer. This means all network members must
    verify it whenever someone wants to access the system and transact. The transaction
    is placed in a block and forwarded to all the nodes on the network after confirmation.
    All this ensures that unauthorized sources do not violate security and make the
    system safer.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
