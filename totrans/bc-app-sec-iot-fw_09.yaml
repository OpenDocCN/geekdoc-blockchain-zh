  zh: 数据传输速率。
- en: The proposed model uses blockchain techniques to record the completed transaction.
    As blockchains are used the security of the proposed model is high when compared
    to the existing method. When a block is created, the transaction is recorded and
    it is immutable. There is no chance to modify its contents. All the generated
    blocks are interlinked with each other. The security levels of the proposed and
    the existing methods are depicted in Fig. (**[2](#f2)**).
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 提出的模型利用区块链技术记录已完成的交易。由于使用了区块链，提出的模型的安全性高于现有方法。当区块创建时，交易被记录并且不可修改。没有机会修改其内容。所有生成的区块相互链接。提出和现有方法的安全级别如图所示（**[2](#f2)**）。
