  type: TYPE_NORMAL
  zh: 准确度水平.![](../Images/9781681088624-C8_F5.jpg)**图（5))**
- en: Throughput.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 吞吐量。
- en: After every successful data transmission, the blockchain will record every transaction
    till the process is completed. The accuracy levels of the proposed model are illustrated
    in Fig. (**[4](#f4)**). The accuracy of the proposed model is high than the existing
    method. The proposed node identifies the malicious nodes so that the data transmission
    rate can be improved. A node that is malicious is not allowed to be involved in
    data transmission.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 每次成功的数据传输之后，区块链将记录每一笔交易直至完成整个流程。提出模型的准确度水平如图所示（**[4](#f4)**）。提出的模型的准确度高于现有方法。提出的节点识别出恶意节点，以提高数据传输速率。不允许恶意节点参与数据传输。
- en: The system usage of the proposed model is also high as the proposed model uses
    IoT nodes and also considers blockchain for recording the transactions. The throughput
    levels of the proposed and existing methods are depicted in Fig. (**[5](#f5)**).
    The proposed model uses generated blocks to analyze the nodes' data receiving
    and transmitting rate. The proposed model removes the nodes that are malicious
    so that the data transmission accuracy is high.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 提出模型的系统使用也很高，因为提出模型使用物联网节点，并考虑了区块链记录交易。提出和现有方法的吞吐量水平如图所示（**[5](#f5)**）。提出模型使用生成的区块分析节点的数据接收和传输速率。提出模型移除了恶意节点，使得数据传输准确度高。
- en: CONCLUSION
  id: totrans-100
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 结论
- en: Internet of Things is the key path people can take. Some major companies are
    beginning to deliver various kinds of services to our everyday lives, such as
    Smart Home, Health Monitor, and so on, to improve the quality of human life by
    using the Internet of Things. It's a big step forward for computer science technology
    as a whole. However, it has two sides. There are several issues on which we can
    attract our attention to. As we all know, IoT is the next version of the Internet,
    but it's all focused on the Internet. The protection concern should still be an
    i mportant point that needs to be looked into. Telecommunications technology has
    also limited the growth of telecommunications. In addition, we should pay attention
    to problems, such as latency, transmission costs, and so on. An example of an
    IoT application has been listed in the article. It explained how a simple IoT
    might already have an effect on people's lives. However, attention should be given
    to future jobs. The cognitive IoT method is more complex, but it is more successful
    to see how IoT can accomplish the ultimate aim of the Internet of Things. The
    creation of a real cognitive IoT framework should be considered as a future task.
    In the future, a central head node can be assigned to analyze the remaining nodes
    so that the complexity and congestion in the network can be reduced.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 物联网是人们能够走向的关键路径。一些主要公司已经开始向我们的日常生活提供各种服务，例如智能家居、健康监控等，通过使用物联网来提高人类生活的质量。这是整个计算机科学技术的一个重大进步。然而，它有两面性。我们可以引起关注的一些问题。众所周知，物联网是互联网的下一个版本，但它一直都是围绕互联网展开的。保护问题仍然是一个需要关注的重点。电信技术也限制了电信的增长。此外，我们还应该关注延迟、传输成本等问题。文章中列举了物联网应用的一个例子。它解释了一个简单的物联网可能已经对人们的生活产生了影响。然而，我们应该关注未来的工作。认知物联网方法更为复杂，但要看到物联网如何实现物联网的最终目标更为成功。应将真正的认知物联网框架的创建视为未来的任务。未来，可以指派一个中央头节点来分析剩余节点，以减少网络中的复杂性和拥塞。
