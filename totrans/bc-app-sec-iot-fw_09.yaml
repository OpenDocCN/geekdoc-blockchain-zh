- en: Abstract
  id: totrans-4
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 摘要
- en: Global progress in terms of technology involves dumb physical objects that communicate
    and solve intelligent species problems for us. The thrilling world of the 'network
    of things' or the Internet of Things (IoT) is certainly a safe place to feel and
    fulfill our needs. Communication technologies for machine-to-machine(M2M) enable
    autonomous networking between devices without human intervention. Such autonomous
    control is of vital importance for a range of Internet of Things (IoT) implementations,
    including smart manufacturing applications, healthcare systems, and home automation,
    to name a few. The Internet of Things has attracted almost everyone's attention
    because of its ability to track and influence the environment. One of the key
    features of any IoT system is its ability to connect and exchange data with other
    devices. In particular, IoT devices are using wireless networking to communicate
    with other devices. In this test, it tells us how IoT technology can communicate
    with our lives. The proposed method uses Secured IoT Model for Efficient Data
    Transmission using Blockchain Technique(SIoTM- EDTB) to provide security to the
    data during transmission. The proposed model is compared with the traditional
    method, and the results depict that the proposed model exhibits better performance.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 技术方面的全球进展涉及到智能物体，它们可以进行通信并解决我们智能物种的问题。令人兴奋的“物联网”或“物联网”世界绝对是一个能满足我们需求且安全的地方。机器到机器（M2M）的通信技术使设备在没有人类干预的情况下实现自主网络。这种自主控制对于各种物联网（IoT）的实现至关重要，包括智能制造应用、医疗系统和家庭自动化等。由于其跟踪和影响环境的能力，物联网已经吸引了几乎所有人的注意。任何物联网系统的关键特征之一是其与其他设备连接并交换数据的能力。特别是，物联网设备正在使用无线网络与其他设备通信。在这项测试中，它告诉我们物联网技术如何与我们的生活进行通信。所提出的方法使用区块链技术进行安全物联网模型以实现高效的数据传输（SIoTM-
    EDTB），确保数据在传输过程中的安全。提出的模型与传统方法进行了比较，结果表明提出的模型表现更好。
- en: '**Keywords:** Attacks, Blockchain, Data loss, Data transmission, Security model.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '**关键词：** 攻击、区块链、数据丢失、数据传输、安全模型。'
