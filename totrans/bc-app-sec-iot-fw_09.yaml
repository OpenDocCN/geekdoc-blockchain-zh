- en: The Data Transmission rate of the proposed and the Traditional Trusted Node-based
    Transmission Method (TTNTM) are depicted in Fig. (**[1](#f1)**). The data transmission
    rate of the proposed model is high when compared to the existing method. As the
    proposed model considers only authorized nodes, the data transmission rate is
    high. All the nodes will transfer the data to its neighbor nodes without causing
    any data loss. The proposed model uses blockchain to record all the data transmission
    instances and then analyze the generated blocks to identify the nodes that are
    malicious.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 所提出的和传统的可信节点传输方法（TTNTM）的数据传输速率如图 (**[1](#f1)**)所示。与现有方法相比，所提出的模型的数据传输速率很高。由于所提出的模型仅考虑授权节点，因此数据传输速率很高。所有节点将数据传输给其邻居节点，而不会造成任何数据丢失。所提出的模型使用区块链记录所有数据传输实例，然后分析生成的区块，以识别恶意节点。
