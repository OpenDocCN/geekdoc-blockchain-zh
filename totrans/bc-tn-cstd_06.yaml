  id: totrans-119
  prefs: []
  type: TYPE_TB
  zh: '| 房地产 | 虚拟财产可以增值，优于传统房地产实践 |'
- en: '| Trading cards | Easy to trade as NFTsCollected because of market value |'
  id: totrans-120
  prefs: []
  type: TYPE_TB
