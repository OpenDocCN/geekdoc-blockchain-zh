- en: What Is an NFT?
  id: totrans-15
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 什么是NFT？
- en: NFT stands for “nonfungible token.” It represents ownership of unique items
    and cannot be replicated on a blockchain. In Chapter [5](535492_1_En_5_Chapter.xhtml),
    we introduced ERC-721 token standard. The initial ERC-721 specification was proposed
    by Dieter Shirley, William Entriken, Jacob Evans, and Nastassia Sachs in January
    2018 as an Ethereum Improvement Proposal (EIP) for the Ethereum network. It defines
    the standard smart contracts interface, which can represent real-world items from
    digital collectibles to music, artwork, sports, and many other real-world assets.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: NFT代表“非可替代性代币”。它代表了对独特物品的所有权，并且不能在区块链上复制。在第[5](535492_1_En_5_Chapter.xhtml)章中，我们介绍了ERC-721代币标准。最初的ERC-721规范是由Dieter
    Shirley、William Entriken、Jacob Evans和Nastassia Sachs于2018年1月作为以太坊网络的以太坊改进提案（EIP）提出的，它定义了标准的智能合约接口，该接口可以代表从数字收藏品到音乐、艺术、体育等多种现实世界资产。
- en: When you acquire ownership of an NFT, you don’t get physical copy of the NFT.
    In fact, if the NFT is a form of media, anyone can still get a copy of it. But
    the important thing is that a smart contract is created to verify the buyer’s
    ownership of an NFT. Anyone can see transaction and contract history for NFTs
    on the Ethereum network, similar to how cryptocurrency transactions can be viewed
    and traced by anyone.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 当你获得一个NFT的所有权时，你并不会得到NFT的实体副本。实际上，如果NFT是一种媒体形式，任何人仍然可以获得它的副本。但重要的是，会创建一个智能合约来验证买家的NFT所有权。任何人都可以查看以太坊网络上NFT的交易和合约历史，就像任何人都可以查看和追踪加密货币交易一样。
- en: The NFT itself, however, is typically not stored in the blockchain. The owner,
    hash, token name and symbol, and link to file are stored in blockchain. So, although
    anyone can make a copy of the NFT, that does not mean they will own or have rights
    to it. But it is important that the buyer is not always granted all rights to
    the NFT. The creator may keep copyright and licensing rights, and can earn royalties
    from resells of the NFT, as well as choose to sell multiple replicas of an NFT.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，NFT本身通常不会存储在区块链上。NFT的所有权、哈希、代币名称和符号以及文件链接等信息是存储在区块链上的。所以，尽管任何人都可以复制NFT，这并不意味着他们会拥有或拥有它的权利。但重要的是，买家并不总是被赋予全部的NFT权利。创作者可能会保留版权和许可权，并可以从NFT的再销售中获得版税，以及选择出售NFT的多份复制品。
- en: Fungible vs. Nonfungible
  id: totrans-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 可替代性与非可替代性
- en: In economics, fungibility refers to something that is easy to exchange or trade
    and cannot be distinguished from another. Before a good or a commodity can be
    traded or exchanged, it must be fungible. For example, the US dollar is fungible.
    Therefore, a person holding one bill can exchange it for another bill without
    changing its stored value.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在经济学中，可替代性指的是易于交换或贸易，并且无法与另一种物品区分开的特性。在商品或货物可以进行交易或交换之前，它必须是可替代的。例如，美元就是可替代的。因此，持有某一美元钞票的人可以无需改变其存储的价值，用它兑换另一张钞票。
- en: Every $1 bill has the same value, uniform, and usability as another quantity
    of the bill. Divisibility is another essential feature of fungibility, and it
    refers to the property of a good or a commodity that can be broken into smaller
    units without losing value. Just like a $10 bill can purchase the same amount
    of goods as two $5 bills or ten $1 bills. In the blockchain, Bitcoin (BTC), Ether
    (ETH), and many other cryptocurrency units have the same highly divisible. One
    Bitcoin should carry the same purchasing value as a medium to buy or sell goods
    regardless of whether it is split into fractions of one, two, or ten UTXOs. Most
    daily transactions will cost less than one Bitcoin, and divisibility will make
    cryptocurrency easier to exchange for other like items.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 每一张1美元的钞票都有相同的价值、统一性和可用性，与另一张相同数量的钞票相同。可分性是同质化另一个基本特征，它指的是商品或货物可以被分成更小的单位而不失去价值。就像一张10美元的钞票可以购买与两张5美元的钞票或十张1美元的钞票相同的商品。在区块链中，比特币（BTC）、以太坊（ETH）和其他许多加密货币单位都有高度可分性。一个比特币应具有相同的购买价值，作为购买或销售商品的媒介，无论它被分成一个、两个或十个UTXO的分数。大多数日常交易将花费不到一个比特币，可分性将使加密货币更容易与其他类似物品交换。
- en: In the previous chapter, we learned about ERC-20, which introduces a standard
    way to create fungible tokens. ERC-20 defines an interface with a property, and
    each token can be exchanged the same (in type and value) as another token. Some
    popular examples are Tether Tether (USDT), USD Coin (USDC), Shiba Inu (SHIB),
    and Wrapped Bitcoin (WBTC).
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在上一章中，我们学习了ERC-20，它引入了一种创建同质化代币的标准方法。ERC-20定义了一个具有属性的接口，每个代币可以与另一个代币相同（在类型和价值上）进行交换。一些著名的例子是泰达币（USDT）、美元币（USDC）、柴犬币（SHIB）和包装比特币（WBTC）。
- en: In contrast, nonfungible assets are unique and not interchangeable assets that
    a person or group owns, like art, car, book, real estate, diamonds, copyright,
    collectible, and game items.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 相反，非同质化资产是独特且不可互换的资产，个人或团体拥有，如艺术、汽车、书籍、房地产、钻石、版权、收藏品和游戏物品。
- en: If a lender lends a borrower his house, it is not acceptable for a borrower
    to return to a different house and have the same ownership, even if both houses
    have the same market value. Each house has its own uniqueness. The value is judged
    across multiple complex criteria, including location, home size, usable space,
    neighborhood, and sold history.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 如果贷款人将其房子借给借款人，借款人不能归还另一栋房子并拥有相同的所有权，即使两栋房子的市场价值相同。每一栋房子都有其独特性。价值是通过包括位置、房屋大小、可用空间、社区和销售历史在内的多个复杂标准来判断的。
- en: In addition, nonfungible assets are not divisible and cannot be broken up and
    sold in multiple pieces. The whole of the item determines the value of a nonfungible
    asset. In the blockchain, a non-fungible token (NFT) is a unique digital asset
    representing real-world items. People can buy and sell NFT from marketplace based
    on the value they believe in. Every NFT has a unique digital signature stored
    in an NFT smart contract, which provides proof of ownership to ensure they cannot
    be duplicated or destroyed in the blockchain. The blockchain will keep track of
    ownership of the NFT assets.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，非同质化资产不可分割，不能拆分成多份进行买卖。非同质化资产的价值由其整体决定。在区块链中，非同质化代币（NFT）是一种代表现实世界物品的独特数字资产。人们可以根据自己相信的价值，从基于该价值的市场上购买和出售NFT。每个NFT都有存储在NFT智能合约中的独特数字签名，以提供所有权证明，确保它们在区块链上不能被复制或销毁。区块链将跟踪NFT资产的所有权。
