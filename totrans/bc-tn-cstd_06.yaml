- en: Examples of NFTs
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'There have been many successful stories when it comes to NFTs. Here are some
    of the most iconic NFTs that have been sold:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Bored Ape Yacht Club (BAYC)**'
  prefs: []
  type: TYPE_NORMAL
- en: 'Yuga Labs, a blockchain technology company, created a collection of 10,000
    NFTs of “Bored Apes.” The most expensive unit, Bored Ape #2087, was sold for 769
    ETH, or about $2.3 million. Owning a Bored Ape gives members exclusive benefits
    such as community events, a members-only Discord server, a graffiti board called
    “The Bathroom,” airdrops, and more. Owners of Bored Ape NFTs can even rent out
    their NFT to an NFT museum or use it for high returns. Many celebrities have demonstrated
    interest in the BAYC.'
  prefs: []
  type: TYPE_NORMAL
- en: '**William Shatner’s Memorabilia**'
  prefs: []
  type: TYPE_NORMAL
- en: William Shatner sold items from his 60-year acting career as an NFT collection.
    125,000 units sold out in just 9 minutes, which included headshots of himself,
    a photo of Shatner hugging fellow Star Trek actor Leonard Nimoy, and an X-ray
    of his teeth.
  prefs: []
  type: TYPE_NORMAL
- en: '**Grimes WarNymph**'
  prefs: []
  type: TYPE_NORMAL
- en: Grimes, a singer and songwriter, sold a video called “Death of the Old” for
    $389,000, which was part of a collection of 10 NFTs. In total, he made $5.8 million
    selling the collection.
  prefs: []
  type: TYPE_NORMAL
- en: '**Nyan Cat**'
  prefs: []
  type: TYPE_NORMAL
- en: Chris Torres sold the original Nyan Cat GIF in an online auction for 300 ETH
    (around $600,000 at the time) in February 2021\. The creator said he was “very
    surprised with the success,” but also “glad knowing that [he’s] basically opened
    the door to a whole new meme economy in the crypto world.”
  prefs: []
  type: TYPE_NORMAL
- en: '**Twitter CEO’s First Tweet**'
  prefs: []
  type: TYPE_NORMAL
- en: Jack Dorsey, the co-founder of Twitter, sold his first tweet from Twitter’s
    launch in March 2006 as an NFT for $2.9 million. Dorsey converted the money to
    Bitcoin then donated to the GiveDirectly charity organization.
  prefs: []
  type: TYPE_NORMAL
- en: '**NBA Top Shot**'
  prefs: []
  type: TYPE_NORMAL
- en: Top Shot is an NFT marketplace where users can trade and purchase videos of
    NBA highlights. NBA Top Shot sales were valued at over $338 million in October
    2020\. Currently, the most valuable asset on Top Shot is a video of LeBron James
    dunking against the Houston Rockets that was sold for $387,000.
  prefs: []
  type: TYPE_NORMAL
- en: '**RTFKT sneakers**'
  prefs: []
  type: TYPE_NORMAL
- en: RTFKT creates virtual sneakers for online gaming avatars that sell up to $10,000
    a pair. In March 2021, RTFKT collaborated with an artist Fewocious to produce
    a series of sneakers that earned him $3.1 million in several minutes.
  prefs: []
  type: TYPE_NORMAL
- en: '**Taco Bell GIFs**'
  prefs: []
  type: TYPE_NORMAL
- en: Taco Bell, a fast food corporation, sold a series of GIFs based on food items
    from their menu as NFTs. After minutes, the GIFs sold out and Taco Bell proceeded
    to donate all of the earnings to the Taco Bell Foundation, which is their charity
    organization.
  prefs: []
  type: TYPE_NORMAL
- en: '**Reddit NFT avatars**'
  prefs: []
  type: TYPE_NORMAL
- en: Reddit, an online social platform where users can create posts and message each
    other, is inviting artists to create NFTs avatars. These NFTs are then sold on
    the official website for amounts from 15 to $100, and users can use these NFTs
    as their avatars.
  prefs: []
  type: TYPE_NORMAL
- en: '**The NFT Magazine**'
  prefs: []
  type: TYPE_NORMAL
- en: There is a project called the NFT Magazine by the Cryptonomist that allows people
    to read about different insights into the Crypto world, including important people,
    market trends, and advice on where to invest. However, to access the magazine,
    users must collect NFT magazine covers.
  prefs: []
  type: TYPE_NORMAL
- en: Selling Points of NFTs
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Although some NFTs have no intrinsic value, NFTs do offer many advantages that
    non-NFTs cannot provide. The success of NFTs can be attributed to many factors,
    some of which include the following:'
  prefs: []
  type: TYPE_NORMAL
- en: Scarcity
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: A creator can mint a limited number of NFTs, which will bring up the value of
    individual assets and make people more willing to buy. The number of copies available
    is also public. Combined with a favorable reputation of the creator and high market
    demand for a certain NFT, NFTs can fetch market prices of over millions.
  prefs: []
  type: TYPE_NORMAL
- en: Authenticity
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The unique digital signature allows anyone to verify the originality of the
    NFT and prevents forgery, which is a common problem when it comes to physical
    art. It also helps the buyer avoid scams because it is easy to see who created
    the NFT, and the owner does not have to worry about proving whether they made
    the work or not.
  prefs: []
  type: TYPE_NORMAL
- en: Easy to Use with Cryptocurrency
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: NFTs can be easily traded with cryptocurrency integration because NFTs exist
    on a blockchain. The most popular cryptocurrency by far is ETH on the Ethereum
    network, but SOL crypto on the Solana network and ADA on the Cardano network.
  prefs: []
  type: TYPE_NORMAL
- en: Ownership
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: NFTs make it easy to change ownership. It is also possible to share ownership
    of NFTs, which is called “fractional ownership.” Ownerships are also listed as
    public records, so there is no need for a middleman or physical document to prove
    an ownership.
  prefs: []
  type: TYPE_NORMAL
- en: Permanence
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: NFTs do not have limitations that physical items have and do not degrade over
    time. Physical items are subjected to ultraviolet radiation from the sun, accumulation
    of dust, damage from humidity, rust in the case of metal, and rough handling or
    other accidents. However, the owner of an NFT can permanently destroy the NFT
    if they want to, which is called burning.
  prefs: []
  type: TYPE_NORMAL
- en: Efficiency
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Using a digital asset eliminates third parties. The buyer and seller can directly
    interact with each other without the need for a middleman. This can help save
    time, prevent miscommunication, and help businesses track where their products
    are reaching.
  prefs: []
  type: TYPE_NORMAL
- en: Royalties
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: After selling NFTs, the original artist can receive a share of the profit whenever
    their art is resold. This is a large improvement from current practices in the
    art and music industry, where many companies, streaming services, and other middlemen
    reap a large portion of profits. NFTs allow creators to have full control over
    their own work and manage their sales.
  prefs: []
  type: TYPE_NORMAL
- en: Cheap to Create
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: While gas fees may be high depending on the blockchain—notably Ethereum gas
    fees—minting an NFT can be free or only require several dollars. Solana, Tezos,
    Avalanche, WAX are cheaper blockchains and Polygon allows the user to create an
    NFT for free.
  prefs: []
  type: TYPE_NORMAL
- en: Creating Your Own NFT
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Getting started with your first NFT may seem daunting, but the options are endless.
    Many associate NFTs with only digital art, but you can mint anything that’s digital—from
    music to trading cards to memes to videos to tweets—as an NFT. Of course, it’s
    important to remember to abide by all ownership and copyright laws. Creating your
    own work and using that as an NFT will prevent you from getting into legal complications
    and attract supporters.
  prefs: []
  type: TYPE_NORMAL
- en: A recommendation would be to start a collection. Making a collection can help
    you gain experience and can also help generate interest in traders. In the end
    though, no matter what you choose to create as an NFT, make it your own unique
    style.
  prefs: []
  type: TYPE_NORMAL
- en: Be aware, however, that just because some people have met astounding success
    when dealing with NFTs, does not mean that anyone who creates an NFT will instantly
    generate millions. Analyze the market to see what is popular and what gets ignored.
    Also note that minting an NFT requires you to pay for service and gas fees. And
    be sure to price your NFTs fairly—sometimes, NFT are sold at a low value and the
    buyer will resell the NFT for a significantly higher price.
  prefs: []
  type: TYPE_NORMAL
- en: Now, onto the actual process. If you haven’t already, setup a crypto wallet
    and create an account. Popular options to download include MetaMask, WalletConnect,
    and Rainbow. Setting up a crypto wallet is free, but you should know the different
    types of wallets available. There are hosted wallets and self-custody wallets.
    Hosted wallets are managed by a third party, similar to a bank. While there may
    be less functions related to managing cryptocurrency, your money will be more
    secure. Self-custody wallets, on the other hand, give the user complete control
    over their wallet, but is less secure. The best option depends on what you are
    looking to use your wallet for, but for minting and trading NFTs, a hosted wallet
    is better.
  prefs: []
  type: TYPE_NORMAL
- en: No matter which option you choose, keep your password key safe—if you lose this
    key, you will lose access to your crypto assets. We also recommend purchasing
    a hardware or physical wallet.
  prefs: []
  type: TYPE_NORMAL
- en: It is also important to note that different types of blockchains use different
    crypto wallets. The top blockchain for crypto is Ethereum as of 2022, but Binance,
    Smart Chain, and Polkadot are becoming more popular.
  prefs: []
  type: TYPE_NORMAL
- en: Then, buy a form of cryptocurrency from a reputable trading platform, such as
    CoinBase or Gemini. ETH is the most popular cryptocurrency for NFT purchases,
    but SOL and XTZ are also notable options.
  prefs: []
  type: TYPE_NORMAL
- en: After your wallet is set up, sign up on an NFT marketplace, such as OpenSea,
    and connect your cryptocurrency wallet to your account. If you need a walk-through
    setting up a wallet, you can refer back to Chapter [5](535492_1_En_5_Chapter.xhtml)
    to set up a MetaMask wallet. We will cover different marketplaces in the next
    section.
  prefs: []
  type: TYPE_NORMAL
- en: Now, you can upload your digital files and sell them either for a fixed amount
    or in an auction. Once they are moderated and approved, they will be listed for
    sale and buyers will be able to purchase the NFT. When a purchase is made or the
    auction concludes, the NFT owner will receive the top bid.
  prefs: []
  type: TYPE_NORMAL
