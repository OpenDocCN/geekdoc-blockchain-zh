  type: TYPE_NORMAL
- en: Brian Wu^([1](#Aff3)  ) and Bridget Wu^([1](#Aff3))(1)Livingston, NJ, USA
  prefs: []
  type: TYPE_NORMAL
- en: The term “NFT” has amassed popularity on social media and has been discussed
    in major news and journals. But what exactly is an NFT, and why is it important?
    Why are NFTs so valuable?
  prefs: []
  type: TYPE_NORMAL
- en: In this chapter, we will address those and even give you a tutorial on how to
    create your very own NFT.
  prefs: []
  type: TYPE_NORMAL
