- en: What Is an NFT?
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: NFT stands for “nonfungible token.” It represents ownership of unique items
    and cannot be replicated on a blockchain. In Chapter [5](535492_1_En_5_Chapter.xhtml),
    we introduced ERC-721 token standard. The initial ERC-721 specification was proposed
    by Dieter Shirley, William Entriken, Jacob Evans, and Nastassia Sachs in January
    2018 as an Ethereum Improvement Proposal (EIP) for the Ethereum network. It defines
    the standard smart contracts interface, which can represent real-world items from
    digital collectibles to music, artwork, sports, and many other real-world assets.
  prefs: []
  type: TYPE_NORMAL
- en: When you acquire ownership of an NFT, you don’t get physical copy of the NFT.
    In fact, if the NFT is a form of media, anyone can still get a copy of it. But
    the important thing is that a smart contract is created to verify the buyer’s
    ownership of an NFT. Anyone can see transaction and contract history for NFTs
    on the Ethereum network, similar to how cryptocurrency transactions can be viewed
    and traced by anyone.
  prefs: []
  type: TYPE_NORMAL
- en: The NFT itself, however, is typically not stored in the blockchain. The owner,
    hash, token name and symbol, and link to file are stored in blockchain. So, although
    anyone can make a copy of the NFT, that does not mean they will own or have rights
    to it. But it is important that the buyer is not always granted all rights to
    the NFT. The creator may keep copyright and licensing rights, and can earn royalties
    from resells of the NFT, as well as choose to sell multiple replicas of an NFT.
  prefs: []
  type: TYPE_NORMAL
- en: Fungible vs. Nonfungible
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: In economics, fungibility refers to something that is easy to exchange or trade
    and cannot be distinguished from another. Before a good or a commodity can be
    traded or exchanged, it must be fungible. For example, the US dollar is fungible.
    Therefore, a person holding one bill can exchange it for another bill without
    changing its stored value.
  prefs: []
  type: TYPE_NORMAL
- en: Every $1 bill has the same value, uniform, and usability as another quantity
    of the bill. Divisibility is another essential feature of fungibility, and it
    refers to the property of a good or a commodity that can be broken into smaller
    units without losing value. Just like a $10 bill can purchase the same amount
    of goods as two $5 bills or ten $1 bills. In the blockchain, Bitcoin (BTC), Ether
    (ETH), and many other cryptocurrency units have the same highly divisible. One
    Bitcoin should carry the same purchasing value as a medium to buy or sell goods
    regardless of whether it is split into fractions of one, two, or ten UTXOs. Most
    daily transactions will cost less than one Bitcoin, and divisibility will make
    cryptocurrency easier to exchange for other like items.
  prefs: []
  type: TYPE_NORMAL
- en: In the previous chapter, we learned about ERC-20, which introduces a standard
    way to create fungible tokens. ERC-20 defines an interface with a property, and
    each token can be exchanged the same (in type and value) as another token. Some
    popular examples are Tether Tether (USDT), USD Coin (USDC), Shiba Inu (SHIB),
    and Wrapped Bitcoin (WBTC).
  prefs: []
  type: TYPE_NORMAL
- en: In contrast, nonfungible assets are unique and not interchangeable assets that
    a person or group owns, like art, car, book, real estate, diamonds, copyright,
    collectible, and game items.
  prefs: []
  type: TYPE_NORMAL
- en: If a lender lends a borrower his house, it is not acceptable for a borrower
    to return to a different house and have the same ownership, even if both houses
    have the same market value. Each house has its own uniqueness. The value is judged
    across multiple complex criteria, including location, home size, usable space,
    neighborhood, and sold history.
  prefs: []
  type: TYPE_NORMAL
- en: In addition, nonfungible assets are not divisible and cannot be broken up and
    sold in multiple pieces. The whole of the item determines the value of a nonfungible
    asset. In the blockchain, a non-fungible token (NFT) is a unique digital asset
    representing real-world items. People can buy and sell NFT from marketplace based
    on the value they believe in. Every NFT has a unique digital signature stored
    in an NFT smart contract, which provides proof of ownership to ensure they cannot
    be duplicated or destroyed in the blockchain. The blockchain will keep track of
    ownership of the NFT assets.
  prefs: []
  type: TYPE_NORMAL
- en: Table [6-1](#Tab1) shows the differences between fungible and nonfungible tokens.Table
    6-1
  prefs: []
  type: TYPE_NORMAL
- en: Comparing fungible and nonfungible
  prefs: []
  type: TYPE_NORMAL
- en: '|   | Fungible token | Nonfungible token |'
  prefs: []
  type: TYPE_TB
- en: '| --- | --- | --- |'
  prefs: []
  type: TYPE_TB
- en: '| Interchangeable | Fungibles are interchangeable. A token can be exchanged
    with any other token of the same type. A person holding one bill can exchange
    it for another bill without changing its stored value. One Bitcoin value can be
    exchanged with other Bitcoin, which makes no difference for holders. | Nonfungibles
    are not interchangeable. A token cannot be replaced with any other token of the
    same type. If a lender lends a borrower his house, it is not acceptable for a
    borrower to return to a different house. |'
  prefs: []
  type: TYPE_TB
- en: '| Uniform | Fungible tokens are uniform and have the same properties and are
    non-unique | Each token is unique and different from all other tokens of the same
    type. |'
  prefs: []
  type: TYPE_TB
- en: '| Divisible | Fungible tokens are divisible and can be broken down into smaller
    units as long as the value remains the same. For example, one Bitcoin is divided
    into units as small as 0.00000001 BTC. One Ether can be divisible up to 18 decimal
    places. | Nonfungible tokens can’t be divided, and each token has its own value.
    NFT assets on a blockchain are cryptographically unique identification codes and
    metadata, which provide proof of ownership to ensure they cannot be duplicated
    or destroyed. |'
  prefs: []
  type: TYPE_TB
- en: '| EIP standard and example of tokens | Well-known EIP for Fungible token standard
    is ERC-20\. Some popular examples are Tether Tether (USDT), USD Coin (USDC), Shiba
    Inu (SHIB), and Wrapped Bitcoin (WBTC). Blockchain native cryptocurrencies such
    as Bitcoin (BTC) and Ether (ETH) are fungible tokens. | ERC-721 is a nonfungible
    token standard. Some popular examples are artwork, cars, books, domain names,
    real estate, diamonds, copyright, collectible, and game items. |'
  prefs: []
  type: TYPE_TB
- en: A Brief History of NFTs
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: On December 4, 2021, a paper published by Meni Rosenfield introduced the concept
    of “Colored Coins.” The paper described colored coins as a Bitcoin but with a
    mark that allows people to prove ownership of and manage real-world assets.
  prefs: []
  type: TYPE_NORMAL
- en: On May 3, 2014, Kevin McCoy created the first known “NFT,” which was known as
    Quantum. The artwork features an animation of a pulsing octagon that changes colors.
    In June 2021, Quantum was sold for $1.47 million at that time; NFTs were referred
    to as “monetized graphics.”
  prefs: []
  type: TYPE_NORMAL
- en: In October 2015, the first NFT project built on Ethereum is launched at the
    DEVCON 1 conference, which was three months after the Ethereum network was launched.
    Players can make real money from the virtual world.
  prefs: []
  type: TYPE_NORMAL
- en: In September 2016, the first Rare Pepes were being sold and traded on Counterparty.
    Pepe the Frog is a character that became a popular meme across the Internet.
  prefs: []
  type: TYPE_NORMAL
- en: In 2017, one of the most successful NFT collections of all time was launched
    by the Larva Labs studio. Each CryptoPunk is a 24x24 size and pixel-art image
    that was generated by an algorithm, with a total of 10,000 CryptoPunks minted.
  prefs: []
  type: TYPE_NORMAL
- en: On November 28, 2017, CryptoKitties was launched. CryptoKitties is a virtual
    game that allows players to buy, breed, and trade cats.
  prefs: []
  type: TYPE_NORMAL
- en: From 2018 to 2020, Decentraland became increasingly influential in both the
    Metaverse and NFT industries. Decentraland is a virtual world where users can
    buy parcels of land. After users own a plot of land, they can lease it out to
    other people or do whatever they want with the virtual environment, such as build
    structures in the land. The platform was launched in 2017, but was opened to the
    public on February 20, 2020.
  prefs: []
  type: TYPE_NORMAL
- en: In 2020, NBA Top Shot launched, which is a marketplace for users to buy highlights
    and videos of NBA moments and players. Each moment is minted in a “pack,” similar
    to a trading card set. When users buy a Top Shot NFT, they gain access to Top
    Shot challenges and can win prizes and other items from the marketplace.
  prefs: []
  type: TYPE_NORMAL
- en: 'In 2021, the most expensive NFT to date was sold. Mike Winkelmann, a digital
    artist known as Beeple, sold an NFT artwork file titled “EVERYDAYS: The first
    5,000 days” for $69.3 million. It was sold at Christie’s, a major auction house
    that deals with NFTs, making it the first digital artwork to be sold at a major
    auction house.'
  prefs: []
  type: TYPE_NORMAL
- en: On April 22, 2022, RTFKT and Nike announced Nike Cryptokicks, which is a set
    of sneakers. RTFKT later released a set of skins that could upgrade the Nike Dunk
    Genesis and give them customizations.
  prefs: []
  type: TYPE_NORMAL
- en: Applications of NFTs
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: NFTs are very versatile. Generally, they can come in many different forms and
    be used for many different purposes, hence why NFTs are growing in popularity
    and creators are finding increasing uses for NFTs. Here are some possible ways
    to use NFTs.
  prefs: []
  type: TYPE_NORMAL
- en: Images
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Most NFTs come in the form of still images which can be photographs or works
    of art. There are some NFT marketplaces that limit the size of the file that is
    being minted, but most of the time it is better to provide a higher-resolution
    image. There are two main types of images: raster, or bitmap images and vector
    graphics. Raster images are composed of pixels and support more depth of color
    than vector graphics, but lose their image quality as they are scaled up. On the
    other hand, vector graphics use equations to draw lines, curves, and points to
    create the photo, allowing the photo to scale without losing image quality.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Here are some examples of NFT images:'
  prefs: []
  type: TYPE_NORMAL
- en: '“Everydays: The First 5000 Days” by Beeple is a collage of the first 5000 vector
    images and gifs created by Beeple for his Everydays series. The piece was sold
    for $69 million in Christie’s, a major auction house.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: “Doge” is a picture of a Shiba Inu dog that became popular across the Internet
    and became easily recognizable. The “Doge” picture was sold for $4 million.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Videos
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: NFTs can come in the form of videos, which are often very popular. YouTube is
    an established platform for uploading videos and allows its users to sell their
    videos as NFTs. Other popular places to look for NFT videos are NFT marketplaces,
    where users directly upload their files. The benefit of having video NFTs is that
    they can have audio, animation, and videos with very high quality and resolution.
  prefs: []
  type: TYPE_NORMAL
- en: 'Here are some examples of NFT videos:'
  prefs: []
  type: TYPE_NORMAL
- en: CROSSROAD by Beeple is a 10-second video that was originally bought for $67,000
    and was resold 5 months later for $6.6 million.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: “Earth” and “Mars” by Grimes are both short videos that were sold for $7500
    per video. In total, almost 700 videos were sold, generating $5.18 million in
    2 days.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: “Auction Winner Picks the Name” by 3LAU created an auction of an NFT music video
    before it was created. The winner of the auction brought the opportunity to name
    the music video for $1.33 million.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: “Charlie Bit Me” by Davies-Carr Family was a YouTube video from 2010 that was
    bought by 3F music for $760,999.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: “Lebron James ‘Cosmic’ Dunk” by NBA Top Shot was the largest sale on the NBA
    Top Shot marketplace. The video was bought for $387,600.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: GIFs
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Graphic Interchange Format, or GIF, is a type of file format that is used to
    create a short video that loops. The way GIFs work is that multiple images are
    stored in one file, allowing animations or still images—however, people prefer
    to use other file formats for still images like PNG and JPEG. A benefit of using
    GIFs is that unlike videos, which are displayed with a thumbnail and play button,
    GIFs automatically play and loop. GIFs are also easy to create and can play in
    most browsers.
  prefs: []
  type: TYPE_NORMAL
- en: However, GIFs have existed since 1987 and do have some outdated properties.
    GIFs only support 256 colors and do not support audio. They also have larger file
    sizes, so many GIFs are usually only a few seconds, have a low frame rate (how
    many images are shown per second), or have small dimensions.
  prefs: []
  type: TYPE_NORMAL
- en: 'Here are some examples of NFT GIFs:'
  prefs: []
  type: TYPE_NORMAL
- en: Nyan Cat by Chris Torres is a GIF of a cat that became widely recognized across
    the Internet. The original creator of the GIF sold the NFT for 300 ETH, or $583,464
    on Foundation.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Finite by Pak is a GIF of a spiraling coil that was sold for 444 ETH, which
    was $864,507 when the piece was sold on Foundation.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: War Haul by Jake is a GIF of barrels of oil being set on fire that was sold
    for 69 ETH, or $223,627 on SuperRare.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Lova Park by OSF is a GIF of an amusement park where a roller coaster passes
    through a Ferris Wheel. The GIF was sold for 82 ETH, or $267,878 on SuperRare.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Welcome Home Coldie is a GIF of a man moving on a color-changing path toward
    a sign that says “Welcome.” The piece was sold for 75 ETH, or $242,761 on SuperRare.
    This is the first time the NFT GIF piece was sold, it sold for only 6 ETH.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Audio
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Many music artists have found success in selling music NFTs. Major and independent
    artists have posted their works as NFTs to sell their music and attract new audiences.
    Different audio types include .mp3 files and .wav. In some marketplaces like OpenSea,
    audio NFTs require a preview image or GIF.
  prefs: []
  type: TYPE_NORMAL
- en: 'Here are some examples of NFT music artists:'
  prefs: []
  type: TYPE_NORMAL
- en: Grimes has sold around $5.8 million in NFTs. Her main success came from selling
    thousands of copies of two short videos with music called “Earth” and “Mars,”
    as well as a video titled “Death of the Old” for $389,000.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Steve Aoki said he has made more profit in one year from selling NFTs than streaming
    royalties for decade. Through selling NFT collections, he has made millions.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Kings of Leon was a band that made over $2 million by selling tickets that gave
    their buyers front-row seats. They sold an album titled *When You See Yourself*
    as a collection of NFTs.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Digital Real Estate
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Virtual property is a sector that will most likely grow in the future as the
    Metaverse becomes increasingly popular. Players can purchase property in a virtual
    world for them to “live” in or to sell at a greater profit later. NFTs make keeping
    track of the ownership of the virtual land simple and also prevent the need for
    a middleman—the buyer can directly buy the property from the marketplace. The
    record of purchase and information about the land will automatically be included
    in the blockchain instead of an office or paper document.
  prefs: []
  type: TYPE_NORMAL
- en: 'Here are some examples of NFT real estate:'
  prefs: []
  type: TYPE_NORMAL
- en: Sandbox is a virtual world where players can use building blocks to customize
    their gaming experience. Users can have complete control over their experience
    and can add assets on their land.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Mars House by Krista Kim was sold for 288 Ether, or $514,557 at the time of
    selling. The home is completely virtual and is designed to be visited in the Metaverse.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Trading Cards
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Trading cards have always been a physical phenomenon, but they have been gaining
    popularity in the world of NFTs. Storing the trading card as an NFT makes it easier
    to exchange cards and proves the authenticity of the card. Often, trading cards
    have no intrinsic value and most of their success comes from scarcity and a desire
    to collect.
  prefs: []
  type: TYPE_NORMAL
- en: 'Here are some examples of NFT trading cards:'
  prefs: []
  type: TYPE_NORMAL
- en: Gods Unchained is a blockchain-based multiplayer game that uses decks of trading
    cards. Players can earn in-game items as NFTs and sell them for real-world cash.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Curio Cards is a set of 30 trading cards. Each card has a varied amount of supply,
    but the total amount of cards minted was 29,700.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Candy Digital is an NFT platform where players can trade and collect official
    Major League Baseball NFTs. The platform also includes signatures, jerseys, images,
    video content, and other exclusive items.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Video Game Items
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Many video games let players to collect in-game items, such as equipment, consumables,
    and skins, to customize their experience and progress in the game. However, earning
    items may be time-consuming or difficult, which is why when game developers give
    players the option to purchase their gear, they often make large amounts of profit.
  prefs: []
  type: TYPE_NORMAL
- en: Listing these in-game items as an NFT can help developers and players keep track
    of an item’s status and properties. This is especially beneficial because the
    owner can prove the item’s authenticity and the buyer can show their ownership.
    Creating in-game items as NFTs can also help players sell their items once they
    no longer need or want the item. It also eliminates the need for a secondary market,
    which often has scammers and may not always be allowed in the game.
  prefs: []
  type: TYPE_NORMAL
- en: 'Here are some examples of NFT video game items:'
  prefs: []
  type: TYPE_NORMAL
- en: Genesis Land Plots from Axie Infinity includes digital land in the game. 9 plots
    of land were bought for $1.5 million USD.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Dragon Kitty from Crypto Kitties is one of the unique Kitties available in the
    pet breeding game. The pet was sold for 600 Ethereum, or around $1.3 million USD.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Mobile Legends is a mobile game that launched an NFT collection called The Aspirants
    Mystery Box. The collection has 12 boxes, and each box has a digital figure and
    animations of in-game characters.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Summoners Aerna is an MMORPG built on a blockchain. The heroes and in-game items
    are all NFTs.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Fashion
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Individual designers and large brands alike have found interest in fashion NFTs.
    There has even been a Crypto Fashion Week and a Metaverse Fashion Week with virtual
    collections and digital clothing items. NFT fashion items can include wearables
    that users can wear in virtual environments or digital avatars, or digital models
    of physical fashion items.
  prefs: []
  type: TYPE_NORMAL
- en: 'Here are some examples of NFT fashion:'
  prefs: []
  type: TYPE_NORMAL
- en: Balmain x Barbie collaboration by Balmain and Barbie featured three dolls with
    pink garments. Purchasing a Barbie avatar gives the buyer ownership of the avatar
    and a real-life Barbie-sized outfit.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: MANGO is a fashion group that created three NFTs for the Metaverse Fashion Week
    in Decentraland. The collection was displayed in a virtual space and uploaded
    to OpenSea but was not made for sale.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 3D Models
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 3D models can be designs or representations of abstract or real-world objects.
    The 3D model itself can be viewed, rotated, moved, and interacted with on a screen
    or with virtual or augmented reality headsets. The model itself can also be printed
    out with a 3D printer. 3D models are important to industries such as virtual and
    augmented reality, medicine, engineering, video games, scientific imaging, architecture,
    movies, advertising, and illustration.
  prefs: []
  type: TYPE_NORMAL
- en: Text
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Text, such as ones in books, poems, articles, and quotes, has been branded and
    sold as NFTs.
  prefs: []
  type: TYPE_NORMAL
- en: 'Here are some examples of NFT text:'
  prefs: []
  type: TYPE_NORMAL
- en: “Source Code for the WWW” by Sir Tim Berners-Lee is 9,555 lines of code that
    created the original World Wide Web that was sold for $5.4 million USD.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: “Buy This Column on the Blockchain!” by Kevin Roose is an article about NFTs
    that was auctioned off as an NFT itself. The article was sold for around $560,000
    at the auction.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Domain Names
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: A blockchain domain is an address you can purchase and own to allow someone
    to send crypto to an easy-to-remember address. For example, a typical Bitcoin
    address has 34 characters and an Ethereum address has 42, so addresses may look
    something like ac1qw508d6qejxtdg4y5r3zarvary0c5xw7kv8f3t4\. Buying a blockchain
    domain allows users to simplify their address to example.crypto and will be easier
    to remember. And unlike website domains such as .com and .org, blockchain domains
    do not require an annual renewal fee to be paid.
  prefs: []
  type: TYPE_NORMAL
- en: Now that we have covered the different usages of NFTs, let us review the highlights
    of each application of NFT in Table [6-2](#Tab2).Table 6-2
  prefs: []
