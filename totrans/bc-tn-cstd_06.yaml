  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: '-   连接钱包屏幕的快照。MetaMask在众多钱包中被标记为热门钱包。'
- en: 'Once you choose the wallet you want to connect, you should see the screen as
    follows:'
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: '-   一旦你选择要连接的钱包，你应该看到如下屏幕：'
- en: '![](../images/535492_1_En_6_Chapter/535492_1_En_6_Figc_HTML.png)'
  id: totrans-181
  prefs: []
  type: TYPE_IMG
  zh: '![](../images/535492_1_En_6_Chapter/535492_1_En_6_Figc_HTML.png)'
- en: Snapshot of the account added to the wallet.
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: '-   账户添加到钱包的快照。'
