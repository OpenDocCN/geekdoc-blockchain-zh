  id: totrans-183
  prefs: []
  type: TYPE_IMG
  zh: '![](../images/535492_1_En_6_Chapter/535492_1_En_6_Figd_HTML.png)'
- en: Snapshot of the address, transactions, and account balance permissions to the
    account.
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: '-   账户快照，包括地址、交易和账户余额权限。'
- en: 'Great! You have now connected your wallet. Now, we can create our NFT. Upload
    your digital file and give your NFT a name:'
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: '-   太好了！你现在已经连接了你的钱包。现在，我们可以创建我们的NFT了。上传你的数字文件并给你的NFT起个名字：'
- en: '![](../images/535492_1_En_6_Chapter/535492_1_En_6_Fige_HTML.png)'
  id: totrans-186
  prefs: []
  type: TYPE_IMG
  zh: '![](../images/535492_1_En_6_Chapter/535492_1_En_6_Fige_HTML.png)'
- en: Snapshot of creating a new N F T.
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: '-   创建新NFT的快照。'
- en: 'If you want, feel free to add additional details to your NFT. Once you are
    satisfied, scroll to the bottom of the page and click on the create button:'
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: '-   如果你想，可以随意为你的NFT添加额外细节。满意后，滚动到页面底部，点击创建按钮：'
- en: '![](../images/535492_1_En_6_Chapter/535492_1_En_6_Figf_HTML.png)'
  id: totrans-189
  prefs: []
  type: TYPE_IMG
  zh: '![](../images/535492_1_En_6_Chapter/535492_1_En_6_Figf_HTML.png)'
- en: Snapshot of adding additional details for the N F T account.
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: '-   为NFT账户添加额外细节的快照。'
- en: 'We have successfully created an NFT! You can now see different details about
    your NFT in an overview:'
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: '-   我们已经成功创建了一个NFT！现在你可以在概览中看到关于你的NFT的不同细节：'
- en: '![](../images/535492_1_En_6_Chapter/535492_1_En_6_Figg_HTML.png)'
  id: totrans-192
  prefs: []
  type: TYPE_IMG
  zh: '![](../images/535492_1_En_6_Chapter/535492_1_En_6_Figg_HTML.png)'
- en: Snapshot of the details of a tiger N F T.
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: '-   老虎NFT详情的快照。'
- en: NFT Market Place
  id: totrans-194
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '-   NFT市场'
- en: The worth of an NFT at any given time is determined by what people are willing
    to pay for it. In general, however, NFTs tend to go for high prices because they
    are scarce and limited. In 2018, the market cap was $41 million. Just 2 years
    later, the market cap rose to $338 million. In Q3 of 2021, the sales rose to $10.7
    billion. Figure [6-1](#Fig1) shows the amount of collections that exist in each
    chain.![](../images/535492_1_En_6_Chapter/535492_1_En_6_Fig1_HTML.png)
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: 在任何给定时间，NFT的价值取决于人们愿意为其支付的价格。然而，一般来说，NFT往往价格高昂，因为它们是稀缺和有限的。2018年，市值为4100万美元。仅仅2年后，市值上升至3.38亿美元。2021年第三季度，销售额升至107亿美元。图[6-1](#Fig1)显示了每个链中存在的收藏量。![](../images/535492_1_En_6_Chapter/535492_1_En_6_Fig1_HTML.png)
- en: A bar graph depicts the collection volume by chain. Ethereum has the highest
    collection volume.
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: 柱状图显示了按链的收藏量。以太坊拥有最高的收藏量。
- en: Figure 6-1
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: 图6-1。
- en: Collection volume of NFTs by blockchain from DefiLlama
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: 来自DefiLlama的各区块链NFT收藏量。
- en: To compare, we also have included a graph with the total amount of USD volume
    in each blockchain. Note that Ethereum is by far the most popular blockchain in
    collection volume and USD volume. According to this dataset by DefiLlama, Ethereum
    accounts for 98% of total USD volume in the NFT market.![](../images/535492_1_En_6_Chapter/535492_1_En_6_Fig2_HTML.png)
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: 为了比较，我们还包含了一个图表，显示了每个区块链的美元总额。请注意，以太坊在收藏额和美元额方面无疑是最大的区块链。根据DefiLlama提供的这个数据集，以太坊占据了NFT市场总美元额的98%。![](../images/535492_1_En_6_Chapter/535492_1_En_6_Fig2_HTML.png)
- en: A bar graph depicts the U S dollar volume by chain. Ethereum has the highest
    volume.
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
  zh: 柱状图显示了按链的美元量。以太坊的量最高。
- en: Figure 6-2
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
  zh: 图6-2。
- en: Collection volume of NFTs by blockchain from DefiLlama
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: 来自DefiLlama的各区块链NFT收藏量。
- en: As you can see, most transactions and NFTs happen on the Ethereum blockchain.
    When considering trading or using NFT marketplaces, it is important to consider
    the number of trades happening on the blockchain. More trades on the blockchain
    means the network will have more users and be more stable and decentralized. However,
    it is also important to know that tokens from an EVM-based network, such as Ethereum,
    BSC, and Arbitrum cannot be used on non-EVM–based blockchains, such as Solana,
    Cardano, and ImmutableX.
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
  zh: 正如你所看到的，大部分交易和NFT都发生在以太坊区块链上。在考虑交易或使用NFT市场时，重要的是要考虑区块链上的交易数量。区块链上的交易越多，网络将拥有更多用户，更加稳定和去中心化。然而，也需要知道，基于EVM的网络（如以太坊、BSC和Arbitrum）的代币不能在非EVM基础区块链上使用，如Solana、Cardano和ImmutableX。
- en: You can also see the success of NFTs just based on individual collections. We
    have taken the top 15 best-selling NFT collections from cryptoslam.io shown as
    in Figure [6-3](#Fig3). These are some of the most well-known and successful NFTs
    collections of all time, with sales from the top seven collections surpassing
    billions of USD in sale volume. All of the collections also have thousands of
    buyers and tens of thousands of transactions. The most impressive collection is
    the Axie Infinity collection with 1.7 million buyers, 17 million transactions,
    and 2.19 million owners. However, NBA Top Shot has an astonishing 21 million transactions
    on the network.![](../images/535492_1_En_6_Chapter/535492_1_En_6_Fig3_HTML.png)
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
  zh: 你也可以仅仅基于个人收藏来看NFT的成功。我们已经从cryptoslam.io选取了销售额排名前15的NFT收藏，如图[6-3](#Fig3)所示。这些都是历史上最知名和最成功的NFT收藏之一，前七个收藏的销售额超过了10亿美元。所有收藏都有数千买家，数万笔交易。最令人印象深刻的收藏是Axie
    Infinity，拥有170万个买家，1700万个交易，2190万个所有者。然而，NBA Top Shot在网络上有着惊人的2100万个交易。![](../images/535492_1_En_6_Chapter/535492_1_En_6_Fig3_HTML.png)
- en: A chart depicts the N F T collection rankings by sales volume. Axie infinity
    has the highest sales value.
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: 图表显示了按销售额排名的NFT收藏排名。Axie Infinity销售额最高。
- en: Figure 6-3
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: 图6-3。
- en: Top 15 NFT collections by sales volume from cryptoslam.io
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
  zh: 来自cryptoslam.io的销售额排名前15的NFT系列。
- en: OpenSea.io
  id: totrans-208
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: OpenSea.io。
- en: 'The most popular marketplace is OpenSea.io, which supports over 150 payment
    tokens and is easy to use. Signing up and viewing digital assets is free, and
    it also allows creators to easily mint NFTs:'
  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
  zh: 最受欢迎的市场是OpenSea.io，支持超过150种支付代币，使用方便。注册和查看数字资产是免费的，还允许创作者轻松铸造NFT：
- en: '![](../images/535492_1_En_6_Chapter/535492_1_En_6_Figh_HTML.png)'
  id: totrans-210
  prefs: []
  type: TYPE_IMG
  zh: '![](../images/535492_1_En_6_Chapter/535492_1_En_6_Figh_HTML.png)'
- en: A snapshot of the advantages and disadvantages of digital assets.
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: 数字资产优缺点的快照。
- en: Rarible
  id: totrans-212
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Rarible。
- en: 'Rarible is very similar to OpenSea—the platform allows users to buy, sell,
    and make art, videos, collectibles, and music. However, Rarible uses its own token
    (CRYPTO:RARI), which is also supported on OpenSea. Yum! Brands'' (NYSE:YUM) Taco
    Bell has listed art on Rarible, and cloud software company Adobe (NASDAQ:ADBE)
    has partnered with Rarible:'
  id: totrans-213
  prefs: []
  type: TYPE_NORMAL
  zh: Rarible与OpenSea非常相似——该平台允许用户购买、出售和创作艺术、视频、收藏品和音乐。然而，Rarible使用自己的代币（CRYPTO:RARI），也得到OpenSea的支持。Yum!
    Brands (NYSE:YUM)的Taco Bell在Rarible上列出了艺术作品，云软件公司Adobe (NASDAQ:ADBE)与Rarible合作：
- en: '![](../images/535492_1_En_6_Chapter/535492_1_En_6_Figi_HTML.png)'
  id: totrans-214
  prefs: []
  type: TYPE_IMG
  zh: '![](../images/535492_1_En_6_Chapter/535492_1_En_6_Figi_HTML.png)'
- en: A snapshot of the advantages and disadvantages of the Rarible platform.
  id: totrans-215
  prefs: []
  type: TYPE_NORMAL
  zh: 一张Rarible平台的优缺点快照。
- en: SuperRare
  id: totrans-216
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 超级稀有
- en: 'Another marketplace for digital creators, similar to OpenSea and Rarible, is
    SuperRare. The site includes art, videos, and 3D images that can be purchased
    using Ethereum, although many SuperRare NFTs cannot be purchased anywhere else.
    Every NFT is also a single edition. SuperRare announced its own token. SuperRare
    NFTs can be traded on OpenSea. SuperRare is also unique in the fact that it allows
    artists to upload NSFW, which stands for Not Safe for Work. NSFW is content that
    depicts sexual content, nudity, violence, and other potentially triggering topics
    for viewers:'
  id: totrans-217
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个类似于OpenSea和Rarible的数字创作者市场是SuperRare。该网站包括艺术、视频和3D图像，可以使用以太坊购买，尽管许多SuperRare
    NFTs无处可买。每个NFT也是独一无二的。SuperRare宣布了自己的代币。SuperRare NFTs可以在OpenSea上交易。SuperRare的独特之处在于，它允许艺术家上传NSFW内容，代表“不适合工作”。NSFW是描绘性内容、裸体、暴力和其他可能引发观众不适的内容：
- en: '![](../images/535492_1_En_6_Chapter/535492_1_En_6_Figj_HTML.png)'
  id: totrans-218
  prefs: []
  type: TYPE_IMG
  zh: '![](../images/535492_1_En_6_Chapter/535492_1_En_6_Figj_HTML.png)'
- en: A snapshot of the advantages and disadvantages of the super rare platform.
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
  zh: 一张超级稀有平台的优缺点快照。
- en: Foundation
  id: totrans-220
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 基金会
- en: 'Foundation.app is a place for auctioning and bidding on digital art using Ethereum.
    Over $100 million worth of NFTs have been sold on the platform. However, creating
    an account on the platform requires an invite from an existing Foundation community
    member:'
  id: totrans-221
  prefs: []
  type: TYPE_NORMAL
  zh: 基金会.app是一个用于使用以太坊拍卖和竞拍数字艺术的地方。平台上售出了价值超过1亿美元的NFT。然而，在平台上创建账户需要现有基金会社区成员的邀请：
- en: '![](../images/535492_1_En_6_Chapter/535492_1_En_6_Figk_HTML.png)'
  id: totrans-222
  prefs: []
  type: TYPE_IMG
  zh: '![](../images/535492_1_En_6_Chapter/535492_1_En_6_Figk_HTML.png)'
- en: A snapshot of the advantages and disadvantages of the foundation app.
  id: totrans-223
  prefs: []
  type: TYPE_NORMAL
  zh: 一张基金会应用的优缺点快照。
- en: Nifty Gateway
  id: totrans-224
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Nifty Gateway
- en: 'Nifty Gateway has helped the sale of some of the most famous digital artists
    including Beeple and singer and songwriter Grimes. However, to get started, you
    must be an already established digital artist, celebrity, or brand and be approved
    to sell through an application process. The site is powered by the crypto exchange
    Gemini, and the NFTs, known as Nifties, are built on Ethereum. Nifty Gateway also
    hosts any NFTs purchased—meaning the NFTs aren''t stored in your own wallet but
    are actually stored in Nifty Gateway:'
  id: totrans-225
  prefs: []
  type: TYPE_NORMAL
  zh: Nifty Gateway帮助了一些最著名数字艺术家的作品销售，包括Beeple和歌手兼创作歌手Grimes。然而，要开始，你必须已经是一个有成就的数字艺术家、名人或品牌，并通过一个申请过程获得批准才能销售。该网站由加密货币交易所Gemini支持，NFTs，称为Nifties，建立在以太坊上。Nifty
    Gateway还托管所有购买的NFT——这意味着NFTs不是存储在你的钱包中，而是实际上存储在Nifty Gateway中：
- en: '![](../images/535492_1_En_6_Chapter/535492_1_En_6_Figl_HTML.png)'
  id: totrans-226
  prefs: []
  type: TYPE_IMG
  zh: '![](../images/535492_1_En_6_Chapter/535492_1_En_6_Figl_HTML.png)'
- en: A snapshot of the advantages and disadvantages of the nifty gateway platform.
  id: totrans-227
  prefs: []
  type: TYPE_NORMAL
  zh: 一张Nifty Gateway平台的优缺点快照。
- en: Axie Marketplace
  id: totrans-228
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Axie Marketplace
- en: 'Axie Marketplace is actually a shop for a video game called Axie Infinity,
    where users can buy a creature called an Axie. Players can train their Axie and
    battle other Axies for rewards. Users can also buy lands and items as NFTs that
    can be used in-game. The Axie Marketplace uses a currency called Axie Shards.
    The token is on the Ethereum blockchain and can be used in other NFT marketplaces
    and Coinbase global:'
  id: totrans-229
  prefs: []
  type: TYPE_NORMAL
  zh: Axie Marketplace实际上是名为Axie Infinity的视频游戏商店，用户可以购买一种名为Axie的生物。玩家可以训练他们的Axie并与其他Axie战斗以获得奖励。用户还可以购买土地和物品作为NFT，可以在游戏中使用。Axie
    Marketplace使用一种名为Axie Shards的货币。该代币基于以太坊区块链，可以在其他NFT市场和Coinbase全球使用：
- en: '![](../images/535492_1_En_6_Chapter/535492_1_En_6_Figm_HTML.png)'
  id: totrans-230
  prefs: []
  type: TYPE_IMG
  zh: '![](../images/535492_1_En_6_Chapter/535492_1_En_6_Figm_HTML.png)'
- en: A snapshot of the advantages and disadvantages of the axie market place platform.
  id: totrans-231
  prefs: []
  type: TYPE_NORMAL
  zh: 一张Axie Marketplace平台的优缺点快照。
- en: NBA Top Shot Marketplace
  id: totrans-232
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: NBA Top Shot Marketplace
- en: 'NBA Top Shot is a marketplace created by the National Basketball Association.
    The marketplace is home to collectible videos and highlights of NBA plays that
    can only be acquired within the marketplace. In May 2022, the marketplace passed
    $1 billion in sales and is home to over 40,000 NFTs:'
  id: totrans-233
  prefs: []
  type: TYPE_NORMAL
  zh: NBA Top Shot是由美国职业篮球联赛创建的一个市场。该市场是只能在该市场获得的收藏视频和NBA比赛的亮点。2022年5月，该市场的销售额超过10亿美元，拥有超过4万个NFT：
- en: '![](../images/535492_1_En_6_Chapter/535492_1_En_6_Fign_HTML.png)'
  id: totrans-234
  prefs: []
  type: TYPE_IMG
  zh: '![](../images/535492_1_En_6_Chapter/535492_1_En_6_Fign_HTML.png)'
- en: A snapshot of the advantages and disadvantages of the nba top shot market place
    platform.
  id: totrans-235
  prefs: []
  type: TYPE_NORMAL
  zh: 对NBA Top Shot市场平台的优缺点进行快照。
- en: Mintable
  id: totrans-236
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Mintable
- en: 'Mintable is similar to OpenSea—you can use Ethereum to buy and sell artwork.
    The platform also allows creators to mint their NFTs to sell their work as a digital
    asset:'
  id: totrans-237
  prefs: []
  type: TYPE_NORMAL
  zh: Mintable与OpenSea类似——你可以使用以太坊购买和出售艺术品。该平台还允许创作者铸造他们的NFT，将他们的作品作为数字资产出售：
- en: '![](../images/535492_1_En_6_Chapter/535492_1_En_6_Figo_HTML.png)'
  id: totrans-238
  prefs: []
  type: TYPE_IMG
  zh: '![](../images/535492_1_En_6_Chapter/535492_1_En_6_Figo_HTML.png)'
- en: A snapshot of the advantages and disadvantages of the mintable platform.
  id: totrans-239
  prefs: []
  type: TYPE_NORMAL
  zh: 对可铸造平台的优缺点进行快照。
- en: Larva Labs/CryptoPunks
  id: totrans-240
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Larva Labs/CryptoPunks
- en: Larva Labs has multiple digital art and Ethereum-based projects, but they are
    best known for their CryptoPunks NFT Project. CryptoPunks is astronomically successful—they
    have sold for millions of dollars. Currently, they are sold out and can only be
    brought from third-party marketplaces.
  id: totrans-241
  prefs: []
  type: TYPE_NORMAL
  zh: Larva Labs有多个数字艺术和基于以太坊的项目，但他们最出名的是他们的CryptoPunks NFT项目。CryptoPunks取得了巨大的成功——它们的售价高达数百万美元。目前，它们已经售罄，只能从第三方市场购买。
- en: '![](../images/535492_1_En_6_Chapter/535492_1_En_6_Figp_HTML.png)'
  id: totrans-242
  prefs: []
  type: TYPE_IMG
  zh: '![](../images/535492_1_En_6_Chapter/535492_1_En_6_Figp_HTML.png)'
- en: A snapshot of the advantages and disadvantages of the larva labs and crypto
    punks platform.
  id: totrans-243
  prefs: []
  type: TYPE_NORMAL
  zh: 对Larva Labs和Crypto Punks平台的优缺点进行快照。
- en: The Future of NFT
  id: totrans-244
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: NFT的未来
- en: NFTs have a large amount of potential and interest in the field is rapidly growing.
    However, there are still many concerns about NFTs.
  id: totrans-245
  prefs: []
  type: TYPE_NORMAL
  zh: NFTs具有巨大的潜力和兴趣，在该领域的增长速度正在迅速加快。然而，对NFTs的担忧仍然很多。
- en: There is currently a debate over whether the NFT industry is a bubble waiting
    to be burst. As mentioned earlier, the value of NFTs is based on the market’s
    demand for them. In these years, people are willing to pay thousands and even
    millions for NFTs because they believe the value of NFTs will increase in the
    future. But if interest in NFTs decreases in the future, then the investments
    of now may not come back in the future. If too many people pull out of the market
    at the same time, then the market may crash. However, the field of NFTs may end
    up similar to the dot.com phenomenon of the early 2000s—there may be an initial
    apprehensiveness and a large amount of speculation toward NFTs, but eventually
    they will be more integrated into society. NFTs have already proven their value
    with billions of USD in sales and millions of buyers.
  id: totrans-246
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，关于NFT行业是否是一个等待破裂的泡沫，人们正在进行一场辩论。如前所述，NFT的价值基于市场对它们的需求。这几年，人们愿意为NFT支付数千甚至数百万美元，因为他们相信NFT的未来价值会增加。但如果将来对NFT的兴趣减少，那么现在的投资可能不会在未来回报。如果太多的人同时退出市场，那么市场可能会崩溃。然而，NFT领域可能会最终变得与2000年代初的.com现象类似——最初人们对NFT持谨慎态度，大量的投机行为，但最终它们将更加融入社会。NFT已经通过数十亿美元的销售额和数百万买家证明了它们的价值。
- en: Another issue is that NFTs also offer little protection against theft. While
    NFTs give proof of ownership, the fact that anyone can access the NFT being traded
    means that the digital goods are able to be copied and downloaded. In the future,
    as digital goods and copyright law continue to expand, we may began to lessen
    this problem.
  id: totrans-247
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个问题是，NFT对盗窃的防护也很有限。虽然NFT证明了所有权，但任何人都可以访问正在交易的NFT，这意味着数字商品可以被复制和下载。未来，随着数字商品和版权法的不断发展，我们可能开始减少这个问题。
- en: Of course, one of the largest limitations of NFTs is that they are seen as harmful
    to the environment. According to the UK Renewable Energy Hub, each Ethereum transaction
    uses 48.14 kWh of energy. In comparison, the average kWh usage per day in a UK
    household is 8.5 to 10 kWh. However, environmental engineers and scientists have
    worked on reducing emissions from the crypto industry, such as using Proof of
    Stake (PoS) instead of Proof of Work (PoW) consensus. It is also worth mentioning
    that physical art often travels between exhibits by plane or truck, meaning physical
    art also makes a contribution to carbon footprints.
  id: totrans-248
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，NFT最大的局限性之一是它们被认为对环境有害。根据英国可再生能源中心的数据，每一次以太坊交易使用48.14千瓦时的能量。相比之下，英国家庭每日的平均千瓦时消耗量为8.5到10千瓦时。然而，环境工程师和科学家已经致力于减少加密行业的排放，例如使用权益证明（PoS）而不是工作量证明（PoW）共识。值得一提的是，实体艺术经常通过飞机或卡车在展览之间运输，这意味着实体艺术也对碳足迹做出了贡献。
- en: Speaking of art, one of the most famous use cases of NFT currently is in digital
    art. As NFTs continue to give artists an opportunity to share their work digitally,
    it creates more opportunities for artists of all different backgrounds and experience.
    Artists will no longer have to rely on corporations, brands, and collectors, and
    will thus be able to explore their creative vision more and find an audience that
    supports them. NFTs can also encourage creativity, as digital work can come in
    many forms, from VR to work that can be used every day.
  id: totrans-249
  prefs: []
  type: TYPE_NORMAL
  zh: 说到艺术，目前NFT最著名的用例之一就是数字艺术。随着NFT继续给艺术家提供分享他们作品的机会，它为不同背景和经验的艺术家创造了更多机会。艺术家不再需要依赖公司、品牌和收藏家，从而能够更多地探索他们的创意愿景，找到支持他们的观众。NFT还可以鼓励创造力，因为数字作品可以有多种形式，从虚拟现实到可以每天使用的作品。
- en: In addition, NFTs can benefit the audience of an artist. NFTs increase accessibility
    of viewing art—viewers do not need to travel to the physical space the art is
    in, so people can explore galleries from anyplace, anytime. Patrons can also directly
    support artists and creators due to the direct nature of blockchain transactions.
  id: totrans-250
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，NFT可以造福艺术家的人群。NFT增加了欣赏艺术的可达性——观众无需前往艺术的物理空间，因此人们可以随时随地从任何地方探索画廊。由于区块链交易的本质是直接的，赞助商也可以直接支持艺术家和创作者。
- en: Another possible use case could be selling concert and event tickets via NFTs.
    A paper ticket comes with the risk of being misplaced or copied, while the Ethereum
    blockchain can provide an indestructible and authentic record of ownership.
  id: totrans-251
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个可能的用例可能是通过NFT出售音乐会和活动门票。纸质门票存在丢失或复制的风险，而以太坊区块链可以提供一个不可摧毁且真实的所有权记录。
- en: NFT and blockchain gaming may also see increasing popularity in the next couple
    of years. In-game items and currency being purchased and traded online is already
    common. NFTs can be the next step in securing the buyer’s ownership of digital
    assets.
  id: totrans-252
  prefs: []
  type: TYPE_NORMAL
  zh: NFT和区块链游戏在未来几年也可能越来越受欢迎。在线购买和交易游戏内的物品和货币已经很常见。NFT可以是确保买家对数字资产所有权的下一步。
- en: It is also worth mentioning that NFTs can also be used with the real estate
    market. An NFT could be issued as a proof of ownership of property. NFTs can also
    be used as a tool for verification—schools could give students NFTs as a proof
    of a degree completion.
  id: totrans-253
  prefs: []
  type: TYPE_NORMAL
  zh: 值得一提的是，NFT也可以用于房地产市场。作为一种财产所有权的证明，可以发行NFT。NFT还可以作为验证工具——学校可以给学生发放NFT作为学位完成的证明。
- en: 'Of course, there is another concept that is also rapidly gaining traction among
    the tech sector and general public: the Metaverse. NFTs are based on websites
    and typically used for digital goods, while the Metaverse is a digital space and
    VR-based. Although they may seem different at a first glance, many companies see
    potential and have found ways to combine the two topics.'
  id: totrans-254
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，在科技界和公众中迅速获得关注的另一个概念是元宇宙。NFT基于网站，通常用于数字商品，而元宇宙是一个基于虚拟现实 digital space。虽然它们乍一看可能看起来不同，但许多公司看到了潜力，并找到了将这两个话题结合的方法。
- en: Summary
  id: totrans-255
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 总结
- en: In this chapter, we learned that NFTs are nonfungible tokens, or individual
    tokens that are unique. NFTs are most commonly exchanged on the Ethereum network;
    digital signatures that show proof of ownership make it easy to transfer and purchase
    files. The next chapter will cover the basics of the Metaverse, a 3D internet
    based on new immersive technologies.
  id: totrans-256
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一章节中，我们了解到NFT是非同质化代币，或者说是个性化的代币。NFT最常见的是在以太坊网络上进行交易；显示所有权证明的数字签名使得文件转让和购买变得容易。下一章节将介绍元宇宙的基础知识，这是一个基于新型沉浸式技术的三维互联网。
