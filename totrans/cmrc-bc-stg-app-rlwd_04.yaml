  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '1'
- en: Introduction to Blockchain Technology
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术简介
- en: Welcome to the world of Blockchain technology, which I fundamentally believe
    will change our businesses and lives forever.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 欢迎来到区块链技术的世界，我坚信这将永远改变我们的商业和生活。
- en: Let us start by understanding what Blockchain technology is and where it ‘fits’
    into the current world.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们先来了解一下区块链技术是什么以及它在当前世界中的“位置”。
- en: 'Blockchain technology is a type of ‘distributed ledger technology’ which looks
    to **share data** and **transactions** across a number of different **places**.
    Unlike traditional **databases**, distributed **ledgers** have no central data
    store or administration functionality. A ledger is a record of data, which can
    be any data you wish to store and share. This ledger is **tamper-proof** and the
    data is **encrypted** for security.  ## Blockchain Technology Definition'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '区块链技术是一种“分布式账本技术”，其目的是**共享数据**和**交易**，横跨多个不同的**地点**。与传统的**数据库**不同，分布式**账本**没有中心数据存储或管理功能。账本是一个数据记录，可以是任何你希望存储和分享的数据。这个账本**防篡改**，数据**加密**以确保安全。  ##
    区块链技术定义'
- en: 'Simple definition in nine words:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 用九个词的简单定义：
- en: ‘Trusted and efficient way of sharing data and transactions’
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: “值得信赖且高效的数据和交易共享方式”
- en: 'And a longer definition:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 还有一个更长的定义：
- en: ‘Blockchain technology can be viewed as a distributed ledger of information,
    which maintains a continuously growing list of records, called blocks, secured
    from tampering and changes.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术可以被看作是一个分布式信息账本，它维护着一个不断增长的记录列表，这些记录被称为区块，且能抵御篡改和变更。
- en: Each block contains a timestamp and a link to a previous block. This means that
    blockchains are inherently resistant to modification of the data – once recorded,
    the data in a block cannot be altered retroactively.’
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 每个区块都包含一个时间戳和指向前一个区块的链接。这意味着区块链本身具有抵御数据修改的特性——一旦记录，区块中的数据就不能被追溯性地修改。
- en: '### What Are the Reasons Why We Have Blockchain Technology?'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '### 为什么我们有区块链技术的理由是什么？'
- en: 'My view is that Blockchain technology is the progression of three developments
    made in the last 20 years: The internet, centralization, and the ‘trustless’ world.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我的观点是，区块链技术是过去20年中发展的三个趋势的进步：互联网、集中化以及“无需信任”的世界。
- en: '#### The Internet and Blockchain'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '#### 互联网与区块链'
- en: Since the inception of the internet, we have progressed from Internet 1.0, which
    was the initial start of the technology and its adoption, to Internet 2.0, which
    is where we currently live.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 自互联网诞生以来，我们已经从互联网1.0时代，技术的最初起步和采用，进步到了现在的互联网2.0时代。
- en: Internet 2.0 is all about transactions and data – think about how you use the
    internet today – shopping, listening to music, banking, watching films, and social
    media – all of these activities are transaction based.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网2.0的一切都围绕着交易和数据——想想你今天是如何使用互联网的——购物、听音乐、银行、看电影、社交媒体——所有这些活动都是基于交易的。
- en: 'We all use the internet throughout our lives and it has become critical to
    our daily lives and our businesses. This has led to the second development: centralization
    and Blockchain.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我们一生都在使用互联网，它已经变得对我们日常生活和业务至关重要。这导致了第二个发展：集中化和区块链。
- en: 'As the internet grew through the 2.0 world, the largest global companies have
    been born: Apple, Facebook, Google, Microsoft, Amazon, Uber, etc. These companies
    now control our lives on the internet – everything we do one of these companies
    ‘owns’; we do not ‘own’ our data and transactions on the internet, these companies
    do.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 随着2.0世界的互联网发展，最大的全球公司应运而生：苹果、Facebook、谷歌、微软、亚马逊、优步等。这些公司现在控制着我们在互联网上的生活——我们做的每一件事都由这些公司“拥有”；我们在互联网上的数据和交易“拥有”权并不属于我们，而是这些公司。
- en: This centralization of a few global technology giants has given them complete
    power and influence over governments and our lives. They decide what governments
    do and they decide what we do.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 少数全球技术巨头的集中化赋予了他们完全的权力和影响力，主宰着政府和我们的生活。他们决定政府做什么，他们决定我们做什么。
- en: 'This power of the giants, together with mainly failed political systems across
    the world, has led to the third development described below.  ### The ‘Trustless’
    World'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '这些巨头的权力，加上全球范围内主要失败的政冶系统，导致了下面描述的第三个发展。  ### “无需信任”的世界'
- en: We now live in a world where we lack trust in large companies and governments.
    In Western governments, there has been a trend towards nationalism and ‘localism’,
    causing global trade wars, global immigration issues, and governments who cannot
    operate effectively in the new world.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 我们现在生活在一个缺乏对大型公司和政府信任的世界。在西方国家，有一种趋势是民族主义和“地方主义”，导致了全球贸易战、全球移民问题，以及无法在新时代有效运作的政府。
- en: Ask a millennial if they trust the government and they are likely to say, maybe,
    no, or (even worse) I don't care. The trust that governments once had is slowly
    decreasing and a new political system is needed across the globe.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你问一个90后他们是否信任政府，他们可能会说，也许，不，或者（更糟糕的是）我不在乎。政府曾经拥有的信任正在逐渐减少，全球需要一种新的政治体系。
- en: 'Large companies'' trust levels are even worse:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 大型公司的信任度甚至更糟：
- en: Do younger people trust banks? If they did why would the Monzo, Revolut, and
    Starling banks be growing so fast?
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 年轻人信任银行吗？如果他们信任，那为什么Monzo、Revolut和Starling银行会增长得这么快？
- en: Do younger people use Facebook? If they did, Mark Zuckerberg would not be facing
    government enquires for illegally selling its users' data.
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 年轻人还在使用Facebook吗？如果他们还在用，马克·扎克伯格就不会因为非法出售用户数据而面临政府调查。
- en: Is Google bringing back search results for you? Or has it been paid more to
    surface a different product to you?
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 谷歌是不是在为你返回搜索结果？还是因为它收了更多的钱而向你展示了一个不同的产品？
- en: Is Uber cheaper, faster, and more comfortable than the centralized black cab
    world in London?
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 优步比伦敦的集中式黑车世界更便宜、更快、更舒适吗？
- en: I will not continue as I am sure you understand my point (I am not trying to
    be political or opinionated here; I am surfacing facts and experiences that I
    have seen).
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 我不会继续阐述，因为我相信你已经理解了我的观点（我这里并不是要表达政治立场或个人观点；我只是揭示了我所见的事实和经历）。
- en: 'Let me quote a millennial I spoke to in 2018 as to why he was interested in
    Blockchain and cryptocurrency investments:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 让我引用2018年我交谈的一位90后，他之所以对区块链和加密货币投资感兴趣的原因：
- en: Banks give low interest so I wanted to invest a part of it (although cryptocurrency
    can be risky it really looks promising for the future).
  id: totrans-28
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 银行给的利息很低，所以我想要投资其中的一部分（尽管加密货币可能存在风险，但它对未来确实很有前景）。
- en: ''
  id: totrans-29
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The technology itself. I do think blockchain has so many advantages that I think
    a lot of companies will be interested to invest in and will use it for the future.
  id: totrans-30
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 技术本身。我认为区块链具有许多优势，因此我相信许多公司会对其产生兴趣并将其用于未来。
- en: ''
  id: totrans-31
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Power of the banks. Although banks claim crypto is a bubble, I don't trust them
    a lot. They have a lot of power and regularly they use it in the wrong way. Within
    cryptocurrency I believe people can control where and how much they can invest
    so you know what happens with your money.
  id: totrans-32
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 银行的力量。尽管银行声称加密货币是泡沫，但我并不完全相信他们。他们拥有很大的权力，并且经常以错误的方式使用它。在加密货币领域，我相信人们可以控制自己的投资方向和金额，所以你知道你的钱发生了什么。
- en: This is obviously only one person's view, but I thought it summarized the issues
    with banks and centralization very well.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 这显然只是一个人的观点，但我认为它很好地总结了银行和集中化的问题。
- en: 'To summarize this section, in my opinion, Blockchain is developing from these
    three factors:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 总结这一部分，在我看来，区块链的发展源于这三个因素：
- en: The internet
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 互联网
- en: Centralization
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 集中化
- en: 'The ‘trustless’ world.  ## Blockchain: The Internet of Value'
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个“无需信任”的世界。## 区块链：价值互联网
- en: One way to look at Blockchain technology is ‘the Internet of Value’. The current
    internet focuses on transactions and data transfer. This is quickly progressing
    from ‘data’ into ‘value’ – our data is becoming ever more valuable.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 看待区块链技术的一种方式是“价值互联网”。当前的互联网主要关注交易和数据传输。这正在迅速从“数据”转向“价值”——我们的数据变得越来越有价值。
- en: Big data is a phrase used to describe the vast amounts of data that there is
    in the world. We interact with digital devices throughout the day, and these interactions
    are stored in data lakes, pools, and oceans. This data is often ‘owned’ by a large
    organization and can then be used to help offer better services, help find cures
    for medical conditions and be used to sell more products that you may want.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 大数据是一个用来描述世界上大量数据的术语。我们每天都在与数字设备互动，这些互动被存储在数据湖泊、池塘和海洋中。这些数据通常被一个大型组织“拥有”，然后可以用来提供更好的服务，帮助找到治疗医疗条件的治疗方法，以及销售你可能想要的产品。
- en: This data can also be used for marketing and advertising products to you, informing
    you of issues that may come up in the future and selling you products you do not
    need – data has become a blessing and a curse.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 这些数据还可以用于向您推销和广告产品，告知您未来可能出现的问题，并出售您不需要的产品——数据已经成为一种福祸相依的东西。
- en: With Blockchain technology, you have the ability to ‘own your own data’ and
    use that to create value and transfer and transact value. Once you have control
    of your own data, you can decide what happens to this data and where it is used.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 有了区块链技术，您有能力“拥有自己的数据”，并利用它创造价值和进行价值转移及交易。一旦您控制了自己的数据，您就可以决定这些数据会发生什么以及它将被用于何处。
- en: Data has become ‘value’ and that value is to you as an enterprise, person, or
    government. Using Smart contracts and other Blockchain technologies, this value
    can then be shared, reallocated, sold, bought, and generally used in a way that
    is much more flexible than today.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 数据已经成为“价值”，这个价值对您作为企业、个人或政府来说至关重要。利用智能合约和其他区块链技术，这种价值可以被共享、重新分配、出售、购买，并且总体上比今天更加灵活地使用。
- en: Importantly, with Blockchain technology, the Internet of Value is transparent
    and trusted – we will be able to own our own data (value) and do with it what
    we wish.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 重要的是，随着区块链技术的发展，价值互联网是透明和值得信赖的——我们将能够拥有自己的数据（价值）并按自己的意愿使用它。
- en: 'A very exciting and interesting new world of opportunities will emerge from
    the Internet of Value and the possibilities this opens for governments, business,
    and communities.  ## Blockchain has Five Important Characteristics'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '一个非常激动人心且有趣的新世界机会将从价值互联网中涌现，并为政府、企业和社区开启可能性。  ## 区块链有五个重要特征'
- en: 'Let''s now get into the basics of what is Blockchain – the best way to look
    at Blockchain technology is to look at the five most important characteristics:'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们深入了解区块链的基本概念——看待区块链技术的最佳方式是审视其五个最重要的特征：
- en: Blockchain for truth and trust
  id: totrans-46
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 区块链促进真理和信任
- en: Blockchain for transparency
  id: totrans-47
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 区块链促进透明度
- en: Blockchain for security
  id: totrans-48
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 区块链促进安全
- en: Blockchain for quality and certainty
  id: totrans-49
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 区块链促进质量和确定性
- en: Blockchain for efficiency.
  id: totrans-50
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 区块链促进效率。
- en: 'Let''s explore these further:'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们进一步探讨这些内容：
- en: '#### 1\. Blockchain for Truth and Trust'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '#### 1. 区块链促进真理和信任'
- en: One of the fundamental attributes of Blockchain technology is the immutability
    of the data – once the data is entered into the Blockchain (and verified) the
    data is there for eternity and cannot ever be changed, altered, or destroyed.
    Coupled with the decentralized nature of the Blockchain – where each party has
    the exact same copy of the data, this means that there is ‘ONE VIEW OF THE TRUTH’.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术的一个基本属性是数据的不可变性——一旦数据被输入到区块链中（并得到验证），这些数据将永远存在，无法被更改、修改或销毁。结合区块链的去中心化特性——每个参与方都有数据的完全相同副本，这意味着有一个“真理的唯一视角”。
- en: We are in a world that lacks trust in many ways – something that has crept in
    over the last 20 years, is now a major issue for governments and institutions.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 我们生活在一个在很多方面缺乏信任的世界——在过去20年中逐渐浮现，现在成为政府和机构的一个主要问题。
- en: Blockchain has taken a role in the ‘post-truth’ era to help solve issues around
    trusted parties – with Blockchain transactions and interactions being shared and
    immutable, so any issues down the line can be tracked and traced.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链在“后真相”时代扮演了角色，帮助解决围绕可信当事方的问题——区块链交易和互动是共享和不可篡改的，因此后续的任何问题都可以被追踪和追溯。
- en: Blockchain records in time that a transaction took place – which can never be
    changed.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链记录了交易发生的时间——这是无法更改的。
- en: 'Now, we have to remember that Blockchain is a technology, and technology relies
    on its design and, most importantly, inputs. Blockchain will not solve the issue
    of mistakes and poor data – the data that is entered into the Blockchain could
    be incorrect, but the fact that it cannot be changed means this mistake can be
    found easily and the source of the incorrect information can be traced quickly.  ####
    2\. Blockchain for Transparency'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '我们必须记住，区块链是一种技术，技术依赖于其设计和，最重要的是，输入。区块链无法解决错误和 poor data 的问题——输入到区块链中的数据可能是错误的，但是由于它无法被更改，这意味着错误可以很容易地被发现，并且可以快速追踪到错误信息的来源。  ####
    2. 区块链促进透明度'
- en: We live in a world of hidden data, processes, and technologies. Data on our
    lives is collected 24 hours a day – where we shop, where we eat, where we drive,
    where we party, where we work, where we enjoy life – and all this data is collected
    by many different parties, who use it in different ways and for different reasons
    – some of which we know and some of which we do not know.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 我们生活在一个隐藏数据、流程和技术的世界。我们生活中的数据被24小时收集——我们去哪里购物，去哪里吃饭，开车去哪里，派对在哪里，工作在哪里，在哪里享受生活——所有这些数据都被不同的各方收集，他们以不同的方式和原因使用这些数据——其中一些我们知道，还有一些我们不知道。
- en: If we apply Blockchain technology, we will have a transparent view of the data.
    Anybody who has access (on a public Blockchain this would be anyone, and on a
    private or hybrid Blockchain this would be who is authorized to access the data)
    can see what data is kept and what this data is used for.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们应用区块链技术，我们将会对数据有一个透明的视角。任何有权访问的人（在公共区块链上这是任何人，在私有或混合区块链上这是被授权访问数据的人）都可以看到保留的数据以及这些数据的使用目的。
- en: The principle of open and shared data is key here. The data collected is clearly
    collected for a reason and that reason is known to the parties who then agree
    (or disagree) to the data being collected.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 开放和共享数据的原则在这里至关重要。收集的数据显然有原因，这个原因被各方所知晓，然后各方同意（或不同意）收集这些数据。
- en: In order to ensure the data is collected correctly, the ‘owner’ of the data
    can check the detail on the Blockchain and all this will be transparent to those
    authorized to view. Any incorrect data, or data used incorrectly, will easily
    be seen and can then be changed (with a new set of data as the old data cannot
    be deleted).
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 为了确保数据被正确收集，数据的“所有者”可以检查区块链上的详细信息，所有这些对有权查看的人都是透明的。任何错误的数据，或者错误使用数据，都会很容易被发现，然后可以进行更改（用一组新数据替换旧数据，因为旧数据不能被删除）。
- en: This new world where ‘we own’ our data, is very appealing. At the moment, the
    tech giants are using our data (often with our forced consent) to improve their
    profits and business. With Blockchain technology, we can change to a world where
    ‘our data’ is only used for the purposes we agree to, and we benefit from this
    data.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 这个新的“我们拥有”自己数据的世界非常吸引人。目前，科技巨头们正在利用我们的数据（通常是在我们被迫同意的情况下）来提高他们的利润和业务。有了区块链技术，我们可以进入一个“我们的数据”只用于我们同意的目的，并且我们能从这些数据中受益的世界。
- en: For example, I may want a retailer to record my personal details and my transactional
    details, to offer me a better deal or a promotion. This benefits me and the retailers,
    and is not a one-sided deal.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，我可能希望零售商记录我的个人信息和交易细节，以便为我提供更好的交易或促销活动。这对我和零售商都有好处，这不是一个单方面的交易。
- en: Ownership of our data is critical as more and more data on us is produced –
    we are data machines, every action we take is producing data and companies are
    using this for their benefit. This can continue, if we agree, but we need to be
    able to see what data they have on us and what they are using this for.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 数据的所有权对我们至关重要，因为越来越多的数据被生产出来——我们就像数据机器，我们所做的每一个行动都在产生数据，而公司们正在利用这些数据为自己谋利。如果我们同意，这种情况可以继续，但我们需要能够看到他们对我们有什么数据以及他们用这些数据做什么。
- en: The General Data Protection Regulation (GDPR) in Europe, and Freedom of Information
    acts, have given more control to users, but these are still in the early stages,
    and the data is still not very transparent.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 欧洲的通用数据保护条例（GDPR）和信息公开法案，给用户赋予了更多的控制权，但这些还处于初级阶段，数据仍然不是非常透明。
- en: 'Blockchain can help make data transparent which makes it easier for us to control
    and understand.  #### 3\. Blockchain for Security'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链可以帮助使数据透明，这使得我们更容易控制和理解。#### 3. 区块链在安全方面的应用
- en: The data held on a Blockchain is immutable and timestamped. This is critical
    for the success of Blockchain technology. Being able to ensure that there is one
    true data point, which cannot be altered or deleted, gives more transparency and
    certainty to our data world.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链上保留的数据是不可变的，并且有时间戳。这对于区块链技术的成功至关重要。能够确保有一个真实的数据点，这个数据点不能被更改或删除，为我们的数据世界提供了更多的透明度和确定性。
- en: Securing this data using cryptography is a key part of Blockchain technology,
    and this helps ensure the data is only used for the purpose agreed and is safe
    from theft and data attacks.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 使用密码学保护这些数据是区块链技术的关键部分，这有助于确保数据仅用于商定的目的，并免受盗窃和数据攻击的威胁。
- en: 'As with all technology, Blockchain technology is not the total fix for securing
    data, but it is a great step forward in the world of data security.  #### 4\.
    Blockchain for Quality and Certainty'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 就像所有技术一样，区块链技术不是确保数据安全的万能解决方案，但在数据安全领域它是一个巨大的进步。#### 4. 区块链的质量与确定性
- en: The data on a Blockchain can be entered from any source (i.e. manually, from
    an Internet of Things (IoT) device, from another database, or through an API,
    etc.). This data should be validated before it enters the Blockchain (see [Chapter
    2](c02.xhtml) for consensus and automation of this).
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链上的数据可以来自任何来源（即手动输入、来自物联网设备、来自其他数据库或通过API等）。在数据进入区块链之前，应该对其进行验证（有关共识和自动化，请参见[第2章](c02.xhtml)）。
- en: If the data is validated before it enters the Blockchain, it will be of higher
    quality than if it is not. Likewise, if the data is entered from a secured database
    or secured IoT device, it will also have a higher level of certainty and quality.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 如果数据在进入区块链之前经过验证，那么它的质量会比没有经过验证的要高。同样，如果数据来自一个受保护的数据库或受保护的物联网设备，它也将具有更高的确定性和质量。
- en: 'The old adage of ‘crap in, crap out’ still holds true, but with Blockchain
    technology you have the opportunity to enter data which is of better quality.
    The Blockchain technology also allows bad data to be found, tracked, and traced
    quickly, which helps fix any issue with poor quality data much quicker than before.  ####
    5\. Blockchain for Efficiency'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: '老生常谈的“垃圾进，垃圾出”仍然正确，但有了区块链技术，你有机会输入质量更好的数据。区块链技术还允许快速找到、跟踪和追溯不良数据，这有助于比以前更快地修复数据质量问题。  ####
    5. 区块链的效率'
- en: One of the great benefits of Blockchain technology is the removal of ‘middle
    men’ or intermediaries. When I say the removal, I do not mean the total removal,
    but a significant reduction of their use and a change of where they become of
    benefit to the ecosystem For example, in the marketplace chapter, I make the argument
    that middle men are needed to make the marketplace a success.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术的一大优势是消除了“中间人”或中介。当我提到消除时，我不是指完全消除，而是他们使用的大量减少以及他们在生态系统中变得有益的转变。例如，在市场章节中，我提出了中介是市场成功的必要条件。
- en: That aside, the technology will allow the replacement of intermediaries, who
    add time and cost to processes. This will add to better control and efficiency
    of the ecosystem around the Blockchain technology.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 抛开这一点，该技术将允许替换那些增加流程时间和成本的中介。这将有助于改善区块链技术周围的生态系统的控制和效率。
- en: Removing part or all of the intermediaries, using Blockchain technology, relies
    on the correct set up and running of the Blockchain technology solution. Consensus
    and the mechanisms around this are key to success and are covered in depth in
    the next chapter. Without a good consensus and governance process, the intermediaries
    will be needed and the complexity you wanted to remove will be added back.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 使用区块链技术消除部分或全部中介，依赖于区块链技术解决方案的正确设置和运行。共识及其周围机制是成功的关键，下一章将深入讨论。没有良好的共识和治理过程，中介将是必需的，你想要消除的复杂性将被重新添加。
- en: The second part of the efficiency benefits of Blockchain technology concerns
    ‘Smart contracts’ or programming language using Blockchain technology. I am no
    expert on Smart contracts, but I do know that their use is fundamental to an efficient
    Blockchain solution.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术的第二部分效率优势涉及“智能合约”或使用区块链技术的编程语言。我不是智能合约方面的专家，但我确实知道它们的运用对于高效的区块链解决方案至关重要。
- en: 'Discussed later, the basic premise of a Smart contract is to automate some
    of the Blockchain transactions, according to agreed contracts or principles. The
    basic process: ‘If this happens, then do this’.'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 稍后讨论的智能合约的基本前提是自动化一些区块链交易，根据协商的合同或原则进行。基本流程：‘如果这种情况发生，那么就做这件事’。
- en: 'The automation of low-level, high-volume transactions is critical to the efficiency
    of the Blockchain technology. In a later chapter, I discuss the world of intercompany
    transactions – which is based on high-volume, low-value transactions – if these
    can be automated, this would save significant time and resources for any large
    enterprise or government.  ## Blockchain Regulation and Global Trade'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 自动化低级别、高容量的交易对于区块链技术的效率至关重要。在后面的章节中，我讨论了公司间交易的世界——这是基于高容量、低价值交易的基础——如果这些可以自动化，这将为任何大型企业或政府节省大量时间和资源。##
    区块链监管和全球贸易
- en: A very hot topic, and a very important topic is regarding the regulation of
    Blockchain technology. There are many discussions, debates, and research into
    this area and I am by no means an expert on regulation and trade rules.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 一个非常热门的话题，一个非常重要的话题是关于区块链技术的规范。在这个领域有很多讨论、辩论和研究，我绝不是规范和贸易规则的专家。
- en: My chosen way to approach this subject is to discuss the global trade aspects
    of Blockchain technology, and how governments can use regulation to help develop
    the use of Blockchain technology for making global trade more effective and efficient.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 我选择讨论区块链技术的全球贸易方面，以及政府如何通过规范来促进区块链技术在使全球贸易更有效和高效方面的使用。
- en: Staying true to the purpose of the book – real solutions – is why I have used
    the discussion around global trade regulation as the area to cover. If we can
    get the regulation for global trade working, we will easily be able to solve regulation
    in other areas.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 忠实于书籍的目的——真正的解决方案——这就是为什么我选择讨论全球贸易规范作为所涵盖的领域。如果我们能够让全球贸易的规范运作起来，我们就能轻易地解决其他领域的规范问题。
- en: I cover the significant benefits of Blockchain technology for the global supply
    chain in depth in this book, and here I want to introduce a global expert on trade,
    a person with a clear understanding of how the European government can embrace
    Blockchain technology and help regulate the technology where needed.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，我深入探讨了区块链技术对全球供应链的重大益处，在此我想介绍一位全球贸易专家，一位对欧洲政府如何接受区块链技术并在此需要时帮助规范技术的清晰理解的人。
- en: 'I have asked a very qualified contributor to add some details and thought leadership
    here. Emma McClarkin is a Member of the European Parliament and in 2018 submitted
    a MOTION FOR A EUROPEAN PARLIAMENT RESOLUTION – Blockchain: a forward-looking
    trade policy (2018/2085(INI)).'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 我请一位非常有资格的贡献者在这里添加一些细节和领导性思考。艾玛·麦克拉克林是欧洲议会的成员，2018年提交了《欧洲议会决议案——区块链：前瞻性的贸易政策》（2018/2085(INI)）。
- en: The purpose of this report is to highlight the current sub-optimal issues in
    supply chains, EU trade policy and customs procedures, to identify the plausible
    benefits derived from widespread blockchain implementation, and to recommend achievable
    and gradual policy steps to the European Commission and Member States to enable
    this technology to function.
  id: totrans-84
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 本报告的目的是突出供应链、欧盟贸易政策和海关程序中的当前次优问题，识别从广泛区块链实施中获得的合理收益，并向欧洲委员会和成员国推荐实现性逐步政策步骤，以使这项技术得以运行。
- en: 'I have asked Emma and her team to share with us her thoughts and research around
    the global trade benefits using Blockchain technology. Emma and the team will
    cover the following areas:'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 我请艾玛及其团队与我们分享她关于利用区块链技术进行全球贸易收益的思考和研究。艾玛和她的团队将涵盖以下领域：
- en: Current issues with global trade
  id: totrans-86
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 全球贸易当前的问题
- en: Current solutions for global trade issues
  id: totrans-87
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当前全球贸易问题的解决方案
- en: How Blockchain can revolutionize global trade
  id: totrans-88
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 区块链如何革命化全球贸易
- en: What needs to happen to make this work
  id: totrans-89
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 需要发生什么才能使这一切运作起来
- en: 'What the future will look like with this implemented.  ## Other Important Blockchain
    Benefits'
  id: totrans-90
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 实施这项技术后，未来会是什么样子。## 其他重要的区块链益处
- en: '### Blockchain Theory for Good'
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: '### 区块链理论的好处'
- en: The first part of my Blockchain research was highly focused around the world
    of decentralization and the sharing world or economy. This side of the Blockchain
    technology is potentially of great interest to me, but not for this book or for
    enterprise Blockchain.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 我的区块链研究的第一个部分非常关注去中心化和共享世界或经济的世界。这一方面的区块链技术可能对我有很大兴趣，但不是这本书或企业区块链所关注的。
- en: Let me explain my views. A completely decentralized and shared world is becoming
    a discussion area in many circles, from academics to government to millennials
    to business. The vision of a world where everybody is equal and we all ‘own’ our
    share of the world which is all equal, could happen, and Blockchain technology
    would be a great supporter or enabler of this type of future.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 让我来阐述我的观点。一个完全去中心化和共享的世界已经成为许多圈子的讨论话题，从学术界到政府，到千禧一代，到商业界。一个世界上每个人都平等，我们所有人都“拥有”我们份额的世界，这一份额是平等的，可能会实现，而区块链技术将是这种未来的伟大支持者或促进者。
- en: My view is not so decentralized. We are all born into a centralized system –
    we get some sort of centralized ID when we are born. We attend a centralized education
    system; what it teaches is irrelevant, as most of the world has a centralized
    education system. We enter the world of work, often employed by a centralized
    organization, where we are given an employee number. We go to the health services
    and are given centralized records and numbers. I will not continue, but you get
    my point – we are 100% centralized, whether we accept this or not.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 我的观点并不是那么去中心化。我们都出生在一个集中式系统里——我们出生时就会得到某种形式的集中式ID。我们接受一个集中式教育体系的教育；它教授的内容无关紧要，因为世界上大多数国家都有集中式教育体系。我们进入工作领域，通常是被一个集中式组织雇佣，然后我们会得到一个员工编号。我们去医疗服务机构，然后会被赋予集中式的病历和编号。我不会继续列举，但你可以明白我的观点——我们完全是集中式的，不管我们是否接受这一点。
- en: If you accept that this is our life and has been for hundreds of years, then
    I question how we can move to a decentralized world so quickly? We are not capable
    as humans to change that quickly, and most humans do not or cannot change – the
    majority of people like the status quo.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你接受这是我们几百年来生活的方式，那么我很想知道我们怎么可以这么快就过渡到一个去中心化的世界？人类不可能这么快就改变，大多数人类要么不能改变，要么不愿意改变——大多数人喜欢现状。
- en: So if we accept that we are centralized and the majority do not want change,
    why would we have a decentralized world? It just seems impossible in the next
    few generations. I have no doubt that in 100 or 200 years, there could be a decentralized
    world, but there could also be aliens running the world or robots in charge!
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 所以如果我们接受我们是集中式的，而大多数人确实不想改变，那么我们为什么还要追求一个去中心化的世界呢？在接下来几代人中，这看起来似乎是不可能的。我毫不怀疑，在100或200年后，可能会出现一个去中心化的世界，但那时可能也有外星人在管理世界，或者机器人掌控一切！
- en: In my first few months, especially around the Ethereum community, I explored
    this concept and how Blockchain can help to achieve this. I soon learnt that this,
    whilst noble, was a journey that would take centuries, and so I stuck to the world
    of real uses for Blockchain over the next 50 years, which will make decentralization
    a distant possibility, but a fundamental principle of Blockchain technology.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 在我最初几个月里，尤其是在以太坊社区，我探讨了这一概念以及区块链如何帮助实现这一点。我很快了解到，尽管这个想法很崇高，但这是一个需要几个世纪才能完成的旅程，所以我将重点放在了接下来50年内区块链的实用应用上，这将使去中心化成为一个遥远的可能性，但去中心化是区块链技术的一个基本原则。
- en: I look at this part of Blockchain technology as a ‘belief system’ and the vision
    of the ‘shared and decentralized world’ is a long way in the future. But we can
    take significant steps towards this vision by using Blockchain and other emerging
    technologies to become less reliant on centralized powers, and understand what
    these powers do and do not control.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 我看这部分区块链技术就像一个‘信仰体系’，而‘共享和去中心化世界’的愿景在未来还有很长的路要走。但我们可以通过使用区块链和其他新兴技术，减少对集中权力的依赖，了解这些权力所做和不做的事情，从而朝着这个愿景迈出重要的一步。
- en: Watching the price of Bitcoin during 2017 to 2019, it is obvious to me that
    the vision of a global decentralized currency has ruffled many feathers. The ‘control
    powers’ have made it very very clear that they will not let Bitcoin take over
    the payments and tax systems and government controlled systems. This is clearly,
    from the price crash and the control of the prices, to help drive miners out of
    business.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 观察比特币在2017年到2019年的价格，很明显，全球去中心化货币的愿景触动了许多人的利益。‘控制力量’已经非常非常清楚地表示，他们不会让比特币接管支付和税收系统以及政府控制系统。这从价格暴跌和对价格的控制来看，是为了帮助驱使矿工失业。
- en: Was this a concerted effort by the powers that be, or was it just the natural
    markets playing out what markets are set up to do? If you look at regulated (aka
    centralized) markets they are governed and manipulated by the control structures;
    if you look at the unregulated world of Bitcoin and crypto exchanges, they are
    at the free will of any manipulation, by any party.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 这是不是当权者的共同努力，还是只是市场按其本该做的自然发展呢？如果你看看受监管（也即集中式）的市场，它们是由控制结构来管理和操纵的；如果你看看比特币和加密货币交易所的不受监管世界，它们完全由任何方的操纵自由意志决定。
- en: I am not suggesting that Bitcoin is the best example of Blockchain technology
    (in fact I do not think it is, and explain this later in [Chapter 8](c08.xhtml)),
    but I think it's a great example where the centralized authorities have made it
    crystal clear they do not like the decentralized currency.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 我不是在建议比特币是区块链技术的最佳例证（实际上我不这么认为，稍后在[第8章](c08.xhtml)中解释这一点），但我认为它是一个很好的例子，表明集中的权威已经明确表示他们不喜欢去中心化的货币。
- en: As Blockchain technology matures, and more excellent use cases are implemented,
    the control structures will intervene – they always do. My hope is that they intervene
    pragmatically and do not stop the innovation that is happening in this world.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 随着区块链技术的成熟，实施更多优秀的用例，控制结构将介入——它们总是会这样做。我希望他们以实用的方式介入，不要阻止这个世界正在发生的创新。
- en: 'Without people thinking differently, the world will not change, and let''s
    face it, the world in 2019 is having a very tough time. Change is not easy, and
    most people do not embrace change, but my end message on this is to ‘step out
    of your comfort zone and learn about the transformation impact of Blockchain technology
    on your life and your business’.  ### Blockchain and Diversity'
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: '如果人们没有不同的思考方式，世界将不会改变，坦白说，2019年的世界正在经历一段非常艰难的时期。改变并不容易，大多数人并不接受改变，但我在这里要传达的最终信息是：“走出你的舒适区，学习区块链技术对你生活和业务的影响。”  ###
    区块链与多样性'
- en: One area in which Blockchain technology is a massively important topic is around
    the diversity of the new world and the eco system. Within the Blockchain community,
    there is no old school stereotypical majorities and ownership. The fact that this
    is a new and innovative technology, which appeals to innovators, academics, entrepreneurs
    as well as the people who want a decentralized, less controlled world, has led
    to an exciting and beautiful mix of people.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术在新世界的多样性和生态系统方面是一个巨大的重要话题。在区块链社区中，没有老式的刻板印象的多数派和所有权。这一新技术吸引创新者、学者、企业家以及希望世界去中心化、少受控制的人们，导致了令人兴奋和美丽的多元化人群。
- en: The ability to see the foundations of a technology which allows more control
    to each person, improves trust (in a world of fake news) and allows more direct
    relationships (fewer intermediaries) has brought together everyone from every
    sphere of life.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 能够看到一项技术的基础，这项技术使每个人有更多的控制权，提高了信任（在一个假新闻的世界里）并允许更直接的关系（更少的中介）已经把来自生活各个领域的人们聚集在一起。
- en: 'I love this part of the Blockchain world. I see fresh ways to look at the world:'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 我喜欢区块链世界的这一部分。我看到有新鲜的方式来看待世界：
- en: More trust
  id: totrans-107
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 增加信任
- en: Lots more sharing
  id: totrans-108
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 更多的分享
- en: More collaboration
  id: totrans-109
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 增加协作
- en: Less judgement
  id: totrans-110
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 减少评判
- en: New and developing ideas.
  id: totrans-111
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 新发展和产生的思想。
- en: There seems to me to be an ‘in it together’ mentality where we can develop this
    together and we are all equal in our contributions. Nobody, at this stage anyway,
    knows any more than any other person – Blockchain technology is still too new.
    If anyone tells you otherwise they are lying – it takes 10 years to become an
    expert and the reality of Blockchain technology is only around 5 to 7 years.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 在我看来，有一种“共同参与”的心态，我们可以共同发展，我们的贡献都是平等的。在这个阶段，没有人比其他人知道得更多——区块链技术还是太新了。如果有人告诉你
    otherwise，他们在撒谎——成为一个专家需要10年，而区块链技术的现实只存在了5到7年。
- en: The mentality of ‘in it together’, is helping to develop some amazing communities,
    consortiums, and groups. I have been to countless meetups, held countless keynotes
    and met with countless users of Blockchain technology, and each time I find a
    new piece of information and learn something new about my world now and the world
    in the future.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: “共同参与”的心态正在帮助发展一些令人惊叹的社区、财团和团体。我参加过无数的聚会，做过无数的主题演讲，会见了无数的区块链技术用户，每次我都能找到一条新信息，了解关于我现在的世界和未来的世界的一些新东西。
- en: The birth of this new technology, which is global and free, has meant that the
    old networks are now defunct – you do not need a certain name, a certain salary,
    drive a certain car or live in a certain country to add to this world – you can
    add to the development of Blockchain technology from anywhere with an internet
    connection.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 这种新的全球免费技术的诞生意味着旧的网络现在已经过时——你不需要特定的名字、特定的薪水、开特定的车或住在特定的国家来对这个世界做出贡献——你只要有互联网连接，就可以在任何地方对区块链技术的发展做出贡献。
- en: This is exciting – this means you can be truly global and truly work with people
    from any background – I do this daily and I can only see this getting wider and
    more inclusive as we progress.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 这很令人兴奋——这意味着你可以真正地全球化和与任何背景的人真正地合作——我每天都在做，而且我只能看到随着我们的进展，这会变得更加广泛和包容。
- en: 'Technology is not just about making money and building business, it is also
    an enabler to a brighter, more inclusive and more culturally diverse world – embrace
    it and don''t fight the change.  ### Blockchain for All Types of Organization'
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 技术不仅仅是关于赚钱和建立业务，它也是一个更光明、更包容、文化多样性更丰富的世界的推动者——拥抱它，不要抗拒变化。### 区块链适用于所有类型的组织
- en: The great part of this being new technology and decentralized in nature, enables
    any organization of any size to get involved. The fact that the technology is
    relatively cheap to test and build (most of the main Blockchain technologies are
    open source and shared) means that we can all try and build Blockchain solutions.
    Of course, the larger business can exploit the tests on a much bigger scale, but
    individual people and start-ups can also use the technology.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 由于这是一种新技术且具有去中心化的特点，任何大小组织都可以参与。技术相对便宜且易于测试和构建（大多数主要的区块链技术都是开源和共享的），这意味着我们都可以尝试建立区块链解决方案。当然，大型企业可以在更大规模上利用测试，但个人和初创公司也可以使用该技术。
- en: Every day, I interact with Blockchain people, and these are from all areas of
    business, government, and academia. This wide pool of expertise has allowed many
    new parties to work together in ways that would not have happened in the past.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 我每天都会与区块链人士互动，他们来自商业、政府、学术界等各个领域。这个广阔的专家池使得许多新各方能够以过去不可能的方式合作。
- en: For example, the large corporates are hosting meetups, to allow the individuals
    and smaller companies the opportunity to work with them on solutions; the UK Government
    has established the All-Party Parliamentary Group on Blockchain (where I am a
    board advisor) which is made up of many different experts, companies, and government
    organizations; and the Blockchain-related conferences are filled with large and
    small organizations, all working together to build the Blockchain technology use
    cases and ecosystem.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，大型企业正在举办聚会，让个人和小公司有机会与他们一起解决问题；英国政府成立了区块链 All-Party 议会小组（我是董事会顾问之一），该小组由许多不同领域的专家、公司和政府组织组成；与区块链相关的会议挤满了大小组织，都在共同努力建立区块链技术应用案例和生态系统。
- en: 'This wide opportunity will allow different business models, organizations,
    groups, and structures to appear.  ### Blockchain for New Business Models'
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 这个广阔的机会将允许不同的商业模式、组织、团体和结构出现。### 区块链与新的商业模式
- en: We are at the beginning of a new paradigm for life and business. In science
    and philosophy, a paradigm is a distinct set of concepts or thought patterns,
    including theories, research methods, postulates, and standards for what constitutes
    legitimate contributions to a field.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 我们正处在生活和企业的新范式的起点。在科学和哲学中，范式是一套明确的概念或思维模式，包括理论、研究方法、公理和构成一个领域合法贡献的标准。
- en: As you progress through the book, you will see that there are already a vast
    number of new concepts and thoughts which are shaping the world with Blockchain
    technology. I have covered the high level areas in this chapter, and will explore
    many more as we progress through the book.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 随着您阅读本书的进展，您将看到已经有大量的新概念和思想正在用区块链技术塑造世界。我在这一章涵盖了高层次的领域，我们会在书中继续探讨更多的内容。
- en: What the new paradigm offers, is a new set of global ecosystem opportunities.
    These are still at an early stage, but you can see that this will lead to new
    ways of working together, new organizations, new markets, new ways to govern,
    new ways to manage your health records, etc.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 新范式所提供的是一个全新的全球生态系统机会。这些还处于初级阶段，但你可以看到这将导致新的合作方式、新的组织、新的市场、新的治理方式、新的管理健康记录的方式等。
- en: This is the exciting part of Blockchain technology, where you can look to totally
    new ideas and work with others to build these ideas into real solutions and use
    cases for life and business.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 这是区块链技术的激动人心之处，您可以寻找全新的想法，并与他人合作将这些想法转化为生活和业务的真实解决方案和用例。
- en: '#### *Example: The DAO – Decentralized Autonomous Organization*'
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: '#### 示例：去中心化自治组织（DAO）'
- en: A DAO is a new concept that relates to how a new company could be formed with
    no central authority and just a set of rules, coded into the Blockchain to make
    the business happen.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 一个DAO是一个与新的公司如何在没有中心权威的情况下仅凭一套规则编码到区块链上来实现业务有关的新概念。
- en: Let us take an autonomous self-drive car, which is driving around the streets
    dropping off its latest rider. After dropping the rider off, the car uses its
    profits for a trip to drive to a charging station to recharge its batteries. Except
    for the initial programming, the car does not need outside help to determine how
    to operate and fulfil its role as a driverless car.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们以一辆自主驾驶的汽车为例，它正在街道上行驶，并将最新的乘客放下。在放下乘客后，汽车利用它的利润前往充电站给电池充电。除了最初的编程之外，这辆汽车不需要外部的帮助来确定如何运营，并履行作为自动驾驶汽车的角色。
- en: A ‘thought experiment’ by former Bitcoin contributor Mike Hearn describes how
    Bitcoin could help power leaderless organizations 30-plus years into the future.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 前比特币贡献者Mike Hearn进行的一项“思想实验”描述了比特币如何在未来30多年的时间里帮助无领导组织的运作。
- en: What Hearn described is one future use case for a decentralized autonomous organization,
    or a DAO, an idea that swirled through the community not long after Bitcoin was
    released in 2009\. The thought is that if Bitcoin can do away with financial middlemen,
    then maybe companies and other organizations can one day operate without hierarchical
    management.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: Hearn所描述的是去中心化自治组织（DAO）的一个未来用例，这个想法在比特币于2009年发布后不久就在社区中流传开来。这个想法是，如果比特币可以消除金融中间人，那么也许有一天公司和其它组织可以没有层级管理而运作。
- en: So, DAO's aim to program in code (Smart contracts), certain rules that a company
    would use from the beginning.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，DAO的目标是从一开始就用代码（智能合约）编程某些公司会使用的规则。
- en: These smart contracts can be programmed to carry out a variety of tasks, such
    as doling out funds after a certain date or when a certain percentage of voters
    agree to fund a project.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 这些智能合约可以被编程执行各种任务，例如在某个日期后或当一定比例的投票者同意资助一个项目时分配资金。
- en: Some followers say it can work for an organization where any sort of decision
    needs to be made, not just those related to money. Essentially, they see it as
    a way to cryptographically guarantee democracy, where stakeholders can vote on
    adding new rules, changing the rules, or ousting a member, to name a few examples.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 一些追随者说它可以在任何需要做出决策的组织中工作，不仅仅是与金钱相关的决策。本质上，他们认为这是一种通过加密技术保证民主的方式，利益相关者可以投票决定添加新规则、更改规则，或者驱逐成员，等等。
- en: My personal opinion is similar to my views on decentralization as a whole. There
    are obvious benefits to these types of organizations, but we are far too early
    in the maturity of Blockchain technology, and the maturity of our own selves when
    it comes to centralization.
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 我个人认为这与我对去中心化的整体看法相似。这些类型的组织显然有好处，但我们距离区块链技术的成熟还太早，距离我们在中心化方面的成熟还太早。
- en: 'Nevertheless, this is a great theory which some people within the ecosystem
    are actively testing, and I am sure there will be some great use cases around
    this over time.  ### New Blockchain Companies'
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管如此，这是一个伟大的理论，一些生态系统内的人正在积极测试，我相信随着时间的推移，这将有一些伟大的用例。### 新的区块链公司
- en: Blockchain technology is bringing about many new opportunities and with new
    opportunities there will always be new business models and new companies.
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术正在带来许多新的机会，而新的机会总是会有新的商业模式和新的公司。
- en: Many of these companies are not even thought out yet, but there are many new
    use cases, which are leading to changes in the current world and opening opportunities
    for the new world.
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 这些公司中的许多甚至还没有被完全思考出来，但有很多新的用例，这些用例正在导致当前世界的变化，并为新的世界打开机会。
- en: 'Within the use cases, you will see new opportunities and some of these will
    grow to new companies. I also discuss at length how I believe the marketplace
    model will be transformed with Blockchain technology.  ### Blockchain Is Not a
    Verb!'
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 在用例中，你会看到新的机会，其中一些将成长为新的公司。我还详细讨论了我相信市场模型将如何通过区块链技术进行变革。### 区块链不是动词！
- en: 'And my final part of this introduction is around my favourite quote which is
    based on years of meetings and discussions around the world of Blockchain technology:'
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 我介绍的最后一部分是关于我最喜欢的一条引言，它是基于多年来在全球区块链技术领域会议和讨论的基础上形成的：
- en: '**Blockchain is not a verb – you cannot Blockchain it**'
  id: totrans-139
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '**区块链不是一个动词——你不能区块链它**'
- en: I have spent many meetings where people discuss Blockchain as a verb… ‘Well
    we could Blockchain this’ and ‘We can Blockchain that’. You cannot ‘Blockchain’
    anything!
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 我参加了很多会议，人们讨论区块链作为一个动词… “嗯，我们可以区块链这个” 和 “我们可以区块链那个”。你不能“区块链”任何东西！
- en: We can implement Blockchain technology to help improve a process, or develop
    a new idea, but we cannot ‘Blockchain it’.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以利用区块链技术来帮助改进一个流程，或者开发一个新想法，但我们不能“区块链化”它。
- en: This is a little tongue in cheek, but I do find that many people still have
    no idea what Blockchain technology is, and even more have no idea of the potential
    of Blockchain technology.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 这可能有些讽刺，但我确实发现很多人仍然不知道区块链技术是什么，更多人甚至不知道区块链技术的潜力。
- en: As you read through this book, I hope it will educate you further on the transformational
    possibilities of this new technology, and this will give you the thirst to learn
    more. The more people understanding the technology, the more widely adopted the
    technology will become and the more benefits of this technology will be seen,
    and sooner.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 当你阅读这本书时，我希望它能进一步教育你这项新技术变革性的可能性，这将让你渴望学习更多。理解这项技术的人越多，这项技术就越广泛被采用，这项技术的益处也将更快地显现。
- en: Let us now look at the different types of Blockchain technology to help develop
    our learning right away.
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 现在让我们来看看不同的区块链技术类型，以帮助立即开展我们的学习。
