  prefs: []
  type: TYPE_NORMAL
- en: 2\. PLATFORMS TO IMPLEMENT BLOCKCHAIN TECHNOLOGY AND ITS USES
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'By considering the nature of the Blockchain, it has been classified into three
    types, namely private, public, and consortium. A private blockchain is a restricted
    one. The user, who can access the data, will be assigned by a network administrator
    and others will be restricted from accessing it. There is no restriction of access
    in the public blockchain. The consortium is a semi-restricted blockchain where
    access permission will be given with certain restrictions to work with the blockchain
    platform [[6](#c7r6)]. A platform is an environment in which a piece of software
    can be executed. Many platforms have been designed to support and develop blockchain
    technology. These platforms are classified into two categories, namely permissioned
    and permission-less: The following are some of the most effectively used platforms
    for this technology:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Ethereum**– It is a permission-less, decentralized application (DApp). It
    uses Ether as its cryptocurrency (ETH).'
  prefs: []
  type: TYPE_NORMAL
- en: '**Hyperledger fabric –** It is a permissioned blockchain where only known identities
    could be able to participate.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Ripple –** It is most essentially designed for transactions on payment.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Quorum** – It is an enterprise-focused version of ethereum.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Corda –** Initially, it was designed for the financial sector. But nowadays,
    it has also been implemented in other sectors too.'
  prefs: []
  type: TYPE_NORMAL
- en: '**EOS –** It eliminates fees for all of its users.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Open chain –** It was highly designed for managing digital assets.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Stellar –** It deals with all the transactions and exchanges between cryptocurrencies
    and fiat-based currencies. To achieve the desired consensus, it uses Stellar Consensus
    Protocol (SCP).'
  prefs: []
  type: TYPE_NORMAL
- en: There are many other types of platforms available to implement blockchain technology.
    The above mentioned are the platforms that are highly popular and user-friendly
    platforms of this technology. Table ([**1**](#c7t1)) provides a clear comparison
