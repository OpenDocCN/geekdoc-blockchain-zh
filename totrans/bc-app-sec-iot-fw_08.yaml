- en: 2.1\. IoT And Its Integration
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Internet of Things promotes connectivity between humans and devices in our day-to-day
    life and enables a wide range of customized services to the end-users who might
    suffer from a lack of security. This issue can be overridden by the integration
    of blockchain technology. Each and every communication made by device 1 with other
    devices will generate a transaction. These transactions between the service provider
    and the acceptor will be stored in the blockchain which maintains a public digital
    ledger [[8](#c7r8)]. Blockchain in collaboration with IoT has achieved many targets
    like energy consumption, data aggregation, scalability, security and privacy,
    access control, authentication, non-repudiation, and so on with a great increase
    in efficiency and productivity [[9](#c7r9)].
  prefs: []
  type: TYPE_NORMAL
- en: 3\. TECHNIQUES USED FOR IMPOSING SECURITY
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: As we already know, Blockchain is a distributed and decentralized network, which
    furnishes privacy and security along with transparency and immutability. From
    its decentralized nature, it is clear that there is no central authority to validate
    or verify the transactions. Even then blockchain assures its verification and
    security with the consensus protocol. To maintain its reliability, we can use
    distributed digital ledger along with cryptographic techniques.
  prefs: []
  type: TYPE_NORMAL
- en: 3.1\. Consensus
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: It is a common agreement that has to be satisfied by all the connected nodes
    of the blockchain network in a distributed ledger [[10](#c7r10)]. It has been
    classified as follows.
  prefs: []
  type: TYPE_NORMAL
- en: '**PoW** – **Proof of Work** algorithm is used to confirm the transactions and
    provides a new block to the chain. It brings out the concept of mining. The person
    who does mining is known as a miner. Mining is the process of validating the transactions
    and maintaining them on a global ledger called a blockchain.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**PoS – Proof of Stake** has been created as an alternative for PoW. Here,
    the available balance of bitcoin will be considered instead of considering the
    resources to solve the puzzles. For example, a miner who holds only 4% of bitcoin
    in his account can only mine 4% of the blocks.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**PBFT – Practical Byzantine Fault Tolerance** occurs in a decentralized, distributed
    system like blockchain technology. There is a possibility for the participants
    to communicate with each other in an uncontrolled, open, and permission less system.
    There is a chance for an assumption that the transaction could be malicious if
    it does not reach the destination in the mentioned span of time. It can be overridden
    by having at least 2/3 of the most reliable network nodes. If the majority of
    the system decides to act maliciously, then it reaches 51% attack.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![](../Images/9781681088624-C7_F1.jpg)**Fig. (1))**'
  prefs: []
  type: TYPE_NORMAL
- en: Byzantine Generals Problem.
  prefs: []
  type: TYPE_NORMAL
- en: From the given Fig. ([**1**](#c7f1)), we can notice that the dishonest delegate
    modifies the original message and sends it to other delegates. The problem occurs
    if other delegates trust and act according to the information shared by the dishonest
    one. To avoid such cases, blockchain implements certain consensus like PoW, PoS,
    and so on in order to select the most reliable network nodes. Here, every transaction
    of a single node will be automatically reflected in all other nodes. Therefore,
    there is no chance for modification.
  prefs: []
  type: TYPE_NORMAL
- en: '**PoB**–Proof of Burn is fondly referred to as Proof of Work with less energy
    consumption. It does not require huge computational resources. Miners have to
    burn a certain amount of their own crypto-currencies like native coin or bitcoin
    to determine their commitment towards the network to gain the virtual mining,
    power (it was compared to virtual mining rig) to mine and validate the transactions.
    Similar to PoW, PoB also provides rewards to the miners for their effort in a
    specified period of time. Most of these rewards will cover the initial investment
    of the burned coins.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**PoC** – PoC stands for Proof of Capacity. The name itself clearly depicts
    that it is highly concerned with the capacity of the node. Greater the hard drive
    capacity, the greater the chance to become a miner or validator of the upcoming
    block.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**DAG**–Directed Acyclic Graph is a finite directed graph with no cycles. In
    order to promote blockchain technology in a more practical way, DAG has been suggested.
    It holds a series of nodes in a topological order connected together in the ledger.
    This newly proposed structure in the blockchain is termed the tangle. Each transaction
    must be validated by two former transactions [[11](#c7r11)].'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Pluggable Consensus –**The ordering of transactions is consigned to a modular
    component for consensus which will be logically decoupled from peers that execute
    transactions and maintains a ledger. Its platform relies on Byzantine Fault Tolerant
    (BFT) ordering [[12](#c7r12)].'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Table ([**2**](#c7t2)) clearly describes the functionalities with the merits
    and demerits of consensus protocols in blockchain technology [[13](#c7r13)].
  prefs: []
  type: TYPE_NORMAL
- en: Table 2 **Comparison between the consensus protocols.**
  prefs: []
  type: TYPE_NORMAL
- en: '| **Protocol** | **Function** | **Language** | **Resource utilized** | **Processing
    Speed** | **Efficiency** | **Drawbacks** |'
  prefs: []
  type: TYPE_TB
- en: '| :-: | :-: | :-: | :-: | :-: | :-: | :-: |'
  prefs: []
  type: TYPE_TB
- en: '| PoW | Used to assure the transactions and build new blocks to the chain.
    | Solidity, Python, Java, *etc.*, | Elevated | Slow | Stunted | Higher the power
    consumption, lowers the security |'
  prefs: []
  type: TYPE_TB
- en: '| PoS | Available balance of bitcoin plays a major role | Native | Stunted
    | Fast | Elevated | Only wealthy stakeholders can enjoy the consensus control
    |'
  prefs: []
  type: TYPE_TB
- en: '| PBFT | Voting mechanism will be considered to assure the integrity and origin
    of the transaction | Java and Go lang | Elevated | Elevated | Elevated | Excessive
    communication overhead |'
  prefs: []
  type: TYPE_TB
- en: '| PoB | PoW with less energy consumption. It involves coin burning strategy.
    | Solidity, Go lang, C++ | Moderate | Moderate | Stunted | Wastage of resources
    |'
  prefs: []
  type: TYPE_TB
- en: '| PoC | Increased hard drive capacity increases the chance of being a miner
    | - | Elevated | Stunted | Elevated | Only nodes with greater capacity receive
    more stake |'
  prefs: []
  type: TYPE_TB
- en: '| PoET | Each node produces a random number to evaluate its waiting time |
    Python | Elevated | Medium | Elevated | Chances repeatedly fall for the same node
    to be the leader |'
  prefs: []
  type: TYPE_TB
- en: '| DAG | It has no cycles. Every node must be validated with 2 former nodes
    | - | Stunted | Elevated | Elevated | Must be in a topological order |'
  prefs: []
  type: TYPE_TB
- en: '**PoET** – In Proof of Elapsed Time, each node participating in the network
    is required to wait for a specified period of time. The first node which completes
    the designated waiting time wins the mining authority for a new block. Each node
    in the network generates an arbitrary waiting time and sleeps for that specified
    duration. The node which wakes up first will grab the chance for mining the block.
    The same process will be repeated for all the upcoming blocks.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 3.2\. Ledger
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: In general, a ledger is termed as a record-keeping system where we can maintain
    all the financial transactions (credit or debit) of a person or a business for
    future reference. It can be differentiated into two types.
  prefs: []
  type: TYPE_NORMAL
- en: Centralized ledger - Common server manages the entire process
  prefs: []
  type: TYPE_NORMAL
- en: Distributed ledger - No single point of storage
  prefs: []
  type: TYPE_NORMAL
- en: Blockchain facilitates distributed digital ledgers with its decentralized nature.
    A distributed ledger is a database that is contemporized and accessed across different
    areas. Any change made by one user will be automatically reflected to all other
    connected nodes. That modification will be approved only if 51% of nodes accepting
    it. If not, that particular action will be prohibited. This process reduces cyber
    attacks and fraudulent activities which might occur in the network. It has greater
    potential to restructure the way institutions, governments and corporations work.
    When we think about scalability, blockchain works very well and fast with the
    least number of users on the network. The greater number of nodes reduces the
    speed of the transaction [[14](#c7r14)].
  prefs: []
  type: TYPE_NORMAL
- en: 3.3\. Cryptography
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Cryptography facilitates secure communication. The meaning for the term “crypt”
    is “hidden” and “graph” means “writing” i.e. hidden writing. Hence the communicated
    message will be understood only by an intended receiver. It uses two special keys
    called private and public keys along with two most specific features called encryption
    and decryption. Encryption is the process of converting plain text into ciphertext
    and decryption is the process of converting the ciphertext into plain text (readable
    form). This encryption and decryption will be done with the private and public
    keys of the node. Data Encryption Standard (DES), Triple DES, two fish encryption,
    Advanced encryption standard (AES), the RSA algorithm are some of the most commonly
    used encryption algorithms.
  prefs: []
  type: TYPE_NORMAL
- en: The public key cryptography and consensus mechanism of blockchain, applied by
    the crypto-currency transaction are unbreakable for any fraudulent transactions
    [[15](#c7r15)]. In cryptography and cybersecurity, a man-in-the-middle attack
    is considered a widely performed attack where the hackers can easily monitor or
    alter the contents of the communication. This can be avoided by including features
    like private and public keys for authentication, using sensors linked with communicating
    devices with the help of TensorFlow, Raspberry pi, to implement IoT and blockchain
    for enriching the level of security in a transaction and uses MQTT (Message Queuing
    Telemetry Transport for transferring message between devices [[16](#c7r16)].
  prefs: []
  type: TYPE_NORMAL
- en: 3.4\. Hashing
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Blockchain is usually comprised of a list of blocks connected with each other.
    It is not possible to alter the order of the blocks as they are interlinked to
    each other. Each block has a unique hash value associated with it. The hash value
    of one block will be linked with the next block. Therefore, every block will have
    its own unique hash value along with the previous block’s hash value. Fig. ([**2**](#c7f2))
    depicts the structure of blocks with their hash values where there is no possibility
    to rearrange the order of blocks [[17](#c7r17)]. A series of hashing algorithms
    were proposed and named Secure Hash Algorithm (SHA). SHA-1 was announced in 1993
    which produces 160-bit hash but proved to have weak collision avoidance.
  prefs: []
  type: TYPE_NORMAL
- en: SHA-2 was announced in 2001\. SHA 2 includes SHA-224, SHA-256, SHA-384,SHA-512\.
    They are named by considering the length of hash bit or message digest generated
    by them.
  prefs: []
  type: TYPE_NORMAL
- en: SHA-3 came into existence to tighten the security level. But it made the process
    slow in software. Though the concerned security was given, it was comparatively
    slower than SHA-2.
  prefs: []
  type: TYPE_NORMAL
- en: 'Hash: 3346 Hash: 5456 Hash: 8856'
  prefs: []
  type: TYPE_NORMAL
- en: 'Previous Hash: 0000 Previous Hash: 3346 Previous Hash: 5456'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/9781681088624-C7_F2.jpg)**Fig. (2))**'
  prefs: []
  type: TYPE_NORMAL
- en: Blocks with their hash values.![](../Images/9781681088624-C7_F3.jpg)**Fig. (3))**
  prefs: []
  type: TYPE_NORMAL
- en: Generated hash value for a given string “Integration of blockchain and IOT”.
  prefs: []
  type: TYPE_NORMAL
- en: IoT with blockchain improves network connectivity using peer-to-peer communication
    directly without relying on any third party. Blockchain technology with its security
    features avoids cyberattacks [[18](#c7r18)].
  prefs: []
  type: TYPE_NORMAL
- en: SHA-256 is the most commonly used hashing technique. This algorithm returns
    a hexadecimal representation. Therefore, it returns 64-bit hash values for every
    given input irrespective of the size of an input. In Figs. ([**3**](#c7f3)) and
    (**4**), we can see that the inputs are not in the same length, but the hash values
    are 64 bits.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/9781681088624-C7_F4.jpg)**Fig. (4))**'
  prefs: []
  type: TYPE_NORMAL
- en: Generated hash value for a given string “BC and IOT”.
  prefs: []
  type: TYPE_NORMAL
- en: Also, it must be noted that the string in Fig. ([**4**](#c7f4)) is a substring
    of Fig. ([**3**](#c7f3)). But we could not find any resemblance in their hash
    value which seems to be completely unique. Every transaction in blockchain technology
    will be stored in all the nodes connected to it, which can be termed as a full
    node. In full mode, huge storage space will be consumed which may not satisfy
    few users. Therefore, Lightweight nodes have been created which send their data
    to the full nodes instead of maintaining all the duplicate records in it. This
    will be suggested for devices with less computational power [[19](#c7r19)].
  prefs: []
  type: TYPE_NORMAL
- en: 3.5\. Smart Contract
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: A smart contract is a digital contract with the security coding of a blockchain.
    They are almost similar to the traditional contract. These smart contracts will
    be executed exactly by the rules coded by the coder when it is created. It directly
    controls the transfer of digital assets between the nodes at certain conditions.
    In the case of IoT, we can maintain a smart contract between devices and gadgets
    which we are using in our day-to-day life. While considering the operational mechanism
    of smart contracts, we can observe that its life cycle into five stages [[20](#c7r20)].
  prefs: []
  type: TYPE_NORMAL
- en: Negotiation – Analyses the needs for implementing smart contract
  prefs: []
  type: TYPE_NORMAL
- en: Development – Plans for the functionalities to get implemented
  prefs: []
  type: TYPE_NORMAL
- en: Deployment – Creates the contract between the parties involved in the transaction
  prefs: []
  type: TYPE_NORMAL
- en: Maintenance –This phase manages and maintains the data associated with it.
  prefs: []
  type: TYPE_NORMAL
- en: Learning and self-destruction – Organizes the entire process in a systematic
    manner. Self-destruction can also be implemented once the entire process is done.
  prefs: []
  type: TYPE_NORMAL
- en: Smart contract promotes automation. Many companies and organizations are putting
    efforts to include smart contracts into their regular practice by ignoring the
    traditional contracts [[21](#c7r21)]. No mishandling can be done when we are relying
    on a smart contract. This can be implemented using solidity language in the blockchain.
    Solidity is specifically created for maintaining smart contracts.
  prefs: []
  type: TYPE_NORMAL
- en: 4\. IoT Implementation
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Blockchain technology can be integrated with the Internet of Things (IoT) to
    enhance its applications in the real world. In recent times, this technology has
    responded constantly to the issues related to privacy and security, trust, reliability,
    single point of failure, and scalability by empowering peer-to-peer contract behavior,
    without the intervention of third parties. To overcome the vulnerability in security
    issues, we use cryptographic concepts like private and public keys with Public
    Key Infrastructure (PKI) for the secure distribution of keys to generate and verify
    digital signatures [[22](#c7r22)]. It can be implemented in few fields where green
    engineering can also be achieved. Certain applications are as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: 4.1\. Data Storage In A Distributed Manner
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Initially, data will be shared through a cloud, and the permission and access
    controls will be managed by a centralized server where there is a chance for a
    single point of failure. Hence, we can shift towards a decentralized storage network
    called the blockchain. It can collaborate with IoT devices like sensors which
    can identify and alert the users at the time of immoral activities. This alert
    system can be used in many real-time applications in our day-to-day life.
  prefs: []
  type: TYPE_NORMAL
- en: 4.2\. Decentralized Energy Production And Consumption
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Usually, energy resources are produced in different locations and they can be
    consumed by the people irrespective of locations until the resources exist. This
    energy production requires authentication for the producers to incentivize them
    for their efforts. There is a chance to forge people without recognizing their
    work or people may consume the energy resource and deny/pretend as if they have
    not consumed it. In such cases, we can implement blockchain technology to have
    a transparent transaction.
  prefs: []
  type: TYPE_NORMAL
- en: 4.3\. Selective Offloading To Minimize The Data Path
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The concept of decentralization minimizes the data path. It is essential to
    redesign the network architecture to randomly offload computing and storage devices
    connected with IoT in order to minimize the expense and resource utilization.
    Every transaction will be recorded in the distributed ledger which lets all the
    connected nodes to be aware of the entire structure. Each datum will be stored
    in all the nodes in an encrypted format which can be decrypted only by the authorized
    user.
  prefs: []
  type: TYPE_NORMAL
- en: 4.4\. Iot In Home Appliances
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Nowadays, home appliances are getting connected to the internet to access from
    anywhere and anytime. It is necessary for things to have secure communication
    with their owner. We can implement blockchain technology in this area to provide
    authenticated service with no interference. In smart homes, every device connected
    to the internet will periodically store its data in cloud storage for better efficiency
    to provide details upon query by the authority. For example, the security camera
    can be accessed or viewed from anywhere by the owner of the house without any
    fear of intruders [[23](#c7r23)].
  prefs: []
  type: TYPE_NORMAL
- en: 4.5\. E-Governance
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Government portals are fully centralized. It can include this technology to
    improvise its sectors in a more efficient way. It includes other biometrics, IT
    details, education system, and so on. This decentralized method vanishes a single
    point of failure and guarantees secure storage of data. This process also promotes
    green engineering by accomplishing many essential aspects of our environment.
    Nowadays, technologies are playing a predominant role in achieving the objectives
    of green engineering by reducing the human intervention where we may come across
    fraudulent activities. When we discuss e-governance with blockchain technology,
    e-tendering will be an essential step in its progress in the business field. E-tendering
    promotes the online bidding process by providing more trust and efficiency with
    its distributed nature [[24](#c7r24)]. Blockchain can be integrated with IoT in
    many fields of governance.
  prefs: []
  type: TYPE_NORMAL
- en: 4.6\. Education System
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Education and employment longed to achieve a flawless confluence between students,
    educational institutions, and companies which essentially improve the efficiency
    and transparency of education and employment. Students can be the administrator
    for their own data in this technology.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/9781681088624-C7_F5.jpg)**Fig. (5))**'
  prefs: []
  type: TYPE_NORMAL
- en: Perspective views on education.
  prefs: []
  type: TYPE_NORMAL
- en: So that, he can monitor the changes done to his record by an authorized user
    without permitting any intruders [[25](#c7r25)]. Education institutions are maintaining
    students’ credit systems to assess their regular activities on the campus with
    which they can grade the student’s overall performance. It is necessary to carry
    that information from one institution to another (wherever he/she goes) to showcase
    the credits gained by them. This can be done with the help of blockchain technology
    where data cannot tamper, accessible by authorized users, secure storage, and
    so on. Blockchain can also be used for accreditation of educational institutions
    where the complex task of verifying the quality and qualification of the staff
    employed. In Fig. ([**5**](#c7f5)), it is depicted that the education system can
    be viewed from three perspectives. It can be accomplished by learners, academicians,
    and business people. Whatever might be the field, people willing to develop themselves
    will never stop learning. If an institute owns a channel for online classes, only
    authorized users can access it. This restriction can be provided by the institution
    while deciding the beneficiaries. Also, it is possible to implement this technology
    for copyright and the digital right protection for an individual’s work. As there
    are many chances for plagiarism to occur, we can able to avoid it by using these
    kinds of blockchain platforms for recognizing one’s efforts. In this era, pilot
    development is needed for technology deployment.
  prefs: []
  type: TYPE_NORMAL
- en: 4.7\. Healthcare
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Blockchain holds enormous applications in the healthcare sector. As a decentralized
    and distributed technology, it serves in different fields of this sector. It mainly
    ensures secure data sharing, maintenance of the medical history of patients, fee
    transactions, drug supply chain, and so on. This data sharing can occur in two
    ways, either locally or globally. If a medical record of a patient is transferred
    from one clinic/hospital to another in the same location, then it is termed local
    sharing. If data gets shared from country to country, then it is known as global
    sharing. With this platform, there is no need for a patient to carry his/her entire
    medical records while travelling to some other places.
  prefs: []
  type: TYPE_NORMAL
- en: Table 3 **Blockchain-based applications for the healthcare sector.**
  prefs: []
  type: TYPE_NORMAL
- en: '| **Applications** | **Description** |'
  prefs: []
  type: TYPE_TB
- en: '| :-: | :-: |'
  prefs: []
  type: TYPE_TB
- en: '| Data sharing | It must provide security for all the stored data and it must
    be securely transmitted to the authenticated user as per the request. The data
    can also be shared globally. |'
  prefs: []
  type: TYPE_TB
- en: '| Medical record maintenance | Every medical data must be securely available
    for constant support for patients irrespective of time. |'
  prefs: []
  type: TYPE_TB
- en: '| Management of drug supply-chain | It includes the entire chain of a product
    starting from the base material. |'
  prefs: []
  type: TYPE_TB
- en: '| Bill payments | All the transactions can be managed by blockchain technology
    to accomplish a flawless service. For example, medical billing. |'
  prefs: []
  type: TYPE_TB
- en: '| Research or clinical trials | It must be accountable for pivotal clinical
    and research trials. |'
  prefs: []
  type: TYPE_TB
- en: '| Accessibility | It gives assurance for patients in managing their health
    records with extremely safe access controls. |'
  prefs: []
  type: TYPE_TB
- en: Table ([**3**](#c7t3)) illustrates the applications of blockchain technology
    in the healthcare sector. All data will be securely available on this platform.
    Without the knowledge of a user, it is impossible for an intruder to collapse
    the data. Hence, patients are the owner of their medical records. The basic architecture
    of collaborating blockchain technology with its IoT presents four layers for its
    working.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/9781681088624-C7_F6.jpg)**Fig. (6))**'
  prefs: []
  type: TYPE_NORMAL
- en: Smart contract between healthcare people.
  prefs: []
  type: TYPE_NORMAL
- en: The layers are 1) IoT at e-healthcare, 2) Platform for blockchain, 3) Connectivity
    and 4) IoT devices. Also, the nodes connected to this technology can either be
    a full node (by storing the entire copy of the blockchain) or a lightweight node
    (by storing only the current status and last recent transaction in the blockchain)
    [[26](#c7r26)]. Fig. ([**6**](#c7f6)) illustrates the smart contract between the
    people of the healthcare sector where the data will be interconnected with respect
    to the patient’s knowledge. With the presence of this smart contract, we do not
    need to rely on any third party’s monitorization. Blockchain technology provides
    a personalized platform to store all the health records under a single roof by
    promoting record tracking and accessing [[27](#c7r27)].
  prefs: []
  type: TYPE_NORMAL
- en: 4.8\. Secure Payment Processing
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Blockchain technology agrees to provide secure, fast, minimal charge for national
    and international payment processing services by utilizing the encrypted distributed
    ledgers which provide trusted real-time verification for transactions without
    any intermediaries as they are maintaining smart contracts with the beneficiaries.
    Usually, the bank plays the centralized role in a transaction where a certain
    percentage of the amount will be automatically detected as a service charge. This
    can be avoided in the case of decentralization. Countries like Japan, Europe,
    China, and Texas have already introduced this technology in international payment
    processing and trade finance. As they are maintaining smart contracts, miner plays
    the role of checking authentication by collecting a very small unit of digital
    currency. Trade finance will be conducted *via* Digital Trade Chain Consortium
    in the form of Distributed Ledger Technology.
  prefs: []
  type: TYPE_NORMAL
- en: Industries also started accepting digital currencies using blockchain technology
    to avoid unnecessary charges and to provoke greater security. The following are
    some of the companies which widely accept these crypto-currencies.
  prefs: []
  type: TYPE_NORMAL
- en: '**AIRFOX**: The company is located in Boston, Massachusetts. It facilitates
    the world to make payments, receive mini loans, and transfer money all over the
    world.'
  prefs: []
  type: TYPE_NORMAL
- en: '**CIRCLE**: It is located in Boston, Massachusetts. The circle pay function
    is accessible in 29 countries and in Euros, British pounds, and U.S. dollars.
    Every transaction is encrypted on blockchain to ensure safety.'
  prefs: []
  type: TYPE_NORMAL
- en: '**ZCASH**: It is located in Denver, Colorado. It has created its own crypto-currency
    with the name of zcash to help people in paying for goods and services.'
  prefs: []
  type: TYPE_NORMAL
- en: '**RIPPLE**: This company is located in San Francisco, California. The company’s
    RippleNet platform serves quick transactions of payments and requires a lower
    capital amount for cross-border payment.'
  prefs: []
  type: TYPE_NORMAL
- en: '**VEEM**: It is located in San Francisco, California. It provides blockchain-backed
    payment platforms to serve small businesses in sending and receiving money in
    local currency. It ensures a transparent history of all incoming and outgoing
    payments in small businesses too.'
  prefs: []
  type: TYPE_NORMAL
- en: '**IVY**: It is located in Beverly Hills, California. Businesses use IVY tokens
    to facilitate digital asset transformation and provide access to 24 know-your-
    customer (KYC) access points to have a transparent transaction from the secure
    access points.'
  prefs: []
  type: TYPE_NORMAL
- en: This technology supports the growth of existing business models using cryptographically
    secured transactions in a distributed P2P network. In the financial sector, we
    have efficient platforms like Hyperledger Fabric, Ethereum, Corda, FinTech, DLT
    (Distributed Ledger Technology), and so on [[28](#c7r28)]. Blockchain technology
    is entering into all sectors by extending its wings to bring betterment to our
    society.
  prefs: []
  type: TYPE_NORMAL
- en: 4.9\. Supply-Chain Management and Logistics
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Blockchain does not fail to enter the field of commerce too. The term Supply-chain
    management refers to the management of goods and services and also the processes
    involved in converting raw materials into a final product. By keeping this chain
    transparent, we can gain a competitive advantage in the market. The supply chain
    usually collides with business functions among the network of its trading partners.
    This may be vulnerable to certain attacks or risks to occur in the transaction.
    Hence, risk assessment is essential and it can be done by following the upcoming
    steps:'
  prefs: []
  type: TYPE_NORMAL
- en: Initially, supply chain partners or traders must be identified. Then the contracts
    will be built through them.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Prepare a process map that shows all the information related to the transaction
    and its flow in the network. This helps to identify the risk factor.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Classify and observe the vulnerabilities
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Develop an action plan to overcome the risk by including each step to be included
    in our process like RFID (Radio Frequency Identification) which spots the risk
    and captures the data automatically according to the vehicle movement.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Finally, implement the developed plan into reality to monitor and control risk
    factors in the supply chain [[29](#c7r29)].
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'This supply chain can be clubbed up with blockchain technology to provide the
    best service to the users. Initially, let us see four main functionalities of
    blockchain as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Transparent transactions**: Blockchain has no intermediaries. Also, it does
    not have any central authority to act as a server. Hence, it is completely transparent.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Preapproved transaction fees:** While making a cross-border payment, the
    commission for a transaction (transaction fee) will be deducted only at the end
    of the process. Also, this transaction fee will be initially shown to the user
    and deducted only after the transaction gets successfully completed.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Auditability:** Every transaction is instantly visible to all authorized
    parties which means, it is tamper-proof and no one can delete or modify the data
    associated with it.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Reliability**: As it maintains a distributed digital ledger, there is no
    single point of failure. Hence they are immutable and eliminate the risks of fraudulent
    behavior. It includes three major use cases.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Traceability** – It is essential to track the product from its base to the
    final outcome. IT helps in ensuring its standard.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Transparency** – By capturing the data points like certifications and claims,
    it enables trust, and also open access will be provided to authorized users. Everything
    will be registered on a blockchain platform where the verification has to be done.
    These kinds of verifications are carried out by miners.'
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/9781681088624-C7_F7.jpg)**Fig. (7))**'
  prefs: []
  type: TYPE_NORMAL
- en: Working procedure of coffee supply chain with blockchain.
  prefs: []
  type: TYPE_NORMAL
- en: '**Trade ability** – It is a key concept of tokenization where the token value
    will be assigned for each property and stakeholders in a specific range. Blockchain
    technology assures ownership and license for a product. These tokens are tradeable
    with which the owner of an asset can transfer the property’s ownership without
    the physical asset changing hands.'
  prefs: []
  type: TYPE_NORMAL
- en: '**For example**, IBM Coffee machine. Yes. IBM blockchain has designed a machine
    using its application to track its entire supply chain. Once we requested a supply
    chain, it shows the details of the process from the date and place of the coffee
    bean’s growth, grinding, and filling it into the machine, and all these details
    are clearly shown to the customer. Fig. ([**7**](#c7f7)) shows the steps involved
    in the coffee supply chain using blockchain technology. It has to be noted that
    every block is broadcasted and validated by everyone. Logistics is the process
    of detailed organizing and performing tasks like transferring products or goods
    from one location to another. It can be accommodated with blockchain technology
    with respect to its end-to-end delivery to proceed in a more secure way. This
    supply-chain management and logistics can be done in many sectors like the food
    value chain, finance and payment, healthcare, power generation fields, real estate,
    and so on.'
  prefs: []
  type: TYPE_NORMAL
- en: 4.10\. Smart City
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'A smart city can be defined as an urban area that uses information and communication
    technology (ICT) in a more efficient way to enhance its operational efficiency.
    The utilization of ICT can be combined with blockchain technology to promote green
    engineering in many ways. Smart city includes many applications like:'
  prefs: []
  type: TYPE_NORMAL
- en: Smart vehicles
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Digital Identity
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Smart parking
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Waste management
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Smart parking
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Smart lighting
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Smart sanitation and sensor utilizations
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Smart environment
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 4.10.1\. Smart Vehicles
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: It includes many features like evidence catcher, prevents accidental situation,
    vehicle tracker (with GPS), and so on. In the case of the evidence catcher, consider
    an example where two vehicles are met with an accident and a mistake was on both
    sides. No one volunteers to be a witness to an accident. In such a case, a camera
    affixed to a vehicle covers the incident and pays a loyalty solution. Even then,
    there is a chance of losing the camera’s data with an intruder’s effort. To avoid
    this, we can make use of blockchain technology where there is no single point
    of failure. Secondly, we can track every vehicle through GPS. Instead of waiting
    for public vehicles like buses, we can track it on our own to reach the vehicle
    on time. It offers uninterrupted tracking of passengers or vehicles. Also, all
    information about the driver and the vehicle can be clearly tracked in a secure
    platform for future references. On other hand, vehicle sharing can also be promoted
    during transportation [[30](#c7r30)]. In order to keep it highly secure, blockchain
    technology is taken into consideration. An example of a smart city is Estonia.
    It includes all the features of a smart city at its best.
  prefs: []
  type: TYPE_NORMAL
- en: 4.10.2\. Digital Identity
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Nowadays, technological involvement has become increasingly common everywhere.
    Digital identity refers to an identity of an authorized user [[31](#c7r31)]. In
    the blockchain, it can be provided by the two special keys named private and public
    keys. The private key is to identify a single user. It will never be shared with
    others. The public key will be provided to all the users of a community to share
    with each other while having transactions. The public key of the users will be
    known to each other. Authentication is necessary for all the fields like healthcare,
    banking, transportation, asset maintenance, and so on. This process of providing
    keys for identification will be implemented by blockchain technology to own a
    secure digital identity. This identification can be made common for all the purposes
    of blockchain usage depending on the requirements.
  prefs: []
  type: TYPE_NORMAL
- en: 4.10.3\. Smart Parking And Lighting
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: This includes the combination of blockchain and the Internet of Things (IoT)
    in order to increase smartness in public activities. Vehicles can be attached
    with sensors and cameras, to automatically drive and park the vehicles. In such
    cases, it is not necessary to depend on the drivers. Smart roads can be implemented
    in order to timely inspect the conditions of the road and its facility to avoid
    road accidents. This smart parking requires certain entities like KDC (Key Distribution
    Center), parking lot owners, PIR (Private Information Retrieval) along with a
    consortium blockchain network. KDC plays a vital role in invoking a smart parking
    system with this technology where the key generation will be done for authentication
    of vehicle, drivers, owners of parking lots, *etc.*, Payment processing for the
    lots can also be done for this parking system [[32](#c7r32)]. Also, street lights
    can be affixed with sensors to automatically on and off lights when the target
    time reaches. These applications will reduce unnecessary manpower by promoting
    green engineering. The services will be mainly shared among three participants,
    namely, owning organization, technology, and human.
  prefs: []
  type: TYPE_NORMAL
- en: Fig. ([**8**](#c7f8)) depicts that all the three will be interconnected with
    each other to share the data or information within them. Organizing party interconnects
    with the stakeholders dynamically [[32](#c7r32)]. It gives transparency and protects
    from liability, unskilled service providers, and fraudulent activities. The technology
    assures the availability and accessibility of the systems and also real-time awareness
    and smart computing technology will be taken into progress. Human power trusts
    the security and privacy policies and believes in the reliability of sharing services.
    This can be achieved by blockchain technology.
  prefs: []
  type: TYPE_NORMAL
- en: 4.10.4\. Waste Management And Smart Sanitation
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: It is possible to generate blockchain-based waste management and sanitation
    system. Waste management can be classified into two phases. The first phase includes
    collection and transport. It is the phase where the garbage and waste materials
    are collected and shifted to their destination in a regular interval. The second
    phase includes disposal and recycles where the collected trash will be vanished
    or treated for further use [[33](#c7r33)]. Waste management supports smart sanitation
    by considering this technology along with the Internet of Things (IoT). Tracking
    can be familiarly done with the help of IoT in a distributed platform to follow
    sanitation practices. In this portal, we will be having users like customers,
    municipality employees, supervising inspectors, contractors, police, and admin.
    These members will be assigned to one group or zone. This can be done for all
    the zones to connect the progress. The inspection process must be carried out
    at a regular interval. If not, people can file a complaint with the proof available
    in distributed ledger technology (DLT) against the inspector or any other employee
    who is responsible for the fault. In the waste management sector, it is indispensable
    to monitor the full cycle from how they have been gathered to how they are being
    discarded. Regular inspection helps in maintaining our environment in a clean
    and neat manner. Every data must be tracked using blockchain technology, which
    can not be altered. This procedural activity reduces the involvement of manpower
    and promotes green engineering.
  prefs: []
  type: TYPE_NORMAL
- en: '![](../Images/9781681088624-C7_F8.jpg)**Fig. (8))**'
  prefs: []
  type: TYPE_NORMAL
- en: Sharing services of smart city.
  prefs: []
  type: TYPE_NORMAL
- en: 4.10.5\. Smart Environment
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: We can integrate this blockchain technology with IoT to provide great inventions
    in favor of our society which facilitates a smart environment. It accumulates
    identification and alarming of forest fire, excessive air pollution (can attempt
    to control CO[2] emission from factories and toxic gases from vehicles), early
    detection of earthquake and landslide and monitoring the snow level to get escaped
    from natural calamities. This is slightly an advanced feature to implement in
    real life with the inclusion of blockchain technology. Also, it helps in creating
    awareness to people regarding the controlling measures that can be followed to
    minimize the level of pollution in our environment. It paves way for Industry
    4.0 by enhancing its benefits for industries like manufacturing or production.
    Without neglecting the transportation sector, blockchain and IoT provides the
    best, even in the case of TDG (Transportation of Dangerous Goods) [[34](#c7r34)].
    Hence, it is clear that it promotes technical properties in real-time by sharpening
    its security level.
  prefs: []
  type: TYPE_NORMAL
- en: 4.10.6\. Blockchain In Tourism And Travel Management
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Blockchain in tourism is still in its infant stage. Even in this stage, 13 platforms
    have been created and developed their own coins or tokens. Few of them have been
    created based on ethereum and few with their own format. DApps are considered
    the latest application of blockchain technology [[35](#c7r35)]. Tourism companies
    are also taking efforts to implement DApps to have better interaction with their
    customers. For example, Travel Block is a coin designed by the tourism sector
    based on ethereum with low cost as a highlight for their business models. In travel
    management, the ticket booking process for all kinds of transport vehicles can
    be done in a secure way without any interruptions with the help of blockchain
    technology. Process tracking and scheduling process can also be done with their
    transparent nature. The travel plan of the customers can be securely maintained
    in the travel management system of the company. This prevents crashes during travel
    with the help of the automatic reporting system. Entire tour details of the customers
    they served have to be completely managed and maintained by Travel Advisory System
    (TAS) in a blockchain platform for further reference [[36](#c7r36)].
  prefs: []
  type: TYPE_NORMAL
- en: CONCLUSION
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: In this chapter, we have proposed the benefits of integrating blockchain technology
    with the Internet of Things (IoT) from the basics by explaining aspects, including
    blockchain platforms, consensus, crypto-currencies, digital ledger, hashing, along
    with their application areas. It also explains the security measures considered
    with these technologies to enhance its performance in all aspects. With this integration,
    we can clearly conclude that there will be no single point of failure and no possibilities
    for repudiation. Hence, accessing our data or records from any device irrespective
    of time and location will be supported without bothering about data security.
    These two integrated technologies can fix any field like supply chain, healthcare
    sector, education, smart city, travel management, and so on. These technologies
    promote abundant development in our environment in all aspects.
  prefs: []
  type: TYPE_NORMAL
- en: Many research works are conducting in various countries to merge this technology
    with others to increase the efficiency of the processes. IoT with blockchain technology
    has started penetrating almost all the fields in our day-to- day life. Many security
    measures are still considered to enrich the security of these blockchain-enabled
    IoT systems. As further work, blockchain with IoT can be implemented in all the
    fields without any interruption, as it is under progress in our country. Therefore,
    it must be included in all the sectors of our environment. Researchers can make
    it possible by implementing this technology in a user-friendly manner in daily
    life in order to preserve the record in a secure way. We can conclude that the
    development and deployment of blockchain technology with other technologies like
    Artificial Intelligence, Machine Learning, Internet of Things, and Image processing
    are essential to address the specific demands of our future.
  prefs: []
