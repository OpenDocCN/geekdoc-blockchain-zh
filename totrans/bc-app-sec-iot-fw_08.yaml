- en: 1\. **INTRODUCTION**
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: IoT devices have become a regular component in our day-to-day life. We can see
    that the devices which are connected to the internet are gradually increasing
    by
  prefs: []
  type: TYPE_NORMAL
- en: paving the way for a digital environment. The traditional database provides
    a centralized architecture, whereas blockchain provides a distributed peer-to-peer
    network. In simple terms, blockchain is a collection of data stored in a database
    that maintains the continuously growing records in a distributed, peer-to-peer
    network node [[1](#c7r1)]. This makes the Blockchain and IoT to get integrated
    to provide even better services. Generally, IoT devices are liable to many kinds
    of security attacks [[2](#c7r2)]. The following are some of the attacks which
    occur to the devices connected to the internet.
  prefs: []
  type: TYPE_NORMAL
- en: '**Brute Force Attack:** It is the process of trying all the possibilities of
    the password given by the authorized user.'
  prefs: []
  type: TYPE_NORMAL
- en: '**The Man in the Middle:** In this kind of cyber-attack, an intruder involves
    himself in the communication and gain access to the messages transferred. It is
    also possible for him to alter the messages which lead to miscommunication.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Denial of Service:** This attack is used to slow down the process which also
    affects the reputation of an organization. Distributed Denial of Service (DDoS)
    may also occur to engage the resources in unnecessary services and makes the network
    resources unavailable for the appropriate activities. One of the methods to overcome
    this is proof of Activity which is the combination of PoS and PoW [[3](#c7r3)].'
  prefs: []
  type: TYPE_NORMAL
- en: '**Eavesdropping:** It is also known as sniffing or snooping attacks. It is
    the process of stealing the information while it gets transmitted over the network
    by devices like a smartphone, computers, or other connected devices.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Sybil Attack:** It is the process of creating large numbers of pseudonymous
    identities to hide real identities and slow down the process. It entirely damages
    the operation of the network.'
  prefs: []
  type: TYPE_NORMAL
- en: These attacks can be overridden by collaborating blockchain technology with
    the Internet of Things having the features like decentralized framework, immutability,
    reliability, autonomous behavior, and so on [[4](#c7r4)]. Every transaction in
    the blockchain is cryptographically sealed using public/private keys. Every transaction
    must be defined and authenticated. With these transactions, blocks must be created,
    validated, and linked (chained) [[5](#c7r5)] to enhance the security level of
    the transactions.
  prefs: []
  type: TYPE_NORMAL
- en: Blockchain technology, in collaboration with technologies like Artificial Intelligence,
    Internet of Things [IOT], Bigdata, *etc.* provides more effective end results
    by minimizing the manpower with an increase in its feasibility. Certainly, Blockchain
    entitles IoT devices by providing security and authentication with transparency
    in IoT ecosystems. We can easily predict that IoT will become a part of our day-to-day
    life in our near future with its huge development and collaboration with effective
    technologies like blockchain technology. Fraudulent activities may also occur
    in the localization of IoT devices where the location of the connected device
    might be tampered with to provide erroneous data. It can be overridden by this
    blockchain technology [[2](#c7r2)]. It is well-known specifically for its unique
    features like decentralized and distributed nature, hashing and cryptographic
    techniques, and smart contracts maintained between them. Let us have a deep look
    into this collaboration in this chapter.
  prefs: []
  type: TYPE_NORMAL
