- en: Chapter 8\. The Most Popular Cryptocurrency Exchanges
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第8章. 最受欢迎的加密货币交易所
- en: Now that we’ve sorted through the features of different coins, we can move on
    to learning about the most popular cryptocurrency exchanges.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 既然我们已经了解了不同货币的特点，我们可以继续学习关于最受欢迎的加密货币交易所的知识。
- en: You need to use the the exchange if you want to buy or sell cryptocurrency for
    dollars, euros, or other conventional currency as well as exchange one cryptocurrency
    for another.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想用美元、欧元或其他传统货币买卖加密货币，或者交换一种加密货币，你就需要使用这个交易所。
- en: '![Картинка 01](../images/00023.jpeg)'
  id: totrans-3
  prefs: []
  type: TYPE_IMG
  zh: '![图片 01](../images/00023.jpeg)'
- en: I urge you to work only with the most popular exchanges. You can be more confident
    in their reliability, which means you will keep your money safe.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 我建议只与最流行的交易所合作。你可以更有信心地认为它们是可靠的，这意味着你的钱会更安全。
- en: '[Poloniex](https://poloniex.com/) is the first exchange worth paying attention
    to.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[Poloniex](https://poloniex.com/) 是值得关注的第一个交易所。'
- en: '![Картинка 01](../images/00024.jpeg)'
  id: totrans-6
  prefs: []
  type: TYPE_IMG
  zh: '![图片 01](../images/00024.jpeg)'
- en: Poloniex is one of the largest American exchanges for Bitcoin trading. According
    to the [coinmarketcap.com](https://coinmarketcap.com/) aggregator service, it
    ranks second in transactions turnover among all world cryptocurrency exchanges
    trading Bitcoin. Despite this fact, Poloniex is among the exchanges that often
    malfunction (from what I’ve seen). Some people suspect it may soon go bankrupt.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: Poloniex 是美国最大的比特币交易交易所之一。根据[coinmarketcap.com](https://coinmarketcap.com/)聚合服务，它在所有交易比特币的世界加密货币交易所中排名第二。尽管如此，Poloniex
    仍是经常出现故障的交易所之一（就我所见）。有些人怀疑它可能很快会破产。
- en: Let’s move on to some practical tips about trading on exchanges.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们来看看一些关于在交易所交易的实用技巧。
- en: It is impossible to deposit conventional money onto the Poloniex exchange, i.e.
    dollars, euros, and so on. You can buy tokens to exchange on [tether.to](https://tether.to/).
    These tokens are practically not subject to change. Such stability makes me think
    that people will prefer holding their cryptocurrency assets precisely in these
    tokens in case of trouble. It would be a kind of safe haven.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 无法将传统货币存入Poloniex交易所，即美元、欧元等。你可以购买在[tether.to](https://tether.to/)上交易的代币。这些代币几乎不会变动。这种稳定性让我认为，在麻烦情况下，人们会偏好持有这些代币作为加密货币资产。这可以看作是一种避风港。
- en: Anyway, the easiest way to enter this exchange is to deposit cryptocurrency.
    After you have registered on the exchange, you will have a very limited functionality
    available consisting of the amount of money you can deposit and withdraw from
    the exchange.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 总之，进入这个交易所的最简单方法是存入加密货币。在交易所注册后，你将拥有非常有限的功能，包括可以从交易所存入和取出的金额。
- en: By the way, you will need to undergo verification. Verification is necessary
    to limit the possibility of drug traffickers, arms dealers, or money launderers
    using the exchange. Therefore, the people, who want to trade in = great volume
    are invited to undergo verification. It looks like this.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 顺便说一下，你将需要进行验证。验证是为了限制毒贩子、武器贩子或洗钱者使用交易所的可能性。因此，那些想交易大量货币的人被邀请进行验证。这个过程是这样的。
- en: '![Картинка 01](../images/00025.jpeg)'
  id: totrans-12
  prefs: []
  type: TYPE_IMG
  zh: '![图片 01](../images/00025.jpeg)'
- en: Verification takes place in several stages, depending on the degree of desired
    anonymity. For example, four levels of verification will allow you to withdraw
    about $400,000 per month. But there is one setback. It may take a few weeks for
    your application to be reviewed considering the huge volume of users on the exchange
    It will take another couple of weeks to undergo verification and deposit money.
    Moreover, there is no guarantee your application will be approved.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 验证过程分为几个阶段，取决于所需的匿名程度。例如，四级验证将允许你每月提取约40万美元。但有一个缺点。考虑到交易所有大量用户，你的申请可能需要几周时间才能得到审查。再花几周时间进行验证和存入资金。此外，没有保证你的申请会被批准。
- en: This exchange is a bit authoritarian for my taste. If its owners see problems
    with cryptocurrency on their exchange, they simply prohibit withdrawing it. People
    who own this currency have to bend over backwards to sell and withdraw it in another
    cryptocurrency.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这个交易所对我来说有点独裁。如果其所有者看到其交易所的加密货币存在问题，他们就简单地禁止提现。拥有这种货币的人必须竭尽全力以另一种加密货币出售和提现。
- en: Here are some other most popular exchanges to date.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是目前最受欢迎的一些交易所。
- en: '![Картинка 01](../images/00026.jpeg)'
  id: totrans-16
  prefs: []
  type: TYPE_IMG
  zh: '![图片 01](../images/00026.jpeg)'
- en: '[Kraken](https://www.kraken.com/) is a large European cryptocurrency exchange
    with a huge trade volume. I consider Kraken to be the fastest and most user-friendly
    platform.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[Kraken](https://www.kraken.com/) 是一家大型欧洲加密货币交易所，交易量巨大。我认为Kraken是最快、最用户友好的平台。'
- en: '[Bitfinex](https://www.bitfinex.com/?locale=en) is a popular Hong Kong cryptocurrency
    exchange. It offers a few more tools than other exchanges and has a more sophisticated
    design.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[Bitfinex](https://www.bitfinex.com/?locale=en) 是一家流行的香港加密货币交易所。它比其他交易所提供更多的工具，并且设计更为精致。'
- en: '[Bittrex](https://bittrex.com/) differs from others as it is the so-called
    altcoin exchange. Virtually every new coin or token is available here. You can
    even trade small-cap coins. Their prices are usually "pumped up," which means
    they skyrocket and then plummet. It is good for you if you are a trader. I regard
    this exchange as one of the safest.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[Bittrex](https://bittrex.com/) 与其他交易所有所不同，因为它是一个所谓的altcoin交易所。几乎所有新出现的硬币或代币都可以在这里找到。你甚至可以交易小市值的硬币。这些硬币的价格通常会出现“泵式”波动，也就是说它们会急剧上升然后暴跌。如果你是交易员，这对你来说是个好消息。我认为这是最安全的交易所之一。'
- en: How to Get Registered on a Cryptocurrency Exchange
  id: totrans-20
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何在加密货币交易所注册
- en: There are many cryptocurrency exchanges available that everyone has a chance
    to find the one that best suits their needs. With that in mind, I want to clarify
    some issues regarding registration on cryptocurrency exchanges.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 有许多加密货币交易所可供选择，每个人都有机会找到最适合自己需求的那个。考虑到这一点，我想澄清一些关于在加密货币交易所注册的问题。
- en: When getting registered on an exchange, I definitely recommend turning on two-factor
    authentication (identification). Even if you are already registered, I recommend
    that you use this.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在交易所注册时，我强烈建议开启双因素认证（身份验证）。即使你已经注册了，我也建议你使用这个功能。
- en: I advise you to create an account on at least two exchanges; if something happens
    to one, you will be able to close the orders on another one. Be sure to use Bittrex
    if you decide to trade altcoins. Select another one by yourself.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 我建议你在至少两个交易所上创建账户；如果其中一个出现问题，你可以在另一个上平仓。如果你决定交易altcoins，务必使用Bittrex。你自己选择另一个。
- en: 'Your password must contain at least ten characters: uppercase letters, lowercase
    letters, and numbers. Do not count on being able to remember it even if your password
    is the simplest combination of letters in the world. Therefore, be sure to write
    it down on paper and hide it somewhere safe. You can even make yourself a password
    tattoo, but you must write it down somewhere, either on your body or on paper!
    The second rule is not to use this password anywhere else except for the exchange.
    You must have a separate email for each account on the exchange. If one of your
    email accounts is hacked and wrongdoers try to get into your account on the exchange,
    your other account will remain safe.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 你的密码必须包含至少十个字符：大写字母、小写字母和数字。即使你的密码是世界上简单的字母组合，也不要指望能记住它。因此，一定要把密码写在纸上，并将其藏在一个安全的地方。你甚至可以给自己做一个密码纹身，但一定要把密码写在某个地方，要么在身上，要么在纸上！第二个规则是不要在其他任何地方使用这个密码，只用于交易所。你在交易所上的每个账户都必须有一个独立的电子邮件。如果你的一个电子邮件账户被黑，并且不法分子试图进入你在交易所的账户，你的其他账户将保持安全。
- en: Do not forget to check your email when depositing or withdrawing money from
    the exchange. These transactions must be confirmed via e-mail.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在从交易所存入或提取资金时，不要忘记检查你的电子邮件。这些交易必须通过电子邮件确认。
- en: 'Last but not least: if you take the risk of trading on the cryptocurrency exchange,
    you need to gear up for the fact that a hacker (or even an exchange owner) may
    steal your money at any time. Any exchange may also crash. Therefore, it is very
    dangerous to hold money on the exchange. I advise you to only keep money you trade
    with on the exchange and to store the rest in cold wallets.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 最后但同样重要的是：如果你冒险在加密货币交易所交易，你必须准备好随时可能发生的情况，即黑客（甚至交易所所有者）可能会盗取你的资金。任何交易所也可能崩溃。因此，在交易所持有资金是非常危险的。我建议你只保留在交易所交易的资金，并将剩余的资金存放在冷钱包中。
