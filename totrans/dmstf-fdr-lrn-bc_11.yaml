- en: DISCUSSION AND IMPLICATION
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 讨论和启示
- en: The information collected for the investigation gives an upright outline of
    the latest developments and their exploration in the area of MCDA use in healthcare
    and its effect on the various areas across the globe. As research collaborations
    save time, cost, and efforts, joint research to promote at the international level
    by choosing cutting-edge themes in this area.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 为研究收集的信息提供了垂直的最新发展和它们在健康护理中使用MCDA及其对全球各个领域的影响的概述。由于研究合作节省了时间、成本和精力，因此在国际层面上选择该领域的尖端主题进行联合研究以促进发展。
- en: Limitations
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 局限性
- en: The current study distinguished numerous applications, and the enormous work
    on MCDA in diverse health care decision areas. Moreover, studies that is not included
    in title or abstract might have been missed. Though these are possible impediments,
    the sample of studies gives adequate data to invigorate a discussion about the
    utilization of MCDA approaches in healthcare.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 当前研究区分了许多应用，并在多个健康护理决策领域的多准则决策分析（MCDA）方面进行了大量工作。此外，未包含在标题或摘要中的研究可能被忽视了。尽管这些可能是可能的阻碍，但研究样本提供了足够的数据来激发关于在健康护理中使用MCDA方法的讨论。
- en: The viewpoints on which we looked at the MCDA approaches depend on previous
    studies, yet it is significant to recognize that for genuine independent direction
    different perspectives, on the particular choice and choice maker, might be pertinent.
    Further research is expected to more readily evaluate the handiness and explicit
    prerequisites of the methodologies for true direction-finding.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 我们看待MCDA方法的观点取决于以前的研究，但重要的是要认识到，为了真正的独立指导，与特定选择和选择者相关的不同观点可能是有关系的。进一步的研究预计将更容易评估这些方法在真正导航方面的适用性和具体的前提条件。
- en: One clarification for this is that MCDA as of now works with an informed conversations
    and that this underlying vulnerability and further work is suggested to recognize
    ways to deal with uncertainty and ways of creating MCDA models to be incorporated
    in the various methodologies
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 其中一个原因是，MCDA目前已经与知情的对话相结合，并且建议进一步研究来识别处理不确定性和创建可纳入各种方法的MCDA模型的方法。
- en: FUTURE RESEARCH DIRECTIONS
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 未来研究方向
- en: This analysis had a few limitations mainly with relation to the articles utilized
    and the and selected as by the representation of the articles, since articles
    explored were only open access. Through the analysis and information obtained
    in this study were of MCDA in healthcare alone and future studies can direct more
    new applications and methods involving MCDA in other areas of healthcare. For
    future work, It can include investigations where actual strategies are utilized
    and focusing on the systemic application of MCDA in healthcare.
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 这项分析有几个局限性，主要与所使用的文章和选择的文章有关，由于探索的文章只是开放获取的。通过本研究获得的对健康护理中MCDA的分析仅限于本研究，未来的研究可以引导更多新的应用和方法，涉及MCDA在其他健康护理领域的应用。对于未来的工作，可以包括实际策略的使用以及关注MCDA在健康护理中的系统应用。
- en: CONCLUSION
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 结论
- en: The use of the MCDA procedure has been scattered what's more it is applied all
    over the globe and is progressively being utilized healthcare. The examinations
    of studies in this analysis displays the current situation, and uncovers the significance
    of the MCDA, application. With respect to the analysis a pattern was seen in the
    increasing use of these techniques, and their yearly distribution has increase
    and a few nations articles are more compared to others. We were unable to find
    the studies from developing countries. This shows that the greater part of the
    studies happens in the developed nations and the bibliographic analysis upheld
    this view. It is feasible to notice, through the information of this survey, that
    more multicriteria choice analysis model has been from the wellbeing countries
    and the review can direct new applications and procedures in utilizing MCDA in
    health care for underdeveloped and developing countries. For future work, this
    examination can be done, where numerical strategies are not utilized mainly focusing
    on the systemic application of the MCDA.
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 多准则决策分析（MCDA）程序的使用已经分散，而且它在全球范围内得到应用，并逐渐被用于健康护理。本分析中研究的检查揭示了当前状况，并揭示了MCDA应用的重要性。就分析而言，在增加这些技术的使用中看到了一种模式，它们的年度分布有所增加，某些国家的文章比其他国家更多。我们无法找到发展中国家的研究。这表明，大多数研究发生在发达国家，文献计量分析支持了这一观点。通过本调查的数据，可以发现更多的多准则选择分析模型来自健康国家，并且审查可以指导在新的应用和程序中使用MCDA于健康护理，以帮助发展中国家和发达国家的落后地区。对于未来的工作，可以进行这种检查，主要关注系统应用MCDA，而不使用数值方法。
