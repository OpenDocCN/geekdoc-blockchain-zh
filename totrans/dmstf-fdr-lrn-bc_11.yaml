- en: Limitations
  prefs: []
  type: TYPE_NORMAL
- en: The current study distinguished numerous applications, and the enormous work
    on MCDA in diverse health care decision areas. Moreover, studies that is not included
    in title or abstract might have been missed. Though these are possible impediments,
    the sample of studies gives adequate data to invigorate a discussion about the
    utilization of MCDA approaches in healthcare.
  prefs: []
  type: TYPE_NORMAL
- en: The viewpoints on which we looked at the MCDA approaches depend on previous
    studies, yet it is significant to recognize that for genuine independent direction
    different perspectives, on the particular choice and choice maker, might be pertinent.
    Further research is expected to more readily evaluate the handiness and explicit
    prerequisites of the methodologies for true direction-finding.
  prefs: []
  type: TYPE_NORMAL
- en: One clarification for this is that MCDA as of now works with an informed conversations
    and that this underlying vulnerability and further work is suggested to recognize
    ways to deal with uncertainty and ways of creating MCDA models to be incorporated
    in the various methodologies
  prefs: []
  type: TYPE_NORMAL
- en: FUTURE RESEARCH DIRECTIONS
  prefs: []
  type: TYPE_NORMAL
- en: This analysis had a few limitations mainly with relation to the articles utilized
    and the and selected as by the representation of the articles, since articles
    explored were only open access. Through the analysis and information obtained
    in this study were of MCDA in healthcare alone and future studies can direct more
    new applications and methods involving MCDA in other areas of healthcare. For
    future work, It can include investigations where actual strategies are utilized
    and focusing on the systemic application of MCDA in healthcare.
  prefs: []
  type: TYPE_NORMAL
