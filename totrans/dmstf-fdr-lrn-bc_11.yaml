- en: KEY TERMS AND DEFINITIONS
  id: totrans-238
  prefs: []
  type: TYPE_NORMAL
  zh: 关键术语和定义
- en: 'Criteria: Criteria are speci□c and measurable outcomes. A standard by and large
    demonstrates the heading in which to improve.'
  id: totrans-239
  prefs: []
  type: TYPE_NORMAL
  zh: 标准：标准是具体和可衡量的成果。一个广泛的标准表明了改进的方向。
- en: 'Elements of MCDA Problem: Decision maker(s), alternatives, and criteria.'
  id: totrans-240
  prefs: []
  type: TYPE_NORMAL
  zh: MCDA 问题的要素：决策者（们）、备选方案和标准。
- en: 'Goal: Goal connect with expected performance outcomes later on.'
  id: totrans-241
  prefs: []
  type: TYPE_NORMAL
  zh: 目标：目标与未来的预期绩效结果相连接。
- en: 'MCDA: Multiple-criteria decision analysis is a dynamic examination that assesses
    numerous (conflicting) criteria in the decision process.'
  id: totrans-242
  prefs: []
  type: TYPE_NORMAL
  zh: MCDA：多准则决策分析是一种动态的检查，评估决策过程中的多个（冲突）标准。
- en: 'MCDA Procedures: Value scaling (or standardization), criterion weighting, and
    combination (decision) rule.'
  id: totrans-243
  prefs: []
  type: TYPE_NORMAL
  zh: MCDA 程序：价值缩放（或标准化）、标准权重和组合（决策）规则。
- en: 'Objective: Objective is something to be pursued to its fullest level or it
    might demonstrate the direction of wanted change.'
  id: totrans-244
  prefs: []
  type: TYPE_NORMAL
  zh: 目标：目标是追求其最大限度，或者可能展示所需变革的方向。
