  prefs: []
  type: TYPE_NORMAL
- en: The use of the MCDA procedure has been scattered what's more it is applied all
    over the globe and is progressively being utilized healthcare. The examinations
    of studies in this analysis displays the current situation, and uncovers the significance
    of the MCDA, application. With respect to the analysis a pattern was seen in the
    increasing use of these techniques, and their yearly distribution has increase
    and a few nations articles are more compared to others. We were unable to find
    the studies from developing countries. This shows that the greater part of the
    studies happens in the developed nations and the bibliographic analysis upheld
    this view. It is feasible to notice, through the information of this survey, that
    more multicriteria choice analysis model has been from the wellbeing countries
    and the review can direct new applications and procedures in utilizing MCDA in
    health care for underdeveloped and developing countries. For future work, this
    examination can be done, where numerical strategies are not utilized mainly focusing
    on the systemic application of the MCDA.
