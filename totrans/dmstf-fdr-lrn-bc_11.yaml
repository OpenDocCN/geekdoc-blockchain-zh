- en: ABSTRACT
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 摘要
- en: The wellbeing of a country depends mainly on its healthcare and is also one
    of the most impacted frameworks from the viewpoint of decision-making with multi-objectives
    and inclined more to mistakes in the various activities, and multi-decision criteria
    analysis (MDCA) helps a lot as a tool for this interaction of various independent
    actions. Therefore, the present study helps to break down and incorporate articles
    found in the literature involving MCDA along with assessing their general issues
    and various strategic angles and organizing them. Investigation in the bibliographic
    data sets of PubMed showed 85 journal articles regarding the subject of multi-decision
    criteria analysis, and after a cautious verification, 85 journal articles examinations
    were chosen to be studied in detail.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 一个国家的福祉主要取决于其医疗保健，并且也是决策多目标、更容易出错的框架之一，多决策标准分析（MDCA）作为工具对此种独立行动的互动有很大帮助。因此，本研究有助于分析和整合在文献中发现的涉及MCDA的文章，并评估它们的一般问题、各种战略角度以及组织它们。对PubMed的文献数据集进行的调查显示，有85篇关于多决策标准分析的期刊文章，经过仔细审查，选择了85篇期刊文章进行详细研究。
- en: INTRODUCTION
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 引言
- en: Healthcare decision making differ from others because of the allotment of limited
    resources as wellbeing is indispensable and irreplaceable (Postmus D et al; 2013;
    Drake JI et al;2017) This exception makes it hard for health services providers
    to settle on the best decisions as their choices have enormous impact (Blythe
    R et al; 2019) on patients' personal satisfaction with societal advantage. Healthcare
    decision makers when confronted with these complex choices may not often utilize
    a calculated method to arrive at decisions (Baltussen R et al; 2019; Drake JI
    et.al; 2017) which may or may not be for the benefit of society and patient. This
    sort of dynamic interaction has raised worries about its completeness as it may
    neglect patient inclinations, neglected requirements, and social and moral ideals.
    In this intricate activity choice Specifically, multi- criteria decision analysis
    (MCDA), has become areas of examination in numerous studies as it is a supportive
    decision- making tool that evaluates various unrelated conflicting information
    and is considered as a valuable healthcare decision making decision support tool
    (Barkhuizen H et al; 2015). MCDA is progressively used to help to make choices
    in Health care by various uncertain criteria. In spite of the fact that uncertainty
    is normally tended to in financial assessments, regardless of the various sources
    of uncertainty which are managed well with MCDA is less studied.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 医疗决策制定与其他决策制定不同，因为有限的资源分配使得健康不可或缺且不可替代（Postmus D 等；2013；Drake JI 等；2017）。这个例外使得医疗服务提供者在做出最佳决策时难以抉择，因为他们的选择对患者的社会利益和个人满意度有重大影响（Blythe
    R 等；2019）。当医疗决策制定者面临这些复杂选择时，往往不会利用计算方法来作出决定（Baltussen R 等；2019；Drake JI 等；2017），这可能对社会和患者有利，也可能不利。这种动态互动引发了对其完整性的担忧，因为它可能忽视患者的偏好、被忽视的需求以及社会和道德理念。在这种复杂的决策活动中，特别是多标准决策分析（MCDA），已成为许多研究的研究领域，因为它是评估各种不相关冲突信息的辅助决策工具，并被认为是一种有价值的健康医疗决策支持工具（Barkhuizen
    H 等；2015）。MCDA越来越多地用于通过各种不确定标准帮助做出医疗决策。尽管在财务评估中通常会处理不确定性，但处理MCDA中的各种不确定性来源的研究较少。
- en: The issue of numerous objectives is consistently present in the issues inside
    the intricacy of increasing uncertain choices as decisions are not only made by
    a single person. In the healthcare these techniques are even more complex, since
    they also include financial constraints, with human variable, causing clashes
    of interest and upsetting final conclusion (Blythe, R et al; 2019)); Marsh, K
    et al (2016). In this situation, it is important to find strategies that remember
    the higher number of rules that aide and impact choices, to lessen mistakes. However
    in the vast majority of the time this technique is difficult to perform, since
    the decision making criteria are clashing and increases the number of uncertain
    last response (Guindo, L.A et al; 2012). To expand the validity and reliability
    of the selected choice MCDA is used widely. These techniques help in the decision
    process and limit the obligation of the final decision-maker, to ensure a right
    solution as per the criteria (Dolan, J.G. (2010).
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在复杂性增加的不确定性选择问题中，多目标问题始终存在，因为决策不仅仅是由一个人做出的。在医疗保健领域，这些技术甚至更加复杂，因为它们还包括财务约束和人力变量，导致利益冲突并使最终结论变得令人不安（Blythe,
    R等人；2019）；Marsh, K等人（2016）。在这种情况下，找到记住更多规则的策略非常重要，这些规则帮助并影响选择，以减少错误。然而，在绝大多数情况下，这种技术很难执行，因为决策标准相互冲突，增加了不确定的最终回应（Guindo,
    L.A等人；2012）。为了扩大所选选择的效度和可靠性，广泛使用MCDA。这些技术帮助决策过程，限制最终决策者的义务，确保根据标准得出正确的解决方案（Dolan,
    J.G. (2010)。
- en: 'Many studies utilizing MCDA, are done from the point of enhancing general healthcare
    wellbeing. A few examinations have been regarding investigating a particular application
    area, like the assessment in healthcare innovation some Others have studied from
    an empathetic view, assessing toward patient inclination and there are many studies
    which who go further, to know and dissect the MCDA in different manner in healthcare.
    In all its application, MCDA includes many strategies by utilizing different decision
    criteria choice in its framework, which is included in rows and columns. The rows
    signify alternatives to be classified, while columns signify criteria or attributes,
    which are the results used to assess choices being thought about and these techniques
    can be broadly classified into three categories: goal programming and reference
    point models; value measurement models and outranking models the distinction between
    MCDA methods lies in how the information is drawn from the matrix.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 许多利用MCDA的研究，都是从提高一般卫生保健福祉的角度进行的。一些研究是关于调查特定应用领域的，如卫生保健创新的评估。其他人则是从同理心的角度进行评估，关注患者偏好。还有许多研究走得更远，了解并分析在卫生保健中以不同方式实施的MCDA。在其应用中，MCDA包括许多策略，通过在其框架内使用不同的决策标准选择。行表示需要分类的替代方案，而列表示标准或属性，这些是用来评估正在考虑的选择的结果。这些技术可以广泛分为三类：目标编程和参考点模型；价值测量模型和排序模型。MCDA方法之间的区别在于如何从矩阵中提取信息。
- en: As there are an incredible number of studies including MCDA in the healthcare,
    this review expects to examine and integrate the data found in the literature,
    by assessing general and strategic perspectives and organizing it.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 由于在医疗保健领域包括MCDA在内的研究数量惊人，本综述旨在通过评估一般和战略视角并对其进行组织，来检查和整合文献中找到的数据。
- en: Till date methods to select the most appropriate MCDA techniques to be applied
    in healthcare services doesn’t exist and the dissemination of MCDA in health care
    is less reported. Hence, this paper tries to understand MCDA in health care and
    identify publication trends in the implementation of MCDA in this area, as well
    as understand areas where effectively implemented by the applications of MCDA
    in healthcare.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，在医疗服务中选择最合适的MCDA技术的方法不存在，而且MCDA在卫生保健中的传播很少被报道。因此，本文试图理解卫生保健中的MCDA，并识别在卫生保健领域实施MCDA的出版趋势，以及了解MCDA在卫生保健中有效实施的应用领域。
- en: For this, the model is partitioned into two phases of assessment. First the
    examination of the overall inquiries of the article, meaning to know and assess
    the situation of the MCDA concentrates in the medical services. The subsequent
    stage will be the primary investigation is the exploration.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 为此，模型被划分为评估的两个阶段。首先是对文章整体问题的检查，意味着了解并评估MCDA在医疗服务中的状况。下一个阶段将是主要研究，即探索研究。
- en: OBJECTIVES OF THE STUDY
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 研究目标
- en: The procedure for examining the bibliometrics from the vast Bibtext set of databases
    is by citation analysis and the various links displayed by authors, countries,
    titles, etc. The citation and network analysis helps to portray how explicit disciplines,
    or exploration fields are structured and how they develop through time. This study
    used Bibliometrix, Biblioshiny, from the R package, to examine the citation information
    identified in this topic for data visualization purposes and identified the results.
    The citation and network analysis include the investigation with a view to understand
    the accompanying areas.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 从大量Bibtext数据库的bibliometrics检查程序是通过引文分析和作者、国家、标题等显示的各种链接。引文和网络分析有助于描绘明确的学科，或探索领域是如何结构的，以及它们是如何随着时间的推移而发展的。本研究使用Bibliometrix、Biblioshiny，从R包中，检查本话题中识别的引文信息，用于数据可视化目的，并确定结果。引文和网络分析包括调查，以了解相关领域。
