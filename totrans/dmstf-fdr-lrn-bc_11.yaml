  prefs: []
  type: TYPE_NORMAL
  zh: 背景
- en: The Literature in this review depends on bibliographic data base as it is easy
    to examine how and for what reason the specialists and experts use MCDA to help
    healthcare decision making. The database searched for keywords in title, abstract
    and full text.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 本次综述的文献依赖于文献数据库，因为容易检查专家和专家如何以及为何使用MCDA帮助医疗决策。数据库在标题、摘要和全文中搜索关键词。
- en: The Literature review was done in four phases, complying with some consideration
    and rejection measures, The examination was performed in an unbiased normalized
    way by two analysts and arguments were settled by consensus.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 文献综述分为四个阶段，遵循一些考虑和拒绝措施，检查是在无偏见的方式下进行的，两名分析师进行了检查，并通过共识解决了争论。
