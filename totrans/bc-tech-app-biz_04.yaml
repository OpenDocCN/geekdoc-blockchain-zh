  id: totrans-126
  prefs: []
  type: TYPE_TB
  zh: 来源：*Cantina Placido-Volpone Analytics*
- en: In June 2018, more than 50% of the visits to the winery's page by scanning the
    codes were made by European consumers including Germany (6.30%) and the United
    Kingdom (5.90%). Moreover, it is very useful to point out that the second place
    in this ranking is occupied by the United States (with 11.70%), whose wine consumers
    are very sensitive to information about the origin and originality of the product.
    This shows that through the introduction of Blockchain in its traceability system,
    Cantina Placido-Volpone is achieving one of the goals set at the beginning of
    the project, the internationalization of its products. Analyzing the views in
    Italy in the period between April 5, 2017, and June 11, 2018, Cantina Placido-Volpone
    received most of the visits to its website from consumers living in Rome, Milan,
    and other cities in northern Italy. This is a very important result because two
    of the main objectives after the rebranding were to attract a clientele more interested
    in the quality of wine and to expand its sales in the major Italian cities. Figure
    9 shows the diffusion of the visualizations in the Italian territory.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 2018年6月，超过50%的访问酒馆网页的流量是通过扫描二维码来自欧洲消费者，包括德国（6.30%）和英国（5.90%）。此外，值得注意的是，这个排名中第二位的是美国（占11.70%），其葡萄酒消费者对产品的来源和原创性信息非常敏感。这表明，通过在其追溯系统中引入区块链，Placido-Volpone酒馆实现了项目初期设定的目标之一，即其产品的国际化。在2017年4月5日至2018年6月11日期间，Placido-Volpone酒馆在意大利的网站访问量主要来自生活在罗马、米兰和其他北部意大利城市的消费者。这是一个非常重要的结果，因为品牌重塑后的两个主要目标是吸引更多关注葡萄酒质量的客户群体，并在意大利大城市扩大销售。图9显示了在意大利境内的可视化分布情况。
- en: '| Figure 10\. The geographical location of consumers in Italy |'
  id: totrans-128
  prefs: []
  type: TYPE_TB
  zh: '| 图10. 意大利消费者的地理位置 |'
