- en: Performance Improvements at Placido-Volpone
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 普拉西多-沃隆酒庄的性能提升
- en: The introduction of the blockchain used as an auxiliary tool for the traceability
    of products has led to numerous economic benefits. Although Cantina Placido-Volpone
    initially had to spend a large amount of money to implement this new traceability
    system, this innovation had a positive impact on the company's balance sheet and
    the main profitability indicators. This analysis was carried out by analyzing
    Cantina Volpone's balance sheet for 2017 and through interviews with the winery
    owners.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 将区块链作为产品可追溯性的辅助工具引入，带来了许多经济利益。尽管普拉西多-沃隆酒庄最初必须花费大量资金来实施这一新的可追溯性系统，但这项创新对公司资产负债表和主要盈利能力指标产生了积极影响。这一分析是通过分析2017年沃隆酒庄的资产负债表和与酒庄主人的访谈进行的。
- en: To implement this technology, the company had to sustain fixed costs of 40.000
    €, divided into an up-front fee of 30.000 € at the beginning of the project and
    10.000€ at the middle of the project. In addition to the fixed costs, the winery
    had to incur variable costs equal to € 0.10 for each bottle traced. In this case,
    the variable costs amounted to 13.000 €, having E&Y and Volpone traced 130.000
    bottles. Therefore, in 2017 the total costs amounted to 53.000 €.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 实施这项技术，公司不得不承担40,000欧元的固定成本，分为项目开始时的30,000欧元和项目中间的10,000欧元。除了固定成本外，酒庄还必须承担每瓶追溯10欧分的变动成本。在此情况下，变动成本总计达到13,000欧元，因为E&Y和沃隆共追溯了130,000瓶。因此，2017年的总成本达到了53,000欧元。
- en: 'It should be noted that as a result of this innovation, the Volpone winery
    decided to re-brand its bottles, primarily to achieve the canons of beauty that
    the winery wanted to target and also to justify the premium price applied to the
    bottles traced. In fact, from 2017, the Falanghina of Cantina Placido-Volpone
    went from a price of 7 € to 9.20 €, recording a premium price of 2.20 €. According
    to some analyses carried out by Cantina Placido-Volpone staff, 80% of the premium
    price was due to rebranding and 20% to the investment made with E&Y. In fact,
    as one of the Volpone''s manager said: “the 20% of premium price allows to neutralize
    the increase in value due to rebranding with a high level of certainty”. In this
    way, knowing that the 20% of the premium price is 0.44€, multiplying the latter
    by the number of bottles traced, the benefit of the solution is outlined, which
    amounted to 57.200€. As a result, in 2016 there was an increase in the cost of
    bottle production, costs increased by 31.42% and had a significant impact on the
    company''s profits. Production costs thus rose to 100.000 €, but as a result,
    the blockchain has managed, through its own features, to create additional cost
    advantages such as:'
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 应注意，由于这项创新，沃隆酒庄决定重新设计其瓶子，主要目的是实现酒庄想要追求的美学标准，同时也是为了证明对追溯瓶子所应用的溢价价格的合理性。实际上，从2017年开始，普拉西多-沃隆酒庄的法朗吉纳葡萄酒的价格从7欧元上涨到9.20欧元，记录了2.20欧元的溢价价格。根据酒庄工作人员进行的一些分析，溢价价格中有80%是由于重新设计，20%是由于与安永的投资。实际上，正如沃隆酒庄的一位经理所说：“20%的溢价价格可以以高度确定性地抵消由于重新设计而增加的价值”。通过这种方法，知道20%的溢价价格是0.44欧元，将其乘以追溯瓶子的数量，可以概述解决方案的好处，总计达到57,200欧元。因此，2016年瓶子生产成本有所上升，成本增加了31.42%，对公司的利润产生了重大影响。生产成本因此上升到100,000欧元，但作为结果，区块链通过其自身的特性，创造了额外的成本优势，例如：
- en: • Digitization, which amounted to 10% of the production cost, largely due to
    the reduction of beurocratric tasks and efficiency of the cloud management system
    (AgriOpenData);
  id: totrans-105
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 数字化，占总生产成本的10%，主要得益于官僚任务的减少和云管理系统（AgriOpenData）的效率提升；
- en: • Quality and Assurance check improvements, which amounted to 25% of production
    costs;
  id: totrans-106
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 质量与保证检查提升，占生产成本的25%；
- en: • Costs of the company related to quality and assurance checks and beurocratic
    tasks, which amounted to 10% of costs.
  id: totrans-107
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 与质量保证检查和官僚任务相关的公司成本，占成本的10%。
- en: Therefore, multiplying the production costs by the sales of the company, the
    sum of digitization, and quality and assurance improvements, the company estimated
    saving of 3.500 € in production costs. This result was estimated by the winery.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，将公司的生产成本与销售、数字化总和、质量保证改进相乘，公司估计在生产成本上节省了3500欧元。这个结果是由酒庄估计的。
- en: The total margin of the solution can be calculated by adding 4.200 € (calculated
    by the difference between the benefits of the solution and the costs of the solution)
    and 3.500 € (cost advantages), for a total of 7.700 €, due only to the introduction
    of the blockchain. Now, it is possible to calculate the ROI of the project, comparing
    the total margin to the cost of the solution (7.700/53.000), which equals 14.53%.
    Table 2, summarizes the economic-financial analysis.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 解决方案的总利润可以通过将4200欧元（通过解决方案的收益和成本之间的差额计算得出）和3500欧元（成本优势）相加来计算，总共为7700欧元，仅由于区块链的引入。现在，可以计算项目的投资回报率，将总利润与解决方案的成本（7700/53000）进行比较，结果为14.53%。表2总结了经济财务分析。
- en: Table 2\. Economic-financial analysis for implementing block-based traceability
