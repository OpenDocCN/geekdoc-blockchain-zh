- en: An analysis carried out by Medio Banca, looking at the average ROI in the wine
    sector in Italy, showed that in 2017 it was 7.9%, and then decreased to 6.7% in
    2018\. So even though the initial costs for the introduction of the Blockchain
    may seem exorbitant, it had a positive effect on the company's profitability,
    leading to a higher than average market ROI and significant cost advantages. These
    results are due to the transparency that the Placido Volpone Winery has offered
    to its consumers. Customers preferred to pay a higher price in exchange for a
    product that was fully traced and safe for their health. Moreover, traceability
    has increased sales abroad which led to an increment in earnings.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 由Medio Banca进行的一项分析显示，意大利葡萄酒行业在2017年的平均投资回报率为7.9%，然后在2018年降至6.7%。尽管引入区块链的初始成本可能看似过高，但它对公司盈利能力产生了积极影响，导致了高于行业平均水平的投资回报率和显著的成本优势。这些结果归功于Placido
    Volpone酒庄向消费者提供的透明度。消费者更愿意支付更高的价格，以换取一个完全可追溯且对健康安全的产品。此外，可追溯性增加了国外的销售额，从而增加了收益。
- en: Analyzing the number of digital label displays and the geographical location
    of users showed that the project has indeed met with strong interest among consumers.
    Besides, the geographical analysis has been very useful to outline the guidelines
    for future marketing strategies. Figure 8 indicates the consumers' nationality
    who have scanned QR codes until June 12, 2018.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 分析数字标签显示的数量和用户的地域分布，显示该项目确实在消费者中引起了极大的兴趣。此外，地理分析对于勾勒出未来市场营销策略的指导方针非常有用。图8显示了截至2018年6月12日扫描二维码的消费者国籍。
