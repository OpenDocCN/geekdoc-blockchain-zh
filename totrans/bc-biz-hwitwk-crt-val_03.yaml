- en: '***Abstract***'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
- en: Exchange of cryptocurrencies using digital coins such as bitcoin has changed
    the model for transactions and lead us to enter an entirely new world of businesses.
    Bitcoins can be thought of as a digital currency through a digital wallet which
    does not requires any trusted third party such as a bank or any other centralized
    authority for making transactions. In fact this digital transaction model uses
    a blockchain technology and is based on the concept of ‘proof of work’ where users
    execute their transactions by signing their transactions using digital signatures.
    As there is no concept for trusted third party hence implementations also provide
    a solution for double spending problems. This chapter presents the detailed discussions
    about the bitcoin as a cryptocurrency which uses blockchain as its medium of transactions.
    The transaction using bitcoins before entering into a blockchain must be validated
    by miners using blockchain mining. The miners, for validating a transaction, are
    awarded incentives that make the business of bitcoins based on blockchain alive.
    A Bitcoin Initial Coin Offering (ICO) can be broadly explained in terms of mechanism
    of crowd raising funds for entrepreneurial firms for their innovative and promising
    ideas where they are able to sell their tokens to investors in exchange funds
    for capital just like shares in Initial Public Offering (IPO). Studies have shown
    that bitcoins have been largely accepted by merchants for their businesses.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
- en: '***Keywords:*** Bitcoin, cryptocurrency, bitcoin transactions, bitcoin mining,
    ICO'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
- en: '## 3.1 Introduction to Cryptocurrency'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
- en: A cryptocurrency can be defined as a modern digital or Internet-based currency,
    which, with the help of cryptographic functions is able to perform financial transactions
    without the intervention of a trusted third party such as a bank or some other
    financial institution. Instead of creating a Trust-based model it uses a peer-to-peer
    network terminology creating a blockchain. This method of performing financial
    transactions is a transparent method which decentralizes the control of any governing
    body or trusted third party.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
- en: Transactions once executed and entered into the blockchain become immutable
    as a part of open ledger that is shared by every peer entry in the network. The
    transaction can be done between any two parties on the same network using cryptographic
    keys. As no third party is involved in between hence the transactions are very
    fast and parties need not to pay any fee for the transactions.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
- en: The concept of cryptocurrency was born in 2009 while implementing a concept
    of Bitcoin given by Satoshi Nakamoto. Earlier to this concept, a number of attempts
    have been made to create the successful flow of digital currency but unfortunately
    all the attempts were failures. One of the most important reasons behind the success
    of cryptocurrencies was its ability to deal with double spending problem.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
- en: Since its conception, Bitcoin as a cryptocurrency is gaining popularity in the
    digital world for doing online transactions. Bitcoin is nothing but a sequence
    of cryptographically encrypted bits which has some monetary value. Digital signatures
    using hash functions are used for authenticating the peer-to-peer network addresses.
    Hence, Bitcoins can also be thought of as chain of digital signatures required
    for execution of transaction between two entities.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
- en: Although cryptocurrencies are gaining wide interest due to transparency in their
    transactions and also for their resistance to inflation, sometimes, they are criticized
    for their vulnerabilities in the infrastructure they are using.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
- en: This chapter details about the concept of bitcoin, Double spending problem Digital
    signatures, Working of bitcoin, ICO, and Merchant acceptance of Bitcoin.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
- en: 3.2 What is a Bitcoin?
  id: totrans-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Shavers *et al.* in 2013 [2] defined a digital currency as:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
- en: “A medium of exchange that operates like a currency in some environments but
    does not have all the attributes of real currency.”
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
- en: The first ever implementation of cryptocurrency that came into existence in
    the world is Bitcoin. It’s a form of digital money that uses the concept of cryptography
    and facilitates a new payment system. Money flows over decentralized peer-to-peer
    network where there is no central authority to monitor. It is completely driven
    by the users. Cryptography is used to control the creation and transactions and
    that is how Cash is flowing over the internet.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
- en: Satoshi Nakamoto in 2009 published the first article as a proof of concept and
    specification on Bitcoin. Bitcoin is driven by an open source community and is
    growing exponentially through developers. Its codes, technical requirements are
    available freely over the internet and hence any developer can contribute and
    can develop its modified version.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
- en: 'Bitcoin is not controlled by any trusted third party such as a financial institution.
    It is for the users and is driven by the users who can connect over the same peer
    to peer network. Even the developers cannot control bitcoin and force a particular
    change in the protocols for the following reasons: one, if developers have full
    control over how the transactions are being executed then the motive of not depending
    on a trust based model would be defeated; second, there is a need to have a compatibility
    in all versions of the software, otherwise different users may opt for different
    versions and transactions may fail due to incompatibility issues.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
- en: A bitcoin can be viewed from two different angles. One, from User perspective,
    it is nothing more than an application software program using which, users can
    send and receive digital money over the network and maintain a digital wallet.
    It allows its users to have online payments between a seller and the corresponding
    buyer. On the other hand, unlike the currency that we use today, a Bitcoin is
    created using an address. It is traded using blockchain technology that maintains
    a distributed and decentralized open ledger for all its users making an entry
    for all financial transactions. These transactions are cryptographically encrypted
    and digitally signed for authentication and validated by number of different users
    before the completion of execution of transactions.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
- en: Satoshi Nakamoto in their whitepaper in 2009 defined the bitcoin as chain or
    sequence of digital signatures. Whenever a transaction is initiated, the owner
    of the bitcoin creates a digital signature using the hash of his previous transaction
    combined with the public key of another participant (next owner) in the transaction.
    This hash value is appended at the end of bitcoin under transaction. This complete
    value i.e. bitcoin address and appended hash are encrypted by user’s private key
    that act as a digital signature of the current owner.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
- en: '### 3.2.1 Bitcoin Transactions and Their Processing'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
- en: Transactions are the instances of buying and selling between two or more parties
    or owners. Digital cash such as a Bitcoin allows for the online transactions between
    the buyers and sellers having a bitcoin digital wallet. A digital ledger is maintained
    for such transactions in order to keep track of the transactions and account balances.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
- en: The exchange of Bitcoin is done by using cryptographically assisted cryptocurrency
    protocols which define the entire procedure from the creation of bitcoins through
    their validations to final confirmations. To understand the entire process of
    exchanges lets us first understand what a transaction actually is and how the
    information is processed using these transactions?
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
- en: a. Bitcoin Transaction
  id: totrans-27
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'A transaction using bitcoin can be visualized as follows:'
  id: totrans-28
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'A transaction involving bitcoins must contain:'
  id: totrans-29
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: A unique transaction identifier that is a hash value generated using SHA256
    hash algorit hm (here in [Figure 3.1](#figure1) we represented this hash value
    as x and y. Generally it is of the form e.g. 8907a34ef56b70d43789fe9876af54d3f670f8a999f6f18).![Schematic
    illustration of a chain of bitcoin transactions. ](images/fig3_1.jpg)
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**[Figure 3.1](#figureanchor3-1)** A chain of bitcoin transactions.'
  id: totrans-31
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: The bitcoin addresses of the current owner which is used to identify the bitcoins
    that need to be transferred in the current transaction. These are generally the
    output of the previous transaction which can be used to identify the current owner
    of the bitcoin and is able to check his available balance.
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The transaction must contain the details about the amount i.e. the number of
    bitcoins to be transferred.
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 交易必须包含金额细节，即要转移的比特币数量。
- en: The transaction must contain the bitcoin addresses of receiver i.e. the next
    owner. If there are unspent bitcoins of the sender the output of the transaction
    should also include an entry for the current owner’s address to send it back and
    an entry for “Transaction Fee” and an entry for bitcoins to be sent to another
    receiver if any.
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 交易必须包含接收者的比特币地址，即下一个所有者。如果发送者有未花费的比特币，交易的输出还应包括当前所有者地址的条目以将其退回，以及“交易费”和如有必要发送给另一个接收者的比特币条目。
- en: The output of one transaction is used as an input for the next transaction in
    order to create a chain of ownership as and when a bitcoin is transferred from
    one address to another.
  id: totrans-35
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 一个交易的输出用作下一个交易的输入，以在比特币从一个地址转移到另一个地址时创建所有权链。
- en: b. Validating a Bitcoin Transaction
  id: totrans-36
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: b. 验证比特币交易
- en: As there is no centralized authority in the entire transaction process, every
    user node in the peer-to-peer network is authorized to verify and validate each
    and every transaction in the network for its authenticity, duplicity and availability
    of bitcoins.
  id: totrans-37
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 由于在整个交易过程中没有中央权威机构，因此点对点网络中的每个用户节点都有权验证和确认网络中的每一个交易的真实性、重复性和比特币的可用性。
- en: A bitcoin address is used to identify the bitcoin wallet account that initiates
    the transaction. Each address has its pair of public and private keys. A hash
    value using previous transaction of the sender and his public key is calculated
    using SHA256 algorithm. This calculated hash value is appended to the bitcoin
    address and then it is digitally signed by the owner’s private key.
  id: totrans-38
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 比特币地址用于标识发起交易的比特币钱包账户。每个地址都有其公钥和私钥对。使用SHA256算法计算发送者的上一个交易和公钥的哈希值。计算出的哈希值附加到比特币地址上，然后由所有者的私钥数字签名。
- en: In order to verify the identity of the sender, the transactions are signed using
    his private key. As shown in [Figure 3.2](#figure2) these digital signatures from
    the sender can be verified by using his corresponding public key which can be
    made publicly available to all the nodes in the network.
  id: totrans-39
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 为了验证发送者的身份，交易是通过他的私钥签名的。如图[3.2](#figure2)所示，发送者的数字签名可以通过使用他的相应公钥来验证，该公钥可以公开提供给网络中的所有节点。
- en: Once the transaction is initiated the bitcoin system arranges these transactions
    into lists known as *blocks*. These different blocks are then linked together
    to create a *blockchain*, which is distributed open ledger containing all confirmed
    transactions. The transactions that are not yet included in the blockchain ledger
    are considered unconfirmed and are reversible.
  id: totrans-40
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 一旦交易被发起，比特币系统就会将这些交易组织成所谓的*区块*列表。这些不同的区块随后被链接在一起，形成一个分布式开放账本，包含所有已确认的交易。尚未包含在区块链账本中的交易被视为未确认的交易，且可被撤销。
- en: '![Schematic illustration of validating transactions using owner''s public key.
    ](images/fig3_2.jpg)'
  id: totrans-41
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![使用所有者公钥验证交易的示意图](images/fig3_2.jpg)'
- en: '**[Figure 3.2](#figureanchor3-2)** Validating transactions [1].'
  id: totrans-42
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**[图3.2](#figureanchor3-2)** 验证交易[1]。'
- en: c. Final Confirmation of a Bitcoin Transaction
  id: totrans-43
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: c. 比特币交易的最终确认
- en: A process of verifying a transaction and processing them for final confirmation
    is known as mining. A group of people, known as miners, in the same network confirm
    the transactions and add them to a blockchain open ledger. The major problems
    with this kind of transactions is that the next owner, i.e. payee, in no way is
    able to identify that payer did not double spend bitcoins during the transaction.
    In order to deal with a double spending problem, a transaction is considered as
    confirmed only if it receives a certain number of confirmations.
  id: totrans-44
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 验证交易并最终确认的过程被称为挖矿。在同一网络中的一群人，即矿工，确认交易并将它们添加到区块链开放账本中。这种交易的主要问题是，下一个所有者，即收款人，无法确定付款人在交易过程中是否双重花费了比特币。为了处理双重花费问题，只有当交易获得一定数量的确认时，它才被认为是确认的。
- en: A bitcoin transaction is said to be confirmed only if it gets minimum of 6 confirmations.
    Here, confirmation means addition of block including the transaction under consideration
    added to the pool of ledger. So, it simply means the owner has to wait for at
    least 6 such blocks. As a protocol a block is added after every 10 min in the
    blockchain.
  id: totrans-45
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: A distributed copy of blockchain is sent to every node in the network and is
    updated whenever a new confirmed transaction enters the blockchain after final
    confirmation by miners.
  id: totrans-46
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Hence, a bitcoin transaction process flow from creating a transaction to its
    validation process can be summarized as follows:'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
- en: When two parties, i.e., a buyer and the seller agree upon exchange of bitcoins,
    a transaction is created.
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The transaction is then broadcast to all the nodes that are participating in
    a peer to peer network.
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Each new transaction is listed inside a block.
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: These new as well as previous transactions are validated by different nodes,
    acting as miners, in the same network by finding a suitable hash as a proof of
    work for this block.
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The miner node which is able to validate the transactions broadcasts the confirmation
    for validation to the entire network.
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: After specific number of confirmations, the block is validated and accepted
    to be entered into the blockchain.
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 3.2.2 Double Spending Problem
  id: totrans-54
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: In general, the problem of double spending can be defined as a potential flaw
    in the flow of any digital currency or cryptocurrency where the owner can have
    the possibility of spending the same digital coin more than once, i.e. payee,
    in no way is able to identify that payer did not double spend bit-coins during
    the transaction. As a solution there can be a centralized node which can check
    each and every transaction for double spending. But this solution will change
    the entire concept of bitcoin wallets as there can be no centralized authority.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
- en: Therefore, the only solution to the double spend problem that justifies its
    concept also may be that each participating node in the network must be aware
    of each and every transaction. In a system based on centralized authority model,
    the centralized authority is aware of all transactions and the authority decides
    which transaction arrived first. Only that transaction is validated and other
    is not considered a valid transaction.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
- en: Hence, to validate one of two transactions under consideration without a trusted
    central authority, each transaction has to be broadcast [3] to all the nodes in
    the network. A system must be implemented that maintains an order of transactions
    in which they are received. This system must be able to provide a proof of the
    time at which a particular transaction was received so that majority of nodes
    may agree upon which transaction was received first.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
- en: 'As a solution to this required proof Satoshi Nakamoto [1] proposed the requirement
    of a timestamp server. Timestamping is basically a medium that can prove the existence
    of a digital document at a particular time. Massias *et al.* in Ref. [5] define
    a digital timestamp as follows:'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
- en: '*“A digital certificate intended to assure the existence of a generic document
    at a certain time.”*'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
- en: In order to maintain the privacy of the transactions and for authentication
    purposes, instead of timestamping a block of transactions, the time-stamp is given
    to the hash of the block. The purpose of timestamping a block is to prove the
    existence of data at that time. The hash of previous timestamp and the block is
    calculated and this hash is timestamped by the participants in the network. The
    previous timestamps are reinforced with each additional timestamp.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
- en: Timestamp
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
- en: Having a timestamp server in a centralized system requires that whenever a client
    has some digital document to be timestamped it sends the document to a timestamp
    server where it is timestamped and a copy of the document with timestamp is retained
    on the server. But in case of peer-to-peer network where there is no centralized
    authority, to implement a timestamp server a proof-of-work [1] system is used
    publicly announce the hash with timestamp. This system is similar to the Hash
    cash [6] proposed by Adam Back.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
- en: A PoW (Proof-of-work) can be thought as a small sized data, such as hash code,
    which is very diﬃcult to calculate but it is very easy for others to verify it.
    In order to generate a valid PoW using a random hit and trial methods requires
    a lot of efforts. A hash cashPoW system as shown in [Figure 3.3](#figure3) is
    used by bitcoin transaction protocols.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
- en: '![Schematic illustration of timestamping block of transactions using hash.
    ](images/fig3_3.jpg)'
  id: totrans-64
  prefs: []
  type: TYPE_IMG
- en: '**[Figure 3.3](#figureanchor3-3)** Timestamping block of transactions using
    hash.'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
- en: Hashes can be thought of as large strings that are used to serve as PoW. When
    a hash function is applied to a given set of data it will always generate the
    same hash. But even a minor change is applied even to a single bit of the same
    data, and then due to avalanche effect it results in an entirely new hash code.
    Hash algorithms also exhibit a property that whatever be the size of dataset under
    consideration, the hash generated by a given algorithm always provides the hash
    of same length. Generally, one-way hash functions are used to calculate hash values,
    i.e., hash functions cannot be used to get back the original data from the generated
    hash rather it can be used to verify that the hash values generated match the
    hash values of original data or not.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
- en: A PoW for bitcoin transactions is based on finding a value that when hashed,
    produces a value that matches a given condition. In order to generate a hash containing
    specified result requires an average of exponential work but can be verified easily.
    This can be implemented by using a nonce (number used only once) in the block
    of transactions to be validated. This *nonce* when combined with the data provided
    in the block and passed through a hash function, such as SHA256, must provide
    a result that matches the given condition, for example the corresponding hash
    must begin with a specified number of zero bits. If a matching result is found
    the other nodes in the network verify the validity of the result.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
- en: Therefore, it is impossible to add a block in the blockchain without first finding
    a valid nonce which in turn generates a solution of the specific block called
    ‘BlockHash’. Each validated block contains a ‘block hash’ that represents the
    work done by the miner. This is why it is termed as proof-of-work.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
- en: Proof-of-work prevents the network against number of different attacks. In order
    for an attack to be successful in the network requires lot of computing power
    and lot of time for computations. If an attacker wishes to modify a previous block
    that has been already added into the blockchain, the attacker has to recomputed
    the ‘block hash’ of the block and for all the blocks that have been added after
    that block in the chain before any other could calculate the block hash for current
    block being added. If the blocks are being generated too fast, the diﬃculty for
    redoing increases exponentially.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
- en: 3.2.3 Bitcoin Mining
  id: totrans-70
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Bitcoins were created as an alternative to the centralized banking system. This
    means that the bitcoin transaction system transfers the amount from one account
    to another without any centralized authority. But how this is possible in a system
    having decentralized ledger? How someone is able to update the decentralized ledger
    without giving him so much of power that he can’t corrupt anything?
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
- en: In fact anyone can participate in the process of updating the distributed ledger
    in the blockchain. These participants are termed as miners, who mine the transactions
    to generate a nonce that could finally lead to the hash correct hash of the block
    as required. One using his computing power and a brute force attack method for
    guessing the right hash is able to append the current block of transaction to
    the end of the blockchain.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
- en: 'Mining as a step by step approach can be seen as follows:'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
- en: In order to have a transaction between a buyer and seller the transaction must
    be recorded in a block.
  id: totrans-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The transactions and blocks are securely encrypted and all the contributing
    miners on the network can receive these encrypted blocks.
  id: totrans-75
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: In order to encrypt this block, miners need to crack cryptographic functions
    using powerful hardware and processing techniques to find the hash for the block.
    With a huge reliable application specific hardware there is a decent chance of
    being first to solve the given proof of work puzzle.
  id: totrans-76
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Once the miner is able to do so, other miners must verify and validate it. Only
    then the block is added by the miner, who solved the PoW problem, in the blockchain.
    The miner who does so is suitably rewarded with newly created coins.
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A new block is added every 10 min in the blockchain by the miners by generating
    a valid hash. The puzzles given to the miners for calculating hash are accomplished
    by establishing some “target”. Various diﬃculty levels are set according the transactions
    for generating the target hash. For example, if the puzzle says the hash starts
    with four zeros and the actual hash for the block is say
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
- en: 00000129639082239efd54dd3426129639082239efd583b5273b1bd-75e8d78ff2e8d.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
- en: Let the block contains 1,000 transactions which involves 1,200 bitcoin, as well
    as the header of the previous block. Now if a user changes even one transaction
    amount by 0.0001 bitcoin, the resultant hash would be unrecognizable, and the
    network would reject the fraud.
  id: totrans-80
  prefs: []
