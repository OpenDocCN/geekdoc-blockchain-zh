- en: '## 3.3 Bitcoin ICO'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
- en: Start-ups and budding Entrepreneurs usually face many hurdles in terms of insuﬃcient
    funds or capital despite having a brilliant innovative idea to sell. A certain
    capital amount is required for growth and sustenance by a firm. Nobody will easily
    finance these new firms because of lack of trust as compared to already established
    businesses. Besides trust issues, distorted and insuﬃcient information, accountability
    issues, agency conflicts, and exorbitant transaction costs for funding agencies
    or financial backers such as banks, stock exchange, venture capitalist or public
    are a few major reasons for a lack of financing for these new firms [7].
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
- en: Hence, a new approach of financing Entrepreneurs and start-ups called Initial
    Coin Offering (ICO) came into existence. ICOs are primarily used by start-ups
    for raising funds in order to offer the products and services. ICO is based on
    the Blockchain technology, which was introduced in 2008 by Satoshi Nakamoto in
    his white paper about “*Bitcoin*”.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
- en: Although there is no universal definition of ICO, but it can be broadly explained
    in terms of mechanism of crowd raising funds for entrepreneurial firms for their
    innovative and promising ideas where they are able to sell their tokens to investors
    in exchange for funds for capital just like shares in Initial Public Offering
    (IPO) [2]. ICOs are more or less similar to the stocks but they are utilized for
    services or products offered. But while using ICO for business one has to be careful
    as they can output huge returns for investors or they can be fraud or total failure
    to the businesses.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
- en: 3.3.1 ICO Token
  id: totrans-85
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: A token represents a contract and not a cryptocurrency like Bitcoin, Ethereum,
    etc. which is built on blockchain technology. A Bitcoin is a money equivalent;
    it has some value associated with it. You can buy a token with a coin but not
    a coin with a token. The value of cryptocurrency Bitcoin depends upon blockchain
    miners but the value of a token is independent of mining. If it is a Laptop manufacturing
    start-up, one token can be equal to one laptop or in an IT start-up firm, a token
    can be an annual license offer of software. Any service can be tokenized [8].
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 令牌代表一份合同，而不是像比特币、以太坊等基于区块链技术的加密货币。比特币是一种货币等价物；它有一定的价值与之相关。你可以用硬币购买令牌，但不能用令牌购买硬币。加密货币比特币的价值取决于区块链矿工，而令牌的价值与挖矿无关。如果它是一家笔记本电脑制造初创公司，一个令牌可以等于一台笔记本电脑，或者在一家IT初创公司，一个令牌可以是一份软件的年许可优惠。任何服务都可以被令牌化[8]。
- en: Working of a Token Contract
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 令牌合同的工作原理
- en: Let us have a look at the full contract cycle of bitcoin as an example
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们以比特币为例，看看完整的合同周期
- en: 'Token creation: Startups and budding Entrepreneurs give details about their
    idea in whitepaper where they provide description of token (information like token’s
    name, token price, number of tokens, rules and conditions, uses of tokens, start
    and end dates of the ICO sale, offer price of token during ICO sale).'
  id: totrans-89
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 令牌创建：初创企业和有抱负的企业家在白皮书上提供关于他们想法的详细信息，他们提供令牌的描述（例如令牌的名称、令牌价格、令牌数量、规则和条件、令牌用途、ICO销售的开始和结束日期、ICO销售期间令牌的优惠价格）。
- en: 'Token Acquisition: Token acquisition means acquiring a token for example consider
    a scenario if ‘A’ wants to buy a ‘X’ product in a vending machine. ‘A’ puts in
    the coin in the vending machine and selects ‘X’ product (the token that you want
    to buy in our case). Now the machine checks whether ‘X’ product is in stock and
    checks the eligibility of ‘A’ to buy ‘X’ is qualified. If everything goes well
    ‘A’ gets to have ‘X’ and the inventory stock information of ‘X’ gets updated (in
    our case number of tokens).'
  id: totrans-90
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 令牌获取：令牌获取指的是获取一个令牌，例如考虑这样一个场景，如果‘A’想在自动售货机上购买一个‘X’产品。‘A’将硬币投入自动售货机，并选择‘X’产品（在我们案例中你想购买的令牌）。现在，机器会检查‘X’产品是否有存货，并检查‘A’是否有资格购买‘X’。如果一切顺利，‘A’将得到‘X’，而‘X’的库存信息将得到更新（在我们案例中是令牌的数量）。
- en: 'Token Transaction: Continuing with example in token acquisition, either ‘A’
    can have ‘X’ for himself or he can pass it to his friend ‘B’ for some amount of
    money or for free. For transaction, both the parties (‘A’ and ‘B’) should have
    the token wallet that is supported by the same platform of the party that issued
    the token (vending machine in our example).'
  id: totrans-91
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 令牌交易：继续令牌获取的例子，要么‘A’可以自己得到‘X’，要么他可以把它传给他的朋友‘B’，换一定的钱或者免费。为了交易，双方（‘A’和‘B’）应该都有由发行令牌的平台支持的令牌钱包。
- en: All the transactions are verified, monitored, recorded and updated by virtual
    notary which is driven by a standard secure contract. This contract ensures that
    the transactions are governed by the rules.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 所有交易都由虚拟公证人验证、监控、记录和更新，该公证人由一个标准安全合同驱动。此合同确保交易受到规则的约束。
- en: When a token transaction (buying or selling) happens, some operation-processing
    fee called ‘gas’ is also charged.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 当发生令牌交易（购买或出售）时，还会收取一些操作处理费用，称为“燃气费”。
- en: 3.3.2 How to Participate in ICO
  id: totrans-94
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.3.2 如何参与ICO
- en: '[Figure 3.4](#figure4) shows the entire transaction process for buying and
    selling ICOs. In order to buy or sell cryptocurrency, one must register with the
    cryptocurrency exchange as it is not possible deal in fiat currency and carefully
    read the ICO agreement and must understand what is the price per coin, how the
    token sale works, what is the timeline for that, general terms and token purchase
    agreement, etc. Once you go through the agreement, you must download the wallet
    as per recommendations by the ICO team. These agreements contains systematic guide
    for the token sale participation. Before the token transaction some operation
    fee called gas amount is decided. When the token sales start, there can be three
    possible scenarios. Firstly, you may receive the token right away, or you may
    need to wait for some time for collection of the token or lastly you may redeem
    your token manually. ICOs are unregulated and hence while using them one must
    be extra cautious and diligent in order to research, trade or invest in ICOs.'
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
- en: '![Schematic illustration of the ICO process. ](images/fig3_4.jpg)'
  id: totrans-96
  prefs: []
  type: TYPE_IMG
- en: '**[Figure 3.4](#figureanchor3-4)** ICO process.'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
- en: 3.3.3 Types of Tokens
  id: totrans-98
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Typically, almost all currency falls under one of the three types of tokens:
    Payment token, Utility token and security token. Following is the explanation
    of these three tokens.'
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
- en: 'Cryptocurrency or Payment tokens: It is used as a medium of digital exchange
    for investors or a means of payment for goods and services and also known as coins.
    For example, Bitcoin is a cryptocurrency used to purchase goods or services from
    online retailers, merchants.'
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
- en: 'Utility Token: It is an incentive-based crowdfunding cryptocurrency. Investors
    finance the development of ICO project and become entitled for availing the specific
    services or products in the future by the start-ups who released the ICO.'
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
- en: 'Security Token: Security tokens are the most promising tokens and are also
    known as equity tokens just like shares of a company. The Investors become the
    stakeholder of the start-ups who issued the ICO and are able to take part in decision
    making process of the company. In order to verify whether a transaction qualifies
    as “token contract” or not a Howey test is conducted that is why Security tokens
    fall under the scope of U.S. Securities and Exchange Commission (SEC). SEC provides
    information about companies and investment professionals in order to help investors
    in taking decisions regarding investments.  ## 3.4 Advantages and Disadvantages
    of ICO'
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
- en: Company Perspective
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
- en: '| **Advantages** | **Disadvantages** |'
  id: totrans-104
  prefs: []
  type: TYPE_TB
- en: '| No Geographic restriction and Global publicity Scope | Huge amount of effort
    has to be made in managing the communication with the investor community worldwide
    |'
  id: totrans-105
  prefs: []
  type: TYPE_TB
- en: '| You can raise funds fast and money is quickly available | The funds raised
    in the initial phase are inherently exceptionally volatile |'
  id: totrans-106
  prefs: []
  type: TYPE_TB
- en: '| No extensive disclosure for fund raiser (company) | The company might get
    into trouble it comes under scanner of the regulator like (SEC) |'
  id: totrans-107
  prefs: []
  type: TYPE_TB
- en: '| The company can raise huge amount of fund at the initial establishing stage.
    | Due to highly speculative nature of ICO, investors become impatient. They pressurize
    the company to make quick progress. |'
  id: totrans-108
  prefs: []
  type: TYPE_TB
- en: Investors Perspective
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
- en: '| **Advantages** | **Disadvantages** |'
  id: totrans-110
  prefs: []
  type: TYPE_TB
- en: '| High risk, High reward asset | If the money gets lost there is no way to
    get it back. If the hackers steal your token or you lose your private keys, nothing
    can be done. |'
  id: totrans-111
  prefs: []
  type: TYPE_TB
- en: '| Due to utility tokens, investors can avail the goods and services of companies.
    | ICO investors are highly prone to Pump and dump schemes (which artificially
    inflate the price of an ICO through false and misleading positive statements in
    order to sell the cheaply purchased stock at higher price). |'
  id: totrans-112
  prefs: []
  type: TYPE_TB
- en: '| The investors can use an escrow services (monitor the activities of the ICO
    projects to make sure that they are adhering to their contract) to verify how
    the funds are being used by the ICO company. | Lack of transparency, the escrow
    agents are third party companies. That refers to ICO ratings to provide their
    services to the investors. There is no enforceable obligation for an ICO company
    to disclose the progress made by it. |'
  id: totrans-113
  prefs: []
  type: TYPE_TB
- en: '| Early fund contributors can access and have more liquidity at the early stage
    of companies | Products and projects are very immature, that highly increases
    the risk of making an investment. |'
  id: totrans-114
  prefs: []
  type: TYPE_TB
- en: 3.5 Merchant Acceptance of Bitcoin
  id: totrans-115
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Although, bitcoin came into existence in 2009 but due to the high risk in investing
    in ICO’s the adoption of this cryptocurrency still remains one of the biggest
    obstacles. To solve this, various payment providers have come into the market
    that allows the cryptocurrency holders to make and accept payments.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
- en: 'Few of the payment providers are Flexa: Spedn app, Monero: DogeCoinapp, Dash
    app: Bitcoincash app, online stores:'
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
- en: Living Room of Satoshi is an online store which sells house goods accepts Monero,
    Bitcoin, Bitcoin cash, Litecoin, Ethereum.
  id: totrans-118
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[Bitroadmarket.com](http://Bitroadmarket.com) is an online store sells a range
    of products and accepts Litcoin, Bitcoin, Dashcoin, Dogecoin'
  id: totrans-119
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[Bitify.com](http://Bitify.com) is an online store to buy and sell items and
    accepts Bitcoin and Litecoin'
  id: totrans-120
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Btctrip is an online travel booking service which accept Litecoin, Bitcoin,
    Dogecoin
  id: totrans-121
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[Cryptopet.com](http://Cryptopet.com) is an online petstore which accepts Darkcoin,
    Litecoin, Bitcoin, DogecoinFew merchants which accepts bitcoin are Microsoft,
    Reeds Jewelers, More stamps global, PizzaForCoins, Newegg, CheapAir, Shopify,
    Expedia, eGifter, Planet Express, Overstock.'
  id: totrans-122
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Although acceptance of bitcoin as a medium of transactions for payment is still
    an open issue. Although cryptocurrency is the future considering today’s scenario
    accepting Bitcoin as a payment medium poses a big problem. Any merchant doing
    business must have a profit margin, say 5% or 10% or 30%. If someone is paying
    in bitcoins, the value of bitcoins may go up to say 5% or 10% or so and may also
    possibly go down to say 5% or 10% or so within a day. Hence, if one’s business
    is cash rich and doesn’t require money to continue this business, bitcoin transactions
    must be chosen as in long run say after a period of 5–10 years its value probably
    might increase and returns profit. Otherwise bitcoin payment may not be a good
    option. Despite all these facts, bitcoins are being accepted at various levels.
    It even emerged as the best performing currency of 2015 as shown in [Figure 3.5](#figure5).
    Authors in Ref. [9] have shown that based on data collected from December 2014
    to December 2015 Bitcoins outperformed all the currencies including the US dollar.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
- en: Even after 2015, year after year bitcoins are getting popular for online transactions.
    When comparing with most of the cryptocurrencies available bitcoin has shown its
    dominance in market capitalization among all. It captures more than 67% of the
    market capital, in comparison to Ethereum which ranks second after bitcoin but
    captures about 9% market capital. Current value for one BTC is more than $8,863
    and bitcoin transactions include a total market capital of more than $162,972,287,227\.
    On the other hand Ethereum has a value more than $204 and includes a total market
    capital of $22,692,982,978.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
- en: '![Bar chart depicts the best performing currency of 2015\. ](images/fig3_5.jpg)'
  id: totrans-125
  prefs: []
  type: TYPE_IMG
- en: '**[Figure 3.5](#figureanchor3-5)** Best performing currency of 2015 [9].'
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
- en: Bitcoin are designed in such a way that it has become a viable currency that
    has raised it in status over so many years, but by virtue of its design only a
    fixed number of bitcoins can exist. Bitcoins are being mined with never ending
    returns thereby generating new bitcoins until the maximum limit is reached. A
    maximum of twenty one million bitcoins [10] can be created. As the value of bitcoins
    is limited, no inflation will be there due to excess availability of bit-coins.
    Also these cryptocurrencies will be protected from inflation due to any changes
    in government or any restrictions [11]. Hence, they are safe for investors who
    want to invest their wealth into bitcoins. Besides not responding to inflation,
    the price of bitcoins can fluctuate due to some of the external factors. All these
    factors helped bitcoin to be the best performing currency for the year 2015 [9]
    and are the highest value currency in the entire world.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
