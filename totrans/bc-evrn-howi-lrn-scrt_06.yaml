- en: CHAPTER 5
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第5章
- en: It’s Raining Money
  id: totrans-1
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 钱从天而降
- en: The Las Vegas Convention Center is so vast that you need to make up new words
    to describe it, like “hunormgous” or “gigantitanic.” It is so colossal that it
    can actually rain inside the building. Today it was raining dollar bills.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 拉斯维加斯会议中心如此庞大，以至于你需要创造新词来形容它，比如“hunormgous”或“gigantitanic”。它如此巨大，以至于实际上可以在建筑物内部下雨。今天它在下雨美元。
- en: It was probably only a couple of hundred bucks, but that looks like a lot when
    they’re all floating down from the ceiling. I’m sure the organizers of this stunt
    imagined a mob of hungry convention-goers chasing the money—real money!—amid a
    riot of publicity.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 可能只有几百美元，但当它们从天花板上飘下来时，这似乎是一大笔钱。我敢肯定这次活动的组织者想象着一群饥饿的参会者在公关狂潮中追逐着钱——真正的钱！
- en: Instead, there were only a half dozen attendees, looking confused.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 相反，只有六分之一的名参会者，显得有些迷茫。
- en: A guy in a bright red mascot costume bounced onto the scene, scooping money
    off the floor and showering it back over the attendees, giving them a second chance.
    Most mascots smile; this one was angry. It looked like a hemorrhoid.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 一个穿着鲜艳红色吉祥物服装的人跳入现场，从地板上捡起钱，然后又把它撒回参会者身上，给他们第二次机会。大多数吉祥物都会微笑；这个很生气。它看起来像是个痔疮。
- en: “Well.” I looked at Pete. “This is officially the worst trade show ever.”
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: “嗯。”我看着皮特。“这正式是有史以来最糟糕的贸易展览会。”
- en: For years we had been coming to this marketing convention, which once consumed
    the entire South Hall of the convention center. Now it was a sad shadow of its
    former self.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 多年来我们一直来参加这个营销会议，它曾经占据会议中心整个南厅。现在它只是从前辉煌的一半。
- en: “Not exactly the turnout they promised,” Pete agreed, “but we only need to close
    one deal to pay for the booth.” He was the eternal optimist, exactly what you
    want in your VP of sales.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: “这显然不是他们承诺的出席人数，”皮特同意道，“但我们只需要成交一笔生意就可以支付展位费。”他是个永远的乐观主义者，这正是你希望销售副总裁所具备的。
- en: A few attendees were gamely picking up some lunch money from the floor, but
    the employees were scooping up the rest.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 一些参会者正勇敢地从地板上捡起一些午餐钱，但员工们正在收拾其余的。
- en: “How many leads we got in the spreadsheet so far?”
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: “我们目前表格里有多少个潜在客户？”
- en: “Twelve,” Pete said.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: “12，”皮特说。
- en: “Oof.”
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: “哎呀。”
- en: Pete peered at his laptop over his glasses. The Excel sheet was set to a zoom
    level of 3,000 percent. There were, like, two cells on the screen.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 皮特透过眼镜看着他的笔记本电脑。Excel表格被设置为3000%的缩放级别。屏幕上只有两三个单元格。
- en: “Two or three highs, one medium, the rest are low probability.”
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: “两个或三个高概率，一个中等概率，其余的都是低概率。”
- en: I sighed. “At least we didn’t pay for a mascot.”
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我叹了口气。“至少我们没有为吉祥物付钱。”
- en: Pete laughed. “That thing looks like a zit.”
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 皮特笑了。“那个东西看起来像是个粉刺。”
- en: The mascot, clearly frustrated, was now trying to literally pull people into
    the booth. Dejected, it threw up its oversized hands in frustration.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 吉祥物显然很沮丧，现在试着真的把人们拉进展位。它沮丧地举起它那双过大的手表示挫败。
- en: Now Pete was chortling. He took off his glasses and wiped his eyes. “Come on,
    that mascot is worth the price of admission.”
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 现在皮特在咯咯地笑。他摘下眼镜，擦了擦眼睛。“来吧，那个吉祥物值得票价。”
- en: That’s because you’re not paying for it, I thought.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 那是因为你不用为此付钱，我心想。
- en: “Speaking of price, where’s our bitcoin today?”
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: “说到价格，我们今天的比特币在哪里？”
- en: Now my mood brightened. “Dude, it’s almost at $1,000.”
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我的心情好转了。“伙计，它的价格快达到1000美元了。”
- en: “A thousand dollars per bitcoin!” Pete shook his head. “Have I thanked you yet?”
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: “每个比特币1000美元！”皮特摇了摇头。“我有没有感谢过你？”
- en: “I just told you about it,” I retorted. “You made the decision.”
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: “我刚跟你说过，”我反驳道。“是你做的决定。”
- en: “You going to cash out?”
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: “你要套现吗？”
- en: “It’s tempting,” I confessed. “When it hits $1,000, I’ll probably sell some,
    reinvest it in Apple.”
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: “诱惑难挡，”我坦白道。“当它达到1000美元时，我可能会卖掉一些，然后重新投资苹果公司。”
- en: The aisle of the trade show was empty, so it gave the two of us plenty of time
    to talk. “A thousand dollars!” Pete repeated. “Can you imagine buying Apple stock
    at $100, then having it be worth $1,000 in just a couple of years? How high do
    you think this can go?”
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 交易会的过道空无一人，因此我们两个人有足够的时间聊天。“一千美元！”皮特重复道。“你能想象在100美元时买入苹果公司的股票，然后在短短几年内它的价值达到1000美元吗？你觉得它能涨到多高？”
- en: “That’s the $100,000 question.” I was getting hungry from standing all day.
    “You know about the $10 million pizzas, right?” Then I launched into the story.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: “那就是那个10万美元的问题。”我整天站着都饿了。“你知道那100万美元的披萨吗？”然后我开始讲故事。
- en: The $10,000,000 Pizzas
  id: totrans-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 那100万美元的披萨
- en: The year is 2010\. Satoshi is still involved, and his bitcoin community of geeks
    and freaks is starting to coalesce. It occurs to one of these early enthusiasts—a
    fellow named Laszlo Hanyecz—that if bitcoin is to be used as digital money, someone
    needs to use it to buy something in real life.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 时间是2010年。中本聪仍然参与其中，而他那群极客和怪才组成的比特币社区开始凝聚。其中一个早期狂热者——一个名叫拉斯洛·汉耶茨的人——想到，如果比特币要作为数字货币使用，有人需要用它来在现实生活中买东西。
- en: Fittingly for a computer hacker, he buys a couple of pizzas.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 对于一个计算机黑客来说，他买了两份披萨是合适的。
- en: Laszlo posts a message to the early bitcoin forums, offering to buy two pizzas
    delivered to his home. Another bitcoin user, Jeremy Sturdivant, takes him up on
    the challenge, little suspecting the historic nature of that experiment.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 拉斯洛在早期的比特币论坛上发帖，提供购买送至他家的两份披萨。另一位比特币用户杰里米·斯图尔特兰特接受了这个挑战，没有意识到这次实验的历史意义。
- en: 'As bitcoin had no set price, they settled on an arbitrary number: Laszlo would
    pay 10,000 BTC for the two pizzas.'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 由于比特币没有固定的价格，他们商定了一个任意数字：拉斯洛将为这两份披萨支付10,000 BTC。
- en: Laszlo (the buyer) sends the bitcoin to Jeremy (the seller) as easily as sending
    an email.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 拉斯洛（买家）像发送电子邮件一样轻松地将比特币发送给杰里米（卖家）。
- en: '![images](../images/common3.jpg)'
  id: totrans-34
  prefs: []
  type: TYPE_IMG
  zh: '![images](../images/common3.jpg)'
- en: 'BTC: the abbreviation for bitcoin. Each digital currency has its own abbreviation,
    just like each government currency (USD = US dollars; JPY = Japanese yen; etc.).'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: BTC：比特币的缩写。每种数字货币都有自己的缩写，就像每种政府货币（USD = 美国美元；JPY = 日元等）一样。
- en: '![images](../images/bullds.jpg) He enters Jeremy’s public key (like an email
    address);'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '![images](../images/bullds.jpg) 他输入了杰里米的公钥（像电子邮件地址）；'
- en: '![images](../images/bullds.jpg) signs it with his private key (like a password);'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '![images](../images/bullds.jpg) 用他的私钥（像密码）签署；'
- en: '![images](../images/bullds.jpg) then hits “Send.”'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '![images](../images/bullds.jpg) 然后点击“发送”。'
- en: He is delighted when a local pizza delivery drops off two piping-hot pizzas
    a few hours later. He snaps photos and shares them on the bitcoin forums, telling
    everyone he bought these pizzas with bitcoin!
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 几个小时后，当地一家披萨店送来两份热气腾腾的披萨，他欣喜若狂。他拍照分享到比特币论坛上，告诉所有人他用比特币买了这些披萨！
- en: A few years later, those pizzas would be worth around $10,000,000.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 几年后，那两份披萨可能价值约100万美元。
- en: '![images](../images/f0036-01.jpg)'
  id: totrans-41
  prefs: []
  type: TYPE_IMG
  zh: '![images](../images/f0036-01.jpg)'
- en: 'I know what you’re thinking: Did he at least get toppings?'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 我知道你在想什么：他至少要点配料吗？
- en: You might think he overpaid for the pizzas. But he actually showed that blockchain
    currencies can have real-world value. This was a hugely significant milestone,
    because it kickstarted the $250 billion digital currency market.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能会认为他给披萨付的钱太多了。但他实际上证明了区块链货币可以具有现实世界中的价值。这是一个具有巨大意义的里程碑，因为它启动了2500亿美元的数字货币市场。
- en: 'For years afterward, people would still ask, “But why does bitcoin have any
    value?” The answer is simple: it has value because we all agree it has value.'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 多年以后，人们仍然会问：“比特币为什么有价值？”答案很简单：它有价值，是因为我们大家都同意它有价值。
- en: When some economists hear this, their heads explode. To think that people could
    just invent a currency—why, that’s counter to the laws of money! “Money is a circulating
    medium of exchange backed by the faith of the federal government!” they cry, pushing
    horn-rimmed glasses back up their noses.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 当一些经济学家听到这个想法时，他们的头都炸了。人们竟然可以随意发明一种货币——这违反了货币的法则！“货币是一种由联邦政府信誉支持的流通媒介！”他们大声疾呼，推回鼻梁上的圆框眼镜。
- en: But haven’t humans been inventing money for thousands of years?
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 但人类不是已经发明货币几千年了吗？
- en: '![images](../images/bullds.jpg) In the Solomon Islands, shell necklaces were
    used as money as early as 1200 B.C., and they’re still being used today. (One
    necklace is worth about $120.)^([3](notes.html#ch00-fn3))'
  id: totrans-47
  prefs: []
  type: TYPE_IMG
  zh: '![images](../images/bullds.jpg) 在所罗门群岛，公元前1200年就开始使用贝壳项链作为货币，至今仍在使用。（一条项链大约值120美元。）^([3](notes.html#ch00-fn3))'
- en: '![images](../images/bullds.jpg) On the Micronesian island of Yap, enormous
    stones are used as money: the value of each stone depends on its size, its beauty,
    and how many people died while moving it.^([4](notes.html#ch00-fn4))'
  id: totrans-48
  prefs: []
  type: TYPE_IMG
  zh: '![images](../images/bullds.jpg) 在密克罗尼西亚的雅普岛上，巨大的石头被用作货币：每块石头的价值取决于它的体积、它的美丽，以及搬运它时死去的人数。^([4](notes.html#ch00-fn4))'
- en: '![images](../images/bullds.jpg) During World War II, prisoners of war would
    sometimes use cigarettes as money. Modern prisoners use packets of ramen noodles,
    which hold their value and can be used as food.^([5](notes.html#ch00-fn5))'
  id: totrans-49
  prefs: []
  type: TYPE_IMG
  zh: '![images](../images/bullds.jpg) 在第二次世界大战期间，战俘有时会使用香烟作为货币。现代囚犯使用方便面袋，这种方便面保持其价值且可作为食物使用。^([5](notes.html#ch00-fn5))'
- en: “That’s not really money!” economists exclaim. “You can’t pay taxes with ramen!
    You can’t spend half a cigarette! You can’t participate in capital markets with
    heavy stones!” Meanwhile, the prisoners and islanders continue to use these things
    as money, free from the confines of theoretical economics.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: “那不是真正的钱！”经济学家惊呼。“你不能用方便面交税！你不能抽半支烟！你不能用重石头参与资本市场！”与此同时，囚犯和岛民继续使用这些东西作为货币，不受理论经济学的限制。
- en: 'What gives bitcoin value as money? What gives anything value as money? Just
    two things:'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 什么赋予比特币作为货币的价值？什么赋予任何东西作为货币的价值？只有两件事：
- en: '![images](../images/bullds.jpg) We agree it has value. I will take a payment
    in gold, because I know that most people agree that gold has value. The more people
    who agree on gold’s value, the more confident I feel.'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '![images](../images/bullds.jpg) 我们同意它有价值。我愿意用黄金收款，因为我知道大多数人认为黄金有价值。同意黄金价值的人越多，我就越有信心。'
- en: '![images](../images/bullds.jpg) We trust it has value. I know that gold will
    have value in the future, due to its long history and deep roots in the human
    brain. The value may fluctuate, but it won’t drop to zero.'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: '![images](../images/bullds.jpg) 我们相信它有价值。我知道黄金在未来会有价值，因为它有着悠久的历史，在人类大脑中有深厚的根基。它的价值可能波动，但不会降到零。'
- en: '![images](../images/f0038-01.jpg)'
  id: totrans-54
  prefs: []
  type: TYPE_IMG
  zh: '![images](../images/f0038-01.jpg)'
- en: These two principles—agreement and trust—are central ideas in blockchain. They’re
    the same principles that give any currency value—including blockchain-based currencies
    like bitcoin.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 这两个原则——协议和信任——是区块链的核心思想。它们是赋予任何货币价值——包括基于区块链的货币如比特币的相同原则。
- en: 'This is why Hanyecz and Sturdivant will go down in the annals of history. They
    showed that bitcoin can have real-world value. We celebrate their achievement
    every year on May 22: Bitcoin Pizza Day.'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是为什么汉耶茨和斯特德文特会永远载入史册。他们证明了比特币可以有实际的世界价值。我们每年5月22日庆祝他们的成就：比特币披萨节。
- en: Why does bitcoin have value? Because pizza.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 比特币为什么有价值？因为披萨。
- en: '![images](../images/commonb.jpg)'
  id: totrans-58
  prefs: []
  type: TYPE_IMG
  zh: '![images](../images/commonb.jpg)'
- en: “Hello, gentlemen.” A bombshell went off in our booth.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: “你好，先生们。”我们的摊位里发生了一次原子弹爆炸。
- en: Pete and I turned to the dark-haired young woman, who was rocking a plunging
    tailored pantsuit, four-inch heels, and at least that much cleavage.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 皮特和我转向那位黑发年轻女子，她穿着一件深V字的定制西装，四英寸的高跟鞋，至少那么多的乳沟。
- en: “I’m John,” I said, avoiding a handshake. “This is Pete.” There is safety in
    numbers.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: “我是约翰，”我说，避免了握手。“这是皮特。”人多势众有安全感。
- en: “Lolita.” Her accent was thick as Moscow fog. “We’re in the booth over there.”
    She jerked a thumb toward the next row of vendors. “How’s the show?”
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: “洛丽塔。”她的口音浓重如莫斯科的雾。“我们在那边的摊位上。”她把大拇指指向下一排供应商。“展会怎么样？”
- en: “Is there a trade show going on?” I joked. “All I see is vendors.”
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: “有没有贸易展在进行？”我开玩笑说。“我看到的只有供应商。”
- en: “The sellers outnumber the buyers,” she agreed. “What do you guys do?”
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: “卖家的数量超过了买家的数量，”她同意了。“你们做什么的？”
- en: “We’re an Internet marketing agency,” Pete chimed in. “How about you?”
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: “我们是一家互联网营销代理公司，”皮特插嘴说。“你们呢？”
- en: “We’re selling a new physical therapy device called the ——— Electro-Stimulator.
    Would you like to try it?”
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: “我们在销售一种新的物理治疗设备，叫做——电子刺激器。你想试试吗？”
- en: A sales pitch. In our own booth! There was nowhere to run.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们的摊位上进行销售演讲！我们无处可逃。
- en: Pete laughed at her audacity. “What is the Electro-Stimulator doing at a marketing
    conference?”
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 皮特对她的大胆行为笑了。“营销会议上怎么会有电子刺激器？”
- en: “We do all the shows in Vegas,” she said, smiling. Without permission, she began
    running two suction cups inside my collar. “The Electro-Stimulator rejuvenates
    tired muscles by running a small electrical current, which you control on your
    smartphone. See?” She connected the suction cups to her iPhone and showed us the
    app. This all happened in ten seconds. “Would you like to try it?”
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 她说：“我们在拉斯维加斯做所有的演出，”她笑着说道。未经允许，她开始在我的衬衫里放两个吸盘。“电子刺激器通过发送微弱的电流来恢复疲惫的肌肉，你可以用智能手机控制它。看？”她把吸盘连接到她的iPhone上，向我们展示了这个应用程序。这一切都在十秒钟内发生。“你想试试吗？”
- en: “I know these things,” I said. “They use them at my acupunctAAAGHHH!”
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: “我知道这些事情，”我说。“他们在我针灸的时候使用它们。”
- en: “That’s the maximum setting,” she explained, and continued to smile as I convulsed
    in pain. She showed her iPhone to Pete, who laughed in disbelief.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 她解释说：“这是最大设置。”我痛苦地抽搐时，她继续微笑。她把iPhone给皮特看，皮特无法相信地笑了。
- en: “Let me turn it down for you.” She wheeled down the dial on the screen to 4,
    and the sledgehammers on my shoulders subsided somewhat. “We’re having a show
    special where you’ll also get the foot sleeve, perfect for rejuvenating tired
    feet. And the scalp massager, which may boost brain activity.”
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: “让我帮你调低音量。”她把屏幕上的旋钮转到4，我肩上的大锤声有所减弱。“我们有一个展会特价，你还会得到袜套，非常适合恢复疲劳的脚。还有头皮按摩器，可能会促进大脑活动。”
- en: It was hard to think clearly with AC/DC drumming on my shoulders. “How much?”
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 当AC/DC的鼓点在我肩上敲响时，清晰地思考变得很困难。“多少钱？”
- en: “We normally sell the package for $499,” she offered casually, “but at the show
    we’re giving them away for $249.”
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: “我们通常把这个套餐卖499美元，”她轻松地提供，“但在展览会上，我们以249美元的价格赠送。”
- en: The worst part was not that I was being given shock treatment in my own booth.
    The worst part was that I was thinking, Well, it does rejuvenate tired muscles.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 最糟糕的不是我在自己的展位里接受电击治疗。最糟糕的是我在想，嗯，这确实能恢复疲劳的肌肉。
- en: I shook myself from her electric spell. “We’ll think about it,” I told her,
    removing the suction cups from beneath my shirt and handing them back.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 我从她的电咒中清醒过来。“我们考虑一下，”我对她说，从衬衣下取下吸盘并还给她。
- en: As she walked away to electrocute the mascot, I looked at Pete. “Worst. Conference.
    Ever.”
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 当她走开去电击吉祥物时，我看向皮特。“最糟糕的会议。”
- en: “I cannot believe  . . . That was probably illegal!”
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: “我无法相信……那可能是不合法的！”
- en: 'Looking back, the day’s events shocked me into an important realization: the
    Internet marketing industry was no longer an industry. Everyone was doing their
    own marketing in-house. The industry had matured, and we had to mature as well.'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 回顾起来，当天的事件让我猛然意识到：互联网营销行业不再是一个行业。每个人都在自己的公司内部做营销。这个行业已经成熟，我们也必须成熟。
- en: “Pete, we’ve got to find a new direction,” I declared. “Let’s learn everything
    we can about bitcoin and blockchain. This is a wake-up call.”
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: “皮特，我们必须找到一个新的方向，”我宣布。“让我们尽可能多地了解比特币和区块链。这是醒悟的信号。”
- en: “A 220-volt wake-up call.” Pete laughed. “Hoo!”
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: “一个220伏的醒悟电话。”皮特笑了。“呼！”
- en: I gazed up at the cavernous ceiling of the convention center, Pete’s question
    echoing in my head. How high do you think this can go?
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 我抬头望着会议中心宽敞的天花板，皮特的问题在我脑海中回响。你觉得它能走多远？
