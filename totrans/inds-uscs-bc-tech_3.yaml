- en: KEY TERMS AND DEFINITIONS
  prefs: []
  type: TYPE_NORMAL
- en: 'Bitcoin: It refers to a cryptocurrency introduced as ‘peer-to-peer electronic
    cash system’. It permits transfer of electronic cash from one entity to the other,
    without involving any financial institution in between.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Blockchain Technology: It is a digital ledger database technology; wherein
    blocks of information are recorded, stacking one upon the other to form an interconnected
    chain. Each block carries a unique identity called hash, and the records are immutable.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Cryptocurrency: This refers to a digital currency, the units of which are created
    mostly without involvement of any government financial institution. The transaction
    records for cryptocurrencies are maintained using digital ledgers employing cryptography
    technique. Therefore, the name ‘cryptocurrency’.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Data Integrity: This is the assurance of the data accuracy, and its consistency
    over its entire life cycle. It also includes ensuring the soundness of the system
    that collects, stores, processes, transfers, and retrieves data. Blockchain technology,
    being immutable, can ensure data integrity.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Data Security: Data security is keeping any digital database out of the reach
    of unauthorised entities and attacks. It involves ensuring the privacy for the
    miner, giving authentication for sender and receiver, securing the transactions
    in the process and minimizing the noise errors.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Digital Signatures: This is a digital authentication mechanism that is attached
    to any digital document to recognize the identity of the sender. Akin to a handwritten
    signature, it is employed as a means to authenticate that the content of a document
    are indeed being sent by the intended party.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Miner: Miner is an actor who participates in cryptocurrency transactions, and
    in turn, plays a crucial role both in creating new cryptocurrencies and in verifying
    transactions on the blockchain. It adds new blocks to the existing chain, and
    ensures that these additions are accurate.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Mining: This is the process of adding additional cryptocurrency transactions
    to the blockchain by the miners. It involves employment of powerful computers
    to solve complicated problems leading to creation of new cryptocurrency with the
    help of hash functions.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Proof-of-Work: Proof-of-Work is a consensus mechanism that allow distinguishing
    a valid from an invalid blockchain. In Bitcoin, hashing is used for ‘Proof of
    Work’.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Smart Contracts: A smart contract is a digital code that enables the execution
    of a contract between two parties through blockchain, without involvement of any
    legal system. The transactions emanating out of the contract are also recorded
    on blockchain and are therefore immutable.'
  prefs: []
