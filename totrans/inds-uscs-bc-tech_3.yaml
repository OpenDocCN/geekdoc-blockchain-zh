- en: ABSTRACT
  prefs: []
  type: TYPE_NORMAL
- en: Blockchain technology is probably the most attractive innovation since the emergence
    of the internet. Blockchain refers to an open distributed ledger spread across
    multiple computers that hold digitally recorded transactions in a much more efficient,
    transparent, and secure manner. A blockchain consists of a number of blocks, each
    containing data relating to digital assets and a hash header that links it to
    the previous block in the chain. The blocks are linked together, and new blocks
    can be added and removed, following a process of consensus. Also, those involved
    in the transactions can share the distributed digital ledger without needing a
    centralized intermediary. This chapter aims to introduce blockchain technology
    and discuss the use cases and initiatives in various sectors of the society, in
    particular within the blockchain product vendors and service providers. Characteristics,
    benefits, types, underlying technologies, and platforms are also discussed for
    the sake of completeness.
  prefs: []
  type: TYPE_NORMAL
- en: INTRODUCTION
  prefs: []
  type: TYPE_NORMAL
- en: The Blockchain technology is probably the most important innovation since the
    emergence of the Internet. It holds the same promise as the printing press or
    the Internet, to allow new forms of secure and anonymous communication to take
    place in many diverse sectors of the society and a multitude of industries. Areas
    that Blockchain is set to disrupt, include healthcare, transportation, supply
    chain, risk management, manufacturing, tourism, banking, education, and government,
    to name but a few. The Blockchain technology is still developing and yet it is
    already driving the digital revolution with the digitization of processes, automation,
    tokenization of physical resources, and codification of intricate contracts between
    stakeholders. Countries which have openly embraced this technology include China,
    USA, UK, UAE, Japan, Singapore and Australia. According to Market Watch (2020),
    Blockchain market share is expected to exceed USD 25 billion by the year 2025\.
  prefs: []
  type: TYPE_NORMAL
- en: The idea of Blockchain technology, originally termed as block chain, was initially
    announced in a Bitcoin white paper published by Satoshi Nakamoto in 2008\. The
    first implementation appeared in 2009 (Zaky, 2020). This was essentially the realisation
    that the technology that underlined the operation of ‘bitcoin’ (the cryptocurrency
    that can now be considered as the application of Blockchain) could be separated
    from the currency and used for all kinds of other inter-organisational cooperation.
    There was, then, further development over the period of about 10 years in terms
    of smart contracts, proofs of work, and Blockchain scaling. A brief timeline of
    the development of Blockchain technology is presented in Figure 1.
  prefs: []
  type: TYPE_NORMAL
- en: '| Figure 1\. Timeline for evolution of Blockchain technology |'
  prefs: []
  type: TYPE_TB
- en: '| ![Figure978-1-7998-6650-3.ch009.f01](i/ch009.f01.png) |'
  prefs: []
  type: TYPE_TB
- en: Characteristics of Blockchain technology include decentralisation, immutability,
    transparency, security, consensus, and smart contracts (Rosic, 2016; Tasca and
    Tessone, 2019). Witscad (2020) divides the characteristics into functional characteristics
    and emergent characteristics, as shown in Figure 2\. These are explained in later
    sections of this chapter. Because of the attraction of these features, Blockchain
    has been gaining attention in areas beyond its cryptocurrency roots since about
    2014\. This technology has now gone beyond its initial application in cryptocurrencies
    (such as Bitcoin). It is now being applied to nearly every sector of the society
    including banking, healthcare, manufacturing, transportation, logistics, supply
    chain management, and risk management, to name but a few, as already mentioned.
  prefs: []
  type: TYPE_NORMAL
- en: The organisation of this chapter is as follows. The next main section defines
    the Blockchain technology, describes the essential terminology, outlines the main
    characteristics and benefits, describes the underlying concepts and varieties
    of Blockchain, and summarises the generic Blockchain process. Various well known
    Blockchain platforms are also summarised, for the sake of completeness. The next
    main section lists various use cases taken from different industries, vendors
    and service providers; and various initiatives that are currently in existence.
    The final section presents the conclusion.
  prefs: []
  type: TYPE_NORMAL
- en: It is hoped that this chapter sets the scene for further discussion on various
    Blockchain related investigations, that appears in other chapters in this book.
  prefs: []
  type: TYPE_NORMAL
- en: BLOCKCHAIN TECHNOLOGY
  prefs: []
  type: TYPE_NORMAL
- en: A Blockchain is a shared distributed ledger (database), spread across many computers
    with no central control or authority, in which digital assets (transactions representing
    values, identities, agreements, property rights, credentials, etc) are recorded
    and linked together so that they provide the entire history and the current state
    or the provenance of the assets. It promises a more efficient, secure and transparent
    way of handling transactions of digital assets, that can save a huge amount of
    administration, bureaucracy, effort and time. The Blockchain technology is based
    on a complex branch of mathematics called cryptography.
  prefs: []
  type: TYPE_NORMAL
- en: 'According to McKinsey in Garson (2018), Blockchain is a decentralised, shared
    and trusted distributed ledger (or database) that consists of encrypted ‘blocks’
    of information added to a chain of existing blocks of records. The ledger relies
    on the consensus of a global peer network to operate. Modifying the data in a
    block is impossible without modifying the entire chain and receiving consensus
    of the entire peer network – this refers to the Blockchain characteristic called
    immutability (Robinson, 2018). Before a new block is added, it must first be validated
    by other participants (i.e. blocks also called nodes) to prevent fraud and increase
    security. Blockchain allows information to be verified and exchanged without relying
    on a central authority or an intermediary. Blockchain applications include: Bitcoin
    (cryptocurrency), Sia (decentralised cloud storage), and Ethereum (virtual machine
    to run smart contracts), to name but a few.'
  prefs: []
  type: TYPE_NORMAL
- en: Before proceeding to any further discussion on the Blockchain technology, it
    is in order to define certain commonly used terms and concepts, for the sake of
    completeness. These are listed below.
  prefs: []
  type: TYPE_NORMAL
- en: '• Bitcoin: Cryptocurrency that uses Blockchain technology to operate; unit
    of currency; one bitcoin = 1 BTC'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '• Block: Group of transactions gathered by a minor added to a Blockchain; Process
    used is known as cryptography; Each block is linked to the previous block resulting
    in a chain of blocks'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '• Consensus: Process by which Blockchain works; Refers to rules and mechanics
    for maintenance and updating of ledger that guarantees trustworthiness of the
    records, i.e. their reliability and authenticity'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '• Ethereum: An open source platform to build Blockchain based applications;
    Distributes a currency called ether (ETH); Allows storage and execution of code
    allowing for smart contracts'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '• Hash: Digital signature with public and private keys of a block for authentication'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '• Proof of Stake (PoS): Consensus algorithm by which cryptocurrency Blockchain
    network achieves distributed consensus; Alternative to PoW'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '• Proof of Work (PoW): Consensus algorithm for a Blockchain network for confirmation
    of transaction and production of new blocks'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '• Smart Contract: Code associated with a Blockchain that allows to add a transaction
    based on certain agreed requirements that trigger an event when agreed limitations
    are reached.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Blockchain Benefits
  prefs: []
  type: TYPE_NORMAL
- en: 'The Blockchain technology promises to revolutionize finance and business and
    many other sectors in the industry. One evidence is the numerous Blockchain project
    currently being researched and conducted in public domain, as discussed later
    in this chapter. Here are some of the generic advantages that Blockchain technology
    offers:'
  prefs: []
  type: TYPE_NORMAL
- en: '• Reduced costs: Since Blockchain establishes peer to peer network within one
    system, it cuts out the time and expense of intermediaries such as the middlemen.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '• Quick settlement and convenience: The complexity of using Blockchain disparate
    ledgers and processes throughout the lifecycle of a transaction, for instance
    a stock purchase transacted in a Blockchain, get settles fairly quickly. There
    will be no need for another entity to process the transactions'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '• Better security: Each and every transaction is stored in a block that links
    to the ones before and after it helps increase in security. And, although nothing
    is hackproof, the Blockchain is considerably more secure than anything else today.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '• Transparency and Incorruptibility: Blockchain data is not stored centrally,
    meaning that the transactions are truly transparent and easily verifiable. Also,
    the fact that it is decentralized makes it difficult for any hacker to corrupt
    the chain or transactions.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: These benefits are further elaborated on, later in the chapter, when we discuss
    characteristics of Blockchain.
  prefs: []
  type: TYPE_NORMAL
- en: Although, there still are many challenges that are stopping the mass adoption
    of Blockchain technology, with further development, these are being addressed.
    Some of the issues relate to energy consumption which is normally very high, scalability
    which in some cases is relatively limited, skillset that is currently in short
    supply because of newness of the technology, and speed of operations that are
    often slow.
  prefs: []
  type: TYPE_NORMAL
- en: Blockchain Characteristics
  prefs: []
  type: TYPE_NORMAL
- en: As mentioned before, some of the most important properties of Blockchain which
    have formed the reasons for its use in various applications are decentralisation,
    transparency, immutability and smart contracts (Rosic, 2016; Tasca, 2019). These
    are briefly discussed below. Refer also to Figure 2 for a more detailed set of
    characteristics, divided into functional and emergent properties.
  prefs: []
  type: TYPE_NORMAL
- en: '• Decentralisation: This refers to the occurrence of the fact that the Blockchain
    (i.e. the distributed ledger) exists on multiple computing systems, referred to
    as nodes. This is stark opposite to the traditional client-server model that is
    a centralised approach that has served the industry well but it has weaknesses.
    In a decentralised system, data is owned by all participants in the network. Also,
    interaction between nodes in the network does not need to go through an intermediary.
    This is exactly the main idea behind Bitcoins and the Blockchain.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '• Transparency: In Blockchain, this is achieved by hiding a person’s identity
    via cryptography so user’ real identity is secure; also, every action on the Blockchain
    is driven by a digital signature that adds to further security. However, transactions
    can be seen via their public addresses; and this is for the sake of accountability,
    which, in turn, translates into trust, honesty and transparency with respect to
    transactions between clients.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '• Immutability: This refers to the property of a system that prohibits alteration
    of data, once already entered into the system. This is an attractive characteristic
    of Blockchain, which stops any attempt to alter the digital content of a block.
    This is achieved through using cryptographic hash functions. Since, a block comprises
    data and a hash (of data in previous block) pointer to the previous block, it
    makes the system most reliable.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '• Smart Contracts: These are lines of code that are stored on a Blockchain,
    that automatically execute when certain pre-defined conditions are met, without
    the need for human intervention, verification or arbitration. These contracts
    are used to enforce some type of agreement. Also, conflicting or double transactions
    cannot be written in the Blockchain. Any conflict is automatically reconciled
    and each valid transaction is added only once (Tasca and Tessone, 2019).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '| Figure 2\. Blockchain characteristics |'
  prefs: []
  type: TYPE_TB
- en: '| ![Figure978-1-7998-6650-3.ch009.f02](i/ch009.f02.png) |'
  prefs: []
  type: TYPE_TB
- en: Blockchain Underlying Technologies
  prefs: []
  type: TYPE_NORMAL
- en: 'There are a number of existing technologies and concepts that, combined together,
    have given rise to the peer-validated decentralised cryptocurrency called Bitcoin,
    initially in 2018, and later to the Blockchain technology. These are: cryptography,
    distributed ledgers, hashing mechanisms, and consensus protocols. The following
    paragraphs briefly explain what these are.'
  prefs: []
  type: TYPE_NORMAL
- en: '• Cryptography: The general aim of cryptography is to create a secure identity
    for security purpose. Cryptography is of two varieties: symmetric and asymmetric.
    Asymmetric cryptography provides a much stronger algorithm that consists of public
    key (which is visible to all), and a private key (that is only available to the
    owner of the data that the key applies to). One of the applications of asymmetric
    cryptography is the digital signatures. Such signatures provide authenticity and
    integrity mechanisms for the data and documents; and provide strong control of
    owner of an asset (e.g. data or a document). In the case of a Blockchain: 1) a
    users’ public key is their Blockchain wallet (e.g. Bitcoin or Ethereum address)
    that is visible to all participants with the chain; and 2) the private key is
    used to digitally sign a transaction for ensuring that particular transaction
    is indeed generated by the sender, is stored safely in a crypto wallet.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '• Distributed ledger: A ledger is a file that contains a record of transaction
    (information and data). A distributed ledger uses independent computers (referred
    to as nodes) to record, share and synchronize transactions in their respective
    digital ledgers (instead of keeping data centralized as in a single traditional
    ledger). Blockchain is, in fact, a form of distributed ledger, which organizes
    digital assets and transactions into a database of blocks (residing of different
    nodes), which are chained together in an append only mode. The advantage of a
    distributed ledger is that, since it is decentralised and self-regulating, it
    eliminates the need for a central controlling authority or an intermediary to
    process, validate or authenticate transactions, or other forms of data exchange.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '• Hash function: A Hash function is an important element of Blockchain architecture
    to ensure the immutability of transactions. It is a mathematical function/process
    that is used in Blockchain to represent its current state. The hash is used as
    part of the consensus mechanism to agree between all parties (nodes) that the
    Blockchain state is one and the same. Hashing involves taking an arbitrarily amount
    of input data, and then applying an algorithm to convert it to a fixed length
    data called the hash (ISO, 2016). Hashing and digital signatures are the two concepts
    that underpin cryptography.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '• Consensus protocol: Such protocols are encoded rulesets of all access rights
    and obligations of all participants in a network. A consensus mechanism is a fault-tolerant
    process that is used to achieve the necessary agreement on a single data value
    or a single state of the network among a distributed process in multi-agent systems,
    such as with cryptocurrencies and Blockchain technology. It is useful for record-keeping
    and history of transaction events. Since, a Blockchain is dynamically changing,
    it is important that there is an efficient, fair, real-time, functional, reliable,
    and secure mechanism to ensure that all transactions occurring in the network
    are genuine. There is therefore a need for all participants to agree on a consensus
    on the status of the ledger. Two of the most commonly used consensus mechanisms
    are: Proof of Work (PoW), and Proof of Stake (PoS).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Blockchain Process
  prefs: []
  type: TYPE_NORMAL
- en: A simple approach to explain the way the Blockchain process works is illustrated
    in Figure 3.
  prefs: []
  type: TYPE_NORMAL
- en: '| Figure 3\. How Blockchain works |'
  prefs: []
  type: TYPE_TB
- en: '| ![Figure978-1-7998-6650-3.ch009.f03](i/ch009.f03.png) |'
  prefs: []
  type: TYPE_TB
- en: Blockchain Types
  prefs: []
  type: TYPE_NORMAL
- en: 'There are generally three main types of Blockchain: public, private and consortium
    (Bhasin, 2019). Public and Private Blockchains can be further classed into permissioned
    or permissionless Blockchains (Singh, 2020). Consortium Blockchain are also known
    as Federated Blockchain.'
  prefs: []
  type: TYPE_NORMAL
- en: '• Public: Here, anyone is allowed to join and participate in the network i.e.
    download the code, read, write, audit, add and run a public node. These Blockchains
    are open, decentralised, and transparent but rather slower in nature. All who
    have joined can see the ledger and participate in consensus for validating new
    blocks. Decision making is through various consensus mechanism e.g. by PoW or
    PoS. Examples are Bitcoin, Litecoin, and Ethereum.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '• Private: Here, an individual or an organisation is the owner of the Blockchain
    and has the authority over who can join and have the access rights. It is, therefore,
    a centralised-decentralised network. Read and write access varies from node to
    node; and anonymity is not offered. These networks are less expensive than public
    Blockchains, but are more power efficient than Public networks and less volatile.
    Examples are: R3, Bankchain and Corda.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '• Consortium or Federated: Here, multiple organisations form a federation who
    own the network. It is like a hub for multiple organisations to share and work
    concurrently. It is only the selected members who can run a node or make transactions.
    Networks are scalable and energy efficient. This variety offers lower transaction
    fees and more robustness as criminal activity is reduced. Examples are: Multichain,
    R3, and Monax.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '• Permissionless Blockchains: In this variety, anyone can join, run and manage
    digital assets. These are public Blockchains, that are truly decentralised, transparent,
    trusting, immutable, and with enhanced security. However, these are harder to
    scale and less efficient. Here, PoW mechanism is used for reaching consensus.
    Ethereum and Bitcoin are examples of such Blockchains. Some use cases include:
    digital identity, voting and fundraising (Singh, 2020).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '• Permissioned Blockchain: These are more like private Blockchains where permission
    to join is required from the owner organisation. Characteristics include: varying
    levels of decentralisation, governed and managed by the owning organisation, efficient,
    scalable, less transparent, and energy efficient. Use cases include: research,
    bank transactions, and supply chain management (Singh, 2020).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Within these varieties of Blockchain, we can identify the following components,
    as stated by Kashyap (2018), that a Blockchain generally consists of:'
  prefs: []
  type: TYPE_NORMAL
- en: '• Ledger: This consists of the elements of digital assets transactions'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '• Smart Contract: This refers to agreed terms that come into play when certain
    events occur'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '• Consensus Network: These are nodes of the Blockchain, linked in a certain
    order'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '• Events: These refer to Blockchain activities e.g. addition of a new block'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '• Wallet: This element keeps and mages a consumer’s security credentials'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '• Management: This component manages ability to create, change, and monitor
    events'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '• Integration: This helps to manage links between a Blockchain and an external
    system.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: BLOCKCHAIN PLATFORMS
  prefs: []
  type: TYPE_NORMAL
- en: The Blockchain ecosystem has grown rapidly in the last few years. As a result,
    many implementation platforms have appeared in the market. They fall in many multiple
    categories e.g. Blockchain enterprise platforms, Blockchain cloud platforms, and
    so on. Malhotra (2020) provides a review of fifteen most used Blockchain platforms.
    The following sections provide an overview of some of these (and also some other)
    platforms that support the development and implementation of Blockchain based
    applications.
  prefs: []
  type: TYPE_NORMAL
- en: Ethereum
  prefs: []
  type: TYPE_NORMAL
- en: Initially proposed in 2014, this is the second most attractive open-source decentralised
    public platform, after Bitcoin, for running smart contracts on the custom-built
    Blockchain network. It can be used to design and run applications on a Blockchain.
    It provides a cryptocurrency, called Ether (ETH). Programs based on Ethereum (using
    Ethereum embedded programming language) can run safely without human intervention,
    and payments made in ETH are automatic. Anyone can design and upload apps. to
    the Ethereum network (that is based on thousands of computers, distributed around
    the world) and anyone can participate as another node in the network that executes
    the apps. and verifies transactions. Benefits include security, reliability, and
    no need for intermediaries (Economic Point, 2020).
  prefs: []
  type: TYPE_NORMAL
- en: Hyperledger Fabric
  prefs: []
  type: TYPE_NORMAL
- en: This is another enterprise grade open-source permissioned distributed ledger
    technology platform, developed by IBM, that offers modularity, configurable architecture,
    and versatility for a broad set of industry use cases including banking, finance,
    insurance, healthcare, human resources, supply chain and even digital music delivery.
    It supports smart contracts authored in general-purpose programming languages
    such as Java, Python and Go (Hyperledger Fabric, 2020). It has support for pluggable
    consensus protocols that enable the platform to be more effectively customized
    to fit particular use cases and trust models. Fabric can leverage consensus protocols
    that do not require a native cryptocurrency; and provides security, privacy, confidentiality,
    scalability and pluggable consensus (CitiusTech, 2018).
  prefs: []
  type: TYPE_NORMAL
- en: OpenChain
  prefs: []
  type: TYPE_NORMAL
- en: 'This is also one of the most preferred Blockchain platforms based on secured
    open-source distributed ledger technology developed by Coinprism. It is a well-suited
    private network for organizations to manage and preserve their digital assets
    in a robust, secure and scalable manner. Although, OpenChain does not use the
    concept of blocks (its transactions are directly chained with one another, and
    they are no longer grouped in blocks), this distributed ledge is of real time;
    supports JavaScript; and its transactions are scalable and secure with customised
    permissions at different levels. Other features include: instant confirmation
    of transactions, immutability, assignment of aliases to users, transactions secured
    through digital signatures, and has multiple levels of controls with hierarchical
    account system (OpenChain, 2020).'
  prefs: []
  type: TYPE_NORMAL
- en: MultiChain
  prefs: []
  type: TYPE_NORMAL
- en: This is an open-source platform for building Blockchains. A key design principle
    is maximal compatibility with Bitcoin Core, which includes Bitcoin’s network protocol,
    transaction format, block format and output scripts. Almost all of the information
    in the Bitcoin Developer Documentation is applicable to MultiChain. It provides
    features such as customisation of Blockchain parameters, working with smart filters,
    API commends for controlling the MultiChain, and customisation of runtime parameters,
    fine-grain permissions, rapid deployment and unlimited assets. Some tools to help
    with MultiChain development includes MultiChain Explorer, Docker Multichain, and
    MultiChain Web Demo. C#, GO, Java, PHP, Python and Ruby can be used for programming
    (MultiChain, 2020).
  prefs: []
  type: TYPE_NORMAL
- en: R3 Corda
  prefs: []
  type: TYPE_NORMAL
- en: 'The Corda platform by R3 is an enterprise Blockchain platform that delivers
    security, scalability, enterprise integration, and interoperability. Distributed
    applications can be built on top of open-source Corda for usage across industries
    such as financial services, insurance, healthcare, trade finance, and digital
    assets (R3, 2020). Businesses can transact directly, privately (noting that most
    platforms lack privacy), securely and seamlessly, reducing transaction and record-keeping
    costs and streamlining business operations. The use of smart contracts makes it
    possible for the platform to execute tasks as soon as set conditions are met.
    Features include: reduced operational costs, increased revenues by monetizing
    networks, and delivering high levels of trust between parties. Corda does not
    have a native currency.'
  prefs: []
  type: TYPE_NORMAL
- en: EOS
  prefs: []
  type: TYPE_NORMAL
- en: 'This is also an open-source Blockchain platform launched by a company called
    Block.One, only in early 2018\. It allows buying and trading digital assets on
    smart contracts securely and relatively easily. Based on decentralised technology,
    unlike many other platforms that use Proof-of-Stake (PoS) algorithm, EOS performs
    consensus by using delegated PoS. Features include: commercial scalability, broad
    distribution, and flexibility. Currently, EOS is one of the top 20 cryptocurrencies
    worldwide as its token has market value of 500 million US dollars (Crypto Digest,
    2020). Unlike Ethereum that operates on just a single chain (that usually results
    in micro transactions that can easily clog the network), EOS uses multiple chains
    and there is no or minimal risk of the network getting clogged and therefore,
    it does not affect other applications.'
  prefs: []
  type: TYPE_NORMAL
- en: Other Platforms
  prefs: []
  type: TYPE_NORMAL
- en: There are numerous other Blockchain platforms including Ripple, Stellar, Quorum,
    Monero, IBM Blockchain platform, Hyperledger Sawtooth, Neo Blockchain Platform,
    Hedera Hashgraph, Hyperledger Iroha. These are well summarised in Malhotra (2020).
    And, there are many more platform available in the market e.g. Ardor, Cardanao,
    Konmodo, etc.
  prefs: []
  type: TYPE_NORMAL
- en: BLOCKCHAIN USE CASES AND INITIATIVES
  prefs: []
  type: TYPE_NORMAL
- en: As stated in I-Scope (2020), Blockchain technology appears to be a bigger deal
    than the Internet of Things (IoT) vision. Blockchain use cases and project initiatives
    in the industry go far beyond the financial transactions and transfer of cryptocurrencies.
    With its ability to create more transparency, openness and fairness and with its
    characteristics such as immutability, this technology is impacting a wide variety
    of industries including finance, manufacturing, healthcare, and transportation,
    to name a few. Some of the Blockchain use cases and initiatives within the industry,
    in particular within the Blockchain product vendors and Blockchain service providers,
    are elaborated in the following sub-sections.
  prefs: []
  type: TYPE_NORMAL
- en: Blockchain Use Cases
  prefs: []
  type: TYPE_NORMAL
- en: Here is a list of a number of vendors and business organisations that are using
    Decentralised Leger Technology for their services.
  prefs: []
  type: TYPE_NORMAL
- en: '• BURSTIQ: This is a company in healthcare industry located in Denver in Colorado
    (Daley, 2020). They are using Blockchain contracts to help patients and medical
    staff to safely transfer sensitive and private patient data. The Blockchain contracts
    determine the parameters of what data can be stored and what information can to
    be displayed for each patient.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '• PROPY: This is a real estate agency located in Palo Alto, California. It
    is a marketplace and transactional platform with a decentralised title registry
    system, that uses Blockchain technology to allow title issuance as and when required,
    in real time. The agency uses cryptocurrency for the purchase of properties (Daley,
    2020).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '• CIRCLE: This is a Boston based peer-to-peer payments technology company in
    the financial technology (FinTech) sector. They oversea approximately $2 billion
    a month in cryptocurrency investments and exchanges (Daley, 2020). Their portfolio
    features more than seven digital currencies including Bitcoin, Zcash and Monero.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '• HYPR: This is a company, based in New York, operating in the cybersecurity
    sector. They use decentralised credential solutions to detect and resolve security
    risks in IoT based connected devices. They use biometric and password-free solutions;
    and develop IoT devices that are virtually unhackable (Daley, 2020).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '• KOMGO: This company was established in late 2018, currently based in Switzerland,
    with the backing of institutions such as ABN-AMRO, BNP, and ING, with the purpose
    of automating global commodity trades by developing a decentralised, open-source
    and secure commodity trade network (Komgo, 2020).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '• HORIZON GAMES: This is a Blockchain infrastructure company pioneering a new
    dimension of gaming that belongs to its players and creators (Infura, 2020). For
    their flagship game, called SkyWeaver, which consists of 500 collectable cards
    that players assemble into a deck, the cards are Ethereum ERC tokens which are
    digital cards with real world ownership and trade.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '• OPEN ZEPPELIN: This company builds SDK (software development kit) platforms
    and other tools to help developers create faster and more interesting applications
    on top of Ethereum platform (OpenZeppelin, 2020). The company were able to reduce
    their technical overheads and seamlessly onboard their users to the Ethereum network,
    to securely build and deploy faster apps. improving their developer experience.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: There are numerous use cases available and reported in the Blockchain literature.
    Refer to, for example, Consensys (2020a).
