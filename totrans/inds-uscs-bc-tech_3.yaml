- en: ABSTRACT
  prefs: []
  type: TYPE_NORMAL
- en: Even though the automotive industry was among the key players of the industrial
    revolution in the last century, striking transformations experienced in other
    sectors did not have significant repercussions on this industry until a few years
    ago. However, general advancements in technology and Industry 4.0 have presented
    new opportunities for the reconfiguration of the business environment. Developments
    in cryptocurrencies such as bitcoin, in particular, have attracted the attention
    to what is known as blockchain technology. Several successful examples of blockchain
    applications in different industries have tempted the automotive industry to be
    rapidly involved with efforts in this direction. As a consequence, the application
    of the blockchain technology to highly diverse areas in the automotive industry
    was set in motion. The purpose of this chapter is to explore the application of
    blockchain technology in the automotive industry, to analyse its advantages and
    disadvantages, and to demonstrate its successful in general.
  prefs: []
  type: TYPE_NORMAL
- en: INTRODUCTION
  prefs: []
  type: TYPE_NORMAL
- en: The Blockchain (BC) technology has revolutionized several areas of society including
    manufacturing, commerce, banking, healthcare, automotive, and supply chain, to
    name but a few. The innovative approach of the BC which is based on trust and
    value is one of the primary attractive points of this revolution which offers
    new ways of doing business. Even though the automotive industry did not get acquainted
    with full digitalization until recently, it had and still has great potential
    for the future of personal mobility (Colonna, 2018). Today, along with the advancement
    of technology, the automotive industry has transformed from internal combustion
    engine vehicles to hybrid and electric automobiles. By virtue of the use of Industry
    4.0 technologies such as Internet of Things (IoT), Automated Guided Vehicles (AGV),
    Cloud Computing, Big Data Analytics (BDA), Robotics, Blockchain and Mobile Services
    and Technologies in the industry, the automotive industry began to become one
    of the most technologically advanced industries alongside the transformation of
    conventional vehicles to autonomous (self-driving) automobiles in line with its
    adaptation to the changing innovations. The fourth industrial revolution represents
    a new level of organization and control of the entire value creation chain across
    the life cycle of products. This cycle typically addresses the increasingly individualized
    customer demands, that range from the initial purchase order, to the development
    & production, to the delivery of a product to the end-user and, in the end, to
    the recycling process including the relevant services (Çetin Gerger, 2019; Kern
    & Wolff, 2019; Fraga-Lamas & Fernández-Caramés, 2019; Reinsel, Gantz, & Rydning,
    2018).
  prefs: []
  type: TYPE_NORMAL
- en: As the automotive sector started to place the focus on autonomous vehicles,
    a very large amount of data is getting to be produced. To illustrate this point,
    the amount of data produced by an autonomous automobile is typically approximately
    1 gigabyte every second. When this figure is benchmarked against data produced
    by all the autonomous vehicles used in a single metropolis alongside the growing
    number of autonomous automobiles with each passing day and against similar sources
    of data, a figure hugely enormous in size comes into view. Along with the generation
    of such an enormous amount of data, the need not only for safely storing data
    but also for statistically analysing and interpreting it comes to the forefront.
    As per the estimates of International Data Corp (IDCC), the amount of data generated
    across the globe, currently, is expected to reach around 175 zettabytes (ZB) by
    2025 whilst it was 33 ZB in 2018\. In view of the fact that 1 ZB is 1 trillion
    gigabytes, that is, 10^(21) (1,000,000,000,000,000,000,000) bytes, its manipulation
    requires new methods for analytics (Gerger, 2020; Gerger, 2019a; Gerger, 2019b;
    Pepper, 2012), and that is where Big Data techniques comes in.
  prefs: []
  type: TYPE_NORMAL
- en: 'As a result of the digitalization of the automotive sector together with Industry
    4.0, cyber-attacks, unwanted losses, accidents, high costs, and operational inefficiencies
    are giving rise to inflated prices for parts and services and related security
    challenges. Such problems experienced in the sector are currently transferred
    to different and heterogeneous stakeholders positioned in the life cycle of vehicles
    production; the stakeholders being individual and corporate vehicle owners, service
    users, customers of logistics businesses or end-users. Industry 4.0 contributes
    to advancement in multiple domains which allow the positioning of sensors in large
    numbers. Some of them are as listed below (Fraga-Lamas & Fernández-Caramés, 2019):'
  prefs: []
  type: TYPE_NORMAL
- en: • Implementation of big data techniques
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: • Improvements in connectivity and computational power
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: • Appearance of machine learning approaches
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: • Development of new computing paradigms (e.g. cloud, fog, mist and edge computing)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: • Human-machine interfaces (HMI)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: • Development of IoT and the use of robotics
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The use of such sophisticated systems, equipped with autonomous networks, offer
    a variety of features and services. However, they bring about malicious attacks
    and additional risks which make cybersecurity even a more challenging issue. In
    scenarios in which the controlled systems are vehicles or vehicle-related systems,
    the public security becomes a matter of importance. Therefore, providing powerful
    cybersecurity services becomes a basic necessity (Blanco-Novoa, Fernández-Caramés,
    et al., 2018; Fraga-Lamas, Fernández-Caramés, et al., 2018; Fraga-Lamas, Fernández-Caramés,
    et al., 2017). To this end, the automotive industry employs the Blockchain technology
    in order to optimize workings of all partners within the supply chain system.
  prefs: []
  type: TYPE_NORMAL
- en: The Blockchain technology refers to a large database or a distributed ledger
    system which is shared across a computer network. When a transaction is performed
    between two parties, it is added as the next block (within a Blockchain) after
    its verification using the consensus mechanism which is part of the Blockchain.
    The new verified block is then appended and linked to the previous last block.
    If a transaction is added to the BC, it becomes irreversible as response to alterations.
    Smart contracts are self-executing contracts that are also stored in BC. They
    contain all rules, terms & conditions, expiry dates and other related information
    that are necessary for the management of interaction between all relevant parties.
    Upon the fulfillment of terms & conditions of the smart contracts, the code is
    automatically executed. Smart contracts are stored within the Blockchain and these
    become operational upon the dispatch of a transaction to its address, and after
    it is verified and published across the general network (Mohanta, Panda, & Jena,
    2018; Lee, Chua, Keoh, & Ohba, 2019).
  prefs: []
  type: TYPE_NORMAL
- en: By using the BC technology, smart vehicles of the future will provide advanced
    autonomous driving functionalities and will rely heavily on other vehicles, road
    infrastructure and a variety of cloud services. These data which are acquired
    through wireless interconnections will be used by any smart vehicle for enriching
    its own database which is composed of data collected via installed sensors such
    as cameras and radar systems for the purpose of further enhancing the security
    of autonomous driving functionalities. Moreover, they will facilitate the solution
    of problems such as driver’s fatigue or distraction. Furthermore, data collected
    from vehicles which are equipped with limited smart technologies will be utilized
    far beyond just helping vehicle drivers during the trip (Stocker, Kaiser, & Fellmann,
    2017; Stocker & Kaiser, 2016; Kaiser et al., 2018).
  prefs: []
  type: TYPE_NORMAL
- en: The purpose of this chapter is to explore the current applications of the BC
    technology in the automotive market and to shed light on its other likely areas
    of application. In discussing so, a holistic perspective is taken when the BC
    technology is examined.
  prefs: []
  type: TYPE_NORMAL
- en: AUTOMOTIVE INDUSTRY
  prefs: []
  type: TYPE_NORMAL
- en: 'The automotive industry is probably the largest in the industrialized countries
    and, therefore, in a constant development and change. An automobile or a vehicle
    requires the assembly of more than 20,000 parts which originate from thousands
    of suppliers across the world. In this sense, it has the most sophisticated supply
    chain of the world and is located in a highly competitive environment. The firms
    which operate in this industry aspire to improving the product quality and delivery,
    to cut down equipment and labor costs, wastefulness and fragility in the supply
    chain, and to develop engineering skills in the best manner. Low-quality components
    which enter the supply chain are likely to cause the vehicle manufacturers to
    have serious problems (Kern & Wolff, 2019; Hoyle, 2005). The main property of
    a product/service, which is required to satisfy customer needs or to be appropriate
    for the customer use, is the quality (Hoyle, 2000; Gerger, 2018; Gerger & Firuzan,
    2020). Thus, the manufacturer alone does not have the full responsibility for
    all parts of any products used (Clarke, 2005); rather all parties across the supply
    chain share the collective responsibility. In today’s world in the era of Industry
    4.0 where everything is digitally connected to each other, all parties already
    have shared responsibility. Industry 4.0 represents a new level of organization
    of and control over the entire value creation chain during the life cycle of products.
    A vision of this fourth industrial revolution is to have the ability to auto control
    the machines and production systems based on data collected from connected devices.
    The most crucial characteristic of Industry 4.0 is the digitalization and automation.
    The digitalization in corporations alters business and operation models and develops
    and transforms supply chains and production methods for obtaining higher levels
    of reliability, agility and productivity. While the automotive industry was initially
    focused just on producing and selling automobiles, it has a more sophisticated
    ecosystem today. The stakeholders of this ecosystem are several, as presented
    in the list below (Fraga-Lamas & Fernández-Caramés, 2019; IBM Institute for Business
    Value, 2018; Lu et al., 2019; Kern & Wolff, 2019):'
  prefs: []
  type: TYPE_NORMAL
- en: • Consumers, automobile owners and passengers
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: • Automobile entrepreneurs, technology firms
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: • Dealers/retailers
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: • OEMs/automobile makers
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: • Insurance companies
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: • Repair shops/garage services
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: • After-sale service departments
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: • Governments and public institutions
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: • Financial institutions
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: • Telecommunication and technology companies
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: • Scrap dealers/recycling agencies
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: • Academia
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: • Leasing and fleet companies
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: • Regulators and standards bodies
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: • Suppliers
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Today, the automotive industry which aspires to create the best quality with
    the lowest cost in due time in parallel to the development of technology does
    not alone keep pace with this technological development, rather it is one of the
    sectors leading it. Researches indicate that the automotive industry occupies
    the position of leading practitioner in the area of smart factories. As the rationale
    for this keen interest in smart factories, several reasons, which range from developments
    in the productivity to significant cost savings, are proposed. It is possible
    to present the below categorization as the three primary reasons for the switch
    to smart factories:'
  prefs: []
  type: TYPE_NORMAL
- en: • Firstly, along with the modernization and digitalization of operations, it
    enhances the productivity of factories in comparison to former conditions.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: • Secondly, it makes it easier to identify quality problems which are impossible
    or difficult for human beings to notice. Moreover, it eliminates quality issues
    which are likely to arise from fatigue, absentmindedness or malicious intentions
    which are rooted in human nature.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: • Thirdly, it offers cost savings by incorporating made-to-order or mass-customization
    capabilities.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Smart factories make use of digital technologies for the purpose of having
    crucial developments in areas such as productivity, quality, flexibility and services.
    Smart factories focus on three key technologies. These are as below:'
  prefs: []
  type: TYPE_NORMAL
- en: '• Connectivity: Using industrial IoT technologies for collecting data from
    existing equipment and new sensors.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '• Smart Automation: Drones, advanced robots (cobots i.e. collaborative robots),
    machine learning, distributed control, and other smart devices and technologies.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '• Cloud-Based Data Management and Analytics: Predictive Analytics, Artificial
    Intelligence (AI) practices.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The main property of a smart factory is the closed-loop, data-based optimization
    of end-to-end operations. Initially, developed analytics is used for decision
    support. However, the final goal is to have access to self-optimizing operations.
    Here, the factory constantly adapts to changes in the demand and supply and process
    deviations. It is observed that developments in the automotive industry took place
    in the last few years in particular. As per the results of the research by Capgemini
    (2019), while the ratio of interest of automotive firms in smart factories was
    38% in 2017-2018, this figure reached 48% in 2019 (Winkler et al., 2020).
  prefs: []
  type: TYPE_NORMAL
- en: BLOCKCHAIN TECHNOLOGY
  prefs: []
  type: TYPE_NORMAL
- en: The BC is a technology which makes it possible to keep record of irreversible
    data of the distributed ledgers in a safe and encrypted format and, in no way,
    allows the retroactive alteration of transactions. The concept of Blockchain (BC)
    was, for the first time, introduced in 2008 in relation to Bitcoin by Satoshi
    Nakamoto. The BC offers a technological structure for challenging business problems.
    The Blockchain is defined as a decentralized distributed ledger which securely,
    verifiably and transparently stores all transactions executed across a peer-to-peer
    network. Data in this decentralized distributed ledger changes on the basis of
    the BC design. If the Blockchain is designed for the purpose of money transfers,
    as in the case of Bitcoin, then data about such transactions is stored in a block.
    If the Blockchain is designed for a supply chain, then all data that is supposed
    to be stored in the system across the supply chain are stored in many blocks.
    The block size is determined by the system. When a new block needs to be created,
    a structure called the Miner plays a key role in determining which blocks will
    be added to the system. These structures enable the processing of data which exist
    in blocks. In the BC technology, a new transaction to be added to the system is
    first created. This new operation (of creating a block) is posted across the network
    for verification and control, and, when the majority of nodes across the Blockchain
    approve this transaction in accordance with predetermined and previously authorized
    rules, this transaction is added to the chain as a new block. This transaction
    is recorded on several distributed nodes for ensuring the security. The feature,
    called Smart Contract and known as a critical property of the BC technology, provides
    the opportunity to perform safe transactions without the involvement of any third
    parties. These transactions come into being alongside a consistent verification
    process thanks to another network mechanism called Consensus. Upon the verification
    of the new record and its addition to the Blockchain, multiple copies are created
    in a decentralized manner in order to create the new Blockchain. Hence, by virtue
    of the BC technology, several problems in products/services such as traceability,
    compatibility, flexibility and the management of partners are eliminated (Emen,
    2018; Güneşli, Yıldızbaşı & Eras, 2020; Kosba, Miller, Shi, et al., 2016; Saberi,
    Kouhizadeh, Sarkis & Shen, 2018; Liu, Kadıyala, & Cannistraci, 2018). On account
    of omitting the third party in conducting transactions, the security and productivity
    of transactions are enhanced and transaction costs are lowered (Dabbagh, Sookhak,
    & Safa, 2019).
  prefs: []
  type: TYPE_NORMAL
- en: The BC technology is being adopted by several industries at a fast rate. The
    scale indicating the adoption of this technology by each specific sector is displayed
    in Figure 1 (Pai et al., 2018).
  prefs: []
  type: TYPE_NORMAL
- en: '| Figure 1\. Level of adoption of BC technology by each specific sector |'
  prefs: []
  type: TYPE_TB
- en: '| ![Figure978-1-7998-6650-3.ch012.f01](i/ch012.f01.png) |'
  prefs: []
  type: TYPE_TB
- en: Upon the review of the ecosystem of the BC technology by country, it is discerned
    that the UK, the USA and France are taking the lead (Pai et al., 2018).
  prefs: []
  type: TYPE_NORMAL
- en: '| Figure 2\. Use of the Blockchain technology as per the country ecosystems
    |'
  prefs: []
  type: TYPE_TB
- en: '| ![Figure978-1-7998-6650-3.ch012.f02](i/ch012.f02.png) |'
  prefs: []
  type: TYPE_TB
- en: Principles of the BC technology are exhibited in Table 1 (Dobrovnik, Herold,
    Fürs, & Kummer, 2018; Iansiti & Lakhani, 2017).
  prefs: []
  type: TYPE_NORMAL
- en: Table 1\. Principles of Blockchain technology
  prefs: []
  type: TYPE_NORMAL
- en: '| Distributed Database | Each party to the BC has access to the entire database
    and its history. No party controls data/information, and each party can directly
    verify the records of other parties to the transaction without intermediaries.
    |'
  prefs: []
  type: TYPE_TB
- en: '| Peer-to-peer Transmission | The communication takes place directly between
    peers rather than through a central node. Each node stores and transfers data
    to other nodes. |'
  prefs: []
  type: TYPE_TB
- en: '| Transparency with Pseudo Nymity | Each transaction and its associated value
    can be seen by each party who has access to the system. Each node or user has
    a unique alphanumeric address which identifies it and is composed of 30 plus characters.
    When transactions are performed between BC addresses, the users can prefer to
    remain anonymous or to authenticate their identities to other users. |'
  prefs: []
  type: TYPE_TB
- en: '| Irreversibility of Records | When a transaction is entered in the database
    and accounts are updated, records cannot be altered as each transaction is tied
    to the preceding transactions. A variety of calculation algorithms and approaches
    are employed for ensuring that the record in the database becomes permanent, chronologically
    ordered and usable by all other users across the network. |'
  prefs: []
  type: TYPE_TB
- en: '| Computational Logic | The digital structure of ledgers signifies that the
    BC transactions can be bound to a computational logic and, in essence, can be
    programmed. In other words, users can create algorithms and rules and automatically
    initiate the transactions between nodes (e.g. smart contracts). |'
  prefs: []
  type: TYPE_TB
- en: According to a survey report, prepared by the World Economic Forum, approximately
    10% of the Gross Domestic Product (GDP) at world scale will be stored in a Blockchain
    by 2027 (World Economic Forum, 2015). This estimate proves that the interest in
    the BC technology will grow even further and faster with each passing day.
  prefs: []
  type: TYPE_NORMAL
- en: Types of Blockchain
  prefs: []
  type: TYPE_NORMAL
- en: 'The BC technology can be grouped under three main categories as Public BC,
    Private/Permissioned BC and Consortium BC. They are as follows (Htet & Htet, 2019;
    Zheng, Shaoan Xie, et al., 2017):'
  prefs: []
  type: TYPE_NORMAL
- en: '• Public Blockchain: This is open to public and any interested party can participate
    in the network (e.g. for cryptocurrency transactions). All transactions which
    are performed across the general BC’s are fully transparent. Each party can examine
    the transaction details. Moreover, the user can take part in the fulfillment of
    tasks such as approving transactions (mining) or performing simple user transactions.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '• Private/Permissioned Blockchain: This is different from a public BC. Its
    features are presented below:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: o For joining the networks, participants are required to have an agreement.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: o Transactions are private and can be used solely by participants that are authorized
    by the ecosystem to join the network.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: o It is more centralized than public a public BC.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Private BC’s are utilized by establishments or corporations that are interested
    in having cooperation with others and exchanging information or data but protecting
    the confidentiality of sensitive business data in a BC which is open to public.
    This BC type has a more centralized structure, and entities or members of the
    BC have authorizations.
  prefs: []
  type: TYPE_NORMAL
- en: '• Consortium Blockchain: This variety of BC has all the advantages of a private
    BC and can be considered as its sub-category, rather than being a separate BC
    type. Nodes are separated across the network and act as a consensus system for
    new data or blocks which are processed across the network'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Table 2\. Types of Blockchain
  prefs: []
  type: TYPE_NORMAL
- en: '| Features | BC Types |'
  prefs: []
  type: TYPE_TB
- en: '| Public | Private/Permissioned | Consortium |'
  prefs: []
  type: TYPE_TB
- en: '| Agreement mechanism | No approval required | Approval Required | Approval
    required |'
  prefs: []
  type: TYPE_TB
- en: '| Read permission | Open | Limited | Limited |'
  prefs: []
  type: TYPE_TB
- en: '| Productivity | Low | High | High |'
  prefs: []
  type: TYPE_TB
- en: '| Centrality | Distributed | Centralized | Distributed-Centralized |'
  prefs: []
  type: TYPE_TB
- en: '| Data exchange | Impossible | Changeable | Changeable |'
  prefs: []
  type: TYPE_TB
- en: Features of each Blockchain type differ from each other. Table 2 briefly summarizes
    the features (Baygin, Baygin, & Karakose, 2019).
  prefs: []
  type: TYPE_NORMAL
- en: Prominent Features of Blockchain Technology
  prefs: []
  type: TYPE_NORMAL
- en: 'Prominent features of the BC technology are listed below (Singh, BLOCKCHAIN
    TECHNOLOGY: A POTENTIAL GAME CHANGER FOR AUTOMOTIVE INDUSTRY, 2020):'
  prefs: []
  type: TYPE_NORMAL
- en: '• Real-Time: The analysis of recorded operations is fulfilled instantly, and
    disagreements are eliminated and the risk is lowered.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '• Reliable and Accessible: As multiple participants share the same BC, a copy
    of the transaction is recorded in the computer of each user. By virtue of the
    fact that two passwords exist as public and private passwords, it is impossible
    to read or alter data.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '• Transparent: Transactions are visible to all participants. Identical copies
    are stored in multiple computer systems. The control over stored data raises the
    level of trust.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '• Irreversible: It is possible to make the transactions, which can promote
    the authenticity of records and simplify the back-office processes irreversible.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '• Immutable: It is almost impossible to make alterations and commit fraud in
    a BC without being identified.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '• Digital: Almost all documents or entities are expressed as codes and can
    be referenced with a ledger entry. In other words, the BC technology has a broad
    range of applications.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Blockchain Basics for Cybersecurity
  prefs: []
  type: TYPE_NORMAL
- en: As summarized in Figure 3, the Blockchain offers several security advantages
    which are essential to cyber-resistant applications (Fraga-Lamas & Fernández-Caramés,
    2019).
  prefs: []
  type: TYPE_NORMAL
- en: '| Figure 3\. Key features of the Blockchain in relation to cyber security |'
  prefs: []
  type: TYPE_TB
- en: '| ![Figure978-1-7998-6650-3.ch012.f03](i/ch012.f03.png) |'
  prefs: []
  type: TYPE_TB
- en: Information in a Blockchain is stored in an encrypted format which provides
    the system with security (Kalita, Boro, & Bhattacharyya, 2020). Each block is
    added to the compound value of the preceding blocks, and thus, it is cryptographically
    chained to the preceding blocks thereby assuring the integrity of the Blockchain.
    As long as an attacker does not take possession of the greater part of the network
    (which is highly unlikely), the Blockchain can prevent double-spending entries
    and inverse transactions. For admitting a newly proposed block, Blockchain systems
    rely on a consensus algorithm (Davi, Hatebur, Heisel, & Wirtz, 2019).
  prefs: []
  type: TYPE_NORMAL
- en: 'In light of security and confidentiality goals of an application of the BC
    technology, the below security measures are taken (Lu et al., 2019):'
  prefs: []
  type: TYPE_NORMAL
- en: '• Confidentiality: Third parties or those irrelevant to the transaction are
    not supposed to obtain information on objects which they do not own.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '• Authorization: Third parties are not supposed to perform actions which are
    not relevant to their roles.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '• Accountability: In the case where unwanted parties try to be part of a transaction
    or commit a malevolent behavior, the system is supposed to keep track of the erroneous
    behavior.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Merits and Demerits of Blockchain in Terms of Applications
  prefs: []
  type: TYPE_NORMAL
- en: 'The main advantage of the Blockchain over the available technologies is that
    it allows two or more parties to have transactions safely through the Internet
    without the intermediation of any third party. Exclusion of the third party does
    not only promote the security and productivity of operations but also lowers transaction
    costs (Çetin Gerger, 2013; Dabbagh, Sookhak & Safa, 2019). In the BC technology,
    the value is indicated by transaction records which are entered in a shared ledger,
    provide safe and auditable information, can be verified and include timestamp
    (English, Auer, & Domingue, 2016). Even if the BC technology is proactively used
    in several business and other sectors today, the areas of its application are
    increasingly broadened with each passing day. For instance, Wallmart works on
    the BC technology in cooperation with IBM for assuring food security and traceability.
    Together with the BC technology, Wallmart aspires to raise expectations about
    the values listed below (Galvin, 2017):'
  prefs: []
  type: TYPE_NORMAL
- en: • To raise the consumer perception of trust and transparency.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: • To improve the shelf life management and to prevent the waste because of the
    expired products.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: • To eliminate counterfeit products which jeopardize a consumer or are likely
    to end in a disaster.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: • To create a more sustainable food system by identifying food fraud, to promote
    food security and to avoid spoilage and waste.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: • To establish a supply chain at global scale.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Upon the exploration of the reasons for investing in the BC technology, we obtained
