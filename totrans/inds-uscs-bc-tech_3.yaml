- en: 'Blockchain in Automotive Industry: Advantages and Disadvantages'
  prefs: []
  type: TYPE_NORMAL
- en: Digital technologies which shape the future have presented a variety of connections
    and software to the automobiles and their manufacturers. In the context of IT
    data security, this situation has become a source of anxiety for all parties involved
    in the production and delivery value chain. However, the emergence of the BC technology
    has played a key role in relieving this anxiety.
  prefs: []
  type: TYPE_NORMAL
- en: The BC technology represents a breakthrough, which removes the need for a reliable
    third party for facilitating digital relationships, in recording and disseminating
    data. Even if there were several cases of the application of Blockchain in different
