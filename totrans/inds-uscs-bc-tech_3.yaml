- en: ABSTRACT
  prefs: []
  type: TYPE_NORMAL
- en: Currently, the financial transactions between individuals, organizations, and
    companies are taking place with the help of third-party approval of intermediaries
    such as banks, financial institutions, standardizing bodies, or credit card providers.
    These transactions involve multilevel approvals, costs, and inefficient processes
    in some cases, which also lead to waste of time and resources. To resolve these
    issues, blockchain technology has appeared as a new financial digital innovative
    solution. Here, financial transactions are online, open, and transparent. In this
    chapter, the authors present systematic literature of relevant research on blockchain
    technology. The objective is to understand the historical evolutions, current
    ongoing research, base technologies, and applications. The authors have extracted
    research articles from scientific databases including EBSCO, Scopus, Web of Science,
    and Google Scholar. The online blogs, wikis, media articles, YouTube videos, and
    companies’ white papers on blockchain technology are also used for content analysis.
  prefs: []
  type: TYPE_NORMAL
- en: INTRODUCTION
  prefs: []
  type: TYPE_NORMAL
- en: 'Experts deem blockchain as the most disruptive technology since the development
    of the Internet. Blockchain Technology, also known as Distributed Ledger Technology
    (DLT) will provide opportunity to build use cases based on industry and commerce,
    in the years to come. Hence, the software developing companies around the globe,
    but especially across India, are desperately looking to fill the following job
    positions in the blockchain technology domain: Blockchain Developer, Blockchain
    Lead Developer, Blockchain Architect, Application Architect, Blockchain Engineer,
    Blockchain Specialist, Blockchain Expert, Blockchain Consultant, etc. This shows
    that the Indian software hubs of Hyderabad, Chennai, Kolkata, Pune, Kochi, NOIDA,
    Ahmedabad, Mumbai, and so on are in an urgent need of the development of Blockchain
    technologies and their allied applications in order to smoothen the financial
    services. This is the need of the hour, not only for the Indian based financial
    institutions, banks, and IT/ITes companies, but also for the other sectors located
    across the globe. Here are a few examples of the job calls, on LinkedIn on 07/05/2020,
    for roles such as: Blockchain Analyst for Smith + Crown Financial Services @ Portland,
    USA; Blockchain researcher in Onchain Company @ Shanghai, China; Director, Global
    PR & Branding, Blockchain Space Executive Company @ Bangkok Metropolitan Area;
    Head of Sales, Blockchain/Fintech in PERSOL @ Singapore and Senior Blockchain
    Engineer in Swisscom Blockchain @ Zurich, Switzerland.'
  prefs: []
  type: TYPE_NORMAL
- en: The design, development, implementation and application of blockchain technologies
    involve distributed systems and storage, blockchains, cryptocurrencies, hash functions,
    cybersecurity, applied cryptography using different formal methods, tools and
    programming languages such as C, C#, Java, Ruby, Solidity, Java Script, Python,
    R, Go, Scala, Grafana, DataDog, Bash, Perl, MongoDB, MySQL, JSON, kotlin, and
    RESTful APIs, and so on, that are commonly used across various businesses. The
    blockchain development includes front/back-end, storage, networking, and security
    mechanisms. There are many applications of this disruptive financial technology
    including in distributed ledger technology (DLT)-based applications leveraging
    decentralization, digital scarcity and radical transparency delivering supply
    chain and stakeholder trust in the waste chain. The application domains, among
    others, include financial institutions, manufacturing, real estate, healthcare,
    judicial, education, governance, energy, telecom, and transportation.
  prefs: []
  type: TYPE_NORMAL
- en: In this book chapter, the authors discuss in detail the applications of blockchain
    technologies in banking, insurance, real estate, smart cities, manufacturing,
    supply chain, energy, and telecommunication sectors by used test cases along with
    blockchain concepts and underlying technologies. There are four main sections
    here. The first two sections explore the blockchain technologies in detail including
    definitions, genesis, components, and different cryptocurrencies. The subsequent
    section explains the blockchain concepts, background mechanisms, and case studies
    in diverse industries across the globe. The final short section presents conclusions.
  prefs: []
  type: TYPE_NORMAL
- en: BLOCKCHAIN CONCEPTS
  prefs: []
  type: TYPE_NORMAL
- en: The “Blockchain” technology is becoming one of the most demandable disruptive
    technologies along with Artificial Intelligence (AI), Machine Learning (ML), Deep
    Learning, Data Analytics, Internet of Things (IoT), and Cloud Computing. There
    is much in the literature on this emerging technology in the form of news scripts,
    journal articles, book chapters, analysis reports, and books. There are also vocal
    discussions on blockchain technologies in public speaking events, seminars, conferences,
    lectures, doctoral colloquium, webinars, and even special programs like conference-cum-exhibitions.
    This shows that there is a huge demand for this phenomenon. The past studies are
    giving evidence that there is increasing demand for this technology, as this is
    becoming highly attractive especially for financial transactions and banking services.
    Research by Blidholm & Johnson (2018); Coeckelbergh & Reijers (2016); Grigoriadou
    (2019); Hütten (2017); Khatal et al. (2020); Lundström & Öhman (2019); Manrique
    (2018); Mihigo (2019); Mushtaq & Haq (2019); Nehaï & Guerard (2017); Shi (2019);
    Songara & Chouhan (2017) amply sheds light on the need for blockchain technology,
    online distributed ledger, blockchain and InterPlanetary File System (IPFS) framework,
    and their value creation. Moreover, the seminal paper by Madakam & Kollu (2020)
    explains clearly about the fundamentals of blockchain technologies - perceptions,
    principles, procedures and practices.
  prefs: []
  type: TYPE_NORMAL
- en: The following are some of the vital studies on different aspects of blockchain
    and related technologies. Casey (2015) has voiced about blockchains without coins,
    which stirred tensions in the bitcoin community in The Wall Street Journal. Manuscript
    by Dash et al. (2017) has focused on a revolutionary bitcoin in the International
    Journal of Information Science and Computing. Felin & Lakhani (2018) has talked
    about how problems would solve with the blockchain technologies in MIT Sloan Management
    Review. Gatteschi et al. (2018) explained smart contracts for insurance in the
    Future Internet; Haber et al. (1991) described, in Journal of Cryptology, how
    to time-stamp a digital document. The study by Janssen et al. (2020) reported
    in International Journal of Information Management talks about blockchain technology
    adoption.
  prefs: []
  type: TYPE_NORMAL
- en: Köhler & Pizzol (2019) have explored the life cycle assessment of bitcoin mining
    in the Environmental Science & Technology Journal. Nian & Chuen (2015) in their
    Handbook of Digital Currency have discussed in detail about regulation for virtual
    currencies. Narayanan et al. (2016), in Princeton press edition, have discussed
    about bitcoin and cryptocurrency technologies in a comprehensive manner. The publisher
    of Nature News also talked about the future of cryptocurrencies i.e. Bitcoin and
    beyond (Extance, 2015). Katie Martin (2016) conveyed about the financial service
    company CLS Group ready to approve blockchain-based transactions in the Financial
    Times. Salsman (2013) have suggested, in Forbes magazine, that the financial crisis
    was due to a failure of government, not of free markets.
  prefs: []
  type: TYPE_NORMAL
- en: The subject of blockchain is interdisciplinary and technical in nature. One
    can find its literature through many predominated publishers and forums including
    IGI Global, IEEE, ACM, Springer conference proceedings and journals; apart from
    finance and accounting related journals. Additionally, John Wiley & Sons, Reuters,
    Elsevier, Inderscience, Emerald, Princeton University Press, and Academic Press
    are also active in blockchain technology knowledge dissemination. Studies with
    these publishers in the past have explored about blockchain and cryptocurrencies
    as a proof of trust, a decentralized technique for securing the IoT Things, implications
    for Industry 4.0, smart grid applications, and as a key driver of sustainable
    development.
  prefs: []
  type: TYPE_NORMAL
- en: In October 2019, Garter’s Hype Cycle empirically suggested that by 2023, blockchain
    platforms will progress to be scalable, interoperable, and that they will support
    smart contract portability and cross-chain functionality. As per the Gartner prediction,
    some of the blockchain child technologies that will be flourishing in the coming
    next 5-10 years, are expected to be Blockchain UX/UI technologies, decentralize
    identity, ledger DBMS, smart contract oracle, Blockchain PaaS, cryptocurrency
    related soft/hardware wallets, Blockchain meta coin platforms, zero-knowledge
    proofs, and so on. Besides, much research is going on in the fields of blockchain
    business models, developments, blockchain distributed ledgers, hash functions,
    cryptocurrencies, stablecoin, smart contracts, smart assets, rewards and loyalty,
    ICOs, ACH payments, lead generation, decentralized autonomous organizations, strategic
    tokenization, security, digital signatures, policy, and regulations.
  prefs: []
  type: TYPE_NORMAL
- en: The latest blockchain technologies or applications can address human needs and
    make a huge difference in people's lives by providing even better Quality of Life
    (QoL) (Madakam & Kollu, 2020). In an exaggeration, no field seems to have excaped
    without Blockchain Technology applications. Because of its applications in every
    domain, this technology is penetrating in all the disciplines of human life. Even
    though it was initially meant for banking applications, it is now marrying with
    insurance, governance, telecom, education, research & development, healthcare,
    oil & gas, transportation, retail, media & entrainment, advertising, supply chain
    & logistics, utilities, customer service, watering, energy, smart cities, gaming,
    3-Dimensional (3D) printing, and IoT, to name but a few.
  prefs: []
  type: TYPE_NORMAL
- en: 'Blockchain technology refers to a data structure consisting of a growing list
    of online data records, so-called blocks, that are inter-linked using cryptography
    technique. Blockchain technology is an open, decentralised ledger that can record
    transactions between/among parties across a peer-to-peer computer network, without
    the need for a central financial certifying authority. According to The Economist
    of 31 Oct, 2015: to understand the power of blockchain systems, and the things
    they can do, it is important to distinguish between three things that are commonly
    muddled up, namely the bitcoin currency, the specific blockchain that underpins
    it and the idea of Blockchains in general.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Even though there is a huge amount of literature on this topic, there is no
    standard/operational definition, though many working definitions exist. Experts
    from different accounting regulating bodies, financial institutions, investment
    companies, and banks have their own way to define what Blockchain technology is.
    The academicians, researchers, and students have their own ways of explaining
    this. Moreover, the technology developers, policymakers and end-users have their
    own perspectives. For better understanding, we can consider the definition by
    Crosby et al. (2016): Blockchain is a distributed database comprising records
    of transactions or digital events that have been executed and shared among participating
    parties. Each of these transactions is verified by the consensus of a majority
    of the participants in the system.'
  prefs: []
  type: TYPE_NORMAL
- en: Blockchain technology is an open, decentralised ledger technology in which online-distributed
    ledger records are stored in the form of blocks at node level at the time of peer-to-peer
    transaction over the fully connected computational networks. These technologies
    are transparent, peers are involved and miners are evident of the transactions
    without central authority like other traditional financial monitoring system.
    Blockchain technology is integrated, complex process of mining, peer-to-peer transaction,
    Proof-of-Work security mechanisms, to name but a few.
  prefs: []
  type: TYPE_NORMAL
- en: Blockchain History
  prefs: []
  type: TYPE_NORMAL
- en: Blockchain technology is data management technology that permits the financial
    online transactions to be gathered into blocks and finally recorded. It allows
    the resulting ledger to be accessed by different servers in a fully connected
    computer network. Individuals or entities with no basis to trust each other can
    also use it without a central controlling authority. According to Brito & Castillo
    (2013), originally, blockchain is a growing list of records, called blocks that
    are linked using cryptography. Although Blockchain Technology is becoming the
    base for entire financial service business using cryptocurrency, at first people
    knew about Bitcoin and only later, it developed into a technology. This suggests
    that initially, blockchain technology was used to record historical transactions
    of encrypted digital money such as Bitcoin (Nakamoto, 2008). So, before the introduction
    of Bitcoin, we had the online-distributed ledgers transactions, and there were
    distributed system records, which stored official information transactions at
    different nodes across the computer networks. Some background literature gives
    testimony that Stuart Haber and Scott Stornetta described the first work on a
    cryptographically secured chain of blocks in 1991 (Scott, 1991). They wanted to
    implement a system where document timestamps could not be tampered with. In 1992,
    Haber, Stornetta, and Bayer incorporated Merkle trees to the design, which improved
    its efficiency by allowing several document certificates to be collected into
    each block (Haber et al., 1991; Bayer et al., 1992; Narayanan et al., 2016). These
    were the stepping-stones for the development of Blockchain technology. From 2008
    onwards, many global technology developing companies and new startups started
    new Blockchain related products and services as this technology promises many
    advantages for businesses. In 2009, the first Bitcoin was mined and became available,
    in digital form, online. In the subsequent year, i.e. in 2010, through cryptocurrency
    stock exchange, Bitcoin was launched and trading went live. In 2014, Microsoft
    started accepting Bitcoin for its business payments. Now Bitcoin created a decentralized
    environment for cryptocurrency, where the participants could buy and exchange
    goods with digital money (Yli-Huumo et al., 2016).
  prefs: []
  type: TYPE_NORMAL
- en: In this context, LeewayHertz, a company that specialize in building digital
