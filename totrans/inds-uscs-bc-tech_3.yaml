- en: BLOCKCHAIN TECHNOLOGY IN AUTOMOTIVE INDUSTRY
  prefs: []
  type: TYPE_NORMAL
- en: As the Blockchain provides safer and traceable transactions, better access to
    information and transparency, it has the potential to promote the trust and cooperation
    between consumers and even vehicles. Advantages to be offered by the BC technology
    to the automotive ecosystem are to promote the cooperation between participants
    and to activate skills necessary for new business models of mobility. As well
    as activating a single source of data, the Blockchain can facilitate device-to-device
    transactions, smart contracts and real-time processing and locating. For automotive
    industry, the transparency of this supply chain signifies improvements and operational
    productivity in areas such as financial transactions between ecosystem participants,
    the verification of access to automobiles, customer experience and loyalty (IBM
    Institute for Business Value, 2018). However, data security is of high importance
    to the promotion of competitiveness and the protection of corporate secrets in
    the automotive industry. Without ensuring the data security, corporations acknowledge
    that systems should remain flexible enough to respond to the changing market conditions
    and customer needs even if they do not believe that new technologies will be extensively
    used. It is predicted that this topic will turn to be even more important in the
    future along with growing volume of data and computational advancements. Analyzing
    data with today’s technology is remarkably effortless. For the purpose of eliminating
    the risks associated with the third parties, corporations store data in their
    own servers in countries which have the supportive regulatory framework. In such
    countries, corporations utilize firewalls and systems which have no internet access.
    Moreover, data are generally categorized in terms of sensitivity, and instructions
    specify the security category of data to be stored and where it should be stored.
    On the other hand, while certain data should be secured by corporations, some
    other data should be shared with partners in the supply chain. The data security
    should be ensured across the entire supply chain with more powerful interconnection
    systems. A disruption in its weakest entity poses a security threat to the entire
    network (Kern & Wolff, 2019).
  prefs: []
  type: TYPE_NORMAL
- en: In the automotive industry, the BC technology is successfully utilized in enterprise
    resource planning (ERP) software as well which is used in production planning
    phases (Winkler et al., 2020; Gerger & Firuzan, 2010).
  prefs: []
  type: TYPE_NORMAL
