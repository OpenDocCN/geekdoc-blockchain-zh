- en: DISCUSSION, CHALLENGES, AND SOLUTIONS
  prefs: []
  type: TYPE_NORMAL
- en: Based on the aspects considered above, a practical example is discussed in detail
    in the following sub-sections. The problem is described, and a solution is presented.
    Furthermore, existing problems in the field of smart contracts are also discussed
    and solutions presented.
  prefs: []
  type: TYPE_NORMAL
- en: Unwanted Cross-Company Data Transfer
  prefs: []
  type: TYPE_NORMAL
- en: 'Data-transfer between enterprises may lead to data breaches. To ensure the
    separation of information, diversification of blockchains is introduced: A company-private
    blockchain (internal blockchain) containing detailed information, in addition
    to the all-purpose one (external blockchain).'
  prefs: []
  type: TYPE_NORMAL
- en: '| Figure 14\. Diversification of Blockchains |'
  prefs: []
  type: TYPE_TB
- en: '| ![Figure978-1-7998-6650-3.ch011.f14](i/ch011.f14.png) |'
  prefs: []
  type: TYPE_TB
- en: The diversification reflects the data privacy borders of the stakeholders, with
    a self-centred perspective. Refer to Figure 11\. Assuming the manufacturer using
    the machinery puts usage information of the machinery into the blockchain. Customers,
    OEMs and maintenance providers are connected to map business processes. Everyone
    on the blockchain can read changes of usage statistics. It is possible to read
    along and conclude about contracts, for example, processing of customer-orders.
    To solve this cross-company data access, data must be filtered before it is written
    to this blockchain (Service Blockchain). The complete data is stored in a private
    blockchain (Shop Floor Blockchain).
  prefs: []
  type: TYPE_NORMAL
- en: The Service Blockchain stores information generated and utilized by external
    service entities, such as maintenance records. The Shop Floor Blockchain provides
    data separation, storing private information generated and utilized by the manufacturing
    company, such as machine data and log files. This fragmentation grants data security
    and data privacy, while providing increased blockchain performance for all stakeholders.
    Machine data is stored exclusively in the Shop Floor Blockchain. Therefore, the
    service providers are not affected by the high amount of transactions imposed
    by storing machine data.
  prefs: []
  type: TYPE_NORMAL
- en: Another approach that prevents unwanted cross-company data transfer is the creation
    of an audit log and the use of qualitative descriptions (Stodt et al., 2020).
    If an auditable audit log of data transfer is to be created, P2P data transfers
    logged in blockchain can be used without direct insight into the data transfer.
    This way transferred data can be traced, but not the data content. However, if
    confidential data must be processed in a smart contract, the data is converted
    into a qualitative description. An example would be the conversion from “maintenance
    in 268 hours” to “maintenance in over 200 hours”.
  prefs: []
  type: TYPE_NORMAL
- en: Furthermore, law regulations of the European general data protection regulation
    (EU GDPR), such as separating data processing for different purposes, can be used
    to solve through blockchain diversification.
  prefs: []
  type: TYPE_NORMAL
- en: Smart Contract Challenges in Industry and Possible Solutions
  prefs: []
  type: TYPE_NORMAL
- en: 'This section discusses further challenges and their possible solutions. Using
    smart contracts may cause the following challenges:'
  prefs: []
  type: TYPE_NORMAL
- en: 'Partially digitized smart contracts: Not all parts of a contract between enterprises
    can be digitized. For example, qualitative measurements, like checking the cleanliness
    of a machine, are not possible or too costly to realize with sensors.'
  prefs: []
  type: TYPE_NORMAL
- en: '• Possible solution: Sensors with machine learning, that can measure the relevant
    qualitative values.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Manual actions being hard to integrate: Human manual tasks are difficult to
    integrate, because of the difficulty to verify that the task has been processed
    and the quality is acceptable.'
  prefs: []
  type: TYPE_NORMAL
- en: '• Possible solution: Sensors for checking the result, e.g. spare part replacement
    getting verified by an RFID marker (Jung et al., 2013; Wlodarczyk et al., 2017).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Identity management may be too costly: The identity of the blockchain participants
    is costly to be verified. For example, a sensor, delivering important information
    must be cryptographically identified and integrated into the blockchain.'
  prefs: []
  type: TYPE_NORMAL
- en: '• Possible solution: Usage of a gateway, which is responsible for the communication
    between sensor and blockchain. The gateway has to provide different features like
    a cryptographic module, multiple interfaces for sensors, etc.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Vulnerability of smart contracts: Smart contracts can themselves be poorly
    written and therefore pose a security risk in themselves (Atzei et al., 2017).'
  prefs: []
  type: TYPE_NORMAL
- en: '• Possible solution: Multiple test iterations, different test scenarios, and
    audit by experts.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'False information becoming accidentally permanent: Parties could insert falsified
    data into the blockchain, which then becomes difficult to remove, because of the
    immutability characteristic.'
  prefs: []
  type: TYPE_NORMAL
- en: '• Possible solution: A validation system, which validates each value before
    it is stored inside the blockchain. Special caution is required because the validation
    system can be a single point of failure.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Possibility of smart contract code duplication: Smart contracts of a specific
    domain may feature code duplications, which reduces maintainability and increases
    the number of potential errors.'
  prefs: []
  type: TYPE_NORMAL
- en: '• Possible solution: Introduction of smart contract templates that contain
    common functions.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Complexity of smart contract updates: Smart contract updates that are required
    for updating flexible content (e.g. values of conditions) represent a high administrative
    burden.'
  prefs: []
  type: TYPE_NORMAL
- en: '• Possible solution: Replacement of flexible content by placeholders, storage
    of the flexible content in the blockchain, retrieval of the flexible content from
    the blockchain at the time of execution of the smart contract.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: CONCLUSION AND FUTURE WORK
  prefs: []
  type: TYPE_NORMAL
- en: As the tool and machine maintenance process involves many alternating stakeholders,
    the impact of blockchain usage is enormous. Smart contracts are used to proof
    maintenance tasks, where every task-step is represented. Evidence of correct execution
    is stored in the blockchain. On successful execution, final actions of the contract,
    like payments, take place to complete the contract. The automation and ease of
    establishing trust reduces costs of contract processing. The precise monitoring
    of maintenance allows optimal operating of equipment enhancing productivity and
    reducing cost. The implementation of smart contracts is speeded up by modelling
    smart agreement contract templates. In addition, the reduced error-proneness of
    the process increases the security level.
  prefs: []
  type: TYPE_NORMAL
- en: For the proposed transformation of maintenance processes, Hyperledger Fabric
    has been used. By using the BISS 4.0 platform, an infrastructure had been developed
    including identity management. The integration of machines into blockchain was
    discussed and maintenance processes were digitized as smart contracts.
  prefs: []
  type: TYPE_NORMAL
- en: Despite the advantages of using blockchain technology, there are still some
    challenges such as the lack of complete contract digitization, scalability, secure
    incorporation of external information, data privacy protection, access management,
    etc. For some of these challenges, first solutions have been proposed in this
    chapter, although many of these are still under research. The outcome of this
    is to develop blockchain solutions regarding the maintenance topic, as most blockchain
    solutions focus solely on the traceability aspect within the supply chain topic.
  prefs: []
  type: TYPE_NORMAL
- en: 'In addition, there are other areas of the production industry that may benefit
    from the use of blockchain. One area is the dynamic machine payment, called “machine
    as a service” (EXOR, 2019). Two types of machine as a service are distinguished:
    payment per unit produced and selling of surplus production capacity. With the
    first type, a machine is sold to the customer at a low cost and an additional
    fee is charged per unit produced. With the second type, excess production capacity
    of a company can be sold to external companies, in order to utilize the machinery
    cost-efficient and generate additional income. Using “machine as a service”, the
    blockchain obtains the role of a broker for supply and demand, payment service
    provider and documentation provider for securing evidence. In the area of environmental
    protection and resource conservation in production industry, the use of blockchain
    allows establishing a transparent binning process. Production output that does
    not correspond to first-class quality is re-labelled. A transparent binning process,
    logged and traceable by blockchain technology, creates trust in binned products.'
