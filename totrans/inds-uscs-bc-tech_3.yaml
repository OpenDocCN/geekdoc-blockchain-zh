- en: ABSTRACT
  prefs: []
  type: TYPE_NORMAL
- en: The fragmented and disorganized nature of data in healthcare poses a variety
    of challenges to scientific research and medical applications. This mainly stems
    from the lack of traceability of transactions, complex disconnected networks,
    and lack of data interoperability. This complexity leads to difficulties in conducting
    research and clinical trials, and to the problem of counterfeit drugs in the market.
    This triggers lack of availability and accessibility of data for researchers and
    medical experts. Blockchain technology offers comprehensive solutions to these
    problems, and hence it has been of enormous interest in the healthcare sector.
    Blockchain technology with its innate transparency, traceability, data security,
    and distributed nature can help to overcome the data related problems in healthcare.
    This chapter provides an overview of the use of blockchain in the healthcare industry
    and explores various use-cases and applications. This chapter also discusses case-studies
    and various challenges faced while adapting blockchain in the healthcare industry.
  prefs: []
  type: TYPE_NORMAL
- en: INTRODUCTION
  prefs: []
  type: TYPE_NORMAL
- en: Blockchain technology is a decentralized and distributed data sharing platform
    without the need of a central authority. Transactions in blockchain are innately
    secure, tamperproof and trustworthy due to cryptographic algorithms and proof
    of work feature of consensus algorithms. In recent years, use of blockchain and
    digital ledger technologies have gained traction and entered different domains,
    largely due to the popularity of cryptocurrencies. After gaining popularity as
    a distributed ledger technology used for the implementation of the bitcoin cryptocurrency,
    blockchain has gained popularity in non-financial domains and hence is now considered
    as a general-purpose technology (Jovanovic et al, 2005).
  prefs: []
  type: TYPE_NORMAL
- en: The healthcare sector has excellent potential for the implementation of blockchain-enabled
    technologies and a variety of use-cases have been developed with the help of blockchain.
    Studies have shown a wide range of possibilities with the use of blockchain in
    healthcare. The main areas of application include Electronic Health Records (EHR),
    personal patient data, medical records storage systems, clinical trial support
    systems, data management for connected devices, administrative systems, and supply
    chain in the pharmaceutical industry.
  prefs: []
  type: TYPE_NORMAL
- en: The blockchain is predominantly used for improving complex, multiparty transactions,
    access control, data integrity and provenance which are some of the major challenges
    in the healthcare industry today. Blockchain enables the secure transfer of information
    amongst researchers, healthcare professionals and patients. It can be used to
    build integrated health management systems across different institutions, healthcare
    systems and clinics. It also enables efficient electronic health records and personal
    health record managements, which are an essential part of modern healthcare industry.
    Moreover, this also facilitates seamless data accessibility for biomedical and
    bioinformatics researchers, paving way for better scientific collaborations and
    research. Provenance is one of the key advantages of blockchain and it plays an
    impeccable part in the pharmaceutical supply chain, especially to prevent counterfeit
    drugs and adulterations in medicine.
  prefs: []
  type: TYPE_NORMAL
- en: These are extremely important application areas that could be revolutionized
    by blockchain. Moreover, the use of blockchain can also improve interoperability
    while preserving the confidentiality and security of data. It conforms to strict
    regulations in terms of the handling and storage of sensitive data and it contains
    inherent integrity.
  prefs: []
  type: TYPE_NORMAL
- en: The evolution of technology has brought fundamental changes in the design of
    healthcare systems. The drawbacks of conventional healthcare systems will be overcome
    by the next generation healthcare systems, that would be intelligent, better connected,
    collaborative, secure by design, and will focus on inclusive user experience.
    Artificial intelligence can munch on petabytes of data from distributed systems
    and generate meaningful insights about the libraries of chemical compounds, natural
    products, extracts, and active agents throughout the drug discovery. A wearable
    wristwatch or a personal health assistant on mobile devices could identify conditions
    of medical emergencies like heart failure, diabetes, asthma attacks, etc. and
    alert the physician. Similarly, Augmented Reality is helping to model the novel
    discoveries and make them accessible for academia. The convergence of digital
    technologies such as Machine learning, IoT, Blockchain, and Augmented Reality
    will bring an unprecedented level of collaboration, trigger innovation in medical
    research, and facilitate newer concepts like precision medicine, population health,
    and help to create decision support systems for physicians. Blockchain enables
    trust, data integrity, data security, verifiability and better control over sensitive
    information moving between many devices, organizations, platforms and algorithms.
  prefs: []
  type: TYPE_NORMAL
- en: With humans being accustomed to a more sedentary lifestyle and a rapid increase
    in the aging population, there has been a considerable increase in the cost of
    healthcare and a growing risk of chronic diseases. Perhaps a more meaningful and
    long-term benefit lies in precision genome medicine. Currently, genome sequencing
    is finding its use in cancer research, characterizing genetic disease, and in
    predicting an individual's probable response to treatment. Advancement in the
    genome research together with technologies such as machine learning and blockchain
    would help to create a global genome knowledge repository or decision support
    database (Mattick et al., 2014). The global decision support systems could drastically
    improve the diagnosis and therapy for chronic diseases, personalized drug prescription,
    and pre-empting an epidemic based on the larger population data.
  prefs: []
  type: TYPE_NORMAL
- en: Healthcare and Life sciences organizations around the world, currently, appear
    to be struggling because of aging populations, rising healthcare costs, a growing
    number of patients with complex health conditions. Healthcare providers are a
    team of multidisciplinary experts and healthcare professionals to deliver healthcare
    services. Predominantly the interaction with the healthcare professionals have
    been dominated by the doctors or physicians. With a more patient-centric approach
    where several interdisciplinary professionals are involved in the care plan, it
    becomes extremely important to maintain a patient health record centrally. This
    record must be secure and most importantly provides an accurate track of the patient’s
    health records since the very beginning.
  prefs: []
  type: TYPE_NORMAL
- en: One of the main issues with the health record is that we may lose the records
    of a health condition which existed years before. Several healthcare start-ups
    and industry veterans have taken up this challenge and using blockchain for building
    the new generation of smart solutions. Although extensive theoretical research
    has been conducted on the use cases involving blockchain in healthcare, there
    are many challenges and hurdles in implementing such solutions in the healthcare
    sector.
  prefs: []
  type: TYPE_NORMAL
- en: Lack of flexibility in existing systems, resistance to change, initial investment
    costs, lack of awareness about blockchain technology are some major hurdles in
    real life implementations. Moreover, most of the current research focuses on frameworks,
    algorithms, application designs, architectures or models. They do not showcase
    prototypes or deployable solutions which could convince healthcare professionals
    to adopt blockchain based solutions.
  prefs: []
  type: TYPE_NORMAL
- en: In this chapter, we explore how blockchain technology can be used in the healthcare
    industry and discuss various use cases and applications. The chapter begins with
    a brief introduction about the global healthcare and life sciences industry and
    blockchain technology. In the next section, the industrial challenges and regulatory
    landscapes are reviewed. The subsequent section explores the relevance of blockchain
    technology in healthcare and blockchain related use-cases. The key industry initiatives
    and challenges in blockchain adaption are presented in the following sections.
  prefs: []
  type: TYPE_NORMAL
- en: INDUSTRY CHALLENGES
  prefs: []
  type: TYPE_NORMAL
- en: Some of the major challenges faced by industry is in the supply chain management.
    The amount of fraud and counterfeit items in the drug supply chain are extremely
    high. Studies estimate that almost $455 billion of world healthcare spending is
    lost due to fraud or corruption (Button & GEE, 2015). WHO states that damages
    from counterfeit medicine cost over billions of dollars every year and is a deeply
    concerning problem, especially in developing countries. In more than 50% of the
    cases, drugs purchased over the Internet from websites without physical address
    have been found to be counterfeit (WHO bulletin, 2010). Interpol says that up
    to 1 million people die every year due to counterfeit drugs (Southwick, 2013).
    With all these counterfeit drugs, the amount of recalls is vast. During a drug
    recall, either counterfeit drugs, or non-counterfeit but tainted drugs, all those
    medicines need to be removed from the shelves of stores and from people’s possession.
    The problem with this is that only some of the drugs do need to be recalled, not
    all of them. Because we would rather be safe than sorry, we remove all of them
    unnecessarily.
  prefs: []
  type: TYPE_NORMAL
- en: The second major problem in the industry is about data breaches. According to
    IBM, the average cost of a data breach in the healthcare industry is $6.5 million
    (IBM Security, 2019). Between 2009 and 2018, there were over 189 million healthcare
    records stolen in the US alone which is over 59% of the entire US population (HIPAA,
    2019). Drug abuse is another major problem in the healthcare industry. According
    to (NIDA, 2018), the Opioid crisis is continuing to grow and 18 million people
    misused medication in 2017.
  prefs: []
  type: TYPE_NORMAL
- en: In the healthcare and life sciences industry, health records are not standardized,
    and the owners of records are the institutions where the information is gathered.
    This is a problem for patients because if they want to switch doctors or bring
    their records somewhere else for a different reason, there is no one place, they
    can go to collect these records. The result is that there is no single comprehensive
    record of a patient’s health which makes diagnosing more difficult for doctors.
  prefs: []
  type: TYPE_NORMAL
- en: Another problem in the industry refers to concerns relating to medical researchers.
    The FDA estimates that almost 10% of clinical trials monitored feature mislabelled
    or mishandled data (FDA, 2013). Medical scientists have to collect their own patient
    data because they do not have consent to all patient’s records or their records
    are not as accurate as they could be.
  prefs: []
  type: TYPE_NORMAL
- en: Cold chain logistics is yet another challenge in healthcare industry. Certain
    drugs need to stay refrigerated from production to consumption. This means that
    delivery trucks need to be refrigerated and the medicine must not rise above a
    specific critical temperature. If the drugs go above the prescribed temperature,
    they may not function correctly. Currently, there is no specific way to monitor
    the individual drug temperature levels. While the truck can be equipped with a
    temperature-controlled refrigeration unit, it is not necessarily providing constant
    feedback where the alert can be triggered when the critical temperature is surpassed.
  prefs: []
  type: TYPE_NORMAL
- en: Regulatory Landscape
  prefs: []
  type: TYPE_NORMAL
- en: The healthcare industry is one of the most regulated industry. However, data
    breaching issues are on rise as the technology improves. Because of these breaches
    as well as technology advances, there have been increased rules and regulations.
    Most of these regulations concern patient privacy. Regulatory policies like HIPAA
    (Health Insurance Portability and Accountability Act) in US, and GDPR (General
    Data Protection Regulation) in Europe, aim to protect individual’s medical records
    and privacy. There are other US policies like the Medical Device Reporting (MDR)
    that mandate streamline reporting of medical device issues. Another policy that
    aims to streamline efficiency and make records reporting easier is HITECH whose
    goal is to motivate the adoption of Electronic Health Records (EHR). The policies
    like Integrating Healthcare Enterprises (IHE) create standards for easier and
    streamlined reporting. The Centres for Medicare and Medicaid have also been collecting
    and analysing records to uncover fraud. The Drug Supply Chain Security Act (DSCSA)
    mandates that by 2023, every product requires to be trackable, accessible, and
    unalterable by all parties along a product’s chain of ownership (DSCSA, 2015).
    The goal is to combat counterfeit drugs and also to aid in drug recalls as it
    is easier to note exactly which drugs are tainted and need to be removed from
    the system.
  prefs: []
  type: TYPE_NORMAL
- en: RELEVANCE OF BLOCKCHAIN IN HEALTHCARE
  prefs: []
  type: TYPE_NORMAL
- en: Blockchain technology has the ability to influence business in the healthcare
    and life sciences field, this section explores relevance of blockchain in healthcare
    and some of its use cases.
  prefs: []
  type: TYPE_NORMAL
- en: Operational Efficiencies
  prefs: []
  type: TYPE_NORMAL
- en: Customers are seeing the improvement in operational efficiencies by utilizing
    blockchain technology. There are a variety of ways in which blockchain can improve
    the operational efficiencies of supply chains. Shared databases between various
    health insurers is one such example of the use of blockchain to improve operational
    efficiencies. It mainly helps improve the accuracy of demographic data present
    in the databases of healthcare providers. Shared Blockchain networks help to improve
    operational efficiencies, data accuracy and reduce costs.
  prefs: []
  type: TYPE_NORMAL
- en: Reduction in Expense Ratios
  prefs: []
  type: TYPE_NORMAL
- en: Once operational efficiencies are realized by first adopters, they will start
    to see their expense ratios getting reduced. Companies will be able to use blockchain
    technology to reorganize their expenses and save money. MELLODDY (Machine Learning
    Ledger Orchestration for Drug Discovery) is a consortium of companies working
    together to reduce this expense ratio (Galtier, 2020). The members of this consortium
    are using artificial intelligence and federated machine learning techniques to
    enable secured data sharing fortified by blockchain-based tamperproof audit records
    which make drug discovery more efficient, faster, and safer. They use secure,
    scalable and intelligent frameworks that can efficiently train and evaluate drug
    discovery related models. Moreover, by sharing their database without sharing
    their patented information, they are reducing their expense ratios dramatically.
  prefs: []
  type: TYPE_NORMAL
- en: Productivity Improvement
  prefs: []
  type: TYPE_NORMAL
- en: After successful implementation of operational efficiencies and reduced expense
    ratios, improving productivity is a key challenge for companies and organizations,
    although healthcare organizations are increasingly interested in advancing the
    use of electronic health records, as then the patients will be able to access
    their own data and this will increase productivity tremendously. However, every
    time that a patient pays visit to a new physician, their profile needs to be rebuilt
    through many questions and answers. The problem with this approach is that it
    is difficult for the patients to remember about all the doctors they have visited,
    treatments they have undergone and tests that they have taken. This could lead
    to loss of critical information and can be difficult for the doctor to diagnose
    and treat the patient as well. Something that the patient may not have considered
    relevant could be extremely relevant to the doctor and could affect the treatment
    prescribed.
  prefs: []
  type: TYPE_NORMAL
- en: This scenario is also encountered during clinical trials. During each clinical
    trial, medical researchers need to reconstruct the patient’s medical history in
    order to have a more accurate study, but patient can forget about the past treatments.
    By having decentralized electronic health records, each doctor could add information
    to the patient’s long record. This complete record can then be shared by the patient
    to whomever they want. Having a distributed electronic health record will greatly
    improve productivity.
  prefs: []
  type: TYPE_NORMAL
- en: Blockchain Potential in Healthcare
  prefs: []
  type: TYPE_NORMAL
- en: Healthcare is largely attributed to the Personal Healthcare services which involves
    the patient and healthcare providers. There have been significant achievements
    in healthcare practices involving prevention, diagnosis and treatment of diseases
    or illness. A good percentage of the world has much better access to healthcare
    services as compared to a few decades ago. Much has been achieved, much more still
    needs to be done in this field by leveraging technology in this digital age.
  prefs: []
  type: TYPE_NORMAL
- en: World Health Organization defines patient safety as the ‘absence of preventable
    harm to a patient during the process of healthcare and reduction of risk of unnecessary
    harm associated with healthcare to acceptable minimum’. The industry has been
    under pressure to improve the patient safety, reduce the medical errors by employing
    secure and timely access to the information while controlling the costs associated
    with it.
  prefs: []
  type: TYPE_NORMAL
- en: Safety of Drug Supply Chain
  prefs: []
  type: TYPE_NORMAL
- en: Counterfeit medications have grown into a severe concern both in developed and
    the developing countries. Governing bodies in the United States of America, the
    European Union, Japan, India, South Korea, Turkey, China, and many others have
    introduced tough regulatory norms to guarantee the safety of the drug supply chain.
    This primarily includes strict regulations for barcoding and serialization. According
    to the recent WHO estimates, around 10.5% of the medical samples in the low or
    middle-income countries are found to be substandard or falsified (WHO, 2017).
  prefs: []
  type: TYPE_NORMAL
- en: One of the biggest challenges faced by the pharmaceutical companies and other
    stakeholders in the ecosystem relate to how to generate, verify, share and report
    the specific pieces of information for each shipment. Figure 1 shows the diverse
    stakeholders in the pharmaceutical supply chain. With many point-to-point interfaces
    required for issuing, verifying and reporting information, accuracy will continue
    to be a challenge with the current messaging architecture.
  prefs: []
  type: TYPE_NORMAL
- en: '| Figure 1\. Stakeholders in a Pharmaceutical Supply Chain |'
  prefs: []
  type: TYPE_TB
- en: '| ![Figure978-1-7998-6650-3.ch013.f01](i/ch013.f01.png) |'
  prefs: []
  type: TYPE_TB
- en: A blockchain-based supply chain traceability solution has immense potential
    to tackle the issue of counterfeit drugs by tracking the movement of drugs throughout
    the lifecycle (Sylim, 2018). Several industries like manufacturing, retail, and
    mining, have applied blockchain or digital ledger technologies to build solutions
    to their supply-chain related challenges like provenance, proof of custody, inventory
    auditing and traceability. Blockchain’s inherent design features of decentralization,
    encryption methods and immutable record-keeping, ensures that associated data
    can be distributed among stakeholders securely. In pharmaceutical industry similar
    methods can be utilised to prevent counterfeit medicines from entering the supply
    chain. Regardless, blockchain should not be considered as a replacement of the
    existing landscape in the supply chain. It is aimed at complementing the current
    IT system with the benefits of an immutable and shared ledger.
  prefs: []
  type: TYPE_NORMAL
- en: One of the benefits of blockchain is being able to securely track the provenance
    of any item though the network of stakeholders. This means that from the initial
    raw materials, all the way to the end consumer, the supply chain can be rigorously
    monitored. Every time a medicine changes hands, it would be recorded on an immutable
    ledger. By seeing the provenance of each drug, it is easy to verify if the drugs
    are counterfeit.
  prefs: []
  type: TYPE_NORMAL
- en: Another issue with the safety in Pharmaceutical supply chain are the drug recalls.
    Since each drug can be labelled individually, the process of drug recall is much
    simpler and easier. Not only can the affected drugs be taken off from the shelves,
    but the consumer can be automatically notified, not to take the drugs anymore.
  prefs: []
  type: TYPE_NORMAL
- en: Certain pharmaceutical products and medical devices must adhere to stringent
    storage and handling requirements along the supply chain during transportation
    (WHO Bulletib, 2010). The requirements include control of storage conditions like
    temperature, humidity, and air quality. Some of the main causes for drug recall
    include failed specifications, mislabelling, or drug contamination.
  prefs: []
  type: TYPE_NORMAL
- en: A blockchain solution can avoid drug recalls or support targeted recalls due
    to mislabelling, contamination and failed specifications (Bayanna, 2019). Blockchain-based
    traceability solutions will be secure, transparent, and able to establish provenance
    along the value chain of pharmaceutical products to trace back the material and
    information flow. All participants and authorities in the supply chain would be
    able to use this to ensure better compliance.
  prefs: []
  type: TYPE_NORMAL
- en: By using blockchain with connected IoT sensors, it is possible to have temperature
    sensors constantly monitoring temperatures of drugs and giving feedback in real-time.
    Technology will ensure that threshold temperature barriers are not crossed by
    alerting for corrective actions to maintain the ambient conditions. If the drug
    temperature rises above the critical temperature, the goods can automatically
    be shipped back and the drugs won’t make it to retail outlets.
  prefs: []
  type: TYPE_NORMAL
- en: Blockchain technology has the characteristics of high security, decentralization,
    and tamper-proof. With intelligent devices being connected to a network and a
    wide verity of sensor data being generated and used to trigger automated processes,
    security of such a system is vital. The security can be ensured on the blockchain
    using cryptography and the data is encrypted by public-private keys during transmission.
    Moreover, only peers with valid credentials can perform transactions on the network.
    The terms of the contract written in smart contracts govern the validity of the
    transactions on the network. The contracts deployed after endorsement by the network
    stakeholders along with the consensus algorithms demonstrate the decentralized
    autonomy of these intelligent devices.
  prefs: []
  type: TYPE_NORMAL
- en: Specialty Drugs Provenance
  prefs: []
  type: TYPE_NORMAL
- en: Specialty Drugs are typically used to treat chronic, complex or rare medical
    conditions that can be progressive or fatal if left untreated. Such specialty
    drugs are very expensive and are generally not dispensed at most of the retail,
    and community pharmacies. This adds up additional costs like special handling,
    storage, transportation and in addition, they may need intensive monitoring and
    clinical oversight. Several stakeholders are involved in the end to end distribution
    of the medicine. Transaction details and sensor data is usually maintained in
    silos with the stakeholder and the data sharing is often inefficient. This adds
    to the complications over and above the operational costs.
  prefs: []
  type: TYPE_NORMAL
- en: Data or transaction issues cause complication, and this may lead to additional
    burden on the insurance. A blockchain-based end to end traceability of the specialty
    drugs along with automated monitoring of environmental parameters and use of smart
    contract to trigger alerts for preventive maintenance or initiate the drug refill
    would lead to a significant improvement in the logistics of speciality medicines.
    Autonomous actions would be possible for the refill, discard or replacement of
    the medicine. Patients are also enabled to access the provenance of the journey
    of the specialty medicine from the manufacturer including the environmental conditions,
    distributors and pharmacy details. Moreover, being able to identify the chain
    of custody of an expensive speciality medicine also allows safe return or redistribution
    of unused or donated medicines.
  prefs: []
  type: TYPE_NORMAL
- en: Interoperable Electronic Health Records
  prefs: []
  type: TYPE_NORMAL
- en: In the current scenario, a patient’s Electronic Health Records (EHR) are managed
    and controlled by the healthcare providers. Getting a consolidated view of medical
    history, diagnosis and treatment becomes a challenge. For instance, if a patient
    consulted two different hospitals or providers for any medication for diagnostics
    services, the patient needs to go back to the individual providers and seek the
    medical records or the prescriptions. The current health services mostly revolve
    around the hospital or the provider. Additionally, there is no assurance of data
    privacy. The healthcare providers or institutions are often reluctant to share
    the health record data because of privacy concerns, and the fear that the shared
    data may be used to the competitive advantage of the others. This also leads to
    medication errors because of inaccurate or incomplete medical records between
    healthcare providers. An accurate health information exchange can benefit the
    patients by significantly reducing the healthcare costs, minimizing errors because
    of missing records and better coordination of care between different specialties
    with different healthcare providers.
  prefs: []
  type: TYPE_NORMAL
- en: 'Challenges exist with large scale health information exchanges because of:
    1) privacy concerns related to the Personal Health Information (PHI), 2) the security
    risks associated with a single centralized database, 3) the errors in data exchange
    because of data mismatch in disjoint systems, and 4) a lack of control with the
    patients (Trehan, 2020). Enabling an efficient healthcare information exchange
    between the patient, healthcare providers and diagnostic centres would yield significant
    benefits for the patient, such as avoiding medication errors, duplicate testing
    and improving diagnosis.'
  prefs: []
  type: TYPE_NORMAL
- en: An accurate medical history is very important part of healthcare and critically
    important during initial assessment for any health condition. Blockchain can store
    individual health records against a unique patient identifier. When a patient
    visits a new provider, the provider would share the diagnosis, medical reports
    or prescriptions electronically with the patients. The patients can receive the
    same on their own device like a mobile phone. The information may be shared by
    means of a QR code, email or electronic message (Kim J.W et al, 2019). The hash
    of the medical records is stored on the blockchain for future verification against
    any a possible attempt of tampering. The ownership of such patient-centric medical
    health record resides with the patient or their legal guardian and can be produced
    to a pharmacy or another provider with a time bound consent from the patient.
    The receiver of such medical records could easily verify the records against the
    hash stored on the blockchain to verify the authenticity. Such a verification
    would be required to verify a forgery, or a possible scenario of prescription
    abuse which is discussed later in the chapter.
  prefs: []
  type: TYPE_NORMAL
- en: For the information to be interoperable with other providers, the information
    on health records should be standardised. An international standard has already
    been created by Health Level Seven International (HL7). HL7 has created Fast Healthcare
    Interoperability Resources (FHIR), which is a standard describing the data formats
    and elements (known as “resources”) and the Application Programming Interface
    (API) for exchanging electronic health records. Several standard specifications,
    relevant detailed documentation and examples can be found on the HL7 FHIR website
    (FHIR, 2019).
  prefs: []
  type: TYPE_NORMAL
- en: The patient could use the data on their electronic health records for various
    purposes such as receiving prescriptions from the pharmacy, filing insurance claims,
    visiting a new provider, providing consent to the clinical research organization
    to use his or her medical records for research purposes. The receiver of the information
    can verify the legitimacy of the records within seconds by verifying against the
    hash stored on the blockchain based distributed ledger.
  prefs: []
  type: TYPE_NORMAL
- en: The blockchain based Electronic Health Records system will also be able to integrate
    with legacy EHR systems to make the transition from old systems to new systems
    easier by preserving most of the user experience. By having an electronic health
    record, patient’s information from all of their doctors can be captured and helps
    to build a complete view of the patient. By having this full record, the patient
    now has access to their own records and can share with whomever they would like.
  prefs: []
  type: TYPE_NORMAL
- en: Medical Records Data Breach
  prefs: []
  type: TYPE_NORMAL
- en: A medical data breach is a compromise of medical information, personal information,
    or medical billing information from health information systems. If compromised,
    medical records could be used to perform malevolent activities like personal identity
    theft, defamation, and sensationalization, etc. Apart from personal health details,
    patient records kept by healthcare organizations may also include a patient’s
    financial data, like credit card numbers, telephone numbers and Aadhaar card number
    or social security numbers, etc. which can be misused for financial gains. In
    the biggest healthcare breach to date, over 78.8 million patient records were
    stolen in 2015 by unknown hackers (Mathews, 2015). The data breach gives access
    to the hackers to the database containing personal information such as names,
    social security numbers, addresses, email addresses, employment information, dates
    of births, etc. (Pierson, 2017).
  prefs: []
  type: TYPE_NORMAL
- en: In the last two years, almost 94% of healthcare organizations have witnessed
    a data breach (York & MacAlister, 2015). Despite the prevalence and cost, over
    half of the healthcare organizations still do not have the technologies or expertise
    needed to prevent or quickly detect a data breach. This lack of resources has
    created a need for pivotal shift in the industry. Figure 2 shows the noticeable
    data breach instances which have been reported publicly in multiple sources. Joseph
    Conn (2016), Steve Alder (2018), Kate Vinton (2015), Patrick Ouellette (2013),
    Davis (2019), Julie (2017), Singh (2019).
  prefs: []
  type: TYPE_NORMAL
- en: '| Figure 2\. Some of the Biggest Data breaches in healthcare |'
  prefs: []
  type: TYPE_TB
- en: '| ![Figure978-1-7998-6650-3.ch013.f02](i/ch013.f02.png) |'
  prefs: []
  type: TYPE_TB
- en: A blockchain based electronic health records would secure the patient’s medical
    records on a blockchain based distributed application. The data is secured cryptographically
    and the transactions involving the medical records, are encrypted by public private
    key encryption. Hence ensuring high security, decentralised and tamper proof personal
    health records. The data is stored on a distributed network and access is provided
    only after the consent from the patient which is usually in the form of a time
    bound access which means the receiver may access the information only for a time
    period.
  prefs: []
  type: TYPE_NORMAL
- en: By storing everything in an encrypted blockchain, it is not necessarily stored
    on the individual’s computer network. Hence, it is extremely secure and very difficult
    to breach. However, if a hospital’s computer network gets hacked or if a major
    data breach occurs, the hospital and its data centre do not have to shut down.
    The data can be retrieved from other computers connected to the network. Ransomware
    is a notorious form of malware which encrypts data in the target system, thereby
    rendering the data inaccessible to the users. The hackers usually demand an exorbitant
    fee to grant access to the data again to the owners of the data. But in the case
    of a blockchain network, the hospital can access copies of the records through
    another computer that is attached to the blockchain. This distributed nature of
    data storage on a blockchain helps to address the issue of ransomware attacks.
  prefs: []
  type: TYPE_NORMAL
- en: Prescription Drugs Misuse and Abuse
  prefs: []
  type: TYPE_NORMAL
- en: Opioids, marijuana and some similar drugs have been considered for use in medical
    purposes; for example, as pain killers and stress relievers and are often used
    for cases where conventional medicines could not be prescribed, given the patient’s
    health conditions.
  prefs: []
  type: TYPE_NORMAL
- en: The origin of the opioid crisis in the USA has its roots back in 1990s. It was
    declared as a public health emergency in the United States in October 2017 (Hargan,
    2017). According to the sharable graphics on the CDC, approx. 184 people die of
    drug overdose everyday (Wilson, 2018). Moreover, over 450,000 people died from
    opioid overdose from 1999 to 2018\. The main source of overdose is because of
    prescription misuse along with the illicit manufacturing or distribution of the
    synthetic opioids.
  prefs: []
  type: TYPE_NORMAL
- en: Blockchain based prescription drugs monitoring programs can act as viable solutions
    to prevent prescription drug abuse. With the help of blockchain technology, medical
    professionals will be able to examine the patient’s prescription history and can
    even revoke prescriptions if they identify a potential misuse of drugs. Pharmacies
    could also verify the prescriptions against the hash stored on the blockchain
    network, thereby ensuring process efficiency and compliance.
  prefs: []
  type: TYPE_NORMAL
- en: Prescriptions and the number of allowed refills tracked on the blockchain based
    prescription management system ensuring increased process transparency and accountability
    in the supply chain. The chain of custody of a serialised drug could be established
    and help to verify the ownership and source of a prescribed medicine. Drugs tracked
    using the platform can be verified together with the physician and patient’s details,
    thereby preventing the misuse of prescription drugs.
  prefs: []
  type: TYPE_NORMAL
- en: By using a blockchain system, an individual’s prescription history can be stored
    on the blockchain. With this information, it is easy to see if the same person
    is going from doctor to doctor getting prescriptions and filling it at different
    pharmacies. Smart contracts on a blockchain based prescription management system
    can automatically flag users who could potentially be abusing drugs and the medical
    professional will be able to check and verify the misuse.
  prefs: []
  type: TYPE_NORMAL
- en: Along with tough prevention measures, it is also equally important to control
    the licencing, manufacturing and distribution of such synthetic drugs throughout
    the distribution process to the pharmacy and to the patient against a valid prescription.
    Tough measures in tracking legal prescriptions, using a blockchain based prescription
    drug monitoring program, will come with additional benefits in terms of interoperability
    and data privacy and accountability for the patients.
  prefs: []
  type: TYPE_NORMAL
- en: Clinical Trials
  prefs: []
  type: TYPE_NORMAL
- en: Vaccine or drug development is a lengthy and expensive process. It may take
    several years of research and trials to produce a licensed drug or a vaccine and
    it is often accompanied by high costs and failure rates (Fogel, 2018). Figure
    3 illustrates the various phases in typical clinical trials.
  prefs: []
  type: TYPE_NORMAL
- en: '| Figure 3\. Phases in Clinical trials |'
  prefs: []
  type: TYPE_TB
- en: '| ![Figure978-1-7998-6650-3.ch013.f03](i/ch013.f03.png) |'
  prefs: []
  type: TYPE_TB
- en: The increasing costs in a vaccine or drug development are a major constraint
    to the willingness of pharmaceutical companies to undertake clinical trials. The
    H1N1 influenza vaccine was one of the fastest vaccines developed, largely attributed
    to the similar work done on the influenza vaccine in the past. However, the vaccine
    was available to the masses only after the peak of the infection. Later the vaccine
    was incorporated in the commercially available influenza vaccine. In other cases,
    for example for SARS, Ebola and Zika, the vaccine was not available in the market
    on time. The epidemic ended on its due course causing suffering to the ones infected
    as well as causing financial losses to the drug manufacturers and other drug trials
    which were set aside for them (Lurie et all, 2020).
  prefs: []
  type: TYPE_NORMAL
- en: Study participants’ recruitment, retention, and monitoring is a complex task
    and could account for up to 30% of the cost of the clinical trials (Sertkaya et
    al., 2016). Today, challenges exist in tracking clinical trial logistics, trial
    administration, and patient consent management. Many candidates do not opt into
    the studies because of trust issues and fearing that their privacy could be compromised.
    In some cases, the patient opts out of the trial simply because he cannot manage
    or lack of support to visit the trial site periodically to undergo the trial procedure.
  prefs: []
  type: TYPE_NORMAL
- en: Putting in perspective, in the gamut of challenges in the space of clinical
    trials, we visualize a digital technology backed ecosystem that can economize
    on the cost, while expediting the lifecycle with complete transparency and privacy.
    A decentralized blockchain-based solution to track and trace the movement of trial
    medicines throughout the supply chain, with real-time monitoring of the transport
    conditions using smart IoT devices and real-time monitoring of patient using connected
    medical devices would ensure that a patient could undergo most of the trial procedures
    from the comfort of their homes. Anonymized data collection and consent management
    process would allow the patient to share case records and diagnostic parameters,
    without compromising personally identifiable information and hence increase the
    rate of participation.
  prefs: []
  type: TYPE_NORMAL
- en: By having a patient’s complete electronic health record on the blockchain, researchers
    can learn more than they would have before because of the availability of patient’s
    health profile. Also, the data mishandling would be less problematic as there
    are better records. The patient is also allowed to give consent for different
    pieces of their health record so there is less concern about consent because the
    patient can clearly see who accessed their data and when they accessed it.
  prefs: []
  type: TYPE_NORMAL
- en: Traditionally, most clinical trials are run at sites, which are hospitals or
    clinics where the patient would undergo the diagnosis, treatment and monitoring
    under a supervision of a qualified medical practitioner. With the advent of site-less
    trials a number of these procedures could be done virtually at the patient’s convenience
    at their home. A convergence of intelligent medical devices, artificial intelligence,
    tele-health and mobility together on a decentralized blockchain based platform
    enables the infrastructure required for the virtual site-less trials. The patient
    could enrol on a trial, undergo virtual consultation with the medical practitioner,
    get his medications and refills home delivered and record the trial results virtually
    and still maintaining the accountability at each step of the trial. It is not
    just a matter of convenience but will also enable to expand the reach of the clinical
    trials to remote patients who otherwise could not afford the travel required owing
    to a medical condition or unavailability of time or personal support.
  prefs: []
  type: TYPE_NORMAL
- en: CURRENT RESEARCH AND INDUSTRY INITIATIVES
  prefs: []
  type: TYPE_NORMAL
- en: There have been a variety of studies about the use of blockchain in healthcare,
    predominantly related to blockchain data management, electronic health records,
    drug discoverydrug discovery and clinical trials. Moreover, companies and research
    institutions are actively investigating the prospects of blockchain technology
    in healthcare. Most of these works are summarized by systematic reviews of research
    papers, articles and publications (Agbo 2019; Casino 2019). They provide a comprehensive
    overview about the current landscape and challenges faced while using blockchain
    in healthcare.
  prefs: []
  type: TYPE_NORMAL
- en: Yue et al. (2016) propose a Healthcare Data Gateway (HDG) based on the blockchain
    storage platform, which allows patients to process their own data without violating
    privacy. MedRec is a decentralized blockchain based record management system (Azaria
    et al., 2016). An attribute-based signature scheme with multiple authorities is
    proposed by Guo et al. (2018).
  prefs: []
  type: TYPE_NORMAL
- en: Guardtime is one of the pioneers in the field of blockchain and have been working
    on the world’s first blockchain supported personal care record platform launched
    for the 30 million NHS patients in the UK (Guardtime, 2020). In a similar effort,
    Singapore government-owned deep technology development firm Innovate is working
    together with a Singapore based blockchain and healthcare analytics start-up,
    Medilot, and Singapore national university hospital and few others to build a
    blockchain powered electronic health record comprising of medical histories, treatment
    plans and more (Sregantan, 2018).
  prefs: []
  type: TYPE_NORMAL
- en: Government agencies, regulators around the world have been focusing on an important
    aspect of counterfeit drugs and medical devices which has been growing at an alarming
    rate. Moreover, there also exists an issue with identifying any critical issue
    leading to a drug recall and with target dissemination of recall information to
    the concerned distributors and pharmacies. A drug recall maybe because of different
    reasons like drug contamination, mislabelling or any failed specifications. Identifying
    such incidents early in the supply chain and preventing them is important. Regulators
    like in Europe took a centralized tracking and reporting solution to tackle this
    issue. At the same time several organizations are experimenting with the use of
    blockchain, as a solution to their pharma supply chain issues. Mediledger, backed
    by some of the leading pharmaceutical companies and technology solution providers,
    have been working on a project with the US FDA to tackle the issue of a serialized
    drug verification (AmerisourceBergen, 2020). The group in their reports, showcase
    how a blockchain-based solution can scale through and provide a solution to verify
    the serialized package or a lot of drugs in the supply chain without actually
    revealing the information to the public using the zero-knowledge proof solutions
    on blockchain. Some other organizations like Remedichain are working towards tracking
    expensive specialty medicines e.g. oral chemotherapy drugs and making it available
    to the needy (Boxler, 2019). Others like the Melloddy project involving the leading
    pharma companies is using blockchain to enforce data security and immutable audit
    trial in drug discovery and prevent leakage of proprietary information while enabling
    predictive performance (Galtier, 2020). The framework is an attempt to implement
    federated machine learning to improve collaboration and competitive data sharing
    among the pharmaceutical companies, i.e. the data never leaves their respective
    nodes. Only algorithms, predictive models, and non-sensitive metadata are exchanged
    on the network. Distributed ledger technology is being used here for orchestrating
    the computation and to establish traceability and authenticity of the information.
    Around 10 large pharmaceutical companies are involved in this project along with
    universities, research organizations, public bodies, non-profit organizations,
    and several technology vendors.
  prefs: []
  type: TYPE_NORMAL
- en: MedBlock also exhibits high information security, due to customized access control
    protocols and symmetric cryptography (FanKai et al, 2018). BlockHIE is a blockchain-based
    platform for healthcare information exchange. It uses a combination of two blockchains
    to handle different kinds of healthcare data. It also combines off-chain storage
    and on-chain verification to satisfy the requirements of both privacy and authentication.
    It also uses two fairness-based packing algorithms to improve the system (Shan
    et al, 2018).
  prefs: []
  type: TYPE_NORMAL
- en: Consortiums such as Coalesce Health Alliance are working on Healthcare data
    exchanges and provider data directories across the payer entities. Similarly,
    another consortium, Synaptic Health Alliance has been working in the US to handle
    the issue of provider data management which directly or indirectly impacts claims
    settlement, physician directories, physician referrals, credentialing and the
    information exchange. Others like IBM along with the leading insurance giants
    in the US have been working on claims adjudication, enabling health information
    exchange and provider directories.
  prefs: []
  type: TYPE_NORMAL
- en: Ancile (Dagher et al., 2018) is a framework that utilizes smart contracts in
    an Ethereum-based blockchain for heightened access control and employs advanced
    cryptographic techniques for further security. It is predominantly used by patients,
    medical service providers, and third parties. DPS is a Data Preservation System
    (DPS) for medical data using blockchain. It provides a reliable storage solution
    that provides data integrity and verifiability while preserving privacy of users.
    This allows the users to preserve their data ensuring verifiability of the originality
    and integrity of the data if needed. User privacy is enhanced using prudent data
    storage strategies and a variety of cryptographic algorithms.
  prefs: []
  type: TYPE_NORMAL
- en: FHIRChain is a blockchain-based architecture designed to handle shared clinical
    data. It follows the Fast Healthcare Interoperability Resources (FHIR) standard.
    FHIRChain can be used to build decentralized apps using digital health identities.
    This solution has been implemented and used to authenticate participants in collaborative
    decision making for remote cancer care (Zhang et al, 2018).
  prefs: []
  type: TYPE_NORMAL
- en: MedShare is a blockchain based system that provides data provenance, auditing
    and control for shared medical data in cloud repositories among big data entities.
    MedShare monitors entities that access data for malicious use from a data custodians’
    system (Xia et al., 2017). Data transitions, transactions and data sharing between
    entities and all other actions performed on the MedShare system, are recorded
    in a tamper-proof manner. The design employs smart contracts and an access control
    mechanism to effectively track the behaviour of the data across the system. If
    any malicious activity or violation of regulation is detected, access is immediately
    suspended. MedShare achieves data provenance and auditing while sharing medical
    data with entities such as research and medical institutions with minimal risk
    to data privacy.
  prefs: []
  type: TYPE_NORMAL
- en: Medium.io AG (Bocek et al., 2017) uses IoT devices that use blockchain technology
    to ensure data immutability and public accessibility of records. They also considerably
    reduce operational costs in traditional pharmaceutical supply-chains. The medical
    industry has many complex and strict environmental control process like temperature
    and humidity to ensure quality control and regulatory compliance over the transport
    of medical products. The sensor devices monitor the temperature of each parcel
    during the shipment to ensure adherence to regulations. This sensory data is transferred
    to the blockchain where a smart contract assesses against the product attributes.
  prefs: []
  type: TYPE_NORMAL
- en: HealthChain, a healthcare industry application, is formalized and developed
    on the foundation of blockchain using IBM Blockchain initiative (Ahram et al,
    2017). The system is transferable to a wide range of industries like finance,
    government and manufacturing where both security and scalability must be attained.
    Information management is another excellent application of blockchain technology
    and one such system is MedBlock, it uses distributed ledger technology to enable
    efficient EMRs access and EMRs retrieval. It uses an improved consensus mechanism
    to achieve consensus of EMRs with considerably lesser energy consumption and network
    congestion.
  prefs: []
  type: TYPE_NORMAL
- en: Several pharma companies have been using technology to improve clinical trial
    support systems. The clinical trial systems involve a complicated sequence of
    data sharing between the sponsors, researchers, patients and regulators. Medrec
    is working on medical data management on the blockchain. It gives patient access
    to their transparent medical records. The data is secure and private, and it is
    only accessible by the patients who possess a private key. The data is mined by
    investigators and data providers are incentivized for contributing to the trials.
    Embleema is a consortium of medical researchers and patients that aims to provide
    better data to the researchers while paying participants. There is an app where
    a patient can upload their personal data such as medical, genomic, and lifestyle
    data. By having these records patient data does not need to be reconstructed for
    every clinical study they participate in. This saves money for the researchers
    as well as providing them better quality data.
  prefs: []
  type: TYPE_NORMAL
- en: Though the technology offers a good deal of promise, there is a fair bit of
    inertia to shift from the current mode of operations with a point to point interactions
    and limited information sharing. Several industry players are implementing solutions
    on blockchain and unlike the other technologies, regulators have come up to speed
    with the technology owing to its inherent principles of network integrity, security,
    privacy and inclusion which helps in larger adoption.
  prefs: []
  type: TYPE_NORMAL
- en: BLOCKCHAIN ADOPTION CHALLENGES
  prefs: []
  type: TYPE_NORMAL
- en: The industry is currently slow to adopt the widespread advances in blockchain
    technology. There are several main reasons because of which the adoption process
    is slow. The first reason is the lack of regulations. While there are certain
    incentives in place to adopt better technology, the differing regulations between
    various bodies makes it hard to adopt. Regulatory agencies like HIPAA and GDPR,
    want to ensure safety of patient records. However, the lack of international standards
    makes large scale solutions difficult.
  prefs: []
  type: TYPE_NORMAL
- en: Another reason is the network effect. This means that until widespread adoption
    is achieved, the solution is not effective. Blockchain gets stronger with every
    added organization; and adding those first ones are the most difficult. After
    a critical mass is reached, adoption will be much quicker and subsequent benefits
    will be more easily realizable. Moreover, there are no widely agreed upon standards
    in the blockchain industry. There are different blockchain networks out there,
    each offering has different benefits, but until there is a standard, it is hard
    for the industry to adopt. The various types of blockchain networks are not compatible
    so if one of your partners have one blockchain system, and another partner has
    a different system, it is hard to choose which one to adopt. Moreover, it is also
    important to account for evolving healthcare regulations, rules and standards.
  prefs: []
  type: TYPE_NORMAL
- en: Another reason for widespread adoption of blockchain technology being slow is
    that it is hard to forecast an accurate Return-On-Investment (ROI). This is predominantly
    due to the lack of large-scale real-life implementation in healthcare related
    use cases. Most pilot projects and prototypes are in early stages and have not
    been deployed to real life applications and hence their impact is not fully realized.
    While there have been reasons for slow adoption, companies and researchers continue
    to explore various ways for implementation of blockchain technology.
  prefs: []
  type: TYPE_NORMAL
- en: The fourth reason is the initial investment cost that is often the prime hurdle
    in evaluating blockchain use cases. While there may not be a direct return on
    investment immediately, the benefits of having a blockchain based system will
    be eventually realized. The return on investment should be clear for each party
    involved, not just the individual company because unless other stakeholders are
    convinced, implementation of the blockchain system will be a challenge. Hence,
    it is imperative that the stakeholders thoroughly understand the need for blockchain
    based systems, even if it involves a complete overhaul of existing legacy systems.
  prefs: []
  type: TYPE_NORMAL
- en: Mining in blockchain is expensive and uses a lot of computing power. While it
    is lucrative now with the high price of bitcoin, it is not the case in the healthcare
    industry. Mining should be done securely, while carefully accounting for resource
    intensity because it could end up costing the miners more money in computing resource
    consumption than the return that they receive. Some companies tend to incentivize
    miners by giving them access to anonymized data in return for their mining contributions
    (Azaria et al., 2016).
  prefs: []
  type: TYPE_NORMAL
- en: Another aspect to take into consideration when evaluating a blockchain system
    in the healthcare industry is government regulations. The healthcare and life
    sciences industries are highly regulated, and for a product or service to be successful
    in the space it should comply with all rules and regulations. For instance, all
    the new regulations within HIPAA or GDPR. If a company in the US does not comply
    with HIPAA or a company in Europe does not comply with GDPR regulations, then
    the company and its products are generally not allowed for commercial use. It
    is important not just to consider the current rules and regulations, but to consider
    the future scenarios as well.
  prefs: []
  type: TYPE_NORMAL
- en: CONCLUSION
  prefs: []
  type: TYPE_NORMAL
- en: A variety of problems and challenges, that are currently present in the healthcare
    industry, can be solved with the help of blockchain technology. As a trust mediator,
    it can enable novel healthcare solutions; and as an incentive machine, it can
    enable novel business models that may lead to new dynamics among various healthcare
    stakeholders like patients and providers. Similarly, blockchain based decentralized
    network and services may help to make medical data safe, secure, provide data
    integrity and data transparency among the stakeholders.
  prefs: []
  type: TYPE_NORMAL
- en: In this chapter, major use cases of blockchain such as medical data management
    and storage, use of blockchain in the pharmaceutical industry, drugs discovery,
    clinical trials etc. are explored. Examples of organizations and research institutions
    researching and developing blockchain-based applications for healthcare are also
    presented. However, despite the immense potential of blockchain technology and
    an enormous amount of interest around it, the technology still appears to be in
    a very early stage in terms of realization, implementation and application in
    the healthcare industry. Most blockchain based solutions are still in the research
    and experimenting stage.
  prefs: []
  type: TYPE_NORMAL
- en: Challenges such as integration with the existing systems, uncertainty in implementation
    and running costs, lack of flexibility and interoperability with legacy systems,
    technological and adoption barrier, regulatory compliance and scaling still need
    to be adequately addressed to achieve the widespread implementation of blockchain
    technology in the healthcare and other related sectors.
