    industry mostly remained at experimental and environmental level. That is the
    reason that the challenge for automotive industry is the conceptualization of
    a project which will spread the revolutionary benefits of this destructive technology
    to the entire automotive ecosystem (Carnomic, 2020). To this end, the automotive
    industry should get acquainted with existing circumstances which will challenge
