- en: ABSTRACT
  prefs: []
  type: TYPE_NORMAL
- en: Digital transformation strengthens the interconnection of companies in order
    to develop optimized and better customized, cross-company business models. These
    models require secure, reliable, and traceable evidence and monitoring of contractually
    agreed information to gain trust between stakeholders. Blockchain technology using
    smart contracts allows the industry to establish trust and automate cross-company
    business processes without the risk of losing data control. A typical cross-company
    industry use case is equipment maintenance. Machine manufacturers and service
    providers offer maintenance for their machines and tools in order to achieve high
    availability at low costs. The aim of this chapter is to demonstrate how maintenance
    use cases are attempted by utilizing hyperledger fabric for building a chain of
    trust by hardened evidence logging of the maintenance process to achieve legal
    certainty. Contracts are digitized into smart contracts automating business that
    increase the security and mitigate the error-proneness of the business processes.
  prefs: []
  type: TYPE_NORMAL
- en: INTRODUCTION
  prefs: []
  type: TYPE_NORMAL
- en: Complex products and services require multi-level value chains and collaboration
    between companies, resulting and leading to complex business models with manifold
    cross-company relations. Building trust between all stakeholders and concerning
    all transactions is essential. A secure, reliable, immutable and traceable database
    supporting logging of actions, contracts and their fulfilment is necessarily required.
  prefs: []
  type: TYPE_NORMAL
- en: Blockchain Technology, also known as Distributed Ledger Technology (DLT), can
    be used to meet these requirements. Blockchains promise a reliable solution for
    decentralized accounting of involved stakeholders. It is well suited for safety-critical
    applications by using smart contracts for maintenance and monitoring with immutable
    logging. It provides the proof of authenticity for replacement parts through a
    documented supply-chain. All use cases in this chapter use private and permissioned
    blockchains. In contrast to popular public blockchain, there is no need for proof
    of work or proof of stake. All participants are required to authenticate themselves
    before they are allowed to join the network. Data-Blocks are added to the blockchain
    according to a consensus algorithm.
  prefs: []
  type: TYPE_NORMAL
- en: The transition from traditional methods to a distributed blockchain assists
    business and service processes by promising advantages such as a more efficient
    business, fail-safety, a quicker market launch, process efficiency, and cost reduction.
    The immutability of data provides security and enables the use of reliable automatic
    contract execution. However, benefits and disadvantages of the transition have
    to be balanced wisely. The blockchains smart contracts permit controlled data
    sharing between machine tools, operators and service providers. A digitization
    of contractual agreements between stakeholders occurs and cross-company processes
    begin to prosper. Thus, Blockchain technology creates new value-added opportunities
    in the context of digitization by threatening intermediary-focused business models.
    Companies can join forces and form consortia to represent their interests, building
    even cross-industry infrastructure platforms (Gratzke et al., 2017).
  prefs: []
  type: TYPE_NORMAL
- en: As of today, we are not aware of professional and large-scale usage of Blockchain
    technology in industrial production environments. However, other business sectors
    had an earlier start. Blockchain implementations in banking include the storage
    of information and its validation up to securities settlement (Mills et al., 2016).
    Blockchains can enable constant optimizations in the know-your-customer (KYC)
    processes (Moyano et al., 2017). Several projects have been found in supply chain
    management (SCM). The Everledger Project (www.everledger.io) uses IBM Hyperledger
    Fabric to secure the provenance of diamonds. A digital fingerprint of the diamond
    is created and stored in a blockchain to verify its provenance and ownership,
    and to store its characteristics so that all involved stakeholders, such as suppliers
    or intermediaries, can monitor transactions and each diamond’s provenance.
  prefs: []
  type: TYPE_NORMAL
- en: 'This chapter is organized as follows: In the first section on “Industry Needs
    Trust”, industry use cases and maintenance processes are inspected. Solutions
    using blockchain technology are presented. Trust, maintenance and blockchain in
    Industry 4.0 are therefore the subjects of the next section “Related Work”, followed
    by a section on “Cross-Company Business Models Need Digital Contracts”, in which
    smart contracts and smart contract templates are introduced and discussed. The
    implementation of maintenance processes using Hyperledger Fabric is described
    in “Tool and Machine Maintenance With Hyperledger Fabric”. In the section “Discussion,
    Challenges, and Solutions”, various challenges and solutions regarding blockchain
    and smart contracts are discussed. The final section summarizes achievements and
    provides an outlook on our future work.'
  prefs: []
  type: TYPE_NORMAL
- en: INDUSTRY NEEDS TRUST
  prefs: []
  type: TYPE_NORMAL
- en: 'Trust surrounds us everywhere in everyday life (Rutter, 2001). Customers trust
    restaurants to follow the hygiene regulations and banks to handle their money
    responsibly. In business, companies work together with financial obligations up
    to hundreds of million dollars. Cooperation between companies without trust is
    impossible. Building trust between companies has become more difficult with frequently
    changing cooperation partners due to the fast-paced nature of todays’ economy.
    Sako et al. (1998) defined four core aspects for successful cooperation; that
    all boil down to trust, viz.:'
  prefs: []
  type: TYPE_NORMAL
- en: • Written contracts are a necessity in cooperation between companies, not only
    because of legal requirements, but also as a protection against fraudulent activities
    and a guarantee of expected behaviour. Existing natural-language contracts with
    a high level of ambiguities can be transformed into a digital form with clearly
    defined contract terms known as smart contracts. Refer to the section on “Smart
    Contracts (SC)”.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: • Uncertainties in cooperation between companies, created by ambiguous contracts,
    render decision-making more difficult. Existing natural-language contracts with
    a high level of ambiguities can be transformed into a digital form with clearly
    defined contract terms known as smart contracts. Refer to the section on “Smart
    Contracts (SC)”.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: • Bilateral and accurate exchange of information between companies is a core
    requirement for successful cooperation, otherwise errors with serious consequences
    will be made. In contrast to aspects that allow successful collaboration, there
    are aspects preventing dynamic collaboration (see Sako et al., 1998). Information
    exchange between companies can be automated and proven by recorded information
    in the blockchain or by initiating events within the blockchain to notify the
    blockchain participants. Refer to “BISS 4.0 Platform” for more information.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: • In a traditional cooperation relationship, trust is created by demonstrating
    trustworthiness in a long-term trading relationship, preventing rapid change of
    cooperation partners. Trust in dynamic business relationships can be demonstrated
    by the proof of previous successful cooperation, which is maintained and protected
    by the blockchain. Refer to “Blockchain as Trust Anchor” for more details
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Blockchain can help to support these requirements with reduced complexity, at
    lower cost, and with reduced effects of the negative aspects – as already stated
    in the above four bullet points.
  prefs: []
  type: TYPE_NORMAL
- en: 'Typical industrial use cases that might benefit from blockchain implementations
    can be found in areas such as the following:'
  prefs: []
  type: TYPE_NORMAL
- en: '• Supply Chain Management: The complexity of supply chains is steadily increasing.
    More and more goods are shipped across the globe, while the quality management
    during transportation is often still based on pen and paper. Data as a central
    component of supply chains needs to be transparent, available and reliable. When
    dealing with different suppliers, it is critical to trust in the quality of data
    of delivered products (Uca et al., 2017). Blockchain helps to share reliable data
    with authorized supply chain participants, to break down existing silos and to
    support new networks with transformative insight.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '• Product Traceability: The more a customer knows about a certain product (e.g.
    what are the ingredients, when was it manufactured, who did the final quality
    control), the more trust he or she has in the quality of the product. With product
    traceability it is possible for the customer to see who is to blame for problems.
    Consequently, claims for malfunctions can be handled more easily (Steinauer et
    al., 1997). Blockchain technology can help to create a product history about production
    time, location, quality and so forth. It can create transparency for all companies
    involved in the product processing chain.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '• Certification: In order to obtain certifications e.g. ISO 9000 (ISO & IAF,
    2020), the auditor needs to have trust in the company to follow the required guidelines
    specified in the certification. Trust has to exist the other way around as well:
    The company needs to be sure that the auditor is inspecting the company without
    any bias and in a completely independent manner (Kouakou et al., 2013). To prevent
    misuse of certificates, the blockchain can be used to verify certificates and
    to guarantee that certificates are authentic and were neither tampered nor forged.
    Once the information is stored in the blockchain, companies make their certificates
    transparent and help to build confidence.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: This chapter is dedicated to maintenance use cases. Although industry is constantly
    shifting from manual work to autonomized manufacturing, the task of maintenance
    is still human-centred. Today, maintenance tasks are still logged via paper-based
    checklists, which is an unreliable process for data collection. Doubts about the
    correctness in the maintenance may be created by inadequate, incomplete or even
    manipulated maintenance reports. Trust in maintenance can be ensured by combining
    blockchains with digital evidence and mitigation of identity frauds. For example,
    to protect against tampered RFID markers, the markers can be physically embedded
    within parts as Physical Unclonable Functions (PUF) (Zimmermann et al., 2019)
    or placed on surfaces in an irremovable way. The scan of this physical evidence
    can prove the identity of spare parts or can indicate execution steps of the maintenance
    process.
  prefs: []
  type: TYPE_NORMAL
- en: Tools and Machine Maintenance
  prefs: []
  type: TYPE_NORMAL
- en: Availability, reliability and regulatory requirements have changed dramatically
    in recent times due to globalization and technological changes. They challenge
    asset management and maintenance professionals at various levels to make their
    activities more efficient. Changes in maintenance approaches and the use of technology
    will become even more essential to ensure more efficient and cost-effective processes
    (Campbell & Jardine, 2010).
  prefs: []
  type: TYPE_NORMAL
- en: 'As defined by DIN 31051 (DIN, 2012), maintenance consists of the tasks service,
    inspection, overhaul and improvement. Ran et al. (2019) investigated different
    maintenance methods and, as shown in Figure 1, defined three classes: i) Reactive
    Maintenance, where the system reacts to error events; in most cases, errors lead
    to unplanned production downtimes. ii) Preventive Maintenance achieves predictable
    production downtime by means of interval maintenance; here the maintenance planning
    is based on an expected failure behaviour, which hast to be predictable. iii)
    Predictive Maintenance measures the condition of the machine and its parts, achieving
    higher accuracy; it predicts the time when equipment is likely to fail or degrade
    and what maintenance activity has to be executed for prevention.'
  prefs: []
  type: TYPE_NORMAL
- en: In this process, equipment productivity, maintenance frequency and maintenance
    costs need to be balanced. The process needs to be carried out according the regulations
    and the service provider needs to be able to prove this any time. The traditional
    paper-based maintenance process can be simplified through the use of blockchain,
    while simultaneously increasing the confidence in the maintenance process. Refer
    to “tool and machine maintenance with Hyperledger Fabric” for a detailed discussion
    of the benefits of using blockchain.
  prefs: []
  type: TYPE_NORMAL
- en: '| Figure 1\. Maintenance plans: Reactive, Preventative, and Predictive |'
  prefs: []
  type: TYPE_TB
- en: '| ![Figure978-1-7998-6650-3.ch011.f01](i/ch011.f01.png) |'
  prefs: []
  type: TYPE_TB
- en: Tool Maintenance
  prefs: []
  type: TYPE_NORMAL
- en: In the area of mechanical manufacturing, tools are used as a precision device
    for cutting, punching or shaping metals and other materials (Canis, 2012). The
    manufacturer’s specification is followed to maintain the high quality of work
    pieces. For example, the radius of punching tools, increased by wear-out over
    time, should not be larger than 0.1mm (Canadian Fabricating & Welding, 2018).
    Refer to Figure 2\. A grinding process according to the specifications is necessary
    for maintenance to remove the abrasion and sharpen the edge again.
  prefs: []
  type: TYPE_NORMAL
- en: '| Figure 2\. Maintenance specification of a punching tool |'
  prefs: []
  type: TYPE_TB
- en: '| ![Figure978-1-7998-6650-3.ch011.f02](i/ch011.f02.png) |'
  prefs: []
  type: TYPE_TB
- en: By following the maintenance recommendations, the condition of the tools and
    machines is ensured but also service and warranty contracts are fulfilled. In
    the section “cross-company business models need digital contracts”, smart contracts
    are used to automate this process and providing a legal certainty by using blockchain
    technology.
  prefs: []
  type: TYPE_NORMAL
- en: Machine Maintenance
  prefs: []
  type: TYPE_NORMAL
- en: Nowadays, many manufacturing machines are part of a complex system of collaborating
    machines (Zeng, 1997). With usage and age, the condition of the machine degrades.
    This holds especially true for all the mechanical parts. With ongoing degradation,
    productivity decreases and susceptibility to failures increases. Maintenance plans
    are developed according to the maintenance concept, with the goal to determine
    the optimum frequency to perform maintenance in equipment, in order to ensure
    its availability (Duarte et al., 2006; Jin et al., 2009). As the observance of
    the plan can get legal relevance, monitoring of maintenance tasks in the blockchain
    is a simple way to provide certainty. Table 1 shows a typical preventive maintenance
    plan for a punching machine (Balram, 2015).
  prefs: []
  type: TYPE_NORMAL
- en: Table 1\. Preventive maintenance plan for a punching machine.
  prefs: []
  type: TYPE_NORMAL
- en: '| ![Figure978-1-7998-6650-3.ch011.g01](i/ch011.g01.png) |'
  prefs: []
  type: TYPE_TB
- en: Maintenance Partnerships
  prefs: []
  type: TYPE_NORMAL
- en: Maintenance can be performed by different parties, either by skilled in-house
    staff, by OEM staff or by a service provider being authorized by the OEM (Tenneson,
    2017). Third-party maintenance is considered for different reasons, such as maintenance
    cost reduction, reduced management effort and delegation of employment risks (Bertolini
    et al., 2004). Subject of third-party maintenance can differ from single machines
    or machinery to general factory centred domains like infrastructure, fire prevention,
    cleaning or electricity (Gomez et al., 2009). Outsourcing of maintenance leads
    to a wide range of involved parties.
  prefs: []
  type: TYPE_NORMAL
- en: The stakeholders and procedures concerning machine tool maintenance are shown
    as an example in Figure 3, inspired by Wan et al. (2017). A manufacturer of machine
    tools develops maintenance schedules and tolerance specifications. Warranty contracts
    are provided, referring to a huge amount of such technical information. The owner
    of a machine tool contracts a tool warranty contract which binds him to observe
    the tool according the specifications. As the maintenance schedule triggers a
    maintenance, the tool is removed by a contracted maintenance provider. The tool
    is sent to a second service provider to get overhauled. This includes grinding
    and hardening of the tool. It is tested for compliance and recertified according
    manufacturers specifications. Whether sold as refurbished or used again, the certificate
    has to be verified.
  prefs: []
  type: TYPE_NORMAL
- en: '| Figure 3\. Involvement of multiple stakeholders for maintenance |'
  prefs: []
  type: TYPE_TB
- en: '| ![Figure978-1-7998-6650-3.ch011.f03](i/ch011.f03.png) |'
  prefs: []
  type: TYPE_TB
- en: As seen in Castillo (2020), selling refurbished spare parts can be a lucrative
    business model, if the quality of the refurbishing process can be proven; this
    process can be refined by leveraging blockchain technology.
  prefs: []
  type: TYPE_NORMAL
- en: Figure 4 illustrates using blockchain technology within an example consortium
    of stakeholders, which are all involved in the maintenance process. A blockchain
    (service blockchain) can be used for the exchange of information amongst the maintenance
    partners. Private in-house information is kept secret in the “Shop Floor Blockchain”.
    Details of these solutions can be found in the section “unwanted cross-company
    data transfer”.
  prefs: []
  type: TYPE_NORMAL
- en: '| Figure 4\. Involvement of multiple stakeholders for maintenance |'
  prefs: []
  type: TYPE_TB
- en: '| ![Figure978-1-7998-6650-3.ch011.f04](i/ch011.f04.png) |'
  prefs: []
  type: TYPE_TB
- en: Blockchain technology can provide a maintenance audit trail, which is used to
    trace relevant events. Records of performed maintenance are kept in the blockchain
    and provide monitoring and verification for all stakeholders. This allows to investigate
    the cause of failure afterwards and serve as evidence for legal cases. Furthermore,
    it can be used as a reminder to keep track of upcoming maintenance. The “European
    Union Aviation Safety Agency” defined a maintenance audit trail for the aviation
    industry to define the compliant maintenance-state of aircraft (EASA, 2020).
  prefs: []
  type: TYPE_NORMAL
- en: Paper-Based Maintenance and Human Errors
  prefs: []
  type: TYPE_NORMAL
- en: Despite detailed maintenance plans and methods developed to prevent or at least
    mitigate the effects of human errors during the maintenance process (Abbassi et
    al., 2015), human errors still occur within its documentation frequently (Dhillon,
    2013). The source of errors varies from lack of effective communication to operator
    fatigue and inadequate operator training (MacKenzie et al., 2007; Whittingham,
    2004). These causes are summarized as human errors and are amplified with increasing
    numbers of stakeholders involved in the maintenance process. A major source of
    human error are paper-based records and their processing (Barchard et al., 2011).
    Prime examples of problems with paper-based documents are poor handwriting (falsified
    data due to incorrect interpretation), costly transport and storage of large quantities
    of documents, destruction or loss of documents or difficult to understand relationships
    between individual documents (Pandey, 2019).
  prefs: []
  type: TYPE_NORMAL
- en: Human errors can be reduced by replacing the paper-based documentation approach
    by a digitized approach (Watson et al., 2019) using automatic data collection
    (e.g. sensors, physical markers that cannot be copied (Jung et al., 2013; Wlodarczyk
    et al., 2017) and other automatically collectable data sources) in combination
    with blockchain. The use of smart contracts allows proofing of data-collection
    for correctness and plausibility. Refer to “smart contract challenges in industry
    and possible solutions” for more information.
  prefs: []
  type: TYPE_NORMAL
- en: Blockchain for Quality Assurance and Automation
  prefs: []
  type: TYPE_NORMAL
- en: Another process within the production of goods that can be carried out more
    efficiently and verifiably using blockchain is quality assurance, in which the
    quality of a product is continuously checked, and countermeasures are taken if
    necessary. Quality-determining measurements can be collected with the help of
    sensors and monitored automatically via smart contracts. If poor quality is detected,
    smart contracts can be used to automatically execute adjustments to the production
    process (e.g. adjustment of process parameters); changes to these and the reasons
    for them can be recorded in a traceable manner.
  prefs: []
  type: TYPE_NORMAL
- en: RELATED WORK
  prefs: []
  type: TYPE_NORMAL
- en: 'The related work section is partitioned into four parts: blockchain, reliability
    and traceability, contract agreements, and maintenance in Industry 4.0.'
  prefs: []
  type: TYPE_NORMAL
- en: Blockchain in Industry 4.0
  prefs: []
  type: TYPE_NORMAL
- en: 'Integrating a blockchain into Industry 4.0 replaces existing error-prone procedures
    with software centred and documented processes (see Kshetri, 2017; Christidis
    et al., 2016). An architectural approach for integrating a blockchain into Industry
    4.0 was introduced by Teslya et al. (2017). It proposes to use smart contracts
    to control resources in the production process. A blockchain security architecture,
    IoTChain (see Alphand et al., 2018), combines ACE as an authorization framework
    and OSCAR as an encryption framework for the application layer payload. Additional
    papers, which target blockchain in Industry 4.0, are focusing on preserving the
    privacy of data. Rahulamathavan et al. (2017) use decentralized attribute-based
    encryption and decryption for accessing sensor values. Another access control
    based on smart contracts is introduced by Zhang et al. (2018). They use different
    contract types such as: 1) accessing control contracts for specifying access control
    of multiple subject-object pairs, 2) judging contracts for evaluating misbehaviour
    of users during access control and 3) registering contracts for managing the other
    contracts. Despite the opportunities for blockchain and Industry 4.0, a profound
    understanding of the blockchain is essential, otherwise a serious financial loss
    can happen (Destefanis et al., 2018).'
  prefs: []
  type: TYPE_NORMAL
- en: Reliability and Traceability in Industry 4.0
  prefs: []
  type: TYPE_NORMAL
- en: Following the digitization of all kinds of information, blockchain technology
    is currently being used to lay the foundation for the digitization of trust, monetary
    values and services using decentralized architectures. Beside Bitcoin and other
    financial services, most blockchain work is presently found in the area of supply
    chain management. For example, in the food industry, a strict environmental control
    has to be ensured (Caro et al., 2018; Tian, 2017), during transportation. This
    similarly applies to medical products (Bocek et al., 2017).
  prefs: []
  type: TYPE_NORMAL
- en: Contract Agreements in Industry 4.0
  prefs: []
  type: TYPE_NORMAL
- en: There are approaches to use blockchain technologies for smart contracts in Industry
    4.0\. Norta (2015) quite fundamentally describes ideas introducing blockchain
    to conventional business processes. A web API for Service Level Agreement (SLA)
    contracts was introduced by Nakashima et al. (2017). The work focuses on API specification
    for the orchestration of SLA contracts but disregards Industry 4.0 use cases where
    machines, sensors and suchlike are part of the SLA contract. Beside Industry 4.0
    Pascale et al., 2017 discuss the use of smart contract SLAs for mobile communication
    providers.
  prefs: []
  type: TYPE_NORMAL
- en: Maintenance in Industry 4.0
  prefs: []
  type: TYPE_NORMAL
- en: Major maintenance research for Industry 4.0 was done in the area of predictive
    maintenance due to the rise of machine learning algorithms (Spendla et al., 2017;
    Yan et al., 2017). However, general research about the Industry 4.0 impact on
    traditional maintenance techniques was carried out by Beng (2018). It points out
    that the original Maintenance Management Model from Garg et al. (2006) needed
    to be updated. Industry 4.0, IoT and cyber-physical systems are new types of maintenance
    strategy categories. Kumar et al. (2017) describe the positive effects on technology,
    organization and operations of a maintenance model, which interacts with Industry
    4.0.
  prefs: []
  type: TYPE_NORMAL
- en: CROSS-COMPANY BUSINESS MODELS NEED DIGITAL CONTRACTS
  prefs: []
  type: TYPE_NORMAL
- en: Typically, a contract is a legal document that defines an agreement between
    business partners and outlines the services provided, costs, resources and so
    on. Cross-company business models consist of several business services provided
    by several parties. To get a satisfactory service for the customer, the agreed
    quality of services between the business partners, have to be digitized, to enable
    automatic monitoring, compliance verification and initiation of actions in case
    contracts are violated.
  prefs: []
  type: TYPE_NORMAL
- en: Towards Digital Agreements
  prefs: []
  type: TYPE_NORMAL
- en: 'A business contract is a legal binding agreement between two or more persons
    or entities. As shown in Figure 5, there are different agreements at various management
    levels (Wallis et al., 2020) e.g.:'
  prefs: []
  type: TYPE_NORMAL
- en: '• Service Level Agreement: Specifying the quality of service at the IT operation
    level, which is measured and reported against criteria of technical infrastructures
    (e.g. bandwidth).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '• Process Level Agreement: Specifying the quality of service at the process
    operation level, which is measured and reported against the context of business
    processes (e.g. production line processing time).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '• Business Level Agreement: Specifying the quality of service at the business
    operation level, which is measured and reported against the context of business
    results (e.g. the number of produced work pieces).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '| Figure 5\. Smart Contracts at different business levels |'
  prefs: []
  type: TYPE_TB
- en: '| ![Figure978-1-7998-6650-3.ch011.f05](i/ch011.f05.png) |'
  prefs: []
  type: TYPE_TB
- en: 'Usually, sophisticated reporting mechanisms are sufficient to document agreements
    retrospectively. However, to support the progressive digitization of business
    processes, do real-time reporting and launching appropriate actions, new approaches
    are needed to meet the near real-time requirements. Transforming these documents
    into a digital representation would allow the following:'
  prefs: []
  type: TYPE_NORMAL
- en: • To model dependencies between the services at various agreement levels (see
    Figure 5).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: • To document comprehensibly and unchangeably the specified quality of services
    of arbitrary complex systems.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: • To monitor specified metrics and activities (workflows) and trigger actions
    by demand.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Smart Contracts (SC)
  prefs: []
  type: TYPE_NORMAL
- en: The goal of SC in blockchains is to enable non-repudiation and transparent traceability
    of previously paper-based contracts. They do not replace legal business contracts;
    they refine and specify parts to be automated. Implementations of SC range from
    simple processes to very complex processes, covering as many tasks as possible.
    An example for a simple process is the monitoring of conditions, such as sensor
    values. Comparison of simple conditions always leads to a clear result. An example
    for a complex process is the verification of a chained process step with various
    stakeholders involved. The comparison of complex conditions does not always lead
    to clear results and must be dealt with by further checks in order to obtain clear
    results. One limitation that has to be observed is the avoidance of non-deterministic
    functions and values. These are, among other things, the retrieval of the current
    time with an accuracy of seconds, the generation of random numbers or the query
    of sensor values (Alharby et al., 2017; Vukolić, 2017). To obtain these potential
    non-deterministic values, e.g. sensor data, they are retrieved outside the smart
    contract and are used as input parameters of smart contracts.
  prefs: []
  type: TYPE_NORMAL
- en: Smart Contract Templates (SCT)
  prefs: []
  type: TYPE_NORMAL
- en: To protect blockchain users against serious consequences such as losing assets,
    losing orders among competitors, while still providing ease of use, the SC templating
    schema is introduced. The SCT splits the required knowledge to create a smart
    contract into two domains - maintenance and blockchain - allowing each domain
    expert to concentrate on his domain without worrying about the inner workings
    of the other domain. The blockchain expert develops the smart contract basis,
    suitable for the specific domain. The maintenance domain expert identifies the
    essential properties of the paper-based maintenance service manuals. As seen in
    Figure 6, maintenance service manuals are analysed and essential properties, such
    as name, date, service intervals, service prices, behaviour on error and liability
    among others are identified. Essential properties are filled into the smart contract
    template by the maintenance expert and the smart contract is automatically generated
    and stored within the blockchain for execution.
  prefs: []
  type: TYPE_NORMAL
- en: '| Figure 6\. Smart Agreement Contract Template workflow |'
  prefs: []
  type: TYPE_TB
- en: '| ![Figure978-1-7998-6650-3.ch011.f06](i/ch011.f06.png) |'
  prefs: []
  type: TYPE_TB
- en: TOOL AND MACHINE MAINTENANCE WITH HYPERLEDGER FABRIC
  prefs: []
  type: TYPE_NORMAL
- en: Hyperledger Fabric (HLF or Fabric) is an open source permissioned blockchain
    developed by IBM (Hyperledger Foundation, 2020). Permissioned blockchains provide
    trust by restricting the user group while publishing all information to every
    participant. Therefore, the stakeholders have to know each other without trusting
    each other. An algorithm is used to achieve consensus about what is truth, whether
    a transaction is true according to the contracts and their referring data or not.
    The consensus algorithm raft will become byzantine fault tolerant in near future
    (IBM Corporation, 2020b). Smart Contracts are called Chaincode in Fabric and can
    be written in Go, node.js or Java (IBM Corporation, 2020a). Several client SDKs,
    which are used building applications to interact with Fabric, are provided in
    a number of different programming languages (Java, node.js, Python) (IBM Corporation,
    2020c).
  prefs: []
  type: TYPE_NORMAL
- en: Maintenance Use Cases of an Industrial Robot
  prefs: []
  type: TYPE_NORMAL
- en: Epson introduced the T3-401S SCARA robot (ESR) as a versatile entry-level robot
    solution for production lines (Epson, 2019). An adoption of typical maintenance
    works for the ESR using blockchain is demonstrated in the following subsections.
    The use cases rely on the integration of BISS 4.0 which is described in detail
    later on. The stakeholders and procedures involved can be seen in Figure 7.
  prefs: []
  type: TYPE_NORMAL
- en: The stakeholders built a consortium to transform business transactions concerning
    service contracts. The owner uses the ESR for production, maintenance tasks are
    carried out by internal and external staff. For external maintenance, a cleaning
    service is contracted. Warranty contracts between the owner and the manufacturer
    (OEM) rely on compliant maintenance tasks. There are applications (Capture Interface
    and Registry Application) to perform transactions on the shared blockchain, represented
    in HLF as a channel. Every stakeholder keeps a copy of the ledger, the complete
    history of all transactions. Smart contracts are reading the channel for new transactions
    to succeed or fail, yielding a judgment of their contract fulfilment. The smart
    contracts concerning maintenance are based upon either (i) the maintenance plan,
    provided by the OEM and based on historical data or (ii) the Preventive Maintenance
    (PM), a system observing the condition of the ESR and reacting adaptive. The PM
    is based on previous sensor-collected machine data, which is interpreted and used
    for maintenance scheduling. The PM uses Machine Learning Technology to predict
    appropriate intervals and types of maintenance.
  prefs: []
  type: TYPE_NORMAL
- en: '| Figure 7\. BISS 4.0 Platform Integration |'
  prefs: []
  type: TYPE_TB
- en: '| ![Figure978-1-7998-6650-3.ch011.f07](i/ch011.f07.png) |'
  prefs: []
  type: TYPE_TB
- en: Planned Maintenance Use Case (PMUC)
  prefs: []
  type: TYPE_NORMAL
- en: 'In this use case a scheduled maintenance task is carried out without issues.
    The task is defined in the service manual, provided by the equipment manufacturer.
    The manual lists the maintenance tasks (MT), describing the task and peripheral
    information. Most relevant are inspection points, operation hours, maintenance
    procedures and the condition of the ESR (Epson, 2016). Two exemplary Tasks are:
    “Check whether unusual sound or vibration occurs” (MT1) on a daily basis; “Check
    looseness or backlash of bolts/screws. Tighten them if necessary” (MT2); either
    has to be done every 12 months or after 3000 hours of operation. Refer to Figure
    8, that shows an excerpt from Epson T-Series robot safety and installation manual
    (Epson, 2016). The ESR must be powered on for MT1 and powered off for MT2\. It
    is assumed that in-house staff can perform the maintenance, as no explicit expertise
    requirement is defined. The data documenting the maintenance has to be captured.
    The complete maintenance procedure includes the following:'
  prefs: []
  type: TYPE_NORMAL
- en: 1. Detection of an inspection point.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 2. Maintenance staff checks the prerequisites and prepares the ESR for maintenance.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 3. Maintenance procedures are carried out.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '4. Additional step for data capture: Information on events and results of the
    maintenance are logged. This includes manual log data created by staff using the
    Capture Interface as well as automatic captured data by sensors of the machine
    and tools.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 5. The emerged maintenance log is added to the blockchain for trusted persistence
    and traceability.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Failed Maintenance Use Case (FMUC)
  prefs: []
  type: TYPE_NORMAL
- en: This use case concerns a malfunction caused by insufficient cleaning and demonstrates
    how blockchain simplifies the proof of evidence in a legal case. An ESR is operating
    in a dust-laden environment, therefore frequent cleaning is required to ensure
    seamless operation. The cleaning task is performed by an external cleaning service.
    Predictive maintenance is used for scheduling. The dust burden is captured with
    a sensor measuring particle concentration.
  prefs: []
  type: TYPE_NORMAL
- en: While in-service, the predictive maintenance model of the ESR initiates a maintenance
    task which requires an overhaul of mechanical parts. The overhaul has to be performed
    earlier than specified in the manual causing costs and a delay in production.
    The financial impact of this incidence is subject to legal actions between the
    owner and the manufacturer (OEM). Both refuse compensation of costs. The blockchain
    is triggered to generate an audit trail. The audit trail reveals insufficient
    cleaning. The cleaning service did not perform all required cleaning tasks in
    time. This caused an increased wear due to the dust-laden air. The documented
    maintenance logs in the blockchain are used to identify the liability of the cleaning
    staff.
  prefs: []
  type: TYPE_NORMAL
- en: '| Figure 8\. Excerpt from Epson T-Series robot safety and installation manual
    |'
  prefs: []
  type: TYPE_TB
- en: '| ![Figure978-1-7998-6650-3.ch011.f08](i/ch011.f08.png) |'
  prefs: []
  type: TYPE_TB
- en: BISS 4.0 Platform
  prefs: []
  type: TYPE_NORMAL
- en: The BISS 4.0 Platform (Blockchain-Technologien im Schaltschrank or Blockchain
    in the Switch Cabinet) establishes a continuous trust of chain, digitizes SLA
    contracts and controls data exchange between companies on a policy basis (Hochschule
    Furtwangen, 2018). The application use cases “Reliable interactive maintenance
    plans” and “Reliable troubleshooting” are implemented and demonstrated in the
    BISS 4.0 platform.
  prefs: []
  type: TYPE_NORMAL
- en: 'The architecture of BISS 4.0 fulfils the obvious requirements of the use cases
    MT1 and MT2 (as mentioned above), such as framing three organizations with different
    access levels, providing a trustful blockchain concept with separation of concerns
    and connecting machines like the ESR. Besides these, three goals were tracked
    concerning distributed computing: i) A consortium of stakeholders implementing
    equal rights for all participants; ii) A platform infrastructure which is fail-safe
    and redundant; and iii) A multi-tenant architecture. All used and developed components
    of BISS 4.0 are licensed as open source. Hyperledger Fabric (HLF) is used as the
    blockchain component.'
  prefs: []
  type: TYPE_NORMAL
- en: '| Figure 9\. BISS 4.0 Platform |'
  prefs: []
  type: TYPE_TB
- en: '| ![Figure978-1-7998-6650-3.ch011.f09](i/ch011.f09.png) |'
  prefs: []
  type: TYPE_TB
- en: 'Three organizations (see Figure 9), represented by three different colours,
    are collaborating using an HLF Channel (C1), that is red coloured. According to
    the use cases, these are a cleaning service as i) Org1/R1, the ESR-Owner; ii)
    as Org2/R2 and the ESR-OEM; and iii) as Org3/R3\. Each organization is equipped
    with infrastructure on their own, as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: i) Two independent HLF Peer Nodes (P*.1, P*.2) connecting to C1 and both maintaining
    copies of the HLF Ledger (L1). The two peers per stakeholder are independent,
    residing on hardware in different locations providing fault safety. The smart
    contracts (S1-S3) are working on L1\.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: ii) An auxiliary database (X*), keeping information on token-information. For
    example, sensor data and evidence pictures are stored here; the blockchain stores
    the corresponding hashes. The database is implemented using CouchDB (Apache Software
    Foundation, 2020), replicating between the organizations.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: iii) An HLF Certificate Authority, providing the ability to create certificates
    for identities.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: iv) An HLF Orderer Node that participate in the consensus process to decide
    whether a transaction is valid. Valid transactions are sorted into blocks for
    distribution, building the blockchain. Each organization participate in the definition
    of the Network Configuration (NC) using their Admin Permissions. These Admin Permissions
    are also used to control the Configuration of Channel 1 (CC1) defining the Channel
    properties.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: v) Client applications (A1, A2) that perform business transactions within the
    channels. A1 represents the Capture Interface Application, which is used to capture
    information concerning maintenance. On technical level, A1 puts data in C1\. The
    ESR is connected by sensors, delivering data to A1 and A2\. The cleaning service
    staff uses A1 to document their work, A1 is also used by the maintenance staff
    of the owner. A1 is using smart contract S1, concerning maintenance tasks. The
    Owner and the OEM have a rich full application (A2) to interact with each other,
    concerning maintenance tasks, warranty, part replacement, service contracts.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Identities in HLF are provided by the Membership Service Provider (MSP). The
    most often used MSP is the HLF Certificate Authority (Fabric-CA) (IBM Corporation,
    2020d). It uses X.509 certificates in order to authenticate users and sign transactions.
    Typically, each organization has at least one Fabric-CA, which allows the administrator
    to enrol new users. In the configured BISS 4.0 (Figure 9), R1 (owner) has used
    CA2 to create users for A1 and A2\. The Identity of the ESR and its sensors was
    certified and therefore documented in the blockchain.
  prefs: []
  type: TYPE_NORMAL
- en: Machine Integration into Blockchain
  prefs: []
  type: TYPE_NORMAL
- en: In order to be able to store and retrieve information from the blockchain network,
    the devices/machines need to be integrated into the network. Fabric provides different
    SDKs to solve this task. These SDKs offer interfaces for high level programming
    languages.
  prefs: []
  type: TYPE_NORMAL
- en: As industrial machines are closed systems which run on proprietary software,
    it is not possible to run custom code. Most of these machines run a programmable
    logic controller (PLC) which is feasible and extended with additional functionality.
    A common option is to integrate an OPC UA server. OPC UA is a machine to machine
    communication protocol which is designed for industrial automation (OPC Foundation,
    2020). In recent years, this object-oriented protocol has become a de facto standard
    in the automation field. Machines of different vendors can be integrated by OPC
    UA using only one protocol. There are multiple, open source client OPC-UA-libraries
    available, which can be used in conjunction with the different Fabric SDKs (e.g.
    NodeOpcUa, 2020; FreeOpcUa, 2020).
  prefs: []
  type: TYPE_NORMAL
- en: '| Figure 10\. Different ways to connect machines to Hyperledger Fabric |'
  prefs: []
  type: TYPE_TB
- en: '| ![Figure978-1-7998-6650-3.ch011.f10](i/ch011.f10.png) |'
  prefs: []
  type: TYPE_TB
- en: Depending on the specific machines and the networking capabilities of a company,
    there are different layers upon which it is feasible to implement the blockchain
    integration. Refer to Figure 10\. The easiest way to connect a machine is by an
    embedded OPC UA server. The Fabric SDK runs on either a small embedded industrial
    PC next to or inside the machine or acts as a gateway to which all machines on
    the shop floor are connected to. The SDK runs directly on the machine if permission
    to install software is granted.
  prefs: []
  type: TYPE_NORMAL
- en: Maintenance Smart Contract and Templates
  prefs: []
  type: TYPE_NORMAL
- en: 'Transformation of the service manual into a maintenance smart contract involves
    experts of two domains: one entity familiar with maintenance and one entity familiar
    with blockchain and smart contract. The transformation consists out of two major
    steps: identification of essential properties of the maintenance tasks by the
    maintenance domain expert, and the creation of the maintenance smart contract
    by the blockchain domain expert.'
  prefs: []
  type: TYPE_NORMAL
- en: Identification of Essential Maintenance Task Properties
  prefs: []
  type: TYPE_NORMAL
- en: 'The maintenance domain expert analyses the service manual for several properties
    e.g.:'
  prefs: []
  type: TYPE_NORMAL
- en: • Type of maintenance task (manual, semi-automated, automated)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: • Interval of maintenance task (daily, weekly, every X hours of operation, etc.)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: • Condition to be met (e.g. torque, filling level, etc.)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: • Required evidence (sensor value, scan of ID, picture of replaced part, etc.)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Results of the analysis regarding the two maintenance cases, MT1: “check of
    unusual sound or vibration” and MT2: “check looseness of bolts and tighten if
    necessary”, are shown in Table 2 below.'
