    some sort of comparison. These similarities are extracted into the template, to
    reduce code duplication and potential error sources. In addition, there are common
    smart contract functions that are included in maintenance smart contract templates:'
  prefs: []
  type: TYPE_NORMAL
- en: • Saving content in the blockchain
  prefs:
