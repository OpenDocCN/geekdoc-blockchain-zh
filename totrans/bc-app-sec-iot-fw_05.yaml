  - PREF_H2
  type: TYPE_NORMAL
  zh: 摘要
- en: Smart home is one of the most attractive application of Industry 4.0\. This
    work proposes a smart system to conserve energy in smart home implementation using
    wireless sensor networks (WSNs). The proposed work is aimed to lessen the immaterial
    consumption of electricity in a smart home. The home is supplied with Arduino,
    sensors, and connected WSN. The model observes the movement within the house premises
    and controls the power cutoff decided by the control center connected *via* WSNs.
    To detect the motion, passive infrared (PIR) sensors are deployed. As the PIR
    sensor detects the motion into the room, the lights are automatically turned on
    and then, if no motion is observed after a threshold time, the lights are automatically
    switched off. In this manner, the wastage of electricity can be controlled. Experimental
    results show that the consumption of power can be decreased by at the rate of
    40% with the proposed model in comparison to the situation in absence of any such
    smart control. The validation of proposed model shows that the proposed system
    is feasible, effective, and not so expensive to implement.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 智能家居是工业4.0中最吸引人的应用之一。本文提出了一种使用无线传感器网络（WSNs）在智能家居中实施节能的智能系统。拟议的工作旨在减少智能家居中的非实质性电力消耗。家中配备了Arduino、传感器，和连接的WSN。该模型观察了房屋内的运动并通过WSNs连接的控制中心决定了供电的切断。为了检测运动，使用被动红外（PIR）传感器。当PIR传感器检测到房间内的运动时，灯光会自动打开，然后，在经过一定时间后如果没有观察到运动，灯光将自动关闭。通过这种方式，可以控制电力的浪费。实验结果显示，与没有任何智能控制的情况相比，拟议模型可以使电力消耗率减少40%。拟议模型的验证表明这个系统是可行的，有效的，并且实施成本不高。
