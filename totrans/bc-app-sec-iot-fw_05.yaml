  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: SESAME安排直接整合到家庭网络中，并允许系统像**[5](#f5)**图中显示的那样开启或关闭设备。该系统还能够检测温度、湿度或其他传感器的信号，因此根据指定的设计控制设备。
- en: '![](../Images/9781681088624-C4_F3.jpg)**Fig. (3))**'
