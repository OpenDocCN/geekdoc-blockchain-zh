- en: 6\. Conservation of Cultural Heritage-Application of Energy conservation IoT
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Cultural Heritage depicts the native cultures of countries and regions which
    are represented by either the artworks or linguistics or the architectural property.
    CH is to be preserved for the forthcoming generations because it carries the inherent
    properties, values, morals, and character from one generation to another. In case,
    it is damaged, it could cause severe loss which is not repairable. CH is a huge
    resource as it attracts tourists as per the artefacts and native culture. The
    motivation for selecting a specific destination for tourism is the inherent property
    in terms of the artistic and cultural heritage including the monuments, museums,
    exhibitions, historical villages, and others. The conservation of this artwork
    is a concern of special attention as time causes the natural deterioration of
    the heritage, against which CH is needed to be preserved. As time passes, external
    factors as climate, human, weather conditions, and internal causes like the material
    affect the heritage adversely and cause damage.
  prefs: []
  type: TYPE_NORMAL
- en: The goal is to implement the IoT concept with the intent of preserving the CH
    by providing a stable environment under the full control of administrative authorities.
    The controlled scenario is to be implemented with a smart home concept. It provides
    constant monitoring and regularization of the environment in which the heritage
    is preserved.
  prefs: []
  type: TYPE_NORMAL
- en: The stable atmospheres which are under full control are necessary for some buildings
    or monuments or artefacts that are prone to oxidation or which are light sensitive.
  prefs: []
  type: TYPE_NORMAL
- en: Such a controlled environment is established by appropriate monitoring and control
    of climate including temperature and moisture. Such a climate control system requires
    sensors to record the data about the climatic conditions and a microcontroller
    to control the conditions in the surroundings of the artefacts. This is achieved
    with the help of IoT architecture that helps to assess the damaging risks of artworks.
    Such kind of network arrangements are helpful for regular checks and the cumulative
    data record allows to predict and handle the accidents. The remote monitoring
    and online control protect and safeguard the artworks. It reduces the risk of
    vandalism, robbery, or accidental damages.
  prefs: []
  type: TYPE_NORMAL
- en: IoT dealing with CH involves the artwork as the “thing” to be preserved. The
    very first step is to install the sensor nodes to collect real-time data and gateways
    to transfer the data to the cloud. The entire setup allows online, real-time,
    constant monitoring and supervision of the specific CH. Cloud provides easy access
