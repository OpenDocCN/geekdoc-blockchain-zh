- en: Preserving CH with different situations.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 保护不同情况下的CH。
- en: Conclusion and Future Scope
  id: totrans-110
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 结论和未来展望
- en: This chapter has assessed the force necessities of the hubs for a standard observing
    issue of air, temperature, and stickiness. The outcomes recommend that it is conceivable
    to make a hub with a life expectancy of over 10 years utilizing standard batteries.
    This work planned a suitable cloud framework to manage CH observing necessities.
    This work introduced IoT engineering for this reason. The necessities from the
    craftsmanship stance, information obtaining, Cloud preparing, and information
    perception to the end client are given. The outcomes introduced in this work centers
    around the most basic part of the engineering, which are the sensor hubs. An answer
    dependent on LoRa and Sigfox advances is conceived to create the base effect in
    the craftsmanship, accomplishing a life expectancy of over 10 years. The arrangement
    will be fit for scaling the preparing and capacity assets, sent either in a public
    or on-premise cloud, inserting complex prescient models. This blend of advancements
    can adapt to various kinds of social legacy conditions in the future. In the future,
    Machine learning and IoT [[24](#r24), [25](#r25)] can be blended to automate decision-making.
    Classification techniques [[26](#r26), [27](#r27), [28](#r28)] can be incorporated
    to extend this current project.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 本章评估了监控大气、温度和湿度标准问题的节点的能量需求。结果表明，使用标准电池可以制造具有超过10年寿命的节点。这项工作设计了一个适合的云系统，以应对节点的监测需求。这项工作为此目的介绍了物联网架构。从艺术角度出发，给出了从数据采集、云处理到末端用户的数据可视化的要求。本项工作的结果集中于架构的最关键部分，即传感器节点。一种基于LoRa和Sigfox技术的解决方案被提出，以在艺术中产生最小的影响，实现超过10年的寿命。该解决方案将能够扩展处理和存储资源，无论是在公共云还是本地部署的云中，嵌入复杂的预测模型。这种技术组合可以适应未来不同类型的社会遗产环境。未来，机器学习和物联网[[24](#r24),
    [25](#r25)]可以结合起来自动化决策。分类技术[[26](#r26), [27](#r27), [28](#r28)]可以被纳入以扩展当前项目。
