  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: Sigfox实施样本。
- en: To date, no ideal usage has been made, yet the correlation with effectively
    actualized principles can be made. New usage can be improved by making a correlation
    with previously existing arrangements. Two marked names in these fields are-LoRa
    [[20](#r20)] and Sigfox [[21](#r21)].
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，还没有找到理想的用途，但可以与有效实施的原则进行比较。通过与先前存在的解决方案进行比较，可以改进新的应用。这些领域中的两个知名产品是-LoRa[[20](#r20)]和Sigfox[[21](#r21)].
- en: LoRa and Sigfox are business plans for executing WAN [[22](#r22)], as shown
    in Fig. (**[11](#f11)**), with low force utilization working with sensors. An
    assortment of hubs is assessed in various conditions for saving the CH. Thinking
    about the assortment of fine arts, the tricky issues emerging with respect to
    the force flexibly and Internet associations are various. For instance, the showcase
    of craftsmanship might be in the gallery or might be in the city. Numerous destinations
    exist without power flexibly [[23](#r23)] (archeological exhuming, disconnected
    church, and so on), as shown in Fig. (**[12](#f12)**).
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: LoRa和Sigfox是执行WAN的商业计划[[22](#r22)]，如图所示。(**[11](#f11)**)，与低功耗的传感器配合使用。在各种条件下评估了各种中继站以保存CH。考虑到各种艺术形式，出现了涉及到供电和因特网连接的难题。例如，艺术品的展示可能在美术馆或城市里。许多场所都没有供电[[23](#r23)]（考古发掘，独立教堂等），如图所示。(**[12](#f12)**).
