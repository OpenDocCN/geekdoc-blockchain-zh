  zh: 智能停车系统通过安装的闭路电视摄像头进行。人工智能自动扫描视频画面，实现了自动寻找停车位。
- en: Besides, a smart home system that can control power consumption is capable of
    distinguishing human traffic and non-living things. It allows reducingconsumption
    by up to 40%.
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 此外，一个可以控制能源消耗的智能家居系统能够区分人流和非活物。它能够将能源消耗降低40%。
- en: A Smart City is comprised of an interconnected foundation to work in an enhanced
    way through the correspondence and gathering essential information from the hubs
    in an association. Adjusted to this idea, the Smart Nation program in Singapore
    (Spring Singapore, 2015) comprises of different advances to lessen energy utilization
    all through the country, while observing and gathering information from every
    single associated buyer, for example, corporate structures and family units (Housing
    and Development Board, 2014; IDA, 2014).
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 智能城市由相互连接的基础设施组成，通过通信和从连接的节点中收集数据来以更优化的方式运作。根据这一概念，新加坡的智能国家计划（新加坡国家发展局，2015年）包括各种技术，以减少全国各地的能源消耗，并同时监测和从所有连接的消费者（如公司建筑和家庭（新加坡房屋与发展局，2014年；IDA，2014年））收集数据。
- en: The plan is to improve the energy effectiveness by proactively and intelligently
    arranging the 'brilliant urban communities' and coming about into an agreeable
    and safe climate. Such buildings are given mechanized control to solar energy,
    water-reusing, LEDs. Information is assembled by utilizing sensors about the trafficbreak
    down and used to computerize the apparatuses.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 该计划旨在通过积极、智能地规划“智能城市”来提高能源效率，并产生一个舒适而安全的环境。这样的建筑物具有自动控制太阳能、水循环、LED灯。使用传感器收集关于交通状况的数据，并用于自动化设备。
