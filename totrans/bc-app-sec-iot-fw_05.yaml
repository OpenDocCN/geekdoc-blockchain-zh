    integration of Smart Devices, Smart Homes,and Smart Grids takes place [[14](#r14)].
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 物联网（IoT）概念是朝着为智能家居开发更多集成解决方案的大步迈进。简而言之，智能技术导致舒适和自动化环境，专注于提高能源效率。当智能设备、智能家居和智能电网集成时，降低能耗的智能技术具有强大影响[14]。
- en: 4\. Architecture & Framework For Smart Home Environment
  id: totrans-62
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4\. 智能家居环境的架构和框架
- en: A standard framework is desirable when multiple heterogeneous devices are required
    to perform jointly in Smart Home Environment (SHE) in a collaborative manner to
    save energy. Energy-efficient architecture in SHEs is required to analyze the
    habit patterns and environmental factors to automate smart home appliances. It
    will bring interoperability among the heterogeneous devices which are developed
    to work in isolation. This architectural framework is based on the centralized
    model in Fig. (**[6](#f6)**).
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 当需要多个异构设备在智能家居环境（SHE）中以协作方式共同执行时，标准框架是理想的选择，以节省能源。在SHE中，需要能源高效架构来分析习惯模式和环境因素，以自动化智能家居设备。它将在开发为孤立运行的异构设备之间带来互操作性。该架构框架基于图中的中心化模型（[6](#f6)）。
- en: '![](../Images/9781681088624-C4_F5.jpg)**Fig. (5))**'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: '![](../Images/9781681088624-C4_F5.jpg)**图（5）**'
- en: Sample SESAME system.![](../Images/9781681088624-C4_F6.jpg)**Fig. (6))**
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 样本SESAME系统。![](../Images/9781681088624-C4_F6.jpg)**图（6）**
- en: Smart home environment-architectural framework.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 智能家居环境-架构框架。
- en: The heart of this centralized framework is the ‘Central smart management system’.
    This Central management system consists of two sub-components - Central Control
    Unit (CCU) and Central dedicated software (CDS). The CCU is responsible for the
    data aggregation and decision-making core component. It deals with all entities
    involved within the system. It is responsible for all real-time information processing
    and allows decision-making support. It also executes algorithms to forecast energy
    consumption in SHEs, and also in the reduction of energy consumption, it plays
    a key role.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 这个中心化框架的核心是‘中央智能管理系统’。这个中央管理系统由两个子组件组成 - 中央控制单元（CCU）和中央专用软件（CDS）。CCU负责数据聚合和决策核心组件。它处理系统内的所有实体。它负责所有实时信息处理，并允许决策支持。它还执行算法来预测SHE中的能源消耗，同时在降低能源消耗方面起关键作用。
- en: The communication among the various components of this architecture is ensured
    by specific peripheral devices. For example- the communication between CMS and
    home appliance say refrigerator. Such a specific peripheral is known as a ‘smart
    plug’. It is so-called as it adds on the intelligence to the ordinary appliance
    and puts it onto the connected network (Internet). The smart plugs also run energy-controlling
    tasks on the appliances. It can monitor the energy utilization design alongside
    the status of the machine. Extra energy-control offices are forced by 'brilliant
    box'. These are equipped for checking the machines alongside controlling the actuation
    and de-enactment of the gadgets. This engineering holds a significant component
    named 'UI' to permit its connection with the clients through committed Web-based
    applications and additionally versatile applications.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 该架构的各个组件间的通信通过特定的外围设备来保证。例如- CMS与家用电器（如冰箱）之间的通信。这种特定的外围设备称为‘智能插头’。它之所以被称为智能插头，是因为它为普通设备增加了智能，并将其置于连接网络（互联网）上。智能插头还在设备上运行能源控制任务。它可以监视能源利用设计以及设备状态。‘智能盒子’强制实施额外的能源控制功能。这些设备能够监控设备并控制设备的激活和停用。该架构有一个重要的组件称为‘UI’，允许通过专用的Web应用程序以及移动应用程序与用户互动。
- en: 4.1\. Data Flow and Management in CMS for SHEs
  id: totrans-69
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.1\. SHE中CMS的数据流和管理
- en: The engineering incorporates a group of sensors to gather information, shrewd
    attachments, and keen boxes to run astute rationale. In such a situation, the
    measure of information and data moving through the framework is colossal and it
    requires an appropriate information base and the executiveframework to completely
    misuse the accessible data and interoperability (as in Fig. (**[7](#f7)**)).
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 该架构包括一组传感器来收集数据、智能插座和智能盒来运行智能逻辑。在这样的环境中，通过系统传输的数据和信息量是巨大的，需要一个适当的数据库和管理系统来充分利用可用信息和互操作性（如图（**[7](#f7)**）所示）。
- en: The reason for this information is that the executive framework has to manage
    the progression of data from the information assortment through information translation
    to the dynamic. The productive usage of information to help the objective of diminishing
    the energy utilization and improving the solace level of SHEs is accomplished
    through data from the board framework. Indeed, from the client's point of view
    as well, such an administration framework is exceptionally alluring.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 这些信息的理由是管理框架必须处理从信息收集到信息解释再到决策的数据流。通过信息管理系统的信息有效利用，有助于实现降低能耗和提高智能家居舒适度的目标。实际上，从用户的角度来看，这样的管理系统非常吸引人。
- en: The CMS is a Middleware door that gathers the information from Smart Home Environment
    through association with keen box, brilliant fitting, sensors, actuators, and
    so on. After the information is gathered, it is kept in the information vault.
    From this archive, information is brought and handled to decide the enactment/de-initiation
    of apparatus, evaluate the energy utilization examples of occupants, reconnaissance,
    and so on.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: CMS是一个中间件，通过与智能家居环境的关联（如智能盒、智能配件、传感器、执行器等）收集信息。信息采集后，将存储在信息保险库中。从这个存档中，获取和处理信息以决定设备的激活/终止、评估居民的能源利用模式、监视等。
- en: The information on t he board framework is the cerebrum for the whole design
    for retaining the data which prompted the general insight of the brilliant homes.
    The gauging model is likewise imperative to foresee the necessity of energy and
    consequently naturally booking the energy-productive machines.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 信息管理系统是整个设计的核心，用于吸收导致智能家居整体智慧的信息。预测模型也很重要，可以预测能源需求并自动安排能效设备。
- en: '![](../Images/9781681088624-C4_F7.jpg)**Fig. (7))**'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: '![](../Images/9781681088624-C4_F7.jpg)**图（7）**'
- en: The flow of information through framework.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 信息流通过框架。
- en: The architectural framework and the knowledge management system contribute to
    energy-efficient smart environment in which heterogeneous multiple devices are
    interoperated and collaborated to save energy consumption and automate the entire
    environment to make it automatically customized as per the data collected and
    interpretations made. This central model is useful and effective in the implementation
    of SHEs to improve energy efficiency.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 建筑框架和知识管理系统有助于能源高效的智能环境，其中异构多个设备能够互操作和协作，以节省能耗并自动化整个环境，使其根据收集的数据和解释自动定制。这一中心模型对于实施能源高效的智能环境是非常有用和有效的。
- en: 5\. Implementation of Smart Home Using Zigbee
  id: totrans-77
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5\. 使用Zigbee实施智能家居
- en: This part presents the applications of SHE with Zigbee. The goal is to give
    energy to the executives in a brilliant home with ease. It gives the far-off administration
    and control of the family machines. It helps in ceaseless and steady observing
    of homes from distant areas through IoT to decrease energy utilization. It permits
    rescheduling the occupant's working time according to the energy request. It includes
    a PIR sensor to computerize the actuation/de-initiation of lights naturally to
    moderate the energy.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 本部分介绍了使用Zigbee的智能家居应用。目标是以低成本为智能家居提供能源管理。它提供对家庭设备的远程管理和控制。通过物联网的持续和稳定的监控，可以减少家庭的能耗。它允许根据能源需求重新安排居民的工作时间。它包括PIR传感器，以自动调节/关闭灯光，以节约能源。
- en: 5.1\. Smart Home Control System
  id: totrans-79
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5.1\. 智能家居控制系统
- en: 'The framework includes 3 significant modules: the Data assortment module, the
    Communication module, and the Device Controlling module, as shown in Fig. (**[8](#f8)**).'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 该系统包括3个重要模块：数据收集模块、通信模块和设备控制模块，如图（**[8](#f8)**）所示。
- en: '![](../Images/9781681088624-C4_F8.jpg)**Fig. (8))**'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: '![](../Images/9781681088624-C4_F8.jpg)**图（8）**'
- en: Implementation for smart home.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 智能家居实施。
- en: Information assortment is executed by means of Wireless Sensor Networks. The
    collected information acquired with the assistance of Arduino Uno, is shipped
    off the administration station by means of a Zigbee handset.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 信息收集是通过无线传感器网络执行的。利用Arduino Uno收集的信息，通过Zigbee手持机发送到管理站。
- en: The administration module deciphers the assembled information to check the status
    of home machines, it screens and computerizes them according to prerequisites
    or the ecological components.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 管理模块解析收集到的数据，以检查家用电器的状态，并根据要求或环境因素监视和自动化它们。
- en: Notwithstanding controlling the machines according to the information accumulated
    and design watched, this usage introduces a movement sensor, for example, the
    PIR sensor- Passive Infrared Sensor. It is proficient to detect the presence of
    humans inside the room and as indicated by that, it naturally turns the light
    and fan ON. At the point when a human leaves the room, its faculties and turn
    the light and fan OFF consequently. Further, the Light Sensor, LDR is associated
    with the sense of sunshine and murkiness to mechanize the brightening. A temperature
    sensor is used to detect the temperature information, to robotize the turning
    ON/OFF of the fan. This execution utilizes 3 sensors to detect the presence of
    any human and the state of need of light and fan. In view of the information gathered,
    sent by means of Arduino to the focal regulator (PC), initiation/de-actuation
    is controlled distantly.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 除了根据收集的信息和观察的设计来控制机器之外，此方案还安装了PIR传感器（被动红外传感器）等运动传感器。它能够检测到房间内人的存在，并根据此自动打开灯光和风扇。当人离开房间时，它会自动关闭灯光和风扇。此外，光敏电阻器（LDR）连接到光线和黑暗的感应器上，用于自动调节照明。温度传感器用于检测温度信息，以自动打开/关闭风扇。该执行使用3个传感器来检测任何人的存在以及对光和风扇的需求状态。基于通过Arduino发送给中央控制器（计算机）的收集的数据来远程控制启动/停用。
- en: 5.2\. Two Major Functions
  id: totrans-86
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5.2\. 两个主要功能
- en: 5.2.1\. Framework Controlling Lights
  id: totrans-87
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 5.2.1\. 灯光控制框架
- en: This framework performs two functions- 1) detection of availability of light
    in the room and 2) movement of human as some activity in the room. To achieve
    these functions, light-dependent resistors (LDR) and PIR sensors are embedded
    in the system respectively (shown in Fig. (**[9](#f9)**)). This control framework
    automatically turns the lights on depending upon the situation of non-availability
    of light and movement by humans and vice versa. In this way, as per the need for
    lights in the room, this control executes automated switching on or off the lights.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 该系统执行两个功能- 1）检测房间内光的可用性和 2）检测人类在房间内的活动。为了实现这些功能，分别在系统中嵌入了光敏电阻器（LDR）和PIR传感器（分别显示在图中（**[9](#f9)**））。这个控制系统根据光的不可用性和人类的活动情况自动打开灯光，反之亦然。因此，根据房间内灯光的需求，该控制系统执行自动开关灯光的操作。
- en: 5.2.2\. Framework Controlling Fan
  id: totrans-89
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 5.2.2\. 风扇控制框架
- en: This framework performs two functions- 1) detection of the temperature of the
    room and 2) detection of movement in the room by some humans. To perform these
    two functions, it utilizes a sensor to sense the temperature readings and a PIR
    sensor to detect movement. It turns the fans on in the situation when the temperature
    is high and there is some movement in the room and vice-versa. This automated
    control is capable to handle the over-consumption of energy specifically the wastage
    of energy.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 该系统执行两个功能- 1）检测房间温度和 2）检测房间内人类的运动。为了执行这两个功能，它利用传感器来感知温度读数和PIR传感器来检测运动。当温度高且房间内有活动时，它会打开风扇，反之亦然。这种自动化控制能够处理能源的过度消耗，特别是能源的浪费。
- en: The entire system is dedicated to automating the switching on the light/fan
    as per the requirement. It instantly switches off the devices as they are no longer
    needed. Hence, the wastage of energy meanwhile is minimized.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 整个系统致力于根据需要自动开启灯光/风扇。这使得在设备不再需要时，立即关闭它们。因此，同时最大程度地减少了能源的浪费。
- en: '![](../Images/9781681088624-C4_F9.jpg)**Fig. (9))**'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: '![](../Images/9781681088624-C4_F9.jpg)**图（9）**'
- en: PIR sensor detection.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: PIR传感器检测。
- en: This section practically presented the implementation of automated illumination
    of light for smart homes employing the WSN to sense the data. It exploits the
    benefits of WSNs and Passive infrared sensors. It reduces energy consumption by
    cutting out the avoidable wastage of energy. It is a scalable implementation as
    it can be easily scaled up to and can be applied to intelligent buildings [[16](#r16)].
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 这一部分实际上展示了利用WSN感知数据为智能家居自动照明的实施。它利用了WSN和被动红外传感器的优势。通过消除不必要的能源浪费，它减少了能源消耗。它是可扩展的实施，因为它可以轻松扩展，并且可以应用于智能建筑[[16](#r16)]。
- en: 6\. Conservation of Cultural Heritage-Application of Energy conservation IoT
  id: totrans-95
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 6\.文化遗产保护-能源保护物联网的应用
- en: Cultural Heritage depicts the native cultures of countries and regions which
    are represented by either the artworks or linguistics or the architectural property.
    CH is to be preserved for the forthcoming generations because it carries the inherent
    properties, values, morals, and character from one generation to another. In case,
    it is damaged, it could cause severe loss which is not repairable. CH is a huge
    resource as it attracts tourists as per the artefacts and native culture. The
    motivation for selecting a specific destination for tourism is the inherent property
    in terms of the artistic and cultural heritage including the monuments, museums,
    exhibitions, historical villages, and others. The conservation of this artwork
    is a concern of special attention as time causes the natural deterioration of
    the heritage, against which CH is needed to be preserved. As time passes, external
    factors as climate, human, weather conditions, and internal causes like the material
    affect the heritage adversely and cause damage.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 文化遗产描绘了国家和地区的本土文化，这些文化通过艺术作品、语言或建筑物来代表。CH需要为后代保留，因为它携带了一代又一代的内在属性、价值观、道德和特征。如果它受到破坏，它可能会造成无法修复的严重损失。CH是一个巨大的资源，因为它以文物和本土文化为特色，吸引游客。选择特定旅游目的地的动力是其内在特性，包括文物、博物馆、展览、历史村庄等的艺术和文化遗产。艺术品的保护是特别关注的问题，因为时间会导致文物自然破坏，而CH需要得到保护。随着时间推移，气候、人为因素、天气条件等外部因素，以及材料等内部原因，对文物产生不利影响并造成损害。
- en: The goal is to implement the IoT concept with the intent of preserving the CH
    by providing a stable environment under the full control of administrative authorities.
    The controlled scenario is to be implemented with a smart home concept. It provides
    constant monitoring and regularization of the environment in which the heritage
    is preserved.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 目标是通过实施物联网概念，以保护受管理机构完全控制的CH为目的提供稳定的环境。所实现的受控情景是智能家居概念。它提供了文化遗产得到持续监督和规范的环境。
- en: The stable atmospheres which are under full control are necessary for some buildings
    or monuments or artefacts that are prone to oxidation or which are light sensitive.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 对于一些易于氧化或对光敏感的建筑物、地标或艺术品来说，需要受到完全控制的稳定环境。
- en: Such a controlled environment is established by appropriate monitoring and control
    of climate including temperature and moisture. Such a climate control system requires
    sensors to record the data about the climatic conditions and a microcontroller
    to control the conditions in the surroundings of the artefacts. This is achieved
    with the help of IoT architecture that helps to assess the damaging risks of artworks.
    Such kind of network arrangements are helpful for regular checks and the cumulative
    data record allows to predict and handle the accidents. The remote monitoring
    and online control protect and safeguard the artworks. It reduces the risk of
    vandalism, robbery, or accidental damages.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 适当地监控和控制气候，包括温度和湿度，是建立这种受控环境所必需的。这样的气候控制系统需要传感器记录有关气候条件的数据，以及微控制器控制文物周围的条件。物联网架构的帮助下，有助于评估艺术品的损坏风险。这种网络安排对于定期检查很有帮助，累积数据记录有助于预测和处理事故。远程监控和在线控制可保护和维护艺术品。它减少了破坏、盗窃或意外损坏的风险。
- en: IoT dealing with CH involves the artwork as the “thing” to be preserved. The
    very first step is to install the sensor nodes to collect real-time data and gateways
    to transfer the data to the cloud. The entire setup allows online, real-time,
    constant monitoring and supervision of the specific CH. Cloud provides easy access
    to the collected and analyzed data, improving the safety of that artwork.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 处理CH的IoT涉及艺术品作为需要保存的“东西”。第一步是安装传感器节点以收集实时数据和网关以将数据传输到云端。整个设置允许在线、实时、持续地监控和监督特定的CH。云提供了对收集和分析数据的便捷访问，提高了艺术品的安全性。
- en: The collected information *via* sensors is worthy for curators and authorities
    to find out the most dangerous risk and their factors. After, locating the riskiest
    deteriorating situation, strategic planning can be made, and follow-up actions
    are implemented. UPV already launched a multidisciplinary project for preserving
    CH using IoT. It comprises experts from art restoration, climate monitoring, statistics,
    wireless communications, cloud engineers, *etc* [[17](#r17)^-[19](#r19)].
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 通过传感器收集的信息对馆长和相关部门发现最危险的风险及其因素非常重要。之后，确定最危险的恶化情况，可以制定战略计划，并实施后续行动。UPV已经启动了一个利用IoT进行CH保护的跨学科项目，其中包括艺术修复专家、气候监测、统计学、无线通信、云工程师等。[[17](#r17)^-[19](#r19)].
- en: For a specific project, following the requirement statement for conserving a
    particular CH, the very first step is to design the specific nodes for data transmission
    that must be capable to monitor the climate with minimum maintenance, as shown
    in Fig. (**[10](#f10)**). Designing the appropriate nodes in the IoT implementation
    is the most crucial issue. It covers minimizing the power consumption by considering
    the communication distances.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 对于特定项目，遵循保护特定CH要求声明的第一步是设计特定的数据传输节点，必须能够以最低的维护成本监测气候，如图所示。(**[10](#f10)**)。在IoT实施中设计适当的节点是最关键的问题。它涵盖了通过考虑通信距离来最小化功耗。
