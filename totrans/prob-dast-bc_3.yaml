- en: '[1.3 Understanding edge computing](contents.xhtml#rsec1_3)'
  id: totrans-78
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Edge computing is defined as a distributed computing architecture that supports
    data processing close to the place where things are located and generates the
    data. Edge computing is taking computing era towards more distributed architectures.
    Edge computing was introduced because of the exponential growth of IoT devices
    that further communicates with cloud [[123](bib.xhtml#ch00-bib-123)]. This technology
    brings data storage, processing, and computations closer to the devices instead
    of relying on thousands of miles away from central location. As per a report from
    Gartner, 75% of the data will be produced outside the cloud by the year 2020 [[3](bib.xhtml#ch00-bib-3)].
    In an edge computing scenario, sensors and devices transfer data to a nearby edge
    computing device (such as- a gateway, switch, router, and micro datacenter, etc.)
    that processes the data rather than sending it to a remote data center. The main
    purpose of designing edge computing is to address the cost of bandwidth while
    data travels long distance from data generation point to cloud storage. With this,
    data can be processed easily in real-time with significantly reduced latency in
    order to improve application performance. Security and privacy services can also
    be improved by storing sensitive data closer to the device. Also, with the local
    processing of data, a significant amount of money can be saved. The increasing
    growth and wide adoption of IoT within organizations are expected to rely more
    the edge computing market. It is expected that market size for edge computing
    world wide can reach 9 billion by the year 2024 as shown in [Fig. 1.9](02chap_01.xhtml#fig1_9)
    (a). Also, [Fig. 1.9](02chap_01.xhtml#fig1_9) (b) represents application wise
    market share of edge computing for year 2019 in $. Over and above, edge computing
    promotes new possibilities for IoT applications, in particular for using ML services
    for tasks such as- object detection, language processing, etc. This implies that
    there could be more efficient processing of data and less centralization of attributes.
    Many IoT applications including smart grid, Internet-of-Vehicles (IoV), Internet-of-Drones
    (IoD), autonomous vehicles, etc. can take benefits of edge computing. Some of
    the benefits of edge computing are depicted in [Fig. 1.10](02chap_01.xhtml#fig1_10).
  id: totrans-79
