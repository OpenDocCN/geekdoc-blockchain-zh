  type: TYPE_NORMAL
- en: Despite having many benefits, IoT faces many challenges to be adopted worldwide.
    [Fig. 3.1](04chap_03.xhtml#fig3_1) (b) shows top issues faced by IoT network.
    This chapter summarizes the challenges faced in the world of IoT.
  id: totrans-260
