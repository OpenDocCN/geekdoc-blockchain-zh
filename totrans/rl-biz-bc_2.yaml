  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: SEEKING VALUE
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Blockchain-inspired solutions include three of the five design elements of
    blockchain: distribution, immutability, and encryption. Organizations are using
    these solutions to improve record keeping and transparency and to modernize cumbersome
    or manual processes, including those that cross enterprise boundaries. Through
    2023, the majority of solutions inside established organizations and called “blockchain”
    will be blockchain-inspired and developed for one of these purposes.'
  prefs: []
  type: TYPE_NORMAL
- en: Applied in the right context, blockchain-inspired solutions could, for example,
    improve efficiency; reduce back-office costs; speed up confirmation, settlement,
    and traceability; and improve data quality and management.[¹](../Text/notes.html#ch2-en1)
    An example of a high-potential solution that fits these criteria is currently
    in development at the Australian Stock Exchange (ASX) to replace its twenty-five-year-old
    Clearing House Electronic Subregister System (CHESS), a computer system that records
    shareholdings, manages share transactions, and facilitates the exchange of title
    or ownership when people sell financial products for money. Today, CHESS handles
    as many as two million trades per day.[²](../Text/notes.html#ch2-en2) The system
    is a true workhorse, but twenty-five years is a long time in the world of technology.
    Dan Chesterman, CIO of ASX, explained that he concluded in 2015 that the exchange
    had reached the natural limit of what it could do to improve CHESS’s capability
    and efficiency.[³](../Text/notes.html#ch2-en3)
  prefs: []
  type: TYPE_NORMAL
- en: Sticking with the status quo was not an option, given the opportunities and
    challenges pressing on the ASX. CHESS runs a proprietary messaging protocol, which
    makes it difficult for the ASX to attract listings from the AsiaPac and the Middle
    East. The Australian government also opened competition in clearing and settlement
    of equity trades.[⁴](../Text/notes.html#ch2-en4) ASX does not have a credible
    competitor in Australia, but technological advancement could change that. For
    those reasons, the organization will need a new system to maintain its status
    in Australia and be a viable global partner beyond the continent. In 2016, ASX
    presented its roadmap to replace CHESS with a “distributed ledger technology”
    (DLT) solution—in other words, CHESS as a permissioned blockchain.[⁵](../Text/notes.html#ch2-en5)
    However, the roadmap also stipulated that ASX will build an ISO20022 messaging
    option for ecosystem participants that don’t want to use the DLT capability. With
    this announcement, ASX established itself as one of the first national securities
    exchanges hoping to use blockchain technology for its mission-critical financial
    settlement systems.
  prefs: []
  type: TYPE_NORMAL
- en: The ASX and others developing blockchain-inspired solutions see benefit in using
    this new technology, even without tokens or decentralization as part of the design.
    Starting with equities, the ASX plans on incorporating other securities asset
    classes and new products. Eventually, this vision could be a building block in
    revolutionizing the Australian markets and others. There are risks, however. We
    clarify those benefits and risks for you in this chapter and give you tools to
    evaluate the solutions you see in your market.
  prefs: []
  type: TYPE_NORMAL
- en: To be clear, we firmly believe that blockchain-inspired solutions do not deliver
    on the full promise we see for the real business of blockchain. Still, these solutions
    are not without value. For the right application in the right context, they could
    enable improvements in document management, traceability, and fraud prevention
    and create other efficiencies. Using a taxonomy of blockchain-inspired archetypes,
    we discuss ways to distinguish the high-benefit solutions from those with low
    benefit. But before we describe the archetypes, let’s revisit the matter of centralization
    in blockchain-inspired solutions and how it affects the four business currencies
    (data, access, contracts, and technology) that form the core of the blockchain-inspired
    benefit-risk calculation.
  prefs: []
  type: TYPE_NORMAL
- en: BUSINESS CURRENCIES WITH BLOCKCHAIN-INSPIRED SOLUTIONS
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: To recap, the four business currencies are major sources of value and competitive
    advantage in digital, not just blockchain, environments. In the simplest interactions,
    users “pay” for free access to software or a digital solution with the details
    they reveal about their interests and habits; the digital platforms in turn use
    this data to attract advertisers, develop new products and features, and increasingly
    steer customers to take certain actions. The lack of an explicit and multilateral
    contract between the user and the digital platform provider means there is no
    limit to how much data the provider can collect or how often it uses the data
    and in what situations.
  prefs: []
  type: TYPE_NORMAL
- en: All centralized digital platforms exert control over the data that runs through
    them. This means that blockchain-inspired solutions exert centralized control
    over data just as digital platform do. Furthermore, because blockchain-inspired
    solutions are not designed to be decentralized, they instead operate with some
    level of central coordination and governance of the network. Centralization is
    achieved by including aspects of database management mechanisms as part of the
    information architecture; the database mechanisms determine which entity acts
    as a transaction authenticator and validator and therefore decides what gets written
    to the ledger. Although, as we explained earlier, a blockchain is not a database
    and lacks a central authority, blockchain-inspired strategies blur those distinctions.
    Some would argue that a “centralized blockchain” is a contradiction in terms and
    that a blockchain that includes a database is not a blockchain at all. Ignoring
    these semantic arguments, we call these solutions that exploit database technology
    *blockchain-inspired*.[⁶](../Text/notes.html#ch2-en6)
  prefs: []
  type: TYPE_NORMAL
- en: Most important, a centralized solution has a single authority and does not use
    a decentralized consensus algorithm to validate the identity of participants and
    authenticate the transactions. Also, a centralized architecture with a single
    authority creates a single point of failure for the network. Put simply, all the
    promises you hear about blockchain as more secure and reliable than traditional
    data architectures are not true *if the design is centralized*. Security is not
    the only consideration, either. Without tokenization and decentralized consensus,
    a blockchain-inspired solution cannot enable participants who do not know each
    other to exchange value without a third party validating the exchange.
  prefs: []
  type: TYPE_NORMAL
- en: Ownership over a blockchain solution becomes a major issue with solutions under
    central control. With decentralized blockchains like Bitcoin, there is no owner
    and access is open to anyone (pseudonymously) who wants to participate and has
    the infrastructure to do so. Blockchain-inspired solutions, in contrast, usually
    have one owner or a limited group of owners, and membership is restricted to the
    parties invited by the owner to participate. For that reason, blockchain-inspired
    solutions are also referred to as *closed, private* or *permissioned* blockchain
    networks.
  prefs: []
  type: TYPE_NORMAL
- en: These dynamics of technological and business control have a direct impact on
    the competitive opportunities and threats a given solution can enable. [Figure
    2-1](#fig2-1) reprises [figure 1-3](../Text/chapter01.html#fig1-3), which mapped
    the degree of digitalization or programmability and the degree of decentralization
    operating in the business environment. In [figure 2-1](#fig2-1), blockchain-inspired
    solutions are represented by the shaded area, with clear boundaries based on the
    degree of centralized control.
  prefs: []
  type: TYPE_NORMAL
- en: FIGURE 2-1
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: The blockchain-inspired benefit zone
  prefs: []
  type: TYPE_NORMAL
- en: '![image](../Images/Figure_2.01.png)'
  prefs: []
  type: TYPE_IMG
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: This figure offers a strategic view of what centralization means for a blockchain.
    Any given blockchain-inspired solution will capture a smaller band of territory
    in relation to the degrees of digitalization and decentralization. Some blockchain
    solutions, such as ASX and its CHESS replacement, provide a highly controlled
    and centrally operated and governed solution to a market problem. The rationale
    for this choice is sound. As Chesterman explained during an on-stage conversation
    at Gartner IT Symposium/Xpo October 2018 in Australia, “We aren’t solving a trust
    problem. People do inherently trust the ASX to be the source of truth for the
    data that is in CHESS. We’re solving a data synchronicity problem.”
  prefs: []
  type: TYPE_NORMAL
- en: Other solutions that are similarly led by one company or a small group of companies
    may aim to exert control over others in the value chain. Eventually some solutions
    hope to evolve toward decentralized collaboration over time. The distinction can
    often be seen in how a solution trades in the four business currencies. Let’s
    examine each currency, with an eye on how it operates in the blockchain-inspired
    phase of the spectrum.
  prefs: []
  type: TYPE_NORMAL
- en: DATA
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Data is an important currency at all stages of the blockchain spectrum, but
    it is most vulnerable during the blockchain-inspired phase.[⁷](../Text/notes.html#ch2-en7)
    This vulnerability is especially apparent with blockchain-inspired solutions designed
    to facilitate interorganizational interactions in a value chain. If your organization
    participates in one of these blockchains, and the governance of that blockchain
    allows a single actor or subgroup to access or control all the data that flows
    through it, then you may be exposing your business information without receiving
    commensurate insight or value in return.
  prefs: []
  type: TYPE_NORMAL
- en: To demonstrate what we mean, we’ll use the example of the blockchain collaboration
    TradeLens. Launched in August 2018 by shipping giant Maersk and global technology
    firm IBM, TradeLens is a blockchain-inspired logistics solution designed to streamline
    information sharing in the supply-chain industry.[⁸](../Text/notes.html#ch2-en8)
    Daniel Wilson, director of business development in Maersk for the TradeLens collaboration,
    told us that the solution came out of a larger exploration of digital solutions
    for the logistics industry. “There is a dire need in our industry for digital
    transformation, such that all participants have reliable and predictable information
    flows. We saw that a blockchain platform would go at least some way to remedying
    those pain points.”
  prefs: []
  type: TYPE_NORMAL
- en: For context, more than five thousand container ships sail the earth’s oceans,
    and some of these vessels carry as many as twenty thousand containers of worldly
    goods.[⁹](../Text/notes.html#ch2-en9) The shipping industry needs air-tight records
    to manage those volumes, but much of this record keeping is still paper based.
    If the documentation is incomplete, is written in the wrong language, or is lost,
    goods can be held up, creating additional costs.
  prefs: []
  type: TYPE_NORMAL
- en: TradeLens aims to digitalize the process by capturing the necessary shipping
    information on a blockchain-inspired platform that allows the actors involved
    in a transaction to access the record when they need it. The TradeLens network
    had over one hundred global logistics sector participants at its August 2018 launch,
    and by October 2018, the platform had managed 154 million shipping events, with
    daily volumes reaching 1 million. Maersk reports that the network of onboarded
    TradeLens participants represent 20 percent of the addressable global shipping
    market, and promoters highlight the potential of blockchain to cut the time spent
    on shipment administration by 40 percent.[^(10)](../Text/notes.html#ch2-en10)
  prefs: []
  type: TYPE_NORMAL
- en: The promise is there. Yet the centralized approach gives some industry actors
    pause. Executives from German transportation company Hapag-Lloyd, for instance,
    have publicly expressed their resistance to participating on a platform owned
    and controlled by a competitor. “Technically the solution could be a good platform,”
    CEO Rolf Habben Jansen said, “but it will require a governance that makes it an
    industry platform and not just a platform for Maersk and IBM. And this is the
    weakness we’re currently seeing in many of these initiatives, as each individual
    project claims to offer an industry platform that they themselves control. This
    is self-contradictory, without a joint solution, we’re going to waste a lot of
    money, and that would benefit no one.”[^(11)](../Text/notes.html#ch2-en11)
  prefs: []
  type: TYPE_NORMAL
- en: When we asked Wilson about the issue of governance, he said, “The perspective
    of many in the industry is that having a platform that facilitates standards for
    information sharing would be an unalloyed good, but they have concerns about the
    governance model. And we’ve changed the governance in the last twelve months to
    reflect that industry feedback. We are listening to the market. We haven’t heard
    anything negative in a material sense about the technical approach.”
  prefs: []
  type: TYPE_NORMAL
- en: On the technology, Wilson added, “We are working through various forums for
    the discussion of standards. We are using open-source technology; all the data
    structures are open. Someone else could take the same technology and build their
    own platform, but why would they do that? The value is having all the information
    in one place, having a one-stop shop.”
  prefs: []
  type: TYPE_NORMAL
- en: Meanwhile, a rival shipping industry blockchain-inspired solution has been announced.
    The Global Shipping Business Network has nine shipping industry signatories, including
    COSCO and the Shanghai International Port. The network has declared its intent
    to develop a blockchain solution, though what the solution will look like in practice
    is not yet clear.[^(12)](../Text/notes.html#ch2-en12)
  prefs: []
  type: TYPE_NORMAL
- en: The data access and commercial concerns expressed by Hapag-Lloyd come up with
    any solution built with centralized technology governance and central ownership.
    The concerns are exacerbated for information-intensive solutions. When blockchain-inspired
    solutions allow a single large company with superior AI analytical capability
    to view and access the data and influence the flows from every party in the system,
    the benefits could accrue disproportionately to that actor, with the disparities
    multiplying over time. The lack of tokens in blockchain-inspired solutions reinforces
    the centralization of power, since there is no mechanism to allow participants
    to control their information, provide consent, or trade it as an asset.
  prefs: []
  type: TYPE_NORMAL
- en: Thus, when we say data is a currency, we mean that the form, ownership, and
    governance structure of blockchain-inspired solutions can give participants more
    or less control over the data they input. Know what and how you’re “paying” before
    you sign on to such solutions.
  prefs: []
  type: TYPE_NORMAL
- en: ACCESS
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The business that owns a blockchain-inspired solution controls access to a process
    or a portion of the market. Businesses that want to participate pay for that access
    explicitly through fees or a subscription, but they also pay implicitly by locking
    themselves into the solution or exposing their competitive information.
  prefs: []
  type: TYPE_NORMAL
- en: In contrast, the concept of permissioned access doesn’t exist in blockchain-complete
    solutions. Any participant or node can join a blockchain peer-to-peer network.
    The blockchain design in fact favors participation because decentralized consensus-based
    decision making gets stronger and more trustworthy when more nodes are involved.
    Access and participation define the ethos, grounded in the idea that transparency
    drives adherence to the rules. The concept is similar to eBay’s early use of member
    reviews to allow people to call out bidders or sellers who didn’t honor the terms
    of an auction. Make it open, transparent, and accountable, and everyone will play
    nice.
  prefs: []
  type: TYPE_NORMAL
- en: The theoretical benefits of open access are clear, but the reality is more complicated.
    Open access is a challenging concept for many leaders used to seeing boundaries
    inside and beyond their organization. For them, a blockchain-inspired solution,
    with its permissioned access, defined interactions, and known actors, is more
    familiar and comfortable and can be applied today within their organization.
  prefs: []
  type: TYPE_NORMAL
- en: Yet there is risk in these familiar waters. Taken to an extreme, blockchain-inspired
    solutions trade on scarcity rather than availability. Solution creators make these
    forms of blockchain useful so that “customers” and “partners” see short-term benefits.
    But this “value” could be coerced in the right circumstances. For instance, a
    major customer or channel partner could make participation in its centrally controlled
    blockchain a condition of ongoing partnership. In these situations, access to
    the blockchain solution will be synonymous with access to the market. If you refuse,
    you lose the ability to connect with your end customer.
  prefs: []
  type: TYPE_NORMAL
- en: CONTRACTS
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Contracts specify the terms and conditions of doing business. In blockchain,
    those terms are captured in the technology of the blockchain itself, either as
    a *smart contract—*lines of code that capture and execute the business rules and
    agreements of a blockchain—or in the underlying technology stack.[^a](../Text/footnotes.html#ch2-fna)
    The rules allow the blockchain to execute transactions without human intervention.
  prefs: []
  type: TYPE_NORMAL
- en: But who defines these rules, and who decides on modifications to them? If one
    actor defines the rules and owns the blockchain, then there is reason to be wary.
    In contrast, if decisions are community based and the smart contracts and their
    maintenance are transparent, they could serve as equalizing forces that keep the
    rules and their consequences visible. You therefore need to understand the source
    of the smart contracts, who is in charge of the maintenance of the related code,
    and who bears the liability in the event of an error. Smart contracts and the
    rules they execute should never be regarded as a technical issue. It’s a business
    issue, as control of the contract gives control over the value produced and exchanged
    by the blockchain.
  prefs: []
  type: TYPE_NORMAL
- en: TECHNOLOGY
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'There’s a battle under way in the technology sector to define the dominant
    systems used to build blockchain solutions. The stakes are as high as those of
    the past, the combatants both familiar (IBM, Oracle, Intel, SAP, Microsoft, Samsung
    SDS, etc.) and new (Ethereum, R3, Quorum, NEO, Digital Asset, Fisco, and over
    a hundred other potential platforms). The familiar competitors stake their authority
    on worn positions: trusted source versus open source, stability versus flexibility,
    and so on. Vendors are going hard after enterprise blockchain budgets. Some have
    designed specific solutions to common industry issues. Others claim that they
    can build anything.'
  prefs: []
  type: TYPE_NORMAL
- en: Many of the solutions that are already live are transitional; their primary
    purpose has been to fulfill an immediate need or opportunity. They should be viewed
    as learning platforms, not as long-term solutions, since blockchain technology
    is continuously evolving and maturing. The ongoing maturation of blockchain technology
    is important, particularly with blockchain-inspired solutions, since solutions
    built with centralized governance cannot be easily (if at all) decentralized later.
    The technology designed for a centralized architecture cannot be used for decentralization,
    and vendors have no incentive to enable it, especially if the blockchain uses
    *their* system and technology stack. Open solutions built from the outset to handle
    some degree of decentralization will allow you to upgrade faster and evolve in
    that direction over time.
  prefs: []
  type: TYPE_NORMAL
- en: BLOCKCHAIN-INSPIRED ARCHETYPES
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The four business currencies offer a lens for evaluating the hundreds of blockchain-inspired
    solutions in development right now. How does a solution handle data? Who gets
    access? Who defines the contracts? Who develops the technology? Answers to these
    questions clarify the balance of benefits and risks in blockchain solutions on
    offer from trading partners or vendors. Having these answers could also help you
    decide in advance what qualities you want in the solutions you build or buy.
  prefs: []
  type: TYPE_NORMAL
- en: You’ll be asking these questions often, given the explosion in blockchain activity
    we see in the market. The hundreds of blockchain-inspired proofs of concept, pilots,
    and implementations under way vary in how they deal with the four currencies.
    In light of those differences, we have identified five blockchain-inspired archetypes
    ([figure 2-2](#fig2-2)). Some of them keep open the possibility of evolving to
    a decentralized, tokenized model over time; they can migrate from blockchain-inspired
    to blockchain-complete if design principles permit. Other archetypes reinforce
    centralized operational approaches that are incompatible with blockchain-complete
    solutions. You incur risk in adopting any new technology, but you will benefit
    from taking a first step. To help you decide how, we present a closer view of
    the five archetypes.
  prefs: []
  type: TYPE_NORMAL
- en: FIGURE 2-2
  prefs: []
  type: TYPE_NORMAL
