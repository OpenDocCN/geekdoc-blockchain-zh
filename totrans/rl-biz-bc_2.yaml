- en: FEAR OF MISSING OUT (FOMO) SOLUTIONS
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'In a recent conversation Christophe had with leaders of an auto insurance company
    seeking to develop a blockchain solution for automotive claims handling, we asked
    a question common to these kinds of client interactions: Why blockchain? The leaders
    wanted to capture and store information about the driver, the vehicle, and the
    context of an accident, believing this data could streamline accident investigations
    through a more transparent process. Yet none of what they described requires blockchain.
    In fact, blockchain in this closed, centralized context could be more expensive,
    complex, and higher-risk than alternatives built with standard database and messaging
    technology. Christophe told the leaders what he thought, but they shrugged and
    said their senior leadership had told them to find a way to use the technology.
    The company’s desire to use blockchain is less a reflection of the technology’s
    relevance to the problem than it is a reflection of pressure on organizations
    to keep up with digital trends.'
  prefs: []
  type: TYPE_NORMAL
- en: We regularly hear from organizations developing blockchain tests or pilots to
    address an in-house problem that could be solved better, faster, and more cheaply
    with an established approach. For some leaders, the hype around blockchain creates
    tunnel vision that makes them unable to consider alternatives. Other leaders know
    that they should compare different options but see no value in doing so; their
    boss, under the influence of blockchain FOMO, has said go blockchain or go home.
    As the CIO of a regional financial services firm told David at Gartner’s Middle
    East Symposium in 2018, “You don’t understand; my CEO told me to do blockchain.”
  prefs: []
  type: TYPE_NORMAL
- en: FOMO-driven blockchain projects are unlikely to save costs or create value.
    They are not pointless, however. Exploring an advanced digital solution like blockchain
    could send a message to the market that your organization is innovative and on
    top of current trends. That message can cause prospective customers to give you
    a second look. It can also force competitors to invest time and resources for
    similar FOMO reasons.
  prefs: []
  type: TYPE_NORMAL
- en: Yet leaders need to be wary of developing a false sense of security about their
    knowledge of blockchain and carefully control the money they spend on these kinds
    of solutions. If a project fails to produce value, some leaders will believe they
    tried blockchain and failed, when they simply had the wrong use case. Too many
    FOMO blockchains damage the credibility of blockchain in the business. In addition,
    when businesses insist on preemptively implementing blockchain solutions in the
    enterprise, these solutions often burden the existing systems and processes and
    create additional costs that bring no increase in efficiency.
  prefs: []
  type: TYPE_NORMAL
- en: TROJAN HORSE SOLUTIONS
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: For this archetype, one powerful actor or a small group of actors develops a
    blockchain-inspired solution and invites—or sometimes requires—the ecosystem participants
    to use it. These solutions are by definition blockchain-inspired because they
    have a single owner or a small collective of owners who are known to each other.
    Though some providers with centralized solutions will use words such as *decentralization*
    and *consensus* (a feature of decentralized systems), the archetype’s central
    ownership strongly indicates that the system design is centralized as well.
  prefs: []
  type: TYPE_NORMAL
- en: We’ve dubbed these solutions *Trojan horses* because they look attractive from
    the outside. They have a respected brand behind them, they enjoy seemingly strong
    technological foundations, and they address known, expensive, and wide-reaching
    problems in an industry. Yet the price of admission is potential exposure of proprietary
    data and process and commercial activity without equal access to the same. Viewed
    through the lens of the business currencies, Trojan horse solutions require the
    participants to relinquish some control over their data and contracting terms
    in exchange for access to markets and technology.
  prefs: []
  type: TYPE_NORMAL
- en: Walmart’s food-tracking blockchain appears to fall into this category.[^(13)](../Text/notes.html#ch2-en13)
    This solution was developed to track the produce supply chain. Walmart was reportedly
    motivated by the desire to prevent foodborne illness and reduce the costs of produce
    contamination. In the non-blockchain environment, it can take weeks or longer
    to pinpoint the exact farm or processing plant responsible for a contamination,
    and dozens of people can fall ill in that time. Such an outbreak occurred in the
    United States in late November 2018 involving romaine lettuce, which disappeared
    from store shelves for more than a month after the incident.[^(14)](../Text/notes.html#ch2-en14)
    These events waste uncontaminated produce and damage brand reputation. Complete,
    accessible records will allow stores like Walmart to more quickly pinpoint the
    origins of a contamination and stop it at its source.[^(15)](../Text/notes.html#ch2-en15)
  prefs: []
  type: TYPE_NORMAL
- en: Undeniably, the industry needs better ways to stop food contamination. Yet once
    supply chain partners input their data to a centralized system, those companies
    risk getting locked in to sharing their data with that system but without due
    compensation for that information.
  prefs: []
  type: TYPE_NORMAL
- en: The potential long game for Trojan horse blockchain-inspired solutions follows
    the path of market disintermediation—a path cut by powerful channel partners since
    the beginning of the industrial age. At first, these dominant firms encourage
    trade partners to participate by offering a solution to an existing problem and
    access to a desired end customer. But once in the system, the participants are
    locked in—the platform owner can refuse to do business with them unless they stay
    or accept new terms and conditions.[^(16)](../Text/notes.html#ch2-en16) Over time,
    these Trojan horses can analyze the platform data and shift sourcing to the lowest-cost
    or lowest-leverage actors in the network. They can also gradually pressure producers
    to increase quality, reorient production, and lower costs so the platform owner
    can attract more customers, which encourages still greater polarization of volume.
    Customers benefit at first in the form of greater convenience, improved products,
    and lower costs. Eventually, however, the consolidation of power in the market
    decreases competition, which risks making the supply less reliable, less diverse,
    less influenced by customer choice, and more expensive. Put directly, Trojan Horse
    solutions drive deeper centralization.
  prefs: []
  type: TYPE_NORMAL
- en: OPPORTUNISTIC SOLUTIONS
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The Depository Trust and Clearing Corporation (DTCC) is the post-trade clearing
    and settlement intermediary for the US financial system. Like the ASX in Australia,
    the DTCC manages post-trade processes and serves as a single source of record
    for trading activity in the US market. In 2006, the DTCC built a mainframe solution
    called Trade Information Warehouse (TIW). As Robert Palatnick, managing director
    and chief technology architect for the DTCC, described it, the mainframe was supposed
    to be “the central golden record of credit default swaps.”[^(17)](../Text/notes.html#ch2-en17)
  prefs: []
  type: TYPE_NORMAL
- en: “There were a lot of manual and paper-based processes which the mainframe addressed
    when the solution was launched in 2006,” Palatnick said. “But since the financial
    crisis, a number of exchanges have been created and the volume of over-the-counter
    trades is down. With the mainframe due for an upgrade and the size of the market
    decreasing, we found the cost to be too high. So we came together with technology
    providers, experts, and our clients, and decided TIW represented a good opportunity
    to do something significant and impactful with blockchain.” The company is currently
    working to design its TIW using distributed ledger technology and cloud-based
    solutions. When we spoke with Palatnick, the TIW was in structured testing with
    fifteen participating banks, and managed roughly $10 trillion in outstanding positions.
  prefs: []
  type: TYPE_NORMAL
- en: Like the CHESS replacement in Australia’s stock exchange, TIW falls into the
    category of opportunistic blockchain-inspired solutions. These solutions address
    known problems or opportunities, and the initiating company has qualified the
    risks of using untested technology, the costs associated with blockchain as compared
    with other technological options, and the benefits that are likely to accrue.
    The solution is blockchain inspired, but there is no pathway to increased decentralization
    (nor would a central authority like the DTCC want it).
  prefs: []
  type: TYPE_NORMAL
- en: Opportunistic blockchain-inspired efforts offer value through improved record
    keeping or process-level efficiencies. The Australian stock exchange also saw
    the potential to derive additional value from market expansion to customers outside
    its main geographic area.
  prefs: []
  type: TYPE_NORMAL
- en: Organizations also gain useful experience with opportunistic blockchain-inspired
    solutions. These efforts lend credibility to the technology and to the implementing
    team and give everyone experience with some of the cultural and technical challenges
    of distributed data sharing.
  prefs: []
  type: TYPE_NORMAL
- en: For the former CIO of a Middle Eastern bank who went live with a blockchain
    payments initiative in early 2017, the benefits of opportunistic blockchain-inspired
    solutions were worth the effort. The solution was designed to connect a defined
    group of high-volume customers operating in different countries to execute cross-border
    payments without the intermediary SWIFT (Society for Worldwide Interbank Financial
    Telecommunication). The system was taken offline after six months, however. According
    to the CIO, there was “a lack of ROI.” Talks with a large overseas partner that
    planned to use the system collapsed, and without those volumes, the system was
    not worth the costs.
  prefs: []
  type: TYPE_NORMAL
- en: Still, the CIO spoke positively of the experience. He said his bank gained confidence
    in blockchain as reliable for that specific use case, and his technology team
    learned how to build and operate a blockchain system. “We got good experience
    of how it all worked, we spent [very little], we discovered that working in even
    the smallest of consortia was painful, and our tech exit strategy maintained the
    client experience.” He added, “It was good PR for the bank!”[^(18)](../Text/notes.html#ch2-en18)
  prefs: []
  type: TYPE_NORMAL
- en: Put again in the perspective of the currencies, opportunistic blockchain-inspired
    solutions present some loss of control over data and contracts. But as the bank
    CIO acknowledged, the solutions do offer some payoff in market access and technology
    experience.
  prefs: []
  type: TYPE_NORMAL
- en: EVOLUTIONARY SOLUTIONS
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The technological immaturity of blockchain *today* makes complete solutions
    difficult to implement in an environment with mission-critical systems. Nevertheless,
    some organizations are exploring blockchain-inspired solutions that they intend
    to evolve toward blockchain-complete as the technology matures. To maintain the
    possibility of a future transition, owners must, from the outset, make architectural
    and operational decisions that enable decentralization and tokenization, even
    if those elements are not used in the initial deployment.
  prefs: []
  type: TYPE_NORMAL
- en: Sweden’s effort to build a blockchain real estate registry offers a useful example
    of a solution with evolutionary potential. In much of the developed world, private
    citizens hold a majority of their wealth in their homes, which people may use
    as collateral to secure low-interest loans. Despite the economic relevance of
    property as an asset, buying and selling real estate is an onerous, technical
    process that is limited in form. Owners, buyers, and real estate agents trade
    copious documentation at the point of sale, sharing the paperwork with mortgage
    companies, banks, and legal entities involved in verifying ownership and reviewing
    contracts and financial arrangements. Each actor may receive, fill out, or review
    the documentation digitally, but the number of process steps and the volume of
    people who touch each transaction can stretch the process by weeks or months and
    introduce error, more so when paper is involved. Additional delays follow after
    “closing” once the paperwork goes to the government registry office, where it
    can languish for weeks before officials record the sale and issue a formal title.
    Those time lags can be costly, limiting opportunities in the real estate market,
    creating numerous parallel and inconsistent systems, and allowing fraudulent owners
    to apply for loans or make business deals on properties they don’t own.
  prefs: []
  type: TYPE_NORMAL
- en: Sweden’s Lantmäteriet, the government mapping and land registry office responsible
    for regulating real estate, is testing a blockchain solution to clean up the process
    and potentially save $106 million annually. It formed a partnership with SBAB
    Bank; Landshypotek Bank; Telia Company, a telecommunications firm; Kairos Future,
    a management consultancy; and ChromaWay, a blockchain technology vendor. As Lantmäteriet
    Chief Innovation Officer Mats Snäll stressed, “The goal is to develop a blockchain
    ledger on which real estate transactions will run, with nodes eventually distributed
    and ideally decentralized across organizations in the ecosystem.”[^(19)](../Text/notes.html#ch2-en19)
    The Lantmäteriet blockchain network could eventually include mortgage lenders,
    real estate brokers, law firms, real estate agents, property developers, and private
    buyers and sellers. The aim is to enable a more efficient and transparent record
    than exists with today’s public register of real property.
  prefs: []
  type: TYPE_NORMAL
- en: 'The first transaction took place in the network in June 2018\. In its nascent,
    “inspired,” form, the system operates as a closed or permissioned network running
    on a limited number of nodes. Each party to the property exchange uses a separate
    interface to access the network, and the system uses a combination of technologies,
    including a centrally-managed database instead of a ledger. No digital tokens
    are included within the initial design. A smart contract validates the process,
    but the contract is currently not self-executing: it merely validates that an
    exchange happened; it doesn’t execute the exchange.'
  prefs: []
  type: TYPE_NORMAL
- en: The Swedish Lantmäteriet must resolve several issues before it can reach scale.
    Some matters are administrative (e.g., Swedish law requires ink signatures on
    real estate transactions while European Union law allows for e-signatures), and
    some are operational (the various participants in real estate transactions have
    different business cases for participation, not all of which are aligned). The
    blockchain solution might also surface cultural problems. For example, customers
    may need time before they accept a decentralized, digitalized process for exchanging
    their primary source of wealth. Financial questions, such as who pays for the
    solution and who benefits from it, must also be addressed. Finally, the Lantmäteriet
    must consider the regulatory governance of multiparty networks. What’s more, a
    group of banks and real estate companies are developing a competing online web
    portal system that could divide the market or become a better short-term solution.
    These challenges notwithstanding, promoters of the blockchain land registry assert
    that the solution could evolve into a network that connects all the actors in
    an ecosystem in a “permissionless” way. The business currencies in such a solution
    would trade at a low to moderate risk level for participants.
  prefs: []
  type: TYPE_NORMAL
- en: BLOCKCHAIN-NATIVE SOLUTIONS
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The fifth and final blockchain-inspired archetype are the solutions “born on
    the blockchain.” Developed by startups or greenfield innovation efforts, these
    solutions create a new market or a disruptive approach to an existing business
    model using blockchain as a foundational element. Some solutions in the native
    archetype are still blockchain-inspired due to the immaturity of the core elements
    of decentralization and tokenization, but their development separate from existing
    enterprise environments will allow them to evolve toward blockchain-complete solutions
    over time.
  prefs: []
  type: TYPE_NORMAL
- en: One sector with significant blockchain-native activity is higher education.
    Woolf University, for example, is a native blockchain entity that hopes to become
    the first blockchain-powered educational institution. Founded by a group of academics
    from Oxford and Cambridge, it aspires to be a nonprofit “borderless, digital education
    society,” a decentralized Airbnb for degree courses. Woolf University connects
    professors with students via secure contracts and captures a record of the learning
    exchange so that the student can get credit and the professor can get paid. The
    WOOLF is the native token used in the smart contracts, but instructors can choose
    to be paid in WOOLF or in their country’s fiat currency. Woolf University will
    seek EU accreditation and anticipates a global platform launch in 2019.
  prefs: []
  type: TYPE_NORMAL
- en: Native blockchain-inspired solutions will insert new business models or approaches
    into legacy industries. Untested technology will be the major currency risk. These
    solutions will appeal to participants who want to control their own data and experiment
    with decentralization.
  prefs: []
  type: TYPE_NORMAL
- en: BLOCKCHAIN-INSPIRED SOLUTIONS ON THE PATH TO DECENTRALIZATION
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The five archetypes of blockchain-inspired deployments clearly illustrate the
    wide world of exploration in blockchain. The designs and business motives underlying
    each archetype dictate both the costs of participation and what you get from it.
    Solutions based on FOMO can offer some opportunities to learn but rarely advance
    an organization’s digital capabilities or degree of decentralization. A Trojan
    horse carries its participants steeply north on the grid in [figure 2-2](#fig2-2),
    enabling stronger digital capabilities but within a centralized model. Opportunistic
    solutions carry implementing organizations in a northeasterly direction, but hit
    a hard limit because of their lack of decentralization. Evolutionary and blockchain-native
    solutions have the greatest potential to prepare organizations for decentralization
    and future blockchain-complete deployment.
  prefs: []
  type: TYPE_NORMAL
- en: The majority of businesses that derive measurable value with limited risk will
    do so with an opportunistic, evolutionary, or blockchain-native archetype. Trojan
    horse blockchains will gain market attention and possible traction, but are unlikely
    to bring long-term value to anyone but the platform owner. If time and market
    pressure were to change Trojan horses’ ownership structures, then these prototypes
    could evolve toward an evolutionary model.
  prefs: []
  type: TYPE_NORMAL
- en: YOUR REAL BUSINESS LENS
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: WHAT DID YOU LEARN?
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Blockchain-inspired solutions will dominate the market until around 2023\.
    These solutions take advantage of three of the five key blockchain design elements
    and usually address known challenges involving intra- or interenterprise data
    sharing and workflows. Well-designed solutions will bring benefits, but you need
    to weigh the risks and costs involved. Because blockchain-inspired solutions lack
    decentralization as a design element, participants who do not know each other
    cannot trade or exchange value without a third party validating the exchange.
    Instead, these solutions usually have one owner or a limited group of owners,
    and membership is restricted. In this context, the business currencies of data,
    access, contracts, and technology could be controlled by a single actor or subgroup,
    depending on the design and purpose of the solution. The five blockchain archetypes
    reflect varying degrees of centralization: FOMO-based solutions (most in-house
    projects), Trojan horses (e.g., Walmart), opportunistic solutions (e.g., ASX),
    evolutionary efforts (e.g., Sweden’s Lantmäteriet), and blockchain-native solutions
    (e.g., Woolf University).'
  prefs: []
  type: TYPE_NORMAL
- en: Organizations cannot use blockchain-inspired solutions to create or exchange
    new forms of value, as new digital native forms of value require tokens operating
    in a decentralized environment. Thus, the blockchain-inspired phase of the spectrum
    is not an end game but rather a way station en route to the blockchain-complete
    phase.
  prefs: []
  type: TYPE_NORMAL
- en: WHAT SHOULD YOU DO ABOUT IT?
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'As a leader, you will want to review and benchmark your blockchain development
    against the four business currencies of data, access, contracts, and technology
    to understand the mid- to long-term value propositions and risks. Ask the following
    questions with your executive team: How will your organization pursue blockchain
    initiatives? What archetypes best fit with your strategy? How will you manage
    your business currencies? If you’re already involved in blockchain pilots, proofs
    of concept, or full implementations, are the solutions inspired? If they are,
    where does the network data reside? Who has access to it? And who writes the contracts?'
  prefs: []
  type: TYPE_NORMAL
- en: WHAT’S NEXT?
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Organizations pursue blockchain initiatives for internal use and through partnerships
    and consortia efforts in a specific market, geographic location, or value chain.
    Indeed, consortia have been the driving force behind much blockchain activity.
    Consortia also present a significant challenge for organizations, despite the
    potential benefit of sharing risk with like-minded partners. You should remain
    wary of ceding control to a powerful central power or to competitors. To consort
    or not to consort? That is the question we address in the next chapter.
  prefs: []
  type: TYPE_NORMAL
- en: CHAPTER 3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: CONSORTING WITH THE ENEMY
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Consortia are playing a critical role in blockchain development. Like the blockchain-inspired
    solutions they have helped bring to market, consortia take many forms. Some align
    organizations in a genuine collective model to pursue common goals; others represent
    the vision of a single, powerful entity exerting influence over industry subordinates.
    Although some people may view the latter as a partnership or joint venture more
    than they see it as a consortium, we take an expansive view of a consortium, that
    is, any group of companies or organizations working toward a goal that individual
    members cannot achieve on their own. From this perspective, consortia are behind
    the majority of enterprise blockchain solutions planned or in development.
  prefs: []
  type: TYPE_NORMAL
- en: Blockchain consortia have particular credibility as developers of solutions
    to address an industry problem or a geographic one. Consider the solution in development
    by Isabel Group in Belgium. Formed in 1995 as a consortium of four Belgian banks,
    each of which owns 25 percent of the current organization, Isabel Group is a technology
    service provider that manages activities like multibanking, and provides solutions
    to enable know-your-customer (KYC) compliance. KYC is a regulatory requirement
    that aims to curb money laundering.[¹](../Text/notes.html#ch3-en1) KYC rules require
    all banks to collect and regularly update identifying information for customers
    involved in financial transactions. Compliance can cost banks millions of dollars,
    yet it brings no competitive value. Other services Isabel Group provides include
    online identity management, payment management, and security.
  prefs: []
  type: TYPE_NORMAL
- en: Typical KYC practice requires each bank to separately capture information from
    corporate customers, manage it locally, and update it regularly (typically every
    six months). Since corporations can have relationships with multiple financial
    institutions (sometimes dozens), however, this approach creates redundancy across
    the financial system and leads to inconsistencies that cause payment delays or
    rejections and disrupts capital flows.[²](../Text/notes.html#ch3-en2) Isabel Group
    believes blockchain can provide a more efficient alternative and is building a
    blockchain-inspired solution designed to capture and verify KYC credentials for
    businesses *once* each renewal cycle, regardless of how many bank relationships
    the businesses have.
  prefs: []
  type: TYPE_NORMAL
- en: Frank Verhaest, Isabel Group’s program manager for innovation and blockchain,
    characterized the solution during a teleconference with the authors in September
    2018 as a self-sovereign identity-management tool for corporations.[³](../Text/notes.html#ch3-en3)
    Once its identity is captured, the corporation, which will get access to the blockchain
    solution for free, can reuse its record with other banks as well as with third
    parties such as insurance companies or nonbank payment providers, effectively
    creating a digital corporate passport. The identity records could enable Isabel
    Group to offer complementary services such as e-invoicing and fraud management.
    Verhaest estimated the KYC functionality alone could reduce by 50 percent the
    €335 million annual cost of KYC compliance incurred by Belgian banks.
  prefs: []
  type: TYPE_NORMAL
- en: Those are compelling numbers. But does Isabel Group need blockchain to achieve
    them? “We could have used an encrypted database for this initiative,” Verhaest
    admitted. “But banks see an advantage in blockchain, because each bank only has
    access to the data of its own customer and, as a consequence, it enforces a broader
    scale of trust across the consortium.”
  prefs: []
  type: TYPE_NORMAL
- en: 'Verhaest’s comment gets to the heart of both the benefits of consortia and
    their risks. Leaders like you benefit from sharing ideas and the costs and risks
    of solution development. Yet you also worry about relinquishing control or exposing
    proprietary information to enterprises that are effectively your competitors.
    The benefits appear to be winning in the current market, resulting in the rapid
    formation of blockchain consortia across all industries. As a leader, you cannot
    afford to ignore the influence these consortia have on blockchain developments
    in your industry. Instead, you need a strategy for participation: Why to consort?
    When to consort? How to consort in a way that brings benefits and limits risk?
    In this chapter, we’ll give you the tools you need to answer those questions.'
  prefs: []
  type: TYPE_NORMAL
- en: 'BLOCKCHAIN CONSORTIA: A CONTRADICTION IN TERMS?'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: For many blockchain leaders, consortia seem like a natural fit with blockchain.
    Peer-to-peer networks that enable direct transactions need the resiliency of many
    distributed nodes operating the consensus protocols that enforce the network rules.
    As multientity organizations, consortia could pilot solutions from the outset
    with a core volume of participants. If designed to progress toward decentralization,
    these solutions would fall under the evolutionary form of blockchain-inspired
    solutions described earlier.
  prefs: []
  type: TYPE_NORMAL
- en: Despite the apparent affinities between blockchain and consortia, there are
    also differences. Consortia often form to consolidate market resources for the
    purpose of developing and promoting standard operating procedures. Examples of
    consortia formed for that purpose are SWIFT for cross-border payments, the Organization
    of the Petroleum Exporting Countries (OPEC) in the oil and gas industry, Dairy.com
    in the agriculture market, or Hulu in entertainment media. These consortia exist
    to centrally address an industry need, sometimes dictating market terms in ways
    that benefit large, powerful members, with mixed impacts for smaller players and
    for the economy as a whole. Such centralization directly conflicts with the promise
    of blockchain to enable equal participation and access for anyone.
  prefs: []
  type: TYPE_NORMAL
- en: When multiple consortia focus on the same problems in different ways, the issues
    of centralization become more complicated. Multiple blockchain consortia are attempting
    to solve the challenges of KYC compliance and trade finance, for instance.[⁴](../Text/notes.html#ch3-en4)
    Among KYC efforts, there is Isabel Group, as mentioned, and the Nordic KYC Utility,
    a joint venture in development by five Nordic banks with plans to serve third
    parties. R3 has also conducted a KYC blockchain pilot, with thirty-nine banks
    operating in nineteen countries.[⁵](../Text/notes.html#ch3-en5) Blockchain consortia
    in trade finance include we.trade, Marco Polo, Voltron, and eTradeConnect, each
    with a slightly different approach, depending on different blockchain protocols,
    such as Hyperledger (Linux’s open-source tools for distributed ledgers on blockchains)
    and R3’s Corda (another open-source blockchain platform).
  prefs: []
  type: TYPE_NORMAL
- en: What would the implications for competition be if multiple consortia gain traction
    while focusing on the same issues? From the centralization perspective, having
    just a few consortia options nonetheless creates an environment of limited competition
    that protects the status quo. In this view, blockchain consortia are seen as an
    attempt to protect market power by locking participants into blockchain-inspired
    solutions promoted by central intermediaries. It’s the blockchain-as-Trojan-horse
    model meant to lure unsuspecting leaders with the promise of a “gift” that will
    ultimately limit their independence.
  prefs: []
  type: TYPE_NORMAL
- en: An alternative is for collaboration between consortia to drive new standards.
    Having standards without central authorities could encourage market entry, further
    competition and innovation, and establish the building blocks for interconnected
    and decentralized systems. According to this view, consortia could facilitate
    the transition from blockchain-inspired to blockchain-complete and, eventually,
    blockchain-enhanced solutions. They would challenge the status quo.
  prefs: []
  type: TYPE_NORMAL
- en: Both scenarios of blockchain as consolidating and blockchain as decentralizing
    are possible. Some consortia will aim to centralize market power, and some will
    become obsolete as the blockchain market matures. While some groups will merge
    (like we.trade and Batavia), disband or run aground because they cannot resolve
    governance and commercial conditions, others will develop systems and strategies
    to decentralize and evolve to blockchain-complete.[⁶](../Text/notes.html#ch3-en6)
    During the blockchain-inspired phase and probably beyond, all types of consortia
    will be at the center of countless initiatives. Let’s take a look at the kinds
    of consortia forming in today’s market.
  prefs: []
  type: TYPE_NORMAL
- en: KEEPING YOUR ENEMIES CLOSER
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: By our count, there were more than one hundred blockchain-focused consortia
    in 2019, with more forming all the time. The links between consortia members vary
    widely and include industry, geographic, technological, and business affiliations.
    Many enterprises belong to more than one consortium.
  prefs: []
  type: TYPE_NORMAL
- en: INDUSTRY-CENTRIC CONSORTIA
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Some of the best-known consortia in blockchain are based on industry linkages.
    For example, the Energy Web Foundation, based in Zug, Switzerland, identifies
    and develops blockchain use cases across the energy supply chain. The Blockchain
    Insurance Industry Initiative, originally a European project, was formed to assess
    blockchain innovation in the reinsurance industry. The Mobility Open Blockchain
    Initiative includes members of the automotive value chain, and the Blockchain
    in Transportation Alliance focuses on developing standards for blockchain use
    in the logistics and transport industries. Industry-based consortia are usually
    focused on a shared problem. They gather to address industry-specific challenges
    such as KYC, trade finance, logistics, certifications, and standards. In many
    cases, these consortia also create an open forum for discussing these issues.
  prefs: []
  type: TYPE_NORMAL
- en: GEOGRAPHIC CONSORTIA
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Some consortia also focus on challenges specific to a country or geographic
    region. These geographic consortia may also have industry connections. Isabel
    Group, for example, has its origins in the Belgian banking market but hopes its
    blockchain efforts will help it become a pan-European supplier. The Russian FinTech
    Association is another country-focused consortium that formed under the oversight
    of the Central Bank of Russia. The organization branded its Masterchain blockchain,
    on which it has built and tested solutions for payment processing reportedly to
    enable cross-border payments with and across the European Union in a way that
    bypasses the SWIFT network.[⁷](../Text/notes.html#ch3-en7) The Russian FinTech
    Association highlights how consortia in other locations get involved in geopolitics
    such as recent consortia activity in China (with the Financial Blockchain Shenzhen
    Consortium), Luxembourg (Infrachain), Japan (the Blockchain Collaborative Consortium),
    and the United Arab Emirates (the Global Blockchain Council).[⁸](../Text/notes.html#ch3-en8)
  prefs: []
  type: TYPE_NORMAL
- en: TECHNOLOGY-FOCUSED CONSORTIA
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Technology consortia rally around a platform or another technological approach
    as a first principle for solution development. Hyperledger, spearheaded in 2015
    by the Linux Foundation, and the Enterprise Ethereum Alliance, which began in
    2017, are two of the best-known examples of technology-first blockchain consortia.[⁹](../Text/notes.html#ch3-en9)
    Both formed with the goal of enabling interorganizational collaboration, and both
    promote the need for interoperability between ledgers.[^(10)](../Text/notes.html#ch3-en10)
  prefs: []
  type: TYPE_NORMAL
- en: A third technology-centered consortium is R3, which was born out of an initial
    partnership between financial service institutions and technology providers. R3
    is the creator of the (now) open-source Corda platform. As one of the first participants
    in the Hyperledger project, and because of its financial services industry affiliation,
    R3 enjoys a certain amount of influence. The organization has been involved in
    multiple high-profile proofs of concept and pilots in financial services, including
    a collaboration with HSBC, ING, and Cargill to capture and share trade finance
    letters of credit, as well as initiatives with the Bank of Thailand and Central
    Bank of Canada.[^(11)](../Text/notes.html#ch3-en11) Because multiparty enterprise-scale
    implementation has been extremely hard to achieve, however, some original R3 consortium
    members have lost faith and moved on.[^(12)](../Text/notes.html#ch3-en12) (Defections
    and turnover have also afflicted Hyperledger.[^(13)](../Text/notes.html#ch3-en13))
  prefs: []
  type: TYPE_NORMAL
- en: BUSINESS PROCESS CONSORTIA
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Business process consortia aim to develop blockchain solutions to reduce costs,
    friction, or risks involved in business activities. In the maritime industry,
    the Lloyd’s Register has provided financing for Maritime Blockchain Labs, a consortium
    looking at ways to improve security in the selection of ship crews and improve
    crew documentation and certification.[^(14)](../Text/notes.html#ch3-en14)
  prefs: []
  type: TYPE_NORMAL
- en: Ant Financial, Alibaba’s financial services arm, in cooperation with four Australian
    and New Zealand food production companies, as well as with China’s customs agency
    and logistics company Cainiao offers another good example of a business process–focused
    consortium. Food fraud has been a huge issue in China, given the country’s large
    and growing import market. In 2008, for example, three hundred thousand infants
    fell ill, and six died, after drinking formula made with contaminated milk.[^(15)](../Text/notes.html#ch3-en15)
    Ant Financial has an operational blockchain traceability solution, which has been
    implemented on the Tmall e-commerce platform for a variety of products, including
    imported milk powder and formula, honey products, organic rice, wine, and liquor,
    with more than 150 million traced items as of November 2018.[^(16)](../Text/notes.html#ch3-en16)
    A representative from Ant Financial specified to the authors in October 2018 that
    “each traced item is issued a unique blockchain certificate that allows consumers
    to look up the provenance, supply-chain, and quality assurance information through
    the Alipay mobile app. Small producers can also differentiate their products from
    lower quality copycats on the market thanks to the traceability solution.”[^(17)](../Text/notes.html#ch3-en17)
  prefs: []
  type: TYPE_NORMAL
- en: WHY CONSORT?
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Members of blockchain consortia usually collaborate around a common interest—industry,
    geographic location, technology, or business process. Yet these interests are
    clearly not mutually exclusive. A finance-focused consortium may also standardize
    on a particular technology, for example. Or members may come from the same country
    but have a common goal of enabling geographic expansion for participants.
  prefs: []
  type: TYPE_NORMAL
- en: Agreement on basic concerns or approaches is rarely enough to motivate long-term
    collaboration, however. On the contrary, blockchain consortia undergo a great
    deal of churn. Enterprises and business leaders join one or several consortia,
    participate for a time, and then depart again, usually to join a different consortium
    within a few months. Several advantages of collaboration may encourage members
    to remain connected in the longer term.
  prefs: []
  type: TYPE_NORMAL
- en: LEARNING
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Business leaders are often motivated to join consortia to exchange ideas and
    gather information—sometimes even to collect competitive intelligence. Though
    ideas will flow from firm to firm organically, consortia make this sharing more
    efficient and legitimize the information. Leaders also claim that belonging to
    a consortium gives them PR opportunities that assuage FOMO pressure from superiors
    in their organization. Buzz, or the illusion of it, buys them time to get at the
    substance of blockchain for their firm.
  prefs: []
  type: TYPE_NORMAL
- en: Even strong learning benefits are not usually enough for leaders to maintain
    membership over the long term, however. When asked to increase a commitment—for
    example, by investing in or integrating to a consortium-built solution—leaders
    may decide that there isn’t enough direct benefit to take that next step. Those
    who maintain participation often do so on the basis of more-quantifiable benefits.
  prefs: []
  type: TYPE_NORMAL
- en: BLOCKCHAIN AS A GREAT CONVERSATION STARTER
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Leaders in some sectors often have common experiences and ideas for collaboration,
    but they don’t always find ways to come together to share them. People in highly
    regulated industries in particular may hesitate to meet with others in their industry
    for fear that doing so will cause them to run afoul of antitrust laws.
  prefs: []
  type: TYPE_NORMAL
- en: “Blockchain allowed us to get in a room and talk, and we discovered there are
    areas we could agree on for a digital way of working,” said Rebecca Hofmann, an
    executive in operations and technology excellence at the Norwegian energy firm
    Equinor.[^(18)](../Text/notes.html#ch3-en18) Her introduction to blockchain came
    in 2014 at a conference, where various people she knew in the energy sector told
    her about the need for an energy blockchain forum to facilitate understanding,
    collaboration, and the exploration of sector opportunities. Within a few months,
    Hofmann had founded the US Oil & Gas Blockchain Forum. Members now include Equinor
    as well as Chevron, ConocoPhillips, ExxonMobil, Repsol, Pioneer Natural Resources,
    and Hess.
  prefs: []
  type: TYPE_NORMAL
- en: Hofmann believes that blockchain opened the door for the companies to come together
    in a way they couldn’t in the past to discuss both blockchain-specific and other
    needs. “To me,” she said, “that is more significant than the blockchain technology
    itself, though without blockchain we wouldn’t have all been able to get in the
    room.” They had tried to collaborate before. “We have many nonprofit standards
    boards that have tried to bring additional efficiency to the industry,” Hofmann
    said. “We just have never trusted each other so processes between the parties
    have stayed fragmented. We are all competitors, but we are also partners, and
    we have a stigma on us that we don’t trust each other. Blockchain promises a centralized
    trust factor. I think it is allowing people to say, ‘Wow if there is a place where
    all the companies could interact in real time and we all get a copy of that one
    source of truth, and we can trust that source because it’s cryptographically locked,
    that is very interesting.’ That has opened a door for us to say, ‘Let’s talk about
    this.’”[^(19)](../Text/notes.html#ch3-en19)
  prefs: []
  type: TYPE_NORMAL
- en: 'Since she founded the forum in February 2018, it has split into two operating
    groups: the original US Oil & Gas Blockchain Forum, which is focused on continued
    learning and networking around blockchain technology for the energy industry,
    and, in January 2019, the OOC Oil & Gas Blockchain Consortium, which focuses on
    collaborative development of blockchain solutions. Each of the four solutions
    in development when we spoke to Hofmann focuses on integrating and transforming
    processes in the oil and gas industry. In this industry, some processes, such
    as seismic data management, truck ticketing, approval for expenditures, balloting,
    and joint venture billing exchange, are highly fragmented with paper-based documentation.'
  prefs: []
  type: TYPE_NORMAL
- en: The energy sector does not appear to be alone in its desire to foster better
    collaboration and alignment opportunities. Jean-François Bonald, Blockchain project
    leader at RCI Bank and Services, which provides financing and services for the
    customers and dealership networks of Renault-Nissan-Mitsubishi, expressed views
    similar to those that motivated Hofmann to form her group. “By definition,” he
    said, “you cannot make a distributed ledger on your own. The consortium enables
    us to group with other banks . . . [A]s part of it we are forced to agree first
    on the rules of engagement and be in agreement on how decisions are made.” The
    collaborative aspects, he believes, are critical. “If one party takes over, the
    blockchain will not work. This is about breaking existing monopolies and developing
    a new ecosystem. It’s about defining new perimeters, new protocols, a new competitive
    environment.”[^(20)](../Text/notes.html#ch3-en20)
  prefs: []
  type: TYPE_NORMAL
- en: RISK MANAGEMENT
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: New technology brings a variety of risks, including retirement of legacy systems,
    infrastructure costs, integration costs, system failure, security vulnerability,
    scalability, and speed. Every organization, even companies with strong IT talent,
    faces these risks. Consortia make it easier to both pool the risks and limit them
    by group-funding proofs of concept, application development, and beta implementations.
    A subset of consortium members participates according to rules set up by the consortium,
    but all members share the outcomes, lessons, challenges, and best practices. The
    Blockchain Insurance Industry Initiative (B3i) formed initially as a consortium
    to collaborate on technology solutions in this mode. The organization has since
    become a private software company, B3i Service AG, owned by sixteen insurance
    market participants. It plans to deploy a blockchain-based trading solution.[^(21)](../Text/notes.html#ch3-en21)
  prefs: []
  type: TYPE_NORMAL
- en: Consortia also limit risk by promoting standards that facilitate technological
    maturity and thereby reduce industry costs. The SWIFT network for cross-border
    payments exemplifies how standards help. The network gives bank members one process
    and mechanism for sending money to each other. Because of SWIFT, a bank in Singapore
    can lend $10 million to a counterpart in New York after Singapore markets close
    and get it back before the opening bell the next day, all at far lower cost and
    safer transfer than could happen with proprietary systems. Standards literally
    keep money flowing.
  prefs: []
  type: TYPE_NORMAL
- en: In blockchain, a large and complex range of standards will be needed over time.
    Among these are business standards for legal terms and conditions; funding standards;
    technology standards for data governance; and interoperability standards to enable
    communication between solutions. An initiative from the European Commission—the
    EU Blockchain Observatory and Forum—that is trying to promote blockchain innovation
    and development recently issued a report highlighting the significance of standards.[^(22)](../Text/notes.html#ch3-en22)
    Similar initiatives are being explored by the International Organization for Standardization
    and by Standards Australia.[^(23)](../Text/notes.html#ch3-en23) During the blockchain-inspired
    phase, standards development will focus first on common issues within industries
    or functions. As the technology matures and businesses evolve to enable blockchain-complete
    solutions, the standards will need to expand to the granular level of the various
    technologies used to build blockchain solutions and the contracts that run on
    top of them. None of this will be easy or rapid with significant challenges existing
    in terms of governance and commercial liability.
  prefs: []
  type: TYPE_NORMAL
- en: Standards also apply to standards of practice. As explained earlier, the future
    of blockchain comes from decentralized blockchain-complete and enhanced blockchain
    solutions running on peer-to-peer networks with nodes spanning across the value
    chain. If your trading partners, clients, and down-market supply-chain participants
    are pursuing incompatible approaches, the lack of standards hurts everyone. With
    standards of practice in place, everyone uses the same technology and methods.
    The standardization encourages participants to test and use the system. With more
    participants, the consortium can iterate on the solution and improve it in faster
    cycles, adding new functionality that draws still more participants. (This same
    process could also drive increased centralization as transaction volumes polarize
    around a given solution. If the consortium operates in a highly regulated industry
    and receives approval from government regulators, its ongoing relevance is all
    but ensured.)
  prefs: []
  type: TYPE_NORMAL
- en: The last benefit of standards for risk management applies to technology vendor
    validation and consolidation. When consortia develop single solutions for use
    by multiple members, there are fewer individual buyers of the technology applications
    and systems. To compete for these projects, vendors must professionalize their
    development processes and fix weaknesses in their solutions. The “buyers’ market”
    that could result from consortia cooperation explains why so many large enterprise
    vendors are participating in various consortia. They want to ensure that they
    are included in the ultimate solutions.
  prefs: []
  type: TYPE_NORMAL
- en: 'CONSORTIA-DRIVEN SOLUTIONS: FROM INSIDE OUT TO OUTSIDE IN'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: All organizations have both an inward and an outward focus. Although blockchain-driven
    solutions work for some back-office problems, you as a leader need to also consider
    the power of blockchain to provide solutions to challenges that your customers,
    suppliers, and the greater community face.
  prefs: []
  type: TYPE_NORMAL
- en: INSIDE-OUT SOLUTIONS
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'In September 2018, the RiskBlock Alliance, a blockchain consortium for the
    insurance industry, announced its first solution: Mortality Monitor.[^(24)](../Text/notes.html#ch3-en24)
    Designed for the life insurance sector, Mortality Monitor scans social security
    data to verify a policyholder’s death and passes the information to the relevant
    life insurance company. The goal is to digitalize, streamline, and validate the
    process so that next of kin can receive life insurance payouts faster and so that
    fraudulent claims can be intercepted.[^(25)](../Text/notes.html#ch3-en25) The
    solution also protects family members who may not have known that their loved
    one had a life insurance policy.[^(26)](../Text/notes.html#ch3-en26)'
  prefs: []
  type: TYPE_NORMAL
- en: Mortality Monitor is just one of the blockchain-inspired solutions RiskBlock
    plans to build and make available to members of its blockchain platform, Canopy.[^(27)](../Text/notes.html#ch3-en27)
    The vision, as the RiskBlock Alliance communicated it to us in a recent meeting,
    is to establish the definitive blockchain platform for the insurance and risk
    management industries and then develop interoperable solutions to run on top of
    it. RiskBlock already has a number of pedigreed insurance companies among its
    members, including Geico, Liberty Mutual, Munich Re, and Nationwide.[^(28)](../Text/notes.html#ch3-en28)
  prefs: []
  type: TYPE_NORMAL
- en: We highlight RiskBlock not only for the ambition of its vision, but also for
    the focus of its initial solutions. Like Isabel Group’s planned solution for KYC
    compliance, RiskBlock’s first application focuses on back-office issues that create
    costs for everyone. That is very common. In our review of consortia activity for
    this book, we see significant, current emphasis on back-office processes, for
    good reason. Fraud-vulnerable, paper-based processes are clear pain points for
    organizations. Solving them can produce widespread benefits in the form of back-office
    efficiency. Leaders under pressure from new digital entrants, however, might not
    want to limit their experiments to process-based challenges. Instead, they could
    diversify the solutions they explore to include those with direct impact on the
    customer. They’ll need to shift their gaze from the inside out to the outside
    in.
  prefs: []
  type: TYPE_NORMAL
- en: OUTSIDE-IN SOLUTIONS
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Outside-in solutions address an unmet customer need through superior product
    design, improved customer experience, or a new business model. Consortia don’t
    typically focus on these solutions, because members view them as differentiators
    crucial to their competitive advantage. Firms don’t want consortia mediating those
    relationships.
  prefs: []
  type: TYPE_NORMAL
- en: Despite the obvious challenge, we believe nonetheless that neither individual
    businesses nor consortia can afford to focus exclusively on back-office, inside-out
    issues. There is too much startup activity and competitive pressure from digital
    natives to ignore.
  prefs: []
  type: TYPE_NORMAL
- en: Let’s use the automotive industry as an example. Blockchain efforts are under
    way in various silos of the automotive value chain. The efforts included the aforementioned
    developments at Renault and Volkswagen to capture vehicle history and at various
    auto insurers to improve claims processing. Both sets of efforts might reduce
    direct costs for companies, with possible pass-on cost reductions for customers.
    But the way each of these examples focuses only on a piece of the automotive value
    chain is telling. Insurers are motivated to reduce inefficiency in their part
    of the ecosystem; manufacturers in their part. But do those efforts help the customer—the
    driver?
  prefs: []
  type: TYPE_NORMAL
- en: Drivers view all the issues related to driving through one lens—that of the
    traveler trying to get where he or she wants to go. From that perspective, the
    car manufacturer, the auto repair shop, the insurance company, the gas station
    or electric-vehicle power station, the transportation authority that maintains
    the roads and collects tolls, municipal parking garages, and other actors are
    part of the same system. As long as each silo is independent and lacks IoT integration
    to a network, no part of the value chain can do much to facilitate operations
    in another. But as each piece gets smarter, transportation becomes more integrated
    and the separate participants have to collaborate if they hope to stay relevant
    to the market.
  prefs: []
  type: TYPE_NORMAL
- en: This smart automotive future is very close. Within a decade, the intelligent
    sensors in a car will be able to communicate with sensors located along a driving
    route to exchange information. The German firm Bosch launched a startup called
    StreetProbe with support from the German government to realize one version of
    this concept.[^(29)](../Text/notes.html#ch3-en29) Data points such as driving
    conditions (*Slow down; it’s icy!*); distance traveled (*That’s $3.60 for your
    tolls if you stay in this lane, $5.00 if you switch to the fast lane*); and parking
    availability (*There are three available spots near your destination; would you
    like to reserve one of them?*) could be fed to vehicles and their drivers to facilitate
    decisions. Some of these exchanges already happen through siloed processes mediated
    by humans. For example, drivers can learn about accidents en route from their
    in-car navigation systems, and in-car transponders allow toll booths to register
    car data and charge the correct tolls. Those systems don’t interact with each
    other, however, and they still need a great deal of human intervention to work
    (you have to plug your destination into the navigation system, for example). Human
    input won’t be necessary as IoT matures; municipalities are already preparing
    for that future.[^(30)](../Text/notes.html#ch3-en30)
  prefs: []
  type: TYPE_NORMAL
- en: When these sensors are equipped to execute transactions, an enhanced blockchain
    network could facilitate payments and other value-driven interactions such as
    reserving and paying for parking and drawing electricity off the grid. The network
    becomes even more necessary when autonomous self-driving vehicles shuttle between
    multiple owners or operate in a ridesharing network.[^(31)](../Text/notes.html#ch3-en31)
    In that shared environment, the car’s information systems will access the identity
    for each rider; document how many miles the person traveled at what time; allocate
    energy expenses, congestion taxes, insurance-by-the-hour premiums, toll payments,
    and accident claims; and execute the transactions.
  prefs: []
  type: TYPE_NORMAL
- en: The recently formed Mobility Open Blockchain Initiative is pointing toward that
    future with its list of use cases, including ridesharing, usage-based insurance,
    and autonomous machine payments. Its membership includes insurance companies,
    car manufacturers, and blockchain technology providers. We mention this initiative
    less for the solutions it is developing (there are no live systems that we know
    of at this point) than for its outside-in focus on the ride experience through
    engagement by the broader automotive ecosystem. As the initiative’s CEO, Chris
    Ballinger, told CoinDesk in May 2018, “What is required to move [blockchain solutions]
    forward is a decentralized business network. You really have to have common standards
    and common ways for cars to communicate, to identify themselves and make payments.
    But if each auto company is trying to develop its own car wallets or its own way
    of paying tolls, or providing a ridesharing service, it just doesn’t work; it’s
    the Tower of Babel.”[^(32)](../Text/notes.html#ch3-en32)
  prefs: []
  type: TYPE_NORMAL
- en: Ballinger points to an inevitable evolution if consortia are to play a role
    in blockchain beyond the blockchain-inspired phase. Just as organizations will
    have to look toward blockchain-complete solutions that can tap into digital opportunities,
    so too will consortia—if they are to stay relevant—have to facilitate an organizational
    transition toward decentralization.
  prefs: []
  type: TYPE_NORMAL
- en: WHEN CONSORTIA MEMBERS STILL TREAT EACH OTHER LIKE THE ENEMY
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: So far in this chapter, we have focused on the role consortia play in the development
    of blockchain-inspired solutions. We have also suggested that they could facilitate
    the market transition to blockchain-complete solutions. In reality, however, organizations
    of all kinds face undeniable challenges in consorting. To put it mildly, businesses
    that compete directly with each other in an industry don’t have a strong history
    of playing nicely. On the contrary, if you look to the past for positive consortia
    examples, the trend leans more often toward failure than success.
  prefs: []
  type: TYPE_NORMAL
- en: The experience of the Indian lending industry is instructive. Lending models
    that bring many banks together to provide capital on large-ticket loans had once
    been touted as a way to extend credit while limiting risk. Real-world experience
    showed, however, that the banks did not share information with each other in a
    timely way. For example, when one bank learned that a borrower was in default,
    it did not always share the information with consortium members. The failure to
    share information resulted in fraud, credit default, and other events that increased
    risk for participants.[^(33)](../Text/notes.html#ch3-en33)
  prefs: []
  type: TYPE_NORMAL
- en: Information hoarding like that experienced by the Indian banks often explains
    why consortia fail. The issue comes down to trust. If some participants withhold
    information or other assets—such as access to technology, patents, resources,
    or talent—then the consortium cannot function equitably. Of course, sharing is
    not always institutionally or technically easy. Consortia in highly regulated
    industries like oil and gas or financial services have to abide by strict customer
    privacy laws. Because these industries have in the past drawn unwanted attention
    from regulators concerned about antitrust collusion, leaders may feel that the
    effort to find a middle ground between sharing and overstepping regulatory boundaries
    is too difficult to bother with.
  prefs: []
  type: TYPE_NORMAL
- en: 'Even when regulation is less of an issue, organizations find it hard to collaborate
    in the long term. Our colleague Dwight Klappich shared with us his experience
    promoting cooperation in the supply-chain industry:'
  prefs: []
  type: TYPE_NORMAL
- en: I was with a vendor that built a transportation system in 1992 that could simultaneously
    optimize inbound and outbound freight. Twenty-six years later, companies have
    been very successful optimizing outbound freight, but a very small percentage
    of companies have successfully automated inbound freight. Why? Inbound transportation
    is an ecosystem enablement and governance challenge where there are potentially
    thousands of suppliers and hundreds of logistics service providers spread across
    many geographically scattered locations. On-boarding these participants on to
    a common platform is hard enough, but how do I get suppliers to consistently do
    what they are supposed to do, when they are supposed to do it, how they are supposed
    to do it, and in a timely and consistent way? It is nearly impossible. On and
    on. It’s very hard to do initially, and it remains difficult to hold the supply
    chain together long term because established relationships are fragile, requiring
    constant care and feeding. Technology is not the issue. Again, we had the technology
    in 1992, and even better systems exist today, and still there’s very low adoption,
    and even lower success largely due to ecosystem enablement issues.[^(34)](../Text/notes.html#ch3-en34)
  prefs: []
  type: TYPE_NORMAL
- en: The choice may be taken from you in the future, in the sense that IoT, AI, and
    other tools enabling automation may drive businesses together earlier than they
    would choose on their own. Firms could be forced to integrate their products or
    services in a way that reflects the experience of the customer—either integrate
    or capitulate to central powers capable of disintermediating providers. Why not
    tackle the challenge proactively? Consortia offer a way to collaborate within
    a structured environment. To make the most of the relationship, leaders need to
    understand several key business issues.
  prefs: []
  type: TYPE_NORMAL
- en: IN SEARCH OF CLARITY
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Leaders should consider the likely archetype that any developed blockchain solution
    will fall into and, from that context, ask questions about the issues reflected
    in [figure 3-1](#fig3-1). These issues could affect leaders’ experience for each
    blockchain archetype and vice versa. The bars reflect the degree of risk inherent
    for each archetype as it relates to each issue. For example, a consortium designing
    a blockchain because of FOMO has no clarity of purpose (its level of risk on this
    issue is therefore greatest). And a consortium with a blockchain-native solution
    has an excellent level of clarity of governance (low risk). Your answers to the
    questions about these issues, individually and in combination, allow you to choose
    relationships that minimize risks and maximize opportunity.
  prefs: []
  type: TYPE_NORMAL
- en: FIGURE 3-1
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: The degree of risk of consortia created by lack of clarity, by blockchain archetype
  prefs: []
  type: TYPE_NORMAL
- en: '![image](../Images/Figure_3.01.png)'
  prefs: []
  type: TYPE_IMG
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: WHY ARE YOU THERE? CLARITY OF PURPOSE
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Does your organization have a vision of what blockchain means for customer strategy?
    Do you know how you differentiate yourselves in the market? Which new opportunities
    do you want to pursue? Different consortia will be better or worse at helping
    you realize enterprise goals, so you should know the answers to these questions
    before you join a consortium.
  prefs: []
  type: TYPE_NORMAL
- en: Still, even if you and your organization are clear about your goals, many consortia
    in blockchain aren’t. These consortia seem to be motivated by a general interest
    in doing *anything*. They might still quickly increase their membership, but if
    the members have widely divergent goals and inconsistent levels of commitment,
    the consortia will face challenges achieving consensus.
  prefs: []
  type: TYPE_NORMAL
- en: Beware as well about consortia focused on problems that are too big or broadly
    defined. There is an enormous gap between identifying a problem and having enough
    agreement about the nuances and root causes to explore blockchain as a solution.
    With complex problems, members reluctant to share, and stakeholders with wildly
    different needs, it’s difficult to get anything done. As a rule of thumb, narrowly
    focused consortia with clear goals are more effective than broad ones with ill-defined
    intentions.
  prefs: []
  type: TYPE_NORMAL
- en: WHO OWNS WHAT? CLARITY OF IP OWNERSHIP
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Consortia participants bring a range of expertise to the collaborative. To create
    an environment of participation and openness, a consortium needs to clarify which
    intellectual assets belong to participant organizations and which belong to the
    consortium. For this reason, IP creation, donation, and monetization should be
    well defined.
  prefs: []
  type: TYPE_NORMAL
- en: WHO PAYS FOR WHAT? CLARITY OF FUNDING
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Money is a constant challenge for consortia, which have to balance the need
    for sustainable funding with expectations around access and control. The experience
    of R3 can be instructive. The organization started with a few equity stakeholders
    but later expanded to a subscription model that allowed membership to expand to
    more than three hundred members and partners.[^(35)](../Text/notes.html#ch3-en35)
    Having that many members gave R3 more funding options, but with these options
    came a more diverse stakeholder group with more varied skills and goals. Consider,
    for example, what role technology vendors and professional service firms should
    play in consortia involving end users. How do you assess the value of different
    member contributions and recognize or compensate them? What should the payout
    structure look like? Balancing financial flexibility with auditability is critical.
  prefs: []
  type: TYPE_NORMAL
- en: WHO DECIDES WHAT? CLARITY OF GOVERNANCE
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Consortia need clear governance rules. Do all members have equal voting rights,
    or is there a tiered membership? Do voting members pay for their position in the
    voting pool, or do leaders get elected to voting positions? Are the rules based
    on a majority, a plurality, or unanimity? Who is in charge of running the consortium
    operations? To whom is the management team accountable? How is the board structured?
    Is it a nonprofit or a for-profit enterprise? How are objections or concerns arbitrated?
    How are regulations taken into account? Which industry’s and jurisdiction’s regulations
    must be considered? Do the rules apply across the entire consortium, or do some
    rules apply only to some teams or initiatives, as is the case with the Hyperledger
    project? How are the rules updated as business and technology contexts change?
    Regardless of the answers to these questions, a consortium could use a blockchain
    solution in various ways to operate the organization, document the rules, and
    enforce them.
  prefs: []
  type: TYPE_NORMAL
- en: WHO IS ACCOUNTABLE FOR WHAT? CLARITY OF ACCOUNTABILITY
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'It is important to understand who is in charge or has a say in a consortium.
    How are decisions made? Who gets a vote? And who is accountable if decisions or
    processes run afoul of government regulators or activist stakeholders? Blockchain
    consortia, as we have said, can sometimes operate as centralizing actors. They
    allow multiple parties to combine resources to create a common digital solution.
    It is not clear, however, whether they also centralize liability. Does the joint
    development of a process also produce joint liability if that process fails? Over
    what or whom does a regulator have oversight: over the consortia, or over the
    balance sheet of the member organizations? Blockchain-inspired solutions will
    not sort out the accountability conundrum for you, though their records will be
    valuable for handling dispute resolution and to clarify the rules of accountability.'
  prefs: []
  type: TYPE_NORMAL
- en: WHO BENEFITS? CLARITY OF PAYOUT STRUCTURE
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: It is similarly important to understand how benefits are distributed in a consortium.
    Who gets first access to solutions developed by consortia? If a solution generates
    profits, what are the payout or reinvestment rules? How do the rules relate to
    the question of who pays? The multiple models that exist for allocating benefits
    vary with business and industry situation, the type and size of the firms, which
    members use the solution, and other issues. Equal allocations of cost savings
    and “profits” may be the most effective and perhaps even the most equitable approach,
    but such a distribution may not be realistic if the members’ use of the solution
    varies widely. In practice, total equity between participants is unlikely, particularly
    in groups with a large membership. In light of these complex, changing considerations,
    you should, before participating in a consortium, understand the present rules
    on benefits and the policies for adjusting them in the future. You must also recognize
    how the rules could change, especially with a Trojan horse consortium, which could
    be generous with benefits at first to attract users and to encourage lock-in.
  prefs: []
  type: TYPE_NORMAL
- en: WHO GETS TO TALK OR TAKE CREDIT? CLARITY OF EXTERNAL COMMUNICATIONS
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Members need general rules on communication about the consortium. Where do public
    relations and marketing materials originate, and who needs to know about them
    or sign off? If an individual member is involved in a use case, can the member
    talk about it? What information can the person share? With whom and how do they
    clear what they will talk about with the people designated to represent the consortium
    publicly? The issues to consider have to do with liability, compliance, and the
    quality controls enforced by different member organizations. While doing research
    for this book we spoke to members of consortia who did not agree 100 percent with
    what other members were saying about the organization. Such mixed messaging can
    damage the trust fabric of the consortia and can have legal and commercial ramifications
    besides. Be sure you know what the rules of communication are.
  prefs: []
  type: TYPE_NORMAL
- en: HOW ARE TECHNOLOGY DECISIONS MADE? CLARITY OF TECHNOLOGY SOURCING
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Blockchain consortia often conduct tests or pilot projects, and many of these
    efforts involve third-party technology vendors or service providers. The need
    for outside expertise raises important questions about how technology will be
    selected and paid for, and how to avoid vendor bias by powerful members. How will
    the consortium share implementation lessons and best practices with all members?
    Who pays for solution integration at an individual enterprise level, and how will
    solutions accommodate existing systems and processes? What obligations do members
    have to use a consortia-developed solution? How will upgrades and other changes
    to the solution be agreed on? Which technology standards will apply? What implications
    will the technology selection have on an individual enterprise’s security policy?
    Perhaps most critically, will an individual enterprise’s technical debt increase?[^(36)](../Text/notes.html#ch3-en36)
    When consortia-built technology does not fit into the broader architecture of
    individual members, the members incur additional costs and operational issues.
  prefs: []
  type: TYPE_NORMAL
- en: HOW DO YOU GET OUT? CLARITY OF EXIT STRATEGY
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Consortia rules usually define how members participate, but they rarely clarify
    the exit path for members when a consortium’s goals no longer align with a member’s
    goals. Leaders need to understand both the entry and the exit rules so that they
    can decide whether the risks of potential lock-in are worth the gains of participation.
  prefs: []
  type: TYPE_NORMAL
- en: Exit strategies also allow you to define the boundaries of your financial, technological,
    process, and data commitment to the consortia, and what to do when the goals of
    the consortia no longer fit with your priorities. If there is no roadmap for exiting,
    consider this omission a red flag.
  prefs: []
  type: TYPE_NORMAL
- en: YOUR REAL BUSINESS LENS
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: WHAT DID YOU LEARN?
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Consortia are playing an active role in the development of blockchain-inspired
    solutions. Organizations turn to consortia to consolidate market resources and
    limit liability as they engage in early exploration of blockchain. Members of
    consortia enjoy active engagement with others in their industry, when they normally
    view any other groups as competitors. For some members, this engagement establishes
    a spirit of collaboration and enables a broader level of trust.
  prefs: []
  type: TYPE_NORMAL
- en: Scores of consortia have formed in just a few years to promote the interests
    of certain industries, countries, and technology platforms. Powerful firms with
    vested interests in protecting centralized operations and value chains will establish
    consortia to achieve market dominance and to promote Trojan horse solutions that
    lock in the participants.
  prefs: []
  type: TYPE_NORMAL
- en: WHAT SHOULD YOU DO ABOUT IT?
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Consorting with the enemy requires careful consideration, depending on your
    vision for your organization and how you aim to exploit blockchain. First, make
    sure your organizational strategy regarding blockchain fits in with the intentions
    and engagement model of the consortia in your industry or geographic area. Second,
    categorize the prospective consortia by their blockchain-inspired archetypes—FOMO,
    Trojan horse, opportunistic, evolutionary, or native—and decide which types you
    are likely to explore. Third, maximize your opportunities by gaining clarity about
    nine important considerations for the relevant consortia: purpose, IP ownership,
    funding, governance, accountability, payout structure, external communications,
    technology sourcing, and exit strategy.'
  prefs: []
  type: TYPE_NORMAL
- en: WHAT’S NEXT?
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: We expect consortia and the solutions they develop to evolve along the decentralization
    continuum. As they mature, consortia will consider how tokens and tokenization
    could improve their solutions. In the next chapter, we explore tokenization and
    how it will drive new forms of digital value and growth.
  prefs: []
  type: TYPE_NORMAL
