- en: 12. Blockchain Beyond Crypto
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 12. 区块链超越加密货币
- en: Elad Elrom^([1](#Aff2) )(1)New York, NY, USA
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: Elad Elrom^([1](#Aff2)  )(1)美国纽约州纽约市
- en: As you are approaching the last pages of this book, I wanted to inspire you
    and help you see what’s possible in the coming years from the blockchain technology.
    Crypto paved the way by providing an alternative to fiat currency with the introduction
    of bitcoin. Although the invention of bitcoin was more than a decade ago (it was
    introduced in 2008), blockchain is still in its infancy. However, it’s poised
    to potentially become one the most useful technological innovations of the 21st
    century.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 当你翻到这本书的最后几页时，我想激发你的灵感，帮助你看到在未来几年内区块链技术可能实现的事情。加密货币通过引入比特币，为法定货币提供了一种替代方案，为区块链铺平了道路。尽管比特币的发明已经有十多年了（它是在2008年引入的），但区块链仍然处于婴儿期。然而，它有望成为21世纪最有用的技术革新之一。
- en: With that said, the road for technological integration and adoption by the masses
    is still long and bumpy, and blockchain has already experienced multiple ups and
    downs, driven by financial speculation, security, performance, trust, scalability,
    and regulation (not to mention crypto attacks from charlatans and hackers). These
    concerns have caused many to become skeptics. Despite all this, blockchain cannot
    be ignored. It has the potential to improve all industries and become as big of
    a globalized technological innovation as the Internet or the fax machine.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 话说回来，技术整合和大众采用的道路仍然漫长且充满坎坷，而区块链已经经历了多次起伏，这些起伏是由金融投机、安全、性能、信任、可扩展性和监管（更不用说来自江湖骗子和小偷的加密货币攻击）推动的。这些担忧使许多人变得怀疑论。尽管如此，区块链不容忽视。它有潜力改善所有行业，并成为像互联网或传真机一样重大的全球化技术革新。
- en: The potential of blockchain has been recognized by many, and in fact, in 2019
    alone, companies are expected to invest more than $3 billion in blockchain technologies.
    By examining the current projects in development, the bigger picture shows that
    cryptocurrency is not the final frontier but just the beginning, because many
    blockchain projects are expanding beyond just cryptocurrency and disrupting more
    than just fiat currencies.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 许多人都认识到了区块链的潜力，实际上，仅在2019年，预计公司就会在区块链技术上投资超过30亿美元。通过审视目前正在开发的项目，更广阔的视野显示，加密货币并非最后的边界，而只是开始，因为许多区块链项目正在超越加密货币，不仅颠覆了法定货币。
- en: In fact, many large corporations are incorporating blockchain technologies into
    their systems in one way or another. Hundreds of startups are slowly entering
    the mainstream, the potential utilization of blockchain technology seems limitless,
    and in many cases, blockchain opens up new potential revenue streams and new business
    models.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，许多大型公司以一种或另一种方式将区块链技术整合到它们的系统中。数百个初创公司正逐步进入主流，区块链技术的潜在应用似乎无边无际，在许多情况下，区块链开辟了新的潜在收入流和新商业模式。
- en: '*“We’ll all look back in 20 years and conclude that bitcoin was an influential
    platform for innovation as the Internet itself was.”*'
  id: totrans-7
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*“我们会在20年后回顾并得出结论，比特币就像互联网本身一样，是一个具有影响力的创新平台。”*'
- en: ''
  id: totrans-8
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: —Marc Andreessen
  id: totrans-9
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: ——Marc Andreessen
- en: This chapter is broken into two parts. First I will cover how blockchain can
    be harnessed and expand on what’s possible when utilizing elements of blockchain
    technologies. Then I will cover the decentralization of industries by discussing
    a few industries being disrupted by blockchain and by showing specific case studies.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 本章分为两部分。首先我会介绍如何利用区块链，并详述利用区块链技术元素可能实现的事情。然后我会通过讨论几个被区块链颠覆的行业和展示具体案例来论述行业的去中心化。
- en: Understanding the power and capabilities of blockchain technology and the technological
    innovations can give you insight into how you can harness the blockchain technological
    innovations for your own new greenfield project or an existing project and industry.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 理解区块链技术的强大功能和能力，以及技术革新，可以让你洞察如何为你的新绿地项目或现有项目和行业利用区块链技术革新。
- en: Harnessing Blockchain
  id: totrans-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 利用区块链
- en: 'Before discussing the decentralization of industries, let’s quickly review
    the specific elements of blockchain that are readily available to implement now.
    Although I already covered everything in this section in previous chapters, here
    I will expand on these elements in the context of how they can be used in a project.
    I’ll discuss the following:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在讨论行业去中心化之前，让我们快速回顾一下目前可用的区块链的特定元素。虽然我已经在之前的章节中涵盖了这部分内容，但在这里我将扩展这些元素，以说明它们如何在项目中使用。我将讨论以下内容：
- en: Coins
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 币
- en: Tokens
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 代币
- en: Ledgers
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 账本
- en: Smart contracts and dapps
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 智能合约和去中心化应用
- en: These blockchain elements can then be used on their own, mashed together, or
    used as a hybrid of a blockchain and none-blockchain project to implement a unique
    application.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 这些区块链元素可以单独使用，也可以混合使用，或者作为区块链和非区块链项目的混合体，以实现独特的应用。
- en: Coins
  id: totrans-19
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 币
- en: Blockchain technology started with bitcoin and expanded to more than 2,000 listed
    cryptocurrencies with a market cap of billions of dollars. Many of these coins
    listed through ICOs are not providing much value other than attempting to enrich
    the publishers and investors of these coins. However, the capabilities of creating
    coins and using blockchain as a cryptocurrency to make payments globally quickly
    and for low costs have inspired many. The crypto use cases highlight blockchain
    reliability as it’s able to replace fiat currency.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术始于比特币，并扩展到超过2000种上市加密货币，市值达数十亿美元。这些通过ICO上市的大部分硬币除了试图使硬币的发行者和投资者致富外，并没有提供太多价值。然而，创建硬币和使用区块链作为加密货币进行全球快速、低成本支付的能力激发了很多人。加密用例突显了区块链的可靠性，因为它能够取代法定货币。
- en: '*“The future of money is digital currency.”*'
  id: totrans-21
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*“货币的未来是数字货币。”*'
- en: ''
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: —Bill Gates
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: ——比尔·盖茨
- en: At the time of writing, a large portion of the population in certain countries
    have heard of crypto, but it is not considered mainstream just yet. But in this
    section you’ll see there are projects in the works that can push the usage of
    coins into mainstream use. For instance, in December 2018, media outlets reported
    that Facebook is developing a “stablecoin” for its WhatsApp users and is holding
    talks with exchanges about listing its stablecoin, which will be tied “to a basket
    of different foreign currencies, rather than just the dollar.” Adoption by Facebook,
    which is used by a large portion of the population, will raise more awareness
    of crypto.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在撰写本文时，很大一部分人口在某些国家已经听说过加密，但它还不是主流。但在本节中，您将看到正在进行的可以将硬币的使用推向主流的项目。例如，2018年12月，媒体报道Facebook正在为WhatsApp用户开发“稳定币”，并与交易所就上市其稳定币进行谈判，该稳定币将与“不同的外币篮子绑定，而不仅仅是美元。”Facebook的采用，其用户有一大部分人口，将提高加密的知名度。
- en: Note
  id: totrans-25
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: '*Stablecoins* are crypto designed to minimize the volatility of price because
    they are tied to a more “stable” asset (or a basket of stable assets), such as
    a currency or exchange-traded commodities such as gold.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '*稳定币*是旨在最小化价格波动的加密货币，因为它们与更“稳定”的资产（或稳定的资产篮子）绑定，例如货币或交易所交易的商品，如黄金。'
- en: In addition, you saw examples of how coins themselves can offer more value than
    just the face value of the coin.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，您看到了代币本身可以提供比硬币面值更多的价值的例子。
- en: '*Bitcoin cash (BCH) colored coins*: These use the BCH protocol to create tokenized
    assets, which allows you to add tokens to BCH.'
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*比特币现金（BCH）彩色币*：这些使用BCH协议来创建代币化资产，允许您将代币添加到BCH中。'
- en: '*Bitcoin*: This uses bitcoin’s OP_RETURN param to allow you to store data with
    the transaction.'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*比特币*：它使用比特币的OP_RETURN参数来允许您在交易中存储数据。'
- en: These examples highlight the potential of coins as they can be used to transfer
    value more than just the digital currency.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 这些示例突显了代币的潜力，因为它们可以用来传输不仅仅是数字货币的价值。
- en: Tokens
  id: totrans-31
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 代币
- en: Cryptographic tokens are accounting units that can be used to represent the
    digital balance of a certain asset. For instance, bitcoin is a cryptographic token
    because it uses a digital signature in conjunction with ownership; however, not
    all cryptographic tokens are cryptocurrencies.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 加密代币是会计单位，可以用来表示某种资产的数字余额。例如，比特币是一种加密代币，因为它使用数字签名与所有权结合；然而，并非所有的加密代币都是加密货币。
- en: Tokens can be created with unique data and are called *nonfungible tokens* (NFTs)
    to represent something completely unique. These NFTs are not interchangeable as
    there is only one token with that exact data.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 代币可以创建具有独特数据，并被称为*非同质化代币*（NFTs）来代表完全独特的事物。这些NFT不可互换，因为只有一个代币具有确切的数据。
- en: Note
  id: totrans-34
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注解
- en: In contrast to crypto digital asset coins or many utility tokens that are fungible
    in nature, NFT is a special cryptographic token that represents something unique.
    These tokens are not interchangeable because they cannot be replaced.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 与加密货币数字货币或许多通用代币相比，NFT是一种特殊的加密代币，代表的是独一无二的事物。这些代币不可互换，因为它们无法被替换。
- en: Both NFT and utility tokens use a tokenization process that allows you to create
    a *security*. The security takes the digital asset and fractionalizes its ownership
    by creating digital tokens. Each token then represents a percentage of ownership
    in the asset. The use of blockchain makes the chain of custody and proof of ownership
    immutable, which gives an advantage to certain applications as the information
    cannot be altered like in a regular database.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 无论是NFT还是通用代币，都使用一个代币化过程，该过程允许你创建一个*证券*。该证券将数字资产进行细分，通过创建数字代币来获得其所有权。每个代币代表资产的所有权的百分比。区块链的使用使得保管链和所有权证明是不可变的，这对于某些应用来说是一个优势，因为信息不能像在普通数据库中那样被修改。
- en: Note
  id: totrans-37
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注解
- en: Chain of custody in this context is the “paper trail” that records the sequence
    of transfer or analysis of the data.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 在此上下文中，链式保管是记录转移或分析数据序列的“纸质记录”。
- en: In practice, this can be done with both digital assets and physical assets.
    For instance, the Kik messaging app ( [https://www.kik.com](https://www.kik.com)
    ) turned its company into a digital asset and started selling tokens that represent
    a fraction of ownership in its company. Kik was able to raise $100 million that
    can now be used to grow its platform. What it has done is a reverse ICO; instead
    of raising funds prior to creating the company, it is selling a portion of the
    company after it’s already up and running, just as a company can “go public” in
    the stock market.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 在实践中，这可以针对数字资产和物理资产进行。例如，Kik通讯应用（ [https://www.kik.com](https://www.kik.com)
    ）将其公司转变为数字资产，并开始销售代表公司所有权份额的代币。Kik能够筹集1亿美元，现在可以用这笔钱来发展其平台。它所做的是反向ICO；在创建公司之前筹集资金，而是在公司已经开始运营后出售公司的一部分，就像公司可以在股票市场“上市”一样。
- en: Tip
  id: totrans-40
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小费
- en: Keep in mind that there are many other industries, not mentioned in this chapter,
    that have the potential to gain by utilizing blockchain technology. I picked a
    few to get you inspired; however, you should do your own research to investigate
    and find more industries.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 请记住，还有许多其他行业，在本章中未提及，它们可以通过利用区块链技术获得潜在收益。我举了几个例子来启发你，然而，你应该自己进行研究，以调查和发现更多的行业。
- en: Additionally, tokens can take old ideas and revive them. For instance, some
    pay phones and trains used tokens; these token have no value other than the context
    of using them in a pay phone or the train station but not anywhere else. The dollar
    also used to be tied to the amount of gold that the government kept in vaults,
    so when you held dollars prior to 1971, you used to own a token in the gold the
    U.S. government kept in its vaults. Similarly, today, stablecoin tokens represent
    fiat currency such as DAI, GUSD, TUSD, USDC, and USDT tokens created with the
    use of Ethereum. These tokens are based on companies placing fiat currency in
    an escrow account and registering their company with regulators.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，代币可以复兴旧观念。例如，一些付费电话和火车使用代币；这些代币除了在付费电话或火车站使用外，没有其他价值。美元曾经与政府保险库中储存的黄金量挂钩，所以在你1971年之前持有的美元，你曾经拥有美国政府保险库中黄金的代币。同样，今天，稳定币代币代表法币，如由以太坊创建的DAI、GUSD、TUSD、USDC和USDT代币。这些代币基于公司将在保险库账户中存放法币并注册其公司。
- en: 'Tokens  can then represent any digital or physical value such as the following:'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 代币可以代表以下任何数字或物理价值：
- en: Stocks
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 股票
- en: Options
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 期权
- en: Digital obligations
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数字债务
- en: Fiat currencies
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 法币
- en: Ownership rights
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 所有权权利
- en: Rights for a service
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 服务权利
- en: Tokens can also combine a few assets. For instance, a token can represent a
    basket of different stocks or a basket of different fiat currencies.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 代币还可以结合几种资产。例如，一个代币可以代表不同股票的篮子或不同法定货币的篮子。
- en: The possibilities are unlimited, and as you have seen in previous chapters,
    there are many blockchains such as Ethereum, EOS, Hyperledger, and NEO that can
    provide an easy mechanism to create tokens.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 可能性无穷无尽，正如您在之前的章节中看到的那样，有许多区块链，如以太坊、EOS、超级账本和NEO，可以提供创建代币的简单机制。
- en: Ledgers
  id: totrans-52
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 账本
- en: A blockchain ledger  can be used as a decentralized data storage for more than
    just crypto. Traditional cloud storage services are centralized, and you need
    to place your trust in a single entity with your valuable information or digital
    assets.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链账本不仅可以用于加密数字货币，还可以作为去中心化数据存储。传统的云存储服务是中心化的，您需要将宝贵的信息或数字资产托付给一个实体。
- en: With blockchain, the data storage itself can become decentralized. P2P networks
    such as PirateBay, Limelight, and others have proven capable of stitching pieces
    of data together from different computers around the globe to store digital assets
    such as video, music, images, and software. Although many of these P2P networks
    are in violation of copyright Material and considered illegal in many countries,
    a blockchain P2P network can share files by legitimate publishers while limiting
    access to authorized customers. Blockchain works in a similar way to these P2P
    networks and can be used to store any data. In fact, Storj ( [https://storj.io/](https://storj.io/)
    ) and Sai ( [https://sia.tech](https://sia.tech) ) are examples of cloud storages
    based on blockchain aimed at improving security, reducing costs, and decreasing
    dependency. Users can rent out their storage capacity when not in usage, creating
    a whole new marketplace that never existed.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 使用区块链，数据存储本身可以变得去中心化。像海盗湾、Limelight等P2P网络已经证明有能力从全球不同计算机收集数据片段以存储视频、音乐、图片和软件等数字资产。尽管许多这些P2P网络侵犯了版权材料，在许多国家被视为非法，但基于区块链的P2P网络可以通过合法出版商分享文件，同时限制授权客户的访问。区块链以类似P2P网络的方式工作，可以用来存储任何数据。实际上，Storj（
    [https://storj.io/](https://storj.io/) ）和Sai（ [https://sia.tech](https://sia.tech)
    ）是基于区块链的云存储服务的例子，旨在提高安全性、降低成本和减少依赖。当用户不使用存储容量时，他们可以出租，创造了一个前所未有的全新市场。
- en: Utilizing blockchain as decentralized data storage combined with other elements
    of blockchains such as coins and tokens can create interesting new possibilities.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 利用区块链作为去中心化数据存储，结合区块链的其他元素，如代币和代币，可以创造有趣的新可能性。
- en: Smart Contracts and Dapps
  id: totrans-56
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 智能合约与Dapps
- en: As you have seen, smart contracts are the programming of the cloud; they allow
    you to code against a blockchain. Smart contracts  are created to be legally binding,
    programmable, digital documents. Just like traditional agreements, smart contracts
    create a set of rules to which two or more parties agree.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 正如您所看到的，智能合约是云计算的编程；它们允许您针对区块链进行编码。智能合约被设计成具有法律约束力、可编程的数字文档。就像传统的协议一样，智能合约创建了一组双方或多方同意的规则。
- en: When the contractual obligations are met, funds can be automatically released,
    eliminating the need for a third party to be involved in the arrangement. Utilizing
    smart contracts for legal concerns can potentially become a better alternative
    to paper as they are stable, honest, and less prone to human errors. Using a smart
    contract, the middleman is not needed (middlemen can be attorneys, escrow agents,
    notaries, bankers, loan officers, and so on).
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 当合同义务得到履行时，资金可以自动释放，消除了第三方参与安排的需要。将智能合约用于法律问题可能会成为比纸质更好的选择，因为它们更稳定、更诚实，且更不易出错。使用智能合约，不需要中介（中介可以是律师、托管代理人、公证人、银行家、贷款官员等）。
- en: In this book, you created smart contracts on multiple blockchain platforms.
    Using these smart contracts, you were able to create a dapp’s front-end interface
    to utilize the smart contract and publish the dapp.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，您在多个区块链平台上创建了智能合约。使用这些智能合约，您能够创建一个dapp的前端界面来利用智能合约并发布dapp。
- en: In fact, companies are using smart contracts to automate many services. For
    instance, Slock.it created payments for renting usable devices; these devices
    can be any object such as bikes, cars, or even toolboxes. Similarly, Fizzy ( [https://fizzy.axa/](https://fizzy.axa/)
    ) tracks flight delays and automatically refunds passengers when flights are delayed.
    These services are done automatically; you don’t need to stand in lines or be
    passed along by phone representatives from one department to another. Additionally,
    these refunds can occur automatically. These contracts are saving the user and
    the businesses time, effort, and money. Additionally, customer service is improved,
    and as these services are automated, this can reduce the number of employees you
    need.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，公司正在使用智能合约来自动化许多服务。例如，Slock.it为可租赁设备创建了支付；这些设备可以是任何物体，如自行车、汽车或甚至工具箱。同样，Fizzy（
    [https://fizzy.axa/](https://fizzy.axa/) ）追踪航班延误，并在航班延误时自动向乘客退款。这些服务是自动完成的；您不需要排队或被电话代表从一部门转到另一部门。此外，这些退款也可以自动发生。这些合同为用户和企业节省了时间、精力和金钱。此外，客户服务得到了改善，因为这些服务是自动的，这可以减少您需要的员工数量。
- en: To summarize, in this section, I covered what’s readily available from a business
    point  of view that you can implement utilizing blockchain technology. I covered
    what you can do with coins beyond crypto, including using tokens to represent
    any value, using the blockchain ledger as a decentralized database, and writing
    code in the cloud utilizing smart contracts and dapps. By combining these elements,
    you get expedited services that are more reliable and cut out the middleman.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 总结来说，在本节中，我涵盖了从商业角度可以利用区块链技术实施的内容。我讲述了除了加密货币之外，您可以使用代币来表示任何价值，使用区块链账本作为去中心化数据库，以及在云端利用智能合约和去中心化应用编写代码。通过结合这些元素，您可以获得更加可靠且省去中间人的加速服务。
- en: Decentralization of Industries and Verticals
  id: totrans-62
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 行业和垂直领域的去中心化
- en: In this section, I will show you examples from a few industries and how blockchain
    is utilized or can be utilized vertically and horizontally across different industries.
    The industries I am covering can serve as inspiration when implementing blockchain
    into an existing industry or for a new greenfield project.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我将向您展示一些行业的示例，以及区块链是如何在不同的行业中垂直和水平利用的。我所涵盖的行业在将区块链实施到现有行业或新的绿地项目时可以作为灵感。
- en: Note
  id: totrans-64
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: In this context, *vertical* means specifically in a particular field, and *horizontal*
    can be adopted by everyone or any field.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 在此背景下，*垂直*指的是在特定领域的，而*水平*可以被每个人或任何领域采用。
- en: 'I will be covering the following industries:'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 我将涵盖以下行业：
- en: Financial
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 金融
- en: Cybersecurity
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 网络安全
- en: Real estate
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 房地产
- en: Mobile
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 移动端
- en: Supply chain improvement
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 供应链改进
- en: Encrypted messaging platforms
  id: totrans-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 加密通讯平台
- en: Elections and voting
  id: totrans-73
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 选举和投票
- en: Marketing
  id: totrans-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 营销
- en: Healthcare
  id: totrans-75
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 医疗保健
- en: Gaming
  id: totrans-76
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 游戏
- en: In today’s world, many industries rely on one another, and there is much crossover
    between technology and brick-and-mortar businesses. For instance, real estate
    relies on the financial industry. The financial industry relies on security as
    there is a need to be able to verify documents and identities. Marketing relies
    on collecting data and forecasting. These crossovers and a mashup of services
    have the potential to create a seamless user experience that expedites the security,
    reliability, and globalization of blockchain; increases the speed of executing
    transactions; and offers lower costs to everyone involved.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 在当今世界，许多行业相互依赖，技术和实体商业模式之间有很多交叉。例如，房地产依赖于金融行业。金融行业依赖于安全，因为需要能够验证文件和身份。营销依赖于数据收集和预测。这些交叉和服务的混合有可能创造一个无缝的用户体验，加速区块链的安全性、可靠性和全球化；提高交易执行的速度；并为所有参与方提供较低的成本。
- en: Financial
  id: totrans-78
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 金融
- en: 'In terms of the financial industry, you can split the actors into two groups:
    small financial groups and major financial institutions. Small financial groups
    can be startups, retailers, small banks, and individually owned companies. Major
    institutions include investment groups, large banks, and Fortune 500 companies.'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 在金融行业方面，您可以将参与者分为两组：小型金融集团和主要金融机构。小型金融集团可以是初创公司、零售商、小银行和个体公司。主要机构包括投资集团、大型银行和《财富》500强公司。
- en: Small financial groups have been experimenting with crypto and blockchain for
    years now. In regard to major financial institutions, it has been a love-hate
    relationship in regard to crypto; many financial CEOs and gurus have been criticizing
    crypto, with J.P. Morgan leading the way by calling any employee caught trading
    bitcoin “stupid” and with financial guru Warren Buffett calling bitcoin “delusion”
    and “attracts charlatans.” However, when it comes to the blockchain technology
    itself, it’s a different story. J.P. Morgan announced this year the creation of
    its own blockchain called Quorum and its own coin called JPM Coin.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 小型金融集团已经对加密货币和区块链进行了多年的实验。就大型金融机构而言，它们与加密货币的关系一直是爱恨交织；许多金融CEO和大师一直在批评加密货币，摩根大通带头称任何被抓住交易比特币的员工都是“愚蠢”的，金融大师沃伦·巴菲特称比特币为“幻觉”和“吸引江湖骗子”。然而，当谈到区块链技术本身时，情况就不同了。摩根大通今年宣布创建自己的区块链Quorum和自己的代币JPM
    Coin。
- en: Many other major financial companies are also starting to slowly warm up to
    the blockchain technology. Crypto exchanges have already passed through the Nasdaq’s
    vetting process. NASDAQ, Citi, and Visa have invested $30 million in the blockchain-based
    startup Chain.com. NASDAQ also recognized Overstock.com’s full support of a bitcoin
    payment option as well as the not-yet-published platform Roobee ( [https://roobee.io](https://roobee.io)
    ), an investment platform developed for retail investors.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 许多其他大型金融机构也开始逐渐接受区块链技术。加密货币交易所已经通过了纳斯达克的审查流程。纳斯达克、花旗和维萨投资了3000万美元在基于区块链的初创公司Chain.com上。纳斯达克还认可了Overstock.com对比特币支付选项的全面支持以及尚未发布的平台Roobee（[https://roobee.io](https://roobee.io)），这是一个为零售投资者开发的投资者平台。
- en: 'In general, there are many areas in which both small and major financial groups
    can benefit from blockchain. I will be covering three: currency, infrastructure,
    and digital assets.'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 总的来说，区块链在许多领域都能让小到大型的金融集团受益。我将讨论三个领域：货币、基础设施和数字资产。
- en: '*Currency:* This replaces fiat with crypto as an electronic cash system. Anyone
    can hold coins and pay quickly and inexpensive, cutting out the middle man (such
    as banks and credit cards). The current concerns around crypto replacing fiat
    currency are the volatility of price (because of the fluctuations of many coins),
    trust, and knowledge of how to create and accept a transfer and manage a wallet.
    These concerns can make many uneasy, especially ones who are not technology savvy.
    The large financial institutions can benefit from crypto by formalizing the transfer
    of crypto funds to the mainstream by creating their own cryptocurrency and/or
    accepting transfers of existing crypto. Sure, there will probably be a fee involved
    as the middleman is getting involved again; however, crypto can potentially be
    used by the mainstream as a payment method just like other methods such as Visa,
    fiat currency, automated clearinghouses (ACHs), exchange-traded funds (ETFs),
    and so on. Users can then send funds around the globe while dealing with a trusted
    party. Here are some case studies:'
  id: totrans-83
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**货币：**这是用加密货币作为电子现金系统来取代法定货币。任何人都可以持有硬币并快速、便宜地支付，省去了中间人（如银行和信用卡）。当前围绕加密货币取代法定货币的担忧包括价格波动（由于许多硬币的波动）、信任以及如何创建和接受转账以及管理钱包的知识。这些担忧会让许多人感到不安，尤其是那些不懂技术的人。大型金融机构可以通过使加密货币资金转账正规化，通过创建自己的加密货币和/或接受现有加密货币的转账，从而从加密货币中受益。当然，涉及中间人时可能会有费用；然而，加密货币可能会被主流市场用作支付方式，就像其他方式如Visa、法定货币、自动清算所（ACHs）、交易所交易基金（ETFs）等一样。用户可以然后在全球范围内发送资金，同时与可信方打交道。以下是一些案例研究：'
- en: Coinpayments ( [https://www.coinpayments.net](https://www.coinpayments.net)
    ), BitPay ( [https://bitpay.com/](https://bitpay.com/) ), and Abra ( [https://www.abra.com/](https://www.abra.com/)
    ) are just a few examples of merchants that accept crypto payments*.*
  id: totrans-84
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: Coinpayments（[https://www.coinpayments.net](https://www.coinpayments.net)）、BitPay（[https://bitpay.com/](https://bitpay.com/)）和Abra（[https://www.abra.com/](https://www.abra.com/)）只是接受加密货币支付的商家中的几个例子。
- en: Bank-backed coins are another example. J.P. Morgan announced that the bank was
    starting a trial by transforming a trillion dollars that the bank lends to corporations
    to JPM Coin. This represents the first coin from a major bank.
  id: totrans-85
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 由银行支持的货币也是另一个例子。摩根大通宣布，该银行开始一项试验，将银行向公司贷款的一万亿美元转换为JPM Coin。这代表了一家大型银行的首个代币。
- en: '*Infrastructure*: Companies can replace existing infrastructure such as a centralized
    database with blockchain to replace to achieve better security and reduce costs.
    One of the concerns with a crypto transfer is that the user needs to understand
    what they are doing or risk losing funds. Here are some case studies:'
  id: totrans-86
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 基础设施：公司可以用区块链替换现有的基础设施，如集中式数据库，以实现更好的安全性和降低成本。加密货币转账的一个担忧是，用户需要了解他们正在做什么，否则有丢失资金的风险。以下是一些案例研究：
- en: '*Transferring funds*: Western Union *is* testing Ripple (XRP) to see *whether
    it* can optimize the existing settlement system to expedit*e the* transfer of
    funds with blockchain. For the time being, Western Union claims it *has* not proved
    that *using* XRP can expedite transfer*s*. *“*We tested with Mexico, one of our
    biggest corridors*…an*d with the efficiency that we have currently, we didn’t
    find the efficiency with Ripple yet*,” according to* Western Union CEO Hikmet
    Ersek.'
  id: totrans-87
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 资金转账：西方联盟正在测试Ripple（XRP），以看看它是否可以优化现有的结算系统，用区块链加快资金转账。目前，西方联盟声称它还没有证明使用XRP可以加快转账*“*我们在墨西哥进行了测试，这是我们最大的走廊之一*…我们*目前*的效率，我们还没有找到与Ripple的效率*，”西方联盟首席执行官Hikmet
    Ersek说。
- en: '*Bookkeeping*: J.P. Morgan’s Quorum blockchain ( [https://www.jpmorgan.com/global/Quorum](https://www.jpmorgan.com/global/Quorum)
    ) is being used by institutions to keep track of financial data.'
  id: totrans-88
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 会计：J.P.摩根的Quorum区块链（[https://www.jpmorgan.com/global/Quorum](https://www.jpmorgan.com/global/Quorum)）正在被机构用于追踪财务数据。
- en: '*Digital assets*: As I mentioned, blockchain can be used to create digital
    assets using tokens. These assets can be any financial vehicle. Here are some
    case studies:'
  id: totrans-89
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数字资产：如我所说，区块链可以用来创建使用代币的数字资产。这些资产可以是任何金融工具。以下是一些案例研究：
- en: '*Chain (* [*https://chain.com/*](https://chain.com/) *)*: This offers what
    is called a *sequence*. It uses blockchain infrastructure to let organizations
    build financial services from the ground up with open source code on GitHub; see
    [https://github.com/chain](https://github.com/chain) .'
  id: totrans-90
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 链（[https://chain.com/](https://chain.com/)）：它提供所谓的*序列*。它使用区块链基础设施让组织从零开始使用GitHub上的开源代码构建金融服务；请参阅[https://github.com/chain](https://github.com/chain)
    。
- en: '*Openchain (* [*https://www.openchain.org*](https://www.openchain.org) *)*:
    This is a startup focused on issuing and managing digital assets.'
  id: totrans-91
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 开放链（[https://www.openchain.org](https://www.openchain.org)）：这是一个专注于发行和管理数字资产的初创公司。
- en: '*Symbiont.io (* [*https://symbiont.io/solutions*](https://symbiont.io/solutions)
    *)*: This brings mass adoption of blockchain to financial services. Additionally,
    NASDAQ has invested in Symbiont.io.'
  id: totrans-92
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 共生科技（[https://symbiont.io/solutions](https://symbiont.io/solutions)）：这使得区块链在金融服务中的大规模采用成为可能。此外，纳斯达克已经投资了共生科技。
- en: Cybersecurity
  id: totrans-93
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 网络安全
- en: As you saw in the previous chapter when I covered security, phishing-malware
    and other hacker attacks aimed at identity theft have become a common practice.
    Many identity thefts are due to a hacker cracking a user’s password. Instead of
    relying on a password to authenticate a user, blockchain has the potential to
    revolutionize digital identities by using cryptography to secure them. This is
    done by assigning each user private keys in the same way blockchain attaches private/public
    keys and then uses these keys to authenticate a user and find transactions that
    belong to a user.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 正如您在上一章中看到的，当我覆盖安全性时，网络钓鱼-恶意软件和其他针对身份盗窃的黑客攻击已经成为一种常见做法。许多身份盗窃事件是由于黑客破解了用户的密码。区块链通过使用密码学来保护它们，有潜力彻底改变数字身份，这是通过为每个用户分配私钥来实现的，就像区块链附加私钥/公钥一样，然后使用这些密钥来验证用户并找到属于用户的交易。
- en: In addition, verifying data can be an agonizing process and a major pain point
    for many people. Think about when you need to get a passport, notarize a document,
    or renew your driver’s license. These processes involve a lot of effort and time.
    Blockchain can help ensure and verify the document’s ownership and authenticity
    while expediting the time it takes, and you can do it all from the comfort of
    your home instead of waiting in a line or filling out a complex form.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，验证数据可能是一个痛苦的过程，是许多人主要的痛点。想想你需要在护照、公证文件或续签驾照时。这些程序需要付出很多努力和时间。区块链可以帮助确保和验证文件的属性和真实性，同时加快处理时间，你还可以在家中舒适的环境中完成，而不是排队或填写复杂的表格。
- en: 'These techniques can be applied to the following:'
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 这些技术可以应用于以下领域：
- en: Passports
  id: totrans-97
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 护照
- en: Digital identity
  id: totrans-98
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数字身份
- en: Driver’s license and ID
  id: totrans-99
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 驾照和身份证
- en: E-residency
  id: totrans-100
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 电子居民身份
- en: Birth certificates
  id: totrans-101
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 出生证明
- en: Wedding/divorce certificates
  id: totrans-102
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 结婚/离婚证书
- en: Notary of documents
  id: totrans-103
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 文档公证
- en: Online account login
  id: totrans-104
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在线账户登录
- en: 'Some use cases include the following:'
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 一些用例包括以下内容：
- en: '*Verifying identity*: Companies that offer blockchain IDs can be used to sign
    in on apps and web sites, digitally sign documents, and so on, reducing the risk
    of *identity theft*. Here are some case studies:'
  id: totrans-106
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**身份验证**：提供区块链ID的公司可用于在应用程序和网站上登录，数字签名文件等，降低了*身份盗窃*的风险。以下是一些案例研究：'
- en: '*Guardtime (* [*https://guardtime.com*](https://guardtime.com) *)*: This is
    a blockchain company that has enhanced data authentication protocols by using
    Keyless Signature Infrastructure (KSI) transactions. The code either grants or
    denies access to the network based on the command received instead of a password.
    A prominent client of Guardtime is Verizon.'
  id: totrans-107
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Guardtime (** [**https://guardtime.com**](https://guardtime.com) **)**：这家区块链公司通过使用密钥签名基础设施（KSI）交易来增强数据认证协议。代码根据接收到的命令而不是密码来授予或拒绝网络访问权限。Guardtime的一个显著客户是Verizon。'
- en: '*Keybase (* [*https://keybase.io*](https://keybase.io) *)*: Keybase holds an
    encryption key directory to map social media identities. Users can then use encrypt
    chat and cloud storage.'
  id: totrans-108
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Keybase (** [**https://keybase.io**](https://keybase.io) **)**：Keybase维护一个加密密钥目录以映射社交媒体身份。用户可以使用加密聊天和云存储。'
- en: '*Onename (* [*https://onename.com*](https://onename.com) *)*: This company
    provides you with an .id namespace on its Blockstack network.'
  id: totrans-109
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**OneName (** [**https://onename.com**](https://onename.com) **)**：这家公司在其Blockstack网络为您提供了一个.id命名空间。'
- en: '*ShoCard (* [*https://shocard.com*](https://shocard.com) *)*: This identity
    service is aimed at providing banks and financial institutions with a way to authenticate
    users.'
  id: totrans-110
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**ShoCard (** [**https://shocard.com**](https://shocard.com) **)**：这个身份服务旨在为银行和金融机构提供用户认证的方式。'
- en: '*Verifying data*: You can use blockchain to create a verifiable record of any
    data, file, business process, or just about anything on the blockchain. Here are
    some case studies:'
  id: totrans-111
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**验证数据**：您可以使用区块链创建任何数据、文件、业务流程或几乎任何在区块链上的事物的可验证记录。以下是一些案例研究：'
- en: '*Factom (* [*https://www.factom.com*](https://www.factom.com) *)*: This provides
    a REST API to read, write, and search its Factom blockchain entries and platform,
    which includes SDKs, documentation, and a blockchain explorer to verify and debug
    entries.'
  id: totrans-112
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Factom (** [**https://www.factom.com**](https://www.factom.com) **)**：该平台提供了一个REST
    API来读取、写入和搜索其Factom区块链条目和平台，包括SDKs、文档和一个区块链浏览器来验证和调试条目。'
- en: '*Proof of Existence (* [*https://proofofexistence.com*](https://proofofexistence.com)
    *)*: This company verifies the existence of files via the transaction’s timestamped
    property.'
  id: totrans-113
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**存在证明 (** [**https://proofofexistence.com**](https://proofofexistence.com)
    **)**：这家公司通过交易的时间戳属性来验证文件的存在。'
- en: '*Tierion (* [*https://tierion.com*](https://tierion.com) *)*: This is similar
    to Proof of Existence. Tierion offers proof and chainpoint. Chainpoint protects
    data by anchoring it to the bitcoin’s blockchain, and the proof is using blockchain’s
    timestamp property as a notary. This service is used by companies such as Dell
    and Xero. It also has a developer portal: [https://chainpoint.org](https://chainpoint.org)
    .'
  id: totrans-114
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Tierion (** [**https://tierion.com**](https://tierion.com) **)**：这类似于存在证明。Tierion提供证明和chainpoint。Chainpoint通过将数据锚定到比特币的区块链上来保护数据，而证明则使用区块链的时间戳属性作为公证。这项服务被Dell和Xero等公司使用。它还有一个开发者门户：[https://chainpoint.org](https://chainpoint.org)。'
- en: Real Estate
  id: totrans-115
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 房地产
- en: The real estate industry can potentially benefit from utilizing blockchain technology
    vertically and horizontally. If you have ever been involved in a real estate transaction,
    you know they are often complex and nontransparent and include a lot of paperwork
    and hard-to-follow moving pieces such as dealing with agents, property checks,
    deeds, financing, notaries, and in many cases attorneys. There are many pain points
    in the process. Blockchain can help reduce the costs, increase security, increase
    privacy, and expedite the process.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 房地产行业可能会从垂直和水平利用区块链技术中受益匪浅。如果您曾经参与过房地产交易，您知道它们往往很复杂，不透明，包括大量的文件和难以追踪的环节，如处理经纪人、物业检查、契约、融资、公证人和许多情况下还需要律师。这个过程有很多痛点。区块链可以帮助降低成本、提高安全性、提高隐私性并加速流程。
- en: 'Combined with some of the elements discussed previously, these solutions can
    provide value such as identity, verify documents, and financial:'
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 结合前面讨论的一些元素，这些解决方案可以提供诸如身份、验证文件和金融等价值：
- en: Confirming identity
  id: totrans-118
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确认身份
- en: Securely identifying both buyer and sellers
  id: totrans-119
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 安全地识别买方和卖方
- en: Ensuring ownership
  id: totrans-120
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确保所有权
- en: Keeping information private and on a need-to-know basis
  id: totrans-121
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 保持信息私密，并基于需要知道的原则
- en: Verifying documents
  id: totrans-122
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 验证文件
- en: Due diligence on property
  id: totrans-123
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对物业进行尽职调查
- en: Conducting financial transactions
  id: totrans-124
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 进行金融交易
- en: Transferring funds
  id: totrans-125
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 转移资金
- en: Distributing funds between parties such as agents and sellers
  id: totrans-126
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在代理商和卖家之间分配资金
- en: Paying bills
  id: totrans-127
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 支付账单
- en: Blockchain services addressing these elements can speed up the process and at
    the same time reduce paperwork and decrease costs.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 针对这些要素的区块链服务可以加快流程，同时减少文件工作并降低成本。
- en: 'Here are some case studies:'
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是一些案例研究：
- en: '*Harbor (* [*https://goharbor.io*](https://goharbor.io) *)*: This provides
    an Ethereum ERC-20 token that allows for the resale of currency as security. It’s
    a platform for digital securities such as funds, private equity, and commercial
    real estate.'
  id: totrans-130
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*港口* ( [*https://goharbor.io*](https://goharbor.io) *)：该平台提供了一种以太坊ERC-20代币，允许作为安全货币进行转售。这是一个数字证券平台，包括基金、私募股权和商业地产。'
- en: '*Ubitquity (* [*https://www.ubitquity.io*](https://www.ubitquity.io) *)*: This
    offers a real estate SaaS platform utilizing the blockchain platform aimed at
    mortgage, title, and financial companies. It works with entities around the globe
    to gather property information and documents. Ubitquity offers an API for integration
    with its blockchain platform ( [https://www.ubitquity.io/](https://www.ubitquity.io/)
    ).'
  id: totrans-131
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*Ubitquity* ( [*https://www.ubitquity.io*](https://www.ubitquity.io) *)：该公司提供了一个利用区块链平台的房地产SaaS平台，旨在为抵押、产权和金融公司服务。它与全球实体合作收集物业信息和文件。Ubitquity为与其区块链平台集成的API提供服务
    ( [https://www.ubitquity.io/](https://www.ubitquity.io/) ）。'
- en: '*Propy (* [*https://propy.com/browse/*](https://propy.com/browse/) *)*: This
    company raised an ICO of more than $15 million and claims it can save people up
    to 25 percent in fees when buying property as well as avoid wire and fraud. Propy
    processes payments in any currency, including crypto.'
  id: totrans-132
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*Propy* ( [*https://propy.com/browse/*](https://propy.com/browse/) *)：这家公司通过ICO筹集了超过1500万美元，并声称在购买房产时可以节省高达25%的费用，同时避免电汇和欺诈。Propy支持任何货币支付，包括加密货币。'
- en: '*Silentnotary (* [*https://silentnotary.com*](https://silentnotary.com) *),
    Dnote (* [*www.dnote.online*](http://www.dnote.online) *), and Blocknotary (*
    [*https://www.blocknotary.com*](https://www.blocknotary.com) *)*: These are just
    a few examples of companies that offer a decentralized notary. The concept is
    similar to Proof of Existence. The company verifies identity, and using blockchain’s
    timestamp property it can verify documents. Blockchain captures the hash at a
    specific point in time, which can then be utilized to confirm the existence of
    something at that time. The timestamp can be used in a court of law and in the
    same way as a traditional notary. These services can eliminate the need for a
    physical notary. In fact, many states such as Arizona, Florida, Kentucky, Louisiana,
    Nebraska, and Nevada are already accepting e-notaries of deeds.'
  id: totrans-133
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*Silentnotary* ( [*https://silentnotary.com*](https://silentnotary.com) *),
    Dnote* ( [*www.dnote.online*](http://www.dnote.online) *), 和 Blocknotary* ( [*https://www.blocknotary.com*](https://www.blocknotary.com)
    *)*：这些只是提供去中心化公证服务的公司的几个例子。该概念与存在证明类似。公司验证身份，并利用区块链的时间戳属性验证文件。区块链在特定时间点捕获散列值，然后可以用来确认在该时间点某物的存在。时间戳可以在法庭上使用，并可以像传统公证一样使用。这些服务可以消除对物理公证的需求。实际上，亚利桑那州、佛罗里达州、肯塔基州、路易斯安那州、内布拉斯加州和内华达州等许多州已经接受电子公证的契约。'
- en: '*ShelterZoom (* [*https://www.shelterzoom.com*](https://www.shelterzoom.com)
    *)*: This company is aimed at buyers, sellers, and renters. Sales are done using
    Ethereum’s smart contracts.'
  id: totrans-134
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*ShelterZoom* ( [*https://www.shelterzoom.com*](https://www.shelterzoom.com)
    *)：这家公司面向买家、卖家和租户。销售是通过以太坊智能合约完成的。'
- en: '*StreetWire (* [*http://www.streetwire.net/*](http://www.streetwire.net/) *)*:
    This company tokenized physical real estate assets as well as providing data management
    services.'
  id: totrans-135
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*StreetWire* ( [*http://www.streetwire.net/*](http://www.streetwire.net/) *)：这家公司将实体房地产资产证券化，并提供数据管理服务。'
- en: Mobile
  id: totrans-136
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 移动设备
- en: 'Blockchain-based services can benefit users and help pain points related to
    mobile devices. Here are some examples:'
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 基于区块链的服务可以造福用户，并有助于解决与移动设备相关的痛点。以下是一些示例：
- en: '*Privacy*: Users around the globe are getting fed up with the lack of privacy
    as social media, telecommunications, and Internet companies are taking advantage
    of them by holding users’ data and sharing the data for profit.'
  id: totrans-138
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*隐私*：全球用户对社交媒体、电信和互联网公司利用他们的数据并为了利益而分享数据的做法感到厌倦。'
- en: '*Dapps*: Supporting dapps can provide access to large numbers of new services
    without being censored by the mobile app’s store.'
  id: totrans-139
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Dapps**：支持dapps可以提供访问大量新服务的途径，而不会受到移动应用商店的审查。'
- en: '*Income*: Mobile phones can generate income via mining, leaving reviews for
    coins, etc., reducing the monthly bills for the user.'
  id: totrans-140
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**收入**：手机可以通过挖矿、留下评论来赚取硬币，从而减少用户的月度账单。'
- en: In fact, the mobile industry has recognized the potential and is harnessing
    blockchain to provide the user with more control, value, and privacy, with many
    big names making headlines this year.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，移动行业已经认识到了这种潜力，并利用区块链为用户提供更多的控制权、价值和隐私，今年许多知名企业都成为了新闻头条。
- en: '*“Telecommunications and Internet companies have derived tremendous value from
    controlling data. By decentralizing apps, we can put this data onto a smart contract,
    effectively giving control back to creators and to users,” and “Much of what we
    call peer-to-peer or ‘decentralized’ services continue to be built upon centralized
    networks. We are changing that.”*'
  id: totrans-142
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “电信和互联网公司从控制数据中获得了巨大的价值。通过去中心化应用程序，我们可以将这个数据放到智能合约上，有效地将控制权交还给创造者和用户”，“我们所说的许多点对点或‘去中心化’服务仍然建立在中心化网络上。我们正在改变这一点。”
- en: ''
  id: totrans-143
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: —Pundi X founder and CEO Zac Cheah
  id: totrans-144
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: ——Pundi X的创始人兼首席执行官Zac Cheah
- en: 'Here are some case studies:'
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是一些案例研究：
- en: '*Electroneum (* [*https://electroneum.com/m1/*](https://electroneum.com/m1/)
    *)*: This is a new phone from a company called Electroneum. It has the following
    features:'
  id: totrans-146
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Electroneum ( [https://electroneum.com/m1/](https://electroneum.com/m1/)
    )**：这是来自Electroneum公司的新手机。其特点如下：'
- en: '*ETN cloud mining*: Users can mine up to $3 worth of ETN per month by running
    the cloud mining application.'
  id: totrans-147
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**ETN云挖矿**：用户可以通过运行云挖矿应用程序每月挖出价值3美元的ETN。'
- en: '*Low price*: It has a low price tag of $80.'
  id: totrans-148
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**低价**：它的价格标签只有80美元。'
- en: '*Hardware/software*: It is an Android device running version 8.1 Go, powered
    by a quad-core 1.3GHz CPU and supports 4G broadband cellular network technology
    and dual SIM cards.'
  id: totrans-149
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**硬件/软件**：这是一款运行Android 8.1 Go版本的设备，由1.3GHz四核CPU驱动，支持4G宽带移动网络技术和双SIM卡。'
- en: '*HTC (* [*https://www.htc.com/*](https://www.htc.com/) *)*: This supports multiple
    dapps.'
  id: totrans-150
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**HTC ( [https://www.htc.com/](https://www.htc.com/) )**：它支持多个dapps。'
- en: '*Pundi X (* [*https://pundix.com*](https://pundix.com) *)*: This company has
    redesigned its XPhone, estimated to be released for purchase in late 2019\. It
    will include the following:'
  id: totrans-151
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Pundi X ( [https://pundix.com](https://pundix.com) )**：这家公司重新设计了它的XPhone，预计于2019年底上市。它将包括以下内容：'
- en: '*Blockchain mode*: Services can operate independently of centralized carriers.
    Users can route phone calls, messages, and data via blockchain nodes without a
    centralized service provider.'
  id: totrans-152
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**区块链模式**：服务可以在没有中心运营商的情况下独立运行。用户可以通过区块链节点进行电话、短信和数据路由，而无需中心服务提供商。'
- en: '*X button*: This allows users to switch to blockchain mode.'
  id: totrans-153
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**X按钮**：这允许用户切换到区块链模式。'
- en: '*Samsung Galaxy S10 (* [*https://www.samsung.com/us/mobile/galaxy-s10/*](https://www.samsung.com/us/mobile/galaxy-s10/)
    *)*: This includes the following:'
  id: totrans-154
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**三星Galaxy S10 ( [https://www.samsung.com/us/mobile/galaxy-s10/](https://www.samsung.com/us/mobile/galaxy-s10/)
    )**：包括以下内容：'
- en: '*Built-in crypto wallet*: This has private key storage with support for bitcoin,
    Ethereum, Cosmo Coin, and Enjin Coin, a gaming cryptocurrency.'
  id: totrans-155
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**内置加密钱包**：该钱包支持比特币、以太坊、Cosmo Coin和Enjin Coin等加密货币的私钥存储。'
- en: '*Dapps*: It has out-of-the-box support for dapps.'
  id: totrans-156
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Dapps**：它支持dapps的即开即用。'
- en: '*Cosmo coin (COSM)*: It has support for the cosmo token, which powers the South
    Korean blockchain.'
  id: totrans-157
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Cosmo coin (COSM)**：它支持Cosmo Token，这是韩国区块链的驱动力。'
- en: '*Earn coins*: Users can earn cosmo tokens in exchange for leaving reviews in
    the app.'
  id: totrans-158
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**赚取硬币**：用户可以在应用中留下评论来换取Cosmo Token。'
- en: '*Payment*: It has support for contactless payments with crypto.'
  id: totrans-159
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**支付**：它支持使用加密货币的无接触支付。'
- en: Supply Chain
  id: totrans-160
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 供应链
- en: 'Companies can benefit greatly by utilizing blockchain as a private decentralized
    ledger to better store and use their own data globally. As you have seen, blockchain
    can store, monitor, and optimize data in an immutable and honest way that can
    be applied to supply chains. The supply chain can be broken down into these elements:'
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 公司可以通过使用区块链作为私有的去中心化账本来更好地存储和使用自己的数据。正如你所看到的，区块链可以以一种不可篡改和诚实的方式存储、监控和优化数据，这可以应用于供应链。供应链可以分解为以下元素：
- en: '*Chain of custody*: You can trace the chain of ownership of an asset.'
  id: totrans-162
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**所有权链**：你可以追踪一个资产的所有权链。'
- en: '*Product identity*: You can store serial numbers or other product identification
    information on a blockchain allowing all parties (manufacturers, distributors,
    retailers, and consumers) to verify an item’s authenticity. Keeping track of supply
    chains can help in many ways such as eliminating counterfeit products.'
  id: totrans-163
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*产品身份*：您可以在区块链上存储序列号或其他产品识别信息，使所有各方（制造商、分销商、零售商和消费者）都能验证商品的真实性。追踪供应链有助于许多方面，例如消除假冒产品。'
- en: '*Monitor*: You can trace in real time supply chains, from raw Materials to
    a finished good.'
  id: totrans-164
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*监控*：您可以实时追踪供应链，从原材料到成品。'
- en: 'Here are some case studies:'
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是一些案例研究：
- en: '*Blockverify (* [*www.blockverify.io*](http://www.blockverify.io) *)*: This
    company uses blockchain for anticounterfeit measures by identifying counterfeits,
    preventing the duplication of products, and enabling companies to verify their
    products and monitor their supply chains.'
  id: totrans-166
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*Blockverify (* [*www.blockverify.io*](http://www.blockverify.io) *)*：该公司利用区块链进行防伪措施，通过识别假货、防止产品重复以及让公司验证产品和监控供应链。'
- en: '*British Airways (* [*https://www.britishairways.com*](https://www.britishairways.com)
    *)*: This company uses blockchain to ensure that flight information is correct.
    It is also testing VChain ( [https://www.vchain.tech](https://www.vchain.tech)
    ), a verification system to replace security checks.'
  id: totrans-167
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*英国航空公司 (* [*https://www.britishairways.com*](https://www.britishairways.com)
    *)*：该公司使用区块链确保飞行信息正确无误。它还在测试VChain（ [https://www.vchain.tech](https://www.vchain.tech)
    ），一个取代安检的验证系统。'
- en: '*Inxeption (* [*https://www.inxeption.com*](https://www.inxeption.com) *)*:
    UPS has teamed up with the Inxeption platform to improve merchant supply chains.'
  id: totrans-168
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*Inxeption (* [*https://www.inxeption.com*](https://www.inxeption.com) *)*：UPS与Inxeption平台合作，以改善商户供应链。'
- en: '*Maersk (* [*https://maersk.com/*](https://maersk.com/) *)*: The world’s largest
    shipping company has teamed up with IBM to create a Hyperledger blockchain to
    monitor the cargo of ships.'
  id: totrans-169
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*马士基 (* [*https://maersk.com/*](https://maersk.com/) *)*：世界上最大的航运公司之一与IBM合作，利用Hyperledger区块链监控船舶货物。'
- en: '*Tracr (* [*https://www.tracr.com*](https://www.tracr.com) *)*: This is used
    by De Beers, the largest diamond producer utilizing blockchain technology, to
    create an immutable and permanent digital record for registered diamonds to cut
    down on conflict (“blood”) diamonds.'
  id: totrans-170
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*Tracr (* [*https://www.tracr.com*](https://www.tracr.com) *)*：这家公司是世界上最大的钻石生产商之一，利用区块链技术，为注册的钻石创建一个不可篡改且永久的数字记录，以减少冲突（“血钻”）钻石。'
- en: '*Walmart*: This company is using blockchain to allow its employees to scan
    goods in the store’s app and monitor the product from manufacturing to the store’s
    floor.'
  id: totrans-171
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*沃尔玛*：该公司正在使用区块链技术，允许员工在商店应用程序中扫描商品，并从制造到商店地板上的产品进行监控。'
- en: Encrypted Messaging
  id: totrans-172
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 加密消息
- en: In Chapter [1](475651_1_En_1_Chapter.xhtml), I covered cryptography and how
    the Enigma machines were used to encrypt and decrypt messages in military communication.
    Blockchain is derived from messaging, and it can be used to send reliable encrypted
    messaging.
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 在第[1](475651_1_En_1_Chapter.xhtml)章中，我介绍了密码学以及恩尼格玛机器是如何用于军事通信中的加密和解密消息。区块链源自消息传递，可以用来发送可靠的加密消息。
- en: Blockchain can be used to update traditional solutions for end-to-end messaging
    encryption by leveraging a decentralization ledger to send messages anonymously
    and without a private user’s data being sent, even masking the user’s IP address.
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链可以用来更新传统的端到端消息加密解决方案，通过利用去中心化账本发送匿名消息，不发送私人用户数据，甚至隐藏用户IP地址。
- en: 'Here are some case studies:'
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是一些案例研究：
- en: '*ADAMANT (* [*https://adamant.im*](https://adamant.im) *)*: This is an open
    source private messenger with a crypto payment option. See [https://github.com/adamant-im](https://github.com/adamant-im)
    .'
  id: totrans-176
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*ADAMANT (* [*https://adamant.im*](https://adamant.im) *)*：这是一个带有加密支付选项的开源私人聊天应用。详见
    [https://github.com/adamant-im](https://github.com/adamant-im) 。'
- en: '*Crypviser (* [*https://crypviser.network*](https://crypviser.network) *)*:
    This is a private message platform.'
  id: totrans-177
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*Crypviser (* [*https://crypviser.network*](https://crypviser.network) *)*：这是一个私人消息平台。'
- en: '*Matrix (* [*https://matrix.org/blog/home/*](https://matrix.org/blog/home/)
    *)*: This is a chat ecosystem with open source code; see [https://github.com/matrix-org/matrix.org](https://github.com/matrix-org/matrix.org)
    .'
  id: totrans-178
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*Matrix (* [*https://matrix.org/blog/home/*](https://matrix.org/blog/home/)
    *)*: 这是一个开源代码的聊天生态系统；详见 [https://github.com/matrix-org/matrix.org](https://github.com/matrix-org/matrix.org)
    。'
- en: Elections and Voting
  id: totrans-179
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 选举与投票
- en: Voting manipulation and electoral integrity are real problems; attackers have
    been known to use techniques such as Sybil attack to manipulate elections. Not
    surprisingly, many times there are recounts, accusations of fraud, and distrust
    as the whole process is often vague.
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: 投票操纵和选举诚信是现实问题；攻击者已知使用诸如Sybil攻击等技术来操纵选举。毫不奇怪，很多时候都会进行重新计数，出现选举欺诈的指控，以及整个过程往往模糊不清导致的信任缺失。
- en: Voting requires the authentication  of the voters’ identities and secure record
    keeping, vote tracking, and tallying. Blockchain has the potential to revolutionize
    how voters cast their votes and could expedite the speed of completing this process
    in an honest and open way.
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: 投票需要验证选民的身份和安全的记录保存、投票追踪和计票。区块链有潜力彻底改变选民如何投票的方式，并可能加速以诚实和公开的方式完成这个过程的速度。
- en: Blockchain tools could be used together as the infrastructure from start to
    finish. This could potentially eliminate the need for recounts and could build
    public trust in elections.
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链工具可以作为从开始到结束的基础设施一起使用。这有可能消除重新计数的需求，并可能在选举中建立公众的信任。
- en: Voatz and Votem both point to a few potential advantages of utilizing blockchain
    for voting.
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: Voatz和Votem都指出了利用区块链进行投票的一些潜在优势。
- en: '*Verification*: Voters can verify that a vote was cast as intended and detect
    false results.'
  id: totrans-184
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 验证：选民可以验证他们的选票是否如预期般被投下，并检测虚假结果。
- en: '*Transparency*: Governments and independent outside parties can confirm a vote’s
    results as they are transparent when stored on a public blockchain.'
  id: totrans-185
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 透明度：政府和独立的外部各方可以在公共区块链上公开地确认投票结果。
- en: '*Security*: Instead of one centralized computer on a traditional server system,
    voting data on the blockchain is distributed on many nodes, making it harder to
    alter results like when hacking into a single system.'
  id: totrans-186
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 安全性：与传统的服务器系统上的单一中心计算机不同，区块链上的投票数据分布在许多节点上，使其更难以篡改结果，就像入侵单一系统一样。
- en: 'Here are some case studies:'
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是一些案例研究：
- en: '*FollowMyVote (* [*https://followmyvote.com*](https://followmyvote.com) *)*:
    This is an election platform in beta.'
  id: totrans-188
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*跟随我的投票*（[*https://followmyvote.com*](https://followmyvote.com) *）*：这是一个处于测试阶段的选举平台。'
- en: '*Voatz (* [*https://voatz.com/*](https://voatz.com/) *)*: This company wants
    to make voting safer and more accessible. It has already teamed up with the City
    of Denver and West Virginia to offer a mobile voting pilot.'
  id: totrans-189
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*Voatz*（[*https://voatz.com/*](https://voatz.com/) *）：该公司希望使投票更加安全和易于访问。它已经与丹佛市和西弗吉尼亚州合作，提供移动投票的试点项目。'
- en: '*Votem (* [*https://votem.com*](https://votem.com) *)*: This voting platform
    is focused on mobile to secure votes in elections across the globe.'
  id: totrans-190
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*Votem*（[*https://votem.com*](https://votem.com) *）：这个投票平台专注于通过移动设备在全球范围内安全地投票。'
- en: Marketing
  id: totrans-191
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 市场营销
- en: Traditional analysts combine data from different sources in a nontransparent
    way and then use the data in many ways such as to monetize data, make a prediction,
    make businesses decisions, and so on. However, if the data is false, the cost
    is high. False data gathering is estimated to cost more than $1 billion in losses
    every year.
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: 传统的分析师以非透明的方式结合来自不同来源的数据，然后以多种方式使用数据，如货币化数据、进行预测、做出商业决策等。然而，如果数据是假的，代价高昂。据估计，每年由于虚假数据收集造成的损失超过10亿美元。
- en: As you have seen, the blockchain ledger can include other data with the transactions
    in a precise and immutable manner. The data can then be used to support planning,
    analysis, and forecasting, as well as follow supply chains. Data can be captured
    more accurately with a blockchain decentralized ledger because it reduces human
    error and data alteration. Once marketing data is captured, it can be analyzed
    by many industries such as entertainment, sports, music, and finance as well as
    by machine learning algorithms.
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: 正如您所看到的，区块链账本可以以精确和不可篡改的方式包含其他数据与交易。这些数据随后可以用来支持规划、分析与预测，以及跟踪供应链。由于它减少了人为错误和数据篡改，使用区块链分布式账本可以更准确地捕获数据。一旦捕获了营销数据，娱乐、体育、音乐和金融等多个行业，以及机器学习算法都可以对其进行分析。
- en: Using blockchain as an immutable database, where you can follow the chain of
    custody, is already is use in many of the blockchain industries covered in this
    chapter. In this section, I will highlight companies that focus on just the data
    aspect. The data can then be used for forecasting, leads, and decision-making.
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: 使用区块链作为不可篡改的数据库，您可以追踪保管链，这在本书中介绍的许多区块链行业中已经在使用。在本节中，我将突出一些专注于数据方面的公司。这些数据随后可以用于预测、潜在客户和决策。
- en: Online advertisers rely on pay-per-click rates, followers on social media, and
    analytics, and it can become a challenging task to verify the accuracy of statistics
    and ensure companies are billed correctly for advertisements. There have been
    many tracking and measurement miscalculations, causing businesses to overpay.
    The reason for the miscalculations is that the traffic sent can come from bots,
    artificially bolstering stats, or fake followers in security attacks such as a
    Sybil attack. These miscalculations have resulted in billions of dollars in losses
    in the advertising industry.
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: 在线广告商依赖于按点击率付费、社交媒体上的追随者以及分析，而确保统计数据的准确性和确保公司正确为广告付费可能变得具有挑战性。有很多跟踪和测量的计算错误，导致企业过度支付。计算错误的原因是，发送的流量可能来自机器人，人为地提高了统计数据，或者在安全攻击（如西比尔攻击）中的假追随者。这些计算错误导致广告行业损失了数十亿美元。
- en: Blockchain can record an encrypted and transparent chain of traffic (like chain
    of custody) to help determine whether the ads clicked and followers are coming
    from real audiences in a transparent way.
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链可以记录一个加密透明的流量链（如所有权链），以帮助确定广告点击和追随者是否来自真实的受众。
- en: Additionally, blockchain can help connect brands with influencers and reach
    consumers easier by offering an agreement based on a smart contract and immediate
    crypto payment.
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，区块链可以帮助品牌与影响者建立联系，通过提供基于智能合约的协议和立即的加密货币支付，更容易触达消费者。
- en: 'Here are some case studies:'
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是一些案例研究：
- en: '*AdChain (* [*https://metax.io/en/products/adchain_registry/*](https://metax.io/en/products/adchain_registry/)
    *)*: This is a community-curated list of ad-supported web sites to provide advertisers
    with a stamp of approval on the web sites best suited for serving their ads.'
  id: totrans-199
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*AdChain (** [*https://metax.io/en/products/adchain_registry/*](https://metax.io/en/products/adchain_registry/)
    *)*: 这是一个由社区编写的广告支持网站列表，为广告商提供适合投放他们广告的网站的认可。'
- en: '*Augur (* [*https://www.augur.net*](https://www.augur.net) *)*: This is a prediction
    market protocol based on Ethereum, allowing users to forecast events. The platform
    incorporates a reward system for accurate predictions, enabling users to bet on
    everything including stocks, sports, presidential predictions, and more.'
  id: totrans-200
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*Augur (** [*https://www.augur.net*](https://www.augur.net) *)*: 这是一个基于以太坊的预测市场协议，允许用户预测事件。该平台包含一个奖励系统以准确预测，使用户能够对包括股票、体育、总统预测在内的更多事件进行投注。'
- en: '*BOOSTO (* [*https://boosto.io/*](https://boosto.io/) *)*: This is a decentralized
    app store, where brands can ensure that partners are reaching the consumers that
    the brand requests. Smart contracts are used for agreements, and payment are made
    once the terms decided on by the parties involved have been met utilizing its
    own crypto.'
  id: totrans-201
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*BOOSTO (** [*https://boosto.io/*](https://boosto.io/) *)*: 这是一个去中心化的应用商店，品牌可以确保合作伙伴能够触达品牌要求的消费者。智能合约用于协议，一旦各方达成的条款得到满足，就会利用其自己的加密货币进行支付。'
- en: '*SWIPECrypto (* [*https://www.swipecrypto.com/*](https://www.swipecrypto.com/)
    *)*: This data monetization platform includes a privacy and data sharing protocol,
    as well as governance layers that reward data entry.'
  id: totrans-202
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*SWIPECrypto (** [*https://www.swipecrypto.com/*](https://www.swipecrypto.com/)
    *)*: 这个数据货币化平台包括一个隐私和数据共享协议，以及奖励数据输入的治理层。'
- en: '*Wilbson (* [*https://wibson.org*](https://wibson.org) *)*: This allows users
    to sell their private information for profit, while protecting privacy.'
  id: totrans-203
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*Wilbson (** [*https://wibson.org*](https://wibson.org) *)*: 该平台允许用户为了盈利而出售他们的私人信息，同时保护隐私。'
- en: Healthcare
  id: totrans-204
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 医疗保健
- en: There are many specific pain points in the healthcare industry that blockchain
    can help solve. For instance, just as with high-end brands, drug counterfeiting
    is a major problem in the pharmaceutical industry as 10 percent to 30 percent
    of all the drugs sold in developing countries are counterfeit. These counterfeits
    amount to a loss to healthcare companies of billions of dollars. Most of the counterfeit
    drugs are manufactured in either India or China. Additionally, many of the counterfeit
    drugs contain the wrong ingredients or wrong dose, putting patients’ health at
    risk.
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: 医疗保健行业有许多具体的痛点，区块链可以帮助解决。例如，与高端品牌类似，药物假冒是一个主要问题，因为在发展中国家销售的10%至30%的药物是假冒的。这些假冒药品对医疗保健公司造成了数十亿美元的损失。大多数假冒药品是在印度或中国制造的。此外，许多假冒药品含有错误的成分或剂量，使患者健康面临风险。
- en: Private blockchains controlled by a pharmaceutical company can register drugs
    and ensure that fake drugs get discovered as they won’t be registered on their
    ledger.
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: 由制药公司控制的私有区块链可以注册药品，并确保发现假药，因为它们不会在他们的账本上注册。
- en: 'According to Bisresearch, the blockchain market is expected to grow and reach
    more than $5 billion by 2025: [https://bisresearch.com/industry-report/global-blockchain-in-healthcare-market-2025.html](https://bisresearch.com/industry-report/global-blockchain-in-healthcare-market-2025.html)
    .'
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
  zh: 根据Bisresearch的数据，预计到2025年，区块链市场将增长并达到50亿美元以上：[https://bisresearch.com/industry-report/global-blockchain-in-healthcare-market-2025.html](https://bisresearch.com/industry-report/global-blockchain-in-healthcare-market-2025.html)
    。
- en: '*“A global blockchain in the healthcare market is expected grow at a CAGR of
    63.85% from 2018 to 2025, to reach a value of $5.61 billion by 2025\. The use
    of blockchain for healthcare data exchange will contribute the largest market
    share throughout the forecast period, reaching a value of $1.89 billion by 2025,
    owing to the use of blockchain to solve the most widespread problem in healthcare
    information systems related to interoperability and nonstandardization that has
    created data silos in the industry.”*'
  id: totrans-208
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: “预计全球医疗保健市场的区块链将在2018年至2025年间以63.85%的复合年增长率增长，到2025年达到56.1亿美元。在预测期间，区块链在医疗保健数据交换方面的应用将贡献最大的市场份额，到2025年达到18.9亿美元，这归功于区块链解决了医疗信息系统中最普遍的关于互操作性和非标准化的问题，这些问题在行业内造成了数据孤岛。”
- en: ''
  id: totrans-209
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: —Bisresearch
  id: totrans-210
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: —Bisresearch
- en: In addition, the healthcare industry can utilize blockchain to benefit from
    storing all kinds of important information about drugs as well as analyzing and
    processing information better.
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，医疗保健行业可以利用区块链来存储关于药品的各种重要信息，以及更好地分析和处理信息。
- en: '*Identifying patients*: Organizations such as CHIME and HIMSS have been pushing
    to create patient identity cards for almost two decades. The creation of a unique
    patient identifier can be easily solved with blockchain and ensure there are no
    mismatched patient electronic health records (EHRs), which leads to errors in
    patient care.'
  id: totrans-212
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 识别患者：像CHIME和HIMSS这样的组织已经推动了近二十年的患者身份卡的创建。创建一个独特的患者标识符可以轻松用区块链解决，确保没有匹配错误的电子健康记录（EHR），这会导致患者护理错误。
- en: '*Tracing drugs*: As I mentioned, counterfeits can hold the wrong ingredients
    and cause harm to patients. Internet sales of counterfeit drugs account for $75
    billion of the total market. Blockchain can be utilized to register all the authentic
    drugs’ serial numbers.'
  id: totrans-213
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 追踪药品：如我所说，假药可能含有错误的成分，对患者造成伤害。网上销售的假药占整个市场的750亿美元。区块链可以用来注册所有正宗药品的序列号。
- en: '*Tracking drug results*: Blockchain can make it possible create a public ledger
    of patients to report the results of a specific drug. The system can validate
    that the user actually purchased the drug and the patient’s condition. Using this
    data can provide valuable information to the pharmaceutical company or any related
    entity.'
  id: totrans-214
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 追踪药品结果：区块链可以创建一个公开的患者账本来报告特定药品的结果。系统可以验证用户是否真的购买了药品和患者的病情。利用这些数据可以为制药公司或任何相关实体提供有价值的信息。
- en: 'Here are some case studies:'
  id: totrans-215
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是一些案例研究：
- en: '*Ambrosus (* [*https://ambrosus.com/#mission*](https://ambrosus.com/%2523mission)
    *)*: This blockchain system is aimed at following the chain of custody of clinical
    trials and pharmaceuticals. Food and pharmaceutical enterprises can use the platform
    to optimize supply chain visibility and QA.'
  id: totrans-216
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 'Ambrosus（[https://ambrosus.com/%2523mission](https://ambrosus.com/%2523mission)）:
    这个区块链系统旨在跟踪临床试验和药品的保管链。食品和药品企业可以使用该平台来优化供应链可见性和质量保证。'
- en: '*ConnectingCare (* [*https://www.simplyvitalhealth.com/*](https://www.simplyvitalhealth.com/)
    *)*: Here, patients and providers can share health data. It allows all kinds of
    unique applications, from calculating costs to the patient’s ability to control
    their privacy to even allowing users to sell their data for research.'
  id: totrans-217
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 'ConnectingCare（[https://www.simplyvitalhealth.com/](https://www.simplyvitalhealth.com/)）:
    在这里，患者和提供商可以分享健康数据。它允许各种独特应用，从计算成本到患者控制隐私，甚至允许用户为研究出售数据。'
- en: '*FarmaTrust (* [*https://www.farmatrust.com*](https://www.farmatrust.com) *)*:
    This is aimed at stopping counterfeit drugs with the usage of blockchain as a
    ledger.'
  id: totrans-218
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 'FarmaTrust（[https://www.farmatrust.com](https://www.farmatrust.com)）: 该平台利用区块链作为账本来阻止假药。'
- en: '*Hashed Health (* [*https://hashedhealth.com*](https://hashedhealth.com) *)*:
    This is aimed at solving credential problem by making data more transparent and
    easily accessible. The platform has a professional credentials exchange, where
    members can verify the credentials of and track records of various health professionals.
    This can expedite the hiring process and provide an unalterable history of a professional’s
    healthcare career history.'
  id: totrans-219
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*Hashed Health (* [*https://hashedhealth.com*](https://hashedhealth.com) *)*:
    该平台旨在通过使数据更加透明和易于获取来解决凭证问题。该平台有一个专业的凭证交易所，成员可以在这里验证各种卫生专业人员的凭证和业绩记录。这可以加速招聘流程，并为专业人士的医疗保健职业生涯提供一个不可篡改的历史记录。'
- en: '*MedicalChain (* [*https://medicalchain.com/en/*](https://medicalchain.com/en/)
    *)*: This enables patient–doctor interactions through the usage of blockchain.
    The project is funded through MedTokens. Patients have full access and control
    over their own personal health data and can grant doctors access to their health
    record via their mobile devices, while data is secure on the blockchain or via
    wristbands on patients, which medical professionals can scan to access a person’s
    medical history if they are unconscious.'
  id: totrans-220
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*MedicalChain (* [*https://medicalchain.com/en/*](https://medicalchain.com/en/)
    *)*: 该平台通过使用区块链实现患者-医生之间的互动。该项目通过MedTokens进行资金筹集。患者可以完全访问和控制自己的个人健康数据，并通过移动设备向医生提供健康记录的访问权限，同时数据在区块链上或通过患者的手腕带（医疗专业人员可以扫描以查看个人的医疗史）上安全存储，如果患者失去意识。'
- en: '*MedRec (* [*https://medrec.media.mit.edu/*](https://medrec.media.mit.edu/)
    *)*: This provides EHRs on the blockchain via an Ethereum smart contract.'
  id: totrans-221
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*MedRec (* [*https://medrec.media.mit.edu/*](https://medrec.media.mit.edu/)
    *)*: 通过以太坊智能合约在区块链上提供电子健康记录。'
- en: '*MTBC (* [*https://www.mtbc.com*](https://www.mtbc.com) *)*: This is a large
    player aimed at improving EHR with the usage of blockchain. A patient will have
    the ability to allow the transfer of records from one doctor to another. The blockchain
    API runs on the Hyperledger platform.'
  id: totrans-222
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*MTBC (* [*https://www.mtbc.com*](https://www.mtbc.com) *)*: 这是一家大型企业，致力于通过使用区块链来改进电子健康记录。患者将有能力允许将记录从一个医生转移到另一个医生。区块链API运行在超级账本平台上。'
- en: '*Phros (* [*https://phros.io/#home*](https://phros.io/%2523home) *)*: This
    was released by Taipei Medical University Hospital and Digital Treasury Corporation
    (DTCO) to share health data while ensuring data privacy. The goal is to place
    all of a patient’s medical information on the blockchain.'
  id: totrans-223
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*Phros (* [*https://phros.io/#home*](https://phros.io/%2523home) *)*: 台北医学大学附设医院和数字金库公司（DTCO）推出的，旨在共享健康数据的同时确保数据隐私。目标是将患者的所有医疗信息放在区块链上。'
- en: '*U.S. Department of Defense, U.S. Defense Logistics Agency*: These organizations
    are experimenting with a blockchain-based system that would allow data to be added
    and tracked through a blockchain ledger, providing a live feed of multiple agencies’
    relief efforts in order to help save lives and reduce costs. See [https://www.dla.mil/AboutDLA/News/NewsArticleView/Article/1720207/troop-support-event-poses-question-how-and-where-can-blockchain-help/](https://www.dla.mil/AboutDLA/News/NewsArticleView/Article/1720207/troop-support-event-poses-question-how-and-where-can-blockchain-help/)
    .'
  id: totrans-224
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*美国国防部，美国国防后勤局*：这些组织正在试验一个基于区块链的系统，该系统允许通过区块链账本添加和跟踪数据，提供一个多个机构救援努力的实时数据流，以帮助挽救生命和降低成本。参见[https://www.dla.mil/AboutDLA/News/NewsArticleView/Article/1720207/troop-support-event-poses-question-how-and-where-can-blockchain-help/](https://www.dla.mil/AboutDLA/News/NewsArticleView/Article/1720207/troop-support-event-poses-question-how-and-where-can-blockchain-help/)。'
- en: Gaming
  id: totrans-225
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 游戏
- en: Games  can benefit from blockchain by utilizing a blockchain ledger to store
    information as well as implement hybrid games that use a crypto marketplace for
    NFT transactions to purchase game-related items.
  id: totrans-226
  prefs: []
  type: TYPE_NORMAL
  zh: 游戏可以通过利用区块链账本来存储信息，并实施使用加密货币市场进行NFT交易的混合游戏，以购买与游戏相关的物品。
- en: This usage of blockchain is already in motion. Sony is utilizing blockchain
    to record who owns what on the PlayStation Network. Fortnite creator Epic Games
    has partnered with a blockchain firm, Microsoft is using blockchain to handle
    Xbox Live royalty payments to developers, and many other companies are experimenting
    with blockchain usage.
  id: totrans-227
  prefs: []
  type: TYPE_NORMAL
  zh: 这种区块链的使用已经在进行中。索尼正在利用区块链记录在PlayStation Network上谁拥有什么。Fortnite的创造者Epic Games已经与一家区块链公司合作，微软正在使用区块链处理Xbox
    Live向开发者的版税支付，许多其他公司正在尝试使用区块链。
- en: Additionally, there is a Blockchain Game Alliance (BGA), which includes companies
    such as Ubisoft, ConsenSys, Everdreamsoft, and Enjin. The goal of BGA is to combine
    blockchain and gaming to develop solutions and develop standards and best practices.
  id: totrans-228
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，还有一个区块链游戏联盟（BGA），其中包括育碧、ConsenSys、Everdreamsoft和Enjin等公司。BGA的目标是将区块链与游戏结合起来，开发解决方案，并制定标准和最佳实践。
- en: 'Here are case studies:'
  id: totrans-229
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是一些案例研究：
- en: '*Beyond the Void (* [*https://beyond-the-void.net/*](https://beyond-the-void.net/)
    *)*: This is a game that utilizes Ethereum’s blockchain to allow players to buy,
    sell, and trade “cosmetic in-game items” using NFT transactions.'
  id: totrans-230
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*超越虚空 (* [*https://beyond-the-void.net/*](https://beyond-the-void.net/) *)*:
    这款游戏利用以太坊的区块链，允许玩家使用NFT交易购买、出售和交易“游戏内装饰性物品”。'
- en: '*Crypto card games*: These are similar to traditional card games, but instead
    of being physical cards, the cards are nonfungible. The cards are created using
    ERC-721 Ethereum tokens. Trading cards can be exchanged or played arcade-battle
    style. These cards can get expensive. For instance, in 2018, CryptoKitties sold
    one cat for $111,000, and Gods Unchained sold a single card for $60,000\. Examples
    are CryptoKitties ( [https://www.cryptokitties.co](https://www.cryptokitties.co)
    ), Gods Unchained ( [https://godsunchained.com](https://godsunchained.com) ),
    and Spells of Genesis ( [https://spellsofgenesis.com](https://spellsofgenesis.com)
    )*.*'
  id: totrans-231
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*加密卡牌游戏*：这些游戏与传统卡牌游戏类似，但卡牌不是实体卡，而是非同质化代币。卡牌是通过ERC-721以太坊代币创建的。卡牌可以通过交换或以街机战斗风格进行游戏。这些卡牌可能会很昂贵。例如，2018年，CryptoKitties售出一只猫高达111,000美元，Gods
    Unchained售出一张卡高达60,000美元。例子有CryptoKitties ( [https://www.cryptokitties.co](https://www.cryptokitties.co)
    ), Gods Unchained ( [https://godsunchained.com](https://godsunchained.com) ),
    和 Spells of Genesis ( [https://spellsofgenesis.com](https://spellsofgenesis.com)
    )*.*'
- en: '*HashCraft by Ubisoft*: This was built as an unreleased prototype that incorporates
    blockchain as the core gameplay, enabling players to be the builders of the game
    by utilizing a blockchain ledger as a database.'
  id: totrans-232
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*育碧的HashCraft*：这是作为一款未发布的原型构建的，将区块链作为核心游戏玩法，使玩家能够通过使用区块链账本作为数据库来构建游戏。'
- en: '*Plague Hunters (* [*https://store.steampowered.com/app/746530/Plague_hunter/*](https://store.steampowered.com/app/746530/Plague_hunter/)
    *)*: This is a free-to-play strategy game with a built-in, Ethereum marketplace
    using NFT transactions for buying and selling weapons and “hunters.” Plague Hunters
    passed Sony’s review process and is scheduled to be released on PlayStation 4\.
    It is the first blockchain-enabled game that provides NFT token trading on a major
    console.'
  id: totrans-233
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*瘟疫猎人 (* [*https://store.steampowered.com/app/746530/Plague_hunter/*](https://store.steampowered.com/app/746530/Plague_hunter/)
    *)*: 这是一款免费的战略游戏，内置了以太坊市场，通过NFT交易来购买和出售武器和“猎人”。瘟疫猎人已经通过了索尼的审查流程，并计划发布在PlayStation
    4上。它是第一款在主要游戏机上提供NFT代币交易的游戏。'
- en: 'In addition to these case studies, there is a dedicated web site just to keep
    track of advancements in blockchain technology related to games: [https://blockchaingamer.net/](https://blockchaingamer.net/)
    . This resource can provide valuable information regarding current trends and
    news.'
  id: totrans-234
  prefs: []
  type: TYPE_NORMAL
  zh: 除了这些案例研究，还有一个专门的网站只是为了跟踪与游戏相关的区块链技术的进展：[https://blockchaingamer.net/](https://blockchaingamer.net/)。这个资源可以提供有关当前趋势和新闻的有价值信息。
- en: Music
  id: totrans-235
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 音乐
- en: In the current marketplace, many music industry artists, producers, fans, and
    consumers are frustrated, and blockchain has appeared to be a breath of fresh
    air to them because it has the potential to solve many pain points.
  id: totrans-236
  prefs: []
  type: TYPE_NORMAL
  zh: 在当前市场中，许多音乐行业的艺术家、制作人、粉丝和消费者都感到沮丧，而区块链对他们来说就像一股清新的空气，因为它有潜力解决许多痛点。
- en: For instance, many artists and producers spend a lot of time and resources to
    infiltrate the market, publish work, and access the top music streaming platforms.
    Once an artist reaches the large streaming platforms such as Pandora, Spotify,
    and so on, they can access 250 million customers; however, many artists are unhappy
    with the payment structure and the time it takes to get paid. For instance, a
    song on Spotify would need more than 152,000 playbacks from premium users to be
    able to generate a mere revenue of $100 to the artist. The majority of the money
    goes to a long list of intermediary middlemen. Not only do artists get paid very
    little, it sometimes takes years to get these payouts.
  id: totrans-237
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，许多艺术家和制作人花费了大量时间和资源来渗透市场、发布作品并访问顶级音乐流媒体平台。一旦艺术家达到了像Pandora、Spotify这样的大型流媒体平台，他们可以接触到2.5亿客户；然而，许多艺术家对支付结构以及收款时间感到不满。例如，在Spotify上的一首歌需要高级用户播放超过152,000次，才能为艺术家产生微不足道的100美元收入。大部分钱都流向了长长的中介中间商名单。艺术家得到的报酬很少，而且有时需要数年才能收到这些付款。
- en: 'By utilizing blockchain, artists can benefit in the following ways:'
  id: totrans-238
  prefs: []
  type: TYPE_NORMAL
  zh: 通过利用区块链，艺术家可以在以下方面受益：
- en: '*Increase the artist’s revenues*: Blockchain can offer transparent and fair
    payouts. The content provider’s revenue share can be split in a fair and transparent
    manner.'
  id: totrans-239
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*增加艺术家收入*：区块链可以提供透明和公平的支付。内容提供者的收入份额可以以公平透明的方式进行分割。'
- en: '*Streamline revenues*: Blockchain can provide a quicker way to pay artist royalties
    right away using crypto globally.'
  id: totrans-240
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*精简收入*：区块链可以提供一种更快的方式，使用加密货币全球支付艺术家版税。'
- en: '*Split revenues automatically*: Smart contracts can be used to set up a payment
    structure for each individual involved in content creation such as songwriter.'
  id: totrans-241
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自动*分成收入*：可以使用智能合约建立每个参与内容创作的人员（如作词人）的支付结构。
- en: '*Better connect with customers*: Fans can invest and connect with artists directly.'
  id: totrans-242
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*更好地与客户连接*：粉丝可以直接投资并与艺术家建立联系。'
- en: '*Store data*: Blockchain can be used to store information on the public ledger
    for digital right management (DRM), artists, assets, events, artists, venues,
    and so on.'
  id: totrans-243
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*存储数据*：区块链可以用于在公共账本上存储数字版权管理（DRM）、艺术家、资产、事件、场馆等信息。'
- en: '*Provide a streaming service*: A blockchain’s P2P network can be used to stream
    music. Current music streaming services cost a lot or include too many ads.'
  id: totrans-244
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提供*流媒体服务*：可以使用区块链的P2P网络来流媒体音乐。现有的音乐流媒体服务要么成本高昂，要么广告太多。
- en: The integration of music platforms needs to account for music formats and industry
    standards such as the following*:*
  id: totrans-245
  prefs: []
  type: TYPE_NORMAL
  zh: 音乐平台的整合需要考虑音乐格式和行业标准，例如以下*：*
- en: '*Common Works Registration (CWR) (* [*www.cmrra.ca/*](http://www.cmrra.ca/)
    *)*: This is the standard format for registering and revising musical works.'
  id: totrans-246
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*共同作品注册（CWR）*（[www.cmrra.ca/](http://www.cmrra.ca/)*）：这是注册和修订音乐作品的标准化格式。'
- en: '*DDEX (* [*http://ddex.net*](http://ddex.net) *)*: Provide a digital supply
    chain consortium by receiving data from leading media companies, music licensing
    organizations, digital service providers, and technical intermediaries and creating
    a standard*.*'
  id: totrans-247
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*DDEX*（[http://ddex.net](http://ddex.net)*）：通过从领先的媒体公司、音乐授权组织、数字服务提供商和技术中介接收数据，创建数字供应链联盟，并制定标准*。*'
- en: Just like the gaming BGA Alliance, the music industry has created an organization
    to keep up with blockchain developments. The Open Music Initiative ( [open-music.org](http://open-music.org)
    ) explores the use of blockchain to help identify the rightful music rights holders
    and originators so they can modernize and streamline royalty payment and so artists
    can receive fair royalties. This can be done by utilizing blockchain for transparency
    and analyzing data better. Prominent members are Soundcloud, Red Bull Media and
    Netflix, Sony, YouTube, and Spotify.
  id: totrans-248
  prefs: []
  type: TYPE_NORMAL
  zh: 就像游戏行业的BGA联盟一样，音乐行业也创建了一个组织来跟上区块链的发展。开放音乐倡议（[open-music.org](http://open-music.org)）探讨了使用区块链来帮助识别正确的音乐权利持有者和原创者，以便他们可以现代化并精简版税支付，使艺术家能够获得公平的版税。这可以通过利用区块链的透明性并更好地分析数据来实现。知名成员包括Soundcloud、Red
    Bull Media和Netflix、Sony、YouTube以及Spotify。
- en: Similar to hackathon competitions, Smackathon ( [https://www.smackathon.co](https://www.smackathon.co)
    ) is an annual competition for interesting blockchain-based ideas in the music
    industry. For instance, in 2018, a blockchain platform was invented to pay listeners
    for every second they listened to a song, as well as providing fan engagement
    tools.
  id: totrans-249
  prefs: []
  type: TYPE_NORMAL
  zh: 与黑客马拉松比赛类似，Smackathon（[https://www.smackathon.co](https://www.smackathon.co)）是音乐行业一项年度区块链创意大赛。例如，在2018年，就有一个区块链平台被发明出来，为听歌的每秒听众支付费用，同时提供粉丝互动工具。
- en: 'Looking at some of the more prominent projects, you will see that there are
    duplications of similar ideas. This reinforces how there are real pain points
    that need to be resolved in the music industry. The following are some case studies:'
  id: totrans-250
  prefs: []
  type: TYPE_NORMAL
  zh: 观察一些较为突出的项目，你会发现有很多类似想法的重复。这强化了音乐行业确实需要解决一些痛点。以下是一些案例研究：
- en: '*Audius (* [*https://audius.co/*](https://audius.co/) *)*: This uses a blockchain
    P2P network as a streaming service. Audius also uses blockchain for payment via
    smart contracts to send artists their payments immediately.'
  id: totrans-251
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 音频 us（*Audius* [*https://audius.co/*](https://audius.co/)）：它使用区块链P2P网络作为流媒体服务。音频
    us还使用智能合约通过区块链进行支付，立即将付款发送给艺术家。
- en: '*BitSong (* [*https://bitsong.io/en*](https://bitsong.io/en) *)*: This company
    claims to be the first to use blockchain’s P2P network for music streaming. Artists
    can upload songs and attach advertisements. For each advertisement listened to,
    the artist and the listeners get up to 90 percent of the profits that were invested
    by the advertiser. The platform includes a token called $BTSG to donate to indie
    artists and to purchase music.'
  id: totrans-252
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 比特 Song（*BitSong* [*https://bitsong.io/en*](https://bitsong.io/en)）：这家公司声称是第一个将区块链P2P网络用于音乐流媒体的公司。艺术家可以上传歌曲并附上广告。每听到一次广告，艺术家和听众可以获得广告商投入利润的90%。该平台包括一个名为$BTSG的代币，用于资助独立艺术家和购买音乐。
- en: '*Blokur (* [*https://www.blokur.com*](https://www.blokur.com) *)*: The Blokur
    platform combines AI and blockchain. Blockchain is used as the database to allow
    publishers to catalog their music, and then the community can approve or reject
    it. An AI algorithm resolves data conflicts automatically, such as rights disputes,
    to ensure the original artists get paid. There are already 50,000 songwriters
    and 7,000 publishers that have published their work.'
  id: totrans-253
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 布洛克音乐（*Blokur* [*https://www.blokur.com*](https://www.blokur.com)）：布洛克音乐平台结合了人工智能和区块链。区块链被用作数据库，允许出版商编目他们的音乐，然后社区可以批准或拒绝它。一个AI算法自动解决数据冲突，例如版权纠纷，以确保原始艺术家得到报酬。已经有50,000位作曲家和7,000家出版商发布了他们的作品。
- en: '*Choon (* [*https://choon.co*](https://choon.co) *)*: This uses blockchain
    for music streaming as well as digital payments to expedite the artists’ payment.
    Artists can use Ethereum’s smart contracts with each song to split the contributors’
    revenue. Other features are crowdfunding for new artists and rewards for users
    who create playlists.'
  id: totrans-254
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 音乐链（*Choon* [*https://choon.co*](https://choon.co)）：它使用区块链进行音乐流媒体和数字支付，加快艺术家付款的速度。艺术家可以用以太坊的智能合约对每首歌曲进行收益分配。其他功能包括为新艺术家提供众筹和为创建播放列表的用户提供奖励。
- en: '*eMusic (* [*https://www.emusic.com*](https://www.emusic.com) *)*: This uses
    blockchain and Ethereum smart contracts for music distribution of royalty payouts
    using a crypto token called eMusic.'
  id: totrans-255
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 电子音乐（*eMusic* [*https://www.emusic.com*](https://www.emusic.com)）：它使用区块链和以太坊智能合约进行音乐版税支付，使用一个名为eMusic的加密代币。
- en: '*Inmusik (* [*https://inmusik.co*](https://inmusik.co) *)*: This has a crypto
    token called $OUND. Sounds are classified as “securitized music,” and fans can
    “invest” in an artist to share earnings. Fans can also earn tokens for finding
    new songs, voting for best artists, and supporting the community. Artists can
    create an “army,” get investors, and earn more than $20,000 per million streams.'
  id: totrans-256
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 音音乐（*Inmusik* [*https://inmusik.co*](https://inmusik.co)）：它有一个名为$OUND的加密货币。声音被分类为“证券化音乐”，粉丝可以“投资”艺术家以分享收益。粉丝还可以通过发现新歌曲、投票选出最佳艺术家和支持社区来赚取代币。艺术家可以创建一个“军队”，获得投资者，并获得超过200万美元的流媒体播放量。
- en: '*MediaChain (* [*www.mediachain.io*](http://www.mediachain.io) *)*: Acquired
    by Spotify, MediaChain utilizes blockchain’s ledger for sharing information across
    different applications and organizations by issuing unique identifiers for each
    piece of information. MediaChain also works with artists to get them paid fairly
    using smart contracts.'
  id: totrans-257
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 媒体链（*MediaChain* [*www.mediachain.io*](http://www.mediachain.io)）：被Spotify收购，媒体链利用区块链账本来在不同应用程序和组织之间共享信息，为每条信息发放唯一标识符。媒体链还与艺术家合作，公平地使用智能合约支付他们。
- en: '*Mycelia (* [*myceliaformusic.org*](http://myceliaformusic.org) *)*: This uses
    a blockchain ledger to hold a “creative passport,” which contains information
    about a song, including IDs, acknowledgments, business partners, and payment mechanisms.
    Artists can create a smart contract payment system to split pay among all contributors.'
  id: totrans-258
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*Mycelia (* [*myceliaformusic.org*](http://myceliaformusic.org) *)*：它使用区块链账本来保存“创意护照”，其中包含有关歌曲的信息，包括ID、致谢、商业伙伴和支付机制。艺术家可以创建智能合约支付系统，将报酬分给所有贡献者。'
- en: '*MusicLife (* [*https://www.musiclife.io*](https://www.musiclife.io) *)*: MusicLife
    created a media app called Echo ( [www.app-echo.com/index/download](http://www.app-echo.com/index/download)
    ) with millions of users. The platform uses blockchain to process transactions
    quickly and do the bookkeeping. It created its own ecosystem and issued a token
    called $MITC. The algorithm allows an artist to claim music rights and get paid.
    Users can earn tokens as well as make purchases.'
  id: totrans-259
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*音乐生活 (* [*https://www.musiclife.io*](https://www.musiclife.io) *)*：音乐生活创建了一个名为Echo的媒体应用（
    [www.app-echo.com/index/download](http://www.app-echo.com/index/download) ），拥有数百万用户。该平台使用区块链快速处理交易和记账。它创建了自己的生态系统，并发行了一种名为$MITC的代币。该算法允许艺术家声称音乐权利并获得报酬。用户也可以赚取代币以及进行购买。'
- en: '*Musicoin (* [*https://musicoin.org*](https://musicoin.org) *)*: This is a
    music blockchain streaming platform. Musicoin created a coin called $MUSIC to
    trade music-related purchases. Royalty earnings and tips go to artists immediately.'
  id: totrans-260
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*音乐币 (* [*https://musicoin.org*](https://musicoin.org) *)*：这是一个音乐区块链流媒体平台。音乐币创建了一种名为$MUSIC的货币，用于交易与音乐相关的购买。版税收入和小费立即支付给艺术家。'
- en: '*Ujo Music (* [*https://www.ujomusic.com*](https://www.ujomusic.com) *)*: This
    blockchain is used as a database to hold music ownership rights of an artist.
    Smart contracts and crypto are used to automate royalty payments to the artist
    and enable fans to tip artists directly. Artists can upload songs, control licensing,
    and manage distributions for free. Fans are charged a small fee of $1 for every
    100 streams.'
  id: totrans-261
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*Ujo 音乐 (* [*https://www.ujomusic.com*](https://www.ujomusic.com) *)*：该区块链用作数据库，保存艺术家的音乐所有权权利。智能合约和加密货币用于自动化向艺术家支付版税，并允许粉丝直接向艺术家打赏。艺术家可以免费上传歌曲，控制许可，和管理分发。粉丝每100次播放需支付1美元的小费。'
- en: '*Viberate (* [*https://www.viberate.com/fan*](https://www.viberate.com/fan)
    *)*: This uses a blockchain ledger. Viberate claims to be the world’s largest
    live music database, which holds at the time of writing 460,000 artists and 500,000
    events at 100,000 venues in 230 countries. Instead of hiring data entry people
    to keep insert and update artists, events, and venues, Viberate pays contributors
    with a $VIB crypto token.'
  id: totrans-262
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*Viberate (* [*https://www.viberate.com/fan*](https://www.viberate.com/fan)
    *)*：它使用区块链账本。Viberate声称是世界上最大的现场音乐数据库，截至撰写本文时，拥有460,000名艺术家和500,000场活动，在100,000个场所，分布在230个国家。Viberate没有雇佣数据输入人员来不断插入和更新艺术家、活动和场所，而是用$VIB加密货币代币支付贡献者。'
- en: '*VOISE (* [*https://www.voise.com*](https://www.voise.com) *)*: This is a blockchain-powered
    app with an Ethereum token called $VOISE. Artists can upload content. Users’ royalty
    pay goes almost entirely to the artists, cutting out the middleman.'
  id: totrans-263
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*VOISE (* [*https://www.voise.com*](https://www.voise.com) *)*：这是一个基于区块链的App，拥有一个名为$VOISE的以太坊代币。艺术家可以上传内容。用户版税的绝大部分直接支付给艺术家，省去了中间商。'
- en: Where to Go from Here
  id: totrans-264
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 从这里出发去哪里
- en: Blockchain already is in usage by many industries as well as has the potential
    to alter and improve many industries horizontally and vertically. I have covered
    only a few in this chapter; other industries include gambling, insurance, entertainment,
    and many others. I encourage you to do your own research regarding the relevant
    industry you are interested in as well as check the latest news, trends, and updates
    regarding current blockchain projects.
  id: totrans-265
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链已经被许多行业采用，同时也有潜力横向和纵向改变和改善许多行业。我在这一章中只涵盖了少数行业；其他行业包括赌博、保险、娱乐等。我鼓励你针对你感兴趣的相关行业进行自己的研究，并查看有关当前区块链项目的最新新闻、趋势和更新。
- en: Summary
  id: totrans-266
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 总结
- en: This book has been a journey into understanding blockchain technology. This
    chapter served as a 10,000-foot big picture of what’s possible and I hope has
    inspired you on ways you can harness the blockchain technology.
  id: totrans-267
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书已经带领我们了解了区块链技术。这一章提供了一个10,000英尺的高层次视角，展示了区块链技术可能实现的一切，我希望这能激发你在利用区块链技术方面的灵感。
- en: As I pointed out, there are many use cases where replacing a centralized service
    with blockchain would not bring much value; however, there are many specific usages
    where blockchain platforms are benefiting industries already. Blockchain helps
    remove the long list of middlemen, closes the gap between users and entities,
    automates payments, improves data integrity, expedites services, globalizes transactions,
    improves security, lowers costs, and increases reliability.
  id: totrans-268
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我指出的，有许多案例用区块链替换中心化服务并不会带来太多价值；然而，有许多具体的用途中，区块链平台已经在有益于各个行业。区块链帮助消除了冗长的中间商名单，缩小了用户和实体之间的差距，自动化了支付，提高了数据完整性，加速了服务，全球化了交易，提高了安全性，降低了成本，并增加了可靠性。
- en: In the first section of this chapter, I covered how to harness blockchain by
    examining what’s readily available for you right now. I identified coins, tokens,
    ledgers, smart contracts, and dapps as the main elements that can be utilized
    to quickly tap into blockchain to potentially improve an existing platform. In
    the second part of this chapter, I covered many specific industries that can and
    have benefited from blockchain technology as well as listed case studies of specific
    blockchain-related ideas that being developed or have already been published.
  id: totrans-269
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章的第一部分，我介绍了如何利用区块链，通过检查你现在可以利用的现有资源。我确定了硬币、代币、账本、智能合约和去中心化应用（DApps）作为可以利用的主要元素，以快速接入区块链并有可能改进现有平台。在本章的第二部分，我介绍了许多可以并且已经从区块链技术中受益的具体行业，并且列举了正在开发中或已经发布的特定区块链相关想法的案例研究。
- en: Blockchain technology shows great promise, and the use cases, as well as the
    functionalities, are still unfolding. Over the next few years, blockchain usage
    is expected to increase and result in more widespread experimentation in many
    industries and verticals. Knowledgeable blockchain developers are believed to
    be a valuable commodity.
  id: totrans-270
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术展现出巨大潜力，其应用案例和功能特性仍在不断拓展。在未来几年，预计区块链的使用将增加，并在许多行业和垂直领域导致更广泛的实验。有经验的区块链开发者被认为是宝贵的商品。
- en: I would like to thank you, the reader, for purchasing this book and congratulate
    you for completing this chapter and this book. I hope that this book has provided
    you with valuable information, good coding examples, and a point of reference
    that will inspire you to create blockchain technology. Good luck in any new project
    you may take on.
  id: totrans-271
  prefs: []
  type: TYPE_NORMAL
  zh: 我要感谢您，读者，感谢您购买这本书，并祝贺您完成这一章节和整本书的阅读。我希望这本书为您提供了有价值的信息，优秀的编程示例，以及一个激发您创造区块链技术的参考点。祝您在新项目中一切顺利。
