- en: 3 Basics of Blockchain
  id: totrans-31
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3 区块链的基础
- en: The blockchain concepts were first proposed in 2008\. It is a system or a specific
    type of decentralized database which records data in such a way that makes it
    completely impractical to alter, change, cheat, and hack the system. It is a kind
    of digital ledger that keeps transactions in a form of records that are further
    distributed and duplicated across the entire blockchain network. Each block in
    the chain consists of some data and is chained together along with the number
    of transactions. The blockchain maintains a chronological order, whenever a new
    data comes into a new block, it gets chained with the previous block and a record
    of that transaction is added to the ledger of every participant. Blockchain works
    on distributed ledger Technology (DLT) in which an immutable cryptographic signature
    named as the hash is used to record transactions.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链概念最早是在2008年提出的。它是一种系统或一种特定的去中心化数据库，以一种完全不可能更改、改变、欺诈和黑客攻击的方式记录数据。它是一种数字账本，以记录形式保持交易，并进一步在整个区块链网络中进行分发和复制。链中的每个区块都包含一些数据，并与交易数量一起链接在一起。区块链保持时间顺序，每当新数据进入新块时，它将与前一个块链接在一起，并将该交易的记录添加到每个参与者的账本中。区块链是基于分布式账本技术（DLT）工作的，其中使用不可变的加密签名（哈希）来记录交易。
- en: 3.1 History of Blockchain
  id: totrans-33
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.1 区块链的历史
- en: The first blockchain technology was introduced by W. Scott Stornetta and Stuart
    Haber in 1991\. They proposed a solution for the security of digital documents,
    and these documents can be secured using a time-stamping technique so that they
    could not be tampered with and backdated. For this, they developed a secured chain
    of blocks using cryptography to store the time-stamped documents. In 1992, the
    concept of Merkle trees was introduced, which makes a more efficient blockchain
    because using it one can store multiple documents in one block [[19](#CR19)].
    A secured chain of blocks can be created using Merkle trees. Record of each data
    is connected to the previous one before it along with the series of data records
    stored in the block. The patent for this lapsed in 2004 and this technology went
    unused.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 第一个区块链技术是由 W. Scott Stornetta 和 Stuart Haber 在1991年引入的。他们提出了数字文档安全的解决方案，这些文档可以使用时间戳技术进行保护，因此无法被篡改和回溯。为此，他们使用密码学开发了一个安全的区块链来存储时间戳文档。1992年，Merkle
    树的概念被引入，这使得区块链更加高效，因为使用它，一个人可以在一个区块中存储多个文档 [[19](#CR19)]。可以使用 Merkle 树创建安全的区块链。每个数据记录都连接到前一个数据记录，以及存储在区块中的系列数据记录。这项专利在2004年失效，这项技术未被使用。
    |
- en: In 2004, a system called reusable proof of work (RPoW) was developed as a prototype
    for digital cash by cryptographic activist and computer scientist Hal Finney.
    He developed an RSA-signed token that can be further transferred from one person
    to another. In 2008, Satoshi Nakamoto introduced the concept of distributed blockchains.
    According to his introduced design, appending a block in the chain does not require
    any sign by trusted parties. He used the P2P network for verifying and time-stamping
    each transaction. These modifications were so efficient that makes blockchain
    very useful in the modern-day cryptocurrency space. Different stages in the evolution
    of blockchain technology are summarized in Table [2](#Tab2).Table 2
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 在2004年，一个名为可重用工作量证明（RPoW）的系统作为数字现金的原型被加密活动家和计算机科学家 Hal Finney 开发出来。他开发了一种可以由一个人转让给另一个人的
    RSA 签名令牌。2008年，中本聪引入了分布式区块链的概念。根据他介绍的设计，在链中添加区块不需要任何可信方的签名。他使用 P2P 网络来验证和时间戳每个交易。这些改进效率很高，使得区块链在现代加密货币领域非常有用。区块链技术演变的不同阶段在表
    [2](#Tab2) 中总结。表2 |
