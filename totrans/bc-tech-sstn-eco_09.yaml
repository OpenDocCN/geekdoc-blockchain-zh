- en: 1 Introduction
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1 引言
- en: SCM is the process of enhancing the entire business architecture by making it
    more flexible and agile. The main purpose of SCM is to upgrade the goods or services
    and to focus on how to maximize the total value and capital of the organization
    by efficiently managing the resources. SCM represents the attempts by the producers
    to create and implement the supply chains in a more feasible and effective way
    aiming to centrally control the production of the goods. There are five basic
    elements in an SCM system that are planning, sourcing, making, delivering, and
    returning. Blockchain is one of the most evolving technologies in the present
    world and has a versatile implementation for trade arrangements, cross-border
    transactions, business decentralization, and many more. Blockchain is a decentralized
    system of managing data and information implemented on a P2P network [[1](#CR1)].
    Blockchain, being decentralized, is capable of eliminating a single point of failure
    by using immutable documentation of the data and authorized admittance of the
    user [[2](#CR2)]. Transparency, traceability, security, efficiency, confidentiality,
    and immutability are the key features that can be ensured in the SCM system with
    the implementation of blockchain technology [[3](#CR3)].
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 供应链管理（SCM）是通过提高业务的灵活性和敏捷性来优化整个商业架构的过程。SCM的主要目的是升级商品或服务，并关注如何通过高效管理资源来最大化组织的总价值和资本。SCM体现了生产者试图以更可行、更有效的方式创建和实施供应链的努力，以实现商品生产的集中控制。供应链管理系统的五个基本元素是计划、采购、生产、交付和退货。区块链是当今世界上发展最快的技术之一，在贸易安排、跨境交易和商业去中心化等方面有着多样化的应用。区块链是一个在P2P网络上实现数据和信息管理的去中心化系统[[1](#CR1)]。作为一种去中心化技术，区块链通过使用不可变的数据文档和用户的授权访问，消除了单点故障[[2](#CR2)]。透明度、可追溯性、安全性、效率、机密性和不可变性是区块链技术在供应链管理中实施的关键特性[[3](#CR3)]。
- en: Various challenges in the supply chain can be solved based on the above-mentioned
    blockchain features. There is a wide array of use cases of blockchain in SCM like
    invoice processing, logistics, product traceability, etc. Blockchain helps industries
    like E-commerce, logistics, agriculture, food, etc. [[4](#CR4)]. The tokenization
    of a product or an asset helps to make it tradeable [[5](#CR5)]. Blockchain when
    added with the Internet of Things (IoT) devices can be used for traceability in
    the food and pharmaceutical industries [[6](#CR6)]. IoT devices can record different
    metrics such as temperature, humidity, and vibration [[7](#CR7)]. In order to
    ensure automatic redress, blockchain and smart contracts are implemented in case
    the readings fluctuate out of the range [[8](#CR8)]. The implementation of the
    blockchain using smart contracts that can automatically redress the errors in
    the data displays a splendid example of the recent advances in SCM and how it
    can be decentralized and can be made more efficient by using blockchain. A summary
    of the contributions of this work is mentioned below.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 根据前述区块链特性，供应链中的各种挑战可以得到解决。区块链在供应链管理（SCM）中有广泛的应用案例，如发票处理、物流、产品追溯等。区块链助力电子商务、物流、农业、食品等行业。通过令牌化产品或资产，使其具有可交易性。当区块链与物联网（IoT）设备结合时，可用于食品和制药行业的追溯性。物联网设备可以记录不同的指标，如温度、湿度和振动。为确保自动纠错，在智能合约中实现区块链，一旦读数超出范围，即可进行自动纠错。通过智能合约自动纠错数据，展示了供应链管理中最近的技术进步，以及如何通过区块链实现去中心化和提高效率。本文的贡献总结如下。
- en: This work presents an introduction about the SCM and different use cases of
    blockchain in SCM and how it can be implemented using different mechanisms.
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 本文介绍了供应链管理以及区块链在SCM中的不同应用场景及其实现机制。
- en: This work presents an in-depth survey and explores state-of-the-art blockchain
    technology highlighting its emergence, classification, characteristics, architecture,
    and consensus mechanisms.
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 本文对区块链技术进行了深入调查，探讨了其发展、分类、特点、架构和共识机制等方面的最新成果。
- en: This work demonstrates the processes involved in the working of blockchain.
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 本文展示了区块链工作过程中的各种环节。
- en: This work highlights the need for leveraging blockchain technology in SCM and
    also discusses different use cases of blockchain in SCM.
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 本文强调了在供应链管理中利用区块链技术的必要性，并讨论了区块链在SCM中的不同应用场景。
- en: The remainder of the paper is organized as follows. Section [2](#Sec2) is a
    literature review that explores all the previous research efforts made and different
    ways to solve the problems of logistics and supply chain. Section [3](#Sec3) extends
    an outline of blockchain technology and gives a summary of consensus algorithms;
    it also discusses blockchain transactions and the steps involved to execute them.
    Section [4](#Sec15) throws light on the need for integration of blockchain and
    various ways to implement blockchain to improve SCM. It also highlights different
    use cases where blockchain can be used in SCM. Section [5](#Sec23) contains the
    inference and future research directions in the field.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 本文的其余部分组织如下。第[2](#Sec2)部分是文献综述，探讨了所有之前的研究努力和解决物流和供应链问题的不同方法。第[3](#Sec3)部分扩展了区块链技术的概要，并总结了共识算法；它还讨论了区块链交易以及执行它们的步骤。第[4](#Sec15)部分突出了集成区块链的必要性以及改进SCM的各种方法。它还突出了区块链可以在SCM中使用的不同用例。第[5](#Sec23)部分包含了该领域的结论和研究方向。
- en: 2 Literature Review
  id: totrans-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2 文献综述
- en: Madhumita et al. [[9](#CR9)] developed a very effective protocol that is based
    on a lightweight blockchain that uses radio frequency identification (RFID)-based
    authentication. This system is developed for a 5G mobile computing environment
    called lightweight blockchain-enabled radio frequency identification (LBRAPS).
    LBRAPS uses operations like one-way cryptographic hash, bitwise exclusive-or (XOR),
    bitwise rotation only. This mobile computing environment is secured against attacks.
    The trade-off in functionality, communication, computation costs, and features
    of LBRAPS is better than that of existing protocols**.** Chang et al. [[10](#CR10)]
    study comprehends and provides a design to apply blockchain in the management
    of the supply chain from a point of view of literary analysis. It also highlights
    future efforts regarding supply chain and blockchain integration and their social
    impact. Malik et al. [[11](#CR11)] propose a three-layer framework called Trustchain
    that tracks interaction among participants of the supply chain. It actively assigns
    scores considering all the interactions and reputation. The novelty of Trustchain
    stems forms a model that evaluates reputation on parameters like entity trustworthiness,
    events on the blockchain, quality of commodities, also its support for reputation
    scores that separate between products and a supply chain participant, enabling
    the allocation of product-specific reputations for the same participant and uses
    smart contracts for automated and unbiased calculation of scores.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 马杜米塔等人[[9](#CR9)]开发了一个非常有效的协议，该协议基于一个轻量级的区块链，该区块链使用基于射频识别（RFID）的认证。这个系统是为一个名为轻量级区块链启用射频识别（LBRAPS）的5G移动计算环境而开发的。LBRAPS只使用单向加密哈希、位异或（XOR）、位旋转等操作。这个移动计算环境能够抵御攻击。与现有协议相比，LBRAPS在功能、通信、计算成本和特性方面的权衡更为优越**.**
    张等人[[10](#CR10)]的研究理解和提供了一个设计，用于从文学分析的角度将区块链应用于供应链管理。它还突出了关于供应链和区块链集成以及它们的社会影响的未来努力。马拉克等人[[11](#CR11)]提出了一个名为Trustchain的三层框架，用于跟踪供应链参与者之间的互动。它积极地为所有互动和声誉分配分数。Trustchain的创新之处在于一个模型，该模型根据实体可信度、区块链上的事件、商品质量等参数评估声誉，还支持将声誉分数区分为产品和供应链参与者，使同一参与者可以分配特定产品的声誉，并使用智能合约来自动且无偏见地计算分数。
- en: Rejeb et al. [[12](#CR12)] derive research propositions of how features of IoT
    like immutability, traceability, quality, security, etc., can be impacted by blockchain.
    It also illustrates how the integration of blockchain and IoT can help applications
    in the modern supply chain. Sahai et al. [[13](#CR13)] propose a solution that
    makes cryptographic accumulators zero knowledge proofs that guarantee privacy
    as well as traceability. They provide an evaluation for implementing their protocol
    on hyperledger fabric. Their work illustrates a blockchain-based model for the
    supply chain that gives an efficient tracing for contamination while accounting
    for traceability as well as privacy. Shakhbulatov et al. [[14](#CR14)] provide
    a new way to track carbon footprint on food production and its various supply
    chain stages. They design a system to do so by using a cluster-based record keeping
    the private data safe. The system implementation is evaluated on its latency under
    various conditions. They also show blockchain implementation is scalable with
    a large number of rows. Niya et al. [[15](#CR15)] demonstrate the implementation
    of a supply chain application that works on the Ethereum blockchain. This decentralized
    application (DApp) gives a general-purpose platform as well as a hardware-independent
    approach that facilitates object combinations and tracking of transformation.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 雷杰布等人在[[12](#CR12)]中提出了研究命题，探讨了物联网（IoT）的特性，如不可变性、可追溯性、质量、安全性等如何受到区块链的影响。同时也阐述了区块链与物联网集成如何帮助现代供应链中的应用。萨海等人在[[13](#CR13)]中提出了一种解决方案，使得加密累加器零知识证明既保证了隐私也保证了可追溯性。他们为在超级账本纤维上实施他们的协议提供了一个评估。他们的工作展示了一个基于区块链的供应链模型，该模型可以有效地追踪污染，同时考虑到可追溯性和隐私。沙赫布拉托夫等人在[[14](#CR14)]中提供了一种新的追踪食品生产和其各个供应链阶段碳排放的方法。他们通过使用基于簇的记录保持系统来设计这样一个系统，从而保护私有数据。该系统的实施在其延迟下进行了评估，条件各异。他们还展示了在大量行数下区块链实施的可扩展性。尼亚等人在[[15](#CR15)]中展示了在以太坊区块链上运行的供应链应用程序的实施。这个去中心化应用程序（DApp）提供了一个通用平台以及一个与硬件无关的方法，促进对象组合和转换跟踪。
- en: Wu et al. [[16](#CR16)] give a detailed analysis of new requirements, potential
    opportunities, and provide methodologies for developing blockchain-based SCM systems.
    They also provide solutions for technical challenges in terms of access control,
    scalability, and data retrieval. They have also done a case study for designing
    a system for food traceability and provide more insights for technical challenges.
    Hinckeldeyn et al. [[17](#CR17)] present a prototype that implements smart contracts
    using smart storage containers to study the potential of IoT and blockchain in
    logistics. They present a system where an Ethereum-based smart contract is connected
    to a smart storage container. The proposed smart contract is developed to process
    payment through a multi-signature wallet of three parties. They also provide further
    research implications from this prototype study. Wen et al. [[18](#CR18)] propose
    a system to connect Industrial Internet of Things (IIoT) devices that record and
    monitor real-time data in the network to the blockchain by implementing smart
    contracts. The blockchain-based supply chain structure provides collaborative
    solutions between all entities. This structure uses a fine-grained data sharing
    scheme. The smart contract can only be accessed and executed by companies and
    entities that satisfy access policies. This scheme ensures the reliability of
    data and privacy. A comparative study of existing work in this area of study is
    summarized in Table [1](#Tab1).Table 1
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 吴等人[[16](#CR16)]对新的需求、潜在的机会进行了详细分析，并提供了开发基于区块链的供应链管理系统的方法。他们还提供了关于访问控制、可扩展性和数据检索方面的技术挑战解决方案。他们还针对设计食品安全追溯系统的案例研究进行了研究，并提供了更多关于技术挑战的见解。希内克莱因等人[[17](#CR17)]提出了一种原型，使用智能存储容器实施智能合约，研究物联网和区块链在物流中的潜力。他们提出了一种系统，其中基于以太坊的智能合约与智能存储容器相连接。所提出的智能合约旨在通过三方的多签名钱包处理支付。他们还提供了从这个原型研究中进一步研究的启示。温等人[[18](#CR18)]提出了一种连接工业互联网（IIoT）设备的系统，这些设备在网络上记录并监控实时数据，并通过实施智能合约将这些数据记录到区块链上。基于区块链的供应链结构为所有实体提供了协作解决方案。这种结构使用了一种细粒度的数据共享方案。只有满足访问策略的公司和实体才能访问和执行智能合约。这个方案确保了数据的可靠性以及隐私。本研究领域现有工作的比较研究总结在表[1](#Tab1)中。表1
