- en: 3.4 Working of Blockchain
  id: totrans-90
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.4 区块链的工作原理
- en: Since blockchain is used as a decentralized ledger for all transactions across
    a P2P network, using these network technology, participants do not require any
    central authority for the confirmation of transactions. Figure [2](#Fig2) shows
    multiple steps associated with the working of a blockchain.![../images/520662_1_En_9_Chapter/520662_1_En_9_Fig2_HTML.png](../images/520662_1_En_9_Chapter/520662_1_En_9_Fig2_HTML.png)
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 由于区块链作为分布式账本在P2P网络上记录所有交易，利用这些网络技术，参与者无需任何中央权威机构来确认交易。图[2](#Fig2)展示了与区块链工作相关的多个步骤。![../images/520662_1_En_9_Chapter/520662_1_En_9_Fig2_HTML.png](../images/520662_1_En_9_Chapter/520662_1_En_9_Fig2_HTML.png)
- en: Fig. 2
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 图2
- en: Steps involved in blockchain
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链涉及的步骤
- en: As mentioned in Fig. [2](#Fig2) firstly, a transaction is requested by a user,
    and corresponding to that a secured block is created, representing that transaction
    is created. Each block contains three basic elements, i.e., data, a nonce, and
    a hash in the block.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 如图[2](#Fig2)首先提到的，一个用户发起交易请求，为了与该请求对应，创建了一个安全的区块，表示该交易已被创建。每个区块包含三个基本元素，即数据、一个nonce和一个区块内的哈希值。
- en: A nonce is a whole number of 32-bit that is used for the generation of a block
    header hash [[28](#CR28)].
  id: totrans-95
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个nonce是一个32位的整数，用于生成区块头部哈希值[[28](#CR28)]。
- en: A 256-bit number associated with the nonce is known as a hash.
  id: totrans-96
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与nonce相关的一个256位数字称为哈希值。
- en: A nonce generates a cryptographic hash when the creation of the first block
    occurs. The data that resides in the block is treated as forever tied and signed
    with the hash and nonce unless it is further mined by the miners. Miners help
    in creating a new block in the chain through a process termed mining [[29](#CR29)].
    Each and every block present in the chain excluding the genesis block that is
    the first block in the chain contains the hash of the previous block along with
    its own unique hash and nonce. To generate an acceptable hash, miners use software
    that can solve complex problems for finding a nonce. Making any kind of change
    or altering any block that is present in the chain requires re-mining of all the
    other blocks that come after that particular block.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 当第一个区块创建时，nonce生成一个密码学哈希值。区块内的数据被视为永久绑定并带有哈希值和nonce签名，除非它被矿工进一步挖掘。矿工通过称为挖矿的过程帮助在链中创建新块[[29](#CR29)]。链中每个区块（创世区块除外，它是链中的第一个区块）包含前一个区块的哈希值及其自己的唯一哈希值和nonce。为了生成一个可接受的哈希值，矿工使用能够解决寻找nonce的复杂问题的软件。对链中任何特定区块进行更改或修改都需要重新挖掘该特定区块之后的所有其他区块。
- en: After successful mining or creation of a block, the requested transaction is
    broadcasted over the P2P network, as mentioned in step 3 in Fig. [2](#Fig2), to
    validate it by the nodes present in the network [[30](#CR30)]. Any electronic
    device which has copies of the blockchain and can also maintain those copies can
    be termed as nodes in the blockchain. In order to append a new block or make a
    change in the existing block the requested transaction must be algorithmically
    approved by every node associated with that blockchain network. Lastly, once the
    nodes verify the transaction, the new block is appended to the existing blockchain
    as mentioned in the last step of Fig. [2](#Fig2). These blocks are bound and secured
    to each other using cryptographic algorithms.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 在成功挖矿或创建区块后，如图[2](#Fig2)第3步提到的，所请求的交易被广播到P2P网络，由网络中的节点验证[[30](#CR30)]。任何拥有区块链副本并且能够维护这些副本电子设备都可以被称为区块链中的节点。为了添加新区块或对现有区块进行更改，所请求的交易必须得到与该区块链网络相关联的每个节点的算法批准。最后，一旦节点验证了交易，新块如
    图[2](#Fig2) 最后一步所述，被添加到现有的区块链中。这些区块使用密码学算法相互绑定和保护。
- en: 4 Supply Chain Management
  id: totrans-99
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4 供应链管理
- en: The supply chain has a big role to play in the world’s economy as it accounts
    for more than 76% of the global trade. Tracks of the supply chain are found way
    back since 1911, when the founder of industrial engineering, Fredrick Taylor,
    tried scientific management to improve the manual loading in his work. Between
    1940 and 1950, to obtain better warehouse space, layout and racking, pallet and
    pallet lifts mechanization was researched to improve logistics. During the 1980s,
    logistics transformation based on personal computing began to improve SCM. In
    the 1990s, enterprise resource planning (ERP) systems came into existence to boost
    logistics. Globalization in the manufacturing process during the mid-1990s helped
    spread the term “supply chain”. With the increase in the industries and productions,
    the supply chain became a major part of their development process. Implementation
    of supply chain management nowadays is widely spread in the industry in one or
    the other form. Inventory management, warehouse management, logistics and transportation,
    production, customer service, security, business, e-commerce, etc., are some of
    the fields which are operated based on different SCM methodologies [[31](#CR31)].
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 供应链在全球经济中扮演着重要角色，因为它占据了全球贸易超过76%的份额。供应链的轨迹可以追溯到1911年，当时工业工程创始人弗雷德里克·泰勒尝试用科学管理来提高他的工作中的手工装载。在1940年代至1950年代之间，为了获得更好的仓库空间、布局和货架，研究了托盘和托盘升降机机械化以改善物流。在20世纪80年代，基于个人计算机的物流转型开始提高供应链管理（SCM）。20世纪90年代，企业资源计划（ERP）系统出现以促进物流。20世纪90年代中期，制造业全球化帮助传播“供应链”这一术语。随着工业和生产的增加，供应链成为他们发展过程的一个重要组成部分。如今，供应链管理在行业中以一种或另一种形式广泛实施。库存管理、仓库管理、物流和运输、生产、客户服务、安全、商业、电子商务等都是基于不同的供应链管理（SCM）方法学的领域
    [[31](#CR31)]。
- en: SCM includes multiple stakeholders and participants and several processes in
    various steps. SCM’s efficiency is measured against the competitive nature of
    the industry to sustain and to provide quality goods and services to the end user
    coping up with high risk and greater demand**.** Sometimes it is difficult to
    keep records of ownership, processes, and materials at multiple steps [[32](#CR32)].
    The kind of SCM which exists today has various limitations [[33](#CR33)]. Rapidly
    increasing demand to operate more transactions and services in the fast-paced
    world globally is tough. Traditional supply chain contract architecture is developed
    based on the asymmetric data of supplier reliability [[34](#CR34)]. Ensuring transparency,
    flexibility, and reduction to risk factors and meeting the needs of end users
    can be managed efficiently using blockchain technology. SCM has become very essential
    in any 34th blockchain-based industry for its improvement and accuracy in real-time
    information about products, in the in-transit movements, and in making correct
    decisions for supply chain operations [[35](#CR35)].
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 供应链包括多个利益相关者和参与者以及多个步骤中的多个过程。供应链的效率是相对于行业的竞争性质来衡量，以保持并提供高质量的产品和服务给最终用户，同时应对高风险和更大的需求**.**
    有时在多个步骤中保持所有权、过程和材料的记录是困难的 [[32](#CR32)]。今天存在的供应链管理（SCM）具有各种局限性 [[33](#CR33)]。在全球快节奏的世界中，快速增加的需求以操作更多的交易和服务是困难的。传统的供应链合同架构是基于供应商可靠性的非对称数据开发的
    [[34](#CR34)]。使用区块链技术可以确保透明度、灵活性并降低风险因素，满足最终用户的需求。供应链管理（SCM）已成为基于区块链的第34个行业中非常必要的一环，因为它在实时信息产品、在途运动以及为供应链操作做出正确决策方面进行了改进和准确
    [[35](#CR35)]。
- en: 4.1 Motivation for Applying Blockchain in SCM
  id: totrans-102
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.1 在SCM中应用区块链的动机
- en: There are several drawbacks in the traditional SCM which cause problems in its
    implementation in the industries. One of the major problems is information asymmetry
    where the length of the supply chain is very large which results in spamming the
    entire SCM from the producers to the clients. Due to such a vast implementation
    of the supply chain, it needs to be more reliable than it has been earlier. Any
    fault in the supply chain will cause a considerable loss for the industry. In
    order to fulfill the dynamically changing requirements, a very reliable technology
    such as blockchain provides a suitable solution for the same [[36](#CR36)]. Blockchain
    is capable of eliminating a single point of damage due to its decentralized behavior
    by using immutable documentation of the data and authorized admittance of the
    user.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 传统供应链管理（SCM）存在多个缺点，这些问题在行业实施中造成困扰。主要问题是信息不对称，供应链很长，从而导致从生产商到客户整个SCM的垃圾信息充斥。由于供应链如此大规模的实施，它需要比以前更加可靠。供应链中的任何故障都会给行业带来相当大的损失。为了满足动态变化的需求，一种非常可靠的技术，如区块链，为相同的问题提供了合适的解决方案
    [[36](#CR36)]。区块链通过使用不可变数据记录和用户授权访问的分散行为，消除了单点故障的风险。
- en: There are several requirements that can be efficiently and effectively satisfied
    by the implementation of blockchain, hence there is no better choice than blockchain
    for industries to manage their respective supply chain. Firstly, traceability
    is the most important and frequent use case for management in the quality of sensitive
    products such as food or medicine. Secondly, provenance is required for keeping
    records of product ownership through the supply chain. From origin to the final
    stage, blockchain should grant records of a product at each stage. Thirdly, distribution
    is required because the transaction and the activities in the supply chain will
    not be managed by any centralized organization, and each node in the supply chain
    keeps the record of the state of the transaction, any fault at any network node
    would not result in the entire supply chain to be destroyed. Lastly, immutability,
    sustainability, data privacy, confidentiality, and transparency are some of the
    other major factors considering the implementation of blockchain in SCM [[37](#CR37)].
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 通过实施区块链，可以有效满足多个要求，因此对于行业来说，没有比区块链更好的选择来管理各自的供应链。首先，可追溯性是管理敏感产品质量，如食品或药品的最重要和最常用的用例。其次，原产地需求是为了通过供应链记录产品所有权。从源头到最终阶段，区块链应该为产品每个阶段提供记录。第三，分销是必需的，因为供应链中的交易和活动不会由任何中央组织管理，供应链中的每个节点都保留交易的记录状态，任何网络节点的故障都不会导致整个供应链崩溃。最后，不可变性、可持续性、数据隐私、保密性和透明度是考虑在SCM中实施区块链的其他主要因素
    [[37](#CR37)]。
- en: Blockchain works as a record-keeping system. Blockchain ledgers are basically
    transaction records that are managed by multiple nodes which makes it impossible
    to manipulate the transaction records. A blockchain-based supply change can contribute
    to recording price, location, date, certification, quality, and many such related
    data to be managed more efficiently. The traceability of goods and products in
    the supply chain can be improved using blockchain and also helps in reducing the
    chance of loss in the gray market which, in turn, enhances the transparency throughout
    the process of production to supply and also boosts the position as a leader in
    fair production industries [[38](#CR38)].
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链作为一种记录系统发挥作用。区块链账本基本上是由多个节点管理的交易记录，这使得操纵交易记录变得不可能。基于区块链的供应链可以有助于记录价格、位置、日期、认证、质量等许多相关数据，从而更有效地进行管理。利用区块链，供应链中商品和产品的可追溯性可以得到提高，同时也有助于减少灰市中的损失机会，进而增强从生产到供应全过程的透明度，并提升公平生产行业的领导地位
    [[38](#CR38)]。
- en: 4.2 How Blockchain Can Be Implemented?
  id: totrans-106
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.2 区块链如何得以实施？
- en: There are supply chain challenges that can be solved based on the following
    blockchain protocols. Hash map table, a secondary data structure can be used to
    operate with the data in the blockchain. Different consensus algorithms and blockchain
    frameworks have been proposed to deal with the problems in the products and services
    supply chain in specific industries. Blockchain can be implemented by Ethereum
    and InterPlanetary File System (IPFS) which is a decentralized mechanism with
    efficient and fast data tracking speeds and unchallenging access to data for a
    huge count of stakeholders at different levels in the supply chain [[39](#CR39)].
    In order to input data to the blockchain, standard IoT devices and RFID tags can
    be used on products such as food and wood industries, which can add labels to
    the products and the same can be stored in the corresponding blockchain [[40](#CR40)].
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 基于以下区块链协议，可以解决供应链挑战。哈希映射表，作为一种辅助数据结构，可以用来与区块链中的数据进行操作。为了应对特定行业产品和服务供应链中的问题，已经提出了不同的共识算法和区块链框架。区块链可以通过以太坊和星际文件系统（IPFS）实现，后者是一种去中心化机制，具有高效快速的数据跟踪速度，并为供应链中不同层次的大量利益相关者提供易于访问数据的方式
    [[39](#CR39)]。为了将数据输入区块链，可以使用标准物联网设备和RFID标签，如食品和木材行业的产品，这些标签可以附加在产品上，并且可以存储在相应的区块链中
    [[40](#CR40)]。
- en: Smart contracts can be of potential use for blockchain implementation in SCM.
    In order to avoid managerial risks, thievery, fraud, or other miseries, agreements
    and regulated conditions can be written in computer code for implementing smart
    contracts, and when the blockchain network gets added up by these smart contracts,
    they are shared to all the linked nodes [[41](#CR41)]. Any new change in a particular
    database can activate the given conditions which lead to the execution of related
    process flow. Smart contracts may help in the automation of the process and execution
    of the obligation as well. There is a wide array of use cases of blockchain in
    SCM like invoice processing, logistics, product traceability, etc. Blockchain
    helps the e-commerce industry by increasing the efficiency in invoice and payment
    processing [[42](#CR42)]. Moreover, payments can be automated by using smart contracts.
    This is a faster process than the traditional process that may take up to thirty
    days. The tokenization of a product or an asset helps to make it tradeable. Hence,
    the end user can assign ownership without involving any physical transfer of assets.
    Blockchain allied with IoT devices can be used for traceability in the food and
    pharmaceutical industries. IoT devices can record different metrics such as temperature,
    humidity, and vibration. The information is kept in a blockchain, and smart contracts
    are implemented to make sure the self-regulating correctness if any of the feeds
    go out of the defined range.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 智能合约可能对供应链管理中的区块链实施有用。为了避免管理风险、盗窃、欺诈或其他不幸事件，可以将协议和规定条件编写成计算机代码来实现智能合约，当这些智能合约加入到区块链网络时，它们会被共享给所有连接的节点
    [[41](#CR41)]。数据库中任何新的更改都可以激活给定条件，导致相关流程的执行。智能合约可能有助于流程的自动化和义务的执行。区块链在供应链管理中有广泛的应用案例，如发票处理、物流、产品追溯等。区块链通过提高发票和支付处理的效率帮助电子商务行业
    [[42](#CR42)]。此外，通过使用智能合约可以实现支付自动化。这个过程比传统的过程更快，后者可能需要长达三十天。产品的代币化使其具有可交易性。因此，最终用户可以在不涉及任何资产实体转移的情况下分配所有权。与物联网设备结合的区块链可以用于食品和制药行业的可追溯性。物联网设备可以记录不同的指标，如温度、湿度和振动。信息保存在区块链中，并通过智能合约确保任何数据输出超出定义范围时的自我调节正确性。
- en: Many food safety concerns, such as contamination, can be tracked and isolated.
    Many issues arise due to less visibility in the supply chain and slow responses
    to them [[43](#CR43)]. A consortium, in order to make sure the transparency of
    the entire product transportation and its position, is utilizing blockchain inside
    the supply chain [[44](#CR44)]. Modern supply chains are handled by third parties,
    and therefore, the interaction between suppliers, providers, and customers is
    minimized. The logistics industry can be reinvented by the use of blockchain as
    it provides verifiability to transactions and can be coordinated autonomously
    without involving a third party. Blockchain helps an individual to authenticate
    the source of the product as well as its transportation from the producer to the
    end users. Blockchain in SCM can also revolutionize the energy industry. It may
    enable users to sell excess power to the distributor. Figure [3](#Fig3) shows
    the implementation of blockchain in SCM using various methodologies.![../images/520662_1_En_9_Chapter/520662_1_En_9_Fig3_HTML.png](../images/520662_1_En_9_Chapter/520662_1_En_9_Fig3_HTML.png)
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 许多食品安全问题，如污染，可以被追踪和隔离。许多问题源于供应链的可见性不足和对其响应缓慢 [[43](#CR43)]。为了确保整个产品运输的透明度和其位置，联盟正在供应链内部利用区块链
    [[44](#CR44)]。现代供应链由第三方处理，因此，供应商、提供商和客户之间的互动被最小化。通过使用区块链，物流行业可以被重新发明，因为它为交易提供了可验证性，并且可以自主协调，不涉及第三方。区块链帮助个人验证产品的来源以及从生产者到最终用户的产品运输。在SCM中，区块链还可以革命化能源行业。它可能使用户能够将多余的电力销售给分销商。图[3](#Fig3)
    展示了使用各种方法在SCM中实施区块链的情况。![../images/520662_1_En_9_Chapter/520662_1_En_9_Fig3_HTML.png](../images/520662_1_En_9_Chapter/520662_1_En_9_Fig3_HTML.png)
