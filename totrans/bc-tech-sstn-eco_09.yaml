- en: 1 Introduction
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: SCM is the process of enhancing the entire business architecture by making it
    more flexible and agile. The main purpose of SCM is to upgrade the goods or services
    and to focus on how to maximize the total value and capital of the organization
    by efficiently managing the resources. SCM represents the attempts by the producers
    to create and implement the supply chains in a more feasible and effective way
    aiming to centrally control the production of the goods. There are five basic
    elements in an SCM system that are planning, sourcing, making, delivering, and
    returning. Blockchain is one of the most evolving technologies in the present
    world and has a versatile implementation for trade arrangements, cross-border
    transactions, business decentralization, and many more. Blockchain is a decentralized
    system of managing data and information implemented on a P2P network [[1](#CR1)].
    Blockchain, being decentralized, is capable of eliminating a single point of failure
    by using immutable documentation of the data and authorized admittance of the
    user [[2](#CR2)]. Transparency, traceability, security, efficiency, confidentiality,
    and immutability are the key features that can be ensured in the SCM system with
    the implementation of blockchain technology [[3](#CR3)].
  prefs: []
  type: TYPE_NORMAL
- en: Various challenges in the supply chain can be solved based on the above-mentioned
    blockchain features. There is a wide array of use cases of blockchain in SCM like
    invoice processing, logistics, product traceability, etc. Blockchain helps industries
    like E-commerce, logistics, agriculture, food, etc. [[4](#CR4)]. The tokenization
    of a product or an asset helps to make it tradeable [[5](#CR5)]. Blockchain when
    added with the Internet of Things (IoT) devices can be used for traceability in
    the food and pharmaceutical industries [[6](#CR6)]. IoT devices can record different
    metrics such as temperature, humidity, and vibration [[7](#CR7)]. In order to
    ensure automatic redress, blockchain and smart contracts are implemented in case
    the readings fluctuate out of the range [[8](#CR8)]. The implementation of the
    blockchain using smart contracts that can automatically redress the errors in
    the data displays a splendid example of the recent advances in SCM and how it
    can be decentralized and can be made more efficient by using blockchain. A summary
    of the contributions of this work is mentioned below.
  prefs: []
  type: TYPE_NORMAL
- en: This work presents an introduction about the SCM and different use cases of
    blockchain in SCM and how it can be implemented using different mechanisms.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: This work presents an in-depth survey and explores state-of-the-art blockchain
    technology highlighting its emergence, classification, characteristics, architecture,
    and consensus mechanisms.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: This work demonstrates the processes involved in the working of blockchain.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: This work highlights the need for leveraging blockchain technology in SCM and
    also discusses different use cases of blockchain in SCM.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The remainder of the paper is organized as follows. Section [2](#Sec2) is a
    literature review that explores all the previous research efforts made and different
    ways to solve the problems of logistics and supply chain. Section [3](#Sec3) extends
    an outline of blockchain technology and gives a summary of consensus algorithms;
    it also discusses blockchain transactions and the steps involved to execute them.
    Section [4](#Sec15) throws light on the need for integration of blockchain and
    various ways to implement blockchain to improve SCM. It also highlights different
    use cases where blockchain can be used in SCM. Section [5](#Sec23) contains the
    inference and future research directions in the field.
  prefs: []
