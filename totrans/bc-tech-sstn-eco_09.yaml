- en: 2 Literature Review
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Madhumita et al. [[9](#CR9)] developed a very effective protocol that is based
    on a lightweight blockchain that uses radio frequency identification (RFID)-based
    authentication. This system is developed for a 5G mobile computing environment
    called lightweight blockchain-enabled radio frequency identification (LBRAPS).
    LBRAPS uses operations like one-way cryptographic hash, bitwise exclusive-or (XOR),
    bitwise rotation only. This mobile computing environment is secured against attacks.
    The trade-off in functionality, communication, computation costs, and features
    of LBRAPS is better than that of existing protocols**.** Chang et al. [[10](#CR10)]
    study comprehends and provides a design to apply blockchain in the management
    of the supply chain from a point of view of literary analysis. It also highlights
    future efforts regarding supply chain and blockchain integration and their social
    impact. Malik et al. [[11](#CR11)] propose a three-layer framework called Trustchain
    that tracks interaction among participants of the supply chain. It actively assigns
    scores considering all the interactions and reputation. The novelty of Trustchain
    stems forms a model that evaluates reputation on parameters like entity trustworthiness,
    events on the blockchain, quality of commodities, also its support for reputation
    scores that separate between products and a supply chain participant, enabling
    the allocation of product-specific reputations for the same participant and uses
    smart contracts for automated and unbiased calculation of scores.
  prefs: []
  type: TYPE_NORMAL
- en: Rejeb et al. [[12](#CR12)] derive research propositions of how features of IoT
    like immutability, traceability, quality, security, etc., can be impacted by blockchain.
    It also illustrates how the integration of blockchain and IoT can help applications
    in the modern supply chain. Sahai et al. [[13](#CR13)] propose a solution that
    makes cryptographic accumulators zero knowledge proofs that guarantee privacy
    as well as traceability. They provide an evaluation for implementing their protocol
    on hyperledger fabric. Their work illustrates a blockchain-based model for the
    supply chain that gives an efficient tracing for contamination while accounting
    for traceability as well as privacy. Shakhbulatov et al. [[14](#CR14)] provide
    a new way to track carbon footprint on food production and its various supply
    chain stages. They design a system to do so by using a cluster-based record keeping
    the private data safe. The system implementation is evaluated on its latency under
    various conditions. They also show blockchain implementation is scalable with
    a large number of rows. Niya et al. [[15](#CR15)] demonstrate the implementation
    of a supply chain application that works on the Ethereum blockchain. This decentralized
    application (DApp) gives a general-purpose platform as well as a hardware-independent
    approach that facilitates object combinations and tracking of transformation.
  prefs: []
  type: TYPE_NORMAL
- en: Wu et al. [[16](#CR16)] give a detailed analysis of new requirements, potential
    opportunities, and provide methodologies for developing blockchain-based SCM systems.
    They also provide solutions for technical challenges in terms of access control,
    scalability, and data retrieval. They have also done a case study for designing
    a system for food traceability and provide more insights for technical challenges.
    Hinckeldeyn et al. [[17](#CR17)] present a prototype that implements smart contracts
    using smart storage containers to study the potential of IoT and blockchain in
    logistics. They present a system where an Ethereum-based smart contract is connected
    to a smart storage container. The proposed smart contract is developed to process
    payment through a multi-signature wallet of three parties. They also provide further
    research implications from this prototype study. Wen et al. [[18](#CR18)] propose
    a system to connect Industrial Internet of Things (IIoT) devices that record and
    monitor real-time data in the network to the blockchain by implementing smart
    contracts. The blockchain-based supply chain structure provides collaborative
    solutions between all entities. This structure uses a fine-grained data sharing
    scheme. The smart contract can only be accessed and executed by companies and
    entities that satisfy access policies. This scheme ensures the reliability of
    data and privacy. A comparative study of existing work in this area of study is
    summarized in Table [1](#Tab1).Table 1
