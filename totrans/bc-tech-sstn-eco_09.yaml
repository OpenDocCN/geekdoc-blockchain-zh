- en: Abstract
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Traditional supply chain management (SCM) has some drawbacks concerning real-time
    and secure data about goods in transit. These require transparency to establish
    trust among various entities involved. Currently, it is being managed by third-party
    centralized controllers which make data more vulnerable. These disadvantages can
    be overcome by the adoption of blockchain in SCM. Blockchain is a decentralized
    ledger for storing, recording, managing, and transmitting data in a peer-to-peer
    (P2P) network. In such protocols, immutable cryptographic signatures named as
    hash are used to record transactions. It records information in such a manner
    that makes it completely impossible to alter, change, cheat or hack the system.
    Verification of transactions and consensus algorithms maintain data integrity
    and security. This paper works toward providing a brief survey on recent advances
    in SCM and comprehensively shows different ways of integrating blockchain technology
    in SCM according to different use cases. This paper comprehensively presents the
    evolution of blockchain technology and its current state. It provides a summary
    of different types of blockchain and the internal architecture of a standard blockchain
    protocol. The paper encapsulates some standard consensus methods such as proof
    of stake and proof of work. Further, the work summarizes various challenges associated
    with inculcating blockchain and highlights the major future research scopes in
    this context.
