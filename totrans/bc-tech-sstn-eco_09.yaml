- en: 3.2 Architecture of Blockchain
  id: totrans-46
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.2 区块链架构 |
- en: A blockchain is designed as a completely decentralized network, and its architecture
    maintains a list that can update the ordered records, commonly referred to as
    blocks. As described in Fig. [1](#Fig1), each block maintains a time stamp, current
    and previous block’s hash, and data inside the block. A blockchain network has
    the following architectural components:![../images/520662_1_En_9_Chapter/520662_1_En_9_Fig1_HTML.png](../images/520662_1_En_9_Chapter/520662_1_En_9_Fig1_HTML.png)
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链被设计成一个完全去中心化的网络，其架构维护一个可以更新有序记录的列表，通常称为区块。如图 [1](#Fig1) 描述，每个区块都维护一个时间戳、当前和前一个区块的哈希以及区块内的数据。区块链网络具有以下架构组件：![../images/520662_1_En_9_Chapter/520662_1_En_9_Fig1_HTML.png](../images/520662_1_En_9_Chapter/520662_1_En_9_Fig1_HTML.png)
- en: Fig. 1
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 图1 |
- en: Architecture of blocks
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 区块架构 |
- en: 3.2.1 Transaction
  id: totrans-50
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 3.2.1 交易
- en: Transactions can be termed as basic building blocks of a blockchain system.
    Mainly they have a sender address, a recipient address, and a value. The value
    is digitally signed by the hash generated through the public key of the receiver
    and adding the previous transaction. These transactions are bundled together in
    a form of blocks and then delivered to each node in the network. After the distribution
    of transactions throughout the network, they are independently processed and verified
    by each node, and then each transaction is time-stamped and collected in a block.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 交易可以被称为区块链系统的基本构建块。主要它们有一个发送者地址、一个接收者地址和一个值。该值由通过接收者的公钥生成的哈希以及添加前一个交易来数字签名。这些交易以块的形式捆绑在一起，然后传递给网络中的每个节点。在交易通过整个网络分发后，它们由每个节点独立处理和验证，然后每个交易都被时间戳并收集到一个区块中。
- en: 3.2.2 Block
  id: totrans-52
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 3.2.2 区块
- en: 'Information like transactions and block headers resides in a block. Blocks
    are basically a kind of data structure used to bundle sets of transactions and
    then added to all nodes in the network. Blocks are generated through a process
    known as mining. Mining is used to create a valid and acceptable block for the
    entire network [[20](#CR20)]. There are mainly three types of blocks: blocks of
    the main branch, blocks of the side branch, and orphan blocks [[21](#CR21)].'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 信息如交易和区块头存储在区块中。区块本质上是一种数据结构，用于捆绑交易集合，然后添加到网络中的所有节点。区块是通过一种称为挖掘的过程生成的。挖掘用于为整个网络创建一个有效且可接受的区块[[20](#CR20)]。区块主要有三种类型：主分支区块、侧分支区块和孤儿区块[[21](#CR21)]。
- en: Main branch blocks are used to add to the main blockchain.
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 主分支区块用于添加到主区块链。
- en: Side branch blocks are used as references to the parent block.
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 侧分支区块用作对父区块的引用。
- en: Orphan blocks are used as references to parent blocks that are unknown to the
    node processing the block.
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 孤儿区块用作对未知于处理区块的父区块的引用。
- en: 3.2.3 P2P Network
  id: totrans-57
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 3.2.3 P2P 网络
- en: Blockchain uses P2P networks to make them decentralized and more secure. Every
    participant of the network will get the full data of the blockchain [[22](#CR22)].
    This P2P network in blockchain works on the Internet protocol which has a flat
    topology with no centralized node. A P2P network is not like a centralized network
    and does not have a single point of failure or attack that is why they are more
    secure. These peers in the network are used as storage and computing power that
    is required for the maintenance of the network.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链使用 P2P 网络使其去中心化且更加安全。网络的每个参与者都将获得区块链的完整数据[[22](#CR22)]。区块链中的 P2P 网络基于互联网协议，具有平坦拓扑结构，没有集中节点。P2P
    网络不像集中式网络，也没有单点故障或攻击，因此它们更加安全。网络中的这些对等体用作维护网络所需的存储和计算能力。
- en: 3.2.4 Consensus Algorithm
  id: totrans-59
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 3.2.4 共识算法
- en: 'Consensus algorithms are used to maintain the copies of a single ledger in
    a synchronized way. The nodes in the network use these algorithms to make their
    local copies consistent and updated [[23](#CR23)]. Firstly, a consensus algorithm
    sets up a process to verify, validate, and confirm transactions and then records
    those transactions in a large distributed directory, creation of a block record,
    i.e., blocks in a form of a chain, and finally implementation of consensus protocol.
    Thus, verification, validation, immutable recording, and consensus lead to the
    security and trust of the blockchain. Some of the consensus algorithms widely
    used in blockchain are as follows:'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 共识算法用于以同步方式维护单个账本的多份副本。网络中的节点使用这些算法使它们的本地副本保持一致并保持更新[[23](#CR23)]。首先，共识算法设立一个过程来验证、验证和确认交易，然后将这些交易记录在一个大型分布式目录中，即创建一个区块记录，即链中的区块，最后实施共识协议。因此，验证、验证、不可变记录和共识导致了区块链的安全性和信任。在区块链中广泛使用的某些共识算法如下：
- en: '**Proof of Work (PoW)**: PoW tackles a computationally challenging task while
    creating a new block in the blockchain network. It is also used for the selection
    of a miner for the generation of the next block. It is basically used for guessing
    the string that generates a 256-bit hash, produced by the SHA256 algorithm [[24](#CR24)].
    Solving the complex mathematical problem is called mining, and in cryptocurrency
    miners are usually rewarded for their work. The odds of solving these problems
    are about 1 in 5.9 trillion, and trial and error is the only method used to solve
    these. A considerable amount of energy in the form of substantial computing power
    is required in order to solve these complex mathematical problems.'
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**工作量证明（PoW）**：PoW 在创建区块链网络中的新块时解决一个计算上具有挑战性的任务。它也用于为生成下一个区块选择矿工。它基本上是用于猜测生成
    256 位哈希的字符串，该字符串由 SHA256 算法生成 [[24](#CR24)]。解决复杂数学问题称为挖矿，而在加密货币中，矿工通常因其工作而获得奖励。解决这些问题的概率大约是
    1/5.9 万亿，试错是解决这些问题的唯一方法。为了解决这些复杂数学问题，需要大量的以大量计算能力形式存在的能源。'
- en: '**Proof of Stake (PoS)**: PoS validates the transactions to get transaction
    fees. It was introduced as an alternative to PoW. In this, nodes work as validators
    and are randomly assigned to validate. The probability of this selection depends
    on the particular node’s stake. For the miner, PoS makes an attack less advantageous
    by structuring compensation. Currently, the concept of PoS is only used by altcoins.
    When it comes to unrelated areas such as logistics, big data, artificial intelligence,
    and other mathematical fields, then PoS is more favored than PoW.'
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**权益证明（PoS）**：PoS 验证交易以获取交易费用。它被作为 PoW 的替代品引入。在此，节点作为验证器工作并被随机分配进行验证。这种选择的概率取决于特定节点的权益。对于矿工，PoS
    通过结构化补偿使攻击变得不那么有吸引力。目前，PoS 的概念只被山寨币使用。当涉及到与区块链无关的领域，如物流、大数据、人工智能和其他数学领域时，PoS 比
    PoW 更受青睐。'
- en: '**Proof of Burn (PoB)**: PoB is used as a transaction tool in the blockchain
    that improves the functioning of the blockchain. It is used as a more sustainable
    alternative consensus to resolve the high-energy consumption problem of PoW that
    is why it is often known as PoW without energy waste. It does not depend on mining
    hardware and does not require powerful computational resources. Some of the advantages
    of PoB are more sustainability, no need for mining hardware, less centralized
    coin distribution or mining, and reduced circulating supply with the help of coin
    burns.'
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**燃烧证明（PoB）**：PoB 作为区块链中的交易工具，改善了区块链的功能。它作为一种更可持续的共识替代方案，解决了 PoW 的高能耗问题，因此通常被称为没有能源浪费的
    PoW。它不依赖于挖矿硬件，也不需要强大的计算资源。PoB 的优点包括更可持续、无需挖矿硬件、较少集中的币分布或挖矿，以及通过币燃烧减少流通供应。'
- en: '**Proof of Elapsed Time (PoET)**: PoET was developed by Intel Corporation that
    determines mining rights and block winners for a permission blockchain. Basically,
    it works on a lottery system in which all participating nodes across the network,
    present in the blockchain, have an equal chance of winning. Each node must go
    to sleep for a random amount of wait time that is generated by the PoET. The node
    that wakes up first because of its short wait time will win the block. The workflow
    of PoET is quite similar to PoW, but PoET consumes less power because of its increased
    efficiency as it allows a miner’s processor to switch to another task and sleep
    for the specified time. Table [3](#Tab3) shows some of the differences between
    various consensus algorithms used in blockchain.Table 3'
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**时间证明（PoET）**：PoET 由英特尔公司开发，用于确定权限区块链的挖矿权和区块胜者。基本上，它在一个彩票系统中工作，该系统使得网络中所有参与节点在区块链中拥有平等的获胜机会。每个节点必须进入休眠状态，等待由
    PoET 生成的随机等待时间。由于等待时间短而首先醒来的节点将赢得区块。PoET 的 workflow 类似于 PoW，但由于其提高的效率，PoET 消耗的电力更少，因为它允许矿工的处理器切换到另一个任务并在指定时间内休眠。表
    [3](#Tab3) 展示了区块链中使用的各种共识算法之间的一些差异。表 3'
- en: Comparison of various consensus protocols
