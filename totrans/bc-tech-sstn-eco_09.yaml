- en: 3.3 Types of Blockchain
  id: totrans-72
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.3 区块链的类型
- en: There are mainly three main types of blockchain that are public blockchain,
    private blockchain, and consortium blockchain. Each one of them is used to fulfill
    a problem or a certain set of problems. Different types of blockchains are explored
    in the subsections below.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 主要有三种区块链类型，即公有区块链、私有区块链和联盟区块链。每一种都是用来解决一个问题或某一特定问题集合。不同类型的区块链在下节的子标题中进行探讨。
- en: 3.3.1 Public Blockchain
  id: totrans-74
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 3.3.1 公有区块链
- en: Public blockchain works on the concept of distributed ledger technology (DLT).
    This kind of blockchain is mainly used in cryptocurrencies like Bitcoin [[25](#CR25)].
    It eliminates the problems that occur with centralized systems, i.e., transparency
    and security. DLT distributes data across a P2P network and does not store data
    in any one spot. Its decentralized nature requires some technique for confirming
    the genuineness of information. High security, an open environment, no regulations,
    and anonymous nature are some of the features of a public blockchain.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 公有区块链基于分布式账本技术（DLT）的概念运行。这种区块链主要用于加密货币，比如比特币[[25](#CR25)]。它消除了中心化系统产生的问题，即透明度和安全性。DLT将数据分布在一个P2P网络中，并且不在任何单一位置存储数据。其去中心化的特性需要一些技术来确认信息的真实性。高安全性、开放环境、无监管以及匿名性是公有区块链的一些特点。
- en: 3.3.2 Private Blockchain
  id: totrans-76
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 3.3.2 私有区块链
- en: This blockchain network has a restrictive environment basically like a closed
    network, and only authorized participants can access it [[26](#CR26)]. It is managed
    and controlled by a privately owned organization. Specific rights and restrictions
    are granted to the participant in this blockchain. This blockchain is not fully
    decentralized like a public blockchain. High efficiency, full privacy, and stability
    are some of the features of private blockchain.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 这个区块链网络基本上是一个限制性的环境，类似于一个封闭网络，只有授权的参与者才能访问它[[26](#CR26)]。它由一个私人组织管理和控制。在这个区块链中，参与者被赋予特定的权利和限制。这个区块链不像公有区块链那样完全去中心化。高效性、完全隐私和稳定性是私有区块链的一些特点。
- en: 3.3.3 Consortium Blockchain
  id: totrans-78
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 3.3.3 联盟区块链
- en: The fourth kind of blockchain, consortium blockchain, also called a semi-decentralized
    type of blockchain, is like a hybrid blockchain in that it has private and public
    blockchain features [[27](#CR27)]. This type of blockchain is managed by more
    than one organization. It is quite similar to a private blockchain, and also more
    like a permission platform, not a public platform. Faster speed, scalability,
    and low transaction costs are some of the features of consortium blockchain.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 第四种区块链，联盟区块链，也被称为半去中心化的区块链类型，在具有私有和公有区块链特性的混合区块链方面与之相似[[27](#CR27)]。这种区块链由多个组织管理。它与私有区块链非常相似，并且更像是一个受控平台，而不是一个公有平台。联盟区块链的一些特点包括更快的速度、可扩展性和低交易成本。
- en: Table [4](#Tab4) shows the difference between all three types of blockchain
    taking into consideration characteristics like access, consensus mechanisms, use
    cases, etc.Table 4
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 表[4](#Tab4) 展示了三种区块链类型之间的差异，考虑了访问、共识机制、使用场景等特性。表4
