- en: 4.3 Opportunities for Integration of Blockchain and SCM
  id: totrans-112
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.3 区块链与供应链集成的机遇
- en: Blockchain provides increased transparency and efficient and cost-effective
    scalability with reduced risk across SCM. Some of the chief potential benefits
    of applying blockchain in SCM are increased visibility over contract manufacturing,
    meeting corporate standards by increasing traceability of material supply, reduced
    counterfeit products, and lower administrative costs. Some of the secondary potential
    benefits of applying blockchain in SCM are to reduce potential public relations
    risk from malpractices of the supply chain, to provide transparency of materials
    used in products that lead to strengthening the reputation of corporate, to engage
    stakeholders, and to improve the public trust and credibility of data shared.
    Listed below are some potential use cases of blockchain in SCM and descriptions
    of crucial solutions to them.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链为SCM提供了增加的透明度、高效和成本效益的可扩展性，并减少了风险。在SCM中应用区块链的一些主要潜在好处包括对合同制造的可见性增加、通过增加物料供应的可追溯性来满足企业标准、减少假冒产品，以及降低行政成本。在SCM中应用区块链的一些次要潜在好处包括减少供应链不良行为的潜在公关风险、提供产品所用材料的透明度，从而增强企业声誉、参与利益相关者，并改善共享数据的公众信任和信誉。以下是一些在SCM中应用区块链的潜在用例及解决这些关键问题的解决方案描述。
- en: 4.3.1 Provenance for Food and Beverage
  id: totrans-114
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 4.3.1 食品和饮料的来源验证
- en: The food sector always tackles frauds, scandals, and inefficiencies of the supply
    chain. Today our food system does not meet the assurance and transparency demanded
    by many customers. This problem can be eliminated by a collaboration of participants
    over a blockchain network which can ensure transparency and a trusted data platform.
    Consumers can know detailed information about the product such as the geographic
    location, logistics information, source and ingredients of the products, inspection
    report, even temperature data by the use of quick response (QR) code, and the
    party who produces data in the blockchain will time-stamp and cryptographically
    sign the data accordingly [[45](#CR45)].
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 食品行业始终在应对供应链中的欺诈行为、丑闻和不效率。如今，我们的食品系统无法满足许多客户所需的保证和透明度。通过区块链网络上参与者的协作，可以消除这个问题，该网络可以确保透明度和一个可信的数据平台。消费者可以通过快速响应（QR）码了解产品的详细信息，如产品的地理位置、物流信息、产品来源和成分、检验报告，甚至温度数据，而生成数据的一方将在区块链上时间戳和加密签名数据
    [[45](#CR45)]。
- en: 4.3.2 Digitization for High-Value Products and Anti-Counterfeiting
  id: totrans-116
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 4.3.2 高价值产品及防伪的数字化
- en: The amount of counterfeiting has reached 1.82 trillion dollars USD by 2020,
    which has increased concern over the legitimacy of pre-owned luxury products in
    secondary markets. Blockchain allows the digitization of products and establishes
    a link between physical commodity and unique identity on the blockchain through
    the use of near field communication (NFC) tags. With the use of this digitized
    identity, we can track the life cycle of products from manufacturing to consumer.
    Moreover, ownership of the product can be tracked by tying it to the account of
    the user and can be transferred in the case of secondary markets [[46](#CR46)].
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 到2020年，假冒商品的价值已达到1.82万亿美元，这增加了对二手市场上预先拥有奢侈品的合法性的关注。区块链允许产品数字化，并通过使用近场通信（NFC）标签在区块链上建立物理商品与唯一身份的联系。使用这种数字身份，我们可以追踪产品的生命周期，从制造到消费者。此外，通过将其与用户账户关联，可以追踪产品的所有权，并在二手市场进行转让[[46](#CR46)]。
- en: 4.3.3 Digital Asset Passport
  id: totrans-118
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 4.3.3 数字资产护照
- en: Using blockchain technology frauds in asset exchange can be eliminated. The
    authorized parties can maintain and create the digital asset passport by attaching
    a digital ledger along with registering it on the blockchain. Ownership data of
    the asset will be stored, secured, and time-stamped by the blockchain. Read and
    write access to the digital asset can be controlled by the asset owners, and potential
    buyers can see the information from the collected data. When the asset is sold,
    the data associated with that particular asset will be added and replicated in
    the blockchain accordingly.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 利用区块链技术可以消除资产交换中的欺诈行为。授权方可以通过附上数字账本并在区块链上注册来维护和创建数字资产护照。资产的所有权数据将存储在区块链上，由区块链保障并打上时间戳。资产所有者可以控制数字资产的读写访问，潜在买家可以从收集的数据中查看信息。当资产出售时，与该特定资产相关联的数据将相应地添加并复制到区块链中。
- en: 4.3.4 Digital Low-Carbon Emission Ecosystem
  id: totrans-120
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 4.3.4 数字低碳排放生态系统
- en: Various concerns about global warming, carbon emissions, and pollution have
    been raised by international organizations. Some of the issues that hinder current
    progress in lowering carbon emissions are non-quantifiable nature, unfair execution
    of policies, and lack of effective regulation. Implementation of blockchain can
    digitize and quantify user behavior. Validation of data of user’s behavior can
    be done through the execution of smart contracts along with transparent proofs
    [[47](#CR47)]. User’s behavior can be marked by IoTs and the others from different
    use cases such as electric charging station use, driving electric vehicles, public
    transportation use, carpooling, and eco-friendly household appliances.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 国际组织提出了关于全球变暖、碳排放和污染的各种担忧。阻碍当前降低碳排放进展的一些问题包括非量化性质、政策执行不公和缺乏有效监管。区块链的实施可以数字化并量化用户行为。通过智能合约的执行和透明证明，可以验证用户行为的数据[[47](#CR47)]。用户的行为可以通过物联网和其他不同用例来标记，例如电动汽车充电站的使用、驾驶电动汽车、公共交通的使用、拼车以及环保的家电。
- en: 5 Conclusion
  id: totrans-122
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5 结论
- en: This article addresses an important problem of integrating blockchain in SCM.
    Orthodox SCM has various weaknesses regarding data integrity, security, and traceability.
    Blockchain provides automation, and all the drawbacks of SCM are overcome by integrating
    it. Decentralized systems empower permissionless ownership. Consensus is supposed
    to make a decision that means a group of nodes approve the transactions as opposed
    to an individual node. Distributed ledger on P2P networks provides a way to store
    data and makes it immutable. Blockchain also provides tokenization of goods to
    be transported. The paper summarizes and explores different ways of adapting blockchain
    into traditional SCM. This paper also shows various ways to implement blockchain
    depending on various use cases in SCM. It also discusses various trade-offs associated
    with blockchain and SCM. It also highlights directions where advances can be made
    in future concerning blockchain and SCM.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 本文讨论了将区块链集成到供应链管理中的重要问题。传统的供应链管理在数据完整性、安全和可追溯性方面存在各种弱点。区块链提供自动化，通过与其集成克服了供应链管理的所有缺点。去中心化系统赋予无需许可的所有权。共识意味着一组节点批准交易，而不是单个节点。点对点网络上的分布式账本提供了一种存储数据的方式，并使其不可篡改。区块链还提供运输商品的代币化。本文总结了将区块链适应传统供应链管理不同的方法。本文还展示了根据供应链管理中的不同用例实施区块链的各种方式。它还讨论了与区块链和供应链管理相关的各种权衡。它还突出了在未来有关区块链和供应链管理方面可以取得进展的方向。
