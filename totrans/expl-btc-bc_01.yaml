- en: Errata
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 勘误
- en: 'We take immense pride in our work at BPB Publications and follow best practices
    to ensure the accuracy of our content to provide with an indulging reading experience
    to our subscribers. Our readers are our mirrors, and we use their inputs to reflect
    and improve upon human errors, if any, that may have occurred during the publishing
    processes involved. To let us maintain the quality and help us reach out to any
    readers who might be having difficulties due to any unforeseen errors, please
    write to us at :'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我们 BPB 出版社对自己的工作感到非常自豪，并遵循最佳实践，以确保内容的准确性，为我们的订阅者提供沉浸式的阅读体验。我们的读者是我们的镜子，我们利用他们的反馈来反思和改进在出版过程中可能发生的任何人为错误。为了让我们保持质量并帮助我们有针对性地解决可能由于任何未预见错误而遇到困难的读者，请通过以下方式给我们写信：
- en: '**[errata@bpbonline.com](mailto:errata@bpbonline.com)**'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**[errata@bpbonline.com](mailto:errata@bpbonline.com)**'
- en: Your support, suggestions and feedbacks are highly appreciated by the BPB Publications’
    Family.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 您对 BPB 出版社的支持、建议和反馈深受我们家人的感激。
- en: 'Did you know that BPB offers eBook versions of every book published, with PDF
    and ePub files available? You can upgrade to the eBook version at **[www.bpbonline.com](http://www.bpbonline.com)**
    and as a print book customer, you are entitled to a discount on the eBook copy.
    Get in touch with us at: **[business@bpbonline.com](mailto:business@bpbonline.com)**
    for more details.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 您知道 BPB 提供了所出版每本书的电子书版本，并提供 PDF 和 ePub 文件吗？您可以在**[www.bpbonline.com](http://www.bpbonline.com)**
    升级到电子书版本，作为印刷书籍的客户，您有权享受电子书副本折扣。请联系我们，邮箱为**[business@bpbonline.com](mailto:business@bpbonline.com)**，获取更多详情。
- en: At **[www.bpbonline.com](http://www.bpbonline.com)**, you can also read a collection
    of free technical articles, sign up for a range of free newsletters, and receive
    exclusive discounts and offers on BPB books and eBooks.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在**[www.bpbonline.com](http://www.bpbonline.com)**，您还可以阅读一系列免费的技术文章，订阅各种免费的通讯，并获得
    BPB 书籍和电子书的独家折扣和优惠。
- en: Piracy
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 盗版
- en: If you come across any illegal copies of our works in any form on the internet,
    we would be grateful if you would provide us with the location address or website
    name. Please contact us at [**business@bpbonline.com**](mailto:business@bpbonline.com)
    with a link to the material.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在互联网上以任何形式发现我们的作品的非法副本，我们将非常感激如果您能提供地址或网站名称。请通过以下方式联系我们：**[business@bpbonline.com](mailto:business@bpbonline.com)**，附上材料的链接。
- en: If you are interested in becoming an author
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如果您有兴趣成为作者
- en: If there is a topic that you have expertise in, and you are interested in either
    writing or contributing to a book, please visit [**www.bpbonline.com**.](http://www.bpbonline.com/)
    We have worked with thousands of developers and tech professionals, just like
    you, to help them share their insights with the global tech community. You can
    make a general application, apply for a specific hot topic that we are recruiting
    an author for, or submit your own idea.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个主题上有专业知识，并且有兴趣撰写或为书籍做出贡献，请访问[**www.bpbonline.com**](http://www.bpbonline.com/)。我们已经与成千上万的开发者和技术专业人士合作，就像您一样，帮助他们将他们的见解与全球技术社区分享。您可以提交一个通用申请，申请一个我们正在招募作者的热门话题，或者提交您自己的想法。
- en: Reviews
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 评论
- en: Please leave a review. Once you have read and used this book, why not leave
    a review on the site that you purchased it from? Potential readers can then see
    and use your unbiased opinion to make purchase decisions. We at BPB can understand
    what you think about our products, and our authors can see your feedback on their
    book. Thank you!
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 请留下评论。一旦你阅读并使用了这本书，为什么不在这本书购买的网站上留下评论呢？潜在的读者可以看到并使用你公正的意见来做出购买决定。我们BPB可以理解你对我们的产品的看法，我们的作者可以看到他们书上的反馈。谢谢！
- en: For more information about BPB, please visit [**www.bpbonline.com**.](http://www.bpbonline.com/)
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 关于BPB的更多信息，请访问[**www.bpbonline.com**。](http://www.bpbonline.com/)
