  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: Merkle树
- en: 2.2.4 Distributed Consensus
  id: totrans-105
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 2.2.4 分布式共识
- en: In Blockchain, each node has a copy of the code and can have a different fork.
    So it is necessary that all nodes in the distributed network agree, at some point,
    on the correct version.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 在区块链中，每个节点都有代码的副本，并且可以具有不同的分支。因此，有必要使分布式网络中的所有节点在某个时刻达成一致，选择正确的版本。
- en: 2.2.4.1 Proof of Work
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 2.2.4.1 工作证明
- en: Bitcoin uses an consensus algorithm called proof of work [[16](#CR16)]. The
    general idea is to prove the validity of your ledger by performing calculations
    to obtain a result that fulfills certain requirements. In the case of Bitcoin,
    the calculation targets find a nonce which, when hashed, returns a hash value
    less than a global target value defined. Due to the unidirectional nature of hash
    algorithms, where it is impossible to compute a value that would result in an
    acceptable hash, finding's optimal method of calculating such values is simply
    to iterate through the numbers and hash them. This means that the only way to
    increase the chances that finding has the right properties is to increase the
    hash power of the computer. Since each node in the network that is being operated
    works on its own proof of work, they must agree on the choice of computer. Therefore,
    nodes that have found an acceptable hash, broadcast it and the other nodes in
    the network can easily verify that it is correct by performing the calculation
    themselves. If a longer valid chain of blocks is propagated to the nodes, the
    nodes always choose this one instead of their current chain. The longest block
    chain, which is also the one that requires the most computational work, will eventually
    be accepted as the main block chain by each node in the network.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 比特币使用一种称为工作证明的共识算法[[16](#CR16)]。其一般想法是通过执行计算来证明账本的有效性，以获得满足某些要求的结果。在比特币的情况下，计算目标是找到一个随机数，当哈希时返回一个小于预定义的全局目标值的哈希值。由于哈希算法的单向性质，即无法计算出会导致可接受哈希的值，因此找到这些值的最佳方法就是迭代数字并对其进行哈希。这意味着增加找到具有正确属性的机会的唯一方法是增加计算机的哈希功率。由于正在操作的网络中的每个节点都在自己的工作证明上工作，因此它们必须就计算机的选择达成一致。因此，已经找到可接受哈希的节点会广播它，并且网络中的其他节点可以通过执行计算自行验证它是否正确。如果向节点传播了更长的有效区块链，则节点始终选择此链而不是其当前链。最长的区块链，也是需要最多计算工作的链，最终将被网络中的每个节点接受为主区块链。
- en: 2.2.4.2 Proof of Stake
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 2.2.4.2 股权证明
- en: In 2012, another method proposed by S.King et al. called Proof of-stake [[20](#CR20)].
    It is defined because the number of Ncoin coins multiplied by the number of time
    units a user has had Tcoin in his possession. To generate a new block, the user
    must perform a transaction called a “coinstake”. The sender and receiver of this
    transaction are the same, i.e. the user himself. Instead of working on a target
    value using computing power, the target is reached using the age of the coin.
    The higher the age of the part, the faster the block is likely to be generated.
    In addition, the chain of blocks with the highest number of years of life of the
    invested parts is considered valid. Thus, we end up with a system entirely regulated
    by stakes and the authors claim that this could replace proof of work.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 2012年，另一种由S.King等人提出的方法称为股权证明[[20](#CR20)]。它是由Ncoin币数乘以用户持有Tcoin的时间单位数定义的。要生成新块，用户必须执行称为“币龄”的交易。该交易的发送方和接收方是相同的，即用户自己。与使用计算能力的目标值进行工作不同，此目标是使用币龄达到的。部分的年龄越高，生成块的速度可能就越快。此外，将具有最高年限的区块链视为有效。因此，我们最终得到了一个完全由股份调控的系统，作者声称这可能取代工作证明。
- en: 2.2.5 Smart Contract
  id: totrans-111
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 2.2.5 智能合约
- en: The concept of smart contract was first theorized by Nick Szabo in 1994, in
    a scientific paper soberly entitled “Smart contracts” [[21](#CR21)]. So we can
    say that a smart contract is an agreement between several parties in the form
    of computer code. They are distributed and therefore stored in a public ledger
    and cannot be modified after we deployed it. This smart contract can allow transactions
    to be carried out automatically without having recourse to a third party, thus
    not depending on anyone. The Ethereum blockchain is the most widely used to deploy
    smart contract and they are based on a programming language called Solidity.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 智能合约的概念最早由Nick Szabo在1994年的一篇名为《智能合约》的科学论文中提出[[21](#CR21)]。因此，我们可以说智能合约是以计算机代码形式存在的多方协议。它们是分布式的，因此存储在公共账本中，并且在部署后无法修改。这种智能合约可以使交易在不借助第三方的情况下自动进行，因此不依赖任何人。以太坊区块链是部署智能合约最广泛使用的平台，它们基于一种称为Solidity的编程语言。
- en: 2.2.6 Bitcoin
  id: totrans-113
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 2.2.6 比特币
- en: Bitcoin is a digital payments system based on a public blockchain. It allows
    you to create a cryptocurrency called Bitcoin. Each block of the Bitcoin blockchain
    contains a hash of its transactions called the root Merkle stored in its header
    [[22](#CR22)]. The latter also contains the hash of the header of the previous
    block. Each participant in the Bitcoin network can be a minor or not, and stores
    a copy of the current blockchain. In the mining operation, transactions are ordered
    and time-stamped, and then stored in blocks. Then a consensus mechanism is executed.
    Indeed, in order to validate the transactions, Bitcoin uses its own rules. Specifically,
    transactions have version numbers that tell Bitcoin objects the appropriate set
    of rules that must be used to validate them. To share the same blockchain and
    avoid conflicts between minors, Bitcoin uses the longest chain rule. A conflict
    occurs when multiple (competing) miners generate blocks at the same time, and
    each of those miners considers his or her block to be the legitimate block that
    should be added to the blockchain.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 比特币是基于公共区块链的数字支付系统。它允许您创建一种称为比特币的加密货币。比特币区块链的每个区块都包含其交易的哈希，称为存储在其标题中的根默克尔[[22](#CR22)]。后者还包含前一个区块的标题的哈希。比特币网络中的每个参与者都可以是矿工或非矿工，并存储当前区块链的副本。在挖矿操作中，交易被排序和时间戳，并存储在区块中。然后执行共识机制。实际上，为了验证交易，比特币使用其自己的规则。具体来说，交易具有版本号，告诉比特币对象必须使用哪个适当的规则集来验证它们。为了共享相同的区块链并避免矿工之间的冲突，比特币使用最长链规则。当多个（竞争）矿工同时生成区块，并且每个矿工都认为自己的区块是应该添加到区块链中的合法区块时，就会发生冲突。
- en: 2.2.7 Ethereum
  id: totrans-115
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 2.2.7 以太坊
- en: Ethereum is an open-source protocol for a distributed network based on block
    chain technology. Ethereum supports both Smart Contracts and simple monetary transactions
    of the Ether protocol, a cryptographic currency. There are accounts belonging
    to third parties, which are controlled by private keys, and contract accounts,
    which are controlled by the code of the Smart Contracts mentioned earlier in Ethereum.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 以太坊是一个基于区块链技术的分布式网络的开源协议。以太坊支持智能合约和简单货币交易的以太协议，这是一种加密货币。有属于第三方的账户，由私钥控制，以及合约账户，由前述以太坊中的智能合约代码控制。
- en: 2.2.7.1 Solidity
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 2.2.7.1 Solidity
- en: Solidity is a high level language [[23](#CR23)], static, complete and contract-oriented,
    created and developed by the Ethereum project. The Solidity code runs in an isolated
    environment known as the Ethereum Virtual Machine (EVM) [[24](#CR24)]. The executed
    code has no access to any other processes on the machine and has limited access
    to other intelligent contracts. The contracts written in Solidity have some similarities
    with objects in object-oriented languages such as Java [[25](#CR25)]. Contracts
    support state variables as well as functions and events, etc. To deploy contracts
    written in Solidity in the block chain, they first must be compiled in bytecode,
    which is done with the solc compiler. The contracts can be deployed in bytecode,
    which is done with the solc compiler.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: Solidity是由以太坊项目创建和开发的一种高级语言[[23](#CR23)]，静态、完整且面向合约。Solidity代码在被称为以太坊虚拟机（EVM）的隔离环境中运行[[24](#CR24)]。执行的代码无法访问机器上的任何其他进程，并且对其他智能合约的访问受到限制。用Solidity编写的合约与诸如Java等面向对象语言中的对象有一些相似之处[[25](#CR25)]。合约支持状态变量以及函数和事件等。要在区块链上部署用Solidity编写的合约，首先必须使用solc编译器将其编译为字节码。合约可以部署在字节码中，这是由solc编译器完成的。
- en: 2.2.7.2 Gas
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 2.2.7.2 Gas
- en: Each externally held account has a balance that is measured in ether. Each transaction,
    including contract functions or deployments, costs a certain amount of gas to
    perform. Users sending the transaction can specify how much Ether they are willing
    to pay per gas but if no price is specified then the current average price of
    gas will be used. This decouples the cost of the transaction from the volatile
    cryptographic currency and also creates an auction-like system where users willing
    to pay more will have their transactions processed faster [[26](#CR26)].
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 每个外部持有的账户都有以以太为单位的余额。每笔交易，包括合约函数或部署，都需要一定数量的燃气来执行。发送交易的用户可以指定愿意每单位燃气支付多少以太，但如果未指定价格，则将使用当前燃气的平均价格。这将交易成本与波动的加密货币解耦，同时创建了一个类似拍卖的系统，愿意支付更多的用户将使其交易得到更快处理[[26](#CR26)]。
- en: 2.2.8 Vulnerabilities
  id: totrans-121
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 2.2.8 漏洞
- en: The Blockchain is faster and cheaper than a centralized system because of its
    decentralized and distributed design. Although it is reliable and secure due to
    its consensus protocol, cryptography and anonymity, but it still has some potential
    vulnerabilities. Sybil attack is one of the most famous attacks that threaten
    the Blockchain. In fact, Blockchain has no central authority to manage the identity
    of participants [[27](#CR27)]. As a result, the attacker can create multiple copies
    of himself, which may look like separate participants although they are all controlled
    by the same node. So, other nodes are likely to connect only to the attacker's
    nodes. The attacker can then refuse to relay the blocks and transactions of others,
    disconnect the connecting node from the network or relay only the blocks created
    by himself. This attack can be avoided by trusting only the blockchain with the
    best proof of work, as it cannot be easily falsified due to the mining power requirement
    of significant.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链比集中式系统更快更便宜，因为其去中心化和分布式设计。尽管由于其共识协议、密码学和匿名性而可靠且安全，但仍然存在一些潜在的漏洞。Sybil 攻击是威胁区块链的最著名的攻击之一。事实上，区块链没有中央机构来管理参与者的身份[[27](#CR27)]。因此，攻击者可以创建多个自己的副本，这些副本看起来可能像是独立的参与者，尽管它们都由同一个节点控制。因此，其他节点很可能只连接到攻击者的节点。攻击者然后可以拒绝中继其他人的区块和交易，断开与网络的连接节点，或者只中继自己创建的区块。只信任具有最佳工作证明的区块链可以避免这种攻击，因为由于显著的挖矿算力需求，它不容易被伪造。
- en: Another known attack is Identity Theft, even if blockchain ensures user owner
    ship, the private key that supports this digital identity must be secure and kept
    private. If this private key is stolen or the device that stores it is hacked,
    the victim will lose all their digital assets as well as their digital identity.
    Furthermore, this digital identity will not be recoverable and it will be almost
    impossible to find the perpetrator. There are various applications that encrypt
    and synchronize private keys on different devices in order to recover the private
    key. But if these applications contain malicious code or are hacked, the user
    is again faced with identity theft. In addition, synchronizing keys between multiple
    devices increases the risk of hacking. In addition, with the development of quantum
    computing, it may become possible to crack the cryptographic keys used by block
    string technology [[28](#CR28)].
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 另一种已知的攻击是身份盗窃，即使区块链确保用户所有权，支持此数字身份的私钥也必须是安全的且保密的。如果这个私钥被盗取或存储它的设备被黑客入侵，受害者将失去所有的数字资产以及他们的数字身份。此外，这个数字身份将无法恢复，几乎不可能找到肇事者。有各种应用程序用于加密和同步私钥到不同的设备，以便恢复私钥。但是，如果这些应用程序包含恶意代码或被黑客攻击，用户再次面临身份盗窃的风险。此外，在多个设备之间同步密钥会增加被黑客攻击的风险。此外，随着量子计算的发展，破解区块链技术使用的加密密钥可能会成为可能[[28](#CR28)]。
- en: In addition, recording the data on the Blockchain can be safer because immutability
    is one of the Blockchain features that can make it powerful, in other words data
    on the Blockchain is unchangeable whenever we deployed it we cannot modify or
    change the code. However, the code base and system that implements the Blockchain
    can be modified because, depending on the company or organization, the code may
    be open source [[29](#CR29)] For example, the most popular Blockchain platforms
    like Bitcoin and Ethereum, are open source software. Therefore, any user can contribute
    to the development of these applications and if these contributors provide vulnerable
    code or if there is human error in the code base because of the contributor, it
    could eventually end up in the production system which, in turn, could cause the
    system to be hacked.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，在区块链上记录数据可能更安全，因为不可变性是使其强大的区块链特性之一，换句话说，无论我们何时部署它，区块链上的数据都是不可改变的，我们无法修改或更改代码。然而，实现区块链的代码库和系统可以修改，因为根据公司或组织的不同，代码可能是开源的[[29](#CR29)]。例如，像比特币和以太坊这样的最流行的区块链平台是开源软件。因此，任何用户都可以为这些应用程序的开发做出贡献，如果这些贡献者提供了易受攻击的代码，或者由于贡献者的人为错误而导致了代码库中的问题，这最终可能会导致系统被入侵。
- en: The immutability and pseudonymity of Blockchain transactions can make it difficult
    to track and monitor. Hence, the system can be misused for money laundering, illegal
    movement of funds. For example, Silk Road, a website to buy and sell illegal drugs
    used bitcoin for its payments [[30](#CR30)].
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链交易的不可变性和匿名性可能会使其难以跟踪和监视。因此，该系统可能被滥用用于洗钱、非法资金流动。例如，丝绸之路，一个用于买卖非法药物的网站，使用比特币进行支付[[30](#CR30)]。
- en: 3 IoT Challenges
  id: totrans-126
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3 物联网挑战
- en: 3.1 Privacy
  id: totrans-127
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.1 隐私
- en: When billions of sensors around the world constantly collect data about their
    environment, which includes human beings, privacy concerns in the IoT world take
    center stage. Most of the developed world has attempted to protect consumers from
    the illicit use of confidential information, but in many cases legislation is
    not adequate to address the multitude of new ways in which information is acquired
    and used. The recent attempt by the EU to update the law on the protection of
    intellectual property rights is a symptom of the obsolescence of many laws in
    the developed world. At an earlier stage in the development of the Internet, consumers
    became familiar or even completely accustomed to tracking files, also known as
    cookies. Knowing that there was no law restricting the use of cookies by websites
    to track users’ browsing behavior, many companies simply adopted this practice
    without really taking into account users’ concerns. In fact, browsers have responded
    to these concerns with tools that restrict the use of cookies and delete them
    at the end of a browsing session.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 当全球数十亿个传感器不断收集关于其环境（包括人类）的数据时，物联网世界中的隐私问题成为焦点。大部分发达国家试图保护消费者免受机密信息的非法使用，但在许多情况下，立法并不足以应对信息获取和使用的新方式的多样性。欧盟最近更新知识产权保护法律的尝试是发达国家许多法律陈旧的一个症状。在互联网发展的早期阶段，消费者变得熟悉甚至完全习惯于跟踪文件，也称为Cookie。知道没有法律限制网站使用Cookie跟踪用户浏览行为，许多公司简单地采用了这种做法，而不真正考虑用户的关切。事实上，浏览器已经对这些问题做出了响应，提供了限制Cookie使用并在浏览会话结束时删除它们的工具。
- en: European laws now govern how cookies are used and what types of data they are
    allowed to collect from users, however with the advent of mobile technology, plenty
    of these laws are becoming inadequate in the IoT field. Similarly, the United
    States is relying on older model legislation for new IoT devices and systems.
    Despite that, there is no federal law governing the use of personal data. Instead,
    the U.S. relies on a patchwork of federal and state laws to protect consumer privacy.
    Public outrage at the federal government, particularly the National Security Agency,
    for its “data-mining” activities related to law enforcement and counter-terrorism,
    bodes well for future public policy debates.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 欧洲法律现在管制着Cookie的使用以及它们允许从用户那里收集什么类型的数据，然而随着移动技术的出现，许多这些法律在物联网领域变得不足够。同样，美国依赖于旧型号立法来管理新的物联网设备和系统。尽管如此，美国没有一部联邦法律来管理个人数据的使用。相反，美国依赖一套联邦和州法律来保护消费者的隐私。公众对联邦政府，特别是国家安全局，对其与执法和反恐怖主义有关的“数据挖掘”活动的愤怒，为未来的公共政策辩论打下了良好的基础。
- en: 3.2 Cyber Security
  id: totrans-130
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.2 网络安全
- en: Cybercrime is a major danger for today's businesses. According to one estimate,
    cybercrime costs businesses 400 billion USD annually. From IoT point of view,
    the most worrying aspect is the fact that cybercriminals break into systems that
    are apparently secured by several layers of protection. The complexity of securing
    IoT devices remains an area for improvement for businesses, especially in preparation
    for the day when the “IoT ecosystem” will emerge in which billions of objects
    will be connected to the Internet and to each other. We must keep in mind that
    any device with an Internet connection is a potential pathway for a hacker. For
    example, in 2014 a hacker managed to break into a baby monitor to harass a two-year-old
    child. Follow-up research on the product, manufactured by the Chinese-based company
    Focsam, revealed that of the 46,000 systems on the market, 40,000 had not received
    the security update that would have prevented the intrusion. We must also bear
    in mind that the more we automate and connect certain systems, especially industrial
    ones, the more vulnerable we make them to hacking. A city building a smart power
    grid can save a lot of money by streamlining problem solving. At the same time,
    this same system allows a potential hacker to easily interrupt the power supply
    to an entire city from his computer.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 网络犯罪是当今企业面临的主要危险。据一项估计，网络犯罪每年给企业造成4000亿美元的损失。从物联网的角度来看，最令人担忧的是网络犯罪分子会侵入显然已被多层保护的系统。保护物联网设备的复杂性仍然是企业需要改进的一个方面，特别是为了应对“物联网生态系统”出现的那一天，届时将有数十亿物体连接到互联网和彼此之间。我们必须牢记，任何连接到互联网的设备都是黑客的潜在途径。例如，在2014年，一名黑客设法侵入婴儿监视器，骚扰了一个两岁的孩子。对这款由中国公司Focsam制造的产品进行的后续研究显示，市场上有4.6万套系统，其中4万套未收到能够防止入侵的安全更新。我们还必须记住，我们自动化和连接某些系统的越多，尤其是工业系统，我们就越容易使它们成为黑客的目标。一座正在建设智能电网的城市可以通过简化问题解决过程节省大量资金。与此同时，同一系统也允许潜在的黑客轻而易举地从他的计算机上中断整个城市的电力供应。
- en: Concerning security requirements for IoT there is Data privacy, confidentiality
    and integrity along with Authentication, authorization and accounting also Availability
    of services and energy efficiency.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 关于物联网的安全要求，有数据隐私、机密性和完整性以及身份验证、授权和记账，还有服务的可用性和能源效率。
- en: 'In [[31](#CR31)] they categorized security levels in 3 main levels: Low-level
    security issues, Intermediate-level security issues and High-level security issues.
    The first level is concerned physical and data link layers of communication and
    hardware level (Jamming adversaries, insecure initialization, Low-level Sybil
    and spoofing attacks, insecure physical interface, Sleep deprivation attack).
    The second level is related to communication, routing and session management at
    transport layers of IoT (Replay or duplication attacks due to fragmentation, Insecure
    neighbor discovery, Buffer reservation attack, RPL routing attack, Sinkhole and
    wormhole attacks, Sybil attacks on intermediate layers, Authentication and secure
    communication, Transport level end-to-end security, Session establishment and
    resumption, Privacy violation on cloud-based IoT). The third level which is the
    high-level security issues it related to applications that are executed on IoT
    such as (CoAP security with internet, insecure interfaces, insecure software/firmware,
    and Middleware security).'
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 在[[31](#CR31)]中，他们将安全级别分为3个主要级别：低级别安全问题、中级别安全问题和高级别安全问题。第一个级别涉及通信和硬件级别的物理和数据链路层（干扰对手、不安全的初始化、低级别
    Sybil 和欺骗性攻击、不安全的物理接口、睡眠剥夺攻击）。第二个级别涉及 IoT 在传输层的通信、路由和会话管理（由于分片而导致的重放或复制攻击、不安全的邻居发现、缓冲区保留攻击、RPL
    路由攻击、虫洞和蠕虫攻击、中间层的 Sybil 攻击、认证和安全通信、传输层端到端安全、会话建立和恢复、基于云的 IoT 的隐私侵犯）。第三个级别是高级别安全问题，涉及在
    IoT 上执行的应用程序，例如（与互联网一起的 CoAP 安全、不安全的接口、不安全的软件/固件和中间件安全）。
- en: 3.3 Responsibility
  id: totrans-134
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.3 责任
- en: 'When it comes to autonomous vehicles such as unmanned cars, we are faced with
    an ethical dilemma: seconds before an accident, should an autonomous vehicle do
    everything it can to protect its passengers, even if this means harming other
    motorists or pedestrians?'
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 当涉及到无人驾驶车辆等自动驾驶汽车时，我们面临着一个伦理困境：在事故发生的前几秒，自动驾驶汽车应该尽一切可能保护其乘客，即使这意味着伤害其他司机或行人吗？
- en: A human being in danger cannot be held responsible when his or her survival
    instinct causes him or her to swerve toward a pedestrian. But when machines make
    the decisions, is a pedestrian injured in an accident entitled to blame the car
    manufacturer? Does a driver have the right to sue a car manufacturer after an
    accident in which the driver is injured? As pointed out in a European Commission
    report on the ethical dilemmas inherent in IoT technology, “People are not used
    to objects with their own identity or acting on their own, especially if they
    act unpredictably”. With billions of devices collecting data, it becomes more
    difficult to know who is responsible for what data. IoT objects operate autonomously
    and in association with many other objects. Data is quickly shared, processed,
    shared again and processed before it can be seen by human eyes. In other words,
    it is too simple to associate a device with a unit of data, because too much of
    the potential of the IoT lies in the smooth transfer of this data between objects.
    For example, an IoT cardiac monitoring device will not simply monitor a patient's
    heart for signs of an impending heart attack. It is likely to access data from
    another object monitoring the patient's sports activities, which in turn uses
    data from a device monitoring his or her diet.
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 处于危险中的人在生存本能驱使下向行人闪避时，不应对其负责。但当机器做出决定时，遇到事故受伤的行人是否有权责怪汽车制造商？在司机受伤的事故中，司机是否有权起诉汽车制造商？正如欧洲委员会在关于物联网技术固有的道德困境的报告中指出的，“人们不习惯于具有自己身份或自行行动的物体，尤其是如果它们行动不可预测”。随着数十亿设备收集数据，要知道谁对什么数据负责变得更加困难。物联网对象自主运行并与许多其他对象联合运行。数据迅速共享、处理、再次共享和处理，然后才能被人类看到。换句话说，将设备与数据单位关联起来太简单了，因为物联网的潜力在于在对象之间顺畅地传输这些数据。例如，物联网心脏监测设备不仅仅会监测患者心脏是否出现心脏病发作的迹象。它可能还会访问另一个监测患者运动活动的对象的数据，而该对象又使用来自监测其饮食的设备的数据。
- en: 3.4 Energy Consumption in WSNs
  id: totrans-137
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.4 传感器网络中的能耗
- en: 'Sensor networks can be considered as a remarkable technology to activate the
    IoT. They can shape the world by providing capabilities to measure, infer and
    understand environmental indices. The current development and improvement of technologies
    has provided effective and inexpensive devices for application to large-scale
    remote sensing uses. In addition, smartphones contain different types of sensors
    and therefore enable different types of mobile uses in different areas of the
    IoT. To this end, the main challenge is how to analyze the power consumption characteristics
    of a wireless sensor node. This systematic analysis of the energy of a sensor
    node is extremely important to identify problems in the energy system to enable
    effective optimization. The energy consumption of a sensor is as a result of the
    following operations: detection, processing and communication.'
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 传感器网络可以被视为激活物联网的一项重要技术。它们可以通过提供测量、推断和理解环境指标的能力来塑造世界。当前技术的发展和改进为大规模远程感知应用提供了有效且廉价的设备。此外，智能手机包含不同类型的传感器，因此可以在物联网的不同领域实现不同类型的移动使用。因此，主要挑战在于如何分析无线传感器节点的能耗特性。对传感器节点能量进行系统分析非常重要，以识别能源系统中的问题，以实现有效的优化。传感器的能量消耗是由以下操作引起的：检测、处理和通信。
- en: 'Capture Energy: The sources of energy consumption of nodes for detection or
    capture operations are: sampling, analog-to-digital conversion, signal processing
    and activation of the capture probe.'
  id: totrans-139
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 捕获能量：节点在检测或捕获操作中的能量消耗源包括：采样、模数转换、信号处理和激活捕获探针。
- en: 'Processing energy: Process energy is composed of two kinds of energy: switching
    energy and leakage energy. The switching energy is determined by the supply voltage
    and the total capacity switched at the software level (when running software).
    The leakage energy, on the other hand, is the energy consumed when the computing
    unit does not perform any processing. In general, the processing energy is low
    compared to the energy required for communication.'
  id: totrans-140
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 处理能量：处理能量由两种能量组成：切换能量和漏电能量。切换能量由供应电压和软件级别切换的总容量决定（运行软件时）。另一方面，漏电能量是在计算单元不执行任何处理时消耗的能量。一般来说，处理能量与通信所需的能量相比较低。
- en: 'Communication energy: Communication energy is divided into three parts: reception
    energy, transmission energy, and standby energy. This energy is determined by
    the amount of data to be communicated and the transmission distance, as well as
    by the physical properties of the radio module. The transmission of a signal is
    characterized by its power; when the transmission power is high, the signal will
    have a long range and the energy consumed will be higher. Actually, communication
    energy considered as the largest portion of the energy consumption of a sensor
    node.'
  id: totrans-141
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通信能量：通信能量分为三部分：接收能量、发送能量和待机能量。这种能量由要通信的数据量、传输距离以及无线模块的物理特性决定。信号的传输以其功率为特征；当传输功率较高时，信号将具有较长的范围，消耗的能量将更多。实际上，通信能量被认为是传感器节点能耗的最大部分。
- en: 4 Blockchain with IoT
  id: totrans-142
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4 区块链与物联网
- en: As we know Blockchain technology has an important role in IoT security solutions,
    so Blockchain uses elliptic curve cryptography (ECC) and SHA-256 hash function
    in order to provide data confidentiality and integrity. In fact, Blockchain is
    a solution that provides a shared ledger technology that allows any participant
    in the network to see the one system of ledger and the block data contains a list
    of all transactions and a hash to the previous block. And each transaction in
    the public ledger is verified as a majority consensus of miner nodes and the blocks
    of data are immutable which means it could not be altered or erased. So a blockchain
    design contains a header block (Version, timestamp, block size, and the number
    of transactions, Merkle root, the nonce, the difficulty target), and the block
    body contains the list of transactions [[31](#CR31)]. Moreover Bitcoin considered
    as an application that runs on the top of blockchain infrastructure. Also, Ethereum
    blockchain implements smart contracts which means it store, record and run smart
    contract, and recently other smart contract blockchain platforms have been emerged
    (Hyperledger, Eris, Stellar, Ripple, and Tendermint). In addition, there are various
    applications of smart contract blockchain like trading to autonomous machine-to-machine
    transactions, asset tracking to automated access control and sharing, digital
    identity and voting to certification, management, and governance of records and
    data.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 我们知道，区块链技术在物联网安全解决方案中发挥着重要作用，因此区块链使用椭圆曲线密码学（ECC）和SHA-256哈希函数来提供数据的保密性和完整性。实际上，区块链是一种提供共享账本技术的解决方案，允许网络中的任何参与者查看单一的账本系统，而区块数据包含所有交易的列表和对上一个区块的哈希。公共账本中的每笔交易都经过矿工节点的大多数共识验证，数据块是不可变的，这意味着它不能被更改或删除。因此，区块链设计包含一个区块头（版本、时间戳、区块大小、交易数量、Merkle根、随机数、难度目标），区块体包含交易列表[[31](#CR31)]。此外，比特币被视为在区块链基础设施之上运行的应用程序。此外，以太坊区块链实施智能合约，这意味着它存储、记录和运行智能合约，最近还出现了其他智能合约区块链平台（Hyperledger、Eris、Stellar、Ripple和Tendermint）。此外，智能合约区块链有各种应用，如交易到自主机器间的交易、资产跟踪到自动访问控制和共享、数字身份和投票到认证、管理和记录数据的治理。
- en: 'IBM launched its blockchain framework and it is used in banks, supply chain
    systems, and cargo shipping companies. Here are some useful features of blockchain
    that can be beneficial for IoT security devices: First, Address space: 160 bit
    (20 bytes) address space so 160 bit hash of public key, this public key generated
    by using ECDSA (Elliptic Curve Digital Signature Algorithm). Second, Identity
    of Things (IDoT) and Governance: IoT device owner could be changed in addition
    to other attributes of the device such as type, serial number, deployment GPS
    coordinates, and location and so on, also the device could have a relationship
    with human or other devices or services. So blockchain comes up with a solution
    to those challenges of identity and access management by providing trustworthy
    and authorized identity registration, ownership tracking and monitoring of products,
    goods, and assets. The approaches like TrustChain in order to have secure transactions
    and giving identity to the connected IoT device with the management and governance
    of the device life cycle. In addition, Data authentication and integrity: all
    the data transmitted in the blockchain network are e cryptographically proofed
    and signed by the true sender that has a unique public key and GUID. Also, Authentication,
    Authorization, and Privacy: with smart contacts single and multiparty authentication
    to an IoT Device is provided along with authorization access rules and data privacy,
    Finally, Secure Communications: the protocols used in communication and routing
    between IoT devices are not secure enough (MQTT, CoAP, XMPP, RPL, 6LoWPAN) that’s
    why we used them with other security protocols like DTLS and TLS. But with blockchain,
    there is no need for those protocols since every IoT device has its own unique
    GUID and asymmetric key pair [[31](#CR31)].'
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: IBM推出了其区块链框架，并且它被用于银行、供应链系统和货运公司。以下是一些区块链的有用特性，对于物联网安全设备可能会有益处：首先，地址空间：160位（20字节）地址空间，因此使用ECDSA（椭圆曲线数字签名算法）生成的公钥的160位哈希。第二，物联网设备的身份（IDoT）和治理：物联网设备所有者可以更改，以及设备的其他属性，如类型、序列号、部署GPS坐标和位置等等，还可以设备可以与人类或其他设备或服务建立关系。因此，区块链通过提供可信和授权的身份注册、所有权跟踪和产品、货物和资产的监控的解决了身份和访问管理的挑战。像TrustChain这样的方法以便进行安全交易，并为连接的物联网设备提供管理和治理设备生命周期的身份。此外，数据认证和完整性：在区块链网络中传输的所有数据都经过密码学证明，并由具有唯一公钥和GUID的真实发送者签名。另外，身份验证、授权和隐私：使用智能合约提供了对物联网设备的单方和多方身份验证，以及授权访问规则和数据隐私，最后，安全通信：在物联网设备之间通信和路由中使用的协议不够安全（MQTT、CoAP、XMPP、RPL、6LoWPAN），因此我们使用它们与其他安全协议如DTLS和TLS一起。但是使用区块链，没有必要使用这些协议，因为每个物联网设备都有其自己的唯一GUID和非对称密钥对
    [[31](#CR31)]。
- en: Concerning IoT security requirements there is Data privacy, confidentiality
    and integrity along with Authentication, authorization and accounting also Availability
    of services and energy efficiency. Bahga et al. [[32](#CR32)] In their survey
    they propose a blockchain-based framework for industrial IoT (or IIoT). That is
    used to communicate with the cloud and the blockchain network. Christidis et al.
    [[33](#CR33)] they also discussed the benefits of blockchain for IoT and propose
    a scenario where blockchain can facilitate the buying and selling of energy automatically
    among IoT device like smart meters.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 关于物联网安全需求，存在着数据隐私、机密性和完整性，以及身份验证、授权和计费，还有服务的可用性和能源效率。Bahga等人在他们的调查中提出了一个基于区块链的工业物联网（或IIoT）框架。它用于与云和区块链网络通信。Christidis等人也讨论了区块链对物联网的好处，并提出了一种情景，即区块链可以在物联网设备之间自动进行能源买卖，如智能电表之间。
- en: 'Minhaj et al. [[31](#CR31)] in their survey they discuss some security issues
    and security requirements, they also mention the use of Blockchain to solve security
    problems. So they categorized security levels into 3 main levels: Low-level security
    issues, Intermediate-level security issues and High-level security issues. The
    first level is concerned physical and data link layers of communication and hardware
    level (Jamming adversaries, insecure initialization, Low-level Sybil and spoofing
    attacks, insecure physical interface and Sleep deprivation attack). The second
    level is related to communication, routing and session management at transport
    layers of IoT (Replay or duplication attacks due to fragmentation, Insecure neighbor
    discovery, Buffer reservation attack, RPL routing attack, Sinkhole and wormhole
    attacks, Sybil attacks on intermediate layers, Authentication and secure communication,
    Transport level end-to-end security, Session establishment and resumption and
    Privacy violation on cloud-based IoT). The third level which is the high-level
    security issues is related to applications that are executed on IoT (CoAP security
    with the internet, insecure interfaces, insecure software/firmware, and Middleware
    security).'
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: Minhaj 等人[[31](#CR31)]在他们的调查中讨论了一些安全问题和安全需求，他们还提到了使用区块链来解决安全问题。因此，他们将安全级别分为
    3 个主要级别：低级安全问题、中级安全问题和高级安全问题。第一级涉及通信和硬件层面的物理和数据链路层（干扰对手、不安全的初始化、低级 Sybil 和欺骗攻击、不安全的物理接口和睡眠剥夺攻击）。第二级与物联网的传输层的通信、路由和会话管理相关（由于分段而导致的重播或重复攻击、不安全的邻居发现、缓冲区保留攻击、RPL
    路由攻击、汇集点和蠕虫攻击、中间层的 Sybil 攻击、身份验证和安全通信、传输层端到端安全、会话建立和恢复以及基于云的物联网的隐私侵犯）。第三级，即高级安全问题，与在物联网上执行的应用程序相关（与互联网的
    CoAP 安全、不安全的接口、不安全的软件/固件和中间件安全）。
- en: Francesco Buccafurri et al. [[34](#CR34)] In their survey they focus on authentication
    problems and integrate Blockchain technology to enhance authentication for MQTT
    protocol. Their solution adopts the use of Blockchain as another channel with
    the use of Ethereum to enforce security without using TLS by using hashes as user
    pseudonyms in smart contracts. Also using Blockchain here is about to have a trusted
    public ledger without the need of a third party, the client sends a CONNECT message
    to the broker and the authentication process offers two fields to transmit username
    and password to the broker but the fields are not encrypted which make it exposed
    to attacks. To solve this problem they use One Time Password (OTP) which means
    a password valid for only a session but it cannot be sent in the same channel
    that’s why they use Blockchain as another channel to implement two-factor authentication.
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: Francesco Buccafurri 等人[[34](#CR34)]在他们的调查中专注于身份验证问题，并整合了区块链技术来增强 MQTT 协议的身份验证。他们的解决方案采用了区块链作为另一个渠道，并使用以太坊在智能合约中使用哈希作为用户假名来强化安全性，而不使用
    TLS。在这里使用区块链的另一个目的是拥有一个受信任的公共账本，而无需第三方，客户端向代理发送 CONNECT 消息，身份验证过程提供了两个字段以向代理传输用户名和密码，但这些字段没有加密，因此容易受到攻击。为了解决这个问题，他们使用一次性密码（OTP），这意味着仅对一次会话有效的密码，但不能在同一通道发送，这就是为什么他们使用区块链作为另一个渠道来实现双因素身份验证。
- en: IoT technology relies on the communication of devices, So IoT devices need to
    interact with others, and we are talking about thousands of devices. The use of
    the basic model of a server-client may have some limitations, and it’s not safe
    because this model is based on a centralized system where the server and a local
    database contain all the code, so anyone has access to it can manipulate or change
    the code.
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: IoT 技术依赖于设备之间的通信，因此 IoT 设备需要与其他设备进行交互，而我们谈论的是成千上万的设备。使用基本的服务器-客户端模型可能存在一些限制，并且不安全，因为该模型基于一个集中式系统，其中服务器和本地数据库包含所有代码，因此任何人都可以访问并操纵或更改代码。
- en: Since the basic model faces some limitations because of the growing number of
    IoT devices, Seyoung Huh et al. [[35](#CR35)] proposed a model that is based on
    Blockchain technology to monitor and control IoT devices. They used RSA algorithm
    to manage keys, Ethereum platform is used here to store public keys while private
    keys are protected in the IoT devices. Ethereum is one of the biggest cryptocurrency
    that supports smart contracts, so the smart contract contains all the code of
    the Turing-complete that runs on Ethereum so we can control IoT devices.
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 由于物联网设备数量不断增长，基本模型面临一些限制，Seyoung Huh等人[[35](#CR35)]提出了一种基于区块链技术的模型来监控和控制物联网设备。他们使用RSA算法来管理密钥，以太坊平台用于存储公钥，而私钥则受到物联网设备的保护。以太坊是支持智能合约的最大加密货币之一，因此智能合约包含在以太坊上运行的图灵完备的所有代码，以便我们可以控制物联网设备。
- en: Agrawal et al. [[36](#CR36)] in their survey they present a solution for providing
    continuous security in IoT based on the distributed nature of Blockchain through
    IoT-Zone identification. So each user in an IoT system is stored as a node on
    a Blockchain network, and each interaction of this node considered as a transaction.
    In order to make this transaction legitimate, it requires a unique crypto-token
    to avoid unauthorized access which makes the system more secure and safe. Three
    main phases are needed in this process, IoT-Zone identification by the activation
    of user IoT trails, IoT-token generation where the permission is checked with
    the Enrollment Certificate Authority (ECA), then the IoT-token is validated.
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: Agrawal等人[[36](#CR36)]在他们的调查中提出了一种基于区块链分布式特性的解决方案，以实现物联网基于IoT区域标识的持续安全性。因此，物联网系统中的每个用户都被存储为区块链网络上的一个节点，该节点的每次交互都被视为一笔交易。为了使这个交易合法化，它需要一个唯一的加密令牌来避免未经授权的访问，这使得系统更加安全可靠。在这个过程中需要三个主要阶段，通过用户IoT轨迹的激活来进行IoT区域识别，通过注册证书机构（ECA）检查权限，然后验证IoT令牌。
- en: 5 Conclusion
  id: totrans-151
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5 结论
- en: In this chapter, we presented a study on the importance of blockchain technology
    in providing a secure environment for IoT users. So, we began our chapter with
    an overview of IoT and blockchain. And then, we discussed some challenges that
    might IoT systems face. Finally, we discussed some security issues, security requirements
    also the use of blockchain to solve those security problems.
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们提出了一项关于区块链技术在为物联网用户提供安全环境方面的重要性的研究。因此，我们从IoT和区块链的概述开始了本章。然后，我们讨论了一些可能面临的IoT系统的挑战。最后，我们讨论了一些安全问题、安全要求以及使用区块链来解决这些安全问题。
- en: To sum up, some challenges are facing the implementation of security in IoT
    devices such as resource limitations, Heterogeneous devices, Interoperability
    of security protocols, single points of failure, Hardware/firmware vulnerabilities,
    Trusted updates and management, and also some blockchain vulnerabilities because
    the mechanism that depends on miner’s hashing can be compromised which allows
    attackers to host the blockchain. Research on the application of blockchain technology
    in IoT and smart environments is quite extensive, and there are many challenges
    awaited them. This chapter shortly introduces how blockchain technology can be
    used to solve security problems in IoT systems. We hope that this discussion and
    exploration can pave a new path for the development and implementation of IoT.
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 总之，物联网设备安全实施面临一些挑战，如资源限制、异构设备、安全协议的互操作性、单点故障、硬件/固件漏洞、可信更新和管理，以及一些区块链漏洞，因为依赖矿工哈希的机制可能会被破坏，从而允许攻击者托管区块链。关于区块链技术在物联网和智能环境中的应用研究相当广泛，有许多挑战在等待着它们。本章简要介绍了区块链技术如何用于解决物联网系统中的安全问题。我们希望这种讨论和探索可以为物联网的发展和实施铺平一条新的道路。
