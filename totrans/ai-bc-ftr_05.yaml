- en: Abstract
  id: totrans-3
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 摘要
- en: In the space of a few years, the concept of the Internet of Things (IoT) has
    become increasingly large and diversified. In addition, the use of new technologies
    is paramount and especially for businesses and institutions, also IoT considered as
    the engine of smart cities because it can be applied in different smart city services
    to facilitate the human daily lifestyle. However, this evolution brings cybersecurity
    challenges. Thus, security and privacy must be the main subject in this scenery.
    Also making the protection and sustainability of The Internet of Things issue
    essential by putting in place effective security, so that it can guarantee the
    availability of the services offered by a smart city ecosystem. In this chapter,
    we present a review of Blockchain technology and how it can help in shaping a
    safer IoT system, and we explore the major challenges and security issues stunting
    the growth of this concept.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在短短几年的时间里，物联网（IoT）的概念变得越来越大且多样化。此外，使用新技术至关重要，特别是对于企业和机构，物联网被认为是智能城市的引擎，因为它可以应用于不同的智能城市服务，以便促进人类的日常生活方式。然而，这种演变带来了网络安全挑战。因此，安全和隐私必须成为此景观中的主要主题。同时，通过建立有效的安全性，使物联网的保护和可持续性成为必不可少的问题，以便保证智能城市生态系统提供的服务的可用性。在本章中，我们介绍了区块链技术的概述以及它如何帮助塑造更安全的物联网系统，并探讨了阻碍该概念增长的主要挑战和安全问题。
- en: KeywordsInternet of ThingsSmart cityCybersecurityBlockchain
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 关键词：物联网 智能城市 网络安全 区块链
- en: 1 Introduction
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1 引言
- en: As we know, people nowadays are experiencing a huge change in communication
    technologies, indeed they use a lot of things like smartphones, smartwatches,
    cars, and so many other devices. So how can people connect all these devices together?
    Here comes the concept of the Internet of Things (IoT).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 众所周知，如今人们正在经历着通信技术的巨大变革，确实他们使用了很多东西，如智能手机，智能手表，汽车等等其他设备。那么人们如何将所有这些设备连接在一起呢？这就是物联网（IoT）的概念。
- en: Recently, this concept had received substantial attention in the research and
    academic community, especially after the industrial development in the manufacture
    of “things” that have the ability to identify themselves within the network, communicate
    over the Internet and interact with other things connected to the Internet, without
    human intervention. In fact, the Internet of Things (IoT) considered an emerging
    technology that plays an important role in our daily life. James (Jim) E. Heppelmann
    PTC CEO answering to the question of why should businesses investing in the IoT
    he said there is about 7 billion people on earth, one-third of them are connected
    to the internet with their smartphones, tablets, computers, and so on, but in
    2010 there were more things connected to the internet than people on earth and
    these things are not only smartphones and computers, they could be cars, thermostats,
    Fitbit, building, hospitals, etc. which means that the trend of connected things
    is accelerating and with the growth of the number of connected devices by 2020
    it predicting to have 50 billion connected devices [[1](#CR1)].
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 最近，这个概念在研究和学术界引起了广泛关注，尤其是在工业发展之后，制造具有在网络内识别自身、通过互联网进行通信并与其他连接到互联网的物品进行交互能力的“东西”。事实上，物联网（IoT）被认为是一种新兴技术，在我们的日常生活中扮演着重要角色。PTC首席执行官詹姆斯（吉姆）·E·赫佩尔曼回答为什么企业应该投资物联网时说，地球上约有70亿人口，其中三分之一通过智能手机、平板电脑、计算机等连接到互联网，但在2010年，连接到互联网的东西数量超过了地球上的人口，而这些东西不仅仅是智能手机和计算机，它们可能是汽车、恒温器、Fitbit、建筑物、医院等，这意味着连接事物的趋势正在加速，并且随着到2020年连接设备数量的增长，预计将有50亿个连接设备[[1](#CR1)]。
- en: In 1982 the expression of the Internet of Things has been proposed by Kevin
    Ashton. His point was to offer the facilities of humans to communicate with the
    virtual or fanciful condition [[2](#CR2)]. A thing or object in Internet of things
    (IoT) can be any computing device to whom we can appoint an IP address and that
    device has an ability to transfer the information over the network. Sensors are
    embedded in these devices so that these devices can detect the environment and
    gather the data, then transfer this collected data over the internet. Internet
    of Things allows being detected and controlled remotely. So we can say that IoT
    is a global network of things that have the ability to connect, collect, exchange
    data and Communicate through a Standard protocol. To be clear, it means the communication
    that allows the exchange of data between machines without human intervention.
    In other words, the Internet of Things (IoT) is used now in various topics, it
    is a system physical and virtual that contains a lot of sensors and other devices
    collecting, communicating, and exchanging information over the Internet.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 1982年，凯文·阿斯顿提出了物联网的概念。他的观点是为了将人类的设施提供给与虚拟或幻想条件通信的能力[[2](#CR2)]。物联网中的物品或对象可以是任何我们可以指定IP地址的计算设备，并且该设备具有通过网络传输信息的能力。这些设备内嵌有传感器，使得这些设备能够检测环境并收集数据，然后将收集到的数据传输到互联网上。物联网允许远程检测和控制。因此，我们可以说物联网是具有连接、收集、交换数据和通过标准协议通信能力的事物的全球网络。明确地说，这意味着在没有人类干预的情况下允许机器之间交换数据的通信。换句话说，物联网现在被应用于各种主题，它是一个包含大量传感器和其他设备的物理和虚拟系统，通过互联网收集、传输和交换信息。
- en: The goal of the Internet of things is to connect everything to the Internet
    in order to make Smart Things. Like Smart Cities, Smart Schools, Smart Hospitals,
    and Smart Homes [[3](#CR3)]. So the issue here is the Authentication of each new
    device, which is trying to connect with other Smart Things. So IoT applications
    covered different fields in a smart city, and also wearable devices that humans
    wear such as glasses and watches, connected cars, smart agriculture, healthcare.
    This technological evolution, especially information and communications technology
    (ICT), has changed our society. As a result, the emergence of the concept of the
    “smart city” has come to be seen as a more efficient and sustainable way to fight
    against the challenges of the modern city and the vital needs. So it is necessary
    to have a complete overview of the available opportunities and to link them to
    the specific challenges of the city, hence the goal of the Smart City is to make
    better use of public resources by improving the quality of service to citizens
    while reducing costs; and operational aspects of the public administration.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 物联网的目标是将一切连接到互联网，以实现智能化的事物。比如智能城市、智能学校、智能医院和智能家居[[3](#CR3)]。因此，这里的问题是每个试图与其他智能物品连接的新设备的身份验证。因此，物联网应用覆盖了智能城市中的不同领域，以及人类佩戴的可穿戴设备，如眼镜和手表、连接车辆、智能农业和医疗保健。这种技术进化，特别是信息和通信技术（ICT），改变了我们的社会。因此，“智能城市”概念的出现被视为更有效和可持续地应对现代城市和生活必需品的挑战的一种方式。因此，有必要全面了解现有机会，并将其与城市的具体挑战联系起来，因此智能城市的目标是通过提高服务质量向市民更好地利用公共资源，同时降低成本；以及公共管理的运营方面。
- en: In order to improve a city's smart services, it is necessary to detect and collect
    data on its environments, infrastructure, events, and people. So, the intervention
    of IoT is not surprising as it is the key driver of smart cities. In fact, a smart
    city requires the integration of ICT and IoT in order to improve citizens’ quality
    of life. This means that a smart city will lead to the improvement of many fields
    such as healthcare, economy, business, agriculture, transportation, and education
    [[4](#CR4)]. These technologies depend on the interconnectivity of devices. Nevertheless,
    those connected devices might face several security challenges, if this interconnectivity
    is vulnerable people will lose trust in the system. So a security plan should
    be made at the planning phase if later it will cause cascading effects that could
    have a bad effect.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 为了改善城市的智能服务，有必要检测和收集其环境、基础设施、事件和人员的数据。因此，物联网的介入并不令人意外，因为它是智能城市的关键驱动力。事实上，智能城市需要将信息通信技术（ICT）和物联网（IoT）相结合，以提高市民的生活质量。这意味着智能城市将促进诸如医疗保健、经济、商业、农业、交通和教育等多个领域的改善[[4](#CR4)]。这些技术依赖于设备之间的互联性。然而，如果这种互联性容易受到攻击，那些连接的设备可能会面临几个安全挑战，如果后期会产生不良影响，就应该在规划阶段制定安全计划，可能会造成级联效应。
- en: Blockchain technology becomes important in the past 10 years, this concept emerged
    with the foundation of Bitcoin, a digital cryptocurrency, in 2008 by Satoshi Nakamoto
    [[5](#CR5)]. So, Blockchain can help in reducing costs and barriers, removing
    a single point of failure and preventing censorship, and ensuring transparency
    and trust between all parties that are involved in an interaction. Blockchain
    technology comes as a solution for that by providing a shared ledger technology
    that allows any participant in the network to see the one system ledger. In other
    words, Blockchain consists of sharing a digital ledger that records transactions
    in a public or private peer-to-peer network. Distributed to all members’ nodes
    in the network, the ledger permanently records, in a sequential chain of cryptographic
    hash-linked blocks, so the blocks of data are organized and chained together.
    The integration of Blockchain technology in IoT can enforce security by using
    a trusted public ledger without the need for a third party. Because of that, a
    lot of companies invested in deploying Blockchain, and also much research has
    been carried out in the field of Blockchain in the past few years [[6](#CR6)].
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 过去10年中，区块链技术变得非常重要，这个概念随着比特币的成立而出现，比特币是一种数字加密货币，于2008年由中本聪[[5](#CR5)]创立。因此，区块链可以帮助降低成本和障碍，消除单点故障，并防止审查，确保所有参与交互的各方之间的透明度和信任。区块链技术提供了一个共享的账本技术，允许网络中的任何参与者查看单一系统的账本。换句话说，区块链包括共享一个数字账本，记录了公共或私人点对点网络中的交易。账本永久地分布在网络的所有成员节点中，以密码哈希链接块的顺序链，因此数据块被组织并链接在一起。通过在物联网中集成区块链技术，可以通过使用受信任的公共账本来强制执行安全性，而无需第三方。因此，许多公司投资于部署区块链，过去几年在区块链领域也进行了大量的研究[[6](#CR6)]。
- en: The rest of the chapter is organized as follows. Section [2](#Sec2) contains
    a background of IoT and Blockchain. In Sect. [3](#Sec18) some IoT challenges are
    presented. Section [4](#Sec23) gives a picture of the integration of Blockchain
    technology in IoT systems to provide security and some related works. And finally,
    we conclude this chapter with a conclusion.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 本章的其余部分安排如下。第 [2](#Sec2) 节包含物联网和区块链的背景。在第 [3](#Sec18) 节中，介绍了一些物联网的挑战。第 [4](#Sec23)
    节描述了区块链技术在物联网系统中的集成情况，以提供安全性以及一些相关工作。最后，我们用一个结论来结束这一章节。
- en: 2 Background
  id: totrans-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2 背景
- en: 2.1 Internet of Things
  id: totrans-15
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.1 物联网
- en: 2.1.1 History
  id: totrans-16
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 2.1.1 历史
- en: The history of connected objects began in 1999 when Kevin Ashton [[7](#CR7)],
    a pioneer of Radio Frequency Identification (RFID) technology, coined the term
    “Internet of Things”. In the same year, the concept was born in the United States,
    notably at MIT (Massachusetts Institute of Technology). This laboratory is dedicated
    to the creation of connected objects using radio frequency identification and
    wireless sensor networks. The Internet of Things (IoT) was born of mechanization
    and standardization, applied to the automation of document and information processing
    on hardware and then on digital media. It has spread rapidly with globalization.
    Little by little, objects were modified (with RFID chips for example) and becoming
    “connected objects” related to centralized servers capable of communicating with
    each other or with networks of servers and various actors, in a less and less
    centralized manner.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 连接对象的历史始于1999年，当时射频识别（RFID）技术的先驱凯文·阿什顿[[7](#CR7)]创造了“物联网”这个术语。同年，这一概念诞生于美国，尤其是在麻省理工学院（MIT）。该实验室致力于利用射频识别和无线传感器网络创建连接对象。物联网（IoT）起源于机械化和标准化，应用于对硬件和数字媒体上的文件和信息处理的自动化。随着全球化的推进，物联网迅速传播。逐渐地，物体被改造（例如加入射频识别芯片）并变成了与中央服务器相关的“连接对象”，这些服务器能够彼此通信或与各种服务器和不同的参与者在越来越少集中的方式下进行通信。
- en: In 2003, Rafi Haladjian, inventor of the first Internet operator in France (Francenet),
    created the DAL lamp. A mood lamp equipped with 9 LEDs, offering different colors
    and sold for 790 euros. Two years later, the creator's company launched the Nabaztag,
    a rabbit connected by Wi-Fi that reads e-mails aloud, emits visual signals, and
    broadcasts music. However, it was in 2007 that the IoT phenomenon took off, with
    the democratization of smartphones and the release of the first iPhone by Apple.
    Dematerialization is on the way. This revolution was finally the first step towards
    the exodus from the Internet. This technology was no longer accessible only from
    home or the office, but anywhere in the world and at any time. The world's population
    has gradually taken up the challenge, whether with the ease of use of laptops,
    or tablets that have been accessible to the general public since 2010\. The first
    smartphones or tablets date back much earlier (1989 for Samsung's GridPad tablet)
    but the lack of dematerialization of data and technological advances were not
    yet ready for the boom it is currently experiencing. Other connected objects appeared
    during the same period. For example, the Nabastag (or Karotz) rabbit, launched
    in 2005, was the first connected entertainment object. But the desire to connect
    everything to the internet and to connect all objects to each other has existed
    for many years. According to Gartner, in 2009 there were 2.5 billion connected
    objects and by 2020 there will be almost 30 billion objects connected to the internet.
    So we are experiencing exponential growth in the Internet of Things sector.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 2003年，法国第一个互联网运营商（Francenet）的创始人拉菲·哈拉吉安（Rafi Haladjian）发明了 DAL 灯。这是一款配有9个LED的情绪灯，提供不同的颜色，售价为
    790 欧元。两年后，创始人的公司推出了 Nabaztag，这是一只通过Wi-Fi连接的兔子，可以大声朗读电子邮件，发出视觉信号，并播放音乐。然而，物联网现象是在2007年起飞的，随着智能手机的普及和苹果发布第一款
    iPhone。数字化正在进行中。这场革命最终成为了远离互联网的第一步。这项技术不再仅限于家庭或办公室，而是全球范围内的任何地方和任何时间都可以访问。世界人口逐渐接受了这一挑战，无论是使用笔记本电脑的便利，还是自2010年以来向公众提供的平板电脑。首批智能手机或平板电脑的推出要早得多（三星的GridPad平板电脑于1989年推出），但数据的数字化和技术进步还没有准备好应对它目前正在经历的繁荣。其他连接的物品也在同一时期出现。例如，2005年推出的
    Nabastag（或 Karotz）兔子是第一个连接的娱乐物品。但是，希望将一切连接到互联网并将所有物品连接到彼此的愿望已经存在了许多年。据Gartner称，2009年有25亿个连接的物体，到2020年将有近300亿个物体连接到互联网。因此，我们正在经历物联网行业的指数增长。
- en: 'The IoT can measure everything remotely, instantaneously, and automatically.
    This is why it is a revolutionary technology.Dates to know:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 物联网可以远程、即时、自动地测量一切。这就是为什么它是一项革命性的技术。重要日期：
- en: '1999: Kevin Ashton coined the term Internet of Things;'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1999年：Kevin Ashton创造了“物联网”的术语;
- en: '2003: Creation of the first connected object, the DIAL lamp;'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 2003年：创建第一个连接的物体，DIAL 灯;
- en: '2007: Appearance of smartphones;'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 2007年：智能手机的出现;
- en: '2008: Creation of IPSO addresses, IP addresses of connected objects that allow
    them to interact with each other;'
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 2008年：创建IPSO地址，连接的物体的IP地址，使它们可以相互交互;
- en: 'Concrete applications [[8](#CR8)]:'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 具体应用[[8](#CR8)]：
- en: 'Home automation: This technology allows the remote management of many functions
    in the home: opening and closing shutters, starting the heating system, electrical
    appliances, light, etc.'
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 家庭自动化：这项技术允许在家中远程管理许多功能：打开和关闭百叶窗、启动供暖系统、电器、灯等。
- en: 'Autonomous car: The autonomous car is a car that can move without the intervention
    of a driver. The first to have launched it are Google, in 2010\. Many obstacles
    still prevent its democratization, such as cost, the current slowness of vehicles
    and safety issues.'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自动驾驶汽车：自动驾驶汽车是一种可以在没有驾驶员干预的情况下移动的汽车。首个推出这一技术的是 Google，在2010年。许多障碍仍然阻碍着它的普及，比如成本、车辆目前的速度较慢以及安全问题。
- en: 'Connected dumpsters: Today, we operate with a regular garbage collection system,
    regardless of how full the dumpsters are. The fact of having connected bins makes
    it possible to optimize the removal of garbage which, rather than being done at
    regular intervals, is done as soon as there is a need and only if there is a need.'
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 连接的垃圾箱：今天，我们使用常规的垃圾收集系统，不管垃圾箱有多满。拥有连接的垃圾箱可以优化垃圾清理，只有在需要时才进行清理，而不是定期进行。
- en: 'The connected toothbrush: It collects data on the way you brush your teeth
    and analyzes it. This helps to instill good brushing habits in children and why
    not in their parents;'
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 连接的牙刷：它收集你刷牙的方式并进行分析。这有助于培养孩子良好的刷牙习惯，甚至可能是他们的父母的习惯。
- en: 'The connected keys: Admit it, you’ve had to look for your keys everywhere when
    you leave the house. With the keys connected, this will never happen again because
    your phone will allow you to locate them wherever they are.'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 连接的钥匙：承认吧，当你离开家时，你曾经到处寻找钥匙。有了连接的钥匙，这种情况再也不会发生，因为你的手机会让你在任何地方找到它们。
- en: 2.1.2 Definition
  id: totrans-30
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 2.1.2 定义
- en: According to the International Telecommunication Union [[9](#CR9)], the Internet
    of Things (IoT) is “a global infrastructure for the information society, providing
    advanced services by interconnecting objects (physical or virtual) using existing
    or evolving inter-operable information and communication technologies” [[10](#CR10)].
    In reality, the definition of the Internet of Things is not fixed. It cuts across
    conceptual and technical dimensions [[11](#CR11)]. Conceptually, the Internet
    of Things characterizes connected physical objects that have their own digital
    identity and are able to communicate with each other. This network creates a kind
    of gateway between the physical and the virtual world.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 根据国际电信联盟[[9](#CR9)]的说法，物联网（IoT）是“信息社会的全球基础设施，通过使用现有或不断发展的互操作信息和通信技术互联（物理或虚拟）对象，提供高级服务”[[10](#CR10)]。实际上，物联网的定义并不固定。它跨越概念和技术两个维度[[11](#CR11)]。从概念上讲，物联网描述了具有自己的数字身份并能够彼此通信的连接物理对象。这个网络在物理世界和虚拟世界之间创建了一种门户。
- en: On a functional level, the Internet of Things refers to a computer system that
    blends into our daily lives to simplify our lives, save us time, and relieve our
    brains of the task of memorizing logistical data (itineraries, diaries, etc.).
    It allows us to create new uses, such as, for example, real-time information on
    the location of our friends. It also makes it possible to make exhaustive measurements,
    where in the past I was content with a simple panel, such as measuring car traffic
    in the streets of the capital. The new applications of the Internet of Things
    (IoT) are enabling Smart City initiatives around the world.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 在功能级别上，物联网指的是一种融入我们日常生活以简化生活、节省时间并减轻我们大脑记忆物流数据（行程、日记等）任务的计算机系统。它允许我们创建新的用途，例如，实时了解朋友的位置信息。它还使得进行全面的测量成为可能，以前我只满足于简单的面板，比如在首都街道上测量汽车交通。物联网（IoT）的新应用正在推动全球智慧城市倡议。
- en: From a marketing point of view, IoT has an impact on product policy, consumer
    relations and research, and can lead to the emergence of new distribution methods
    based, for example, on supply devices, or rather automatic replenishment [[12](#CR12)].
    IoT also contributes to the development of the large data phenomenon and its challenges
    through the volumes of collected data it generates.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 从营销的角度来看，物联网对产品政策、消费者关系和研究都有影响，并且可能导致基于供应设备或自动补货等新的分销方法的出现。物联网还通过其产生的大量收集数据对大数据现象及其挑战的发展做出贡献。
- en: 2.1.3 Features
  id: totrans-34
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 2.1.3 特征
- en: Connected objects are objects with virtual identities and personalities, operating
    in real life spaces but also using intelligent interfaces to connect to the Internet
    and communicate with other objects. There are 5 characteristics associated with
    the object.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 连接对象是具有虚拟身份和个性的对象，在现实生活空间中运作，但也使用智能界面连接到互联网并与其他对象通信。与该对象相关联的有5个特征。
- en: 2.1.3.1 Identification
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 2.1.3.1 标识
- en: 'Identification by type or entity is a fundamental concept of the IoT. In general,
    identifiers are numerical. For example, consumer products usually have a barcode,
    ISBN books, etc. Isolated objects may also have Assigned numbers: RFID chips store
    electronic product codes using 96-bit suites.'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 按类型或实体进行识别是物联网的基本概念。一般来说，标识符是数字的。例如，消费品通常具有条形码，ISBN书籍等。孤立的对象也可能有分配的数字：RFID芯片使用96位套件存储电子产品代码。
- en: 2.1.3.2 Sensitivity to One's Environment
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 2.1.3.2 对环境的敏感性
- en: 'While it can report its condition, an object can also communicate information
    about its environment: temperature, humidity, vibration level, noise level or
    geolocation. If bandwidth permits, an object can also record or play an audio
    and video stream.'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然它可以报告自身的状态，但物体也可以传达关于其环境的信息：温度、湿度、振动水平、噪音水平或地理位置。如果带宽允许，一个物体还可以记录或播放音频和视频流。
- en: 2.1.3.3 Interactivity
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 2.1.3.3 交互性
- en: The latest technological advances have made it possible to interconnect a wide
    variety of objects and equipment. Most of the time, it is not necessary for objects
    to be permanently connected to the network(s) to which they are attached. Many
    so-called “passive” objects such as RFID chips need only be activated when they
    need to exchange information. “Active” objects can be connected continually or
    when a connection is available.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 最新的技术进步使得各种各样的物体和设备之间能够互联。大多数情况下，对象不需要永久连接到它们附着的网络。许多所谓的“被动”对象，如RFID芯片，只需在它们需要交换信息时被激活。“主动”对象可以持续连接，或者当连接可用时连接。
- en: 2.1.3.4 Virtual Representation
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 2.1.3.4 虚拟表示
- en: It characterizes the possibility for a program present on the cloud to act on
    behalf of a physical object to which it is attached and of which it is perfectly
    aware. Thus, even an object carrying no physical intelligence can theoretically
    have a complex virtual representation. This virtual representation is sometimes
    referred to as a cyber-object or virtual agent.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 它描述了云端存在的程序能够代表其附着并完全了解的物理对象，并以其代表行事的可能性。因此，即使一个物体没有实际智能，理论上也可以拥有复杂的虚拟表示。这种虚拟表示有时被称为网络对象或虚拟代理。
- en: 2.1.3.5 Autonomy
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 2.1.3.5 自主性
- en: 'Objects are processed individually, usually from a single point, and operated
    independently of remote control. The notion of statelessness is extremely important
    here: there must be no central intelligence controlling all individual objects
    in a totalitarian manner. On the contrary, each object is somehow autonomous and
    independent, with the ability to be interrogated and to interact with other objects
    in the network when necessary.'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 物体通常是从一个单一点逐个处理，并且独立于远程控制进行操作。在这里，无状态的概念非常重要：不能有一个中央智能以极权方式控制所有个体对象。相反，每个对象都在某种程度上是自治和独立的，具有在必要时被询问和与网络中的其他对象交互的能力。
- en: 2.1.4 Life Cycle
  id: totrans-46
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 2.1.4 生命周期
- en: A complete system of a connected object integrates four distinct components,
    which perform in a life cycle as shown in Fig. [2.1](#Fig1).![../images/507793_1_En_4_Chapter/507793_1_En_4_Fig1_HTML.png](../images/507793_1_En_4_Chapter/507793_1_En_4_Fig1_HTML.png)
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 连接对象的完整系统集成了四个不同的组件，在生命周期中执行，如图[2.1](#Fig1)所示。![../images/507793_1_En_4_Chapter/507793_1_En_4_Fig1_HTML.png](../images/507793_1_En_4_Chapter/507793_1_En_4_Fig1_HTML.png)
- en: Fig. 2.1
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 图2.1
- en: IoT life cycle
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 物联网生命周期
- en: 2.1.4.1 Data Collection (The Sensors)
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 2.1.4.1 数据收集（传感器）
- en: 'First, sensors collect data from their environment. This can be a simple noise
    level reading as well as a complete reading of a photo or a video stream. Sensors
    are used because they can often be grouped together or be part of a device that
    does much more than just sense its environment. For example (your phone is a device
    that has several sensors: camera, accelerometer, GPS, etc.), but your phone is
    not just a sensor. In any case, whether it''s a stand-alone sensor or a device,
    the first step is always the same: something is capturing information from its
    environment.'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，传感器从其环境中收集数据。这可以是简单的噪音水平读数，也可以是对照片或视频流的完整读数。传感器被使用，因为它们经常可以被分组在一起或成为执行远远不止传感其环境的设备的一部分。例如（您的手机是一个具有多个传感器的设备：摄像头、加速度计、GPS等），但您的手机不仅仅是一个传感器。无论如何，无论是一个独立的传感器还是一个设备，第一步总是相同的：某物正在捕获其环境的信息。
- en: 2.1.4.2 Communication (Connectivity)
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 2.1.4.2 通信（连接）
- en: 'Next, the information is sent to the cloud, but it needs a way to get there.
    Sensors/devices can be connected to the cloud through a variety of methods including:
    cellular network, satellites, WIFI, Bluetooth, LPWAN (LowPower Wide-Area Network)
    or direct connectivity to the internet via Ethernet. Each option has its own set
    of constraints in terms of energy consumption and bandwidth. Choosing the best
    connectivity depends on the features and application of the connected object.
    In the end, all options offer the same result: sending information to the cloud.'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，信息被发送到云端，但需要一种方法来传输。传感器/设备可以通过多种方法连接到云端，包括：蜂窝网络、卫星、WIFI、蓝牙、LPWAN（低功耗广域网）或通过以太网直接连接到互联网。每种选项在能源消耗和带宽方面都有自己的限制。选择最佳连接方式取决于连接对象的特性和应用。最终，所有选项都提供了相同的结果：将信息发送到云端。
- en: 2.1.4.3 Analysis (Information Processing)
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 2.1.4.3 分析（信息处理）
- en: Once the information is in the cloud, software performs processing on it. The
    processing can be very simple, such as checking if the temperature read is within
    an acceptable range defined previously. The processing may be also very complex,
    such as identifying a particular object through a video read by a computer. This
    application is used to identify intruders in a house.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦信息在云端，软件对其进行处理。处理可以非常简单，比如检查先前定义的温度读数是否在可接受范围内。处理也可以非常复杂，比如通过计算机读取的视频识别特定对象。该应用用于识别房屋内的入侵者。
- en: 2.1.4.4 Results (User Interface)
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 2.1.4.4 结果（用户界面）
- en: The information is first made useful and readable to the end-user. It can be in
    the form of an alert to the user (email, SMS, notification, etc.). An SMS is sent
    to the user, when an intruder is detected in the house, for example. Also, users
    often have an interface that allows them to proactively check into the system.
    For example, our user will be able to see a video stream from inside his house
    on a mobile application or a web page. Depending on the scope of the connected
    object, the information flow is not always a one-way flow. Also, the user can
    be able to prompt action on the system. For example, the user can adjust the temperature
    of the cold room when he detects a heatwave thanks to the sensors, directly from
    his phone. Other actions are triggered automatically. For example, on some systems,
    the user can create scripts that will trigger by predefined rules. Thus, instead
    of alerting you directly, the system of the connected object will be able to alert
    the competent authorities directly.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 信息首先被处理成对最终用户有用且可读的形式。它可以以向用户发送警报的形式呈现（电子邮件、短信、通知等）。例如，当房屋内检测到入侵者时，向用户发送短信。此外，用户通常具有允许他们主动检查系统的界面。例如，我们的用户将能够在手机应用程序或网页上看到来自房屋内部的视频流。根据连接对象的范围，信息流不总是单向的。此外，用户还可以对系统发出操作指令。例如，当他通过传感器检测到热浪时，用户可以直接从手机调节冷库的温度。其他操作会自动触发。例如，在某些系统上，用户可以创建脚本，按预定义规则触发。因此，系统的连接对象将能够直接向有关部门发出警报，而不是直接向您发出警报。
- en: 2.1.5 IoT Applications
  id: totrans-58
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 2.1.5 物联网应用
- en: 2.1.5.1 Smart Home
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 2.1.5.1 智能家居
- en: Home automation is the automation of the buildings in a house, called “smart
    home”. A home automation system controls lighting, air conditioning, entertainment
    systems and appliances. It can also include home security, such as access control
    and alarm systems. When connected to the Internet, household appliances are an
    important part of the Internet of Things. In 2017, Terence K.L. Huia et al. [[13](#CR13)]
    proposed in their paper the use of IoT technology that interconnects objects to
    build Smart Homes according to major requirements such as heterogeneity, self-configuration,
    scalability, context awareness, user-friendliness, security, privacy and intelligence.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 家庭自动化是房屋内部建筑的自动化，称为“智能家居”。家庭自动化系统控制照明、空调、娱乐系统和电器。它还可以包括家庭安全，例如门禁和报警系统。连接到互联网时，家用电器是物联网的重要组成部分。2017年，Terence
    K.L. Huia等人[[13](#CR13)]在他们的论文中提出了使用物联网技术将对象互连以构建智能家居的方案，根据主要要求，如异构性、自我配置、可伸缩性、环境感知、用户友好性、安全性、隐私性和智能性。
- en: 2.1.5.2 Structural Health of Buildings
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 2.1.5.2 建筑结构健康
- en: The proper maintenance of a city's historic buildings requires the continuous
    monitoring of the actual conditions of each building and the identification of
    areas most susceptible to the impact of external agents. The Urban IoT can provide
    a distributed database of structural integrity measurements, collected by appropriate
    sensors located in the buildings, such as vibration and deformation sensors to
    monitor building stresses, atmospheric sensors in the surrounding areas to monitor
    pollution levels, and moisture sensors for a complete characterization of environmental
    conditions. This database should reduce the need for costly periodic structural
    testing by human operators and allow targeted and proactive maintenance and restoration
    actions. Finally, it will be possible to combine vibration and seismic measurements
    to better study and understand the impact of light earthquakes on the city's buildings.
    This database can be made accessible to the public in order to make citizens aware
    of the care taken to preserve the city's historical heritage. The practical implementation
    of this service, however, requires the installation of sensors in buildings and
    surrounding areas and their interconnection with a control system, which may require
    an initial investment to create the necessary infrastructure.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 对城市历史建筑的适当维护需要持续监测每座建筑的实际情况，并确定最容易受外部因素影响的区域。城市物联网可以提供一个分布式的结构完整性测量数据库，由位于建筑物中的适当传感器收集，例如用于监测建筑物应力的振动和变形传感器，在周围地区用于监测污染水平的大气传感器，以及用于完整性环境条件的湿度传感器。这个数据库应该减少人工操作员进行昂贵的定期结构测试的需求，并允许有针对性的和主动的维护和修复行动。最后，可以将振动和地震测量结合起来，以更好地研究和理解轻微地震对城市建筑物的影响。这个数据库可以向公众开放，以便让市民意识到保护城市历史遗产所付出的努力。然而，这项服务的实际实施需要在建筑物和周围地区安装传感器，并将它们与控制系统连接起来，这可能需要进行初始投资以创建必要的基础设施。
- en: 2.1.5.3 Health
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 2.1.5.3 健康
- en: Smart cities have many innovations to improve the lives of their inhabitants
    but also their health, either directly or indirectly. The doctor/patient relationship
    is already facilitated thanks to video communication via smartphones and the latest
    generation internet networks. In [[14](#CR14)], the authors proposed a solution
    to the problem of monitoring the status of health and safety products within companies.
    To solve this problem they used a central cloud registration system, a central
    hub, an analysis data system and detection systems for devices. That's why they
    installed sensors to collect the data for each product and they used an analysis
    software in the cloud, it can manage the huge amount of data produced. This allows
    the service manager to understand what health and safety issues need to be maintained,
    what their maintenance priorities are, and how they need to plan their maintenance
    staff to keep them in good working order.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 智慧城市拥有许多创新，可以改善居民的生活，也可以直接或间接地改善他们的健康。医生/患者关系已经得到便利，得益于通过智能手机和最新一代互联网网络进行的视频通信。在[[14](#CR14)]中，作者提出了一种解决公司内部健康和安全产品监测问题的解决方案。为了解决这个问题，他们使用了一个中央云注册系统、一个中央集线器、一个分析数据系统和设备的检测系统。这就是为什么他们安装了传感器来收集每个产品的数据，并且他们在云中使用了分析软件，它可以管理产生的大量数据。这使得服务经理能够了解需要维护哪些健康和安全问题，他们的维护优先级是什么，以及他们需要如何计划维护人员来保持这些产品的良好工作状态。
- en: 2.1.5.4 Waste Management
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 2.1.5.4 废物管理
- en: Waste management is a major problem in many modern cities because of the cost
    of the service and the problem of storing waste in landfills. However, deeper
    penetration of ICT solutions in this area can lead to significant cost savings
    and economic and environmental benefits. For example, the use of intelligent waste
    containers, which detect the load level and optimize the routing of collection
    trucks, can reduce the cost of waste collection and improve the quality of recycling.
    To provide such a waste management service, the IoT must connect the terminal
    devices, i.e. The smart waste containers has a control center where the data get
    treated by an optimization software with the determination of the optimal management
    of the collection truck fleet.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 在许多现代城市中，废物管理是一个主要问题，因为服务成本高昂，并且存储废物在填埋场的问题。然而，在这一领域更深入地采用信息通信技术解决方案可以带来显著的成本节约和经济和环境效益。例如，智能垃圾箱的使用，可以检测负载水平并优化收集卡车的路由，可以降低废物收集成本并提高回收质量。为提供这样的废物管理服务，物联网必须连接终端设备，即智能垃圾箱有一个控制中心，数据由优化软件处理，确定集合卡车车队的最佳管理。
- en: 2.1.5.5 Air Quality
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 2.1.5.5 空气质量
- en: In order to fix some reduction changes in climate in the next 10 years, the
    European Union has adopted a 20-20-20 Renewable Energy Directive. The goal is
    attain a 20% reduction in greenhouse effect gas emissions by 2020, with a reduction
    in energy consumption because of the improvement of energy efficiency and a 20%
    increase in the use of renewable energy.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 为了解决未来10年气候变化带来的一些减排挑战，欧盟已经通过了20-20-20可再生能源指令。其目标是到2020年实现温室气体排放量减少20%，通过提高能源效率减少能源消耗，以及增加可再生能源利用量20%。
- en: To such an extent, an urban IoT can provide a means of monitoring air quality
    in overcrowded areas; health pathways. In addition, communication facilities can
    be provided to allow medical applications running on jogging devices to be connected
    to the infrastructure. In this way, people can always find the healthiest route
    to go outside and can be permanently connected to their preferred personal training
    application. The realization of such a service requires that air quality and pollution
    sensors be deployed throughout the city and that the data from the sensors be
    made public to citizens.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 在如此程度上，城市物联网可以提供一种监测拥挤区域空气质量的手段；健康路径。此外，可以提供通信设施，允许运行在慢跑设备上的医疗应用连接到基础设施。通过这种方式，人们可以随时找到最健康的外出路径，并可以永久连接到他们喜欢的个人训练应用程序。实现这样的服务需要在整个城市部署空气质量和污染传感器，并且传感器的数据对公众开放。
- en: 2.1.5.6 Traffic Congestion
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 2.1.5.6 交通拥堵
- en: A possible smart city service that the Urban IoT can provide is to monitor traffic
    congestion in the city. Although camera-based traffic monitoring systems are already
    available and deployed in many cities, large-scale, low-power communications can
    provide a denser source of information. Traffic monitoring can be achieved by
    using the detection capabilities and GPS installed in modern vehicles, and also
    by adopting a combination of air quality and acoustic sensors along a given route.
    Cars can communicate with other systems like weather systems and traffic management
    systems, which can help in counting traffic in real-time 24/7, this data we collect
    not only can be used but also put it on the cloud and shared with citizens who
    would like to consume it.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 城市物联网可以提供的一种可能的智能城市服务是监测城市交通拥堵情况。尽管基于摄像头的交通监控系统已经在许多城市中可用并部署，但大规模的、低功耗的通信可以提供更密集的信息来源。交通监控可以通过利用现代车辆中安装的检测功能和GPS来实现，并且还可以通过沿着给定路线采用空气质量和声学传感器的组合来实现。汽车可以与其他系统如天气系统和交通管理系统进行通信，这些系统可以帮助实时24/7计算交通流量，收集到的数据不仅可以使用，还可以放置在云端并与希望使用的市民共享。
- en: 2.1.5.7 Urban Logistics
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 2.1.5.7 城市物流
- en: In [[15](#CR15)], the problem presented was to calculate driving routes in North
    Jutland, Denmark covering 100% of the roads in the region. This problem was part
    of a project focused on measuring the coverage and quality of mobile networks,
    driving with special equipment mounted on the roof of two cars. This paper presents
    the methodology used to solve the road planning problem, but more importantly,
    it illustrates an example of how to move from theory to a real-world practical
    application of graph theory and combinatorial optimization.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 在[[15](#CR15)]中，提出的问题是计算丹麦北日德兰地区的驾驶路线，覆盖该地区100%的道路。这个问题是一个关于测量移动网络覆盖率和质量的项目的一部分，通过在两辆车顶部安装特殊设备进行驾驶。本文介绍了解决道路规划问题所使用的方法，但更重要的是，它展示了如何将理论转化为图论和组合优化的实际应用的一个示例。
- en: 2.1.5.8 City Energy Consumption
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 2.1.5.8 城市能源消耗
- en: With the air quality monitoring service, an urban IoT can provide a service
    for monitoring the city's energy consumption, allowing authorities and citizens
    to own a transparent and detailed view of the number of energy required by different
    services, transport, traffic lights, control cameras, heating/cooling of public
    buildings, etc.). This may successively enable the most sources of energy consumption
    to be identified and priorities to be set so as to optimize their behavior. This
    is often in line with the European directive for improving energy efficiency within
    the coming years. So as to get such a service, electricity consumption monitoring
    devices must be integrated into the city's electricity grid. Additionally, it'll
    even be possible to boost these services with active functionalities to manage
    local energy production structures (e.g. photovoltaic panels).
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 通过空气质量监测服务，城市物联网可以提供一个监测城市能源消耗的服务，使政府和市民可以透明地和详细地了解不同服务、交通、交通信号灯、控制摄像头、公共建筑的供暖/冷却等所需的能源数量。这可能会逐步识别出最大的能源消耗源，并确定优先级，以优化它们的行为。这与欧洲未来几年内提高能源效率的指令一致。为了获得这样的服务，必须将电力消耗监测设备集成到城市的电力网中。此外，还可以通过积极的功能来提升这些服务，以管理本地的能源生产结构（例如光伏板）。
- en: 2.1.5.9 Smart Grids
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 2.1.5.9 智能电网
- en: Smart grids are systems capable of intelligently recording the actions taken
    by consumers/users and producers of resources (electricity, gas, water) in order
    to maintain an efficient, economical, sustainable and safe energy distribution.
    In [[2](#CR2)], Authors aim to select the location and design of a sustainable
    city in Jordan. This selection was based on important indicators which are energy
    and water. In order to meet these criteria, they chose a location with exceptional
    renewable energy resources (Wind energy was used to produce electricity) and is
    close to the sea (Drinking water was covered by desalination).
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 智能电网是一种能够智能记录消费者/用户和资源生产者（电力、燃气、水）所采取行动的系统，以维持高效、经济、可持续和安全的能源分配。在[[2](#CR2)]中，作者旨在选择约旦的一个可持续城市的位置和设计。这个选择是基于重要的指标，即能源和水资源。为了满足这些标准，他们选择了一个拥有优秀可再生能源资源的地点（风能用于发电），并且靠近大海（海水通过海水淡化来覆盖饮用水）。
- en: 2.1.5.10 Smart Parking
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 2.1.5.10 智能停车
- en: 'By using parking sensors, instead of driving in circles looking for a spot
    to park, drivers can get real-time information on an application which locates
    free parking spots. In fact, Intelligent Parking Service is based on road sensors
    and intelligent displays that direct motorists to the best route to park in the
    city. The benefits of this service are manifold: a shorter time to find a parking
    space means less CO emissions from the car, less traffic jams and happier citizens.
    Moreover, by using short-range communication technologies such as RFID (Radio
    Frequency Identifier) or NFC (Near Field Communication), it is possible to implement
    an electronic verification system for parking permits in parking spaces reserved
    for residents or persons with disabilities at the service of citizens who can
    legitimately use these locations and an effective tool for the early detection
    of offences.'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 通过使用停车传感器，驾驶员不再需要在周围兜圈子寻找停车位，而是可以在一个应用程序上获得实时信息，该应用程序会标示出空闲停车位的位置。事实上，智能停车服务是基于道路传感器和智能显示器的，它会指引驾驶员前往城市中最佳的停车路线。这项服务的好处多多：更短的找车时间意味着车辆排放的CO减少，交通拥堵减少，市民更加幸福。此外，通过使用短距离通信技术，如RFID（射频识别）或NFC（近场通信），可以在为居民或残疾人保留的停车位上实施电子验证系统，服务于可以合法使用这些地点的市民，也是对违规行为的早期检测的有效工具。
- en: 2.1.5.11 Intelligent Lighting
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 2.1.5.11 智能照明
- en: Optimizing the efficiency of street lighting is an important feature. In particular,
    this service makes it possible to optimize the intensity of street lamps according
    to the time of day, weather conditions, and the presence of people. In order to
    function properly, such a service must include the street lamps in the Smart City
    infrastructure. It is also possible to exploit the increased number of connected
    points to provide Wi-Fi connectivity to citizens. In addition, a fault detection
    system will be easily implemented above the street lighting controllers. Let’s
    an example of public lighting that adapts and dims when there are no activities
    but brightens up when sensors detect motion.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 优化街道照明效率是一个重要的特性。特别是，这项服务可以根据白天的时间、天气条件和人员的存在情况来优化街灯的亮度。为了正常运行，这样的服务必须将街灯纳入智能城市基础设施。还可以利用连接点的增加为市民提供Wi-Fi连接。此外，可以很容易地在街道照明控制器上实施故障检测系统。举个例子，当没有活动时，公共照明会自适应调暗，但当传感器检测到运动时会变亮。
- en: 'Automation and Healthiness of Public Buildings: Another important application
    of IoT technologies is the monitoring of energy consumption and environmental
    health in public buildings (schools, administrative offices, and museums) by means
    of different types of sensors and actuators controlling lights, temperature, and
    humidity. By controlling these parameters, it is indeed possible to improve the
    comfort level of people living in these environments, which can also have a positive
    return in terms of productivity, while reducing heating/cooling costs.'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 公共建筑的自动化和健康：物联网技术的另一个重要应用是通过各种类型的传感器和执行器监测公共建筑（学校、行政办公室和博物馆）的能耗和环境健康，控制灯光、温度和湿度。通过控制这些参数，确实可以提高人们在这些环境中的舒适水平，这也可能在生产率方面产生积极回报，同时降低供暖/制冷成本。
- en: 2.2 Blockchain
  id: totrans-83
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.2 区块链
- en: 2.2.1 History
  id: totrans-84
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 2.2.1 历史
- en: BitTorrent is a file-sharing network had developed in the early 2000s, it is
    arguably the first decentralized application who have been created. BitTorrent
    allows anyone to share any kind of file with anyone else in the world, allowing
    people to distribute the content quickly and easily even if they do not have the
    resources to pay for their own website or server.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: BitTorrent是一个在21世纪初期开发的文件共享网络，它可以说是第一个被创建的去中心化应用程序。BitTorrent允许任何人与世界上的其他人分享任何类型的文件，即使他们没有资源支付自己的网站或服务器，也能够快速轻松地分发内容。
- en: Five years later, Satoshi Nakamoto came up with the idea of Blockchain, which
    is a sort of distributed database and used it to build Bitcoin, the first decentralized
    currency [[16](#CR16)]. So decentralized currency like Bitcoin allows people to
    send money instantly anywhere around the world with the regard for national borders
    was negligible fees, Bitcoin is increasingly being used there for international
    remittances, micropayments and commerce online.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 五年后，中本聪提出了区块链的概念，这是一种分布式数据库，并用它构建了比特币，这是第一种去中心化的货币[[16](#CR16)]。因此，像比特币这样的去中心化货币允许人们以几乎不考虑国界的方式即时发送资金，费用可以忽略不计，比特币越来越多地被用于国际汇款、小额支付和在线商务。
- en: The objective of Blockchain is to deploy a Peer-2-Peer network that keeps tracking
    the occurrence of events. For example, if Alice wants to send any amount of money
    to Bob, the Bank guarantees the transaction so Alice and Bob must trust the third
    party which is the Bank to ensure the transfer. The problem here is that the financial
    institution may be malicious. Blockchain can resolve this problem by implementing
    a P2P network that does not rely on a third party to validate the transactions,
    which means that Blockchain is a separate and distributed network of nodes that
    all communicate with each other directly.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链的目标是部署一个保持追踪事件发生的点对点网络。例如，如果Alice想要向Bob发送任意金额的资金，银行会保证交易，因此Alice和Bob必须信任第三方——即银行来确保转账。这里的问题是金融机构可能是恶意的。区块链可以通过实施不依赖第三方验证交易的点对点网络来解决这个问题，这意味着区块链是一个独立的分布式节点网络，它们彼此直接通信。
- en: Blockchain can store any kind of data not only money transaction. So, decentralized
    applications can be created for finance, cloud computing, messaging and distributed
    governance. Ethereum is a platform that is specifically designed for people to
    build these kinds of Decentralized applications. In 2013, Ethereum was proposed
    by Vitalik Buterin, and the network went live on 30 July 2015, with 72 million
    coins premised [[17](#CR17)]. The Ethereum Virtual Machine (EVM) can execute Turing-complete
    scripts and run decentralized applications. The Ethereum clients which we are
    calling the Ether-browser when court ability and P2P network for sending messages
    and a generalized Blockchain with a built-in programming language allowing people
    to use the Blockchain for any kind of decentralized application that they want
    to create.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链不仅可以存储货币交易，还可以存储任何类型的数据。因此，可以为金融、云计算、消息传递和分布式治理创建去中心化应用程序。以太坊是一个专门为人们构建这类去中心化应用程序而设计的平台。2013年，以太坊由Vitalik
    Buterin提出，并于2015年7月30日启动，预先发行了7200万枚代币[[17](#CR17)]。以太坊虚拟机（EVM）可以执行图灵完备的脚本，并运行去中心化应用程序。我们称之为Ether-browser的以太坊客户端具有法院能力和点对点网络，用于发送消息和具有内置编程语言的通用区块链，允许人们使用区块链来创建任何类型的去中心化应用程序。
- en: 2.2.2 Blockchain Categories
  id: totrans-89
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 2.2.2 区块链类别
- en: There are two main categories concerning Blockchain, with permission (private)
    and without permission (public). The first category imposes restrictions on consensus
    contributors. Only those from trusted and selected have the right to validate
    transactions. It does not require a lot of computation to reach a consensus, so
    it is economical in terms of execution time and energy. Usually transactions are
    private and are only accessible by authorized objects. The second category (public
    Blockchain) uses an unlimited number of anonymous objects. Based on cryptography,
    each actor can communicate in a secure way. Each object is represented by a key
    pair (public/private) and has the right to read, write and validate transactions
    in the Blockchain. The Blockchain is secure if 51% of the objects (or more) are
    honest and when the network consensus is reached. Usually Blockchains without
    permission consume a lot of power and time, as they require an amount of computation
    to enhance system security (e.g. using PoW).
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 关于区块链有两个主要类别，即有权限（私有）和无权限（公共）的。第一类别对共识贡献者施加限制。只有来自受信任和选定的人才有权验证交易。它不需要大量计算来达成共识，因此在执行时间和能源方面经济。通常交易是私密的，只有授权对象才能访问。第二类别（公共区块链）使用无限数量的匿名对象。基于密码学，每个参与者都可以安全地进行通信。每个对象由一对密钥（公钥/私钥）表示，并有权读取、写入和验证区块链中的交易。如果51%的对象（或更多）是诚实的，并且达成网络共识，区块链是安全的。通常，无权限的区块链消耗大量的功率和时间，因为它们需要一定量的计算来增强系统安全性（例如使用PoW）。
- en: 2.2.3 Cryptography
  id: totrans-91
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 2.2.3 加密术
- en: 2.2.3.1 Hash Function
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 2.2.3.1 哈希函数
- en: A fingerprint (or hash) is a value obtained after applying a checksum (a mathematical
    calculation called a hash function) to a starting datum. The hash function is
    such that a small change in the input data produces a completely different hash.
    For example, the hash function is such that a tiny change in the starting data
    produces a completely different fingerprint than the first one.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 指纹（或哈希）是在对起始数据应用校验和（称为哈希函数的数学计算）后获得的值。哈希函数的特性是，输入数据的微小变化会产生完全不同的哈希。例如，哈希函数的特性是，起始数据的微小变化会产生与第一个完全不同的指纹。
- en: 'Due to the nature of this hash function, it is impossible to guess the origin
    of a hash: all current cryptography relies on this inability to reproduce the
    original data from a hash. Having said that, let''s return to the 3rd principle
    of the Blockchain, which protects the immutability of the latter: Modifying an
    element within any block would change its hash considerably. Since the next block
    would have to reference this fingerprint, it too would have to be modified to
    hide the attack; otherwise the whole network would realize that the forged block
    was fake and reject it. But if the attacker actually decides to modify the next
    block, he would have to continue until he has modified all the blocks.'
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 由于这种哈希函数的特性，不可能猜测哈希的来源：所有当前的密码学都依赖于这种无法从哈希中再现原始数据的能力。话虽如此，让我们回到区块链的第三个原则，它保护后者的不可变性：修改任何块内的元素会大大改变其哈希。由于下一个块必须引用此指纹，因此必须修改它以隐藏攻击；否则，整个网络将意识到伪造的块是假的并将其拒绝。但是，如果攻击者实际上决定修改下一个块，则必须一直修改到修改所有块为止。
- en: 'Since the attacker has less strength than the rest of the network, he will
    always generate fewer blocks than the others and his chain would be shorter. From
    there, it is then simple to decide which chain is “right”: The longest chain.
    The first principle here ensures that the attacker would take time to generate
    a new block, and the second principle ensures that the rest of the network will
    be faster than him.'
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 由于攻击者的力量比网络的其余部分要小，因此他生成的块总是比其他人少，他的链将更短。从这里开始，决定哪条链是“正确”的就很简单了：最长的链。这里的第一个原则确保攻击者需要时间来生成新块，而第二个原则确保网络的其余部分会比他更快。
- en: 2.2.3.2 Hash Pointer
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 哈希指针
- en: The hash pointer is a pointer to where the data is stored and a summary of the
    data, it is just a hash that is used to reference other known information that
    can be used to verify the summary of the data (whether the data has changed or
    not). The hash pointer can be used to build data structures such as blockchain
    which is a linked list of hash pointers and Merkle tree which is a binary tree
    of hash pointers.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 哈希指针是指向数据存储位置和数据摘要的指针，它只是一个用于引用其他已知信息的哈希，这些信息可用于验证数据摘要（数据是否已更改）。哈希指针可用于构建数据结构，例如区块链，它是哈希指针的链表，以及默克尔树，它是哈希指针的二叉树。
- en: 2.2.3.3 Digital Signature
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 数字签名
- en: The digital signature is another component of the blockchain. It uses public-key
    cryptography to ensure the integrity, non-repudiation, and authenticity of a message
    and its source [[18](#CR18)]. A message signed with a digital signature can be
    verified by other users, but the message can only be signed by the owner of the
    signature. Digital signatures can be created by a public-key, this public-key
    uses a key combination of public and private keys. The private key is saved only
    by the owner while the public key is distributed to other users. Other users can
    encrypt the message with the owner's public key, and the message can only be decrypted
    by the owner with his or her private key.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 数字签名是区块链的另一个组成部分。它使用公钥密码学来确保消息及其来源的完整性、不可否认性和真实性[[18](#CR18)]。用数字签名签名的消息可以被其他用户验证，但消息只能由签名的所有者签名。数字签名可以由公钥创建，该公钥使用公钥和私钥的密钥组合。私钥仅由所有者保存，而公钥分发给其他用户。其他用户可以使用所有者的公钥加密消息，而消息只能由所有者使用其私钥解密。
- en: Blockchain uses a digital signature algorithm such as the Elliptic Curve Digital
    Signature Algorithm (ECDSA) to generate the digital signature [[19](#CR19)]. It
    involves three steps to create, sign and verify the message with the digital signature
    [[18](#CR18)]. The secret key (SK) and the public key (PK) are generated by the
    “generate Keys” method. The SK is kept only by the owner and the PK is distributed
    over nodes of the block chain. The message is signed using the SK. The signature
    method takes the SK and the message as input and generates the signature of the
    message. This signature can be verified with nodes using the verification method
    which takes PK, message and signature as input. If it is true, the message is
    verified, otherwise it is invalidated. Thus, the public key guarantees that the
    message was created by the owner of the signature and with the message verification,
    the identity of the user is verified. The public key is therefore used as the
    user identity in the blocking chain. By using the distributed blocking chain,
    users do not need to provide their social security number, phone number or email
    address to a central server or authority. They can create their digital identity
    themselves and distribute their public key over the distributed network. This
    allows users to benefit from anonymous, decentralized and distributed identity
    management.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链使用数字签名算法，例如椭圆曲线数字签名算法（ECDSA）来生成数字签名[[19](#CR19)]。它涉及三个步骤来创建、签名和验证带有数字签名的消息[[18](#CR18)]。密钥（SK）和公钥（PK）由“生成密钥”方法生成。SK只由所有者保留，而PK分布在区块链节点上。消息使用SK进行签名。签名方法将SK和消息作为输入，并生成消息的签名。可以使用验证方法对节点进行验证，该方法将PK、消息和签名作为输入。如果为真，则验证消息，否则将使其无效。因此，公钥保证消息是由签名所有者创建的，并且通过消息验证，验证用户的身份。因此，公钥用作阻止链中的用户标识。通过使用分布式阻止链，用户不需要向中央服务器或权威提供其社会安全号码、电话号码或电子邮件地址。他们可以自行创建数字身份，并将其公钥分发到分布式网络上。这使用户能够从匿名、去中心化和分布式身份管理中受益。
- en: 2.2.3.4 Merkle Trees
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 2.2.3.4 Merkle树
- en: Merkle trees are a data structure based on binary trees. Unlike a binary tree,
    only leaves are used to store data and the leaf nodes are the only children of
    their parents. The parent leaf nodes contain a hash of their leaf nodes. The nodes
    of the next generation, however, each have two child nodes and contain a hash
    of the hash their child nodes contain. If the tree is unbalanced because there
    is an uneven amount of leaves, the solitary leaf hash will be used twice. The
    advantage of this data structure is that the integrity of the entire tree can
    still be verified even if redundant leaves have been removed. An example of a
    Merkle tree can be seen in Fig. [2.2](#Fig2).![../images/507793_1_En_4_Chapter/507793_1_En_4_Fig2_HTML.png](../images/507793_1_En_4_Chapter/507793_1_En_4_Fig2_HTML.png)
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: Merkle树是基于二叉树的数据结构。与二叉树不同，只有叶子节点用于存储数据，叶子节点是其父节点的唯一子节点。父叶节点包含其叶节点的哈希。然而，下一代的节点每个都有两个子节点，并包含其子节点包含的哈希的哈希。如果树不平衡，因为叶子的数量不均匀，将使用孤立的叶哈希两次。这种数据结构的优点是，即使删除了冗余的叶子，仍然可以验证整个树的完整性。Merkle树的示例可以在图[2.2](#Fig2)中看到。![../images/507793_1_En_4_Chapter/507793_1_En_4_Fig2_HTML.png](../images/507793_1_En_4_Chapter/507793_1_En_4_Fig2_HTML.png)
