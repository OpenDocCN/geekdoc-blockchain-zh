- en: Editors’ brief bio
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 编者简介
- en: '![](../graphic/converted/b_9783110702507_ingr_001.png)**Kamal Kant Hiran**
    works as an assistant professor at the School of Engineering, Sir Padampat Singhania
    University (SPSU), Udaipur, Rajasthan, India, as well as a research fellow at
    the Aalborg University, Copenhagen, Denmark. He is a gold medalist in MTech (Hons.).
    He has more than 16 years of experience as an academic and researcher in Asia,
    Africa and Europe. He worked as an associate professor and academics head at the
    BlueCrest University College, Liberia, West Africa; head of department at the
    Academic City College, Ghana, West Africa; senior lecturer at the Amity University,
    Jaipur, Rajasthan, India; assistant professor at the Suresh Gyan Vihar University,
    Jaipur, Rajasthan, India; and visiting lecturer at the Government Engineering
    College, Ajmer. He has several awards to his credit such as *International travel
    grant* for attending the 114th IEEE Region 8 Committee Meeting at Warsaw, Poland;
    International travel grant for Germany from ITS Europe, Passau, Germany; *Best
    Research Paper Award* at the University of Gondar, Ethiopia and SKIT, Jaipur,
    India; IEEE Liberia Subsection Founder Award; Gold Medal Award in MTech (Hons.);
    IEEE Ghana Section Award – Technical and Professional Activity Chair; IEEE Senior
    Member Recognition, IEEE Student Branch Award, Elsevier Reviewer Recognition Award
    and the Best Research Paper Award from the University of Gondar, Ethiopia. He
    has published 35 scientific research papers in SCI/Scopus/Web of Science and *IEEE
    Transactions Journal*, conferences, 2 Indian patents and 9 books with internationally
    renowned publishers. He is a reviewer and editorial board member of various reputed
    international journals in Elsevier, Springer, IEEE Transactions, IET, Bentham
    Science and IGI Global. He is an active member in organizing many international
    seminars, workshops and conferences. He has made several international visits
    to *Denmark, Sweden, Germany, Norway, Ghana, Liberia, Ethiopia, Russia, Dubai*
    and *Jordan* for research exposures. His research interests focus on cloud computing,
    machine learning and intelligent IoT.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '![](../graphic/converted/b_9783110702507_ingr_001.png)**卡玛尔·坎特·希兰** 在印度拉贾斯坦邦乌代布尔的辛帕达帕特辛格尼亚大学（SPSU）工程学院担任助理教授，同时也是丹麦哥本哈根奥尔堡大学的研究员。他是硕士（荣誉）金牌获得者。他在亚洲、非洲和欧洲拥有超过16年的教学和研究经验。他曾在西非利比里亚的蓝冠大学担任副教授和学术主管；在西非加纳的学术城市学院担任系主任；在印度拉贾斯坦邦斋普尔的阿米提大学担任高级讲师；在印度拉贾斯坦邦斋普尔的苏雷什吉扬维哈尔大学担任助理教授；以及在阿杰梅尔的政府工程学院担任客座讲师。他荣获多项奖项，如出席波兰华沙第114届IEEE区域8委员会会议的*国际旅行津贴*；来自德国普瑟韦的ITS欧洲的德国国际旅行津贴；在埃塞俄比亚冈达尔大学和斋普尔的SKIT大学获得*最佳研究论文奖*；IEEE利比里亚分部创始人奖；硕士（荣誉）金牌奖；IEEE加纳分部奖-技术和专业活动主席奖；IEEE高级会员认证，IEEE学生分会奖，爱思唯尔审稿人认证奖以及来自埃塞俄比亚冈达尔大学的最佳研究论文奖。他在SCI/Scopus/Web
    of Science和*IEEE Transactions Journal*、会议上发表了35篇科学研究论文，还有2项印度专利和9本与国际知名出版商合作出版的书籍。他是Elsevier、Springer、IEEE
    Transactions、IET、Bentham Science和IGI Global等多家知名国际期刊的审稿人和编辑委员会成员。他积极参与组织多个国际研讨会、研讨会和会议。他多次前往丹麦、瑞典、德国、挪威、加纳、利比里亚、埃塞俄比亚、俄罗斯、迪拜和约旦进行研究交流。他的研究兴趣集中在云计算、机器学习和智能物联网方面。'
- en: '![](../graphic/converted/b_9783110702507_ingr_002.png)**Dr. Deepak Khazanchi**
    is full professor of information systems and quantitative analysis, associate
    dean for academic affairs, and community engagement and internationalization officer
    at the College of Information Science & Technology (IS&T), University of Nebraska
    at Omaha (UNO). Prior to becoming associate dean, he served as chair of the Information
    Systems and Quantitative Analysis Department at the College of IS&T. He is also
    an affiliate faculty in UNO’s International Studies and Programs and the Leonard
    and Shirley Goldstein Center for Human Rights (GCHR). He has served as a visiting/adjunct
    full professor with the Center for Integrated Emergency Management (CIEM) at the
    University of Agder (Kristiansand, Norway), University of International Business
    and Economics (Beijing, China) and Management Center Innsbruck (Innsbruck, Austria).
    Dr. Khazanchi currently serves on the Board of Management for the Sir Padampat
    Singhania University (Udaipur, India) and the Executive Council for Bennett University
    (Noida, India). He is also an active advisor and external examiner for a number
    of universities around the world.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '![](../graphic/converted/b_9783110702507_ingr_002.png)**Dr. Deepak Khazanchi**是信息系统与数量分析的全职教授，信息科学与技术学院（IS&T）的学术事务副院长，以及社区参与和国际化官员。在成为副院长之前，他曾担任IS&T学院信息系统与数量分析系主任。他还是UNO国际研究与项目和伦纳德和雪莉·戈德斯坦人权中心（GCHR）的附属教师。他曾在挪威克里斯蒂安桑德的阿格德尔大学（CIEM）管理综合应急管理中心，北京的对外经济贸易大学和因斯布鲁克的管理中心担任访问/兼职全职教授。Khazanchi博士目前担任锡尔·帕达姆帕特·辛格尼亚大学（乌代布尔，印度）和班尼特大学（诺伊达，印度）的董事会成员。他还是世界各地许多大学的活跃顾问和外部考官。'
- en: '![](../graphic/converted/b_9783110702507_ingr_003.png)**Ajay Kumar Vyas** has
    more than 15 years of teaching and research experience. He is presently working
    as assistant professor at Adani Institute of Infrastructure Engineering, Ahmedabad
    (India). He has completed his BE from Ujjain Engineering College, Ujjain, and
    MTech for Shri GS Institute of Technology and Science, Indore, with Honors and
    PhD from Maharana Pratap University of Agriculture and Technology, Udaipur (Raj.).
    He is a senior member of IEEE and senior member of IACSIT (Singapore). He is a
    reviewer of international peer-review journals in Springer, IET, OSA, IGI Global
    and many more. He is author of several research papers in peer-reviewed international
    journals and conferences, textbooks and book chapters published by a renowned
    publisher.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '![](../graphic/converted/b_9783110702507_ingr_003.png)**Ajay Kumar Vyas**拥有超过15年的教学和研究经验。他目前担任印度艾哈迈达巴德的阿达尼基础设施工程学院的助理教授。他在乌贾因工程学院获得工程学学士学位，为斯里·吉萨拉吉·技术与科学学院获得硕士学位，以及在乌代布尔（拉贾斯坦邦）的马哈拉纳·普拉塔普农业技术大学获得荣誉博士学位。他是IEEE的高级会员和IACSIT（新加坡）的高级会员。他是Springer、IET、OSA、IGI
    Global等国际同行评审期刊的审稿人。他是多篇研究论文、教科书和由知名出版商出版的书籍章节的作者。'
- en: '![](../graphic/converted/b_9783110702507_ingr_004.png)**Sanjeevikumar Padmanaban**
    (Member’12–Senior Member’15, IEEE) received his PhD in electrical engineering
    from the University of Bologna, Bologna, Italy, in 2012\. He was an associate
    professor at VIT University from 2012 to 2013\. In 2013, he joined the National
    Institute of Technology, India, as a faculty member. In 2014, he was invited as
    a visiting researcher at the Department of Electrical Engineering, Qatar University,
    Doha, Qatar, funded by the Qatar National Research Foundation (Government of Qatar).
    He continued his research activities with the Dublin Institute of Technology,
    Dublin, Ireland, in 2014\. Further, he served as an associate professor at the
    Department of Electrical and Electronics Engineering, University of Johannesburg,
    Johannesburg, South Africa, from 2016 to 2018\. Since 2018, he has been a faculty
    member with the Department of Energy Technology, Aalborg University, Esbjerg,
    Denmark. He has authored over 300 scientific papers. S. Padmanaban was the recipient
    of the Best Paper cum Most Excellence Research Paper Award from IET-SEISCON’13,
    IET-CEAT’16, IEEE-EECSI’19, IEEE-CENCON’19 and five best paper awards from ETAEERE’16-sponsored
    *Lecture Notes in Electrical Engineering*, Springer book. He is a fellow of the
    Institution of Engineers, India, the Institution of Electronics and Telecommunication
    Engineers, India, and the Institution of Engineering and Technology, UK. He is
    an editor/associate editor/editorial board for refereed journals, in particular
    the *IEEE Systems Journal*, *IEEE Transaction on Industry Applications*, *IEEE
    Access*, *IET Power Electronics*, *IET Electronics Letters* and Wiley – *International
    Transactions on Electrical Energy Systems,* subject editorial board member – *Energy
    Sources* – *Energies Journal*, MDPI, and the subject editor for the *IET Renewable
    Power Generation*, *IET Generation, Transmission and Distribution*, and *FACTS*
    journal (Canada).'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '![](../graphic/converted/b_9783110702507_ingr_004.png)**Sanjeevikumar Padmanaban**（会员’12–高级会员’15，IEEE）于2012年从意大利博洛尼亚大学获得电气工程博士学位。他于2012年至2013年在VIT大学担任副教授。2013年，他作为教职员工加入了印度国立理工学院。2014年，他受卡塔尔国家研究基金（卡塔尔政府）资助，在卡塔尔多哈的卡塔尔大学电气工程系担任访问研究员。2014年，他继续在爱尔兰都柏林理工学院从事研究工作。此后，他于2016年至2018年在南非约翰内斯堡大学电气与电子工程系担任副教授。自2018年起，他一直担任丹麦埃斯比约能源技术系的教职员工。他是300多篇科学论文的作者。S.
    Padmanaban曾获得IET-SEISCON’13、IET-CEAT’16、IEEE-EECSI’19、IEEE-CENCON’19以及五本由ETAEERE’16赞助的*电气工程讲义*，斯普林格出版社的最佳论文奖。他是印度工程师学会、印度电子与电信工程师学会和英国工程与技术学会的会士。他是*IEEE系统杂志*、*IEEE工业应用杂志*、*IEEE
    Access*、*IET功率电子学*、*IET电子信件*、Wiley – *国际电能系统交易*的编辑/副编辑/编委，*能源源* – *能源杂志*、MDPI的主题编委员会成员，以及*IET可再生能源发电*、*IET发电、传输与配电*和*FACTS*期刊（加拿大）的主题编辑。'
