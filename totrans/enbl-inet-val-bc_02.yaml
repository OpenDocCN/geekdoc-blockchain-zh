- en: 1 DLT and Payments Transformation
  id: totrans-7
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1 DLT和支付转型
- en: Much of the hype around blockchain and Distributed Ledger Technology (DLT) has
    focused on its potential to change the financial services and banking industry
    fundamentally. Blockchain has promised to streamline financial transactions, reduce
    their cost and complexity, make the unbanked a viable new market and improve transparency
    and regulation.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 围绕区块链和分布式账本技术（DLT）的炒作很大程度上集中在其改变金融服务业和银行业的潜力上。区块链承诺简化金融交易，降低其成本和复杂性，使未受银行服务的人群成为一个有可行性的新市场，并提高透明度和监管。
- en: Blockchain technology enables specific features such as
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: Blockchain technology enables specific features such as
- en: Bi-directional messaging with settlement instructions in payment networks;
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 支付网络中的双向消息传递与结算指令；
- en: Improved speed in payments, settlement in almost real-time and 100% digital;
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 支付速度提高，几乎实时的结算，100%数字化；
- en: Transparency, end-to-end tracking of payments;
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 支付的端到端跟踪透明度；
- en: Total cost and message details confirmed before initiation;
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在启动前确认总成本和消息详情；
- en: Lower cost for cross-border transactions;
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 降低跨境交易的费用；
- en: Reduction in failed payments and costly interventions for error resolution;
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 减少失败的支付和为解决错误而进行的昂贵干预；
- en: Full tracking of historical transactional data and lower probabilities of errors.
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 历史交易数据的完整跟踪和错误概率的降低。
- en: Figure [1](#Fig1) shows how cross-border payments operate today, highlighting
    the variety of issues that come to light based on the utilisation of a large number
    of siloed intermediaries.![../images/508554_1_En_3_Chapter/508554_1_En_3_Fig1_HTML.png](../images/508554_1_En_3_Chapter/508554_1_En_3_Fig1_HTML.png)
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 图[1](#Fig1) 展示了今天的跨境支付是如何运作的，突出了基于大量孤立的中介机构的使用而出现的问题多样性。![../images/508554_1_En_3_Chapter/508554_1_En_3_Fig1_HTML.png](../images/508554_1_En_3_Chapter/508554_1_En_3_Fig1_HTML.png)
- en: Fig. 1
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 图1
- en: Inefficiencies in today’s international payments processes
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 今天国际支付流程中的低效率
- en: Blockchain and DLT introduce a different logic for validation, settlement and
    record-keeping (Ibañez et al. [2021b](#CR3)). DLT offers the promising prospect
    of modernising payment services. This technological evolution has triggered changes
    in market demands, inviting financial services incumbents to innovate and enhance
    time and cost efficiencies. Many financial services and technology giants have
    already started collaborating to use blockchain to improve payments and the banking
    sector. Table [1](#Tab1) shows several blockchain projects from several different
    financial services entities.Table 1
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链和DLT为验证、清算和记录引入了不同的逻辑（Ibañez等人[2021b](#CR3)）。DLT提供了现代化支付服务的光明前景。这种技术演变已经引发了市场需求的变革，邀请金融服务行业的创新和提高时间和成本效率。许多金融服务和科技巨头已经开始了合作，利用区块链改进支付和银行部门。表[1](#Tab1)展示了来自几个不同金融服务实体的几个区块链项目。表1
