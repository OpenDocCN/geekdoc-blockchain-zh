  zh: 让我们通过一个简单的数值例子来了解 Casper 是如何工作的。假设一个用户拥有100个*以太币*（以太坊的货币）。此外，假设他们决定用![$$0 \le
    d \le 100$$](../images/508554_1_En_4_Chapter/508554_1_En_4_Chapter_TeX_IEq2.png)的*d*个以太币来建立一个存款。这些*d*以太币是用户的*赌注*。此外，假设整个社区总共存入了1000个以太币。在确定*d*应该有多大时，用户可以考虑以下权衡。假设他们提出一个包含双重支付交易的区块，其价值对应于*x*个以太币。现在假设*p*是在批准后检测到块的概率，*r*是在块批准的情况下获得的奖励。此外，假设*D*是预计会为该特定区块投票的用户的存款大小。基于这些假设，用户在攻击时的效用![$$U_a(d)$$](../images/508554_1_En_4_Chapter/508554_1_En_4_Chapter_TeX_IEq3.png)，将是一个由以下定义的随机变量![$$\begin{aligned}
    U_a (d) = {\left\{ \begin{array}{ll} 100+(x+r) &amp;{} \text { with \ probability
    \ } (1-p) \frac{(d+D)}{1000} \\ 100 &amp;{} \text { with \ probability \ } 1-\frac{(d+D)}{1000}
    \\ 100-d &amp;{} \text { with \ probability \ } p \frac{(d+D)}{1000} \end{array}\right.
    } \end{aligned}$$](../images/508554_1_En_4_Chapter/508554_1_En_4_Chapter_TeX_Equ7.png)他的预期效用将由![$$\begin{aligned}
    E U_{a}(d)=100+\frac{(x+r)(1-p)(d+D)}{1000}+\frac{(100-d) p(d+D)}{1000} \end{aligned}$$](../images/508554_1_En_4_Chapter/508554_1_En_4_Chapter_TeX_Equ1.png)(1)求导。使等式[1](#Equ1)中的*d*等于零，可以得到最大化等式[1](#Equ1)的存款![$$d_a$$](../images/508554_1_En_4_Chapter/508554_1_En_4_Chapter_TeX_IEq4.png)的最佳值，如![$$\begin{aligned}
    \max \left( 0, \min \left( d_{a}=\frac{(x+r)(1-p)}{2 p}-\frac{D}{2}+50,100\right)
    \right) \end{aligned}$$](../images/508554_1_En_4_Chapter/508554_1_En_4_Chapter_TeX_Equ2.png)(2)有趣的是，等式[2](#Equ2)的值随着*x*的增加而增加，随着*D*和*p*的增加而减少。因此，由等式[2](#Equ2)给出的*d*的值大于50，即可用货币单位的一半，如果![$$\begin{aligned}
    \frac{(x+r)}{D}&gt;\frac{p}{(1-p)} \end{aligned}$$](../images/508554_1_En_4_Chapter/508554_1_En_4_Chapter_TeX_Equ3.png)(3)即如果比率![$$\frac{(x+r)}{D}$$](../images/508554_1_En_4_Chapter/508554_1_En_4_Chapter_TeX_IEq5.png)大于几率比![$$\frac{p}{(1-p)}$$](../images/508554_1_En_4
