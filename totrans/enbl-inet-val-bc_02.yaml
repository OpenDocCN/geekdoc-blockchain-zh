  zh: 证明 of 烧伤（PoB）也是一种值得讨论的共识协议。PoB目前被一些资本有限的加密货币所采用。这些中最著名的是Slimcoin（[2014](#CR13)）。PoB的目标与PoS类似，即提出一种共识过程，解决与PoW相关的能源成本问题，同时降低遭受攻击的可能性。与PoS一样，PoB是基于用户持有的货币单位的共识机制。然而，与PoS不同，区块的验证和相关奖励是基于用户
    b 的*已烧毁*货币单位数。从操作上讲，烧毁一些单位意味着将它们发送到一个无法使用的地址。继续使用前面的示例，如果用户钱包中有100个单位，那么在验证下一个区块之前，效用水平是一个随机变量，定义为![$$\begin{aligned}
    U(b)= {\left\{ \begin{array}{ll} 100+r-b &amp;{} \text{ with } \text{ probability
    } \frac{b}{1000} \\ 100 &amp;{} \text{ with } \text{ probability } 1-\frac{b}{1000}
    \end{array}\right. } \end{aligned}$$](../images/508554_1_En_4_Chapter/508554_1_En_4_Chapter_TeX_Equ10.png)因此![$$\begin{aligned}
    E U(b)=100+\frac{(r-b) b}{1000} \end{aligned}$$](../images/508554_1_En_4_Chapter/508554_1_En_4_Chapter_TeX_Equ5.png)(5)所以最优
    ![$$b_o$$](../images/508554_1_En_4_Chapter/508554_1_En_4_Chapter_TeX_IEq13.png)
    由![$$\begin{aligned} b_{o}=\frac{r}{2} \end{aligned}$$](../images/508554_1_En_4_Chapter/508554_1_En_4_Chapter_TeX_Equ6.png)即，在用户被选中验证下一个区块的情况下，烧毁的货币单位最佳数量是用户获得奖励的一半。将式
    [6](#Equ6) 插入式 [5](#Equ5) 中，期望效用变为![$$E U\left( b_{o}\right) =100+\frac{r^{2}}{4000}$$](../images/508554_1_En_4_Chapter/508554_1_En_4_Chapter_TeX_Equ11.png)这意味着在PoB下，用户的期望效用大于100，并且随着区块验证奖励的平方增长。如果上述分析是PoB可能发生情况的合理描述，并且如果
    r 是一个相对较小的奖励，那么 ![$$b_o$$](../images/508554_1_En_4_Chapter/508554_1_En_4_Chapter_TeX_IEq14.png)
    也是一个较小的数额。
- en: DLT is an area which is still rapidly evolving (see Chapter “Blockchains, DLTs
    and the Future of Payments”). The aforementioned discusses how DLT may develop
    from the perspective of consensus mechanisms, starting from Bitcoin’s PoW and
    moving on to DAGs, PoS and PoB. By the time this section becomes available, it
    may already be partially obsolete. Nevertheless, it can hopefully still help readers
    navigate the fascinating area of DLT.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: DLT是一个仍在快速发展中的领域（参见第“区块链、分布式账本与支付的未来”章）。前文讨论了从共识机制的角度，分布式账本技术（DLT）可能如何发展，从比特币的工作量证明（PoW）开始，到有向无环图（DAG）、权益证明（PoS）和证明
    of 烧伤（PoB）。到本节可用时，它可能已经部分过时。尽管如此，它仍然可以帮助读者导航分布式账本技术（DLT）这一迷人领域。
