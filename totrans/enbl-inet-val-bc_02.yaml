- en: 'The use of blockchain technology to resolve inefficiencies in payment and clearing
    and settlement methods (Karaindrou [2017](#CR4)) will give us a payment network
    fit for the modern era. The potential benefits of using DLT are as follows:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 使用区块链技术解决支付和清算结算方法中的低效率（Karaindrou [2017](#CR4)）将给我们提供一个适合现代时代的支付网络。使用DLT的潜在好处如下：
- en: '**Lowering transaction costs**: currently, the average processing fee for a
    Bitcoin transaction is 0.04 cents (other blockchain networks have even lower fees
    than this) compared to more than 0.35 cents for a typical credit card transaction.'
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**降低交易成本**：目前，比特币交易的平均处理费为0.04美分（其他区块链网络的费用甚至低于此）与典型的信用卡交易的0.35美分以上相比。'
- en: '**Replacing cumbersome back-office procedures with DLT**: in existing payment
    networks and infrastructure (regardless of whether the network is centralised
    or decentralised) recordkeeping is part of several bank–client relationships.
    Records are duplicated amongst multiple intermediaries, and are then reconciled
    through back-office procedures which introduce the risk of discrepancies or time
    lapses, leading to double-spending of the same asset. A DLT-based solution enables
    peer-to-peer sharing of data reconciled against a single version of the truth
    (Ibañez et al. [2021a](#CR2)).'
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**用DLT替换繁琐的后台程序**：在现有的支付网络和基础设施中（无论网络是集中式还是分布式）记录保存是几个银行-客户关系的一部分。记录在多个中介之间重复，然后通过后台程序进行对账，引入了差异或时间滞后的风险，导致同一资产的双重花费。基于DLT的解决方案可以实现数据的对等共享，与单一真相版本进行对账（Ibañez等人[2021a](#CR2)）。'
- en: '**Speed across the value chain**: reducing reconciliation procedures and enhancing
    data processing capabilities may lead to more transactions settling in real time.'
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**价值链上的速度**：减少对账程序和提高数据处理能力可能会导致更多交易实时结算。'
- en: '**Fraud detection capabilities**: deceiving payments or tampering with contracts
    is highly unlikely and too costly to garner profits. The existence of an immutable
    ledger makes the tracking of transactions in real time very efficient.'
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**欺诈检测能力**：欺骗性支付或篡改合同的可能性极低，且成本过高，无法获得利润。不可变账本的存在使得实时跟踪交易非常高效。'
- en: '**Automated contract tools**: DLT has the programmability to be coupled with
    self-executing applications via smart contract applications. Self-executing transactions
    will minimise costs, maximise time efficiency and eliminate human error. Moreover,
    they will secure the enforceability of financial agreements stored on the ledger.'
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**自动化合同工具**：分布式账本技术具有可编程性，可以与通过智能合同应用程序进行自我执行的应用程序相结合。自我执行的交易将最小化成本，最大化时间效率，消除人为错误。此外，它们还将确保存储在账本上的金融协议的执行力。'
- en: '**Better KYC and identity management**: cross-border transferable data about
    customers and real-time intelligence sharing eliminates the possibility of fraud.'
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**更优的KYC和身份管理**：关于客户的国际可传输数据和实时情报共享消除了欺诈的可能性。'
- en: '**Better identity management**: current identity management systems have many
    inherited privacy and security problems, especially for end-users. Blockchain
    and DLT may be the solution to these problems. Cryptography and other cryptographic
    primitives that preserve privacy, such as zero-knowledge proofs, bring the notion
    of self-sovereign identity (SSI). Entities that need to verify other users’ information
    can do so without necessarily keeping track and storing their data.'
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**更好的身份管理**：现有的身份管理系统存在许多继承的隐私和安全问题，特别是对终端用户而言。区块链和分布式账本技术可能是解决这些问题的关键。加密和其他保护隐私的加密原语，如零知识证明，带来了自我主权身份（SSI）的概念。需要验证其他用户信息的实体可以这样做，而不必跟踪和存储他们的数据。'
- en: '**Automated compliance and regulation**: automated compliance is beneficial
    for integration into organisations that process data such as banks and governments.
    Regulation can offer many benefits, which include lower time and cost requirements
    compared to manual controls. Compliance status and audit information can be accessed
    and checked within a single ledger, and in real time. Risk management decisions
    can be made based on real-time data. DLT can also reduce compliance fines, breaches
    and inaccurate reporting mistakes. Finally, DLT can, importantly, lead to continuously
    verifiable compliance requirements.'
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**自动化合规和监管**：自动化合规对于处理数据的组织（如银行和政府）的整合是有益的。监管可以提供许多好处，包括与手动控制相比降低时间和成本要求。合规状态和审计信息可以在单一账本内访问和检查，并且是实时的。可以根据实时数据做出风险管理决策。分布式账本技术还可以减少合规罚款、违规行为和报告错误。最后，分布式账本技术可以，重要的是，导致持续可验证的合规要求。'
- en: 'Major players in the payments, clearing services, settlement services and central
    banks are investing in DLT, envisaging high-tech, robust, secure, automatic, resilient
    and time-efficient payment systems. However, as the technology is still maturing,
    there are significant challenges for banks’ global use of blockchain. These challenges
    are as follows:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 支付、清算服务、结算服务和中央银行的主要参与者正在投资于分布式账本技术（DLT），他们设想建立高科技、健壮、安全、自动化、具有韧性和时间效率的支付系统。然而，由于这项技术仍在成熟阶段，银行在全球范围内使用区块链面临重大挑战。这些挑战包括：
- en: '**Scalability**: blockchain has a global transaction limitation.'
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**可扩展性**：区块链具有全球交易限制。'
- en: '**Privacy**: in the choice between public and shared ledger, privacy-preserving
    technologies such as ZK-SNARKs, MixNets and zero-knowledge proofs can be used
    to hide information regarding transactions, meaning possibilities for money laundering
    might arise.'
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**隐私**：在公共账本和共享账本之间选择时，可以使用诸如零知识证明（ZK-SNARKs）、混沌网络（MixNets）和零知识证明等隐私保护技术来隐藏与交易有关的信息，这意味着可能会出现洗钱的可能性。'
- en: '**Interoperability**: blockchain requires everyone to use a single ledger,
    and there is still no standard data schema or protocol for the many moving parts
    of a blockchain such as consensus and validation.'
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**互操作性**：区块链需要所有人使用同一个账本，目前还没有统一的数据显示模式或协议来涵盖区块链的许多组成部分，如共识和验证。'
- en: '**Regulation**: usage of digital assets for transaction purposes with an appropriate
    framework.'
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**监管**：在适当的框架内使用数字资产进行交易目的。'
- en: 2 Towards Efficient and Automated M2M Transactions
  id: totrans-47
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2 向高效和自动化的M2M交易迈进
- en: The machine-to-machine (M2M) connections market is predicted to reach USD 27
    billion by 2023, at a CAGR^([1](#Fn1)) of 4.6% from 2017 to 2023 (MarketsandMarkets![$${}^\mathrm{TM}$$](../images/508554_1_En_3_Chapter/508554_1_En_3_Chapter_TeX_IEq1.png)
    [2017](#CR5)). According to the same report, “the number of M2M connections was
    1.47 billion in 2016 and is estimated to reach 3 billion by 2023”. The major drivers
    for growth are the massive adoption of the Internet in emerging economies, and
    the rapid developments in the Internet of Things (IoT) infrastructure.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 机器对机器（M2M）连接市场预计到2023年将达到270亿美元，2017年至2023年的复合年增长率（CAGR）为4.6%（MarketsandMarkets![$${}^\mathrm{TM}$$](../images/508554_1_En_3_Chapter/508554_1_En_3_Chapter_TeX_IEq1.png)
    [2017](#CR5)）。根据同一报告，2016年M2M连接的数量为147亿，预计到2023年将达到300亿。增长的主要驱动力是新兴经济体对互联网的大规模采用，以及物联网（IoT）基础设施的快速发展。
- en: 'The key concept behind IoT is a set of connected devices acting autonomously,
    communicating amongst themselves on a global scale and operating in an automated
    way, eliminating human intervention as much as possible. IoT is on a path to changing
    the way we live, and will have a significant impact on our daily activities. From
    homes that self-regulate temperature for our comfort to cities operating autonomously
    for efficiency and safety using smart technologies such as intelligent traffic
    lights and smart routing algorithms, the value of IoT appears to be endless. The
    future is here: many in-home devices are already connected to the Internet and
    help automate routine tasks.'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 物联网背后的关键概念是一系列自主行动的连接设备，它们在全球范围内自我通信，并以自动化的方式运行，尽可能减少人为干预。物联网正在改变我们的生活方式，并将对我们的日常活动产生重大影响。从自我调节温度的家居到使用智能技术（如智能交通信号灯和智能路由算法）自主运行的城市，物联网的价值似乎无穷无尽。未来已来：许多家用设备已经连接到互联网，并帮助自动化日常任务。
- en: However, there are still numerous challenges to be addressed before more extensive
    adoption can take place, such as interoperability issues, untrusted communication
    paths, data protection concerns and cybersecurity issues. A considerable problem
    is that of payment networks, as we would like to achieve complete automation and
    self-execution. This means that any monetary rewards or payments need to be in
    real time and not over two to three days (as is usually the case at the moment).
    Such payments need to be of a minuscule cost, as they are going to be microtransactions
    for the majority of cases.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，在更广泛地采用之前，仍然有许多挑战需要解决，例如兼容性问题、不可信的通信路径、数据保护问题和网络安全问题。一个重要的问题是支付网络问题，因为我们希望实现完全自动化和自我执行。这意味着任何货币奖励或支付都需要是实时的，而不是现在的两到三天。这些支付需要极低成本，因为它们将是大多数情况的微交易。
- en: In 2017, according to analysts at Gartner, “there were an estimated 8.4 billion
    IoT devices. By 2020, that number could exceed 20 billion, and by 2030 there could
    be more than 500 billion”. The impact of this revolution in connectivity extends
    far beyond just smartphones and private houses. IoT is about to be applied on
    a much larger industrial scale, to everything from fridges to farming to health
    care (Xu and Hoesch [2018](#CR6)), in a manner hardly imaginable.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 2017年，根据Gartner分析师的数据，“大约有84亿个物联网设备。到2020年，这个数字可能超过200亿，到2030年可能超过5000亿”。这种连接革命的深远影响远不止智能手机和私人住宅。物联网即将在更大的工业规模上应用，从冰箱到农业，再到医疗保健（徐和霍伊斯[2018](#CR6)），这在很大程度上是不可想象的。
- en: IoT, in conjunction with blockchain technology, is expected to expand even further
    due to the capabilities of conducting automated and self-executing transactions.
    Smart contracts can encode conditions, agreements and constraints and automatically
    execute them when certain assumptions become valid.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 由于能够进行自动化和自我执行的交易，物联网与区块链技术的结合预计将进一步扩大。智能合约可以编码条件、协议和约束，并在某些假设成立时自动执行它们。
- en: Merging IoT and blockchain, we can create a secure, verifiable, transparent
    and immutable recording data method that “smart” machines could process in an
    automated, transparent and self-executing way. This network of interconnected
    devices will be able to interact with their environment and make decisions without
    any human intervention via the deployment of smart contracts.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 将物联网与区块链合并，我们可以创建一个安全、可验证、透明且不可篡改的数据记录方法，智能机器可以以自动的、透明的和自我执行的方式处理这些数据。“智能”机器可以通过部署智能合约与外界互动，做出决策，而无需任何人为干预。
- en: Data-driven technologies such as machine learning (ML) and artificial intelligence
    (AI) can be deployed in parallel to create high accuracy predictions about conditions
    and constraints encoded into smart contracts. These technologies can also predict
    the “status” of the network and activities with very high accuracy. Predictive
    capabilities will enable the automation of procedures and proactiveness.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 数据驱动技术，如机器学习（ML）和人工智能（AI），可以并行部署以创建关于编码到智能合约中的条件和约束的高精度预测。这些技术还可以预测网络的“状态”和活动，精度非常高。预测能力将使程序自动化和主动行动成为可能。
- en: As a result of the exponential increase of IoT interconnected devices, M2M payment
    solutions are the next logical step (MarketsandMarkets![$${}^\mathrm{TM}$$](../images/508554_1_En_3_Chapter/508554_1_En_3_Chapter_TeX_IEq2.png)
    [2017](#CR5)). When applied to M2M, AI and ML enable systems to communicate with
    each other and make their own autonomous choices (based either on hardcoded conditions
    or conditions predicted with very high accuracy by AI algorithms). Smart contracts
    will significantly reduce the costs of formalising, agreeing and enforcing contracts
    and making payments. Autonomous agents on the blockchain promise to eliminate
    agency and coordination costs and, perhaps, even lead to highly distributed enterprises
    with reduced or even no management.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 由于物联网设备的指数级增长，机器对机器的支付解决方案是下一个合乎逻辑的步骤（MarketsandMarkets![$${}^\mathrm{TM}$$](../images/508554_1_En_3_Chapter/508554_1_En_3_Chapter_TeX_IEq2.png)
    [2017](#CR5)). 当应用于M2M时，人工智能（AI）和机器学习（ML）使系统能够相互通信并做出自己的自主选择（基于硬编码条件或通过AI算法预测的高精度条件）。智能合约将显著降低正式化、达成和执行合同以及支付的成本。区块链上的自主代理承诺消除代理和协调成本，或许还能导致高度分布式企业，其管理成本降低甚至为零。
- en: Billions of IoT devices are connected worldwide, and it will not be long before
    almost all of our devices and technologies are connected through IoT protocols.
    M2M payments can include a multitude of scenarios, such as transactions based
    on customer behaviour without our knowledge, health and financial diagnostic tools
    and many others.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 全球有数十亿个物联网设备连接，用不了多久，几乎所有的设备和技术都将通过物联网协议连接。机器对机器支付可以包括多种场景，如基于我们不知情的客户行为交易，健康和财务诊断工具等许多其他场景。
- en: Blockchain is much more than a decentralised ledger, and can be considered a
    highly secure and trustworthy data bus. Participants in a blockchain network can
    trust the data transmitted through the blockchain, and transaction signing allows
    the source and integrity of the data to be verified. This means that we can be
    sure of where data comes from and that it has not been modified in transit. Blockchain
    and DLTs solve significant challenges in the data science life cycle, which include
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链远不止是一个分布式账本，可以被认为是一个高度安全和可信赖的数据总线。区块链网络的参与者可以信任通过区块链传输的数据，交易签名允许验证数据的来源和完整性。这意味着我们可以确信数据的来源，并确保在传输过程中没有被修改。区块链和分布式账本技术（DLTs）解决了数据科学生命周期中的重大挑战，包括：
- en: A lack of proper data governance;
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 缺乏适当的数据治理；
- en: 'A lack of data definition and storage protocols: data are poorly defined, confusing
    the appropriate methodology for management. We thus miss many opportunities, as
    in many cases different data sources cannot be combined in a data analytics project;'
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 缺乏数据定义和存储协议：数据定义不明确，混淆了适当的管理方法。因此，我们错过了很多机会，在许多情况下，不同的数据源不能在数据分析项目中结合；
- en: A lack of data security procedures resulting in corrupted or modified data;
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 缺乏数据安全程序，导致数据损坏或被修改；
- en: Too much data that is not useful stored in multiple sources under different
    schemata;
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在不同架构的多处来源中存储了大量无用的数据；
- en: 'Inconsistent data recorded using different procedures and protocols: inconsistency
    is a significant indicator that there is a data quality problem;'
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用不同程序和协议记录的不一致数据：不一致性是数据质量问题的一个重要指标；
- en: Incorrect data recorded with no formal procedures;
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 没有正式程序记录的错误数据；
- en: Poor data recovery capabilities.
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据恢复能力差。
- en: As we know, no statistical argument can save lousy quality data, and blockchain
    is an intermediate step that guarantees the authenticity of data. This is known
    as GIGO (garbage-in, garbage-out) in computer science language. Blockchain enables
    us to solve all the above issues, as the data encoding, and data transfer protocols
    are hardcoded into the global public network. Data is written in the decentralised
    database after the approval of the whole network via hardcoded and transparent
    consensus algorithms. Thus, data quality is guaranteed, and hence the potential
    of AI and ML algorithms is much greater as the data is correct and trustworthy.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 众所周知，糟糕的数据质量无法通过任何统计论证来挽救，而区块链是一个保证数据真实性的中间步骤。在计算机科学语言中，这被称为GIGO（垃圾进，垃圾出）。区块链使我们能够解决上述所有问题，因为数据编码和数据传输协议被硬编码到全球公共网络中。在通过硬编码和透明的共识算法获得整个网络的批准后，数据被写入去中心化数据库。因此，数据质量得到保证，因此AI和ML算法的潜力更大，因为数据是正确和值得信赖的。
- en: “Blockchain technologies, such as smart contracts, present a unique interface
    for M2M communication and provide a secure, append-only record that can be shared
    without trust and a central administrator” (Hanada et al. [2019](#CR1)). Smart
    contracts are considered to be a genuine game-changer for IoT applications.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: “区块链技术，如智能合约，为M2M通信提供了一个独特的接口，并提供了可以无需信任和中心管理员即可共享的安全的只增记录”（Hanada等人[2019](#CR1)）。智能合约被认为是物联网应用的一个真正的游戏改变者。
- en: Through encoded logic and constraints, it is possible to create agreements which
    will be executed when certain conditions and constraints are met. This is extremely
    useful for all kinds of scenarios, such as authorising payment when circumstances
    indicate that delivery of a service has been provided. Here, all interactions
    between a consumer and their connected devices (or indeed interconnected devices)
    are handled in a transparent, tamper-proof, immutable and frictionless way.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 通过编码逻辑和约束，可以创建在满足某些条件和约束时执行的协议。这对于各种场景非常有用，例如在情况表明服务已经提供时授权支付。在这里，消费者与他们连接的设备（或确实相互连接的设备）之间的所有互动都以一种透明、防篡改、不可变且无摩擦的方式处理。
- en: Furthermore, blockchain might come with a built-in cryptocurrency which can
    provide a method for participants to engage in economic transactions in an incentivised
    manner. Thus, the blockchain should provide the ideal backbone for connected IoT
    devices to securely exchange data and interact autonomously in an M2M economy.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，区块链可能内置了一种加密货币，它能够为参与者提供一种激励方式来进行经济交易。因此，区块链应为连接的物联网设备在M2M经济中安全交换数据和自主互动提供理想的底层架构。
- en: 'For example, a smart contract can guarantee discounts on electricity bills
    or rewards via inbuilt tokens for a smart house appliance system that shows better
    performance in the consumption of underlying interconnected machines or the increased
    use of renewable energy. Below are a few examples of the applications of M2M connections
    by end-users (MarketsandMarkets![$${}^\mathrm{TM}$$](../images/508554_1_En_3_Chapter/508554_1_En_3_Chapter_TeX_IEq3.png)
    [2017](#CR5)):'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: '例如，智能合约可以保证为表现出更好性能的智能家居电器系统提供电力账单折扣或在内部代币奖励中，或者增加对可再生能源的使用。以下是一些终端用户应用M2M连接的示例（MarketsandMarkets![$${}^\mathrm{TM}$$](../images/508554_1_En_3_Chapter/508554_1_En_3_Chapter_TeX_IEq3.png)
    [2017](#CR5)):'
- en: '**Health Care**: Many applications in this sector are expected to appear, such
    as patient monitoring systems, fall detectors, smart pill dispensers, telemedicine
    and many others. All of these devices will be interconnected and data will be
    streamed to doctors, enabling proactive measures as well. Blockchain can be used
    to ensure not only that data are released with the permission of the data owner,
    but also that the data quality (which is of great importance in this case) is
    guaranteed. M2M connections could potentially be utilised in hospitals to administer
    medications intravenously to patients whose vitals fall below a certain level.'
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**医疗保健**：预计这个领域会出现许多应用，比如患者监控系统、跌倒检测器、智能药丸分配器、远程医疗等等。所有这些设备都将互联，并将数据流传输给医生，从而采取主动措施。区块链可以用来确保不仅数据所有者的数据得到释放，而且数据质量（在这种情况下非常重要）也得到保证。M2M连接可能会在医院中用于管理患者的静脉注射，当患者的生命体征降至一定水平以下时。'
- en: '**Utilities**: Applications such as smart grids and smart meters. There are
    many blockchain applications; in this case, incentivisation can be built into
    the network so as to promote the use of more efficient machines, decreasing power
    consumption and increasing renewable energy use.'
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**公用事业**：例如智能电网和智能仪表的应用。有很多区块链应用；在这种情况下，激励措施可以构建到网络中，以促进使用更高效的机器，减少电力消耗并增加可再生能源的使用。'
- en: '**Automotive and Transportation**: Telematics, fleet tracking/monitoring, supply
    chain capabilities and sourcing capabilities.'
  id: totrans-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**汽车与交通**：远程信息处理、车队跟踪/监控、供应链能力和采购能力。'
- en: '**Retail**: Intelligent vending machines, contactless checkout/PoS, digital
    signage and automated ordering. Better loyalty schemes can be built using blockchain
    technology, but the full tracking and sourcing of food life cycles will also be
    available and transparent. One of the most basic uses of M2M would be a vending
    machine which autonomously contacts its distribution company when its supplies
    have fallen below a certain point.'
  id: totrans-73
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**零售**：智能自动售货机、无接触结账/POS、数字标牌和自动化订购。可以利用区块链技术建立更好的忠诚度计划，但食品生命周期的全程跟踪和采购也将可用并透明。机器间通信（M2M）的最基本用途之一可能是一个当其库存降至一定点以下时自主联系其分销公司的自动售货机。'
- en: '**Consumer Electronics**: Smart TVs, smart appliances, smart refrigerators,
    smart washing machines, smart ovens and smart cooktops.'
  id: totrans-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**消费电子**：智能电视、智能家电、智能冰箱、智能洗衣机、智能烤箱和智能炉灶。'
- en: '**Security and Surveillance**: Commercial and residential security and remote
    surveillance with automated intelligence sharing.'
  id: totrans-75
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**安全和监控**：商业和住宅安全以及远程监控，并通过自动化智能共享实现。'
- en: Blockchain can significantly improve all the applications mentioned above, as
    its integration will guarantee transparency, self-execution and speed. It will
    provide a method for incentivising the desired actions into an ecosystem via tokenisation.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链可以显著改进上述所有应用，因为其集成将确保透明度、自主执行和速度。它将提供一种通过代币化激励所需行为的生态系统方法。
- en: The widespread use of the Internet in the 1990s has changed the way we communicate
    forever. More than 30 years later, this technology, which initially seemed so
    foreign, has become an integral part of our daily lives. IoT, paired with blockchain
    technology, is laying the groundwork for the next step in the informational and
    technological evolution.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 20世纪90年代互联网的广泛使用改变了我们沟通的方式， forever. More than 30 years later, this technology,
    which initially seemed so foreign, has become an integral part of our daily lives.
    物联网，与区块链技术相结合，正在为信息和技术演化的下一步奠定基础。
