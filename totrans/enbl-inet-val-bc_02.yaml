  zh: '| 英格兰银行 | RS Coin | 工作方式更加集中的比特币类似数字货币 |'
- en: '| IBM | IBM Blockchain World Wire | Clearance and settlement of cross-border
    payments |'
  id: totrans-31
  prefs: []
  type: TYPE_TB
  zh: '| IBM | IBM区块链世界 Wire | 跨境支付的清算和结算 |'
- en: '| Mizuho Bank | J-Coin Pay | Digital currency platform acting as a bank |'
  id: totrans-32
  prefs: []
  type: TYPE_TB
