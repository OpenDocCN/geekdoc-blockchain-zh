  zh: 3 证明 of 烧伤
- en: Proof of burn (PoB) is also another consensus protocol worth discussing. PoB
    is currently adopted by cryptocurrencies with limited capitalisation. The first
    and best known of these is Slimcoin ([2014](#CR13)). The goal of PoB is analogous
    to PoS, to propose a consensus procedure solving the energy costs associated with
    PoW while simultaneously reducing the possibility of attacks. Like PoS, PoB is
    a consensus mechanism based on currency units held by users. However, unlike PoS,
    validation of a block and related reward are based on a *burnt* number of currency
    units by a user *b*. Operationally, burning some units means sending them to an
    address which nobody can use. Continuing with the previous example, if a user
    has 100 units in his wallet, then before validating the next block his utility
    level is a random variable defined by![$$\begin{aligned} U(b)= {\left\{ \begin{array}{ll}
    100+r-b &amp;{} \text{ with } \text{ probability } \frac{b}{1000} \\ 100 &amp;{}
    \text{ with } \text{ probability } 1-\frac{b}{1000} \end{array}\right. } \end{aligned}$$](../images/508554_1_En_4_Chapter/508554_1_En_4_Chapter_TeX_Equ10.png)and
    therefore![$$\begin{aligned} E U(b)=100+\frac{(r-b) b}{1000} \end{aligned}$$](../images/508554_1_En_4_Chapter/508554_1_En_4_Chapter_TeX_Equ5.png)(5)so
    that the optimal ![$$b_o$$](../images/508554_1_En_4_Chapter/508554_1_En_4_Chapter_TeX_IEq13.png)
    is given by![$$\begin{aligned} b_{o}=\frac{r}{2} \end{aligned}$$](../images/508554_1_En_4_Chapter/508554_1_En_4_Chapter_TeX_Equ6.png)(6)That
    is, the optimal number of currency units to burn is half of the reward obtained
    by the user, in the event they are selected to validate the next block. Inserting
    Eq. [6](#Equ6) into Eq. [5](#Equ5), the expected utility becomes![$$E U\left(
    b_{o}\right) =100+\frac{r^{2}}{4000}$$](../images/508554_1_En_4_Chapter/508554_1_En_4_Chapter_TeX_Equ11.png)which
    implies that with PoB, the user’s expected utility is larger than 100 and grows
    quadratically with the reward for block validation. If the above analysis is an
    acceptable description of what might happen with PoB, and if r is a relatively
    small reward, then ![$$b_o$$](../images/508554_1_En_4_Chapter/508554_1_En_4_Chapter_TeX_IEq14.png)
    is also a small sum.
