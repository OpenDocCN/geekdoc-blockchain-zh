  zh: 控制、管理或发行虚拟货币。[⁸](#FPar1)
- en: As part of the process of obtaining a BitLicense, the NYDFS conducts a review
    of the firm applying for the license. This review typically includes a review
    of BSA, AML and OFAC compliance including evaluating the robustness of the firm’s
    transaction monitoring capabilities.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 作为获得BitLicense过程的一部分，纽约金融服务部（NYDFS）会对申请许可证的公司进行审查。这项审查通常包括对BSA、AML和OFAC合规性的审查，包括评估公司交易监控能力的稳健性。
- en: As the crypto industry has evolved there have been instances where the NYDFS
    has rejected crypto firms’ application for a BitLicense, including a well-publicized
    rejection in 2019 for crypto trading platform Bittrex.[⁹](#FPar1)
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 随着加密货币行业的发展，有一些情况下，纽约金融服务部拒绝了加密货币公司的BitLicense申请，包括2019年加密货币交易平台Bittrex的一个广为人知的拒绝。[⁹](#FPar1)
- en: 'There have been criticisms raised that the process of obtaining a BitLicense
    is perceived by some to be replete with too many hurdles including the extended
    time period it can often take to obtain a license and the costs involved. As evidence
    of this, it has been pointed out the relatively small number of licensed firms,
    which numbered less than 30 as of July 2021, as compared to the overall number
    of firms in the crypto space. For reference, the list of all regulated entities
    is published by NYDFS including the type of license they hold (i.e., Limited Purpose
    Trust Charter, Virtual Currency & Money Transmitter Licenses, Virtual Currency
    License, etc.) as well as the date the license was granted available at: [www.​dfs.​ny.​gov/​apps_​and_​licensing/​virtual_​currency_​businesses/​regulated_​entities](http://www.dfs.ny.gov/apps_and_licensing/virtual_currency_businesses/regulated_entities).'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 有人提出批评，认为获得BitLicense的过程对一些人来说充满了太多障碍，包括获得许可证往往需要较长的时间和涉及的费用。作为证据，有人指出，截至2021年7月，获得许可的公司数量相对较少，不到30家，与加密货币领域的公司总数相比，这个数字相对较小。作为参考，所有受监管实体的名单由NYDFS发布，包括他们持有的许可证类型（即有限目的信托许可证、虚拟货币和货币传输许可证、虚拟货币许可证等）以及许可证授予的日期，可在以下网址找到：[www.​dfs.​ny.​gov/​apps_​and_​licensing/​virtual_​currency_​businesses/​regulated_​entities](http://www.dfs.ny.gov/apps_and_licensing/virtual_currency_businesses/regulated_entities)。
- en: In a likely effort to partially address these criticisms, at the five-year anniversary
    of the BitLicense in 2020, the NYDFS proposed a conditional BitLicense licensing
    framework under the BitLicense framework, also called the ***VC Regulation***
    in NYDFS terminology. The way the proposed conditional framework would work is
    that a firm seeking to engage in virtual currency business in New York would then
    collaborate with an authorized VC Entity,
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 为了部分地回应这些批评，在BitLicense五周年之际，即2020年，NYDFS提议在BitLicense框架下实施有条件的BitLicense许可框架，在NYDFS的术语中这也称为**VC规定**。拟议的有条件框架的工作方式是，寻求在纽约从事虚拟货币商业活动的公司然后与一个授权的VC实体合作，
- en: for various services and support, such as those relating to structure, capital,
    systems, personnel, or any other support needed.
  id: totrans-57
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 为各种服务和支持，例如与结构、资本、系统、人员或其他所需的任何支持。
- en: ''
  id: totrans-58
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'The proposed framework includes the following general process:'
  id: totrans-59
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 拟议的框架包括以下一般流程：
- en: ''
  id: totrans-60
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '1.'
  id: totrans-61
  prefs:
  - PREF_BQ
  - PREF_OL
  type: TYPE_NORMAL
  zh: '1.'
- en: ''
  id: totrans-62
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: An Applicant for a Conditional License will contact DFS (VC.License.Questions@dfs.ny.gov)
    to indicate its intention to enter into an arrangement to collaborate with a specific
    VC Entity and seek to begin the application process by providing a draft of a
    service level or similar agreement (the “SLA”) between the Applicant and the VC
    Entity, with the understanding that entry into an SLA, or any other agreement,
    with a VC Entity is not, in itself, sufficient for DFS to grant the Conditional
    License.
  id: totrans-63
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
  zh: 申请有条件许可的申请人应联系DFS（VC.License.Questions@dfs.ny.gov），表明其打算与某个具体的VC实体合作，并寻求通过提供申请人与VC实体之间的服务级别或类似协议（以下简称“SLA”）的草稿来开始申请程序，前提是签订SLA或其他任何协议本身并不足以使DFS发放有条件许可。
- en: ''
  id: totrans-64
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  id: totrans-65
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: '2.'
  id: totrans-66
  prefs:
  - PREF_BQ
  - PREF_OL
  type: TYPE_NORMAL
  zh: '2.'
- en: ''
  id: totrans-67
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: Pursuant to VC Regulation requirements, an Applicant will be required to submit
    certain documents and information, based on, for example, the type of business
    the Applicant expects to conduct, and the risks presented by that business.
  id: totrans-68
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
  zh: 根据VC规定的要求，申请人将需要提交某些文件和信息，这取决于申请人预计要进行的业务类型和该业务所涉及的风险。
- en: ''
  id: totrans-69
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  id: totrans-70
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: '3.'
  id: totrans-71
  prefs:
  - PREF_BQ
  - PREF_OL
  type: TYPE_NORMAL
  zh: '3.'
- en: ''
  id: totrans-72
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: Once an Applicant submits all required information and documentation and DFS
    finds those to be informationally complete, DFS will begin its substantive review.
  id: totrans-73
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
  zh: 一旦申请人提交了所有必需的信息和文件，并且DFS认为这些信息完整，DFS将开始其实质性审查。
- en: ''
  id: totrans-74
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  id: totrans-75
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: '4.'
  id: totrans-76
  prefs:
  - PREF_BQ
  - PREF_OL
  type: TYPE_NORMAL
  zh: '4.'
- en: ''
  id: totrans-77
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: Consistent with DFS’s standard practice, DFS and the Applicant will enter into
    a supervisory agreement, which will detail, among others, the activities in which
    the Applicant may engage, the requirements it must meet, division, apportionment
    and sharing of responsibilities and liabilities with the VC Entity, and the oversight
    DFS will conduct with respect to the Applicant. As noted above, the VC Regulation
    contemplates that a Conditional Licensee may be subject to heightened review,
    including through examination.
  id: totrans-78
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
  zh: 与DFS的标准做法一致，DFS和申请人将签订一个监管协议，该协议将详细说明申请人可以参与的活动、必须满足的要求、与VC实体的责任划分、职责和责任的分担，以及DFS将对申请人进行的监督。如上所述，VC规定预计会对有条件许可人进行更深入的审查，包括通过考试。
- en: ''
  id: totrans-79
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  id: totrans-80
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: '5.'
  id: totrans-81
  prefs:
  - PREF_BQ
  - PREF_OL
  type: TYPE_NORMAL
  zh: '5.'
- en: ''
  id: totrans-82
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: If DFS approves the application, it will issue to the Applicant a Conditional
    License under the VC Regulation. Once licensed, the Conditional Licensee may engage
    in any virtual currency business activity, as approved by DFS.[^(10)](#FPar1)
  id: totrans-83
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果DFS批准了申请，它将根据VC规定向申请人发放有条件许可。一旦获得许可，有条件许可人可以从事任何经DFS批准的虚拟货币商业活动。[^(10)](#FPar1)
- en: PayPal was the first company granted a conditional BitLicense for a partnership
    with Paxos Trust Company.[^(11)](#FPar1)
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 贝宝（PayPal）是第一家与Paxos Trust Company建立合作伙伴关系并获得有条件BitLicense的公司。[^(11)](#FPar1)
- en: The NYDFS also has worked to promote new crypto activity outside of basic licensing
    requirements. An example of this was 2019 guidance allowing firms with BitLicenses
    and virtual currency trust companies, collectively referred to as VC Entities,
    to list new coins in a more efficient manner including the use of self-certification
    by VC entities to the NYDFS that new coin listing policies met the regulatory
    requirements.[^(12)](#FPar1)
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 纽约金融服务部（NYDFS）也致力于在基本的许可要求之外推动新的加密货币活动。一个例子就是2019年的指导方针，它允许拥有BitLicense和虚拟货币信托公司的集体（称为VC实体）以更有效的方式列出新币，包括VC实体向NYDFS自行认证新币上市政策符合监管要求。[^(12)](#FPar1)
- en: Cryptocurrency Regulatory Gray Area Impacts on Enforcement Actions and Consumer
    Protections
  id: totrans-86
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 加密货币监管灰色区域对执法行动和消费者保护的影响
- en: Due to the regulatory gray area, many cryptocurrencies and crypto-related projects
    fall under most countries and regions’ existing regulatory frameworks, many aspects
    related to the investing and oversight of crypto markets are simply outside of
    the purview of most financial regulators. While this is certainly not a uniform
    standard, and different countries have taken more pro-active regulatory approaches
    toward crypto, there are still situations in which regulators simply do not have
    the authority to act. This has created in many aspects a perfect storm for those
    seeking to undertake fraudulent activities in the crypto space.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 由于监管灰色地带，许多加密货币和与加密货币相关的项目都适用于大多数国家和地区的现有监管框架，与加密货币市场的投资和监管相关的许多方面实际上超出了大多数金融监管机构的职责范围。虽然这绝不是一个统一的标准，而且不同国家采取了更积极的监管措施，但仍然存在监管机构无权采取行动的情况。这在许多方面为那些希望在加密货币领域进行欺诈活动的人创造了完美风暴。
- en: One case which demonstrates the inability of regulators to act effectively to
    respond to claims of wrongdoing in crypto cases because of crypto’s still status
    of residing largely in regulatory grey areas was the Africrypt Exchange case.
    Africrypt was a South African crypto platform founded in 2019 by brothers Raees
    and Ameer Cajee. The Africrypt platform promised a minimum of five times the amount
    of Bitcoin invested.[^(13)](#FPar1) In April 2020, Africrypt claimed it had been
    hacked and approximately 69,000 Bitcoins worth approximately $4 billion at the
    time had been stolen, but reportedly oddly told clients not to report the hack
    to lawyers or law enforcement authorities as it would slow down recovery efforts.[^(14)](#FPar1)
    Some investors in Africrypt did not follow the firm’s advice and hired a law firm
    to investigate. The law firm, Hanekom Attorneys, stated that their attempts to
    trace and eventually recover the stolen funds had been made more difficult because
    the funds in Africrypt’ s accounts and client wallets had been run through various
    dark web tumblers and mixers.[^(15)](#FPar1)
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 一个表明监管机构由于加密货币大多仍处于监管灰色地带而无法有效应对加密货币案例中的不当行为索赔的案例是 Africrypt 交易所案。Africrypt
    是由 Raees 和 Ameer Cajee 兄弟于 2019 年创立的南非加密货币平台。Africrypt 平台承诺投资的比特币至少有五倍。[^(13)](#FPar1)
    2020 年 4 月，Africrypt 声称其遭到黑客攻击，大约有价值约 40 亿美元的 69,000 枚比特币被盗，但据报道奇怪的是，它告诉客户不要将黑客攻击报告给律师或执法机构，因为这会减缓恢复工作。[^(14)](#FPar1)
    一些 Africrypt 的投资者没有遵循该公司的建议，聘请了一家律师事务所进行调查。该律师事务所汉ekom Attorneys 表示，由于 Africrypt
    账户和客户钱包中的资金通过各种暗网搅拌器和混合器流转，他们追踪和最终追回被盗资金的努力变得更加困难。[^(15)](#FPar1)
- en: It is at this point that in a non-crypto case, the financial regulators and
    law enforcement would likely step in to attempt to coordinate recovery efforts
    or at least begin an immediate investigation. However, in this case that is not
    what happened. The law firm representing investors attempted to refer the matter
    to the Hawks, South Africa's specialist anti-corruption police. It was then reported
    however that a spokesman for the Hawks, Philani Nkwalase, stated that they could
    not open a case for investigation because the attorney was based in one province
    (Western Cape) while those seeking to recover their money were in other provinces
    and that the Hawks, “…advised those individuals to please open cases where they
    are and,” and to “Go to the nearest police station.”[^(16)](#FPar1)
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种情况下，在非加密货币案例中，金融监管机构和执法部门可能会介入，试图协调恢复工作或至少开始立即调查。然而，在这个案例中，并没有发生这样的事情。代表投资者的律师事务所试图将此事转交给南非专门的打击腐败警察部门——
    Hawks。然而据报道，Hawks 的发言人菲拉纳·恩库瓦莱 (Philani Nkwalase) 表示，他们无法开启调查案件，因为律师所在的省份（西开普省）与寻求收回资金的省份不同，Hawks
    建议这些人“请在当地开启案件”，并“去最近的警察局”。[^(16)](#FPar1)
- en: Further hampering the recovery efforts of investors is the fact that the South
    African financial regulator, the Financial Sector Conduct Authority (FSCA), stated
    that while Africrypt offered exceptionally high and unrealistic returns similar
    to a Ponzi scheme that it can effectively take no action because crypto assets
    were not regulated by the financial sector law in South Africa.[^(17)](#FPar1)
    In June 2021 it was widely reported that the brothers had allegedly disappeared
    and taken the missing Bitcoin with them.[^(18)](#FPar1) Since that time the brothers,
    through their attorney, have denied their involvement in perpetrating the loss
    of assets and reiterated that Africrypt was hacked.[^(19)](#FPar1) Although groups
    such as the South African Intergovernmental Fintech Working Group (IFWG) have
    advocated for a staged approach for the regulation of the crypto assets, it is
    likely that large-scale crypto losses such as those in the Africrypt case will
    likely continue to shine a spotlight on the needs to increase the speed at which
    regulatory reforms for crypto assets are adopted in order to better protect investors.[^(20)](#FPar1)
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 进一步阻碍投资者恢复努力的事实是，南非金融监管机构金融行为管理局（FSCA）表示，尽管Africrypt提供的回报异常高且不切实际，类似于庞氏骗局，但它实际上无法采取任何行动，因为加密货币资产不受南非金融行业法律的监管。[^(17)](#FPar1)
    2021年6月，有广泛报道指出，这对兄弟据说已经消失，并带走了失踪的比特币。[^(18)](#FPar1) 自那时起，这对兄弟通过他们的律师否认了他们参与资产损失的说法，并重申Africrypt遭到黑客攻击。[^(19)](#FPar1)
    尽管像南非政府间金融科技工作组（IFWG）这样的组织提倡对加密货币资产进行分阶段监管，但像Africrypt案件那样的大规模加密货币损失可能会继续引起人们对加快加密货币资产监管改革步伐的需要，以更好地保护投资者。[^(20)](#FPar1)
- en: Cyber Related Events and AML Reporting
  id: totrans-91
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 网络相关事件与反洗钱报告
- en: In addition to direct ransomware attacks, regulators are increasingly focused
    on anti-money laundering compliance related to the broader area of cybercrime.
    As an example, in what was reportedly the first such enforcement action of its
    kind US SEC in May 2021 announced that it had settled charges against a broker-dealer,
    GWFS Equities inc. for violations related to the filing of Suspicious Activity
    Reports (SARs) including in cases when cyber-related events occurred.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 除了直接勒索软件攻击外，监管机构越来越多地关注与网络犯罪更广泛领域的反洗钱合规性。例如，据报道，美国证券交易委员会在2021年5月宣布，它已经就与提交可疑活动报告（SARs）相关的违规行为与一家券商GWFS
    Equities inc.达成和解，包括在网络相关事件发生时的案件。
- en: 'The following is an excerpt from the SEC press release summarizing the case[^(21)](#FPar1):'
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是美国证券交易委员会新闻稿中关于该案件的摘要：[^(21)](#FPar1)
- en: Washington D.C., May 12, 2021 —
  id: totrans-94
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 华盛顿特区，2021年5月12日——
- en: ''
  id: totrans-95
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The Securities and Exchange Commission today announced settled charges against
    GWFS Equities Inc. (GWFS), a Colorado-based registered broker-dealer and affiliate
    of Great-West Life & Annuity Insurance Company, for violating the federal securities
    laws governing the filing of Suspicious Activity Reports (SARs). GWFS provides
    services to employer-sponsored retirement plans.
  id: totrans-96
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 美国证券交易委员会今天宣布了对科罗拉多州注册的GWFS Equities Inc.（GWFS）的和解指控，GWFS是Great-West Life &
    Annuity Insurance Company的关联公司，违反了监管提交可疑活动报告（SARs）的联邦证券法规。GWFS为雇主赞助的退休计划提供服务。
- en: ''
  id: totrans-97
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: According to the SEC’s order, from September 2015 through October 2018, GWFS
    was aware of increasing attempts by external bad actors to gain access to the
    retirement accounts of individual plan participants. The order further finds that
    GWFS was aware that the bad actors attempted or gained access by, among other
    things, using improperly obtained personal identifying information of the plan
    participants, and that the bad actors frequently were in possession of electronic
    login information such as user names, email addresses, and passwords.
  id: totrans-98
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 根据美国证券交易委员会的命令，从2015年9月至2018年10月，GWFS意识到外部恶意行为者不断试图访问个别计划参与者的退休账户。该命令进一步发现，GWFS意识到恶意行为者通过使用不当获取的计划参与者的个人身份信息尝试或成功访问，并且恶意行为者经常拥有电子登录信息，如用户名、电子邮件地址和密码。
- en: ''
  id: totrans-99
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Broker-dealers are required to file SARs for certain transactions suspected
    to involve fraudulent activity or a lack of an apparent business purpose. The
    guidance for preparing SARs from the U.S. Treasury Department’s Financial Crimes
    Enforcement Network (FinCEN) states that in order to be effective tools for law
    enforcement and fulfill their intended purpose, SAR narratives should include
    “the five essential elements of information – who? what? when? where? and why?
    – of the suspicious activity being reported.” The order finds that GWFS failed
    to file approximately 130 SARs, including in cases when it had detected external
    bad actors gaining, or attempting to gain, access to the retirement accounts of
    participants in the employer-sponsored retirement plans it serviced. Further,
    for nearly 300 SARs that GWFS did file, the order finds that GWFS did not include
    the “five essential elements” of information it knew and was required to report
    about the suspicious activity and suspicious actors, including cyber-related data
    such as URL addresses and IP addresses.
  id: totrans-100
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 证券经纪商需要对某些被怀疑涉及欺诈活动或缺乏明显商业目的的交易提交SARs。美国财政部金融犯罪执法网络（FinCEN）关于准备SARs的指导说明指出，为了使SARs成为执法有效的工具并实现其预期目的，SARs的描述应包括“关于被报告的可疑活动的五个基本信息元素——谁？什么？何时？何地？为什么？”。命令发现GWFS未能提交大约130份SARs，包括在GWFS检测到外部恶意行为者试图获取，或正在获取其服务的雇主赞助退休计划参与者的退休账户的情况。此外，对于GWFS提交的将近300份SARs，命令发现GWFS并未包括它已知并需要报告的关于可疑活动和可疑行为者的“五个基本信息元素”，包括与网络相关的数据，如网址地址和IP地址。
- en: ''
  id: totrans-101
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: “Across the financial services industry, we have seen a large increase in attempts
    by outside bad actors to gain unauthorized access to client accounts,” said Kurt
    L. Gottschall, Director of the SEC’s Denver Regional Office. “By failing to file
    SARs and by omitting information it knew about the suspicious activity it did
    report, GWFS deprived law enforcement of critical information relating to the
    threat that outside bad actors pose to retirees’ accounts, particularly when the
    unauthorized account access has been cyber-enabled.”
  id: totrans-102
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 美国证券交易委员会丹佛地区办公室负责人Kurt L. Gottschall表示：“在整个金融服务行业，我们看到了外部恶意行为者试图未经授权访问客户账户的大量增加。”
    “通过不提交SARs，并且省略了它所知道的关于其已报告的可疑活动的信息，GWFS剥夺了执法部门关于外部恶意行为者对退休账户构成的威胁的重要信息，尤其是在未授权的账户访问已通过网络实现的情况下。”
- en: ''
  id: totrans-103
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The SEC’s order notes that significant cooperation by GWFS with the SEC’s investigation
    and subsequent remedial efforts were taken into account in the determination to
    accept the company’s settlement offer. The remedial efforts included adding dedicated
    anti-money laundering (AML) staff and systems, replacing key personnel, clarifying
    delegation of responsibility for filing SARs, and implementing new SAR-related
    policies, procedures, standards, and training.
  id: totrans-104
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: SEC的命令指出，GWFS在SEC的调查及后续整改措施中给予了重大合作，这一表现被考虑在内，决定接受公司的和解提议。整改措施包括增设专门的反洗钱（AML）人员和系统，更换关键人员，明确提交可疑活动报告（SARs）的责任委派，并实施新的与SARs相关政策和程序标准及培训。
- en: ''
  id: totrans-105
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The SEC’s order finds that GWFS violated Section 17(a) of the Securities Exchange
    Act and Rule 17a-8 thereunder. Without admitting or denying the SEC’s findings,
    GWFS agreed to a settlement that imposes a $1.5 million penalty, a censure, and
    an order to cease and desist from future violations.
  id: totrans-106
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 美国证券交易委员会（SEC）的命令认为GWFS违反了《证券交易法》第17(a)条以及该法下的规则17a-8。GWFS未承认或否认SEC的调查结果，同意和解，并支付150万美元的罚款，受到谴责，并禁止未来再犯。
- en: As there is an increasing convergence of cryptocurrency and cybercrime prevention
    concerns in the arena of AML investigation and reporting it is likely that these
    types of regulatory enforcement actions as well as stricter overall scrutiny of
    this area will continue in the future.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 随着加密货币与预防网络犯罪在反洗钱调查和报告领域的日益融合，预计未来这一领域的监管执法行动以及更严格的审查将会继续。
- en: Initial Coin Offerings (ICOs) Regulation
  id: totrans-108
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 首次币发行（ICOs）监管
- en: When there was a boom in ***Initial Coin Offerings (ICOs)***, that peaked around
    2017, regulators began to focus on developing regulations around ICOs.[^(22)](#FPar1)
    A key legal question surrounding ICOs was whether or not they were securities
    or not. Regulators such as the US SEC have taken the position that ICOs can be
    securities offerings, and therefore may need to be registered, based on specific
    facts and, therefore, would fall under the SEC’s jurisdiction of enforcing federal
    securities laws.[^(23)](#FPar1) An example of when the SEC reiterated the position
    that ICOs could be securities was in a report on The DAO, a Decentralized Autonomous
    Organization (DAO), and the sale of DAO Tokens.[^(24)](#FPar1)
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 在***首次代币发行（ICO）***繁荣的2017年左右，监管机构开始关注ICO周围的监管制度。[^(22)](#FPar1) ICO的一个关键法律问题是否它们是证券或不是。美国证券交易委员会（SEC）等监管机构认为ICO可以是证券发行，因此可能需要注册，基于具体事实，因此，将受到SEC执行联邦证券法的管辖。[^(23)](#FPar1)
    例如，SEC在一份关于去中心化自治组织（DAO）及其代币销售的报告中重申了ICO可以是证券的观点。[^(24)](#FPar1)
- en: 'Additionally, the SEC’s Strategic Hub for Innovation and Financial Technology
    (FinHub) has published research related to the applicability of US federal law
    relating to ICOs. The following is an excerpt from the FinHub paper discussing
    this issue[^(25)](#FPar1):'
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，美国证券交易委员会（SEC）的战略创新与金融科技中心（FinHub）已经发布了与ICO相关的美国联邦法律适用性的研究。以下是从FinHub论文中讨论此问题的摘录[^(25)](#FPar1)：
- en: If you are considering an Initial Coin Offering, sometimes referred to as an
    “ICO,” or otherwise engaging in the offer, sale, or distribution of a digital
    asset,^([2]) you need to consider whether the U.S. federal securities laws apply.
    A threshold issue is whether the digital asset is a “security” under those laws.^([3])
    The term “security” includes an “investment contract,” as well as other instruments
    such as stocks, bonds, and transferable shares. A digital asset should be analyzed
    to determine whether it has the characteristics of any product that meets the
    definition of “security” under the federal securities laws. In this guidance,
    we provide a framework for analyzing whether a digital asset has the characteristics
    of one particular type of security – an “investment contract.“^([4]) Both the
    Commission and the federal courts frequently use the “investment contract” analysis
    to determine whether unique or novel instruments or arrangements, such as digital
    assets, are securities subject to the federal securities laws.
  id: totrans-111
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果您正在考虑进行首次代币发行，有时被称为“ICO”，或以其他方式从事数字资产的提供、销售或分发，^([2])您需要考虑美国联邦证券法是否适用。一个关键问题是有数字资产是否是“证券”。^([3])“证券”一词包括“投资合同”，以及其他如股票、债券和可转让股份等工具。应分析数字资产是否具有满足联邦证券法定义的“证券”定义的任何产品的特征。在此指导中，我们提供了一个分析数字资产是否具有某种特定类型证券特征的框架——即“投资合同”。^([4])
    委员会和联邦法院经常使用“投资合同”分析来确定独特或新颖的工具或安排，如数字资产，是否受联邦证券法监管的证券。
- en: ''
  id: totrans-112
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The U.S. Supreme Court's Howey case and subsequent case law have found that
    an “investment contract” exists when there is the investment of money in a common
    enterprise with a reasonable expectation of profits to be derived from the efforts
    of others.^([5]) The so-called “Howey test” applies to any contract, scheme, or
    transaction, regardless of whether it has any of the characteristics of typical
    securities.^([6]) The focus of the Howey analysis is not only on the form and
    terms of the instrument itself (in this case, the digital asset) but also on the
    circumstances surrounding the digital asset and the manner in which it is offered,
    sold, or resold (which includes secondary market sales). Therefore, issuers and
    other persons and entities engaged in the marketing, offer, sale, resale, or distribution
    of any digital asset will need to analyze the relevant transactions to determine
    if the federal securities laws apply.
  id: totrans-113
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 美国最高法院在Howey案以及随后的判例法中认为，当金钱被投资于一个普通企业，并且合理预期利润将来源于他人的努力时，就存在一个“投资合同”。^([5])所谓的“Howey测试”适用于任何合同、计划或交易，无论其是否具有典型证券的任何特征。^([6])Howey分析的重点不仅在于
    instrument 本身（在这个案例中，是数字资产）的形式和条款，还在于围绕数字资产的情况以及其提供的、销售的或再次销售的方式（这包括二级市场销售）。因此，数字资产的发行人及其他从事营销、提供、销售、再销售或分发数字资产的个人和实体需要分析相关交易，以确定是否适用联邦证券法。
- en: ''
  id: totrans-114
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The federal securities laws require all offers and sales of securities, including
    those involving a digital asset, to either be registered under its provisions
    or to qualify for an exemption from registration. The registration provisions
    require persons to disclose certain information to investors, and that information
    must be complete and not materially misleading. This requirement for disclosure
    furthers the federal securities laws’ goal of providing investors with the information
    necessary to make informed investment decisions. Among the information that must
    be disclosed is information relating to the essential managerial efforts that
    affect the success of the enterprise.^([7]) This is true in the case of a corporation,
    for example, but also may be true for other types of enterprises regardless of
    their organizational structure or form.^([8]) Absent the disclosures required
    by law about those efforts and the progress and prospects of the enterprise, significant
    informational asymmetries may exist between the management and promoters of the
    enterprise on the one hand, and investors and prospective investors on the other
    hand. The reduction of these information asymmetries through required disclosures
    protects investors and is one of the primary purposes of the federal securities
    laws.
  id: totrans-115
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 联邦证券法要求所有证券的提供和销售，包括涉及数字资产的，要么按照其规定注册，要么符合注册豁免。注册规定要求个人向投资者披露某些信息，并且这些信息必须是完整且不具误导性的。这种信息披露要求进一步实现了联邦证券法的目标，即为投资者提供做出明智投资决策所需的信息。必须披露的信息包括与影响企业成功的
    essential managerial efforts 相关的信息。^([7]) 例如，在公司的案例中这是正确的，但对于其他类型的企业也可能是正确的，无论其组织结构或形式如何。^([8])
    在法律要求披露这些努力以及企业的进展和前景的情况下，企业管理和推广者与投资者和潜在投资者之间可能存在重大的信息不对称。通过强制性披露减少这些信息不对称，保护投资者，是联邦证券法的主要目的之一。
- en: ''
  id: totrans-116
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: II. Application of Howey to Digital Assets
  id: totrans-117
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: II. Howey测试在数字资产中的应用
- en: ''
  id: totrans-118
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: In this guidance, we provide a framework for analyzing whether a digital asset
    is an investment contract and whether offers and sales of a digital asset are
    securities transactions. As noted above, under the Howey test, an “investment
    contract” exists when there is the investment of money in a common enterprise
    with a reasonable expectation of profits to be derived from the efforts of others.
    Whether a particular digital asset at the time of its offer or sale satisfies
    the Howey test depends on the specific facts and circumstances. We address each
    of the elements of the Howey test below.
  id: totrans-119
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在本指南中，我们提供了一个分析框架，以判断数字资产是否为投资合同，以及数字资产的提供和销售是否为证券交易。如上所述，根据Howey测试，当金钱被投资于一个普通企业，并合理预期将从他人的努力中获得利润时，就存在“投资合同”。特定数字资产在其提供或销售时是否满足Howey测试，取决于具体的事实和情况。我们下面讨论Howey测试的每一个要素。
- en: ''
  id: totrans-120
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: A. The Investment of Money
  id: totrans-121
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: A. 金钱投资
- en: ''
  id: totrans-122
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The first prong of the Howey test is typically satisfied in an offer and sale
    of a digital asset because the digital asset is purchased or otherwise acquired
    in exchange for value, whether in the form of real (or fiat) currency, another
    digital asset, or other types of consideration.^([9]).
  id: totrans-123
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: Howey测试的第一个要素通常在数字资产的提供和销售中得到满足，因为数字资产是以实物（或法定）货币、另一种数字资产或其他类型的对价形式购买或以其他方式获得的。^([9]).
- en: ''
  id: totrans-124
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: B. Common Enterprise
  id: totrans-125
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: B. 普通企业
- en: ''
  id: totrans-126
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Courts generally have analyzed a “common enterprise” as a distinct element of
    an investment contract.^([10]) In evaluating digital assets, we have found that
    a “common enterprise” typically exists.^([11]).
  id: totrans-127
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 法院通常将“普通企业”作为投资合同的一个独立要素进行分析。^([10]) 在评估数字资产时，我们发现通常存在“普通企业”。^([11]).
- en: ''
  id: totrans-128
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: C. Reasonable Expectation of Profits Derived from Efforts of Others
  id: totrans-129
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: C. 从他人的努力中合理预期获得利润
- en: ''
  id: totrans-130
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Usually, the main issue in analyzing a digital asset under the Howey test is
    whether a purchaser has a reasonable expectation of profits (or other financial
    returns) derived from the efforts of others. A purchaser may expect to realize
    a return through participating in distributions or through other methods of realizing
    appreciation on the asset, such as selling at a gain in a secondary market. When
    a promoter, sponsor or other third parties (or affiliated group of third parties)
    (each, an “Active Participant” or “AP”) provides essential managerial efforts
    that affect the success of the enterprise, and investors reasonably expect to
    derive profit from those efforts, then this prong of the test is met. Relevant
    to this inquiry is the “economic reality”^([12]) of the transaction and “what
    character the instrument is given in commerce by the terms of the offer, the plan
    of distribution, and the economic inducements held out to the prospect.“^([13])
    The inquiry, therefore, is an objective one, focused on the transaction itself
    and the manner in which the digital asset is offered and sold.
  id: totrans-131
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 通常，在霍伊测试下分析一种数字资产的主要问题在于购买者是否合理地期望从他人的努力中获得利润（或其他财务回报）。购买者可能期望通过参与分红或通过其他实现资产增值的方法，如在二级市场上获利出售，来实现回报。当一个推广者、发起人或其他第三方（或第三方的关联团体）（统称为“积极参与者”或“AP”）提供了关键的管理努力，这些努力影响了企业的成功，而且投资者合理地期望从这些努力中获得利润时，那么这一测试要素就得到了满足。与这项查询相关的是交易的“经济现实”^([12])以及“在提供条款、分发计划以及向潜在客户提供的经济激励‘性质’“^([13])。因此，该查询是一个客观的查询，关注的是交易本身以及数字资产是如何提供和销售的。
- en: ''
  id: totrans-132
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The following characteristics are especially relevant in an analysis of whether
    the third prong of the Howey test is satisfied.
  id: totrans-133
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 以下特征在分析是否满足霍伊测试第三要素时尤其相关。
- en: ''
  id: totrans-134
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 1\. Reliance on the Efforts of Others
  id: totrans-135
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 1. 依赖他人的努力
- en: ''
  id: totrans-136
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'The inquiry into whether a purchaser is relying on the efforts of others focuses
    on two key issues:'
  id: totrans-137
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 查询购买者是否依赖他人的努力，重点关注两个关键问题：
- en: ''
  id: totrans-138
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: • Does the purchaser reasonably expect to rely on the efforts of an AP?
  id: totrans-139
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 购买者是否合理地期望依赖AP的努力？
- en: ''
  id: totrans-140
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  id: totrans-141
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: • Are those efforts “the undeniably significant ones, those essential managerial
    efforts which affect the failure or success of the enterprise,”^([14]) as opposed
    to efforts that are more ministerial in nature?
  id: totrans-142
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 这些努力是否是“无可争议的、关键的管理努力，这些努力影响企业的失败或成功”，^([14])而不是更具有执行性质的努力？
- en: ''
  id: totrans-143
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  id: totrans-144
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  id: totrans-145
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Although no one of the following characteristics is necessarily determinative,
    the stronger their presence, the more likely it is that a purchaser of a digital
    asset is relying on the “efforts of others”:'
  id: totrans-146
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 虽然以下特征中的任何一个都不一定是决定性的，但它们越明显，购买者越可能依赖他人的“努力”：
- en: ''
  id: totrans-147
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: • An AP is responsible for the development, improvement (or enhancement), operation
    or promotion of the network,^([15]) particularly if purchasers of the digital
    asset expect an AP to be performing or overseeing tasks that are necessary for
    the network or digital asset to achieve or retain its intended purpose or functionality.^([16])
  id: totrans-148
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 如果购买者预期AP会执行或监督对于网络或数字资产实现或保持其预期目的或功能至关重要的任务，那么AP负责网络的发展、改进（或增强）、运营或推广，^([15])特别是。^([16])
- en: ''
  id: totrans-149
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ○ Where the network or the digital asset is still in development and the network
    or digital asset is not fully functional at the time of the offer or sale, purchasers
    would reasonably expect an AP to further develop the functionality of the network
    or digital asset (directly or indirectly). This particularly would be the case
    where an AP promises further developmental efforts in order for the digital asset
    to attain or grow in value.
  id: totrans-150
  prefs:
  - PREF_BQ
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: ○ 当网络或数字资产仍在开发中，且在提供或销售时网络或数字资产并不完全具备功能时，购买者会合理地预期AP会进一步开发网络或数字资产的功能（直接或间接）。特别是在AP承诺会进行进一步的开发努力，以便数字资产达到或增加价值的情况下。
- en: ''
  id: totrans-151
  prefs:
  - PREF_BQ
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  id: totrans-152
  prefs:
  - PREF_BQ
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: ○ There are essential tasks or responsibilities performed and expected to be
    performed by an AP, rather than an unaffiliated, dispersed community of network
    users (commonly known as a “decentralized” network).
  id: totrans-153
  prefs:
  - PREF_BQ
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: ○ 是由AP执行和预期将执行的关键任务或责任，而不是由不相关的、分散的网络用户社区（通常被称为“去中心化”网络）执行。
- en: ''
  id: totrans-154
  prefs:
  - PREF_BQ
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  id: totrans-155
  prefs:
  - PREF_BQ
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: '○ An AP creates or supports a market for,^([17]) or the price of, the digital
    asset. This can include, for example, an AP that: (1) controls the creation and
    issuance of the digital asset; or (2) takes other actions to support a market
    price of the digital asset, such as by limiting supply or ensuring scarcity, through,
    for example, buybacks, “burning,” or other activities.'
  id: totrans-156
  prefs:
  - PREF_BQ
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: ○ 代币运营商（AP）创建或支持了数字资产的市场，^([17])或数字资产的价格。这可以包括，例如，一个AP： (1)控制数字资产的创建和发行；或(2)采取其他行动支持数字资产的市场价格，例如通过限制供应或确保稀缺性，例如通过回购、“销毁”或其他活动。
- en: ''
  id: totrans-157
  prefs:
  - PREF_BQ
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  id: totrans-158
  prefs:
  - PREF_BQ
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: ○ An AP has a lead or central role in the direction of the ongoing development
    of the network or the digital asset. In particular, an AP plays a lead or central
    role in deciding governance issues, code updates, or how third parties participate
    in the validation of transactions that occur with respect to the digital asset.
  id: totrans-159
  prefs:
  - PREF_BQ
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: ○ AP在网络或数字资产的持续发展中担任领导或核心角色。特别是，AP在决定治理问题、代码更新，或第三方如何参与与数字资产相关的交易验证方面发挥领导或核心作用。
- en: ''
  id: totrans-160
  prefs:
  - PREF_BQ
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  id: totrans-161
  prefs:
  - PREF_BQ
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: '○ An AP has a continuing managerial role in making decisions about or exercising
    judgment concerning the network or the characteristics or rights the digital asset
    represents including, for example:'
  id: totrans-162
  prefs:
  - PREF_BQ
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: ○ AP在做出关于网络或数字资产所代表的特性或权利的决策或行使判断方面扮演着持续的管理角色，包括例如：
- en: ''
  id: totrans-163
  prefs:
  - PREF_BQ
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: ▪ Determining whether and how to compensate persons providing services to the
    network or to the entity or entities charged with oversight of the network.
  id: totrans-164
  prefs:
  - PREF_BQ
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: ▪ 确定是否以及如何向为网络提供服务的人员或实体支付报酬，或者对网络进行监管的实体。
- en: ''
  id: totrans-165
  prefs:
  - PREF_BQ
  - PREF_IND
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  id: totrans-166
  prefs:
  - PREF_BQ
  - PREF_IND
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: ▪ Determining whether and where the digital asset will trade. For example, purchasers
    may reasonably rely on an AP for liquidity, such as where the AP has arranged,
    or promised to arrange for, the trading of the digital asset on a secondary market
    or platform.
  id: totrans-167
  prefs:
  - PREF_BQ
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: ▪ 确定数字资产将进行交易的情况。例如，购买者可能合理地依赖AP的流动性，例如当AP安排或承诺安排数字资产在二级市场或平台上进行交易时。
- en: ''
  id: totrans-168
  prefs:
  - PREF_BQ
  - PREF_IND
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  id: totrans-169
  prefs:
  - PREF_BQ
  - PREF_IND
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: ▪ Determining who will receive additional digital assets and under what conditions.
  id: totrans-170
  prefs:
  - PREF_BQ
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: ▪ 确定谁将获得额外的数字资产以及条件是什么。
- en: ''
  id: totrans-171
  prefs:
  - PREF_BQ
  - PREF_IND
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  id: totrans-172
  prefs:
  - PREF_BQ
  - PREF_IND
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: ▪ Making or contributing to managerial level business decisions, such as how
    to deploy funds raised from sales of the digital asset.
  id: totrans-173
  prefs:
  - PREF_BQ
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: ▪ 制定或参与管理层级的企业决策，例如如何部署从数字资产销售中筹集的资金。
- en: ''
  id: totrans-174
  prefs:
  - PREF_BQ
  - PREF_IND
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  id: totrans-175
  prefs:
  - PREF_BQ
  - PREF_IND
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: ▪ Playing a leading role in the validation or confirmation of transactions on
    the network, or in some other way having responsibility for the ongoing security
    of the network.
  id: totrans-176
  prefs:
  - PREF_BQ
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: ▪ 在网络上对交易进行验证或确认中发挥主导作用，或以其他方式对网络的持续安全负责。
- en: ''
  id: totrans-177
  prefs:
  - PREF_BQ
  - PREF_IND
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  id: totrans-178
  prefs:
  - PREF_BQ
  - PREF_IND
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: ▪ Making other managerial judgments or decisions that will directly or indirectly
    impact the success of the network or the value of the digital asset generally.
  id: totrans-179
  prefs:
  - PREF_BQ
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: ▪ 做出其他会影响网络成功或数字资产价值的管理判断或决策。
- en: ''
  id: totrans-180
  prefs:
  - PREF_BQ
  - PREF_IND
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  id: totrans-181
  prefs:
  - PREF_BQ
  - PREF_IND
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  id: totrans-182
  prefs:
  - PREF_BQ
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  id: totrans-183
  prefs:
  - PREF_BQ
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: '○ Purchasers would reasonably expect the AP to undertake efforts to promote
    its own interests and enhance the value of the network or digital asset, such
    as where:'
  id: totrans-184
  prefs:
  - PREF_BQ
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: ○ 购买者合理地期望AP会努力促进自身的利益并增强网络或数字资产的价值，例如在以下情况下：
- en: ''
  id: totrans-185
  prefs:
  - PREF_BQ
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: ▪ The AP has the ability to realize capital appreciation from the value of the
    digital asset. This can be demonstrated, for example, if the AP retains a stake
    or interest in the digital asset. In these instances, purchasers would reasonably
    expect the AP to undertake efforts to promote its own interests and enhance the
    value of the network or digital asset.
  id: totrans-186
  prefs:
  - PREF_BQ
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: ▪ AP能够从数字资产的价值中实现资本增值。这可以通过AP保留对数字资产的股份或利益来证明。在这些情况下，购买者可以合理地期望AP采取行动促进自身的利益并增强网络或数字资产的价值。
- en: ''
  id: totrans-187
  prefs:
  - PREF_BQ
  - PREF_IND
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  id: totrans-188
  prefs:
  - PREF_BQ
  - PREF_IND
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: ▪ The AP distributes the digital asset as compensation to management or the
    AP's compensation is tied to the price of the digital asset in the secondary market.
    To the extent these facts are present, the compensated individuals can be expected
    to take steps to build the value of the digital asset.
  id: totrans-189
  prefs:
  - PREF_BQ
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: ▪ AP将数字资产作为报酬分配给管理层，或者AP的报酬与数字资产在二级市场的价格挂钩。在这些事实存在的情况下，可以预计受偿个人将采取措施建立数字资产的价值。
- en: ''
  id: totrans-190
  prefs:
  - PREF_BQ
  - PREF_IND
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  id: totrans-191
  prefs:
  - PREF_BQ
  - PREF_IND
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: ▪ The AP owns or controls ownership of intellectual property rights of the network
    or digital asset, directly or indirectly.
  id: totrans-192
  prefs:
  - PREF_BQ
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: ▪ AP直接或间接拥有或控制网络或数字资产的知识产权。
- en: ''
  id: totrans-193
  prefs:
  - PREF_BQ
  - PREF_IND
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  id: totrans-194
  prefs:
  - PREF_BQ
  - PREF_IND
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: ▪ The AP monetizes the value of the digital asset, especially where the digital
    asset has limited functionality.
  id: totrans-195
  prefs:
  - PREF_BQ
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: ▪ AP通过货币化数字资产的价值来获得收益，特别是当数字资产具有有限的功能时。
- en: ''
  id: totrans-196
  prefs:
  - PREF_BQ
  - PREF_IND
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: '• In evaluating whether a digital asset previously sold as a security should
    be reevaluated at the time of later offers or sales, there would be additional
    considerations as they relate to the “efforts of others,” including but not limited
    to:'
  id: totrans-197
  prefs:
  - PREF_BQ
  - PREF_IND
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 在评估是否应该在后续的提供或销售时重新评估作为证券 previously sold 的数字资产时，会有一些额外的考虑，这些考虑与“他人的努力”有关，包括但不限于：
- en: ''
  id: totrans-198
  prefs:
  - PREF_BQ
  - PREF_IND
  - PREF_IND
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  id: totrans-199
  prefs:
  - PREF_BQ
  - PREF_IND
  - PREF_IND
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: • Whether or not the efforts of an AP, including any successor AP, continue
    to be important to the value of an investment in the digital asset.
  id: totrans-200
  prefs:
  - PREF_BQ
  - PREF_IND
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 无论AP的努力，包括任何后续AP的努力，是否继续对数字资产的投资价值重要。
- en: ''
  id: totrans-201
  prefs:
  - PREF_BQ
  - PREF_IND
  - PREF_IND
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  id: totrans-202
  prefs:
  - PREF_BQ
  - PREF_IND
  - PREF_IND
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: • Whether the network on which the digital asset is to function operates in
    such a manner that purchasers would no longer reasonably expect an AP to carry
    out essential managerial or entrepreneurial efforts.
  id: totrans-203
  prefs:
  - PREF_BQ
  - PREF_IND
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 数字资产将要运行的网络是否以一种方式运营，使得购买者不再合理地期望一个主谋（AP）会执行基本的管理或创业努力。
- en: ''
  id: totrans-204
  prefs:
  - PREF_BQ
  - PREF_IND
  - PREF_IND
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  id: totrans-205
  prefs:
  - PREF_BQ
  - PREF_IND
  - PREF_IND
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: • Whether the efforts of an AP are no longer affecting the enterprise's success.
  id: totrans-206
  prefs:
  - PREF_BQ
  - PREF_IND
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: • AP的努力是否不再影响企业的成功。
- en: ''
  id: totrans-207
  prefs:
  - PREF_BQ
  - PREF_IND
  - PREF_IND
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  id: totrans-208
  prefs:
  - PREF_BQ
  - PREF_IND
  - PREF_IND
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  id: totrans-209
  prefs:
  - PREF_BQ
  - PREF_IND
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  id: totrans-210
  prefs:
  - PREF_BQ
  - PREF_IND
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  id: totrans-211
  prefs:
  - PREF_BQ
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  id: totrans-212
  prefs:
  - PREF_BQ
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  id: totrans-213
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  id: totrans-214
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  id: totrans-215
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 2\. Reasonable Expectation of Profits
  id: totrans-216
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 2. 合理预期利润
- en: ''
  id: totrans-217
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: An evaluation of the digital asset should also consider whether there is a reasonable
    expectation of profits. Profits can be, among other things, capital appreciation
    resulting from the development of the initial investment or business enterprise
    or a participation in earnings resulting from the use of purchasers’ funds.^([18])
    Price appreciation resulting solely from external market forces (such as general
    inflationary trends or the economy) impacting the supply and demand for an underlying
    asset generally is not considered “profit” under the Howey test.
  id: totrans-218
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 对数字资产的评估还应考虑是否存在合理预期的利润。利润可以是，除了其他事项之外，由于初始投资或企业的发展而导致的资本增值或由于使用购买者的资金而产生的收益参与。^([18])
    仅由外部市场力量（如普遍的通货膨胀趋势或经济）影响基础资产的供需而产生的价格增值通常不被霍伊测试视为“利润”。
- en: ''
  id: totrans-219
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'The more the following characteristics are present, the more likely it is that
    there is a reasonable expectation of profit:'
  id: totrans-220
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 以下特征越明显，合理预期利润的可能性就越大：
- en: ''
  id: totrans-221
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ▪ The digital asset gives the holder rights to share in the enterprise's income
    or profits or to realize gain from capital appreciation of the digital asset.
  id: totrans-222
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: ▪ 数字资产赋予持有者分享企业收入或利润的权利，或实现数字资产资本增值的收益。
- en: ''
  id: totrans-223
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  id: totrans-224
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ▪ The opportunity may result from appreciation in the value of the digital asset
    that comes, at least in part, from the operation, promotion, improvement or other
    positive developments in the network, particularly if there is a secondary trading
    market that enables digital asset holders to resell their digital assets and realize
    gains.
  id: totrans-225
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: ▪ 机会可能来自于数字资产价值的增值，至少部分来自于网络的运营、推广、改进或其他积极发展，特别是如果存在二级交易市场，使数字资产持有者能够转售他们的数字资产并实现收益。
- en: ''
  id: totrans-226
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  id: totrans-227
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ▪ This also can be the case where the digital asset gives the holder rights
    to dividends or distributions.
  id: totrans-228
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: ▪ 这也可能发生在数字资产赋予持有者股息或分配权利的情况下。
- en: ''
  id: totrans-229
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  id: totrans-230
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ▪ The digital asset is transferable or traded on or through a secondary market
    or platform, or is expected to be in the future.^([19])
  id: totrans-231
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: ▪ 数字资产可以在或通过二级市场或平台进行转让或交易，或者预计将来可以。^([19])
- en: ''
  id: totrans-232
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  id: totrans-233
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ▪ Purchasers reasonably would expect that an AP's efforts will result in capital
    appreciation of the digital asset and therefore be able to earn a return on their
    purchase.
  id: totrans-234
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: ▪ 购买者合理地期望AP的努力将导致数字资产的资本增值，因此能够从他们的购买中获得回报。
- en: ''
  id: totrans-235
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  id: totrans-236
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ▪ The digital asset is offered broadly to potential purchasers as compared to
    being targeted to expected users of the goods or services or those who have a
    need for the functionality of the network.
  id: totrans-237
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: ▪ 与针对预期用户或服务预期用户或需要网络功能的人员相比，数字资产广泛提供给潜在购买者。
- en: ''
  id: totrans-238
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  id: totrans-239
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ▪ The digital asset is offered and purchased in quantities indicative of investment
    intent instead of quantities indicative of a user of the network. For example,
    it is offered and purchased in quantities significantly greater than any likely
    user would reasonably need, or so small as to make actual use of the asset in
    the network impractical.
  id: totrans-240
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: ▪ 数字资产以表明投资意图的数量提供和购买，而不是表明网络用户的数量。例如，它提供的数量远大于任何可能的用户合理需要的数量，或者数量如此之小，以至于在网络中实际使用该资产不切实际。
- en: ''
  id: totrans-241
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  id: totrans-242
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ▪ There is little apparent correlation between the purchase/offering price of
    the digital asset and the market price of the particular goods or services that
    can be acquired in exchange for the digital asset.
  id: totrans-243
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: ▪ 数字资产的购买/出售价格与可以用数字资产交换的特定商品或服务市场价格之间似乎没有明显的关联。
- en: ''
  id: totrans-244
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  id: totrans-245
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ▪ There is little apparent correlation between quantities the digital asset
    typically trades in (or the amounts that purchasers typically purchase) and the
    amount of the underlying goods or services a typical consumer would purchase for
    use or consumption.
  id: totrans-246
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: ▪ 数字资产通常交易的量（或购买者通常购买的量）与典型消费者为使用或消费而购买的基础商品或服务的量之间似乎没有明显的相关性。
- en: ''
  id: totrans-247
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  id: totrans-248
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ▪ The AP has raised an amount of funds in excess of what may be needed to establish
    a functional network or digital asset.
  id: totrans-249
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: ▪ AP已经筹集了超过建立功能性网络或数字资产所需资金的金额。
- en: ''
  id: totrans-250
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  id: totrans-251
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ▪ The AP is able to benefit from its efforts as a result of holding the same
    class of digital assets as those being distributed to the public.
  id: totrans-252
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: ▪ AP能够从持有与公众分配的同类数字资产中受益。
- en: ''
  id: totrans-253
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  id: totrans-254
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ▪ The AP continues to expend funds from proceeds or operations to enhance the
    functionality or value of the network or digital asset.
  id: totrans-255
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: ▪ AP继续使用收益或运营资金来增强网络或数字资产的功能或价值。
- en: ''
  id: totrans-256
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  id: totrans-257
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: '▪ The digital asset is marketed, directly or indirectly, using any of the following:'
  id: totrans-258
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: ▪ 数字资产通过以下方式间接或直接进行营销：
- en: ''
  id: totrans-259
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ▪ The expertise of an AP or its ability to build or grow the value of the network
    or digital asset.
  id: totrans-260
  prefs:
  - PREF_BQ
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: ▪ AP或其增强网络或数字资产价值的能力。
- en: ''
  id: totrans-261
  prefs:
  - PREF_BQ
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  id: totrans-262
  prefs:
  - PREF_BQ
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: ▪ The digital asset is marketed in terms that indicate it is an investment or
    that the solicited holders are investors.
  id: totrans-263
  prefs:
  - PREF_BQ
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: ▪ 数字资产的营销方式表明它是一种投资，或暗示受邀持有者是投资者。
- en: ''
  id: totrans-264
  prefs:
  - PREF_BQ
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  id: totrans-265
  prefs:
  - PREF_BQ
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: ▪ The intended use of the proceeds from the sale of the digital asset is to
    develop the network or digital asset.
  id: totrans-266
  prefs:
  - PREF_BQ
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: ▪ 数字资产销售的收益用于开发网络或数字资产。
- en: ''
  id: totrans-267
  prefs:
  - PREF_BQ
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  id: totrans-268
  prefs:
  - PREF_BQ
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: ▪ The future (and not present) functionality of the network or digital asset,
    and the prospect that an AP will deliver that functionality.
  id: totrans-269
  prefs:
  - PREF_BQ
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: ▪ 网络或数字资产的未来（而非当前）功能，以及发行方（AP）可能会提供这些功能的希望。
- en: ''
  id: totrans-270
  prefs:
  - PREF_BQ
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  id: totrans-271
  prefs:
  - PREF_BQ
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: ▪ The promise (implied or explicit) to build a business or operation as opposed
    to delivering currently available goods or services for use on an existing network.
  id: totrans-272
  prefs:
  - PREF_BQ
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: ▪ 承诺（暗示或明确）建立一个业务或运营，而不是交付目前可用的网络或服务。
- en: ''
  id: totrans-273
  prefs:
  - PREF_BQ
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  id: totrans-274
  prefs:
  - PREF_BQ
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: ▪ The ready transferability of the digital asset is a key selling feature.
  id: totrans-275
  prefs:
  - PREF_BQ
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: ▪ 数字资产的易转让性是一个关键的销售特点。
- en: ''
  id: totrans-276
  prefs:
  - PREF_BQ
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  id: totrans-277
  prefs:
  - PREF_BQ
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: ▪ The potential profitability of the operations of the network, or the potential
    appreciation in the value of the digital asset, is emphasized in marketing or
    other promotional materials.
  id: totrans-278
  prefs:
  - PREF_BQ
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: ▪ 网络运营的潜在盈利性，或数字资产价值的潜在增值，在营销或其他促销材料中被强调。
- en: ''
  id: totrans-279
  prefs:
  - PREF_BQ
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  id: totrans-280
  prefs:
  - PREF_BQ
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: ▪ The availability of a market for the trading of the digital asset, particularly
    where the AP implicitly or explicitly promises to create or otherwise support
    a trading market for the digital asset.
  id: totrans-281
  prefs:
  - PREF_BQ
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: ▪ 数字资产交易的市场的可用性，特别是当发行方（AP）暗示或明确承诺为数字资产创建或支持交易市场时。
- en: ''
  id: totrans-282
  prefs:
  - PREF_BQ
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  id: totrans-283
  prefs:
  - PREF_BQ
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  id: totrans-284
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  id: totrans-285
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  id: totrans-286
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'In evaluating whether a digital asset previously sold as a security should
    be reevaluated at the time of later offers or sales, there would be additional
    considerations as they relate to the “reasonable expectation of profits,” including
    but not limited to:'
  id: totrans-287
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在评估是否应该在后期提供或销售时重新评估作为证券 previously sold 的数字资产时，将有一些额外的考虑因素，包括但不限于与“合理预期利润”相关的因素：
- en: ''
  id: totrans-288
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ▪ Purchasers of the digital asset no longer reasonably expect that continued
    development efforts of an AP will be a key factor for determining the value of
    the digital asset.
  id: totrans-289
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: ▪ 数字资产的购买者不再合理地期望AP的持续开发努力将是决定数字资产价值的关键因素。
- en: ''
  id: totrans-290
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  id: totrans-291
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ▪ The value of the digital asset has shown a direct and stable correlation to
    the value of the good or service for which it may be exchanged or redeemed.
  id: totrans-292
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: ▪ 数字资产的价值已经显示出与可能用于交换或赎回的商品或服务的价值之间直接且稳定的相关性。
- en: ''
  id: totrans-293
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  id: totrans-294
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ▪ The trading volume for the digital asset corresponds to the level of demand
    for the good or service for which it may be exchanged or redeemed.
  id: totrans-295
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: ▪ 数字资产的交易量与可以用其交换或赎回的商品或服务的需求水平相对应。
- en: ''
  id: totrans-296
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  id: totrans-297
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ▪ Whether holders are then able to use the digital asset for its intended functionality,
    such as to acquire goods and services on or through the network or platform.
  id: totrans-298
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: ▪ 持有者是否能够使用数字资产来实现其预期功能，例如在或通过网络或平台获取商品和服务。
- en: ''
  id: totrans-299
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  id: totrans-300
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ▪ Whether any economic benefit that may be derived from appreciation in the
    value of the digital asset is incidental to obtaining the right to use it for
    its intended functionality.
  id: totrans-301
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: ▪ 是否任何可能从数字资产价值的升值中获得的经济学益处都是获得使用权的附带结果。
- en: ''
  id: totrans-302
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  id: totrans-303
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ▪ No AP has access to material, non-public information or could otherwise be
    deemed to hold material inside information about the digital asset.
  id: totrans-304
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: ▪ 没有任何发行人（AP）能够获取非公开的重要信息，或者可以被认为持有关于数字资产的重要内部信息。
- en: ''
  id: totrans-305
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  id: totrans-306
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  id: totrans-307
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 3\. Other Relevant Considerations
  id: totrans-308
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 3. 其他相关考虑因素
- en: ''
  id: totrans-309
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: When assessing whether there is a reasonable expectation of profit derived from
    the efforts of others, federal courts look to the economic reality of the transaction.^([20])
    In doing so, the courts also have considered whether the instrument is offered
    and sold for use or consumption by purchasers.^([21]).
  id: totrans-310
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在评估是否可以从他人的努力中获得合理预期的利润时，联邦法院会考察交易的 economic reality。^([20]) 在这样做的时候，法院还考虑了该工具是否为购买者提供使用或消费。^([21]).
- en: ''
  id: totrans-311
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Although no one of the following characteristics is necessarily determinative,
    the stronger their presence, the more likely it is that a purchaser of a digital
    asset is relying on the “efforts of others”:'
  id: totrans-312
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 虽然以下任何特征都不是决定性的，但它们越明显，购买数字资产的购买者依赖“他人的努力”的可能性就越大：
- en: ''
  id: totrans-313
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ▪ The distributed ledger network and digital asset are fully developed and operational.
  id: totrans-314
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: ▪ 分布式账本网络和数字资产已经完全开发并投入使用。
- en: ''
  id: totrans-315
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  id: totrans-316
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ▪ Holders of the digital asset are immediately able to use it for its intended
    functionality on the network, particularly where there are built-in incentives
    to encourage such use.
  id: totrans-317
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: ▪ 数字资产的持有者能够立即在其网络上使用其预期功能，特别是在有内置激励鼓励使用的情况下。
- en: ''
  id: totrans-318
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  id: totrans-319
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ▪ The digital assets’ creation and structure is designed and implemented to
    meet the needs of its users, rather than to feed speculation as to its value or
    development of its network. For example, the digital asset can only be used on
    the network and generally can be held or transferred only in amounts that correspond
    to a purchaser's expected use.
  id: totrans-320
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: ▪ 数字资产的创建和结构旨在满足其用户的需求，而不是为了促进对其价值或其网络发展的投机。例如，数字资产只能在网络上使用，通常只能以与购买者预期使用量相对应的金额持有或转让。
- en: ''
  id: totrans-321
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  id: totrans-322
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ▪ Prospects for appreciation in the value of the digital asset are limited.
    For example, the design of the digital asset provides that its value will remain
    constant or even degrade over time, and, therefore, a reasonable purchaser would
    not be expected to hold the digital asset for extended periods as an investment.
  id: totrans-323
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: ▪ 数字资产价值的升值前景是有限的。例如，数字资产的设计使其价值保持恒定或甚至随时间贬值，因此，合理的购买者不会期望长期持有数字资产作为投资。
- en: ''
  id: totrans-324
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  id: totrans-325
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ▪ With respect to a digital asset referred to as a virtual currency, it can
    immediately be used to make payments in a wide variety of contexts, or act as
    a substitute for real (or fiat) currency.
  id: totrans-326
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: ▪ 对于被称为虚拟货币的数字资产，它可以立即用于在各种环境中进行支付，或作为真实（或法定）货币的替代品。
- en: ''
  id: totrans-327
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ○ This means that it is possible to pay for goods or services with the digital
    asset without first having to convert it to another digital asset or real currency.
  id: totrans-328
  prefs:
  - PREF_BQ
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: ○ 这意味着可以使用数字资产支付商品或服务，而无需首先将其转换为另一种数字资产或真实货币。
- en: ''
  id: totrans-329
  prefs:
  - PREF_BQ
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  id: totrans-330
  prefs:
  - PREF_BQ
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: ○ If it is characterized as a virtual currency, the digital asset actually operates
    as a store of value that can be saved, retrieved and exchanged for something of
    value at a later time.
  id: totrans-331
  prefs:
  - PREF_BQ
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: ○ 如果它被定义为虚拟货币，数字资产实际上作为价值储存手段，可以保存、检索，并在稍后的时间用有价值的事物兑换。
- en: ''
  id: totrans-332
  prefs:
  - PREF_BQ
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  id: totrans-333
  prefs:
  - PREF_BQ
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  id: totrans-334
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  id: totrans-335
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: '▪ With respect to a digital asset that represents rights to a good or service,
    it currently can be redeemed within a developed network or platform to acquire
    or otherwise use those goods or services. Relevant factors may include:'
  id: totrans-336
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: ▪ 对于代表商品或服务权利的数字资产，它目前可以在一个发达的网络或平台上兑换，以获取或以其他方式使用这些商品或服务。相关因素可能包括：
- en: ''
  id: totrans-337
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ○ There is a correlation between the purchase price of the digital asset and
    the market price of the particular good or service for which it may be redeemed
    or exchanged.
  id: totrans-338
  prefs:
  - PREF_BQ
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: ○ 数字资产的购买价格与可能用于兑换或交换的特定商品或服务市场价格之间存在相关性。
- en: ''
  id: totrans-339
  prefs:
  - PREF_BQ
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  id: totrans-340
  prefs:
  - PREF_BQ
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: ○ The digital asset is available in increments that correlate with a consumptive
    intent versus an investment or speculative purpose.
  id: totrans-341
  prefs:
  - PREF_BQ
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数字资产以与消费意图相关联的递增方式提供，而不是作为投资或投机目的。
- en: ''
  id: totrans-342
  prefs:
  - PREF_BQ
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  id: totrans-343
  prefs:
  - PREF_BQ
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: ○ An intent to consume the digital asset may also be more evident if the good
    or service underlying the digital asset can only be acquired, or more efficiently
    acquired, through the use of the digital asset on the network.
  id: totrans-344
  prefs:
  - PREF_BQ
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果支撑数字资产的商品或服务只能通过在网络上使用数字资产来获取，或者更有效率地获取，那么消费该数字资产的意图可能更加明显。
- en: ''
  id: totrans-345
  prefs:
  - PREF_BQ
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  id: totrans-346
  prefs:
  - PREF_BQ
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  id: totrans-347
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  id: totrans-348
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ▪ Any economic benefit that may be derived from appreciation in the value of
    the digital asset is incidental to obtaining the right to use it for its intended
    functionality.
  id: totrans-349
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可能源自数字资产价值升值的任何经济利益，都是获取使用其预期功能权利的附带结果。
- en: ''
  id: totrans-350
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  id: totrans-351
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ▪ The digital asset is marketed in a manner that emphasizes the functionality
    of the digital asset, and not the potential for the increase in market value of
    the digital asset.
  id: totrans-352
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数字资产的宣传方式强调数字资产的功能，而不是数字资产市场价值增长的潜力。
- en: ''
  id: totrans-353
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  id: totrans-354
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ▪ Potential purchasers have the ability to use the network and use (or have
    used) the digital asset for its intended functionality.
  id: totrans-355
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 潜在购买者有能力使用该网络并使用（或已经使用）数字资产来实现其预期功能。
- en: ''
  id: totrans-356
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  id: totrans-357
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ▪ Restrictions on the transferability of the digital asset are consistent with
    the asset's use and not facilitating a speculative market.
  id: totrans-358
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对数字资产转让能力的限制与该资产的使用目的相一致，并不会促成投机的市场。
- en: ''
  id: totrans-359
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  id: totrans-360
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ▪ If the AP facilitates the creation of a secondary market, transfers of the
    digital asset may only be made by and among users of the platform.
  id: totrans-361
  prefs:
  - PREF_BQ
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果该数字资产助长了二级市场的创建，那么数字资产的转让只能在该平台上由用户之间进行。
- en: ''
  id: totrans-362
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  id: totrans-363
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  id: totrans-364
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Digital assets with these types of use or consumption characteristics are less
    likely to be investment contracts. For example, take the case of an online retailer
    with a fully developed operating business. The retailer creates a digital asset
    to be used by consumers to purchase products only on the retailer's network, offers
    the digital asset for sale in exchange for real currency, and the digital asset
    is redeemable for products commensurately priced in that real currency. The retailer
    continues to market its products to its existing customer base, advertises its
    digital asset payment method as part of those efforts, and may “reward” customers
    with digital assets based on product purchases. Upon receipt of the digital asset,
    consumers immediately are able to purchase products on the network using the digital
    asset. The digital assets are not transferable; rather, consumers can only use
    them to purchase products from the retailer or sell them back to the retailer
    at a discount to the original purchase price. Under these facts, the digital asset
    would not be an investment contract.
  id: totrans-365
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 具有这些使用或消费特点的数字资产不太可能是投资合同。例如，考虑一个拥有完全发展起来的运营业务的在线零售商的情况。零售商创建了一个数字资产，供消费者在其网络上购买产品，并以真实货币出售该数字资产，该数字资产可以按照与真实货币相当的价格兑换产品。零售商继续向其现有客户群体推广其产品，在其努力中宣传其数字资产支付方式，并根据产品购买情况“奖励”消费者数字资产。消费者在收到数字资产后，可以立即使用它在网上购买产品。这些数字资产是不可转让的；相反，消费者只能使用它们从零售商那里购买产品或将它们以低于原始购买价格的折扣卖回给零售商。根据这些事实，该数字资产将不是一份投资合同。
- en: ''
  id: totrans-366
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Even in cases where a digital asset can be used to purchase goods or services
    on a network, where that network''s or digital asset''s functionality is being
    developed or improved, there may be securities transactions if, among other factors,
    the following is present: the digital asset is offered or sold to purchasers at
    a discount to the value of the goods or services; the digital asset is offered
    or sold to purchasers in quantities that exceed reasonable use; and/or there are
    limited or no restrictions on reselling those digital assets, particularly where
    an AP is continuing in its efforts to increase the value of the digital assets
    or has facilitated a secondary market.'
  id: totrans-367
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 即使在数字资产可以用来在网络上购买商品或服务的情况下，其中该网络或数字资产的功能正在开发或改进，如果存在其他因素，例如数字资产以低于商品或服务价值的金额出售或销售给购买者；数字资产以超过合理使用的数量出售或销售给购买者；以及/或者在数字资产的再销售上有限制或没有限制，特别是当聚合方继续努力提高数字资产的价值或已经促成了二级市场的情况，也可能会发生证券交易。
- en: 'In August 2021, SEC Chairman Gary Gensler reiterated the SEC position by agreeing
    with his predecessors when he stated that he believed that the bulk of crypto
    tokens and ICOs are securities.[^(26)](#FPar1) The SEC has pursued charges against
    firms that have offered ICOs in the past. The following is an excerpt from a press
    release for charges that were settled for a firm named Enigma MP[^(27)](#FPar1):'
  id: totrans-368
  prefs: []
  type: TYPE_NORMAL
  zh: 2021 年 8 月，SEC 主席 Gary Gensler 通过同意其前任的观点，重申了 SEC 的立场，他表明他认为大多数加密货币代币和 ICO 是证券。[^(26)](#FPar1)
    SEC 对过去提供 ICO 的公司提起了指控。以下是从一家名为 Enigma MP 的公司的新闻稿中摘录的，该公司已就和解指控达成协议[^(27)](#FPar1)：
- en: The Securities and Exchange Commission today announced settled charges against
    blockchain technology startup Enigma MPC for conducting an unregistered offering
    of securities in the form of an initial coin offering (ICO). Enigma, based in
    San Francisco and Israel, has agreed to return funds to harmed investors via a
    claims process, register its tokens as securities, file periodic reports with
    the SEC, and pay a $500,000 penalty.
  id: totrans-369
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 美国证券交易委员会今天宣布，针对区块链技术初创公司 Enigma MPC 进行未经注册的证券发行（以首次代币发行，ICO 的形式）的和解指控。位于旧金山和以色列的
    Enigma 同意通过索赔流程向受损投资者返还资金，将其代币注册为证券，向 SEC 提交定期报告，并支付 50 万美元的罚款。
- en: ''
  id: totrans-370
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: According to the SEC’s order, Enigma raised approximately $45 million from sales
    of its digital assets (called ENG Tokens) in 2017\. The SEC’s order finds that
    ENG Tokens are securities and that Enigma did not register its ICO as a securities
    offering pursuant to the federal securities laws and its ICO did not qualify for
    an exemption from the registration requirements.
  id: totrans-371
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 根据 SEC 的命令，Enigma 在 2017 年通过销售其数字资产（称为 ENG 代币）筹集了约 4500 万美元。SEC 的命令认为 ENG 代币是证券，并且
    Enigma 未按照联邦证券法的规定将其 ICO 注册为证券发行，其 ICO 也不符合注册要求豁免。
- en: ''
  id: totrans-372
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ‘All investors are entitled to receive certain information from issuers in connection
    with a securities offering, whether it involves more traditional assets or novel
    ones,’ said John T. Dugan, Associate Director for Enforcement in the SEC’s Boston
    Regional Office. ‘The remedies in today’s order provide ICO investors with an
    opportunity to obtain compensation and provide investors with the information
    to which they are entitled as they make investment decisions.’
  id: totrans-373
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 美国证券交易委员会（SEC）波士顿区域办公室执法 Associate Director John T. Dugan 表示：“所有投资者都有权从发行人那里获得与证券发行相关的某些信息，无论涉及的资产是传统的还是新颖的。”
    “今天命令中的补救措施为 ICO 投资者提供了获得赔偿的机会，并为他们在做出投资决策时提供了他们有权获得的信息。”
- en: ''
  id: totrans-374
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The SEC’s order requires Enigma to cease and desist from committing or causing
    any violations of the registration provisions of the federal securities laws and
    imposes a $500,000 penalty. Enigma agreed to a claims process that would result
    in a return of funds to investors who purchased tokens in the ICO. The company
    also will register its ENG Tokens as securities and file periodic reports with
    the SEC. Enigma consented to the order without admitting or denying its findings.
  id: totrans-375
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 美国证券交易委员会的命令要求 Enigma 停止并防止违反联邦证券法的注册规定，并对其处以 50 万美元的罚款。Enigma 同意了一个索赔流程，该流程将导致
    ICO 中购买代币的投资者收回资金。该公司还将注册其 ENG 代币为证券，并向 SEC 提交定期报告。Enigma 未承认或否认该命令中的调查结果即同意了该命令。
- en: 'The SEC has also pursued charges against ICO listing websites as summarized
    in the following SEC press release relating to settled charges against a company
    named Coinschedule.com[^(28)](#FPar1):'
  id: totrans-376
  prefs: []
  type: TYPE_NORMAL
  zh: 美国证券交易委员会还就 ICO 上市网站的追求责任进行了概述，如下所示 SEC 的一份新闻稿所述，涉及对名为 Coinschedule.com 的公司的和解指控[^(28)](#FPar1)：
- en: The Securities and Exchange Commission today announced settled charges against
    the operator of Coinschedule.com, a once-popular website that profiled offerings
    of digital asset securities. The SEC’s order finds that United Kingdom-based Blotics
    Ltd. violated the anti-touting provisions of the federal securities laws by failing
    to disclose the compensation it received from issuers of the digital asset securities
    it profiled.
  id: totrans-377
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 美国证券交易委员会今天宣布，针对 Coinschedule.com 网站的运营商的和解指控，该网站曾是一个流行的介绍数字资产证券发行的网站。SEC 的命令发现，总部位于英国Blotics
    Ltd. 违反联邦证券法的反宣传规定，因为它没有披露它从它介绍的数字资产证券的发行人那里收到的报酬。
- en: ''
  id: totrans-378
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: According to the SEC’s order, Coinschedule.com was accessible in the United
    States from 2016 to August 2019, during which time U.S. visitors comprised a significant
    portion of its web traffic. Visitors to Coinschedule.com were presented with details
    about each profiled digital token offering in so-called “listing” profiles, which
    also included links to the token issuers’ own websites and a “trust score” that
    Coinschedule claimed reflected its evaluation of the “credibility” and “operational
    risk” for each digital token offering based on a “proprietary algorithm.” In reality,
    the token issuers paid Coinschedule to profile their token offerings on Coinschedule.com,
    a fact that Coinschedule failed to disclose to visitors. Coinschedule.com published
    many of the profiles after the SEC issued its DAO Report in 2017 warning that
    coins sold in ICOs may be securities and that those who offer and sell securities
    in the U.S. must comply with federal securities laws, and also after the SEC’s
    Division of Enforcement and Division of Examinations advised that, in accordance
    with the anti-touting provisions of the federal securities laws, those who promote
    a virtual token or coin that is a security must disclose the nature, scope, and
    amount of compensation received in exchange for the promotion.
  id: totrans-379
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 根据美国证券交易委员会（SEC）的命令，Coinschedule.com 从 2016 年到 2019 年 8 月在美国可以访问，在此期间，美国访客是其网站流量的很大一部分。访问
    Coinschedule.com 的访客会被展示关于每个被介绍的数字货币发行的详细信息，这些信息在所谓的“上市”简介中，还包括了通往数字货币发行方自己网站的链接和一个“信任分数”，Coinschedule
    声称这个分数反映了其对每个数字货币发行基于“专有算法”的“可信度”和“运营风险”的评估。实际上，数字货币发行方支付费用给 Coinschedule，在 Coinschedule.com
    上介绍他们的数字货币发行，这一事实 Coinschedule 没有向访客披露。在 SEC 2017年发布 DAO 报告后警告通过 ICO 销售的硬币可能是证券，并且在美国提供和销售证券的人必须遵守联邦证券法，并在
    SEC 的执法部门和检查部门建议根据联邦证券法的反推销规定，那些推广被视为证券的虚拟代币或硬币的人必须披露其推广所获得的性质、范围和报酬金额之后，Coinschedule.com
    发布了许多简介。
- en: Additionally fueling regulatory interest in ICOs has been the fact that many
    well-known celebrities were engaged in alleged ***pump and dump schemes*** targeting
    retail investors related to ICOs. John McAfee, who was found dead in a Spanish
    prison in June 2021, and his bodyguard were charged in a December 201 pump and
    dump scheme involving promoting cryptocurrencies such as Reddcoin and Dogecoin
    on Twitter and then selling their holdings after the price of the coins rose.[^(29)](#FPar1)
  id: totrans-380
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，许多知名名人参与了对零售投资者针对 ICO 的***拉高出货***（pump and dump）计划，这也加剧了监管机构对 ICO 的兴趣。2021
    年 6 月在西班牙监狱被发现死亡的约翰·迈克菲（John McAfee）和他的保镖被指控参与了一项涉及在 Twitter 上推广加密货币，如 Reddcoin
    和 Dogecoin，然后在其币价上涨后出售其持仓的 2019 年 12 月的拉高出货计划。[^(29)](#FPar1)
- en: Conclusion
  id: totrans-381
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 结论
- en: This chapter provided an overview of the cryptocurrency regulatory framework
    and associated regulatory reporting considerations. The chapter began by discussing
    reasons for the increased regulatory focus on cryptocurrencies. Next, the chapter
    proceeded to discuss the regulatory definition of cryptocurrencies. We then discussed
    the United Kingdom’s Temporary Registration Regime (TRR) to facilitate compliance
    with Financial Action Task Force (FATF) guidance and the EU’s 5th Anti-Money Laundering
    Directive. The chapter then proceeded to discuss the New York State Department
    of Financial Services (NYDFS) BitLicense. Next, regulatory case studies related
    to the Africrypt case and alleged violations related to Suspicious Activity Reporting
    (SAR) violations were discussed. The chapter concluded with a discussion of the
    regulatory oversight of ICOs. The next chapter will expand our discussion to include
    additional topics on crypto-related services including their interaction with
    blockchain and distributed ledger technology.
  id: totrans-382
  prefs: []
  type: TYPE_NORMAL
  zh: 本章提供了加密货币监管框架及其相关监管报告考虑事项的概述。本章首先讨论了加密货币受到越来越多监管关注的原因。接下来，讨论了加密货币的监管定义。然后，我们讨论了英国的临时注册制度（TRR），以促进遵守金融行动特别工作组（FATF）的指导原则以及欧盟的第五项反洗钱指令。随后，本章讨论了纽约州金融服务部（NYDFS）的
    BitLicense。接下来，讨论了与 Africrypt 案例和与 Suspicious Activity Reporting（SAR）违规有关的所谓违规行为的监管案例研究。最后，讨论了
    ICO 的监管监督。下一章将扩展我们的讨论，包括加密货币相关服务的额外主题，包括它们与区块链和分布式账本技术的互动。
