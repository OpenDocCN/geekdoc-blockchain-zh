  - PREF_OL
  type: TYPE_NORMAL
  zh: '2.'
- en: ''
  id: totrans-36
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: storing, holding, or maintaining custody or control of Virtual Currency on behalf
    of others;
  id: totrans-37
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
  zh: 代表他人存储、持有或维护虚拟货币的保管或控制；
- en: ''
  id: totrans-38
