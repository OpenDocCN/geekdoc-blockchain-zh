- en: buying and selling Virtual Currency as a customer business;
  id: totrans-42
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
  zh: 作为客户业务购买和出售虚拟货币；
- en: ''
