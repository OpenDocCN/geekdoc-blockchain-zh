- en: Foreword by Don Tapscott
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 序言 by Don Tapscott
- en: 'Blockchain: An idea that has become a necessity'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链：一个已经成为必要性的想法
- en: This is one of those rare turning points in history and Mary Lacity’s enormously
    helpful and instructive book *Blockchain Foundations for the Internet of Value*
    is a timely one. The COVID-19 pandemic will profoundly change our behavior and
    society. Many institutions will come under scrutiny and, we hope, change for the
    better.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 这是历史上罕见的重要转折点之一，Mary Lacity的极具帮助和指导意义的书籍《价值互联网的区块链基础》适时地出现了。COVID-19大流行将深刻改变我们的行为和社会。许多机构将受到审查，我们希望它们能变得更好。
- en: At the Blockchain Research Institute, we’re doing our part to facilitate positive
    change. Technologies like artificial intelligence, the Internet of Things, augmented/virtual
    reality, and above all, blockchain, are more relevant than ever—not just to business
    and the economy but to the future of public health and the safety of global populations.
    Traditional systems have failed us and it’s time for a new paradigm. To build
    on Victor Hugo, *“Nothing is more powerful than an idea that has become a necessity.”*
    To avoid and manage pandemics the world needs the Internet of Value. It’s time
    for a new paradigm.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在区块链研究所，我们正在尽我们的一份力量促进积极变革。像人工智能、物联网、增强/虚拟现实等技术，尤其是区块链，比以往任何时候都更加相关——不仅对商业和经济，而且对公共健康和全球人口的
    safety。传统系统已经辜负了我们，是时候建立新的范式了。借用维克多·雨果的话，“没有什么比已经成为必要性的想法更加强大。”为了避免和管理大流行病，世界需要价值互联网。是时候建立新的范式了。
- en: In Blockchain Revolution, Alex Tapscott and l argued this Internet of Value
    represents a second era of the Internet. The first era was defined by information—the
    Internet of Information, a peer-to-peer mechanism for communicating information
    and collaborating online. While it has enabled companies to interact directly
    with consumers, take orders online, and deliver digital goods, services, and experiences,
    it has not fundamentally changed how we do business. Companies and markets are
    still vertically or horizontally integrated hierarchies, relatively opaque and
    insular, and relatively slow to change. We can say the same of public institutions.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在《区块链革命》一书中，Alex Tapscott和我争论称，价值互联网代表着互联网的第二时代。第一个时代以信息为特征——信息互联网，一种在线沟通信息和协作的点对点机制。虽然它使公司能够直接与消费者互动，在线接受订单，并交付数字商品、服务和体验，但它并没有根本改变我们的商业运作方式。公司和市场仍然是垂直或水平整合的层级结构，相对不透明且封闭，且相对迟缓于变革。我们也可以用同样的说法来形容公共机构。
- en: With the Internet of Information, we have to rely on powerful intermediaries
    to exchange things of value. Governments, banks, digital platforms such as Amazon,
    eBay, and AirBnB, and universities do the work of establishing our identity, vouching
    for our trustworthiness, and helping us to acquire and transfer assets and settle
    the transactions.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 在信息互联网时代，我们必须依赖强大的中介来交换有价值的事物。政府、银行、亚马逊、易贝、AirBnB等数字平台，以及大学，它们负责建立我们的身份，为我们提供信誉担保，并帮助我们获取和转移资产、结算交易。
- en: Overall, they do a pretty good job—but there are limitations. They use centralized
    servers, which can be hacked. They take a piece of the value for performing this
    service—say 10 percent to send some money internationally. They capture our data,
    not just preventing us from using it for our own benefit but often undermining
    our privacy. These intermediaries are sometimes unreliable and often slow. They
    exclude two billion people who don’t have enough money to justify a bank account,
    let alone an education. Most problematic, they are capturing the benefits of the
    digital age asymmetrically.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 总体而言，他们做得相当不错，但也有局限性。他们使用中心化的服务器，这可能被黑客攻击。他们从这种服务中抽取一部分价值——比如说抽取10%的费用以进行国际汇款。他们收集我们的数据，这不仅阻止了我们自己利用这些数据为自己谋利，而且常常侵犯我们的隐私。这些中介有时并不可靠，而且效率低下。他们排除了大约两亿没有足够资金来证明拥有银行账户必要性的人，更不用说接受教育了。最严重的问题是，它们
    asymmetrically 获取数字时代的利益。
- en: 'We posed the question: *“What if there was an Internet of value—a global, distributed,
    highly secure platform, ledger, or database where we could store and exchange
    things of value and trust each other without powerful intermediaries?”* That is
    the blockchain. Collective self-interest, hard-coded into this new native digital
    medium for value, would ensure the safety, security, and reliability of our exchanges
    online. Trust is programmed into the technology, which is why we call blockchain
    the Trust Protocol.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我们提出了一个问题：*“如果有一个价值互联网——一个全球性、分布式、高度安全的平台、账本或数据库，我们可以在其中存储和交换有价值的事物，并无需依赖强大的中介就能相互信任？”*那就是区块链。集体自我利益被编码进这个新的原生数字价值媒介中，确保我们在线上交易所的安全、安全和可靠性。信任被编程进这项技术中，这就是我们称区块链为信任协议的原因。
- en: Combine AI and Machine Learning with blockchain and this represents the second
    era of the digital age. Every institution will change profoundly. How about the
    corporation, a pillar of modern capitalism? With the rise of a global peer-to-peer
    platform for identity, trust, reputation and transactions, we will be able to
    re-engineer deep structures of the firm, for innovation and shared value creation.
    We’re talking about building 21st century companies that look more like networks
    rather than the vertically integrated hierarchies of the industrial age. The whole
    financial service industry is already being reinvented by blockchain and others
    will soon follow. How well does today’s university prepare students for such a
    future?
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 将人工智能和机器学习与区块链结合，代表了数字时代的第二个阶段。每个机构都将发生深刻的变化。那么，现代资本主义的柱石——公司又将如何呢？随着全球点对点身份、信任、声誉和交易平台的兴起，我们可以重新设计公司的深层结构，以促进创新和共享价值创造。我们正在谈论建立21世纪的网络化公司，而不是工业时代的垂直整合层级结构。整个金融服务行业已经被区块链重新塑造，其他行业也将紧随其后。今天的大学究竟为学生准备了什么样的未来？
- en: How about the Internet of Things? In the not-too-distant future, billions of
    smart things in the physical world will be sensing; responding; communicating;
    sharing important data; generating, buying and selling their own electricity;
    and doing everything from protecting our environment to managing our health. It
    turns out, this Internet of Everything needs a Ledger of Everything.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 物联网又将如何呢？在不远的将来，物理世界中的数十亿智能物品将进行感知；响应；交流；分享重要数据；产生、购买和销售自己的电力；并执行从保护我们的环境到管理我们健康的所有任务。结果证明，万物互联网需要一个万物账本。
- en: One of the biggest opportunities is to free us from the grip of a troubling
    prosperity paradox. The economy is growing but fewer people are benefiting. Rather
    than trying to solve the problem of growing social inequality through redistribution
    alone, we can change how wealth—and opportunity—is predistributed in the first
    place, as people everywhere, from farmers to musicians, can use this technology
    to share more fully in the wealth they create.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 最大的机遇之一是摆脱困扰我们的繁荣悖论。经济增长了，但受益的人却减少了。我们不应仅通过再分配来解决不断增长的社会不平等问题，而应改变财富——以及机会的预分配方式，世界各地的人们，从农民到音乐家，都可以利用这项技术，更充分地分享他们创造的财富。
- en: Blockchain and Pandemics
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链与大流行
- en: Given the urgent need for global solutions to the Covid-19 pandemic, the Blockchain
    Research Institute convened a virtual roundtable of 30 experts from five continents.
    We discussed the challenges of COVID-19 and the possibilities of using blockchain
    in areas of need. In our special report, *Blockchain Solutions in Pandemics*,
    we developed a framework for facing pandemics together in these five areas.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 鉴于迫切需要全球解决方案应对COVID-19大流行，区块链研究所在五个大陆召集了30位专家举行了一次虚拟圆桌会议。我们讨论了COVID-19的挑战以及在需要用区块链的领域中可能的应用。在我们的特别报告《大流行中的区块链解决方案》中，我们为在这五个领域中共同应对大流行制定了一个框架。
- en: 1\. Self-sovereign identity, health records, and shared data
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 1. 自我主权身份、健康记录和共享数据
- en: Data is the most important asset in fighting pandemics. If any useful data exists
    now, it sits in institutional silos. We need better access to the data of entire
    populations and a speedy consent-based data sharing system. To accelerate discovery,
    the blockchain start-up, Shivom, is working on a global project to collect and
    share virus host data in response to a call for action from the European Union’s
    Innovative Medicines Initiative. In Honduras, Civitas—an app developed by the
    start-up Emerge—is linking Hondurans' government-issued ID numbers with blockchain
    records used to track medical appointments. Doctors simply scan the app to review
    a patient's symptoms verified and recorded by telemedicine services. And Dr. Raphael
    Yahalom of MIT and Oxford-Hainan Research Institute is working on Trustup, a trust-reasoning
    framework that can systematically highlight the ways in which health data recorded
    on a blockchain ledger is more trustworthy than data stored in conventional databases.
    The trade-off between privacy and public safety need not be so stark. Through
    self-sovereign identities where individuals own their health records and can freely
    volunteer it to researchers, we can achieve both.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 数据是在抗击大流行中最重要的资产。如果现在有任何有用的数据，它都存在于机构的数据孤岛中。我们需要更好地获取整个人口的数据，并建立一个快速基于同意的数据共享系统。为了加速发现，区块链初创公司Shivom正在开展一个全球项目，以响应欧盟创新药物计划的行动呼吁，收集并分享病毒宿主数据。在洪都拉斯，Civitas——由初创公司Emerge开发的app——正在将洪都拉斯人的政府发行的身份证号码与用于追踪医疗预约的区块链记录相链接。医生只需扫描该app，就可以回顾由远程医疗服务验证和记录的患者症状。麻省理工学院和牛津海南研究所的拉斐尔·亚哈隆博士正在研究Trustup，这是一个信任推理框架，可以系统地突出记录在区块链账本上的健康数据比存储在传统数据库中的数据更可信。隐私和公共安全之间的权衡不一定是如此激烈。通过个人拥有自己的健康记录并可以自由地向研究人员自愿提供的方式，我们可以实现两者的平衡。
- en: 2\. Just-in-time supply chain solutions
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 2. 即时供应链解决方案
- en: 'Supply chains are critical infrastructure for our globally connected economy,
    and COVID-19 has put them under tremendous strain, exposing potential weaknesses
    in their design. We must rebuild supply chains to be transparent, where users
    can access information quickly and trust that it’s accurate. The start-up, RemediChain,
    is doing just that for the pharmaceutical supply industry. One of its co-founders,
    Dr. Philip Baker, was interested in tracking down and recycling unused but still
    efficacious medications, such as those used for cancer. He saw blockchain as means
    of recovering their chain of custody:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 供应链是我们全球互联经济的关键基础设施，而COVID-19对其造成了巨大压力，暴露了其设计中的潜在弱点。我们必须重建供应链，使其透明，用户可以快速获取信息并确信其准确性。初创公司RemediChain正是为制药供应链行业做到这一点的。其联合创始人之一，菲利普·贝克博士，对追踪和回收未使用但仍有效的药物感兴趣，比如用于癌症治疗的药物。他认为区块链是恢复其保管链的手段：
- en: '*“By posting the medication and its expiration date, people all over the country
    can create a decentralized national inventory of surplus medication. When there
    is a sudden run on a previously ubiquitous medication like hydroxychloroquine,
    healthcare professionals can call on this surplus as a life-saving resource. The
    same principle applies for ventilators and PPE.”*'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: “通过发布药品及其过期日期，全国各地的人们可以创建一个去中心化的国家药品过剩库存。当突然对之前普遍存在的药品如羟氯喹出现抢购时，医疗专业人士可以调用这些过剩药品作为救命资源。同样的原则适用于呼吸机和个人防护装备。”
- en: Blockchain serves as a ‘state machine’ that gives us visibility into the state
    of our suppliers as well as the assets themselves. When COVID-19 hit, the start-up
    VeriTX—a virtual marketplace for digital assets like patented design files—pivoted
    to medical supplies, so that medical facilities could print the parts needed at
    one of the 180 3D printing facilities in VeriTX’s network.**^(([i](#rfn_i)))**
    VeriTX can reverse-engineer a part and then build it much faster and at a lower
    cost than getting it from the original manufacturer or replacing the equipment.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链作为一种“状态机”，让我们能够了解我们的供应商以及资产本身的状态。当COVID-19爆发时，初创公司VeriTX——一个用于数字资产如专利设计文件的虚拟市场——转向医疗用品，这样医疗设施就可以在VeriTX网络中的180家3D打印设施之一打印所需的零件。**^((([i](#rfn_i)))**
    VeriTX可以反向工程一个零件，然后以比从原始制造商那里获取或更换设备更快的速度、更低的成本来制造它。
- en: '3\. Sustaining the economy: How blockchain can help'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 3. 维持经济：区块链如何提供帮助
- en: If supply chains are the machinery of global commerce, then money is its lubricant.
    Yet, money as a carrier of the disease has been a stressor during this pandemic.
    We highlight the what, why, and how of digital cash as an alternative. Costs are
    also an issue. The Ethereum-based Solve.Care platform is dramatically lowering
    healthcare administrative costs so that more of a patient’s medical budget goes
    directly to care. The health crisis has also become a financial crisis, closing
    off access to supply chain credit. We look at blockchain-based financing solutions
    such as Chained Finance and fundraising efforts like that of the Binance Charity
    Foundation. Finally, decentralized models of governance such as those created
    by blockchain start-ups Abridged and Aragon can transform how NGOs, governments,
    and communities respond to the crisis.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 如果供应链是全球商业的机器，那么货币就是它的润滑油。然而，作为疾病携带者的货币在这次大流行期间是一个压力源。我们强调数字现金作为替代品的什么是、为什么以及如何。成本也是一个问题。基于以太坊的Solve.Care平台正在显著降低医疗行政成本，使患者的医疗预算更多直接用于治疗。健康危机也变成了金融危机，关闭了供应链信贷的通道。我们查看基于区块链的融资解决方案，如Chained
    Finance，以及Binance慈善基金会的筹款努力。最后，由区块链初创公司Abridged和Aragon创建的去中心化治理模型可以改变非政府组织、政府和社区应对危机的方式。
- en: 4\. A rapid response registry for medical professionals
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 4. 为医疗专业人士建立的快速响应注册表
- en: Front-line medical professionals are the heroes and our last line of defense.
    Yet hospitals can’t onboard people fast enough. This is not for lack of talent;
    it’s the inability to find those with proper credentials. Blockchain platforms
    such as Dock.io, ProCredEx, and Zinc.work help to streamline coordination among
    different geographies, departments, and certification bodies so that supply and
    demand for healthcare workers—as well as the process for verifying their skills—becomes
    more efficient and transparent.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 前线医疗专业人士是我们的英雄和最后的防线。然而，医院无法足够快地招募人员。这不是因为缺乏人才；而是无法找到具有合适资格的人。像Dock.io、ProCredEx和Zinc.work这样的区块链平台有助于在不同地理区域、部门和认证机构之间简化协调，使医疗工作者的供需以及验证他们技能的过程变得更加高效和透明。
- en: 5\. Incentive models to reward responsible behavior
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 5. 激励模型奖励负责任的行为
- en: People respond to incentives. Blockchain serves as a mechanism to up the incentives
    of stakeholder groups around issues and activities, changing patterns of behavior
    in the process. For example, the Heart and Stroke Foundation of Canada collaborated
    with Interac to micro-motivate healthy lifestyles, and Toronto’s University Health
    Network teamed up with IBM to put the control over health records into patients’
    hands.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 人们响应激励措施。区块链作为机制，提高围绕问题和活动的利益相关者的激励，在此过程中改变行为模式。例如，加拿大心脏和中风基金会与Interac合作，微观激励健康生活方式，多伦多的大学健康网络与IBM合作，将健康记录的控制权交到患者手中。
- en: An action plan for the new paradigm
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 新范式行动计划
- en: Many of these changes are beyond the timeframe of this round of COVID-19\. But
    many can be implemented quickly. Governments must wake up to the blockchain opportunity.
    Every national government should create an emergency task force on medical data
    to start planning and implementing blockchain initiatives. They can stimulate
    the development of technology firms working on the solutions described here. They
    should partner with medical professional associations and other players to implement
    blockchain credential systems.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 许多变化超出了本次新冠疫情的时间范围。但是许多变化可以迅速实施。政府必须认识到区块链的机遇。每个国家政府都应该创建一个负责医疗数据的紧急任务小组，开始规划和实施区块链计划。他们可以刺激解决此处描述问题的技术公司的发展。他们应该与医学专业协会和其他参与者合作实施区块链凭证系统。
- en: The private sector affected by COVID-19 must still lead the way. They must start
    today by incorporating blockchain into their infrastructures. Companies need to
    continue their work on pilots framed around medical records, credentialing systems,
    incentive structures, and other sovereign identity solutions. When designing pilots,
    companies could consider embedding incentive systems for socially responsible
    behavior.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 受到新冠疫情影响的私营部门必须仍然走在前列。他们必须从今天开始，将区块链整合到他们的基础设施中。公司需要继续进行围绕医疗记录、凭证系统、激励结构和其他主权身份解决方案的试点项目。在设计试点项目时，公司可以考虑嵌入对社会负责任行为的激励系统。
- en: Emergencies turbocharge the pace of historical progress. Businesses like Zoom,
    once used mostly by technology companies, have become ubiquitous tools of daily
    life. Meanwhile, 20th century titans are asking for bailouts. By necessity, human
    behavior—from where we work and when to how we socialize—changes overnight. Add
    to this mix the exponential properties of blockchain, and we’re setting ourselves
    up for a cataclysm of some kind.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 紧急情况涡轮增压了历史进步的速度。像Zoom这样的企业，曾经主要被技术公司使用，已经成为日常生活的普遍工具。与此同时，20世纪的大亨们正在寻求救助。出于必要，人类行为——从我们在哪里工作、什么时候工作，到我们如何社交——一夜之间发生了变化。将区块链的指数属性加入这个混合物，我们正在为自己设置一场某种规模的灾难。
- en: We anticipate a real crisis of leadership as the new digital-first and digital-only
    models conflict with the old industrial tried-and-true. Maybe this awful crisis
    will call forth a new generation of leaders who can help us finally get the digital
    age on track for promise fulfilled? Who among us will step up?
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 我们预期会有一次真正的领导力危机，因为新的数字优先和数字唯一的模式与旧的工业试错模式发生冲突。也许这场可怕的危机将唤起新一代的领导者，他们能帮助我们最终让数字时代走上实现承诺的轨道？我们当中谁会挺身而出？
- en: This book
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书
- en: It is in this context that we’re delighted to see Mary Lacity’s lucid book.
    If there was ever a topic that needed de-obfuscation, blockchain is one. The book
    clearly explains key blockchain concepts and the global blockchain landscape.
    It’s not a book about crypto or digital currencies, but rather one that will be
    of considerable help to strategists, and implementors within enterprises and government,
    laying out a solid framework for applications and outlining a plethora of great
    use cases in the financial services industry, supply chains, and credentials for
    talent. It’s also a practical book with real down-to-earth approaches and even
    tactics on how to make it happen in your organization.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 正是在这样的背景下，我们很高兴地看到玛丽·拉acity的清晰书籍。如果有一个话题需要去神秘化，那就是区块链。这本书清楚地解释了关键的区块链概念和全球区块链格局。这不仅仅是一本关于加密货币或数字货币的书，而是一本对于企业内部和政府策略制定者及实施者来说会有很大帮助的书，它为应用程序建立了一个坚实的基础框架，并在金融服务行业、供应链和人才证明方面概述了众多伟大的用例。此外，这本书还提供了实用的方法，甚至是关于如何在您的组织中实现这些目标的战术。
- en: '***Read on, enjoy, prosper, lead the change.***'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '**继续阅读，享受，繁荣，引领变革。**'
