  zh: '**唐·塔普斯科特** 是关于数字时代的16本书的作者。他最近的一本，**《区块链革命》**，是他和他的儿子亚历克斯一起写的，他们一起成立了区块链研究所。他是INSEAD的客座教授，特伦特大学的名誉校长，也是加拿大勋章成员。'
