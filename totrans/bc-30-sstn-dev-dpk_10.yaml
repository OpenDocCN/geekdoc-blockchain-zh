- en: Abstract
  id: totrans-2
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 摘要
- en: The term “sustainability” has become a buzzword in recent years. It also turned
    the researchers toward its side. Sustainable fashion has gained attention nowadays,
    and it is a recent movement that aims to reduce the environmental pollution caused
    by the fashion industry. The prime aim is to reduce global pollution in order
    to run the industry in an eco-friendly manner. Sustainable fashion also ensures
    the limited consumption of resources in order to make an industry that will be
    more sustainable in the long run. Researchers are deeply analyzing this fashion
    industry sustainability since it has got a large scope. This chapter presents
    a brief survey about sustainable fashion, role of blockchain technology and its
    importance.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 近年来，“可持续性”一词成为了一个时髦词汇，也吸引了研究者的关注。如今，可持续时尚受到了关注，这是一个旨在减少时尚产业对环境污染的最新运动。其主要目标是减少全球污染，以便以环保的方式运行产业。可持续时尚还确保资源的有限消耗，以使产业在长期内更加可持续。研究人员正在深入分析这个时尚产业的可持续性，因为它具有很大的发展前景。本章介绍了可持续时尚、区块链技术的作用及其重要性的简要调查。
