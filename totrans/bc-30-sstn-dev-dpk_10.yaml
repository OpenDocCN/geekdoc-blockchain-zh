- en: 10.1 Introduction
  id: totrans-5
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 10.1 介绍
- en: 'Fashion is the most important force for people all over the world because it
    makes us look good and changes the lifestyle. It makes us perfect with the clothes
    we wear and the admiration of people by our look. Fashion bears creativity among
    the designer as well as among the people who choose. It also improves the idea
    and the way we live. The important categories of fashion depend on groups those
    accepted, duration which it lasts and size ranges. There are a variety of fashion
    models, which include:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 时尚是全世界人民最重要的力量，因为它使我们看起来很好，改变了我们的生活方式。它使我们穿着得体，并因我们的外表而受到人们的赞赏。时尚在设计师和选择者中间培养了创造力。它还改善了我们的想法和生活方式。时尚的重要类别取决于被接受的群体、持续的时间和尺寸范围。有各种各样的时尚模式，包括：
- en: High fashion
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 高级时尚
- en: Mass fashion
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 大众时尚
- en: Classic
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 经典
- en: Fads
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 时尚风潮
- en: Couture
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 时装
- en: It also includes the dimensions like style, acceptance and time. The fashion
    industry analysis helps to find the trend every day and improves and satisfies
    what people require.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 它还包括风格、接受和时间等维度。时尚产业分析有助于每天找到趋势，改善和满足人们的需求。
- en: Sustainable fashion changes the system and product of fashion into a greater
    view. It completely focuses on the source, design, manufacture and cost that benefits
    the people and communicates and will impact the environment less. This fashion
    mainly focuses on the environment and economic acceptance. This only uses natural
    materials and avoids pollution, and also we will have the safe unchemical fashion
    with the shortage of wastes and so on. It makes us feel so elegant and comfortable.
    The most important goal and priority over here are to buy fewer clothes and use
    them for a longer period. Sustainable fashion has the greatest brand to use and
    a trustable one. It is also referred to as slow fashion. Moreover, the commitments
    for sustainability are shared throughout the product life cycle, making us look
    cool and stylish for a longer period. So our amount would be saved, and this style
    not only fits women but also men, kids and adults, making them happy and comfortable.
    It includes all kinds of varieties, and it uses cotton fabric, which is good for
    health too. It also focuses on ethics and transparency from the outwear to the
    footwear and accessories. This fashion also accepts reusable things where you
    can send the unused clothing to the companies. They buy and recycle and provide
    you with the likable form back to you again. The concept of reducing, reusing
    and recycling is the main motto of sustainable fashion.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 可持续时尚将时尚系统和产品转化为更广阔的视野。它完全关注于从源头、设计、制造到成本，让人们受益，并且对环境的影响更小。这种时尚主要关注环境和经济接受度。它只使用天然材料，避免污染，并且我们也会拥有安全的无化学污染的时尚，同时减少浪费等等。它让我们感到优雅舒适。这里最重要的目标和优先事项是购买更少的衣服，并且延长使用期限。可持续时尚有最大的品牌使用和可信赖的品牌。它也被称为慢时尚。此外，可持续性的承诺贯穿产品的整个生命周期，让我们更长时间地保持酷和时尚。所以我们的金额会得到节省，而且这种风格不仅适合女性，还适合男性、儿童和成人，让他们感到快乐和舒适。它包含各种各样的款式，并且使用棉布料，对健康也有益。它还关注从外套到鞋子和配饰的伦理和透明度。这种时尚也接受可重复使用的物品，您可以将未使用的衣物发送给公司。他们购买、回收，并将您喜欢的形式再次提供给您。减少、重复使用和回收的概念是可持续时尚的主要口号。
- en: '10.2 Sustainable fashion: a brief overview'
  id: totrans-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 10.2 可持续时尚：简要概述
- en: 'It is a slow fashion movement. It appeared in 1960 with the clothing manufacture,
    and ethical fashion became known in 1990\. This slow fashion movement helps us
    to make the manufacturers in a perfect and healthy condition, increasing the sustainable
    fashion. It is also investigated [[1](#b_9783110702507-010_ref_001)] that it constructs
    social impact, which has two types of “reality.” One is, it is constructed through
    social interaction, and the other is the circumstances. The underlying principle
    of sustainable fashion is semistructured interviews and Twitter feeds. These data
    sets were correctly checked with seven processes like reflection, familiarity,
    concept, catalog recode and revaluation. To check the coherence and clarity, check
    the code and recode more than five times. Limitations of this research [[1](#b_9783110702507-010_ref_001)]
    are the size of the sample, understanding the individual target and if the sample
    size is not correctly represented, it would be avoided. Sustainable fashion is
    creative, interesting and affordable. A challenging part here is precisely communicating
    the advantage of this fashion. Many large companies like H&M, STELLA and so on
    make their fashion perfect and of good quality. Talking about the consumer part,
    magazines, TV and media have become the huge source of making sustainable fashion
    as style and perfect. It also includes the environmental surroundings, use of
    renewable, raw materials, durable time and measures using the things again and
    again as reusing material. There are two themes playing a role here: one is **transparency**
    and another is **traceability.**'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个慢时尚运动。它起源于1960年的服装制造业，并在1990年被称为道德时尚。这个慢时尚运动帮助我们使制造商处于完美和健康的状态，增加了可持续时尚。据调查
    [[1](#b_9783110702507-010_ref_001)]，它构建了社会影响，有两种“现实”。一种是通过社会互动构建的，另一种是环境。可持续时尚的基本原则是半结构化访谈和Twitter动态。这些数据集经过了七个过程的正确检查，例如反思、熟悉、概念、目录重编码和重新评估。为了检查连贯性和清晰度，检查代码和重新编码超过五次。这项研究的局限性
    [[1](#b_9783110702507-010_ref_001)] 是样本大小、理解个体目标以及如果样本大小没有正确代表，就会被避免。可持续时尚是创造性的、有趣的和负担得起的。这里的一个挑战性部分是准确地传达这种时尚的优势。许多大公司如H&M、STELLA等都使他们的时尚完美而质量上乘。谈到消费者部分，杂志、电视和媒体已成为使可持续时尚成为风格和完美的巨大来源。它还包括环境环境、可再生能源的使用、原材料的耐用时间和使用物品的再次使用，如再利用材料。这里有两个主题起作用：一个是**透明度**，另一个是**可追溯性**。
- en: '**Transparency** is the original material used for the manufacturing process,
    and **traceability** shows the supply chain rather than the original material
    as transparency does. Both these two themes play a role for the longer term. Though
    sustainable fashion is a slow fashion, it provides customer satisfaction by providing
    fair wage to the customers. It also protects us from greenwashing and this was
    tabled in the fashion matrix to check the progress sustainably. Also, we can understand
    different persons like customers, marketers and companies, and talk to them individually
    and make them understand what is a sustainable fashion and what it does and how
    it will profit them. The fashion matrix chart and table hold all these analyses
    and priority chart as shown in [Figure 10.1](#b_9783110702507-010_fig_001).'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**透明度**是用于制造过程的原始材料，而**可追溯性**则显示供应链，而不是像透明度那样显示原材料。这两个主题对长期发展起到作用。尽管可持续时尚是一种慢时尚，但通过向顾客提供公平的工资来提供顾客满意度。它还保护我们免受绿色洗涤，并在时尚矩阵中提出了检查可持续进展的建议。此外，我们可以了解不同的人，如顾客、营销人员和公司，并与他们个别交谈，使他们了解可持续时尚是什么，它做了什么，以及它将如何使他们获益。时尚矩阵图和表包含了所有这些分析和优先级图，如[图10.1](#b_9783110702507-010_fig_001)所示。'
- en: '![](../graphic/converted/b_9783110702507-010_fig_001.jpg)'
  id: totrans-17
  prefs: []
  type: TYPE_IMG
  zh: '![](../graphic/converted/b_9783110702507-010_fig_001.jpg)'
- en: 'Figure 10.1: Concern about sustainable clothes buying.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 图10.1：关于购买可持续服装的担忧。
- en: 10.3 Role of blockchain in sustainable fashion
  id: totrans-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 10.3 区块链在可持续时尚中的作用
- en: Environmental resources like air, water and land are so precious. But nowadays,
    people are depleting that at an alarming rate. Sustainability becomes the need
    of the hour to prevent further depletion of the resources. Climatic change, pollution
    and biodiversity extinction are all major areas to be considered and saved as
    soon as possible. Fortunately, we have a wide range of technologies to cope with
    the situation and provide a better solution for the social and environmental problems.
    One such emerging technology is blockchain, and it has a wide range of scope beyond
    the bitcoin. Blockchain provides more transparency, like who bought the product
    and the purpose. Customers also prefer sustainable brands, which is proven by
    the success of fashion brands like Allbirds and Veja. Aside from transparency,
    this technology supports traceability. Also, thanks to blockchain technology,
    consumers can have adequate information about genuinely sustainable products.
    This enables them in order to make informed choices. Few people say, using blockchain
    is digitalizing all this information in a decentralized way.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 环境资源如空气、水和土地是非常宝贵的。但是如今，人们正以惊人的速度耗尽这些资源。可持续性成为当务之急，以防止资源进一步耗竭。气候变化、污染和生物多样性灭绝都是需要尽快考虑和拯救的重要领域。幸运的是，我们有各种技术来应对这种情况，并为社会和环境问题提供更好的解决方案。一种新兴的技术就是区块链，它的范围远远超出了比特币。区块链提供了更多的透明度，比如谁购买了产品以及目的是什么。消费者也更喜欢可持续品牌，这由成功的时尚品牌如Allbirds和Veja所证明。除了透明度，这项技术还支持可追溯性。另外，多亏了区块链技术，消费者可以获得关于真正可持续产品的充分信息。这使他们能够做出明智的选择。有些人说，使用区块链是以分散的方式数字化所有这些信息。
- en: 10.4 Application of blockchain in the fashion industry
  id: totrans-21
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 10.4 时尚行业中区块链的应用
- en: Cryptocurrencies are one of the most rising applications in fashion technology.
    They are also used for data storage for multiple transactions with secure entry
    and exit is also added. Most of the industries, including management, education,
    computing, the Internet of things (IoT), healthcare, real estate, started to implement
    this technology. Blockchain in a group can make the fashion technology the best
    system and progression shopping would be easy, and the education system will be
    smooth fashion world.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 加密货币是时尚科技中最具潜力的应用之一。它们还用于数据存储，以进行多次交易，并增加了安全的进出。包括管理、教育、计算、物联网、医疗保健、房地产在内的大多数行业已经开始实施这项技术。区块链在一个群体中可以使时尚技术成为最佳系统，购物将变得容易，教育系统将更加顺畅。
- en: 10.4.1 Transparency of supply chain
  id: totrans-23
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 10.4.1 供应链透明度
- en: This transparency system is really helpful for garment production. It allows
    the customer to feedback the brands and production often in a very secure and
    protected way, making the product produced in a cycle and transparent manner.
    Once the product’s transparency is done, it moves into the production process
    with the assigned unique token for each product. It also includes technology like
    Quick Response (QR) code and Near-Field Communication (NFC) label. These are the
    proof ideas for achieving perfect transparency for fashion technology as mentioned
    in [Figure 10.2](#b_9783110702507-010_fig_002).
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 这种透明度系统对服装生产非常有帮助。它允许客户以非常安全和受保护的方式反馈品牌和生产情况，使产品以循环和透明的方式生产。一旦产品的透明度完成，它就进入到分配给每个产品的唯一令牌的生产过程中。它还包括快速响应（QR）码和近距离通信（NFC）标签等技术。这些都是实现时尚技术完美透明度的证明思路，如[图10.2](#b_9783110702507-010_fig_002)中所述。
- en: '![](../graphic/converted/b_9783110702507-010_fig_002.jpg)'
  id: totrans-25
  prefs: []
  type: TYPE_IMG
  zh: '![](../graphic/converted/b_9783110702507-010_fig_002.jpg)'
- en: 'Figure 10.2: Transparency in fashion sustainability.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 图10.2：时尚可持续性中的透明度。
- en: 10.4.2 Product authentication
  id: totrans-27
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 10.4.2 产品认证
- en: It is an extension of natural transparency for tracking the supply chain using
    a technology called a blockchain. It clears the completed guide of the particular
    product; it will naturally predict and prevent the authenticity without any machines
    and humans’ help.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 这是使用一种称为区块链的技术跟踪供应链的自然透明度的延伸。它清除了特定产品的完成指南；它将自然预测并防止真实性，而无需任何机器和人类的帮助。
- en: 10.4.3 Inventory, warehouse and distribution
  id: totrans-29
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 10.4.3 库存、仓库和配送
- en: This happens with the pathway created for the manufacturers, customers and communicator.
    It also takes the artificial robust for constant check of fashion cycle for the
    products that let us become agile technology for clear and perfect communication
    about the products.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 这发生在为制造商、客户和传播者创建的路径上。它还采取了人为的健壮性，对产品的时尚周期进行不断检查，使我们成为了关于产品的清晰和完美沟通的敏捷技术。
- en: 10.4.4 Hardforks
  id: totrans-31
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 10.4.4 硬分叉
- en: It is used to check the validates about the old rule and check the new block
    with the valid and invalid condition, and privacy for blockchain is private and
    needs permission to move further.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 它被用来检查有关旧规则的有效性，并检查新块的有效和无效条件，而区块链的隐私是私人的，需要获得许可才能进一步移动。
- en: 10.5 Property protection
  id: totrans-33
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 10.5 财产保护
- en: Fashion industry designers can protect their brands with the help of counterfeiting.
    Each product of the item is tracked with the help of source, records and all these
    were started with the NFC tags for identifying with the help of a technology called
    a blockchain. We use IoT and radio-frequency identification chips that help us
    increase the brand’s identity with better quality standards for tracking. We can
    track the system with proof and payment method. This blockchain technology is
    very helpful to track the products of various brands easily and efficiently. This
    technology has started to grow in many countries for better customer satisfaction,
    and the producer and employer who works were inspired to use blockchain as shown
    in [Figure 10.3](#b_9783110702507-010_fig_003).
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 时尚行业设计师可以通过防伪技术保护其品牌。每件商品都通过源、记录进行跟踪，并且所有这些都是从 NFC 标签开始的，用于使用称为区块链的技术进行识别。我们使用物联网和射频识别芯片，帮助我们提高品牌的身份，实现更高的质量标准以进行跟踪。我们可以通过证据和支付方式跟踪系统。这种区块链技术对于轻松高效地跟踪各种品牌的产品非常有帮助。这种技术已经开始在许多国家发展，以提高客户满意度，生产者和雇主也被激发使用区块链，如[图10.3](#b_9783110702507-010_fig_003)所示。
- en: '![](../graphic/converted/b_9783110702507-010_fig_003.png)'
  id: totrans-35
  prefs: []
  type: TYPE_IMG
  zh: '![](../graphic/converted/b_9783110702507-010_fig_003.png)'
- en: 'Figure 10.3: Inspired to use blockchain.'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 图10.3：受到区块链的启发。
- en: 10.6 Importance of sustainable fashion
  id: totrans-37
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 10.6 可持续时尚的重要性
- en: Today’s fashion industry is a great money-making business affecting each and
    everyone around the world in some way! Fashion is the second most polluting industry
    in the world, which contributes to more pollution and environmental depletion.
    Due to high production and overconsumption of garments than the required need,
    the fashion industry has landed itself on an environmentally damaging circle.
    Thorisdottir and Johannsdottir [[2](#b_9783110702507-010_ref_002)] tried to review
    the fashion industry’s sustainability in the business model and how they investigate
    the fashion business model with empirical studies. This is a composition of many
    kinds of literature about sustainability, and they tried to show the importance
    of sustainability of fashion in the business model. This sustainability agenda
    has been developed over the last four decades. The government and other organizations
    are trying to emphasize this to society by giving more attention to sustainability-related
    issues. Collaboration between government and society also reduces overconsumption
    of natural resources and improves its production and marketing strategies. Whereas
    in recent years, sustainability became a sensitive issue because industries rely
    on production in low-cost countries, where environmental and safety regulations
    were demolished. This environmental issue leads to hectic issues in the disposal
    of huge wastes and products. This lifecycle of the clothing industry has to be
    in control. Producing new varieties of garments has gained attention because of
    the fashion concept.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 今天的时尚行业是一个极具赚钱效应的行业，以某种方式影响着世界各地的每一个人！时尚是世界上第二大污染行业，这导致了更多的污染和环境衰竭。由于服装的高产量和过度消费超过了所需的需求，时尚行业陷入了一个对环境有害的循环之中。Thorisdottir
    和 Johannsdottir [[2](#b_9783110702507-010_ref_002)] 尝试通过实证研究审查时尚行业的可持续性在商业模式中的情况以及他们如何调查时尚商业模式。这是关于可持续性的许多文献的组合，他们试图展示时尚在商业模式中的可持续性的重要性。这个可持续性议程已经发展了四十年。政府和其他组织试图通过更多关注可持续性相关问题来向社会强调这一点。政府和社会之间的合作也减少了对自然资源的过度消耗，并改善了其生产和营销策略。然而，在近年来，可持续性成为一个敏感的问题，因为行业依赖于在低成本国家进行生产，那里的环境和安全法规已经被破坏。这个环境问题导致了庞大的废物和产品处置问题。这种服装行业的生命周期必须受到控制。因为时尚概念的关注，生产新款服装引起了人们的关注。
- en: Due to the issue, members of the fashion industry came up with an idea by creating
    fashion models’ sustainability over the years. This literature aims to better
    understand those pieces of literature like how these fashion industries integrate
    and provide sustainability in business models and sustainability-related practices
    to measure the transparency and recognition in what way sustainability drives
    the fashion industry through the business model. This literature’s main motto
    is to detect and do research in trends of sustainability integrations in the fashion
    world. Also, the industry measures and gives reports to increase transparency
    to drive the business model’s fashion. Integrating sustainability-related practices
    into the fashion industry business models is highly important because it is one
    of the most important sources in producing pollution in the world. Such action
    should be beneficial for both society and the environment and provides secure
    transparency within the industry regarding their massive production volumes causing
    significant pollution issues. This path opens for understanding the empirical
    studies on investigating the performance indicators, key elements of sustainability
    in fashion, transparency and disclosures. Such studies provide a more comprehensive
    view of what makes to analyze sustainability within the industry, the actions
    carried out and the societal and importance of environmental benefits.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 由于这个问题，时尚产业的成员提出了一个想法，通过多年来的创造时尚模型实现可持续发展。本文旨在更好地理解这些文献，如这些时尚产业如何整合和提供业务模式的可持续性以及与可持续性相关的实践，以衡量透明度和认识到可持续性以何种方式推动时尚产业的业务模式。本文的主要目标是发现并研究时尚界可持续性整合的趋势。此外，该行业还通过提供报告来提高透明度，以推动业务模式的时尚。将与可持续性相关的实践整合到时尚产业的业务模式中非常重要，因为它是世界上产生污染的最重要来源之一。这种行动应该对社会和环境都有利，并为行业提供安全的透明度，以解决其大规模生产造成的重大污染问题。这条道路为理解调查绩效指标、时尚中的可持续性关键元素、透明度和披露提供了路径。这些研究提供了更全面的视角，分析了在行业内分析可持续性的原因、所采取的行动以及社会和环境利益的重要性。
- en: 10.7 Sustainable fashion design innovation
  id: totrans-40
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 10.7 可持续时尚设计创新
- en: The juncture of science and technology is underlying to give an effect on the
    fashion industry [[3](#b_9783110702507-010_ref_003)]. The sustainable findings
    in the fashion industry are challenging in recent social development. At this
    moment of environmental modulation and trend in design, a new positive model is
    needed for creative design to achieve sustainable fashion and eco-friendly things.
    In this recent trends and development of fashion, eco-design is the most important
    part of a sustainable supply chain. With this increasing awareness of sustainability,
    it has been a major trend in the fashion industry. The design strategies provide
    a low degree of harm in garment production, reducing the fashion industry’s degradation
    issues. Sustainable design is the method that gives the best solution for an environmental
    problem. The objective of this note is to provide a solution of non-sustainability
    in upcoming and crossed decades. And also, they gave certain analyses related
    to fashion sustainability. They also answered certain ethical fashion, ethics
    and aesthetic values (green aesthetics values), and some other analyses are done
    to check the sustainability. This literature provides overall fashion sustainability,
    clothing functionalities, industrial impact, garbage waste and uncertain changes
    in the fashion world. The complete flow clothing from industry to the customer
    is given in [Figure 10.4](#b_9783110702507-010_fig_004).
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 科学技术与时尚产业的交汇对其产生影响[[3](#b_9783110702507-010_ref_003)]。近年来，时尚产业中的可持续性发现在社会发展中具有挑战性。在环境调节和设计趋势的这一时刻，需要一个新的积极模式来实现创意设计，以实现可持续时尚和环保产品。在时尚的最新趋势和发展中，生态设计是可持续供应链的最重要部分。随着对可持续性意识的增强，这已成为时尚产业的主要趋势。设计策略提供了在服装生产中降低对环境的危害程度，减少时尚产业退化问题的方法。可持续设计是解决环境问题的最佳方法。本文的目标是提供未来几十年可持续性的解决方案。同时，他们对时尚可持续性进行了某些分析。他们还回答了一些关于伦理时尚、伦理和美学价值（绿色美学价值）的问题，并进行了其他一些分析以检查可持续性。本文提供了全面的时尚可持续性、服装功能、工业影响、垃圾浪费和时尚界不确定变化。从工业到顾客的完整流程服装在[图10.4](#b_9783110702507-010_fig_004)中给出。
