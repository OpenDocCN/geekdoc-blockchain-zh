- en: '### 1.17.1 Privacy Limitations'
  id: totrans-238
  prefs: []
  type: TYPE_NORMAL
  zh: '### 1.17.1 隐私限制'
- en: Pseudonymity is one of the basic highlights of Blockchain Technology, and when
    it discusses namelessness, at that point it implies that the exchanges or exchanging
    is going on from somewhere; however there’s no genuine personality joined to the
    equivalent. It raises the worry, imagine a scenario where there is a fake, and
    by what means will the system track the individual, whom to get if there should
    arise an occurrence of extortion or hacking. If there should arise an occurrence
    of the public Blockchain, the subtleties of brilliant agreements entered by the
    clients in the Ethereum arrange become open to the public. Under such conditions,
    uploading information like well-being records, individual data, clinical archives
    and character confirmation, money related reports become defenceless against programmers
    assault.
  id: totrans-239
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术的一个基本亮点是伪匿名性，当讨论匿名性时，这意味着交易或交换是从某个地方进行的；然而，并没有真实的身份与之关联。这引发了担忧，如果出现伪造的情况，系统将如何追踪个人，以及在欺诈或黑客攻击事件中应该追究谁的责任。在公共区块链的情况下，客户在以太坊网络上
    entered的智能合约的详细信息对公众是开放的。在这种情况下，上传的信息如健康记录、个人数据、临床文件和身份证明、财务报告容易受到黑客攻击。
- en: 1.17.2 Lack of Regulations and Governance
  id: totrans-240
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.17.2 缺乏规则和治理
- en: The basic component of Blockchain Technology is that it lacks guideline. It
    permits distributed exchange which implies there is no delegate. In addition,
    there it likewise requires governance from approved bodies. You can’t consider
    anybody liable for keeping up the system standard along these lines making the
    whole framework unpredictable and distrustful.
  id: totrans-241
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术的基本特点是它缺乏规则。它允许分布式交易，这意味着没有中介。此外，它还必须得到授权机构的监管。你不能让任何人负责维护系统标准，从而使整个系统变得不稳定和不可信。
- en: 1.17.3 Cost to Set Up
