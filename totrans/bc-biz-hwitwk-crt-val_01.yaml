- en: '***Abstract***'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '***摘要***'
- en: Since its origin, the blockchain innovation has demonstrated promising application
    possibilities. From the initial crypto-currency to the current shrewd agreement,
    blockchain has been applied to numerous fields. In spite of the fact that there
    are a few investigations on the security and protection issues of blockchain,
    there comes up short on an eﬃcient assessment on the security of blockchain system.
    Blockchain, as a decentralized and distributed open record technology in distributed
    system, has gotten significant consideration recently. It applies a connected
    square structure to check and store information, and applies the believed agreement
    instrument to synchronize changes in information, which makes it conceivable to
    make a sealed advanced stage for putting and sharing information. It is accepted
    that blockchain can be applied to differing Internet intelligent frameworks (e.g.,
    Internet of Things, flexibly chain frameworks, human identity management and so
    on). In any case, there are some security challenges that may obstruct the wide
    utilization of blockchain. For all such in this chapter the broader aspects of
    privacy issues, decentralisation and regulatory challenges will be parleyed, whereas
    business models in association with blockchain will also be taken care off with
    a keen focus on security and privacy aspects of the blockchain.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 自区块链技术问世以来，已经显示出有前景的应用可能性。从最初的加密货币到当前的智能合约，区块链已被应用于众多领域。尽管对区块链的安全和隐私问题进行了一些研究，但关于区块链系统安全的有效评估仍然不足。作为分布式系统中的去中心化和分布式公开记录技术，区块链近年来已获得了广泛关注。它采用链式区块结构来验证和存储信息，并应用可信的共识机制来同步信息的更改，这使得创建一个密封的数字平台用于放置和分享信息成为可能。人们认为区块链可以应用于不同的互联网智能系统（例如，物联网、供应链框架、人类身份管理等等）。然而，一些安全挑战可能会阻碍区块链的广泛应用。本章将讨论隐私问题、去中心化和监管挑战的更广泛方面，同时也将关注与区块链相关的商业模式，重点关注区块链的安全和隐私方面。
- en: '***Keywords:*** Blockchain, security, privacy, de-centralized, crypto-currency,
    data theft'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '***关键词：*** 区块链，安全，隐私，去中心化，加密货币，数据盗窃'
- en: 1.1 Introduction
  id: totrans-7
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1.1 引言
- en: Since the presentation of Bitcoin in 2009, its fundamental strategy, blockchain,
    has indicated promising application prospects and pulled in heaps of considerations
    from the scholarly community and industry [4]. Being the first digital money,
    Bitcoin was appraised as the top performing cash in 2015 and the best performing
    product in 2016, also, has more than 300K aﬃrmed exchanges day by day in May,
    2017\. Simultaneously, the blockchain system has been applied to numerous fields,
    including medication, financial matters, Web of things, programming designing,
    etc. [4]. The presentation of Turing-complete programming dialects to empower
    clients to create brilliant agreements running on the blockchain marks the beginning
    of blockchain 2.0 time. With the decentralized accord component of blockchain,
    keen agreements permit commonly doubted clients to finish information trade or
    exchange without the need of any outsider confided in power [4]. Ethereum is presently
    (May of 2017) the most broadly utilized blockchain supporting keen agreements,
    where there are now 317,506 savvy contracts and in excess of 75,000 exchanges
    happened day by day [4].
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 自2009年比特币问世以来，其基础策略——区块链，已经显示出有前景的应用前景，并吸引了学术界和产业界的广泛关注[4]。作为第一种数字货币，比特币在2015年被评为表现最佳的货币，在2016年被评为表现最佳的产品，此外，2017年5月每天的交易量超过了30万[4]。同时，区块链技术已应用于众多领域，包括医疗、金融、物联网、软件设计等[4]。Turing-complete编程语言的出现使客户能够创建在区块链上运行的智能合约，标志着区块链2.0时代的开始。借助区块链的去中心化共识机制，智能合约允许彼此不信任的客户完成信息交换或交易，无需任何可信第三方的介入[4]。以太坊目前（2017年5月）是支持智能合约的最广泛使用的区块链，其中已有317,506个智能合约，并且每天发生超过75,000笔交易[4]。
- en: Security comes on the top priority or the at most concern for any piece of action
    that is needed to be done or auctioned, hence the blockchain comes in a role play
    ([Figure 1.1](#figure1)). Blockchain was basically developed by a group of researchers
    in the year 1991 to impart or emboss a time stamp on the digital documents but
    that didn’t work well and the experiment was the failure, due to which today’s
    psychedelic technology was garbaged [2]. In the year 2004 a computer scientist
    named Hal Finuey again reintroduced the blockchain with an alteration which was
    RPOW (Reusable Proof of Work).
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 安全性是任何需要执行或拍卖的行动的首要任务或最关心的问题，因此区块链扮演了角色([图1.1](#figure1))。区块链最初是由一组研究人员在1991年开发的，目的是给数字文档打上时间戳，但那并没有很好地工作，实验失败了，因此今天的幻觉技术被废弃了[2]。2004年，一位名叫Hal
    Finuey的计算机科学家再次重新引入了区块链，这次有所不同，它是RPOW（可重用工作量证明）。
- en: A blockchain is a collection of four major components which collectively forms
    a block [2]. A blockchain is a decentralized, distributed, public ledger. It (blockchain)
    is a place to keep the record (transactional) which is decentralized as it can
    be created anywhere, whereas it is accessible anywhere, hence it is distributed,
    but what about the security aspect? as it can be accessed and created by anywhere
    and by anyone, which means there is a need to make the concept more feasible and
    secure.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链是由四个主要组成部分集合而成的区块[2]。区块链是一个去中心化、分布式、公开的账本。它（区块链）是一个保存记录（交易）的去中心化场所，因为记录可以在任何地方创建，而且任何地方都可以访问，所以它是分布式的。但是，安全性方面又如何呢？因为区块链可以在任何地方、由任何人访问和创建，这意味着我们需要使这个概念更加可行和安全的。
- en: '![Schematic illustration of blockchain.](images/fig1_1.jpg)'
  id: totrans-11
  prefs: []
  type: TYPE_IMG
  zh: '![区块链的原理图说明](images/fig1_1.jpg)'
- en: '**[Figure 1.1](#figureanchor1-1)** Demonstrating the pictorial impression of
    blockchain [2].'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**[图1.1](#figureanchor1-1)** 展示了区块链的图片印象[2]。'
- en: When it is about privacy and security of any element/product/or a system, then
    it should have the basic working and the architectural knowledge of it. So, that
    the level of the security which are already existing can be updated or replaced
    for the better future [2].
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 当涉及到任何元素/产品/或系统的隐私和安全时，它应该具有基本的工作原理和架构知识。这样，已经存在的安全级别可以更新或替换，以迎接更美好的未来[2]。
- en: In reference to the second chapter of this book, it explains to us about the
    working of the Blockchain. In this section of this chapter the basic architecture
    of the blockchain will be discussed, but moving ahead towards the architecture
    one should discuss few of the important terms which will be majorly used in the
    security and privacy aspects of the blockchain.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 参考本书的第二章节，它解释了区块链的工作原理。在本章节的这一部分，将讨论区块链的基本架构，但为了了解架构，应该先讨论一些将在区块链的安全和隐私方面主要使用的术语。
- en: Immutable—Making the ledge secures with the digital signature or hash function.
  id: totrans-15
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 不可变性——使用数字签名或哈希函数来确保账本的安全。
- en: POW—Proof of work, which is a protocol which has the main goal to deterring
    the cyber attacks.
  id: totrans-16
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 工作量证明（POW）——这是一种协议，其主要目标是防止网络攻击。
- en: Hash—It is unique value being assigned by the set of rules/algorithms/functions
    or the combination of all to make the ledger unique and separated from other blocks.
  id: totrans-17
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 哈希——由一组规则/算法/函数或所有这些的组合分配的独特值，以使账本独特且与其他区块分离。
- en: Digital Signature—It is another means of securing measure of the ledge, so that
    the data must be verified and treated as authentic.
  id: totrans-18
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 数字签名——这是另一种确保账本安全的方法，这样数据必须经过验证并被视为真实。
- en: Mining—Mining in general an activity to collect the useful out of whole.
  id: totrans-19
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 挖掘——挖掘活动通常是从整体中收集有用的东西。
- en: These are the major terms which we may encounter in this chapter commonly. You
    will get to know more about these terms in the coming sections of this chapter,
    but before that the different types of blockchain architectures will be discussed
    below.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 这些是我们在本章中可能遇到的的主要术语。您将在本章的后续部分了解更多关于这些术语的内容，但在那之前，下面将讨论不同类型的区块链架构。
- en: Logically, a blockchain is a chain of blocks which contain specific information
    (database), but in a secure and genuine way that is grouped together in a network
    (peer-to-peer) as shown in [Figure 1.2](#figure2). In other words, blockchain
    is a combination of computers linked to each other instead of a central server,
    meaning that the whole network is decentralized ([Figure 1.3](#figure3)) [3].
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 从逻辑上讲，区块链是一个包含特定信息（数据库）的块链，以安全和真实的方式组合在一起，形成一个网络（点对点），如图 [图 1.2](#figure2) 所示。换句话说，区块链是计算机相互链接的组合，而不是中央服务器，这意味着整个网络是去中心化的
    ([图 1.3](#figure3)) [3]。
- en: Understanding it with the help of a relevant example like work on the Google
    docs and wait for others to make the necessary changes if required the same scenario
    is in the decentralized architecture of the blockchain. Blockchain allows and
    permit us to make the relevant docs shared rather copied [2, 3]. This distributed
    piece of information (ledger) provides the trust factor and the security of data.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 借助相关示例来理解，例如在 Google 文档上工作并等待其他人进行必要的更改，如果需要，同样的场景也出现在区块链的去中心化架构中。区块链允许我们共享相关文档，而不是复制
    [2, 3]。这种分布式信息（账本）提供了信任因素和数据安全性。
- en: '![Schematic illustration of the types of blockchain architecture with validator
    node and member node. ](images/fig1_2.jpg)'
  id: totrans-23
  prefs: []
  type: TYPE_IMG
  zh: '![带有验证节点和成员节点的区块链架构类型的示意图。](images/fig1_2.jpg)'
- en: '**[Figure 1.2](#figureanchor1-2)** The diagrammatic representation of the types
    of blockchain architecture [3]. ![Schematic illustration of  the types of blockchains
    in trend. The types are centralized, de-centralized, and distributed. ](images/fig1_3.jpg)'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**[图 1.2](#figureanchor1-2)** 区块链架构类型的图示表示 [3]。![区块链类型的示意图。类型包括中心化、去中心化和分布式。](images/fig1_3.jpg)'
- en: '**[Figure 1.3](#figureanchor1-3)** Figure states the types of blockchains in
    trend.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**[图 1.3](#figureanchor1-3)** 图说明了当前流行的区块链类型。'
- en: Whereas the exact different case is there in the centralized architecture, the
    information or ledger which was shared is now kept private and shared with the
    authentic and with those who have required and necessary authority to access the
    data, which means now the data/ledger is kept private and not shared globally.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 而在中心化架构中，共享的信息或账本现在保持私密，并与具有必要和必要权限的授权实体共享，这意味着现在数据/账本保持私密，不在全球范围内共享。
- en: Now what left the distributed architecture, in this type a local copy of the
    ledger is given to all the parties/entities, so that the major alterations are
    done by the high oﬃcials or the major party whereas the information of the ledger
    is being distributed within the complete locality.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 现在剩下的是分布式架构，在这种类型中，将账本的所有方/实体都提供一个本地副本，以便高级官员或主要方进行重大更改，而账本的信息在完整的地域内进行分发。
- en: '[Table 1.1](#table1) will make the concept more clear and transparent to understand.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**[表 1.1](#table1)** 将使概念更加清晰易懂。'
- en: '**[Table 1.1](#tableanchor1-1)** A novel comparison among public, consortium,
    private blockchain.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '**[表 1.1](#tableanchor1-1)** 公共、联盟、私有区块链之间的新比较。'
- en: '| **Property** | **Public blockchain** | **Consortium blockchain** | **Private
    blockchain** |'
  id: totrans-30
  prefs: []
  type: TYPE_TB
  zh: '| **属性** | **公共区块链** | **联盟区块链** | **私有区块链** |'
- en: '| --- | --- | --- | --- |'
  id: totrans-31
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- | --- | --- |'
- en: '| Consensus determination | All miners | Selected set of nodes | Within one
    organization |'
  id: totrans-32
  prefs: []
  type: TYPE_TB
  zh: '| 共识确定 | 所有矿工 | 选定的节点集合 | 在一个组织内 |'
- en: '| Read permission | Public | Public or restricted | Public or restricted |'
  id: totrans-33
  prefs: []
  type: TYPE_TB
  zh: '| 读取权限 | 公开 | 公开或受限 | 公开或受限 |'
- en: '| Immutability level | Almost impossible to tamper | Could be tampered | Could
    be tampered |'
  id: totrans-34
  prefs: []
  type: TYPE_TB
  zh: '| 不可篡改性级别 | 几乎不可能被篡改 | 可以被篡改 | 可以被篡改 |'
- en: '| Efficiency (use of resources) | Low | High | High |'
  id: totrans-35
  prefs: []
  type: TYPE_TB
  zh: '| 效率（资源利用） | 低 | 高 | 高 |'
- en: '| Centralization | No | Partial | Yes |'
  id: totrans-36
  prefs: []
  type: TYPE_TB
  zh: '| 集中化 | 否 | 部分 | 是 |'
- en: '| Consensus process | Permission less | Needs permission | Needs permission
    |'
  id: totrans-37
  prefs: []
  type: TYPE_TB
  zh: '| 共识过程 | 无权限 | 需要权限 | 需要权限 |'
- en: 1.1.1 Public Blockchain Architecture
  id: totrans-38
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.1.1 公共区块链架构
- en: A public blockchain architecture states that the data or the ledger and access
    to the system is available to anyone who is willing to participate for instance
    Bitcoin, Ethereum, and Litecoin blockchain systems are public and can be accessed
    by anyone globally [2, 3].
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 公共区块链架构表明，数据或账本以及对系统的访问对任何愿意参与的人都是开放的，例如比特币、以太坊和莱特币区块链系统是公开的，任何地方的人都可以访问 [2,
    3]。
- en: 1.1.2 Private Blockchain Architecture
  id: totrans-40
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.1.2 私有区块链架构
- en: An opposite situation to the public blockchain architecture, the private system
    is highly controlled and managed only by users from a specific organization or
    institution or the company or authorized users who have an invitation for participation.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 与公共区块链架构相反，私有系统受到高度控制和管理，仅由特定组织、机构、公司或拥有参与邀请的授权用户管理。
- en: 1.1.3 Consortium Blockchain Architecture
  id: totrans-42
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.1.3 联盟区块链架构
- en: This blockchain structure can consist of a few organizations [3]. In a consortium,
    procedures are set up and controlled by the preliminary assigned users. It a system
    that is ‘semi-private’ and has a group which controls it, but works across different
    organizations. In simple terms it can be said as a distributed blockchain architecture.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 这种区块链结构可能包括几个组织[3]。在联盟中，由最初指定的用户建立和控制程序。这是一个“半私有”的系统，有一个小组控制它，但跨不同的组织工作。简单地说，它可以被认为是一种分布式区块链架构。
- en: 'The following table provides a detailed comparison among these three blockchain
    systems [3]:'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 以下表格提供了这三种区块链系统之间的详细比较[3]：
- en: '## 1.2 The Privacy Challenges of Blockchain'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '## 1.2 区块链的隐私挑战'
- en: In the previous section, the basic introductory part of blockchain is discussed.
    In this part the requirement of privacy including different tools and techniques
    are going to be discussed.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 在上一节中，讨论了区块链的基本介绍部分。在本部分，将讨论包括不同工具和技术在内的隐私需求。
- en: As shown in [Figure 1.4](#figure4) in this section, a blockchain is a highly
    secure mechanism or technology which allows the user to make secure and safe transactions
    [1, 3]. It is a statement said by many engineers, scientist and researchers but
    how......?
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 如本节中的[图 1.4](#figure4)所示，区块链是一种非常安全的机制或技术，可允许用户进行安全和安全的交易[1, 3]。这是许多工程师、科学家和研究人员所说的，但究竟是如何......？
- en: To know about this said statement in detail, one should back track a blockchain
    and need to collect the required information about how this technique is too strong
    and safe for transactions. Here we also need to know if this technology is too
    tremendous then why was it being garbaged in 1991 and then again re-launched in
    2004 [1].
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 为了详细了解这个说法，人们应该回溯区块链，并收集有关这项技术为何如此强大和安全的必要信息。我们还需要知道，如果这项技术如此巨大，那么为什么在 1991
    年被废弃，然后又在 2004 年重新推出[1]。
- en: 'The working paradigm of a blockchain:'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链的工作范式：
- en: Let’s have a closer and a deeper look at [Figure 1.4](#figure4) that illustrates
    what a block is in a blockchain.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们更深入地观察[图 1.4](#figure4)，它说明了区块链中的一个区块是什么。
- en: 'Each block in a blockchain consists of:'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链中的每个区块包括：
- en: certain data
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 某些数据
- en: the hash of the block
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 区块的哈希值
- en: the hash from the previous block (HOPB).
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 前一个块的哈希值（HOPB）。
- en: The data stored in each block completely depends on the type of blockchain.
    For instance, in the Bitcoin blockchain structure, the block maintains data about
    the receiver, sender, and the amount of coins.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 存储在每块中的数据完全取决于区块链的类型。例如，在比特币区块链结构中，区块维护有关接收者、发送者和硬币金额的数据。
- en: A hash is a unique set of alphanumeric codes which is auto generated by the
    algorithms and the functions of the blockchain (in general terms it can be treated
    as the fingerprint, long record consisting of some digits and letters). Each block
    hash is generated with the help of a cryptographic hash algorithm (SHA 256) [1].
    As a result, this helps to identify each and every block in a blockchain structure
    easily. The moment a block (of blockchain) is created, it automatically gets connected
    or attaches a hash, while any changes made in a block either in the ledger field
    or anywhere it straightened affects the change of a hash too which makes the technology
    precisely highly safe and secure. In simple terms, the hashes help to detect any
    changes in blocks of a blockchain.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 哈希值是一组独特的字母数字代码，由区块链的算法和功能自动生成（在一般术语中，它可以被视为指纹，由一些数字和字母组成的长记录）。每个区块的哈希值是通过加密哈希算法（SHA
    256）[1]生成的。因此，这有助于轻松识别区块链结构中的每个区块。当创建区块链中的一个区块时，它会自动连接或附加一个哈希值，而区块中任何变化，无论是在账本字段还是其他任何地方，都会直接影响哈希值的变化，这使得这项技术非常精确和高度安全。简单地说，哈希值帮助检测区块链中区块的任何变化。
- en: '![Schematic illustration of the internal working paradigm of a blockchain.
    ](images/fig1_4.jpg)'
  id: totrans-57
  prefs: []
  type: TYPE_IMG
  zh: '![区块链内部工作范式的示意图](images/fig1_4.jpg)'
- en: '**[Figure 1.4](#figureanchor1-4)** The figure states the internal working paradigm
    of a blockchain.'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: '**[图 1.4](#figureanchor1-4)** 图说明了区块链的内部工作范式。'
- en: The final element within the block is the hash which is from a previous block
    (refer to [Figure 1.4](#figure4)). This creates a chain of blocks and is the main
    element behind blockchain architecture’s security [4]. As an example, assume a
    bock range from 1 till 46; block 45 points to block 46\. The very first block
    in a chain is a bit special—all confirmed and validated blocks are derived from
    the genesis/creator block.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 区块结构中的最后一个元素是来自前一个区块的哈希（参见[图1.4](#figure4)）。这形成了一个区块链，是区块链架构安全性的主要元素[4]。举个例子，假设区块范围从1到46；区块45指向区块46。区块链链中的第一个区块有点特殊——所有已确认和验证的区块都源自创世块/创建者块。
- en: Any corrupt attempt provokes/results the blocks to change [4, 5]. All the assumed
    block’s hashes get changed resulting to the mismatch of hashes which then carry
    incorrect or invalid information and render the whole blockchain system invalid.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 任何腐败尝试都会导致区块改变[4, 5]。所有假设的区块的哈希值都会改变，导致哈希值不匹配，从而携带不正确或无效的信息，使整个区块链系统无效。
- en: On the other hand, in theory, it could be possible enough to adjust or alter
    all the blocks with the help of strong computer processors (processors here means
    highly configured computers). However, there is a solution that eliminates this
    possibility called proof-of-work [1]. This allows a user to slow down the process
    of creation of new blocks. In the architecture of Bitcoin blockchain, it majorly
    takes around 10 min to determine or collects the necessary information of proof-of-work
    and adds a new block to the chain, but as it was discussed the block can only
    be added by the person which have the best computational system, here logical
    ability works rare rather than the system power, hence this work is done by miners—special
    nodes within the Bitcoin blockchain structure. The miners who win in the race
    get to keep the transaction fees from the block that they verified as a reward
    [1, 4].
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，在理论上，通过强大的计算机处理器（处理器在这里指的是高度配置的计算机）调整或修改所有区块是有可能足够的。然而，有一个消除这种可能性的解决方案，称为工作量证明[1]。这允许用户减缓新块的创建过程。在比特币区块链架构中，确定或收集工作量证明所需的信息大约需要10分钟，并将新块添加到链中，但如前所述，块只能由拥有最佳计算系统的人添加，这里逻辑能力的作用远大于系统功率，因此这项工作由矿工完成——比特币区块链结构中的特殊节点。在比赛中获胜的矿工可以保留他们验证的块的交易费用作为奖励[1,
    4]。
- en: Each new user (node) joining the peer-to-peer network (a network which have
    internet connection to share files and folders) of blockchain receives a full
    copy of the system. Once a new block is created, the detail of it is sent to each
    node within the blockchain system [4]. Then, each node verifies the information
    of the block and checks whether the information/data stated there in the block
    is correct. If everything is alright, the block is added to the local blockchain
    in each node.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 每个加入区块链对等网络（一个有互联网连接以共享文件和文件夹的网络）的新用户（节点）都会收到系统的完整副本。一旦创建了新块，其详细信息会被发送到区块链系统中的每个节点[4]。然后，每个节点验证块的信息，并检查块中声明的信息/数据是否正确。如果一切正常，该块将被添加到每个节点的本地区块链中。
- en: All the nodes inside blockchain architecture create a consensus protocol. A
    consensus system is a set of network rules, and if everyone abides by them, they
    become self-enforced inside the blockchain.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链架构内的所有节点都创建了一个共识协议。共识系统是一套网络规则，如果每个人都遵守它们，它们将在区块链内部自我执行。
- en: 'To manage and protect the term privacy under blockchain technology, one must
    satisfy the subsequent requirements:'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 为了在区块链技术下管理和保护隐私术语，必须满足以下要求：
- en: The links between the transactions must not be visible or discoverable.
  id: totrans-65
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 交易之间的链接必须是不可见或无法发现的。
- en: The data of the transactions is merely and only known to their members.
  id: totrans-66
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 交易数据仅为其成员所知。
- en: 'The private or open blockchain must have an entrance control strategy or approval
    plan to fulfil the security prerequisites of blockchain, which fulfils the total
    straightforwardness of the blockchain information. Be that as it may, if the case
    is of an open setting, everybody can have an access to the blockchain with no
    limitations, the protection issues must be handled on the following factors:'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 私有或公开区块链必须有一个入口控制策略或审批计划，以满足区块链的安全先决条件，满足区块链信息的完全透明度。然而，如果是在公开环境中，每个人都可以无限制地访问区块链，安全问题必须在以下方面处理：
- en: 'Identity Privacy: Which alludes the intractability and unmanageability in the
    middle of the transaction contents and thus the original identities of their partakers
    stay sheltered, safe and secure about.'
  id: totrans-68
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 身份隐私：这涉及到交易内容中间的难以处理和无管理性的问题，因此，其参与者的原始身份得以保持保护、安全和隐蔽。
- en: 'Transaction Privacy: In the following the transactional contents (e.g., amount
    or transacting patterns) can only be accessed and captured by the specified user(s),
    and kept secret, unknown and safe to the common or general public blockchain network
    [1, 4].'
  id: totrans-69
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 交易隐私：在下面，交易内容（如金额或交易模式）只能被指定的用户访问和捕获，并保持秘密，对普通或通用公众区块链网络来说是未知和安全的 [1, 4]。
- en: As it is referenced over, a transaction or a block of a blockchain contains
    the identity of the previous transaction, the addresses of its members or participants,
    values (trade), timestamp and unique mark of its sender. Due to its natural behavior
    or characteristic, it is possible to trace back and follow the flow of transactions
    to extract and collect the users’ physical identities or other common and additional
    private information through the tools techniques and also of data mining. In this
    section, it is referred towards the Bitcoin system as a typical instance to analyze
    the privacy threats for the blockchain network.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 如上所述，区块链的交易或区块包含前一个交易的身份、其成员或参与者的地址、价值（交易）、时间戳和发送者的唯一标识。由于其自然行为或特性，可以通过工具、技术和数据挖掘追溯和跟踪交易流程，以提取和收集用户的物理身份或其他常见和额外的私人信息。在本节中，以比特币系统为例，分析区块链网络的隐私威胁。
- en: 1.3 De-Anonymization
  id: totrans-71
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1.3 去匿名化
- en: Users majorly/always create an alias when they hook up with the Bitcoin system.
    However, thanks to the general public and openness of blockchain, it’s possible
    to run a static analysis of the blockchain which allow us to track and unhide
    the masked users, that’s what de-anonymization is. Here, we have list out many
    attacks which will work under to de-anonymize the users’ real identities.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 用户主要/总是当他们接入比特币系统时创建一个别名。然而，得益于区块链的公众性和开放性，可以对区块链进行静态分析，这使我们能够追踪并揭开匿名用户的真实身份，这就是去匿名化。在这里，我们列出许多可以用于去匿名化用户真实身份的攻击方法。
- en: 1.3.1 Analysis of Network
  id: totrans-73
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.3.1 网络分析
- en: The blockchain majorly performs its work on the P2P network, which suggests
    that a node will share public its IP address when broadcasting the transactions.
    Researchers and scientist have identified three abnormal relay patterns for analyzing
    the network which could be mapped to Bitcoin addresses to IP addresses (i.e.,
    multi-relayer & non-rerelayed transaction, single-relayer transactions and multi-relayer
    & rerelayed transactions).
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链主要在其P2P网络上执行其工作，这意味着当广播交易时，节点将公开其IP地址。研究人员和科学家已经确定了三种异常中继模式，用于分析网络，这些模式可以映射到比特币地址到IP地址（即多中继&非重中继交易、单中继交易和多中继&重中继交易）。
- en: 1.3.2 Transaction Fingerprinting
  id: totrans-75
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.3.2 交易指纹识别
- en: Another major issue or threat that can cause problem to the data of transaction
    and for which the anonymity becomes problem is a transaction’s user-related features.
    Androulaki *et al.* have explained six characteristics that may portray a few
    highlights of transaction conduct, i.e., Random time-interval (RTI), hour of day
    (HOD), time of hour (TOH), time of day (TOD), coin flow (CF) and input and output
    balance (IOB). Abundance consideration on these characteristics may expand the
    odds to de-anonymize an individual client [1].
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个可能对交易数据造成问题，使匿名性成为问题的主要威胁是交易的用户相关特征。Androulaki等人已经解释了六个可能描绘交易行为的特征，即随机时间间隔（RTI）、一天中的小时（HOD）、小时中的时间（TOH）、一天中的时间（TOD）、币流量（CF）和输入输出平衡（IOB）。对这些特征的过多关注可能会增加去匿名化一个个人客户的机会[1]。
- en: 1.3.3 DoS Attacks
  id: totrans-77
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.3.3 拒绝服务(DoS)攻击
- en: A denial-of-service assault might be a cyber assault and the most known and
    basic issue, where the noxious assailant attempts to look for or hack a machine
    or system asset being inaccessible to its customers by disturbing or ending web/network
    services of the host associated with the web or neighborhood server. The most
    well-known way or method to deal and handle with, be covered up by IP addresses
    or to hide the IP in P2P network is utilizing anonymity network systems (e.g.,
    TOR).
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 拒绝服务攻击可能是一种网络攻击，最著名的基本问题，其中恶意攻击者试图寻找或黑客攻击一台机器或系统资源，使其对客户不可访问，通过干扰或结束与网络或本地服务器关联的主机的网络/网络服务。最常见的处理方法，被IP地址隐藏或隐藏P2P网络中的IP，是使用匿名网络系统（例如，TOR）。
- en: 1.3.4 Sybil Attacks
  id: totrans-79
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.3.4  Sybil攻击
- en: A Sybil attack is another digital attack where the pernicious attacker and programmers
    destabilize the stature or notoriety system of a P2P network by making an outsized
    number of nom de plume or phony characters, utilizing them to understand a disadvantageous
    impact. Concerning the de-anonymization inside the blockchain, Bissias *et al.*
    broke down and judge that Sybil attacks could stop and break the decentralized
    anonymity protocol and can expand the likelihood to search out the clients’ genuine
    identities.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: Sybil攻击是一种数字攻击，其中恶意攻击者和程序员通过创建大量的化名或虚假角色，破坏P2P网络的地位或声誉系统，并利用它们产生不利的影响。关于区块链内的去匿名化，Bissias等人分析和判断，Sybil攻击可以停止并破坏去中心化的匿名协议，并可以增加查找客户真实身份的可能性。
- en: '## 1.4 Transaction Pattern Exposure'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 1.4 交易模式揭露
- en: Except some personal information, majorly all transactional information goes
    to the public network which can be used to get the statistical distribution, which
    may help to get some guidelines and regulations for the blockchain applications.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 除了某些个人信息外，大多数交易信息都发送到公共网络，可以用来获取统计分布，这可能有助于为区块链应用程序提供一些指导方针和规定。
- en: 1.4.1 Transaction Graph Analysis
  id: totrans-83
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.4.1 交易图分析
- en: Under this the major focus is on discovering and analyzing some overall transaction
    features (e.g., daily turnover, exchange rate or transaction pattern) over time.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 在此之下，主要关注发现和分析一些总体交易特征（例如，日营业额、汇率或交易模式）随时间的变化。
- en: 1.4.2 AS-Level Deployment Analysis
  id: totrans-85
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.4.2 AS级别部署分析
- en: This technique aims to get the bitcoin network by recursively connecting to
    clients, requesting and collecting their lists of other connected or peer IP addresses.
    In this flow, one can obtain concrete and correct information and data on size,
    structure and distribution of the bitcoin’s core network.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 这种技术旨在通过递归连接到客户端，请求并收集其他连接或对等IP地址列表来获取比特币网络。在这个过程中，可以获得关于比特币核心网络大小、结构和分布的具体和正确信息。
- en: '1.5 Methodology: Identity Privacy Preservation'
  id: totrans-87
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1.5 方法论：身份隐私保护
- en: 'This part of the chapter presents a summarized overview of solutions that have
    been recently proposed by researchers aimed at maintaining and preserving privacy
    of the blockchain [1]. In a public blockchain, for example, in the digital currency
    or crypto currency Decreed, it is adviced and proposed that the clients’ address
    should have been adjusted and altered by creating another key pair for every session.
    Except that, there are three frequently-used systems and methods for safety and
    security and protecting anonymity in the blockchain and they summarized by: mixing
    services, ring signature, and non-interactive zero-knowledge proof.'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 本章节的这部分呈现了研究人员最近提出的一些解决方案的概述，旨在维护和保护区块链的隐私[1]。例如，在公共区块链中的数字货币或加密货币Decreed中，建议和提议客户的地址应该通过为每个会话创建另一个密钥对进行调整和更改。除此之外，还有三种常用的系统和方法用于区块链中的安全和保护匿名性，它们总结为：混合服务、环签名和非交互式零知识证明。
- en: 1.5.1 Mixing Services
  id: totrans-89
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.5.1 混合服务
- en: As per the structure discussed in previous few sections the blockchains are
    linked with each other like sender or receiver of a transaction, therefore, by
    calculating and analyzing the public content (i.e., analytical attack), an individual
    can deduce some secret or privacy information or data to eliminate such attacks.
    One of the solutions is to confuse or blur the transaction’s relationships with
    the help of *mixer* (aka *tumbler* or *laundry*) as shown in [Figure 1.5](#figure5).
    The first mixing service introduced by Chaum [1], allows the user to hide his
    content of communication as well as the participants of the communication. The
    same concept is shown below in pictorial manner.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 根据前面几节讨论的结构，区块链彼此相连，就像交易的发送者或接收者一样，因此，通过计算和分析公共内容（即分析攻击），一个人可以推断出一些秘密或隐私信息或数据，以消除此类攻击。一个解决方案是利用
    *混合器*（又名 *搅拌器* 或 *洗钱机*）来混淆或模糊交易关系，如图 1.5 所示 [1]。Chaum 首次引入的混合服务允许用户隐藏他的通信内容以及通信的参与者。下面的图示展示了同样的概念。
- en: '![Schematic illustration of the basic architecture of mixing services. ](images/fig1_5.jpg)'
  id: totrans-91
  prefs: []
  type: TYPE_IMG
  zh: '![混合服务基本架构的示意图。](images/fig1_5.jpg)'
- en: '**[Figure 1.5](#figureanchor1-5)** Basic architecture of mixing services [1].'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: '**[图1.5](#figureanchor1-5)** 混合服务的基本架构 [1].'
- en: 'Assume that one element prepares a message M for delivery to another substance
    at address R by encrypting it with the receiver’s open key KR, appending and attaching
    the address R, and afterward encrypting the result with the intermediary’s open
    key KI. The left-hand of the accompanying expression means the cipher content,
    which is transferred to an intermediary:'
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 假设一个元素准备了一个消息 M，打算通过加密接收者公钥 KR 将其发送到另一个物质地址 R，附上并附加地址 R，然后使用中介公钥 KI 对结果进行加密。下面表达式的左边意味着密文内容，传递给中介：
- en: KI (r0, KR (r1, M), R) → KR (r1, M), R [1].
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: KI (r0, KR (r1, M), R) → KR (r1, M), R [1].
- en: The symbol indicates the transformation of the cipher message by the intermediary
    into another cipher content appeared on the right-hand side. These transformations
    perform a decryption on the original cipher message by the intermediary with its
    private key. At that point the intermediary delivers the sub-cipher content to
    R who at that point decrypts it with his/her own private key. It is important
    to take note that r1 and r0 are random numbers which ensure that no message is
    transferred more than once [1].
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 该符号表示中介将密文消息转换为出现在右侧的另一密文内容。这些转换通过中介私钥对原始密文消息执行解密。然后中介将子密文内容传递给 R，R 随后用自己的私钥对其进行解密。需要注意的是，r1
    和 r0 是随机数，确保没有消息被传输多次 [1]。
- en: At the point when the intermediary gets much information on input and output,
    this mechanism will shroud the correspondences between each message’s origin and
    destination. The order of arrival is covered up by yielding the uniformly estimated
    items in random patterns. Moreover, to minimize the danger of the single intermediary
    being the attacker, multiple intermediaries can be connected together thereby
    creating a mix cascade [1, 2].
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 当中介获取关于输入和输出的大量信息时，此机制将隐藏每条消息的源和目的地之间的通信。到达顺序通过随机模式产生均匀分布的项来隐藏。此外，为了最小化单个中介成为攻击者的风险，可以连接多个中介，从而创建一个混合级联
    [1, 2]。
- en: 'Over the most recent couple of years, the services have been applied to the
    blockchain network to obfuscate the transaction history and reduce the risk of
    de-anonymization. These research efforts center around two main methods: (I) centralized
    mixing and (ii) decentralized mixing.'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的两年多时间里，这些服务已经被应用于区块链网络，用以混淆交易历史，降低去匿名化的风险。这些研究主要集中在两种主要方法上：(I) 集中混合和(ii)
    分散混合。
- en: a. Centralized mixing is to mix transactions anonymously at the cost of some
    service fees. There are plenty of websites which work or behave like online mixers
    and swap the transactions among different users so as to shroud the relationship
    between their incoming and active transactions [1]. Likewise, most of them are
    reachable or contactable just through the TOR network which empowers anonymous
    communications through a free, worldwide, volunteer overlay network.
  id: totrans-98
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: a. 集中混合是在支付一些服务费用的情况下匿名混合交易。有很多网站运作或表现得像在线混合器，将交易在不同用户之间交换，以隐藏他们传入和活跃交易之间的关系
    [1]。同样，其中大部分只能通过 TOR 网络访问或联系，该网络通过一个免费、全球、志愿者叠加网络实现匿名通信。
- en: b. Decentralized mixing Decentralized mixing is to moderate the denial of services
    (DOS) danger caused or raised by the centralized services; a decentralized mixing
    design is proposed to empower a lot of commonly entrusted companions to distribute
    their messages at the same time and anonymously without the need of an outsider
    anonymity proxy [1, 4]. Another significant advantage of this methodology is the
    end of the requirement for mixing expenses. Moreover, it is nearer and progressively
    perfect to the decentralized structure of blockchain contrasted with the incorporated
    mixing design. Up until this point, there are for the most part two strategies
    to accomplish the decentralized mixing process, i.e., Coin Join and multi-party
    calculation (MPC).
  id: totrans-99
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: b. 去中心化混合 去中心化混合是为了减轻由中心化服务引起或增加的服务拒绝（DOS）危险；提出了一种去中心化混合设计，以授权许多通常受托的伙伴同时匿名地分发他们的消息，无需第三方匿名代理[1,
    4]。这种方法的一个重要优点是混合费用的结束。此外，与集成混合设计相比，它更接近并更完美地符合区块链的去中心化结构。到目前为止，实现去中心化混合过程主要有两种策略，即Coin
    Join和多方计算（MPC）。
- en: 1.5.2 Ring Signature
  id: totrans-100
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.5.2 环签名
- en: Although the decentralized mixing techniques gives an “excellent” mixing in
    the blockchain, but they still need a delay till the time participants discover
    or find their partners for their transactions to be mixed. The ring signature
    enables a user (also a member of a set) to sign a message on behalf of the “ring”
    of members but there is no way to say that which one is real and who have signed.
    The core idea and methodology of this technology is the choice of a set without
    any central manager, which will significantly improve privacy in blockchain [1].
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管去中心化的混合技术在区块链中提供了“优秀”的混合效果，但参与者仍然需要等待一段时间，直到他们发现或找到与他们进行交易混合的伙伴。环签名使得用户（也是集合的一名成员）能够代表成员“环”签署消息，但无法确定哪一个是真实的以及谁进行了签名。这项技术的核心思想和方法是选择一个没有中心管理员的集合，这将显著提高区块链的隐私性[1]。
