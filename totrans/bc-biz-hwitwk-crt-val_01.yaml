- en: '## 1.2 The Privacy Challenges of Blockchain'
  prefs: []
  type: TYPE_NORMAL
- en: In the previous section, the basic introductory part of blockchain is discussed.
    In this part the requirement of privacy including different tools and techniques
    are going to be discussed.
  prefs: []
  type: TYPE_NORMAL
- en: As shown in [Figure 1.4](#figure4) in this section, a blockchain is a highly
    secure mechanism or technology which allows the user to make secure and safe transactions
    [1, 3]. It is a statement said by many engineers, scientist and researchers but
    how......?
  prefs: []
  type: TYPE_NORMAL
- en: To know about this said statement in detail, one should back track a blockchain
    and need to collect the required information about how this technique is too strong
    and safe for transactions. Here we also need to know if this technology is too
    tremendous then why was it being garbaged in 1991 and then again re-launched in
    2004 [1].
  prefs: []
  type: TYPE_NORMAL
- en: 'The working paradigm of a blockchain:'
  prefs: []
  type: TYPE_NORMAL
- en: Let’s have a closer and a deeper look at [Figure 1.4](#figure4) that illustrates
    what a block is in a blockchain.
  prefs: []
  type: TYPE_NORMAL
- en: 'Each block in a blockchain consists of:'
  prefs: []
  type: TYPE_NORMAL
- en: certain data
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: the hash of the block
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: the hash from the previous block (HOPB).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The data stored in each block completely depends on the type of blockchain.
    For instance, in the Bitcoin blockchain structure, the block maintains data about
    the receiver, sender, and the amount of coins.
  prefs: []
  type: TYPE_NORMAL
- en: A hash is a unique set of alphanumeric codes which is auto generated by the
    algorithms and the functions of the blockchain (in general terms it can be treated
    as the fingerprint, long record consisting of some digits and letters). Each block
    hash is generated with the help of a cryptographic hash algorithm (SHA 256) [1].
    As a result, this helps to identify each and every block in a blockchain structure
    easily. The moment a block (of blockchain) is created, it automatically gets connected
    or attaches a hash, while any changes made in a block either in the ledger field
    or anywhere it straightened affects the change of a hash too which makes the technology
    precisely highly safe and secure. In simple terms, the hashes help to detect any
    changes in blocks of a blockchain.
  prefs: []
  type: TYPE_NORMAL
- en: '![Schematic illustration of the internal working paradigm of a blockchain.
    ](images/fig1_4.jpg)'
  prefs: []
  type: TYPE_IMG
- en: '**[Figure 1.4](#figureanchor1-4)** The figure states the internal working paradigm
    of a blockchain.'
  prefs: []
  type: TYPE_NORMAL
- en: The final element within the block is the hash which is from a previous block
    (refer to [Figure 1.4](#figure4)). This creates a chain of blocks and is the main
    element behind blockchain architecture’s security [4]. As an example, assume a
    bock range from 1 till 46; block 45 points to block 46\. The very first block
    in a chain is a bit special—all confirmed and validated blocks are derived from
    the genesis/creator block.
  prefs: []
  type: TYPE_NORMAL
- en: Any corrupt attempt provokes/results the blocks to change [4, 5]. All the assumed
    block’s hashes get changed resulting to the mismatch of hashes which then carry
    incorrect or invalid information and render the whole blockchain system invalid.
  prefs: []
  type: TYPE_NORMAL
- en: On the other hand, in theory, it could be possible enough to adjust or alter
    all the blocks with the help of strong computer processors (processors here means
    highly configured computers). However, there is a solution that eliminates this
    possibility called proof-of-work [1]. This allows a user to slow down the process
    of creation of new blocks. In the architecture of Bitcoin blockchain, it majorly
    takes around 10 min to determine or collects the necessary information of proof-of-work
    and adds a new block to the chain, but as it was discussed the block can only
    be added by the person which have the best computational system, here logical
    ability works rare rather than the system power, hence this work is done by miners—special
    nodes within the Bitcoin blockchain structure. The miners who win in the race
    get to keep the transaction fees from the block that they verified as a reward
    [1, 4].
  prefs: []
  type: TYPE_NORMAL
- en: Each new user (node) joining the peer-to-peer network (a network which have
    internet connection to share files and folders) of blockchain receives a full
    copy of the system. Once a new block is created, the detail of it is sent to each
    node within the blockchain system [4]. Then, each node verifies the information
    of the block and checks whether the information/data stated there in the block
    is correct. If everything is alright, the block is added to the local blockchain
    in each node.
  prefs: []
  type: TYPE_NORMAL
- en: All the nodes inside blockchain architecture create a consensus protocol. A
    consensus system is a set of network rules, and if everyone abides by them, they
    become self-enforced inside the blockchain.
  prefs: []
  type: TYPE_NORMAL
- en: 'To manage and protect the term privacy under blockchain technology, one must
    satisfy the subsequent requirements:'
  prefs: []
  type: TYPE_NORMAL
- en: The links between the transactions must not be visible or discoverable.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The data of the transactions is merely and only known to their members.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'The private or open blockchain must have an entrance control strategy or approval
    plan to fulfil the security prerequisites of blockchain, which fulfils the total
    straightforwardness of the blockchain information. Be that as it may, if the case
    is of an open setting, everybody can have an access to the blockchain with no
    limitations, the protection issues must be handled on the following factors:'
  prefs: []
  type: TYPE_NORMAL
- en: 'Identity Privacy: Which alludes the intractability and unmanageability in the
    middle of the transaction contents and thus the original identities of their partakers
    stay sheltered, safe and secure about.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Transaction Privacy: In the following the transactional contents (e.g., amount
    or transacting patterns) can only be accessed and captured by the specified user(s),
    and kept secret, unknown and safe to the common or general public blockchain network
    [1, 4].'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: As it is referenced over, a transaction or a block of a blockchain contains
    the identity of the previous transaction, the addresses of its members or participants,
    values (trade), timestamp and unique mark of its sender. Due to its natural behavior
    or characteristic, it is possible to trace back and follow the flow of transactions
    to extract and collect the users’ physical identities or other common and additional
    private information through the tools techniques and also of data mining. In this
    section, it is referred towards the Bitcoin system as a typical instance to analyze
    the privacy threats for the blockchain network.
  prefs: []
  type: TYPE_NORMAL
- en: 1.3 De-Anonymization
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Users majorly/always create an alias when they hook up with the Bitcoin system.
    However, thanks to the general public and openness of blockchain, it’s possible
    to run a static analysis of the blockchain which allow us to track and unhide
    the masked users, that’s what de-anonymization is. Here, we have list out many
    attacks which will work under to de-anonymize the users’ real identities.
  prefs: []
  type: TYPE_NORMAL
- en: 1.3.1 Analysis of Network
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The blockchain majorly performs its work on the P2P network, which suggests
    that a node will share public its IP address when broadcasting the transactions.
    Researchers and scientist have identified three abnormal relay patterns for analyzing
    the network which could be mapped to Bitcoin addresses to IP addresses (i.e.,
    multi-relayer & non-rerelayed transaction, single-relayer transactions and multi-relayer
    & rerelayed transactions).
  prefs: []
  type: TYPE_NORMAL
- en: 1.3.2 Transaction Fingerprinting
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Another major issue or threat that can cause problem to the data of transaction
    and for which the anonymity becomes problem is a transaction’s user-related features.
    Androulaki *et al.* have explained six characteristics that may portray a few
    highlights of transaction conduct, i.e., Random time-interval (RTI), hour of day
    (HOD), time of hour (TOH), time of day (TOD), coin flow (CF) and input and output
    balance (IOB). Abundance consideration on these characteristics may expand the
    odds to de-anonymize an individual client [1].
  prefs: []
  type: TYPE_NORMAL
- en: 1.3.3 DoS Attacks
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: A denial-of-service assault might be a cyber assault and the most known and
    basic issue, where the noxious assailant attempts to look for or hack a machine
    or system asset being inaccessible to its customers by disturbing or ending web/network
    services of the host associated with the web or neighborhood server. The most
    well-known way or method to deal and handle with, be covered up by IP addresses
    or to hide the IP in P2P network is utilizing anonymity network systems (e.g.,
    TOR).
  prefs: []
  type: TYPE_NORMAL
- en: 1.3.4 Sybil Attacks
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: A Sybil attack is another digital attack where the pernicious attacker and programmers
    destabilize the stature or notoriety system of a P2P network by making an outsized
    number of nom de plume or phony characters, utilizing them to understand a disadvantageous
    impact. Concerning the de-anonymization inside the blockchain, Bissias *et al.*
    broke down and judge that Sybil attacks could stop and break the decentralized
    anonymity protocol and can expand the likelihood to search out the clients’ genuine
    identities.
  prefs: []
  type: TYPE_NORMAL
- en: '## 1.4 Transaction Pattern Exposure'
  prefs: []
  type: TYPE_NORMAL
- en: Except some personal information, majorly all transactional information goes
    to the public network which can be used to get the statistical distribution, which
    may help to get some guidelines and regulations for the blockchain applications.
  prefs: []
  type: TYPE_NORMAL
- en: 1.4.1 Transaction Graph Analysis
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Under this the major focus is on discovering and analyzing some overall transaction
    features (e.g., daily turnover, exchange rate or transaction pattern) over time.
  prefs: []
  type: TYPE_NORMAL
- en: 1.4.2 AS-Level Deployment Analysis
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: This technique aims to get the bitcoin network by recursively connecting to
    clients, requesting and collecting their lists of other connected or peer IP addresses.
    In this flow, one can obtain concrete and correct information and data on size,
    structure and distribution of the bitcoin’s core network.
  prefs: []
  type: TYPE_NORMAL
- en: '1.5 Methodology: Identity Privacy Preservation'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'This part of the chapter presents a summarized overview of solutions that have
    been recently proposed by researchers aimed at maintaining and preserving privacy
    of the blockchain [1]. In a public blockchain, for example, in the digital currency
    or crypto currency Decreed, it is adviced and proposed that the clients’ address
    should have been adjusted and altered by creating another key pair for every session.
    Except that, there are three frequently-used systems and methods for safety and
    security and protecting anonymity in the blockchain and they summarized by: mixing
    services, ring signature, and non-interactive zero-knowledge proof.'
  prefs: []
  type: TYPE_NORMAL
- en: 1.5.1 Mixing Services
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: As per the structure discussed in previous few sections the blockchains are
    linked with each other like sender or receiver of a transaction, therefore, by
    calculating and analyzing the public content (i.e., analytical attack), an individual
    can deduce some secret or privacy information or data to eliminate such attacks.
    One of the solutions is to confuse or blur the transaction’s relationships with
    the help of *mixer* (aka *tumbler* or *laundry*) as shown in [Figure 1.5](#figure5).
    The first mixing service introduced by Chaum [1], allows the user to hide his
    content of communication as well as the participants of the communication. The
    same concept is shown below in pictorial manner.
  prefs: []
  type: TYPE_NORMAL
- en: '![Schematic illustration of the basic architecture of mixing services. ](images/fig1_5.jpg)'
  prefs: []
  type: TYPE_IMG
- en: '**[Figure 1.5](#figureanchor1-5)** Basic architecture of mixing services [1].'
  prefs: []
  type: TYPE_NORMAL
- en: 'Assume that one element prepares a message M for delivery to another substance
    at address R by encrypting it with the receiver’s open key KR, appending and attaching
    the address R, and afterward encrypting the result with the intermediary’s open
    key KI. The left-hand of the accompanying expression means the cipher content,
    which is transferred to an intermediary:'
  prefs: []
  type: TYPE_NORMAL
- en: KI (r0, KR (r1, M), R) → KR (r1, M), R [1].
  prefs: []
  type: TYPE_NORMAL
- en: The symbol indicates the transformation of the cipher message by the intermediary
    into another cipher content appeared on the right-hand side. These transformations
    perform a decryption on the original cipher message by the intermediary with its
    private key. At that point the intermediary delivers the sub-cipher content to
    R who at that point decrypts it with his/her own private key. It is important
    to take note that r1 and r0 are random numbers which ensure that no message is
    transferred more than once [1].
  prefs: []
  type: TYPE_NORMAL
- en: At the point when the intermediary gets much information on input and output,
    this mechanism will shroud the correspondences between each message’s origin and
    destination. The order of arrival is covered up by yielding the uniformly estimated
    items in random patterns. Moreover, to minimize the danger of the single intermediary
    being the attacker, multiple intermediaries can be connected together thereby
    creating a mix cascade [1, 2].
  prefs: []
  type: TYPE_NORMAL
- en: 'Over the most recent couple of years, the services have been applied to the
    blockchain network to obfuscate the transaction history and reduce the risk of
    de-anonymization. These research efforts center around two main methods: (I) centralized
    mixing and (ii) decentralized mixing.'
  prefs: []
  type: TYPE_NORMAL
- en: a. Centralized mixing is to mix transactions anonymously at the cost of some
    service fees. There are plenty of websites which work or behave like online mixers
    and swap the transactions among different users so as to shroud the relationship
    between their incoming and active transactions [1]. Likewise, most of them are
    reachable or contactable just through the TOR network which empowers anonymous
    communications through a free, worldwide, volunteer overlay network.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: b. Decentralized mixing Decentralized mixing is to moderate the denial of services
    (DOS) danger caused or raised by the centralized services; a decentralized mixing
    design is proposed to empower a lot of commonly entrusted companions to distribute
    their messages at the same time and anonymously without the need of an outsider
    anonymity proxy [1, 4]. Another significant advantage of this methodology is the
    end of the requirement for mixing expenses. Moreover, it is nearer and progressively
    perfect to the decentralized structure of blockchain contrasted with the incorporated
    mixing design. Up until this point, there are for the most part two strategies
    to accomplish the decentralized mixing process, i.e., Coin Join and multi-party
    calculation (MPC).
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 1.5.2 Ring Signature
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Although the decentralized mixing techniques gives an “excellent” mixing in
    the blockchain, but they still need a delay till the time participants discover
    or find their partners for their transactions to be mixed. The ring signature
    enables a user (also a member of a set) to sign a message on behalf of the “ring”
    of members but there is no way to say that which one is real and who have signed.
    The core idea and methodology of this technology is the choice of a set without
    any central manager, which will significantly improve privacy in blockchain [1].
  prefs: []
  type: TYPE_NORMAL
