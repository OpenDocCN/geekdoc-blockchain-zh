    of Blockchain Technology is costly particularly on the off chance that you wish
    to set up the entire activity in-house. Additionally, you may likewise need to
    purchase particular equipment for utilize this software. Aside from the software
    and equipment cost discover an individual to take a shot at this framework effectively
    is one more zone of cost as far as time. Since the innovation is completely new
    and there are visit changes in the equivalent, the associations need to go through
    a great deal of cash in preparing, setting up the framework and different zones
    of cost, accordingly making it a costly issue.
  id: totrans-243
  prefs: []
  type: TYPE_NORMAL
  zh: 设置成本-设计师可能要花很多时间讲解区块链技术，但无法忽视整个区块链技术的设置成本，特别是如果你希望内部建立整个运营流程的话。此外，你可能还需要购买特定的硬件来使用这个软件。除了软件和硬件成本，找到能有效在这个系统上工作的人也是成本的另一个方面，就时间而言。由于这项技术完全新颖，且经常发生变化，公司需要在培训、设置系统和其它成本领域投入大量资金，因此使其成为一个昂贵的问题。
- en: 1.17.4 Huge Consumption of Energy
  id: totrans-244
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 1.17.4 能源消耗巨大
- en: One of the significant zones of concerns while utilizing Blockchain Technology
    for crypto currency trade is the energy it expends. Regardless of whether it is
    Bitcoin or Ethereum arrange, to approve the exchanges they follow Proof-Of-Work
    component which expends a great deal of energy while taking care of complex numerical
    issues. According to the white-paper distributed in June 2017, the energy customers
    in Bitcoin system can be utilized by 700 normal American houses. With such an
    enormous consumption of energy, it gets mandatory to think of an elective accord
    component that could expend less force.
  id: totrans-245
  prefs: []
  type: TYPE_NORMAL
  zh: 在使用区块链技术进行加密货币交易时，一个主要的关注点是其能源消耗。无论是比特币还是以太坊网络，为了验证交易，它们都遵循工作量证明（Proof-Of-Work）组件，在处理复杂数学问题时消耗大量能源。根据2017年6月发布的白皮书，比特币系统中的能源消费者可以满足700个普通美国家庭的能源需求。由于能源消耗巨大，有必要考虑一种更节能的共识机制。
