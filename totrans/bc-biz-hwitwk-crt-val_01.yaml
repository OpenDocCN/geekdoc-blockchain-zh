- en: 1.1.1 Public Blockchain Architecture
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: A public blockchain architecture states that the data or the ledger and access
    to the system is available to anyone who is willing to participate for instance
    Bitcoin, Ethereum, and Litecoin blockchain systems are public and can be accessed
    by anyone globally [2, 3].
  prefs: []
  type: TYPE_NORMAL
- en: 1.1.2 Private Blockchain Architecture
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: An opposite situation to the public blockchain architecture, the private system
    is highly controlled and managed only by users from a specific organization or
    institution or the company or authorized users who have an invitation for participation.
  prefs: []
  type: TYPE_NORMAL
- en: 1.1.3 Consortium Blockchain Architecture
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: This blockchain structure can consist of a few organizations [3]. In a consortium,
    procedures are set up and controlled by the preliminary assigned users. It a system
    that is ‘semi-private’ and has a group which controls it, but works across different
    organizations. In simple terms it can be said as a distributed blockchain architecture.
  prefs: []
  type: TYPE_NORMAL
