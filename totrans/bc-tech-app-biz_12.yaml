- en: Organizational Extension
  prefs: []
  type: TYPE_NORMAL
- en: The concept of organizational extension denominates the extent that the blockchain
    has been applied to. More specifically, it relates to whether blockchain has been
    applied to only a local application that can be a municipality, single administration
    unit, small local voting, or to a wider application. The latter can be for instance
    a nationwide blockchain initiative for various institutions or even transnational
    in the case where the same blockchain is the backbone of an initiative undertaken
    by different countries that cooperate with each other, such as in the case for
    instance of the European Union. Table 3 shows a summary of the three types of
    organizational extension and a brief description of each of them.
  prefs: []
  type: TYPE_NORMAL
