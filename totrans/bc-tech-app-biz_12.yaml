- en: Benefits
  prefs: []
  type: TYPE_NORMAL
- en: For the purpose of our taxonomy development, we consider benefits as the advantages
    perceived or the measured profit gained after the successful application of blockchain.
    In this regard, we were able to identify altogether 13 benefits, which we grouped
    into three main categories for interpretation purposes. The first set of benefits
    regards the fact that blockchain features offer new ways for achieving transparency,
    accountability, and authenticity at every transaction. The second set of benefits
    concern the advantages that regard the performance aspect of processes, while
    the last set highlights the successful implications of blockchain in terms of
    elevated security and risk management. Table 4 describes in detail each of the
    benefits identified and the distinction between them.
