- en: KEY TERMS AND DEFINITIONS
  id: totrans-295
  prefs: []
  type: TYPE_NORMAL
- en: 'Blockchain: A decentralized digital ledger that records executed transactions
    in the form of blocks with a cryptographic hash and specific timestamp.'
  id: totrans-296
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链：一种去中心化的数字账本，以块的形式记录已执行的交易，每个块都包含加密哈希和特定的时间戳。
- en: 'Digital Transformation: A transformation referring to the change in business
    processes and culture due the introduction of digital technology.'
  id: totrans-297
  prefs: []
  type: TYPE_NORMAL
  zh: 数字化转型：指由于数字技术的引入而引起的企业流程和文化变化。
- en: 'Distributed Ledger: A type of a database that records digital transactions
    whose information and details are documented in multiple places simultaneously.'
  id: totrans-298
  prefs: []
  type: TYPE_NORMAL
  zh: 分布式账本：一种记录数字交易的数据库，其信息和详细信息同时记录在多个地方。
- en: 'Public Domain: The services owned and controlled by the government and/or despite
    being private are funded by governmental authorities.'
  id: totrans-299
  prefs: []
  type: TYPE_NORMAL
  zh: 公共领域：由政府拥有和控制的服务，以及尽管是私有的但由政府资金支持的服务。
- en: 'Public Value: The benefits and rights contributing to the society.'
  id: totrans-300
  prefs: []
  type: TYPE_NORMAL
  zh: 公共价值：贡献于社会的利益和权利。
- en: 'Smart Contract: A self-executing contract whose terms and agreements are written
    in the form of computer code that ensure the execution of transactions.'
  id: totrans-301
