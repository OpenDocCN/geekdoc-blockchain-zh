- en: Public Value
  prefs: []
  type: TYPE_NORMAL
- en: The last dimension identified in our taxonomy regards public value, defined
    as the value that a successful blockchain application may contribute to the society.
    It could be considered as a benefit with a wider scope. Differently from Cledou
    et al. (2018) who simply link public value to different benefits perceived by
    users through smart mobility services but do not consider it a taxonomy dimension
    of its own, we consider public value as a separate dimension according to the
    high presence in the application cases and literature reviewed. Table 6 depicts
