- en: DISCUSSION AND IMPLICATIONS
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: 讨论与影响
- en: The diffusion of an emergent technology, especially until there is a high uncertainty
    around it, is always associated with comparing incremental benefits that would
    come with a successful adoption and the cost attached to such a move (Hall and
    Khan, 2003). Similarly, two main dimensions emerging in our taxonomy are benefits
    and risks. Comprehending the various gains witnessed in different initiatives
    around the world would aid in an easier acceptance of the technology. As regards
    benefits, it should be specified though that the benefits, despite being generalized
    and coming from different sources, should not be taken at face value. De Giovanni
    (2019) in his study regarding the application of blockchain in eco-digital supply
    chains makes a point in stating that advantages of implementing blockchain, despite
    being theoretically evident, should be accompanied by detailed analysis in terms
    of the involved costs or the real convenience.
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: 新兴技术的扩散，尤其是在其周围存在高度不确定性时，总是与比较成功采用所带来的增量收益和与此举相关的成本有关（Hall和Khan，2003）。同样，我们分类中出现的两个主要维度是收益和风险。理解世界各地不同举措见证的各种收益将有助于技术更易被接受。然而，关于收益，需要明确的是，尽管收益是从不同来源泛化而来的，但它们不应被表面价值所误。De
    Giovanni（2019）在其关于区块链在生态数字供应链中应用的研究中，强调了一个观点，即尽管从理论上来看区块链的优势是显而易见的，但它们应伴随着关于涉及成本或实际便利性的详细分析。
- en: Similarly, the second important emerging dimension are the constraints and challenges
    coming along with this technology. Risk identification is considered the first
    step in managing risks and minimizing any hiccups that may arise (Tchankova, 2002).
    This makes it possible for some risk to be mitigated and addressed already at
    a pre-implementation phase. In addition, considering that some risks recognized
    in literature are associated with technical aspects of blockchain, their identification
    should also motivate developers at looking into blockchain to recognize possible
    improvements. This would elevate the status of blockchain and help further applications
    of blockchain, not only in the public domain.
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
  zh: 同样，第二个重要的新兴维度是伴随这项技术出现的约束和挑战。风险识别被认为是在管理风险和最小化可能出现的任何挫折中的第一步（Tchankova，2002）。这使得一些风险可以在实施前阶段就被减轻和解决。此外，考虑到文献中识别的一些风险与区块链的技术方面有关，它们的识别也应激励开发者去寻找可能的改进。这会提高区块链的地位，并帮助进一步推广区块链的应用，不仅在公共领域。
- en: Public value is another important dimension considering the domain under consideration.
    For Moore (1995), public value is one of the main components of his famous triangle
    depicting the main elements for a strategic management in the public sector. Similarly,
    Meynhardt et al., (2017) states that the value of public administrations is closely
    connected to the public value they provide through their services. It should be
    also underlined that any system change aimed at public service transformation
    should put public value at the top of the change process in the public domain
    (Tonurist et al., 2019). Therefore, by evidencing the various public values that
    blockchain is able to contribute to could be expected to help in delineating the
    importance of this technology in the public domain.
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑到所研究的领域，公共价值是另一个重要的维度。对于Moore（1995）来说，公共价值是他著名的三角形中的主要组成部分，该三角形描绘了公共部门战略管理的
    main elements。同样，Meynhardt等人（2017）指出，公共行政的价值与通过其服务提供的公共价值紧密相关。还应强调的是，任何旨在进行公共服务转型的系统变革，都应将公共价值置于公共领域变革过程的顶部（Tonurist等人，2019）。因此，通过证明区块链能够为公共领域做出的各种公共价值，有望帮助勾勒出这项技术在公共领域的重要性。
- en: This taxonomy aims to establish a better understanding of blockchain applications
    and facilitate the sharing of knowledge about blockchain initiatives and their
    outcomes. We expect its main findings and classifications to support both decision-makers
    and academic researchers wishing to explore the topic. The implications are both
    for practice and research and can be summarized as following.
  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
  zh: 本分类旨在建立对区块链应用的更好理解，并促进关于区块链举措及其成果的知识分享。我们期待其主要发现和分类能支持决策者和希望探索该话题的学术研究者。其影响既适用于实践也适用于研究，可以概括如下。
- en: For policy makers in the public domain interested in implementing blockchain
    in their practices and institutions, this taxonomy is a starting point for understanding
    the variety of scopes a blockchain adoption relate to, also through several use
    cases presented. Also, it aids policy makers to consider the benefits and risks
    associated with its application, and the possible.
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
  zh: 对于有兴趣在公共领域的实践和机构中实施区块链的政策制定者来说，这个分类法是理解与区块链采用相关的多样化的目标范围的起点，也通过多个用例进行展示。此外，它帮助政策制定者考虑与其实际应用相关的利益和风险，以及可能的。
- en: We believe this taxonomy to have important implications for academic research.
    Considering that the taxonomies created around blockchain have predominantly focused
    on the technical characteristics, an outcome-based taxonomy defines a new mapping
    and standardization of information regarding blockchain. In addition, this study
    bridges the need for investigation of blockchain in public domain and the limited
    research encompassing different areas of the public domain.
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: 我们认为这种分类法对学术研究有重要的意义。考虑到围绕区块链创建的分类法主要关注技术特征，基于成果的分类法定义了关于区块链的新映射和标准化信息。此外，本研究架起了在公共领域对区块链进行调查和研究的需求，以及涵盖公共领域不同领域的有限研究的桥梁。
- en: CHALLENGES, LIMITATIONS AND FUTURE RESEARCH DIRECTIONS
  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
  zh: 挑战、局限性以及未来研究方向
- en: 'The main challenge observed during this study refers to the scarcity of detailed
    data on the results of the blockchain applications in the various sectors provided
    in most studies. Very often, the blockchain application is associated with what
    can be considered as expected benefits and implications, yet not supplemented
    with empirical findings certifying the claims. Another challenge regards the lack
    of a repository regarding blockchain initiatives per country. Some countries have
    indeed written reports on some of their initiatives, but such reports are still
    impaired due to different reasons. The first reason being that they are not yearly
    reports, thus do not offer a follow-up on important initiatives. Additionally,
    such reports mostly aim at studying successful cases: despite their importance,
    they do not cover pilot projects or prototypes that, albeit having failed, would
    offer an insightful view on the reasons behind such failures.'
  id: totrans-213
  prefs: []
  type: TYPE_NORMAL
  zh: 本研究期间观察到的主要挑战在于，大多数研究提供的关于区块链在各领域应用结果的详细数据稀缺。通常情况下，区块链应用与可以认为是预期的好处和影响相关联，但并未辅以实证发现来证实这些主张。另一个挑战关于的是关于各国区块链倡议的存储库缺失。确实有些国家撰写了他们某些倡议的报告，但这样的报告仍因不同的原因而受损。第一个原因是这些报告并非年度报告，因此不能追踪重要倡议的后续。此外，这样的报告主要旨在研究成功案例：尽管它们很重要，但它们并未涵盖试点项目或原型，这些项目尽管失败了，但会提供关于失败原因的深刻见解。
- en: In terms of possible limitations, this study focuses on applications undertaken
    in the public domain. Being the blockchain adopted in many fields, it is important
    to consider that results could differentiate based on the domain of study. Furthermore,
    new blockchain applications are being deployed every day, which may raise the
    need to extend the taxonomy or compress it in case some of the issues have been
    addressed. Still referring to the need of progressing research on blockchain,
    this study creates the opportunity for further investigations looking more specifically
    to possible connections between our taxonomy and technical values researched by
    previous studies. This would shed light on possible links between blockchain outcomes
    and some technical characteristic, such as type of blockchain, consensus mechanisms,
    encryption.
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
  zh: 在可能的局限性方面，本研究聚焦于在公共领域进行的应用。由于区块链在许多领域得到采用，重要的是要考虑结果可能会根据研究领域而有所不同。此外，每天都有新的区块链应用被部署，这可能提高了需要扩展分类法或压缩分类法的某些问题已经得到解决的情况。仍然关于区块链研究的进展需要，本研究为进一步的研究提供了机会，这些研究更加具体地探讨我们的分类法与先前研究的技术价值观之间的可能联系。这将揭示区块链成果与一些技术特征，如区块链类型、共识机制、加密等方面的可能联系。
- en: Additionally, it would be interesting a similar study adapted to the private
    sector, to see whether there exist differentiations based on the nature of the
    industry blockchain is applied to. Also, considering that most research on blockchain
    today aims at improving the limitations of the technology from an architecture
    and security point, future studies could shift the attention on challenges going
    beyond the technical perspective.
  id: totrans-215
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，进行一项类似的研究，适配到私营部门，以观察基于区块链所应用行业的性质是否存在差异，将会很有趣。同时，考虑到目前大多数关于区块链的研究旨在改善技术的局限性，从架构和安全角度出发，未来的研究可以将注意力转移到超越技术视角的挑战上。
- en: CONCLUSION
  id: totrans-216
  prefs: []
  type: TYPE_NORMAL
  zh: CONCLUSION
- en: Since its introduction, blockchain has become an ever-growing topic of interest
    and has seen a surge in applications in various domains. There has been an increase
    in governmental initiatives around the world to explore further this technology,
    with many institutions and organizations in the public domain already having started
    to implement blockchain for various scopes and purposes.
  id: totrans-217
  prefs: []
  type: TYPE_NORMAL
  zh: 自其引入以来，区块链已经成为一个日益增长的话题，并在各个领域看到了应用的激增。全球范围内，政府举措已经增加，以进一步探索这项技术，许多公共领域的机构和组织已经开始了区块链的实施，用于各种范围和目的。
- en: In this paper we propose a taxonomy able of classifying the outcomes of the
    aforementioned initiatives in the public domain. Different from previous taxonomies,
    our study shifts the focus from the technical characteristics of blockchain to
    the implications regarding its adoption. Along the process, we recognized six
    different dimensions, each with its own characteristics and features. In addition,
    through extensive literature research, this study provides a list of some important
    initiatives in public domain and matches these initiatives with the dimensions
    recognized in the taxonomy.
  id: totrans-218
  prefs: []
  type: TYPE_NORMAL
  zh: 在本文中，我们提出一个分类法，能够对上述公共领域的举措的结果进行分类。与先前的分类法不同，我们的研究将重点从区块链的技术特征转向其采用的含义。在此过程中，我们确定了六个不同的维度，每个都有其自身的特性和特点。此外，通过广泛的文献研究，本研究提供了一份公共领域中一些重要举措的列表，并将这些举措与分类法中识别的维度相匹配。
- en: This study contributes to the current state of research on blockchain by providing
    a new way of classifying blockchain applications and, more specifically, by focusing
    on the public domain where such studies lack. The proposed taxonomy offers valuable
    insight to policy makers considering adopting blockchain, by offering an overview
    of the lessons learned from previous applications. It also enables decision makers
    to understand the possible challenges, offering the opportunity of tackling potential
    constraints in an initial phase.
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
  zh: 本研究通过提供一种新的分类区块链应用的方法，特别是通过关注缺乏此类研究的公共领域，对当前的区块链研究做出了贡献。所提出的分类法为考虑采用区块链的政策制定者提供了宝贵的见解，通过提供从前应用中吸取的教训的概览。它还使决策者能够理解可能的挑战，提供在初始阶段解决潜在约束的机会。
