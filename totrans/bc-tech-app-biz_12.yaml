- en: ABSTRACT
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 摘要
- en: As a decentralised digital ledger, blockchain has become a buzzword in the recent
    years, due to its advantageous characteristics. The application of blockchain
    has been associated with different implications, ranging from trust generator
    to increased efficiency. Recently, blockchain application has gained momentum
    by being implemented by different governments and public bodies, as a solution
    for tackling different issues, with the intent of providing more efficient public
    policies. Different blockchain-based systems and platforms have been increasingly
    introduced as a more secure and orderly alternative of delivering various public
    functions and services. Given the expansion of use cases in different countries
    and the scattered information in this regard, this chapter develops a taxonomy
    of blockchain outcomes in the public domain by identifying the emerging patterns
    and subcategories. The proposed taxonomy can support decision makers and researchers
    to better identify the various blockchain applications, alongside their benefits,
    implications, and possible associated risks.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一种去中心化的数字账本，区块链近年来因其优越的特性而成为一个热门词汇。区块链的应用与不同的含义相关联，从信任生成到效率提高。最近，随着不同政府和公共机构实施区块链作为解决不同问题的方案，区块链应用得到了推动，旨在提供更有效的公共政策。不同的基于区块链的系统和平台越来越多地被引入，作为更安全、更有序的公共职能和服务交付的替代方案。考虑到不同国家使用案例的扩展和相关信息的不一致，本章通过识别新兴模式和子类别，发展了公共领域区块链结果的分类。提出的分类可以支持决策者和研究人员更好地识别各种区块链应用，以及它们的好处、含义和可能相关的风险。
- en: INTRODUCTION
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 引言
- en: Blockchain is a decentralized data management technology that, through a distributed
    ledger, provides new ways of managing, governing, storing, and distributing information
    (Iansiti and Lakhami, 2017; SunYin et al, 2019). At the core of blockchain, there
    is a computer protocol acting as an automatic contract enforcing exchanges between
    parties by means of irreversible and secure transactions (Cong et al., 2017).
    Blockchain’s novel technology also presents a new way of establishing trust through
    its different consensus protocols and cryptography that make transactions verifiable
    and fault tolerant (Beck et al.,2016; Shin, 2019). The advantage of blockchain
    is that it also has different architectural configurations allowing for better
    fitting the application of blockchain to different objectives. The different architectural
    dispositions, such as network access, type of consensus mechanism, data control
    and network type, offer the opportunity to allow or restrict access while also
    offering elevated security (Zhang and Lee, 2020).
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链是一种去中心化的数据管理技术，通过分布式账本，提供了新的信息管理、治理、存储和分发方式（Iansiti和Lakhami，2017；孙寅等，2019）。区块链的核心是一个计算机协议，作为自动合同，通过不可逆转和安全的交易来执行双方之间的交换（丛等，2017）。区块链的新技术还提供了一种通过其不同的共识协议和密码学来建立信任的新方式，使交易可验证且容错（Beck等，2016；申，2019）。区块链的优点在于它还有不同的架构配置，使区块链的应用更好地适应不同的目标。不同的架构设置，如网络访问、共识机制类型、数据控制和网络类型，提供了允许或限制访问的机会，同时也提供了提高安全性（张和李，2020）。
- en: The current body of knowledge has shifted into disseminating the potential of
    blockchain into numerous different applications and sectors that go beyond the
    financial sector and cryptocurrency (Alharby and Moorsel, 2017). The diversity
    of blockchain applications in terms of scope is not only related to the multi-purpose
    nature of such technology, but also to various needs. Governments today continue
    to face the need to be more open and transparent in the eyes of the society (Hollyer
    et al., 2011). In turn, openness and transparency are considered to be the main
    components that lead to building strong accountability and trust in a society
    (Gaventa, 2013; Johnston, 2001). Considering that the root to most of the public
    policies failure is due to incompetence, corruption, or inefficient governance
    (Mueller, 2020), this gives reason to explore blockchain as a possible solution
    to such issues (Hyvarinen, 2017). In fact, blockchain has been adopted in the
    public domain to enforce existing or new policies through a digital transformation
    process that offers a rapid accomplishment to multiple societal goals by different
    governmental bodies (Berryhill, 2018).
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 现有的知识体系已经转向了将区块链的潜力传播到众多不同的应用和领域，这些领域超越了金融部门和加密货币（Alharby和Moorsel，2017）。区块链应用在范围上的多样性不仅与这种技术的多用途性质有关，也与其多样的需求有关。当今政府继续面临需要在对社会的眼中更加开放和透明的需求（Hollyer等人，2011）。反过来，开放和透明被认为是建立社会中强大责任感和信任的主要组成部分（Gaventa，2013；Johnston，2001）。考虑到大多数公共政策失败的根本原因在于无能、腐败或无效治理（Mueller，2020），这为探索区块链作为解决这些问题的一种可能方案提供了理由（Hyvarinen，2017）。实际上，区块链已经被应用于公共领域，通过数字转型过程强制实施现有或新政策，不同政府机构通过这种方式迅速实现多重社会目标（Berryhill，2018）。
- en: 'Given the dispersive nature of the applications, we find it important to understand
    the digital transformation rationale behind the adoption of blockchain in public
    domain, and secondly, to provide a classification of what blockchain outcomes
    derive from different applications. In this regard, we believe that, under specific
    conditions, blockchain can be an enabler of digital transformation (Vial, 2019),
    since it is a technology that creates disruption. Additionally, we agree that
    digital transformation is more often than ever a byproduct of the need to address
    different societal challenges (Majchrzak et al., 2016). By highlighting the value
    created by digital transformation processes when societal challenges are addressed,
    we are interested in looking at the blockchain applications in the public domain
    that demonstrate to have achieved improvements that go beyond the efficiency of
    a specific service. Therefore, we develop a taxonomy (Nickerson et al., 2013)
    that answers the following research question: “What are the observed dimensions
    of blockchain initiatives in the public domain?”.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 鉴于应用的分散性，我们认为理解在公共领域采用区块链背后的数字转型理由很重要，其次，为不同应用产生的区块链结果提供分类。在这方面，我们相信，在特定条件下，区块链可以是数字转型的一个推动者（Vial，2019），因为它是一种创造颠覆的技术。此外，我们同意，数字转型比以往任何时候都更经常是应对不同社会挑战的一个副产品（Majchrzak等人，2016）。通过突出在解决社会挑战时数字转型过程所创造的价值，我们感兴趣的是查看在公共领域中展示出超出特定服务效率改进的区块链应用。因此，我们开发了一个分类法（Nickerson等人，2013），回答了以下研究问题：“在公共领域观察到的区块链倡议的哪些维度？”。
- en: We expect this research to draw various contributions in the study of blockchain.
    By creating a map of successful applications and the various public functions
    that blockchain could be taken advantage of, we expect to create a better overview
    for decision-makers in the sector who may be interested in blockchain adoption
    or organizations seeking to improve their performances through digital transformation.
    Also, considering the lack of blockchain studies the process of adoption of this
    technology, we expect our findings to identify new research perspectives that
    could pave the way to future studies on blockchain-based systems design and implementation.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 我们期望这项研究能够在区块链研究方面带来各种贡献。通过创建一个成功应用和区块链可能被利用的各种公共功能的地图，我们希望为可能对区块链采用或希望通过数字化转型提高其性能的组织中的决策者提供更清晰的概述。此外，考虑到对区块链技术采用过程的研究不足，我们期望我们的发现能够确定新的研究视角，这可能为未来关于基于区块链的系统设计和实施的研究铺平道路。
- en: BACKGROUND
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 背景
- en: Blockchain in the Public Domain
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 公共领域的区块链
- en: In recent years, blockchain has gained popularity in the public domain due to
    successful implementations ranging from public administration to public policy
    and from public offices to supporting whole e-government transformation. For the
    purpose of this study, we incorporate such blockchain applications under the term
    “public domain”. According to OECD, the public domain includes services owned
    or controlled by the government in addition to services that, despite being private,
    are funded by the government or similar authorities (Pilichowski and Turkisch,
    2018).
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 近年来，由于从公共管理到公共政策，从公共办公室到支持整个电子政府转型的一系列成功实施，区块链在公共领域变得流行。为了本研究的需要，我们将此类区块链应用纳入“公共领域”这一术语之下。根据经合组织（OECD）的说法，公共领域包括政府拥有或控制的服务，以及尽管是私有的，但由政府或类似当局资助的服务（Pilichowski和Turkisch，2018）。
- en: As regards the wide range of blockchain applications in public domain, from
    notary services to voting (Alketbi et al., 2019; European Commission, 2018), an
    important role has been played by the introduction of smart contracts, a main
    feature of the blockchain technology, as a guarantor of full automation of process
    without the need of intermediaries or even human interaction (Qi et al, 2017).
    A particular area where blockchain has gained momentum is digital government or
    e-government (Hou, 2018; Terzi et al.,2019). Sobolewski and Allesie (2021) show
    that Europe in particular has been quick in exploring and pioneering different
    projects in this regard, but real-life applications have been on the rise even
    in other countries, such as in India, China, UK, and Brazil, etc. (Hou, 2017;
    Ojo and Adebayo, 2017; Deloitte, 2018).
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 至于区块链在公共领域的广泛应用，从公证服务到投票（Alketbi等人，2019；欧洲委员会，2018），智能合约的引入发挥了重要作用，智能合约是区块链技术的主要特征，它保证了流程的完全自动化，无需中介甚至人工互动（Qi等人，2017）。区块链特别获得动力的一个领域是数字政府或电子政府（Hou，2018；Terzi等人，2019）。Sobolewski和Allesie（2021）表明，特别是欧洲在这方面迅速探索并开创了不同的项目，但在其他国家，如印度、中国、英国和巴西等地，实际应用也在不断增长（Hou，2017；Ojo和Adebayo，2017；德勤，2018）。
- en: Public administrations as an operational unit in the public domain have proven
    to be a good basis for the application of blockchain, since the very nature of
    their practices is based on data certification, traceability, and transparency
    (Rot et al, 2020), and blockchain does not change the nature of services, rather
    it is expected to facilitate the way in which they are provided (Casino et al.,
    2019). Distinctive features such as citizen trust, privacy and record keeping
    make blockchain a potentially pervasive technology that can be adopted at different
    levels in public administrations (Carter and Ubacht, 2014). Subsequently, studies
    have gone so far as to look at blockchain as the initiator of new governance models
    in the public administration (Olnes, 2016; Hou, 2017; Konashevyc, 2017).
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 作为公共领域中的运作单位，公共行政已证明是应用区块链的好基础，因为它们的做法本质上是基于数据认证、可追溯性和透明性（Rot等人，2020），而区块链并不改变服务的性质，而是预计将促进它们提供的方式（Casino等人，2019）。公民信任、隐私和记录保持等独特特点使区块链成为一种可以在公共行政不同层面采用的潜在普及技术（Carter和Ubacht，2014）。随后，研究甚至已经深入到将区块链视为公共行政新治理模型的发起者（Olnes，2016；Hou，2017；Konashevyc，2017）。
- en: While some papers focus on specific cases where blockchain has been already
    implemented in the public domain, most of them continue to be hypothetical in
    nature about how blockchain can contribute and its potential in various services.
    Additionally, most of these paper focus on individual cases and do not offer a
    generalized overview of the outcomes. In order for policy makers to have a better
    overview of what to expect from blockchain in the light of their needs, it would
    be important to classify the blockchain applications and link them to different
    dimensions and implications by looking at various initiatives. This would also
    allow for the emergence of the societal challenges that this technology is inherited
    to face.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然有些论文关注的是区块链已经在公共领域实施的特定案例，但大多数论文仍然保持着关于区块链如何贡献力量以及它在各种服务中的潜力的假设性质。此外，这些论文中的大多数关注的是个别案例，并没有提供结果的普遍概述。为了让政策制定者更好地了解根据他们的需求，区块链能带来什么预期效果，对区块链应用进行分类并将其与不同的维度和含义联系起来是有意义的，通过观察不同的举措来看。这也将有助于揭示这项技术所面临的的社会挑战。
- en: Blockchain Taxonomies
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链分类
- en: The versatility of blockchain technology, the application domains of blockchain
    and the different types of blockchain that could be associated with each application,
    have offered a good opportunity for various studies contributing to the classification
    of blockchain and the creation of a diversity of taxonomies. Each taxonomy is
    considered to be a separate category and would provide a way of structuring knowledge
    in a particular field (Glass and Vessey, 1995). Sarkitundu et al., (2016) are
    among the first to study the possibility of creating a taxonomy on the basis of
    blockchain platforms, as a first step into creating a wider taxonomy that would
    encompass the whole cryptocurrency ecosystem. Other early studies, such as Xu
    et al (2017) and Tasca and Tessone (2018), focus on a way of classifying, different
    blockchains on the basis of their architectural design. Wieninger et al. (2019)
    develop a blockchain taxonomy based on blockchain characteristics and how different
    types of blockchain interact. Weking et al. (2019) study the impact of blockchain
    technology on business models by either affecting existing ones or creating new
    ones altogether. Labazova et al. (2019) highlight the importance of developing
    a taxonomy of blockchain applications that categorize all blockchain characteristics
    across different applications and create a taxonomy encompassing the main technical
    components of various blockchains. Recently, Alkhalifah et al. (2020) propose
    a taxonomy based on cybersecurity threats and the possible vulnerabilities, as
    a way of classifying certain aspects of blockchain.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术的多样性、区块链的应用领域以及可能与每个应用相关联的不同类型的区块链，为各种研究提供了良好的机会，这些研究有助于区块链的分类和多样化的分类体系的创建。每个分类体系都被认为是单独的类别，并为特定领域的知识结构化提供了一种方式（Glass和Vessey，1995）。Sarkitundu等人（2016年）是首批研究基于区块链平台创建分类体系的可能性的人，这是创建涵盖整个加密货币生态系统的更广泛分类体系的第一步。其他早期研究，如许等人（2017年）和Tasca和Tessone（2018年），关注基于它们的架构设计对不同区块链进行分类的方法。Wieninger等人（2019年）基于区块链特征和不同类型区块链的互动开发了一个区块链分类体系。Weking等人（2019年）通过影响现有业务模型或创建全新业务模型来研究区块链技术对商业模式的影响。Labazova等人（2019年）强调了开发一个分类所有区块链特征的区块链应用分类的重要性，并创建一个涵盖各种区块链主要技术组件的分类体系。最近，Alkhalifah等人（2020年）提出了一种基于网络安全威胁和可能的漏洞的分类方法，以此对区块链的某些方面进行分类。
- en: Despite the increase of blockchain studies aiming at classifying it, it is worth
    mentioning that, so far, the resulting taxonomies mainly focus on the technical
    characteristics of blockchain and its various architectural settings. Also, the
    purpose of any taxonomy is based on its intended use, thus with a concrete idea
    of the users to be addressed. From the extensively technical nature of the aforementioned
    studies, it could be inherited that the focus so far has been on technology experts
    and developers. There is a shortcoming in current literature regarding blockchain
    with regard to implications, which makes it important classifying blockchain applications
    adopting this new lens, addressing decision-makers.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管有许多研究致力于对区块链进行分类，但值得提及的是，到目前为止，所形成的分类主要关注区块链的技术特征及其各种架构设置。另外，任何分类的目的都基于其预期用途，因此需要有一个明确的目标用户群体。从上述研究的广泛技术性质来看，可以继承说目前的焦点主要集中在技术专家和开发者身上。当前关于区块链的文献在含义方面存在不足，这使得采用这一新视角对区块链应用进行分类，面向决策者变得重要。
- en: 'The users we mainly expect consist of policy makers, head of institutions of
    various nature in the public domain and even managers who are primarily concerned
    with the expected benefits that can be gained from a successful implementation.
    Our taxonomy’s user pool also includes researchers and scholars wishing to underpin
    the advantages and limits of blockchain as assessed from real cases: this could
    be the starting point of further research in managerial and governmental studies
    regarding blockchain. Thus, the objective of our study is to classify the effects
    of blockchain applications in public domain: consequently, the meta-characteristics
    in our study relate to consequences and implications, with minimal interference
    to the characteristics of applied blockchain.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 我们主要期待的受众包括政策制定者、公共领域各种性质机构的负责人，甚至主要关注成功实施后可能获得的预期收益的管理人员。我们的分类法的用户群体还包括希望从实际案例中评估区块链的优势和局限性的研究人员和学者：这可能是区块链在管理和政府研究方面的进一步研究的起点。因此，我们研究的目标是将区块链应用在公共领域的效果进行分类：因此，我们研究中的元特征与后果和影响相关，对应用区块链的特征干预最小。
- en: METHODOLOGY
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**方法论**'
- en: Taxonomy Development Method
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '**分类法开发方法**'
- en: From a technical and performing perspective, blockchain has been considered
    from the very beginning as an evolutionary step towards a new way of thinking
    about information systems (Brando, 2016; Beck et al., 2017). Research continues
    to draw comparisons between blockchain and traditional information systems (Rossi
    et al., 2019), and goes as far as to consider blockchain as a new infrastructure
    and platform in information systems research (Costantinides et al., 2018). Under
    this perspective, we adopt the Nickerson et al. (2013) taxonomy development method
    especially designed for studies concerning Information Systems. This method proposes
    a process starting with presenting as a first step the meta-characteristics, followed
    by the determination of ending conditions and the approach as summarized in Figure
    1.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 从技术和应用的角度来看，区块链从一开始就被认为是向信息系统新思维方式迈进的进化步骤（Brando，2016；Beck等人，2017）。研究继续在区块链和传统信息系统之间进行比较（Rossi等人，2019），甚至认为区块链是信息系统研究中的新基础设施和平台（Costantinides等人，2018）。从这种角度来看，我们采用了Nickerson等人（2013）为信息系统研究设计的一种分类法开发方法。这种方法提出了一种从呈现元特征作为第一步开始的过程，接着是确定结束条件和方法的总结，如图1所示。
- en: '| Figure 1\. Taxonomy development method |'
  id: totrans-31
  prefs: []
  type: TYPE_TB
  zh: '**| 图1. 分类法开发方法 |**'
- en: '| ![Figure978-1-7998-8014-1.ch011.f01](i/ch011.f01.png) |'
  id: totrans-32
  prefs: []
  type: TYPE_TB
  zh: '**| ![Figure978-1-7998-8014-1.ch011.f01](i/ch011.f01.png) |**'
- en: We opted for an empirical-to-conceptual approach given that the main objective
    of the research is to look at observations and evidence coming from real-life
    case studies. The taxonomy was developed through two inductive iterations. For
    the first iteration, we compiled the list of dimensions, characteristics and applications
    that resulted from the list of publications we reviewed from SCOPUS. In the second
    iteration we did the same thing, this time analyzing the national and international
    governmental reports, which were identified through the first literature review.
    Since no dimension was added following this new iteration, the method was not
    repeated.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 我们选择了从实证到概念的方法，因为研究的主要目标是观察和证据来自现实生活的案例研究。分类法是通过两次归纳迭代开发的。对于第一次迭代，我们整理了从SCOPUS查阅的文献列表中得出的维度、特征和应用的列表。在第二次迭代中，我们做了同样的事情，这次分析的是通过第一次文献综述确定的国家和国际政府报告。由于在这次新迭代中没有增加任何维度，所以这种方法没有重复。
- en: 'Eventually, the taxonomy is concluded, since also the ending conditions enlisted
    by Nickerson et al., (2013) are fulfilled. Each dimension highlights the main
    features of interest in the taxonomy: they are mutually exclusive and there were
    no dimensions added or merged/split in the last iteration. There is no cell duplication
    and at least one object is classified under each characteristic. Additionally,
    all the application cases in our domain of interest can be classified in the taxonomy
    making it comprehensive, and if a new application case would arise, the taxonomy
    is extensible enough for a new dimension to be added.'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，由于满足了Nickerson等人（2013年）列出的结束条件，因此得出了分类。每个维度突出了分类中感兴趣的主要特征：它们是相互排斥的，在最后的迭代中没有增加或合并/拆分维度。没有单元格重复，并且在每个特征下至少有一个对象被分类。此外，我们感兴趣领域中的所有应用案例都可以分类在分类中，使其具有综合性，如果出现新的应用案例，分类足够扩展以添加新维度。
- en: Search Strategy
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 搜索策略
- en: For the purpose of this study, taking into consideration that the application
    of blockchain in the public domain could be very multidimensional, we focused
    on SCOPUS as our main database of research because of its multi-disciplinarity.
    To fully grasp the application of blockchain in our domain of interest, we made
    sure to include all words which would interrelate with “public domain” and “blockchain”.
    The final search record included the words “public policy” or “public sector”
    or “government” or “public governance” and “blockchain” or “bitcoin” or “Ethereum”
    or “cryptocurrency” or “distributed ledger” or “smart contract”.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 本研究的目的在于，考虑到区块链在公共领域的应用可能是多维度的，我们聚焦于SCOPUS作为我们主要的研究数据库，因为它具有多学科性。为了全面掌握区块链在我们感兴趣的领域的应用，我们确保包括了所有与“公共领域”和“区块链”相关的词汇。最终搜索记录包括了“公共政策”或“公共部门”或“政府”或“公共治理”以及“区块链”或“比特币”或“以太坊”或“加密货币”或“分布式账本”或“智能合约”。
- en: At first, we included peer-reviewed journal articles, conference papers and
    the book chapters which resulted to match our criteria on SCOPUS. Eventually,
    considering the scope of our study, we found it useful to also add country reports
    and reports from the European Commission, which detailed any implications and
    outcomes resulting from the application of blockchain in any member country.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 起初，我们包括了同行评审的期刊文章、会议论文和书籍章节，这些在SCOPUS上符合我们的标准。最终，考虑到我们研究的范围，我们发现加入国家报告和欧洲委员会的报告也很有用，这些报告详细说明了任何成员国应用区块链的暗示和结果。
- en: Selection Criteria
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 选择标准
- en: 'The search on SCOPUS resulted in 1,175 document documents to be reviewed. During
    the first screening process, the abstract of each document was investigated to
    match our selection criteria:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 在SCOPUS上的搜索结果共有1,175篇文档需要审查。在第一轮筛选过程中，调查了每篇文档的摘要以匹配我们的选择标准：
- en: • Only case studies, reports on blockchain applications or literature reviews
    concerning the former which have already been implemented as a pilot phase or
    as full scope implementation have been considered
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '- 只考虑已经作为试点阶段或全面实施阶段的案例研究、区块链应用报告或关于前者的文献综述'
- en: • Implementation had to be promoted by a government institution, whether local
    or national, and/or by a public administration body and/or related to government
    policy
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '- 实施必须得到政府机构（无论地方还是国家）和/或公共行政机构的促进，以及/或与政府政策相关'
- en: • Not including any hypothetical or potential case studies, to make sure that
    the reflections of the output would be more reliable
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '- 不包括任何假设或潜在的案例研究，以确保输出的反思更加可靠'
- en: • Written in English language
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '- 使用英语编写'
- en: '• No restriction applied about the field of study: included publications come
    from social sciences and engineering.'
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '- 未对研究领域施加限制：包括来自社会科学和工程学的出版物。'
- en: Subsequently, after the first screening based on the aforementioned criteria,
    and after the removal of any duplicate, a second screening consisted of reading
    the full document. This resulted in a total of 79 records from SCOPUS. Based on
    a snowball effect, some of the important government reports or press releases,
    which did not result from our initial database, were considered, and eventually
    13 reports were added.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 随后，在根据上述标准进行的第一轮筛选之后，去除了任何重复的内容，进行了第二轮筛选，即阅读全文文档。结果从SCOPUS获得了总共79条记录。根据滚雪球效应，一些重要的政府报告或新闻稿，并非源自我们初始的数据库，也被考虑在内，最终增加了13份报告。
- en: Data Organization and Coding
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 数据组织与编码
- en: For the purpose of our study, we used NVivo 13 as a data management tool considering
    the number of articles under review. Considering the exploratory nature of our
    research, we applied open and axial coding to associate descriptive labels to
    the emerging themes and identify the connection between these themes.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 为了我们的研究，我们使用了NVivo 13作为数据管理工具，考虑到审查中的文章数量。考虑到我们研究的探索性质，我们应用了开放和轴向编码，将描述性标签与新兴主题相关联，并识别这些主题之间的联系。
- en: BLOCKCHAIN INITIATIVES
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链倡议
- en: Considering the objective of this research and the focus on policy makers, it
    was important to also showcase some of the most distinctive blockchain initiatives
    in the public domain observed during the investigation. Table 1\. presents a summary
    of 22 of such initiatives that vary in nature and scope. In the later section
    we match these initiatives which consist of pilot projects or full-scale implementations
    with each of the dimensions emerging from the taxonomy.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑到本研究的宗旨和对政策制定者的关注，展示调查期间观察到的公共领域中最显著的区块链倡议也是非常重要的。表1. 展示了22个此类倡议的摘要，这些倡议在性质和范围上各不相同。在后面的章节中，我们将这些包含试点项目或全面实施在内的倡议与从分类中产生的每个维度相匹配。
