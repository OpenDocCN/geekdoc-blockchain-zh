- en: TAXONOMY OF BLOCKCHAIN OUTCOMES
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链成果分类
- en: 'The final taxonomy of blockchain outcomes comprises of 5 dimensions: Use cases,
    Organizational Extensions, Type of Users, Benefits, Risks and Challenges, Public
    Value. Two dimensions comprise subdimensions that we have compiled to better label
    all the items identified from the coding. Figure 2 gives an overview of the identified
    dimensions and subsets.'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 最终的区块链成果分类包括5个维度：用例、组织扩展、用户类型、收益、风险与挑战、公共价值。两个维度包括我们编制的子维度，以更好地标记从编码中识别出的所有项目。图2
    概述了识别的维度和子集。
- en: '| Figure 2\. Taxonomy dimensions |'
  id: totrans-54
  prefs: []
  type: TYPE_TB
  zh: '| 图2. 分类维度 |'
- en: '| ![Figure978-1-7998-8014-1.ch011.f02](i/ch011.f02.png) |'
  id: totrans-55
  prefs: []
  type: TYPE_TB
  zh: '| ![Figure978-1-7998-8014-1.ch011.f02](i/ch011.f02.png) |'
- en: The next section will detail each dimension, providing an explanatory description
    of each category identified under each dimension. Additionally, each category
    is matched with a third column listing the examples of blockchain initiatives
    summarized above which identified from our literature review and coding, presented
    the characteristics of that same category.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 下一部分将详细介绍每个维度，为每个维度下的每个类别提供解释性描述。此外，每个类别都与一个第三列相匹配，列出上述总结的区块链倡议示例，这些倡议是从我们的文献综述和编码中识别出来的，呈现了同一类别的特征。
- en: Use Cases
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 用例
- en: We refer to use cases to describe the various blockchain application domains
    that have been identified across all industries. Through use cases, we aim at
    specifying the main purposes that blockchain has been explored for. Table 2 presents
    the identified seven use cases that encompass the reviewed applications in the
    public domain.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 我们引用用例来说明跨所有行业确定的各种区块链应用领域。通过用例，我们旨在明确区块链已经探索的主要目的。表2展示了涵盖公共领域审查的应用程序的七个识别用例。
