- en: Risks and Challenges
  prefs: []
  type: TYPE_NORMAL
- en: We identify the risks and challenges as the issues and constraints observed
    in association with the application of blockchain in various pilots or full functioning
    projects. We show a classification of the 16 different challenges identified into
    four main categories. Internal organizational constraints regard the issues related
    to the people or policies of the organization where blockchain has been applied
    to. Operational constraints regard the limitations observed from an operational
    perspective, while regulatory constraints related to laws and regulations, or
    a/the lack thereof of proper legislation concerning blockchain. Lastly, technological
    constraints regard the restrictions related to the technology itself, either due
    to its architecture or other individual features that are perceived as problematic.
    The risks and challenges are indicated in Table 5.
  prefs: []
  type: TYPE_NORMAL
- en: Table 5\. Risks and challenges
  prefs: []
  type: TYPE_NORMAL
- en: '| Risks and Challenges | Description | Initiatives |'
  prefs: []
  type: TYPE_TB
- en: '| Internal Organizational Constraints | High transaction / running cost | Any
    fees regarding the development, maintenance and running of blockchain | B2, B3,
    B10, B12, B16 |'
  prefs: []
  type: TYPE_TB
- en: '| Distrusting organizational culture | Lack of trust in adopting blockchain
    and/or changing the way of doing things | B1, B6 |'
  prefs: []
  type: TYPE_TB
- en: '| Lack of proper understanding | Lack of proper information on how blockchain
    functions or negative public perception regarding blockchain | B1, B3, B18 |'
  prefs: []
  type: TYPE_TB
- en: '| Operational Constraints | Lack of expertise | Limited knowledge and experience
    with blockchain and need of new resources | B3, B10, B18, B14 |'
  prefs: []
  type: TYPE_TB
- en: '| Infrastructure immaturity | Lack of infrastructure to maintain the network
    and nodes and avoiding interruptions at any time | B9, B14, B22 |'
  prefs: []
  type: TYPE_TB
- en: '| Scalability | Lack of capability to process very large amount of transaction
    data in a short amount of time | B4, B7, B8, B10, B19, B20 |'
  prefs: []
