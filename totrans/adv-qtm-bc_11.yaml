  id: totrans-251
  prefs: []
  type: TYPE_NORMAL
  zh: 结论
- en: As a technology, the blockchain is growing and even have the potential to push
    all the limits but as with the great power comes greater responsibility, it is
    our first and foremost responsibility to maintain the blockchain, we cannot rely
    on the buggy system for our future hence we always have to overcome the faults
    with powerful solutions.
  id: totrans-252
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一种技术，区块链正在发展，甚至有可能突破所有限制，但是伴随着巨大的力量而来的是更大的责任，我们的首要责任是维护区块链，我们不能依赖有缺陷的系统来规划我们的未来，因此我们必须始终用强大的解决方案来克服缺陷。
