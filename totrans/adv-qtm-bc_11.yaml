- en: Final Words
  prefs: []
  type: TYPE_NORMAL
- en: It is obvious fact that the value of something varies from person to person.
    As for an artist it is a great way to display your work to the world while still
    earning money. Also the tech lover are embracing the Metaverse also some people
    started to buy lands in the imagined realm, so if you're a businessman, it's an
    excellent area to invest and earn money. It's fantastic for art lovers to be able
    to add more and more one-of-a-kind pieces to their collections. Allowing us to
    have a P2P data sharing. Also employing some techniques for discovering and recording
    the events, a distributed network which is permanent and resistant to mistakes
    and manipulation is required. The revolutions that have made this possible are
    blockchain and distributed ledger technology.
