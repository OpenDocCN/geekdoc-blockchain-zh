- en: ABSTRACT
  prefs: []
  type: TYPE_NORMAL
- en: Blockchain is a new but quickly growing technology in the world, which was developed
    by a pseudonymous Satoshi Nakamoto in 2009 as the cryptocurrency Bitcoin. Blockchain
    was un-hackable but now, due to use of quantum computers, it is possible to tamper
    with blockchain. As a counter to this, the researchers have come up with quantum
    blockchain using the principles of quantum cryptography. Today we see that the
    technology has given birth to many new technologies as well. One of its examples
    is non-fungible tokens (NFTs). These are a new sort of blockchain-based token
    that is unique and indivisible. They were first created in 2014\. These are blockchain-based
    virtual assets. Since early 2021, the phenomena and its marketplaces have increased
    dramatically.
  prefs: []
  type: TYPE_NORMAL
- en: INTRODUCTION
  prefs: []
  type: TYPE_NORMAL
- en: The Blockchain technology first introduced in 2009 by a pseudonym creator named
    as Satoshi Nakamoto is one of the most popular technology in the world today.
    It was first introduced as a medium of currency named as Bitcoin which has revolutionized
    the method of money holdings and transfer. Being referred as un-hackable this
    technology is reason for many changes in the currently existing system. It is
    basically a chunk of data that has been linked together ([Antonucci et. al., 2019](#r2)).
    Being a peer-to-peer technology the blockchain becomes more secure as all the
    transactions are updated in the public ledger and its copy is maintained by each
    user active on the network it is impossible to tamper data ([Frauenthaler et.
    al., 2020](#r5)).
  prefs: []
  type: TYPE_NORMAL
- en: The Blockchain is taught to be un-hackable but now a days this is also becoming
    a false promise as with the rise of quantum computing it is now possible to manipulate
    the blockchain network as the quantum computer are million times more powerful
    than the currently existing classical computer. But as the answer of the question
    lies within the question only the researcher has come up with a solution we call
    Quantum-Resistant Blockchain.
  prefs: []
  type: TYPE_NORMAL
- en: 'As it is seen that the technology has given birth to a number of new technologies
    one of the most significant and rapidly evolving technology is Non-Fungible Token
    ([Salman, Jain & Gupta, 2019](#r20)). The term “near-field technology” (NFT) denotes
    a considerable development above earlier technologies. Proponents of blockchain
    technology and technologists have been criticized for their unduly optimistic
    and technologically deterministic outlooks. The current craze for NFTs has gripped
    the globe and is causing controversy. One thing is clear, however: These tokens
    are going to have a crucial role in constructing virtual lands termed as “METAVERSE”.
    The NFTs in broad terms open gates for fresh opportunities in the field of internet,
    gaming, real estate and also for the venture capitalists ([Khalid & Askar, 2021](#r10)).
    NFTs have a huge potential to make a lot of money for art creators and institutions
    simply by putting on sale an art with a digital signature. To construct a worldwide
    commercial environment an individual and the companies are dependent on each other
    to develop, transmit and preserve the crucial data, while NFTs offer an independent
    space for this.'
  prefs: []
  type: TYPE_NORMAL
- en: History of Evolution
  prefs: []
  type: TYPE_NORMAL
- en: The history of evolution that is from where we have started and where we are
    now. An equal exchange system known as “Barter’s System” was used in the beginning
    stages of evolution ([Abou & Saade, 2019](#r1)). For example, if one person has
    a lot of apples but no mangos, and the other has a lot of mangos but no apple,
    they can trade the apples and mangos by means of exchange in order to meet their
    requirement ([Gupta & Patel, 2021](#r6)).
  prefs: []
  type: TYPE_NORMAL
- en: Following this, the Era of Coins began where now the man-made coins were used.
    They came with huge variations like rectangular or cubic, big or small ([Kothari,
    Choudhary & Jain, 2021](#r13)). The major disadvantage for this was that the coins
    may vary from territory to territory as different territories had different regimes
    and value of a coin might be nothing in other territory, as at that time there
    was no Standard Regulation for money ([Kuperberg, 2020](#r14)).
  prefs: []
  type: TYPE_NORMAL
- en: Then, in the 7^(th) CE came the Era of Paper notes originating form a Chinese
    Empire, which continues to control the globe today ([Sheikh, Patel & Sinhal, 2020](#r21)).
    All because today the world is undertaking the United-States Dollar as a perfect
    currency exchange medium.
  prefs: []
  type: TYPE_NORMAL
- en: Finally, the Digital Era came in 2009, introducing us with a new form of currency
    know as cryptocurrency a blockchain based secured, decentralised currency for
    trade and transfer of money having the feature of anonymity means of money trade
    and transfer that is posing a threat to the present centralised system ([Latifi,
    Zhang & Cheng, 2019](#r15)). Bitcoin is the first ever successful electronic currency
    created by a pseudonymous creator Satoshi Nakamoto.
  prefs: []
  type: TYPE_NORMAL
- en: Lastly, on May 3 2014, Kevin McCoy coined the first NFT, named Quantum, as a
    technological advancement ([Malik, Dedeoglu, Kanhere & Jurdak, 2019](#r16)). In
    2015, the makers of the Spells of Genesis game used Counterparty to become the
    foremost for releasing the blockchain base game assest ([Kothari, Patel & Sharma,
    2021](#r12)).
  prefs: []
  type: TYPE_NORMAL
- en: BLOCKCHAIN
  prefs: []
  type: TYPE_NORMAL
- en: General Definition
  prefs: []
  type: TYPE_NORMAL
- en: • A blockchain is nothing more than a database that links together encrypted
    data blocks to create a continuous single source of truth for the data.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: • Digital assets are dispersed, creating a permanent record of the asset, as
    opposed to being copied or relocated.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: • The asset is decentralized, allowing for transparency and real-time public
    access.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: • A visual record of alterations protects the document's legitimacy and increases
    confidence in the assets.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Blockchain is a perfect option for almost every business due to its built-in
    security features and public ledger.
  prefs: []
  type: TYPE_NORMAL
- en: Key Elements of Blockchain
  prefs: []
  type: TYPE_NORMAL
- en: Distributed Ledger Technology (DLT)
  prefs: []
  type: TYPE_NORMAL
- en: All the network participants (nodes) are able to access the distributed-ledger
    and its immutable transaction record ([Salman, Jain & Gupta, 2019](#r20)). This
    shared ledger eliminates the needless duplication that is typical in conventional
    business networks by simply recording transactions once.
  prefs: []
  type: TYPE_NORMAL
- en: Permanent Records
  prefs: []
  type: TYPE_NORMAL
- en: No participant is permitted to alter or change a transaction after it has been
    added to the shared ledger. If an error is discovered in a transaction record,
    a fresh transaction should be created to fix it, and both the transactions them
    must be available ([Somy et. al., 2019](#r22)).
  prefs: []
  type: TYPE_NORMAL
- en: Smart Contract
  prefs: []
  type: TYPE_NORMAL
- en: The blockchain stores a set of instructions known as smart contracts, which
    are automatically carried out to expedite transactions ([Tasatanattakool & Techapanupreeda,
    2018](#r23)). A smart contract might establish the conditions for transferring
    corporate bonds, the terms of payment for travel insurance, and many other things
    ([Menaria, Nagar & Patel, 2020](#r17)).
  prefs: []
  type: TYPE_NORMAL
- en: How Blockchain Works
  prefs: []
  type: TYPE_NORMAL
- en: The working procedure of the blockchain is very simple and easy to understand.
    The most important thing in this whole procedure that both the users ([Thuraisingham,
    2020](#r24)), the transaction originator as well as the transaction receiver,
    must have a blockchain wallet to store the data. A software known as a blockchain
    wallet enables user to spend their cryptocurrencies like BTC, ETH, and others
    ([Putz & Pernul, 2020](#r18)). Such wallets are secured using cryptographic techniques
    (private and public keys), enabling users to monitor and manage their transactions.
  prefs: []
  type: TYPE_NORMAL
- en: At beginning when the user initiates the transaction on network, a new block
    is generated to represent that transaction ([Wan, Eyers & Zhang 2019](#r25)).
    After the block creation the transaction is being broadcasted via the peer-to-peer
    network of computers known as nodes, who eventually confirm the transaction.
  prefs: []
  type: TYPE_NORMAL
- en: After the transaction has been confirmed, it is being merged with another blocks
    in order to form a new data block for the ledger. It worth’s noting that all the
    fresh transaction creates a secured block, that is encrypted and linked to others
    using cryptographic principles. Whenever a fresh block is formed, it is included
    into currently existing Blockchain network, confirming its security and immutability.
  prefs: []
  type: TYPE_NORMAL
- en: Cryptocurrencies, smart contract, documents, or any other important data may
    all be a part of a validated transaction.
  prefs: []
  type: TYPE_NORMAL
- en: Advantages
  prefs: []
  type: TYPE_NORMAL
- en: Secure
  prefs: []
  type: TYPE_NORMAL
- en: Being an open-source ledger, all the transactions are made public which helps
    in the eliminations of fraud and double dealing. In order to maintain the integrity
    of transaction these are supervised by the miners and is validated only it 51%
    of the network agrees ([Wang, Li, Wang & Chen, 2021](#r26)).
  prefs: []
  type: TYPE_NORMAL
- en: Zero Third Party Interference
  prefs: []
  type: TYPE_NORMAL
- en: Blockchain is an independent technology which is not under the control of any
    national of state province, hence no one have a legal right to alter these digital
    currencies.
  prefs: []
  type: TYPE_NORMAL
- en: Secure Transaction
  prefs: []
  type: TYPE_NORMAL
- en: All transactions are recorded on the blockchain, which cannot be altered or
    amended. Both the parties involved in the transaction as well as the general public
    are free to see the data at any time ([Yin, Wen, Li, Zhang & Jin, 2018](#r28)).
    The overall security of these online transactions is enhanced by this.
  prefs: []
  type: TYPE_NORMAL
- en: Quick Transaction
  prefs: []
  type: TYPE_NORMAL
- en: Blockchain technology allows transactions to be completed in a couple of minutes.
    Whereas the bank transactions might take at least of two week for the monetary
    (referring to bank to bank transfer of money). At this stage, a person doing virtual
    transactions using crypto can finish a number of transactions.
  prefs: []
  type: TYPE_NORMAL
- en: Decentralised and Anonymity
  prefs: []
  type: TYPE_NORMAL
- en: There is no need of any central authority to maintain the network or validate
    the transaction. Also, it provides the user the power of anonymity making user
    independent.
  prefs: []
  type: TYPE_NORMAL
- en: Disadvantages
  prefs: []
  type: TYPE_NORMAL
- en: Difficulties while Updating
  prefs: []
  type: TYPE_NORMAL
- en: The application is to be updated on each node of Peer to Peer network, else
    if in case any node of that network refuses to accept the changes, the programme
    is forked.
  prefs: []
  type: TYPE_NORMAL
- en: Difficulty in Development
  prefs: []
  type: TYPE_NORMAL
- en: To achieve consensus and enable scalability, it is important to begin with very
    complex protocols ([Yu, Lv, Shao, Guo, Zou & Zhang, 2018](#r29)). It is impossible
    to swiftly implement an idea in the aim of afterwards adding new features and
    growing the application without forking or redeploying the network (Saini, H.
    K., 2021).
  prefs: []
  type: TYPE_NORMAL
- en: Crime
  prefs: []
  type: TYPE_NORMAL
- en: Blockchain technologies are also responsible for increasing the crime rates
    as it decentralized making it free from any control of central authority as well
    as it allows anonymous transaction which makes the user untraceable ([Choubisa,
    M., et al. 2022](#r3))
  prefs: []
  type: TYPE_NORMAL
- en: High Energy Consumptions
  prefs: []
  type: TYPE_NORMAL
- en: The core drawback of Blockchain technology is the high energy consumption. As
    maintaining the real-time ledger necessitates the utilization of energy. In addition,
    mining farms use a lot of energy since miners try to find a unique solution in
    order to validate transactions, which take a lot of computer power as the solution
    is to be selected from trillions of combinations.
  prefs: []
  type: TYPE_NORMAL
- en: Applications of Blockchain
  prefs: []
  type: TYPE_NORMAL
- en: International Payments
  prefs: []
  type: TYPE_NORMAL
- en: The most important application of this technology is the it facilitates the
    user with the international payments without high fee charges and can be completed
    in fractions of seconds; hence therefore it can also be termed as Borderless Transfer.
  prefs: []
  type: TYPE_NORMAL
- en: Securing IOT Networks
  prefs: []
  type: TYPE_NORMAL
- en: Although the IOT(Internet-of-Things) make our life easier, it also makes it
    possible for dishonest actors to access our data and seize control of vital infrastructure.
    Greater security can be achieved by storing passwords and another important data
    on a distributed network as opposed to a centralised server. Additionally, a blockchain
    offers security against data alteration because it is essentially immutable ([Hiran,
    K. K., & Doshi, R. 2013](#r7)).
  prefs: []
  type: TYPE_NORMAL
- en: Storage of Data
  prefs: []
  type: TYPE_NORMAL
- en: When used with data storage systems, blockchain technology may increase security
    and integrity. Data can be kept decentralised, making it more harder to hack into
    and erase all the data available on the network whereas a centralised data storage
    provider can have a few redundancy locations ([Yin, Wen, Li, Zhang & Jin, 2018](#r28)).
    Additionally, it suggests that data is easier to get because access isn't restricted
    to a single company's operations. In certain cases, blockchain data storage could
    be less expensive.
  prefs: []
  type: TYPE_NORMAL
- en: Non-Fungible Tokens
  prefs: []
  type: TYPE_NORMAL
- en: NFTs, or Non Fungible tokens, are frequently thought of as a way to obtain the
    rights to digital art. Placing the NFT on blockchain assures that there is only
    single copy of a piece of digital art since the blockchain forbids data duplication.
    This may give you the impression that you are purchasing physical art without
    the headaches of storage and maintenance.
  prefs: []
  type: TYPE_NORMAL
- en: Record and Identity Management
  prefs: []
  type: TYPE_NORMAL
- en: The federal, state, and local governments keep track of personal information
    such as dates of birth and death, marriage status, and property transactions.
    Although some of these papers are only on paper, organising this data might be
    difficult. Furthermore, it's time-consuming, ineffective, and inconvenient for
    citizens to physically visit the local government offices to make the modifications.
    The use of blockchain technology might simplify recordkeeping and increase data
    security.
  prefs: []
  type: TYPE_NORMAL
- en: Healthcare
  prefs: []
  type: TYPE_NORMAL
- en: Fundamental details like gender, age, height and weight are some basic examples
    of healthcare data that are highly suited for blockchain, as are potentially basic
    medical records like immunisation history or vital signs ([Hiran, K. K., & Doshi,
    R. 2013](#r7)). All of this information cannot be used to individually identify
    a patient, thus it may be kept on a public blockchain that is seen by lots of
    people without compromising privacy.
  prefs: []
  type: TYPE_NORMAL
- en: Supply Chain Management
  prefs: []
  type: TYPE_NORMAL
- en: The uniqueness of the blockchain ledger makes it perfect for tasks like live
    product tracking as they move through the supply chain and change hands. The use
    of a blockchain opens up a lot of opportunities for businesses exporting these
    goods. A supply chain's procedures might be organised using records on the blockchain,
    such as allocating goods to different shipping containers after they reach at
    a port. A novel and adaptable method of organising and using monitoring data is
    provided by blockchain.
  prefs: []
  type: TYPE_NORMAL
- en: Blockchain Security Issues
  prefs: []
  type: TYPE_NORMAL
- en: Security Flaws
  prefs: []
  type: TYPE_NORMAL
- en: The most of blockchain transfers have far less secure destinations, despite
    the fact that blockchain has been dubbed “un-hackable”. For instance, as a result
    of bitcoin-trading or investments, a sizeable amount of bitcoin may be transferred
    into a form of wallet known as “hot wallet,” or a virtual saving account. These
    wallets couldn't possibly be as safe as the actual blocks of the blockchain.
  prefs: []
  type: TYPE_NORMAL
- en: A number of third-party service providers could be used to support blockchain
    transactions. A few examples are payment processor, smart contract, and blockchain
    based payment system. These third party blockchain service providers typically
    have weak security on their own websites and applications, which leaves them open
    to attack (Jain, R. K., 2012).
  prefs: []
  type: TYPE_NORMAL
- en: Issues with Extensibility
  prefs: []
  type: TYPE_NORMAL
- en: Today blockchains are one of the largest ever constructed technology, it will
    continue to grow only in size. This makes the experts concerned, as these large-scale
    blockchain have not been thoroughly examined. Some basic worries revolve around
    the possibility that as fast ecosystem matures, more vulnerabilities might be
    recognised and exploited, or the technological foundation which enables these
    blockchains will be becoming more prone to common threats.
  prefs: []
  type: TYPE_NORMAL
- en: Regulation-Related Problems
  prefs: []
  type: TYPE_NORMAL
- en: The absence of clear legislative standards presents another challenge to blockchain
    security. The blockchain sector has no homogeneity, making it challenging for
    developers to learn from previous mistakes.
  prefs: []
  type: TYPE_NORMAL
- en: Inadequate Testing
  prefs: []
  type: TYPE_NORMAL
- en: Blockchain is being used in many other industries, despite the fact that it
    has historically been connected to bitcoin transactions. The issue is that the
    code of non-cryptocurrency apps is frequently experimental and untested, which
    leaves room for vulnerability discovery and exploitation by hackers.
  prefs: []
  type: TYPE_NORMAL
- en: QUANTUM BLOCKCHAIN
  prefs: []
  type: TYPE_NORMAL
- en: As it is in the nature that the answer lies in the question the only thing is
    that we have to reframe the question and inspect from the end.
  prefs: []
  type: TYPE_NORMAL
- en: Similarly, the answer to the quantum-related threat to blockchain can be overcome
    by employing quantum. As the quantum computers are a million times faster than
    traditional computers and can break complicated encryption in fractions of a second,
    cryptography is now unable to compete with quantum computing. As a result, we
    will be moving towards Quantum Cryptography as a solution.
  prefs: []
  type: TYPE_NORMAL
- en: In quantum cryptography the Data is encrypted using the principles of quantum
    physics instead of general mathematical encryption technique, which is fundamentally
    un-hackable . In detail we can say that, Cryptography in general terms is a method
    for the encryption of data or scrambling of plain text using the mathematical
    formulas so that only intended parties with appropriate “key” can read it. By
    definition, quantum cryptography employs the laws of quantum physics to encrypt
    data and transfer it in an impenetrable manner ([Doshi, R. 2018](#r4)).
  prefs: []
  type: TYPE_NORMAL
- en: Difference Between Mathematical and Quantum Cryptography
  prefs: []
  type: TYPE_NORMAL
- en: Table 1 shows a comparison between the Mathematical and the Quantum cryptography.
  prefs: []
  type: TYPE_NORMAL
- en: Table 1\. ­
  prefs: []
  type: TYPE_NORMAL
- en: '| The Mathematical Cryptography | The Quantum Cryptography |'
  prefs: []
  type: TYPE_TB
- en: '| It is generally a technique based on mathematical calculations. | It is generally
    a technique based on quantum laws. |'
  prefs: []
  type: TYPE_TB
- en: '| It marks the presence of digital signatures. | In it the digital signatures
    are not present. |'
  prefs: []
  type: TYPE_TB
- en: '| The bit-rate is completely dependent on the computational power. | The average
    bit-rate is one(1) MbPS. |'
  prefs: []
  type: TYPE_TB
- en: '| The bit storage is of 2n, n-bit strings. | The bit storage is of 1 n-bit
    string. |'
  prefs: []
  type: TYPE_TB
- en: '| It have a independent communication medium. | It have a dependent communication
    medium. |'
  prefs: []
  type: TYPE_TB
- en: '| It is widely used. | It is sophisticated. |'
  prefs: []
  type: TYPE_TB
- en: '| The total expense is very less. | The total expense is high. |'
  prefs: []
  type: TYPE_TB
- en: Working of Quantum Cryptography
  prefs: []
  type: TYPE_NORMAL
- en: Quantum physics uncertainty principle provides the earliest basis for quantum
    cryptography. Quantum cryptography becomes the projected answer as future quantum
    computers are expected to handle the discrete logarithmic problems and widely
    used encryption methods such as AES, RSA, and DES are expected to fail. As an
    illustration, consider that it is employed to generate a shared, confidential,
    and randomized stream of bits that enables two systems, named as John and Smith,
    to interact. Quantum Key Distribution is the term for this. Following the exchange
    of this key between John and Smith, extra information can be exchanged using well-known
    cryptographic procedures these are ([Yu, Lv, Shao, Guo, Zou & Zhang, 2018](#r29)).
  prefs: []
  type: TYPE_NORMAL
- en: 'Depending on the Heisenberg Principle of Uncertainty: BB84 and its Variants'
  prefs: []
  type: TYPE_NORMAL
- en: A polarizer is used to pass a single-photon pulse. John may polarise a single-photon
    pulse with a certain polarizer and encode binary value bits to the polarizer's
    output (vertical, horizontal, circular, etc.). Smith may match the situations
    with John and ascertain the validity of his estimates by receiving the photon
    beam and guessing the polarizer. If Harold had been attempting to decode, the
    polarisation by his polarizer would have generated inconsistencies in Smith and
    John's match instances, alerting them to eavesdropping. In such a setup, if Harold
    tries to listen in on a conversation, John and Smith will be alerted.
  prefs: []
  type: TYPE_NORMAL
- en: • In contrast to the original BB84's four polarisation states, the B92 protocol
    only has two.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: • Similar protocol SSP, used by the BB84, encrypts bits using 6 states.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: • Another technique that employs attenuated lasers is SARG04, which outperforms
    BB84 in multi-photon systems.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'According to the Quantum Entanglement: E91 and Variants'
  prefs: []
  type: TYPE_NORMAL
- en: Each particle is received by John and Smith from a single source that emits
    a pair of entangled photons. For each photon sent, John and Smith would exchange
    encoded bits and match cases, similar to the BB84 technique. However, because
    of the Entanglement principle, the results of John and Smith's match instances
    will be the polar opposite in this scenario. Complement bits in bit strings will
    be interpreted by any of them. Then one of them can reverse bits to come up with
    a key. This test can demonstrate the lack of eavesdroppers because Bell's Inequality
    should not hold for entangled particles. Because a third photon is in entanglement
    with energy levels adequate for non-detect ability is virtually impossible, this
    system is completely safe.
  prefs: []
  type: TYPE_NORMAL
- en: • The Entangled Particles Theory may be applied to the SARG04 and SSP protocol
    models.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Quantum Cryptography Failure point:'
  prefs: []
  type: TYPE_NORMAL
- en: Photon Number Splitting (PNS) Attack
  prefs: []
  type: TYPE_NORMAL
- en: Because sending a single photon is impossible, a pulse is sent instead. Harold
    can collect some of the photons from a pulse, and when John and Smith have matched
    their bits, Harold may be using a similar polarizer as Smith to obtain the keys
    being undiscovered ([Gupta & Patel, 2021](#r6); [Khazanchi, D. et al 2021](#r11)).
  prefs: []
  type: TYPE_NORMAL
- en: Faked-State Attack
  prefs: []
  type: TYPE_NORMAL
- en: Harold makes a copy of Smith's photon detector and therefore collects and passes
    the photons meant for Smith. Despite the fact that Harold is aware of these encoded
    bits, Smith believes the he has received it from John.
  prefs: []
  type: TYPE_NORMAL
- en: NON-FUNGIBLE TOKEN
  prefs: []
  type: TYPE_NORMAL
- en: Non-Fungible Token Usability
  prefs: []
  type: TYPE_NORMAL
- en: Like blockchain, NFTs offer a wide range of applications, but the major area
    of use will be
  prefs: []
  type: TYPE_NORMAL
- en: Gaming
  prefs: []
  type: TYPE_NORMAL
- en: Non-fungible tokens are steadily transforming the gaming industry by providing
    play-to-earn gaming model and allowing players to access their unique digital
    assets quickly and easily.
  prefs: []
  type: TYPE_NORMAL
- en: As of today, online game operates on the centralized servers due to which the
    sharing of in-game assets with someone is little bit complex ([Wan, Eyers & Zhang
    2019](#r25)). Whereas with upcoming decentralized games such as Axie Infinity
    it will be easier to share in-game assets allowing the user to play freely.
  prefs: []
  type: TYPE_NORMAL
- en: 'NFT gaming allows people to earn while playing as for example CryptoKitties,
    it opened the way for the crypto-collectibles sector to flourish allowing players
    to trade their kitties as NFT and one of the most expensive kitty sold was Founder
    Cat #40 ($1.04 million).'
  prefs: []
  type: TYPE_NORMAL
- en: Game collectible items such as weapons, skins, maps and accessories are referred
    as Game-relevant NFTs
  prefs: []
  type: TYPE_NORMAL
- en: Metaverse
  prefs: []
  type: TYPE_NORMAL
- en: 'Deriving from a science fiction novel Snow Crash in 1992, the metaverse can
    be broken into two parts: “meta” meaning beyond and “verse” meaning universe,
    thus combinedly referring to something which is beyond the universe.'
  prefs: []
  type: TYPE_NORMAL
- en: Proving the meaning today metaverse is a world with limitlessness, it is a 3d
    virtual world combination of “Virtual and Augmented Reality” extending it to “Mixed
    Reality”.
  prefs: []
  type: TYPE_NORMAL
- en: NFTs act as a gateway to the metaverse, facilitating in the construction of
    identity, community, and social experiences inside it ([Gupta & Patel, 2021](#r6))..
    These will help in maintaining interoperability outside the virtual world by using
    augmented reality, engagement and location-based features.
  prefs: []
  type: TYPE_NORMAL
- en: Virtual Lands can also be traded in the metaverse, as Decentraland has done
    by enabling anyone to purchase land in the metaverse.
  prefs: []
  type: TYPE_NORMAL
- en: NFTs will help in proving ownership over art in the metaverse. Take, for example,
    Leonardo Da Vinci's painting Monalisa, anyone throughout the globe could have
    a replica, but the real will only be possessed by an individual or organization,
    and the replicas will not be valued as high as that of the real. Also the NFTs
    can be referred as the Monalisa of Metaverse unique, priceless and irreplaceable.
  prefs: []
  type: TYPE_NORMAL
- en: Other Areas of Use
  prefs: []
  type: TYPE_NORMAL
- en: '• Intellectual property and patents: Traditional IP rights procedures like
    trademark and copyright did not make the user capable of proving ownership over
    the whole art however the non-fungible tokes will.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '• Logistics Operations: NFTs may also assist businesses in tracking their products
    from production to transportation and delivery. Customers can see what it is they
    are paying for and also the mechanism of supply-chain is transparent as well.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '• Estate Industry: The real estate industry is among the most NFT-ready industries.
    NFTs may also be utilized in the Estate domain for simplifying and speeding up
    the deals by simply enabling a smart contract for property deals (allowing automated
    payment mechanism), and can also establish decentralized renting. The NFT with
    timestamp now could be utilized for the transfer of property related paper, facilitating
    with confirmation of ownership, and tracking the changes in the land value over
    the period of time.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '• Ensuring the genuineness of the product: In the near future, actual items
    will be able to be evaluated for authenticity and validity since the blockchain
    can permanently record product information. The non-fungible tokens can also be
    utilized to take a look on data from the manufacturing process, assuring that
    everything has been done equitably.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '• Identification of Artwork: It can help determine the legitimacy of an object
    and reduce or eliminate the distribution of counterfeit artwork. This also ensures
    that the object is authentic, especially if it was acquired at an auction house.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '• Voting in Elections: Many nations require voters to provide a picture ID
    as well as proof of citizenship to the voting booth during elections. Many on
    the other hand, cannot vote as they might not have any Identification Document
    or any other specified proof of residency. The NFT can be a useful solution for
    this problem as it can be used as a mark of digital ID for people without requiring
    any physical document. Because NFTs stand like an official record for who voted
    as well as where they voted, it will also help to prevent fraudulent voting and
    cheating.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Similarities and Distinctions Between Cryptocurrency and Non-Fungible Tokens
  prefs: []
  type: TYPE_NORMAL
- en: Similarities
  prefs: []
  type: TYPE_NORMAL
- en: • Both are empowered by blockchain mechanism.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: • Both are needed to be mined/minted for transfer.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: • Both are open to all hence no one is restricted from buying/selling cryptocurrency
    or NFT’s.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: • Both provide anonymity to the user.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: • Both uses public ledger for record keeping.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: • Both require the digital wallet to be stored.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The question of what distinguishes NFT from other cryptos arises as a blockchain-based
    technology. The difference may be negligible for some, but it is enormous for
    others.
  prefs: []
  type: TYPE_NORMAL
- en: Differences
  prefs: []
  type: TYPE_NORMAL
- en: As a reference to the preceding table, NFT can be anything, unexpectedly, even
    a tweet. The first ever tweet by Twitter’s founder Jack Dorsey was auctioned at
    a platform named as Valuables and the highest bid to it was of nearly $2.89 Million
    in March 2021\. Hence it can be seen as that these tokens can be anything you
    want it to be.
  prefs: []
  type: TYPE_NORMAL
- en: Table 2\. Comparison between cryptocurrency and non-fungible token
  prefs: []
  type: TYPE_NORMAL
- en: '| Cryptocurrency | Non-Fungible Token |'
  prefs: []
  type: TYPE_TB
- en: '| Crypto coins are fungible so two coins will always have same value. | As
    the name suggest these are non-fungible hence no two tokens are same. |'
  prefs: []
  type: TYPE_TB
- en: '| These are divisible, for example a bitcoin can be divided into one hundred
    million Satoshi. | These are indivisible and exist as single entity. |'
  prefs: []
  type: TYPE_TB
- en: '| For mining it uses “Proof of Work” (PoW) protocol. | For minting it uses
    “Proof of Stake” (PoS), |'
  prefs: []
  type: TYPE_TB
- en: '| It represents currency. | It is essentially digital representation of distinct
    real-world entity. |'
  prefs: []
  type: TYPE_TB
- en: '| Each cryptocurrency has its own blockchain and uses it for storing values
    and validating transactions | It is based on the blockchain of a coin, for example,
    many NFTs mint on the Ethereum blockchain. |'
  prefs: []
  type: TYPE_TB
- en: Method of Creation and Auctioning
  prefs: []
  type: TYPE_NORMAL
- en: As of now we learned all about the NFTs now it is the time to get into it by
    learning the process of creation and auctioning ([Wan, Eyers & Zhang 2019](#r25))..
    It would not be a complicated if you love to create unimaginable art.
  prefs: []
  type: TYPE_NORMAL
- en: Pick Unique Creation
  prefs: []
  type: TYPE_NORMAL
- en: The initial phase is of selecting a masterpiece as we know these can be anything
    as discussed above it may be a painting you painted, any song sung by you, your
    films, images, and literally anything. So, choose the most unique and an eye-catching
    art.
  prefs: []
  type: TYPE_NORMAL
- en: Get Some Crypto
  prefs: []
  type: TYPE_NORMAL
- en: Now as the artwork is selected, second step is to have plenty of cryptocurrency.
    As most of these tokens today are built on Ethereum it is more preferred to have
    Ethereum in wallet.
  prefs: []
  type: TYPE_NORMAL
- en: It is not mandatory to build it on Ethereum only as it can be done on any blockchain
    several other options are Solana, Polkadot, Bitgert or any. Ethereum is preferred
    as it is most widely used and is recognized by almost every NFT exchange.
  prefs: []
  type: TYPE_NORMAL
- en: Now a question arises in mind that I am here to sell my NFT then why I required
    to hold cryptocurrency.
  prefs: []
  type: TYPE_NORMAL
- en: The important point of consideration is that the trading platforms will charge
    the creator in order to mint the tokens, but what is the meaning of minting an
    NFT?
  prefs: []
  type: TYPE_NORMAL
- en: In simple words Minting NFT can be defined as the process of transforming the
    art from being a digital one to a NFT and permanently storing this content in
    on the Ethereum blockchain, and after that our art cannot be changed or erased.
  prefs: []
  type: TYPE_NORMAL
- en: Our NFT is now ready to be traded on the NFT trading platforms.
  prefs: []
  type: TYPE_NORMAL
- en: 'Pick a Marketplace:'
  prefs: []
  type: TYPE_NORMAL
- en: Now that you have everything correct now it’s the step of finding a suitable
    marketplace for minting and auctioning the NFT (it must be noted that the process
    may vary from platform to platform as all have different methods to follow). All
    that is required to create is the minting procedure, as described above.
  prefs: []
  type: TYPE_NORMAL
- en: Describe the artwork like what it is about, what makes it unique, why to buy
    it and so on.
  prefs: []
  type: TYPE_NORMAL
- en: 'Launch an Auction:'
  prefs: []
  type: TYPE_NORMAL
- en: 'The final step is of selling an NFT it can be either put on sale directly or
    can be sold by the means of auctioning these can be described as:'
  prefs: []
  type: TYPE_NORMAL
- en: '• Open auction: It allows the public to bid as high as they can until you accept
    it.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '• Timed Auction: A type of auction which lasts for a specified time period
    decided by us, such as a day, week, or longer.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '• Fixed Price: Instead of auctioning you can also set a fix price for your
    NFT.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Profit and Fees
  prefs: []
  type: TYPE_NORMAL
- en: As the NFT is being trades through the platform, they will be charging some
    commission fee (depending on the platform) for the NFT sale, also some transaction
    fee for the transfer of crypto from the wallet of the one who bought to the one
    who sold, don’t worry these are not huge amount.
  prefs: []
  type: TYPE_NORMAL
