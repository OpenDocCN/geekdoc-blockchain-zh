  type: TYPE_NORMAL
- en: Fractional NFT
  prefs: []
  type: TYPE_NORMAL
- en: As because NFT's popularity is growing every day, everyone wants to hold the
    greatest NFT that he can get but due to the popularity the famous projects have
    grown to heights, considering Bored Ape Yacht Club and CryptoPunks as example,
    that it is not feasible for a middle-class person to buy due to high prices.
  prefs: []
  type: TYPE_NORMAL
- en: As a solution to this, the idea of Fractional NFT comes in play under this situation.
    A fractional NFT is simply a token that can be broken into tiny fractions, enabling
    multiple people to assert ownership over a similar NFT. The NFT is fractionalized
    via a smart contract, which creates a certain number of tokens linked to the unique
    original, facilitating each individual holder with a fixed percent of sovereignty
    over the whole NFT, also these now could be traded on markets.
  prefs: []
  type: TYPE_NORMAL
- en: A question might be alarming in your mind that it was said the NFT is indivisible
    and exist as whole then how it can be fractionalized. The answer to this is simple
    as in the whole process of fractionalization the original NFT is not cut into
    pieces and distributed, rather it have a well-defined standard procedure for this.
  prefs: []
  type: TYPE_NORMAL
- en: As we know, ERC-721 is the standard used to create NFT, likewise ERC-20 is used
    to create Fungible token, and a smart contract is used to generate fungible ERC-20
    tokens linked with the indivisible ERC-721 with the total fraction defined by
    the owner. The price of these ERC-20 tokens is decided by their current market
    price and the number of tokens created. These tokens are now interchangeable;
    hence they will always have the same value and can be exchanged for one another
    and are even ready to be traded in the marketplace. At the time of decision-making
    related to the NFT, all the owners come together and vote for the change they
    want.
  prefs: []
  type: TYPE_NORMAL
