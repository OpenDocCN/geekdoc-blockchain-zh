- en: 'It is because the art can be easily created with the help of AI as we only
    have to give the command of art we want, some popularly used platforms are:'
  prefs: []
  type: TYPE_NORMAL
- en: • Hotpot AI
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: • Artbits AI, and many more
  prefs:
