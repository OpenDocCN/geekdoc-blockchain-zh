- en: Procedure of Buying Non-Fungible Token
  prefs: []
  type: TYPE_NORMAL
- en: As the NFTs are different from the crypto these cannot be directly purchased
    in fiat currency like Dollar or Euro, today majority of these are traded with
    the Ethereum.
  prefs: []
  type: TYPE_NORMAL
- en: 'The procedure for buying an NFT is very simple and is comprises of following
    steps:'
  prefs: []
  type: TYPE_NORMAL
- en: 1\. Create a digital crypto wallet to hold cryptocurrency such as Exodus, Metamask,
    or Trezor.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 2\. Now get the crypto from the coin exchange platform that you prefer.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 3\. Connect the wallet to the marketplace you want like OpenSea, Rarible and
    many more.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 4\. Finally select the NFT you want and mint it.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The popularity of the NFT determines its price, rarer and unique the NFT will
    be having more prices, some of these examples are the Ocean-Front ($6 million),
    Crossroad ($6.6 million), The First 5,000 Days ($69 million) are among the more
    costly sold NFTs on the market.
  prefs: []
  type: TYPE_NORMAL
- en: Increased Adoption
  prefs: []
  type: TYPE_NORMAL
- en: 'The NFTs by the year 2021-2022 have witnessed a lightening rise in the popularity
    and sales, the sales exceeded $2.5 Billion in the beginning of the year. As evident
    from google trends. Answer to this enormous rise can be by understanding the human
    behaviour of collecting things. Obviously, the statement is correct; let consider
    an example of childhood days: if we walked to the marketplace and saw a new thing,
    we yearned to possess it irrespective of whether it was helpful or not; we desired
    it because we loved it, and we had to overshow it the following day at school.
    Likewise, a fan of Robert Downy Jr. will surely want to have the jacket worn by
    Robert now and will be prepared to pay any amount to have it. The NFTs function
    similarly, and their appeal is due to human nature.'
  prefs: []
  type: TYPE_NORMAL
- en: '| Figure 2\. Rise in Popularity of NFT in the last year |'
  prefs: []
  type: TYPE_TB
- en: '| ![Figure978-1-6684-5072-7.ch010.f02](i/ch010.f02.png) |'
  prefs: []
  type: TYPE_TB
- en: Advantages
  prefs: []
  type: TYPE_NORMAL
- en: Possession
  prefs: []
  type: TYPE_NORMAL
- en: The capability to prove possession is the key advantage of non-fungible tokens.
    Because they operate on a blockchain, NFTs can help to link ownership to a specific
    account. These tokens also cannot be distributed among the multiple users. Customers
    are also protected from getting counterfeit NFTs due to the ownership benefits
    of NFTs.
  prefs: []
  type: TYPE_NORMAL
- en: Authenticity
  prefs: []
  type: TYPE_NORMAL
- en: The integrity of the blockchain network on which NFTs are resides, ensures their
    authenticity by preventing them from being altered, removed, or replaced.
  prefs: []
  type: TYPE_NORMAL
- en: Opportunity for Economic Growth
  prefs: []
  type: TYPE_NORMAL
- en: Content providers are frequently concerned that platforms are robbing them of
    their earnings and earning potential by not giving them what they deserve. For
    example, under standard royalties, a normally published author make up to between
    6–21% royalties on print books, which is very little if value is compared with
    the art[10]. As a solution to this, NFT makes the artist independent of this middleman
    model, allowing them to sell their art freely at a price they want.
  prefs: []
  type: TYPE_NORMAL
- en: The ownership proof of artwork is embedded in the metadata of the NFT. As a
    consequence, when the creators work is sold, the proceeds go directly to them.
    The developer might get royalties whenever the NFT is transferred to a new owner
    by putting smart contracts in place while building it, as the inventor's address
    is included in the NFT metadata ([Wireko, J. et al., 2018](#r27))
  prefs: []
  type: TYPE_NORMAL
- en: Enhance Market Efficiency
  prefs: []
  type: TYPE_NORMAL
- en: The most evident advantage of NFTs is their ability to boost market efficiency.
    At the moment, a wonderful example is being played out in various areas of the
    art world. Artists may now interact directly with their fans, doing away with
    the necessity for expensive agents and drawn-out negotiations.
  prefs: []
  type: TYPE_NORMAL
- en: Open to All
  prefs: []
  type: TYPE_NORMAL
- en: This is feature enables everyone to create, sell and trade NFT irrespective
    of age, gender, race or anything.
  prefs: []
  type: TYPE_NORMAL
- en: Anonymity
  prefs: []
  type: TYPE_NORMAL
- en: There is no need of any document submission for creating a NFT, beneficiary
    for the people who choose to remain anonymous
  prefs: []
  type: TYPE_NORMAL
- en: Drawbacks
  prefs: []
  type: TYPE_NORMAL
- en: Illiquid and Ephemeral Assets
  prefs: []
  type: TYPE_NORMAL
- en: The NFT industry is illiquid due to their immaturity and volatility. NFTs are
    not well recognized, and there are not many people interested in buying or selling
    them. As a result, trading NFTs can be highly challenging, especially during periods
    of stress. It also indicates that NFT price is highly volatile, as the popular
    art you hold today by paying millions may become obsolete in the future.
  prefs: []
  type: TYPE_NORMAL
- en: Impossible to Digitalize Physical Art
  prefs: []
  type: TYPE_NORMAL
- en: Having a physical and digital art both are frequently different. Also, it is
    impossible to digitalize any existing physical art. Hence seeing an art by own
    eyes in real has an allure that these tokens lack
  prefs: []
  type: TYPE_NORMAL
- en: Non-Environmentally Friendly
  prefs: []
  type: TYPE_NORMAL
- en: A significant amount of computing power is necessary to build blockchain records,
    which needs a considerable amount of electricity. A little fraction of the total
    power is of renewable sources, while the major is obtained by the combustion of
    coal and different fossil fuels, which emits CO2 and ultimately leading to pollution
    and global warming.
  prefs: []
  type: TYPE_NORMAL
- en: Subject to Theft
  prefs: []
  type: TYPE_NORMAL
- en: Blockchain being a hack-proof technology can be subjected to theft hence NFTs
    are also vulnerable to a number of security breaches and attacks since they are
    digital products. These hacks are not referring to data alteration rather it points
    to exposure of private key as it may lead to wallet manipulation and thievery.
    Furthermore, most of the NFT exchanges employ inadequate or outdated security
    standards, leaving them vulnerable to a number of threats.
  prefs: []
  type: TYPE_NORMAL
- en: Open to All
  prefs: []
  type: TYPE_NORMAL
- en: Being a advantage this feature is also a disadvantage as there is no content-filtering
    mechanism to check what type of content it is, it might be any post promoting
    terrorism or nudity
  prefs: []
  type: TYPE_NORMAL
- en: Anonymity
  prefs: []
  type: TYPE_NORMAL
- en: It is impossible to track someone as the real identity is not known by anyone,
    which can lead to increase in illegal activities.
  prefs: []
  type: TYPE_NORMAL
- en: Artificial Intelligence, Natural Art and the NFT
  prefs: []
  type: TYPE_NORMAL
- en: Artificial intelligence one of the most crucial and continuously evolving branch
    of computer science, overtaking humans at most of the sectors some these includes
    medical, driving, manufacturing, cooking and many more. Literature and art were
    the two fields at which artificial intelligence was not supposed to develop, as
    they cannot possess the human consciousness and imagination, however, these claims
    appear to be untrue in the near future due to recent developments. GPT3, and DALL-E
    are the greatest advancement in the AI industry developed by OpenAI.
  prefs: []
  type: TYPE_NORMAL
- en: GPT-3 named as Generative Pre-trained Transformer 3, is an advancement in the
    field of Natural Language Processing, capable of human-like language generation,
    answering questions, writing essay and much more. Basically, it is a deep learning-based
    auto-regressive language model operating on 175 Billion parameters and trained
    using a combination Common Crawl, WebText2, Books1, Books2, Wikipedia Corpus datasets,
    ready to challenge the human intelligence.
  prefs: []
  type: TYPE_NORMAL
- en: DALL-E is a text-to-image processing system capable of generating images based
    on the textual command given in the general language (English most preferably).
    This model operates on 12 billion auto-regressive transformer parameters (from
    GPT3) that were trained on 250 million pairings of pictures and text obtained
    over the internet. It generates output from a description using zero-shot learning,
    which requires no additional training.
  prefs: []
  type: TYPE_NORMAL
- en: As of now, we can see that AI is currently being used in a range of sectors,
    including chat-bots, surgical robots and much more. Similarly for the NFT it is
    also expected that the AI will be used for generating it. As, because today the
    artworks created by AI are becoming a key point of interest compared to the traditional
    art, as can be seen below figure-3, which is 12 month recorded data.
