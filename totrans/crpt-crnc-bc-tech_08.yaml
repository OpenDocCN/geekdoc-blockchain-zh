- en: To analyse the sectoral growth of Bitcoin since 2009, we present a number of
    characteristics surrounding this new product in Figures [2](#b_9783110660807-009_fig_002)
    through [5](#b_9783110660807-009_fig_005). As Bitcoin obtained more attention
    as a new financial product, its internal structure changed quite substantially.
    With this added attention developed a sharp increase in the number of transactions,
    trading volume and mining processes associated. In [Figure 2](#b_9783110660807-009_fig_002)
    we identify the number of Bitcoins in circulation, with evidence of sharply elevated
    growth rates in the period between 2010 and 2013\. However, in the period since
    2017, this growth rate has somewhat plateaued. In [Figure 3](#b_9783110660807-009_fig_003),
    we observe the USD ($) exchange traded value of Bitcoin. As expected, during the
    sharp price appreciation of late-2017, the value of the market grew from approximately
    $1 billion to almost $5 billion. In [Figure 4](#b_9783110660807-009_fig_004),
    we observe some of the key statistics with regards to blockchain size. As of late-2019,
    the blockchain size of Bitcoin grew above 250 GB, while the average block size
    exceeded 1.20 MB per transaction. In [Figure 5](#b_9783110660807-009_fig_005),
    we observe the average number of transactions per block which has consistently
    exceeded 1,000 transactions since late 2015, and has been above 2,000 transactions
    since mid-2018\. Throughout 2019, the median confirmation time has averaged approximately
    seven minutes, which was the consistently average range experienced between 2013
    and late-2017\. Miner’s revenue has also be consistently above $5,000 since Q2
    2017, peaking during the period in which Bitcoin prices almost reached $20,000.
