- en: 'Within these companies, there are a number of substantial mining pools. A mining
    pool is a joint group of cryptocurrency miners who combine their computational
    resources over a network. Individually, participants in a mining pool contribute
    their processing power toward the effort of finding a block. If the pool is successful
    in these efforts and is rewarded with cryptocurrency tokens as a result, the mining
    pool divides up these rewards to individuals who contributed according to the
    proportion of each individual’s processing power or work relative to the whole
    group. In some cases, individual miners must show proof of work in order to receive
    their rewards. There are broadly three types of mining pools: 1) Proportional
    mining pools are among the most common. In this type of pool, miners contributing
    to the pool’s processing power receive shares up until the point at which the
    pool succeeds in finding a block. After that, miners receive rewards proportional
    to the number of shares they hold; 2) Pay-per-share pools operate somewhat similarly
    in that each miner receives shares for his or her contribution. However, these
    pools provide instant payouts regardless of when the block is found. A miner contributing
    to this type of pool can exchange shares for proportional payout at any time;
    and 3) Peer-to-peer mining pools aim to prevent the pool structure from becoming
    centralised. As such, they integrate a separate blockchain related to the pool
    itself and designed to prevent the operators of the pool from cheating as well
    as the pool itself from failing due to a single central issue.'
