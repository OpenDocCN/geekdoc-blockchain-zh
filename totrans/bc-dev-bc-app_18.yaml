  zh: 第 2 章：小钩织项目也许你没有太多的时间，或者你的纱线不够用了。也许你只是完全失去了耐心。不管原因是什么，小钩织项目有无数种，可以快速完成并使用有限的纱线。本章将介绍一些最受喜爱的项目，因为它们简单易学，即使是初学者也可以轻松掌握。罐套这些套头是一个很好的初学者项目，因为它们小巧简单，可以迅速完成，并可以用无数种颜色组合制作。尺寸：3”
    x 4”材料：● CYC 4 好望角线（Worsted weight）棉纱，两种颜色（如果需要，也可以使用其他棉纱或丙烯纱）● H 5 mm 钩针● 刺绣针第
    1 步：用第一种颜色制作一个魔术圈。第 2 步：在魔术圈中钩 6 个单钩，拉紧环。用滑针针在第一个单钩中连接。（6）第 3 步：刺绣一个，使每个钩针钩 2
    个单钩。用滑针在第一个单钩中连接。（12）第 4 步：刺绣一个，首先的钩针，2 个连续的钩针。*下一个钩针钩 2 个单钩，下一个钩针钩 2 个单钩* 重复这个步骤。用滑针在第一个单钩中连接。（24）第
    5 步：刺绣一个，首先的 3 个连续钩针，第 2 个连续钩 2 个单钩，*下一个钩针和下一个钩针钩 2 个单钩* 重复这个步骤。用滑针在第一个钩针中连接。（30）第
    6 步：刺绣一个，使用背部的圈钩。每个钩针都连接在一起。用滑针在第一个钩针中连接。（30）第 7 步：刺绣一个，跳过第一个钩针，下一个钩针刺绣一个，*刺绣一个，再跳过下一个钩针，刺绣一个*
    重复这个步骤，直到最后一个钩针。用滑针在圆周的起始位置创建的空间中连接。（30）第 8 步：刺绣一个，首先在 CH-1 空间中刺绣一个单钩，CH 1，再跳过下一个钩针，*下一个
    CH-1 空间中刺绣一个单钩，CH 1，再跳过下一个钩针* 重复这个步骤。以 CH 1 结束。用滑针在第一个刺绣一个单钩连接。（30）第 9-14 步：重复
    7 和 8 步骤，使用主要的颜色。在第 14 轮结束时切换到第二个颜色。第 15 步：使用第二个颜色重复第 7 步。第 16 步：使用第一个颜色重复第 8
    步。第 17 步：使用第二个颜色重复第 7 步。第 18 步：使用第一个颜色重复第 8 步。第 19-21 步：交替使用第二个颜色重复 7 和 8 步。第
    22 步：收线并隐藏线头。恭喜，你的罐套已完成！花书签如果你是一个狂热的读者（或者即使不是），你都知道拥有一个好书签的重要性。这个美丽的花书签可以用任何颜色制作，会给你的书籍增添一丝植物优雅的风采。尺寸：11”
    长（包括叶子在内）x 1.5” 宽材料：● F 3.75 mm 钩针● 棉线或其他丙烯线（不要太厚的线）● 刺绣针● 剪刀第 1 步：开始制作花朵，CH 4
    并使用滑针连接，形成一个环。第 2 步：CH 3 并在环的中心钩 11 个双钩。用滑针连接并关闭圆形。第 3 步：CH 3，在第一个间隙钩 2 个双钩，然后一个滑针。*跳过下一个间隙，然后在相同的间隙中钩
    3 个双钩和一个滑针。重复直到有六瓣花瓣。用滑针连接并收线。第 4 步：开始制作更长的叶子，CH 4 并使用滑针连接，形成一个环。第 5 步：在环的中心制作
    3 个双钩，4 个连续钩，1 个三连钩，4 个连续钩和 3 个双钩。用滑针连接，并包裹线至花朵和叶子之间的钩针，稍后收线。第 6 步：开始制作较短的叶子，CH
    4 并使用滑针连接，形成一个环。第 7 步：在环的中心制作 3 个双钩，4 个连续钩，1 个三连钩，4 个连续钩和 3 个双钩。用滑针连接。在不结束的情况下，CH
    6，将钩子插入花瓣之间的钩针中。用滑针连接，并收线。第 8 步：收线并隐藏所有线头，你的书签就制作完成了！
