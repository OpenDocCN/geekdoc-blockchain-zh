- en: After writing *Digital Bank* in 2013, I turned to other ideas, since that book
    was primarily about the challenge faced by banks to adapt to new technology. For
    those who are unaware, the key premise of *Digital Bank* is that a bank must be
    built for the internet age. That means transforming the structures built in the
    last century for the physical distribution of paper in a localised, physical network,
    and reconstructing operations for the digital distribution of data in a globalised
    network based upon the internet. A digital bank is an internet-based bank, in
    other words.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 写完了*《数字银行》*后，我开始思考其他的想法，因为那本书主要讲述了银行在适应新技术方面所面临的挑战。对于那些不了解的人来说，*《数字银行》*的关键前提是，银行必须建立在互联网时代。这意味着要将上个世纪建立的为了本地纸质分发而构建的结构进行转变，转而重构为基于互联网的全球化网络中数据的数字分发，数字银行就是互联网银行。
- en: In that book I first mentioned bitcoin, the new digital currency. Over the years
    since, bitcoin as a currency has declined in volume, but the technology that currency
    was based upon, a shared ledger called the blockchain, has gone mainstream. Banks,
    payment processors, asset managers, governments, regulators and companies in general
    have all been experimenting with how to use the blockchain ledger to record the
    exchange of value.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在那本书中，我首次提到了比特币，这种新型数字货币。多年来，比特币作为一种货币的交易量有所下降，但该货币所基于的技术，即区块链这种共享账本，已经变得非常普及。银行、支付处理商、资产管理者、政府、监管机构以及一般公司都在尝试如何利用区块链账本来记录价值交换。
- en: This led to me thinking increasingly about the exchange of value and how we
    value things. More and more, I began to write about value stores, value tokens,
    value structures and value systems. I soon found that others were talking about
    the Internet of Value and therefore it soon became natural to talk about the ValueWeb.
    The ValueWeb is all about how the internet is changing the way we value things
    in trade and finance, but also in life and relationships.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 这使我越来越思考价值交换以及我们如何评价事物的问题。我开始写关于价值存储、价值代币、价值结构和价值体系的文章。很快，我发现其他人也在谈论价值互联网，因此很自然地开始谈论价值网络。价值网络是关于互联网如何改变我们在贸易和金融中评价事物的方式，以及在生活和人际关系中的方式。
- en: Value is not only exchanging money and currencies, but also *likes* and *favourites*.
    Pageviews, Klout and followers are a major force of value today. Companies will
    pay to get attention, and attention translates into views. It is for this reason
    that individuals are becoming important as media channels. An individual with
    millions of followers is a big influencer in their communities, and that is bankable.
    It is why someone like Felix Arvid Ulf Kjellberg, a 25-year old Swede, is one
    of the most important voices on the planet. Who is Felix? He’s better known as
    PewDiePie, a vlogger who has 40 million YouTube fans and banked over US$7 million
    in 2014 from advertising on his homepage. It is the reason why American Matt Stopera
    has become an internet sensation in China (all thanks to a lost iPhone). It is
    how Chen Kun, Yao Chen and Guo Degang have become bigger in China than Jackie
    Chan, thanks to Sina Weibo, a microblogging site.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 价值不仅仅是货币和货币的交换，还包括*赞*和*收藏*。页面浏览量、Klout 和关注者是今天价值的主要来源。公司会付费获取关注，而关注会转化为浏览量。这就是为什么个人作为媒体渠道变得重要的原因。一个拥有数百万粉丝的个人在他们的社区中是一个重要的影响者，这是可以银行化的。这就是为什么像
    Felix Arvid Ulf Kjellberg 这样的25岁的瑞典人是地球上最重要的声音之一。Felix 是谁？他更为人所知的是 PewDiePie，一个在他的主页上广告赚取了超过
    2014 年 700 万美元的视频博主，他拥有 4000 万的 YouTube 粉丝。这就是为什么美国人 Matt Stopera 在中国成为了一个网络名人的原因（全部归功于一部丢失的
    iPhone）。这就是为什么陈坤、姚晨和郭德纲在中国比成龙更加受欢迎的原因，这要归功于新浪微博，一个微博网站。
- en: 'This is the new world of global connectivity and it is driven by the mobile
    network integrated with the smart network of the internet. Instantaneous, non-stop,
    global, real-time connectivity is changing the way we think and relate to each
    other. However, this new connectivity would be nothing if we could not trade and
    exchange value cheaply and easily through it. This is the focus of the book: how
    we can trade easily and instantly on a globalised basis through the mobile internet.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 这是全球连接的新世界，由移动网络与互联网的智能网络集成驱动。即时、不间断、全球化、实时连接正在改变我们思考和相互关系的方式。然而，如果我们不能通过它便宜、轻松地交易和交换价值，这种新的连接将一无是处。这本书的重点是：我们如何通过移动互联网在全球范围内轻松、即时地进行交易。
- en: In this context, we need a cheap, global, real-time value exchange structure,
    and this is being built in two forms. On the one hand, we have a new form of value
    exchange being constructed through the blockchain; on the other, we have the old
    form of value exchange being replaced by the blockchain.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种情况下，我们需要一种廉价、全球化、实时的价值交换结构，这种结构以两种形式建立。一方面，我们正在通过区块链构建一种新的价值交换形式；另一方面，我们正在通过区块链替代一种旧的价值交换形式。
- en: This is the two-stream world explored in *ValueWeb.* The pages that follow provide
    you with an in-depth review of what is happening in building the new world of
    value exchange, and the likely developments over the years to come. Unlike *Digital
    Bank,* this book does not focus upon banks or banking per se, but on the wider
    question of how the Internet of Value is being built, how it will operate and
    what it means.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是《价值网络》中探讨的双流世界。接下来的页面将为您提供关于建立价值交换新世界正在发生的事情的深入审查，以及未来几年的可能发展趋势。与《数字银行》不同，这本书并不专注于银行或银行业本身，而是关注更广泛的问题，即价值互联网是如何建立的，它将如何运作以及意味着什么。
- en: It is for these reasons that I have consciously sought to interview the key
    players in the emerging world of the ValueWeb, rather than focusing upon banks
    and payment processors. It is why the case studies and interviews contained in
    this book are with many new start-up companies and observers of this new world
    of the Internet of Value, rather than established companies and existing players.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 正因为这些原因，我有意识地寻求采访新兴价值网络世界的关键参与者，而不是关注银行和支付处理器。这就是为什么本书中包含的案例研究和采访是与许多新创公司和对这个新的价值互联网世界的观察者进行的，而不是与已建立的公司和现有的参与者。
- en: The first half of the book therefore explains *ValueWeb,* and points to two
    specific trends that are shaping this new world.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，本书的上半部分解释了《价值网络》，并指出了塑造这个新世界的两个具体趋势。
- en: First, the mobile connectivity that is allowing every single person on the planet
    to be able to use an electronic network connection. Seven billion people are now
    connected through a network when, just ten years ago, less than a billion people
    were on the network. That’s a massive change, because everyone on the planet can
    now connect and exchange value in real-time, person-to-person—if you prefer, peer-to-peer
    or P2P. The key here is that mobile P2P connectivity enables everyone to be able
    to trade and exchange value one-to-one, globally and in real-time. Most importantly,
    a mobile telephone not only allows you to trade, i.e., buy things, but also to
    create new entrepreneurial structures, i.e., sell things.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，移动连接使得全球每个人都能够使用电子网络连接。70亿人现在通过网络连接在一起，而仅在十年前，不到10亿人连接在网络上。这是一场巨大的变革，因为现在地球上的每个人都可以实时地连接和交换价值，人与人之间——如果你愿意，也可以说是点对点或P2P。关键在于移动P2P连接使得每个人都能够一对一地、全球性地、实时地交易和交换价值。最重要的是，移动电话不仅让你能够进行交易，即购买东西，而且可以创造新的企业结构，即销售商品。
- en: A mobile is both a payment device and a point-of-sale (POS). This is why mobile
    trade is rising fast and is allowing every single person on this planet to connect,
    trade and exchange in real-time. This is transformative, as people who could not
    access trade and finance ten years ago can do so today. This will lift many out
    of poverty and is a big focal point for investment in the mobile ValueWeb, as
    illustrated in an interview with Kosta Peric of the Bill & Melinda Gates Foundation.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 手机既是支付设备又是销售点（POS）。这就是为什么移动贸易迅速增长并允许地球上的每个人都可以实时连接、交易和交换的原因。这是变革性的，因为十年前无法访问贸易和金融的人们今天可以做到。这将使许多人摆脱贫困，并且是移动ValueWeb投资的一个重要焦点，正如Bill
    & Melinda Gates基金会的科斯塔·佩里奇在采访中所说的那样。
- en: As Kosta points out, you cannot build a mobile ValueWeb that includes everyone
    on the planet if you have expensive and slow-value exchange systems. The old exchange
    systems—the banking system—takes days to process payments and charges a high cost.
    The new exchange system has to be cheap—almost free—if poor farmers in emerging
    markets are to use it.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 正如科斯塔指出的，如果你有昂贵且交易速度慢的价值交换系统，你就无法构建一个包括全球所有人的移动ValueWeb。旧的交易系统——银行系统——需要数天时间来处理支付并收取高昂的费用。新的交易系统必须是廉价的——几乎免费的——如果新兴市场的贫困农民要使用它的话。
- en: 'This, therefore, is the second big trend explored in the book: how to build
    an instantaneous and near free value exchange system. This second trend is clearly
    based upon the new technology spawned by the bitcoin currency, called the blockchain.
    That discussion is possibly best illustrated by my interview with Chris Larsen
    of Ripple Labs, a major player in the building of new structures for global value
    exchange between banks. However, there are many other views that are just as important,
    which is why half of this book is about cryptocurrencies, bitcoin and the blockchain.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，这是书中探讨的第二个重大趋势：如何构建即时且几乎免费的价值交换系统。这第二个趋势显然是基于比特币货币产生的新技术，称为区块链。这个讨论可能最好由我与Ripple
    Labs的克里斯·拉森的采访来说明，他是全球银行之间新的价值交换结构的重要参与者。然而，还有许多其他同样重要的观点，这就是为什么这本书的一半是关于加密货币、比特币和区块链的原因。
- en: So these are the key issues explored in *ValueWeb:* how mobile and blockchain
    technologies are building a new internet, based upon the global exchange of value
    in real-time and almost free. These themes are explained in depth in the first
    half of the book, and then illustrated through the interviews with the people
    building this ValueWeb in the second half.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，这些是*ValueWeb*中探讨的关键问题：移动和区块链技术如何在全球实时几乎免费的价值交换的基础上构建新的互联网。这些主题在书的前半部分进行了深入解释，然后通过与构建这个ValueWeb的人的采访进行了说明。
- en: So that’s the new book. Half of the book explains the ValueWeb, and then the
    second half explores the people building it. I hope you like this book, and welcome
    feedback.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是新书。一半的书解释了ValueWeb，然后后半部分探讨了构建它的人们。希望你喜欢这本书，并欢迎反馈。
