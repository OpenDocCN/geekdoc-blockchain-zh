  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 物联网是各种规格和功能的许多供应品的组装，朝着一个共同的目标前进。它们使用提供给它们的共同平台进行相互通信。物联网中的设备远程控制以执行所需功能。然后，设备之间的信息共享通过网络使用通信的标准协议进行。区块链是一个包含系统上进行的所有交易历史的数字化账本。它是在数字货币领域引入可信数字货币的一个重要原因。它是一组通过随时间生成的哈希值连接在一起的相关块。区块链上的所有信息都是永久性的，不可更改的。我们定义为区块链技术的发现、评估和量子传输的网络范式。这两种技术结合在一起以增强安全性。在提案中，设备使用唯一标识和以太网地址来推导哈希值。汇聚节点将能够将唯一地址映射到以太网地址。使用相似以太网地址的其他受损设备将提前被发现。与以前的工作相比，可靠性提高了1.17%。与以前的贡献相比，它将下沉攻击减少了2.42%。
