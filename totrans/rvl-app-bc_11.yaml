- en: The other phases are similar to (Cui, et al., 2020). The registration stage
    consists of group and regular device indexing. The authorization stage is verification
    between regular devices and customers-regular instruments. The system encompasses
    the device logout phase.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 其他阶段类似于（Cui等人，2020年）。注册阶段包括组和常规设备索引。授权阶段是常规设备和客户 - 常规仪器之间的验证。该系统包括设备注销阶段。
- en: 5\. ANALYSIS OF THE WORK
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. 工作分析
- en: The previous contribution (Cui, et al., 2020) uses Ethernet address to derive
    the hashed value. This value is verified by the base station. In the proposal,
    the devices use unique identification and Ethernet address to derive the hashed
    value. The sinknode will be able to map the unique address to the Ethernet address.
    This builds in reliability in the system. Other compromised devices using the
    similar Ethernet address will come into notice early. The work is simulated in
    NS2\. Table 2 provides the parameters used in the study.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 先前的研究（Cui等人，2020）使用以太网地址来推导出散列值。这个值由基站来验证。在提议中，设备使用唯一标识和以太网地址来推导出散列值。陷阱节点将能够将唯一地址映射到以太网地址上。这为系统构建了可靠性。其他使用类似以太网地址的受损设备将很早被注意到。该工作在NS2中进行了模拟。表2提供了研究中使用的参数。
