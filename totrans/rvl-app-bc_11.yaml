  zh: 在提议的框架中（Sultana等人，2020），各种精明的协议管理着网络用户之间的信息和服务共享。智能协议包括访问控制合同（ACC）、注册合同（RC）和裁判合同（JC）。ACC管理系统的整体访问控制，RC在系统中注册用户（主体和对象）。它还生成一个注册表，存储用户的信息。JC规定了各自的行为。它检查是否发生了任何不端行为。当主体发送过多请求或取消已创建的请求时，该行为是错误的。在麻烦的情况下，JC会对主体进行惩罚。ACC处理物联网设备之间的访问控制。每当主体需要来自对象的任何帮助时，它向系统发送请求。之后，ACC维护主体的访问控制。它还提高了系统的性能效率。该对象传递了多个ACC的基准结构。在这个系统中，访问控制由用户而不是系统本身完成。用户的验证由RC完成，通过将它们注册到系统中。战略性的决策由JC执行，它判断用户在系统中的行为。当主体在系统中发送服务请求时。JC检查它的行为。如果它发送了访问过多次数的请求，它被视为在捣蛋。此外，如果它取消了生成的请求，也被称为捣乱。
- en: 4\. PROPOSED ARCHITECTURE
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 提议的架构
- en: The previous contribution (Cui, et al., 2020) uses a hybrid blockchain system.
    It is a mix of private and public blockchain. The framework consists of different
    kinds of devices. Sink nodes gather data for further analysis. Regular devices
    deployment senses and transmits the processed data to the group heads. The client
    will be gaining access to the sensed data after authenticating themselves. The
    sink node and the customers incorporate the public blockchain system. Local blockchain
    usage in-between group heads and regular devices.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 先前的贡献（Cui等人，2020年）使用混合区块链系统。它是私有区块链和公共区块链的混合体。该框架包括不同类型的设备。汇聚节点收集数据以供进一步分析。常规设备部署感知并将处理后的数据传输给组长。客户在验证自身后将获得对感知数据的访问权限。汇聚节点和客户集成了公共区块链系统。组长和常规设备之间使用本地区块链。
- en: The proposed architecture brings reliability compared to. The system uses the
    following stages –
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 所提出的架构相对于更可靠。该系统使用以下阶段 -
- en: •
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: •
- en: Preliminary/Initialization phase – It is the responsibility of the sink node
    to embed all the credentials into the devices before their deployment. The identities
    of the instrument are unique. The devices after-deployment transmits the hashed
    value to the base station for verification. The proposal uses Ethernet details
    and unique identification to generate the hashed value to enhance trust. The base
    station will be able to map the Ethernet address to the identity of the devices.
    In equation (1), the device with identification id[i] and Ethernet address Li
    is hashed using a hashing algorithm and dispatched to the sink node BS.
  id: totrans-37
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 初步/初始化阶段 - 它是汇聚节点在部署设备之前将所有凭据嵌入设备的责任。仪器的身份是唯一的。部署后的设备将散列值传输给基站进行验证。该提案使用以太网详细信息和唯一标识生成散列值以增强信任。基站将能够将以太网地址映射到设备的身份。在方程（1）中，使用散列算法对具有标识符id[i]和以太网地址Li的设备进行散列处理，并将其分派给汇聚节点BS。
