  zh: 重要术语和定义
- en: 'Blockchain: It is a methodology that brings reliability to the network. The
    hashed code of the previous and present doings is attached to all the transmitted
    messages. The messages undergo verification for the same.'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链：它是一种为网络带来可靠性的方法。先前和现在的行为的哈希代码附加到所有传输的消息中。这些消息经过验证。
- en: 'Internet of Things (IoT): These are unsupervised devices that are created by
    assembling sensors and actuators.'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 物联网 (IoT)：这些是由传感器和执行器组装而成的无人看管设备。
- en: 'Sinknode/Base Station: It is a server that is responsible for collecting and
    assembling the received data. It also embeds credentials, algorithms into the
    devices. It also transmits necessary data to the devices of the network.'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 汇集节点/基站：它是负责收集和组装接收数据的服务器。它还将凭据、算法嵌入到设备中。它还向网络中的设备传输必要的数据。
