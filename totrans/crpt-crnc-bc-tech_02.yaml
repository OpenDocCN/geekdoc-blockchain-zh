- en: Figure 7 Citation pattern across countries.
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: 图7 各国引用模式。
- en: We can deeper dive into the networks looking at cross national citation patterns.
    Shown in [Figure 7](#b_9783110660807-003_fig_005) are two networks. The narrow
    based products show a very clear bilobal pattern. There is clear national segregation
    with the network of researchers from France and its satellites not really citing
    strongly the larger group of nations revolving around UK and USA. Why this is
    unclear. The situation regarding broader areas of research is less polarised;
    we see three lobes of more or less equal size and importance, one around China,
    one around the UK and one the USA, all with significant linkages each to the other.
    The inference is that when it comes to the broad architecture of cryptocurrencies
    we see significant international intellectual cross pollination but not when it
    comes to applications.
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以更深入地研究这些网络，观察跨国家的引用模式。在[图7](#b_9783110660807-003_fig_005)中展示了两个网络。基于狭窄的产品显示出一个非常清晰的二叶模式。有一个明显的民族隔离，法国及其卫星国家的研究人员并没有强烈引用围绕英国和美国的大组国家。为什么这一点还不清楚。关于更广泛的研究领域，情况不那么两极化；我们看到三个大小和重要性相当接近的叶状体，一个围绕中国，一个围绕英国，一个围绕美国，彼此之间都有重要的联系。这一推断是，当涉及到加密货币的广泛架构时，我们看到
    significant国际智力交叉授粉，但当涉及到应用时则不然。
