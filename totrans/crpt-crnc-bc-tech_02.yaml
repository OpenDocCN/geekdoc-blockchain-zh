  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
  zh: 注意：在上面的图中，我们创建了术语网络。在从Scopus导出的材料中，可以利用部分或全部作者关键词、出版商创建的索引关键词和摘要。我们在上面的图中展示了来源，以及显示聚类成员资格的表格也展示在上面的图中。上面面板代表基于狭窄产品基础的研究（例如比特币）。中间面板代表基于广泛领域的研究。下面面板代表所有分析的研究。上面的图是使用VOSviewer制作的，VOSviewer是一款用于构建和可视化文献计量网络的软件工具。上面的数据是在2019年11月
