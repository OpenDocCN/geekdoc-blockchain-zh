- en: '![](../graphic/converted/b_9783110660807-003_fig_016.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 16 Bibliometric Coupling by Cited Sources.
  prefs: []
  type: TYPE_NORMAL
- en: For narrow products we see two clusters; again a common theme in this research
    is that there tends to be islands of research with limited spillover. Researchers
    in products – Bitcoin, Ethereum etc – draw references and one can reasonably infer
    inspiration form either CS or financial economics literature but rarely from both.
    In CS the IEEE Access open access journal is dominant, followed bu PLOS One. It
    is interesting to see two open access journals as primary sources. In the larger
    and more diffuse economics and finance research cluster we see Finance Research
    Letters and Physica A as the dominant sources followed closely by Economics Letters.
    A marked preference is clear for shorter more focused papers in this area.
  prefs: []
  type: TYPE_NORMAL
- en: Focusing on broader areas as per [Figure 16](#b_9783110660807-003_fig_011) we
    see four clusters of reference sources. The economics cluster has split into two
    – one centred around Physica A is a more quantitative orientated set, including
    Quantitative Finance and Econometrica, the other still centres on the letters
    journals. A third cluster now emerges, blending economy and technical issues,
    with no clear dominant source. The clusters are closer to each other in addition.
    A takeaway here might be that when it comes to conceptual areas researchers draw,
    as might be expected, from a wider and deeper well of primary sources than is
    the case for products. This is potentially problematic as products are embedded
    within the overall information and economic paradigms of their creation.
