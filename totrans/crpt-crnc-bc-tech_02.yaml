- en: Figure 4 Co-authorship patterns across authors.
  prefs: []
  type: TYPE_NORMAL
- en: 'First we examine, in [Figure 2](#b_9783110660807-003_fig_002) the nature of
    coauthorship. This allows us to look into who is working with whom. [Figure 2](#b_9783110660807-003_fig_002)
    positions this in terms of national collaboration. We split this into three lobes:
    narrow products in (a), broad areas in (b) and overall in (c) The size of the
    nodes indicates the number of units, documents here, while the thickness of the
    lines indicates the strength of the linkages. Colours and shades represent clusters
    based on linkages and collaboration. Starting at (c) we see four main lobes of
    collaborative research, one each centred on the UK, the US, France and Spain.
    US-based authors collaborate strongly with China, surprising perhaps given the
    restrictions on cryptocurrencies in place in China. The UK grouping is essentially
    Europe, with Germany, Ireland and Russia well represented. Australia is also present
    in this grouping, as is Poland and Ukraine linked via Russia. The French grouping
    includes India and South Africa, while the Spanish group is more diffuse, with
    weaker links and a much more geographically spread nature. The broad product-based
    network is much sparser, with three clusters, including that of the US, UK and
    France. The narrow product based research shows the four clusters, suggesting
    that first, collaboration in this area is “bottom up”, focusing on products and
    specific instances of cryptocurrency, and second that this suggests a gap in exploiting
    broad conceptual areas.Examining individuals collaboration we see a very sparse
    network, regardless of how we cut the focus – there are islands of collaboration
    but these are archipelago in format. Enormous synergies exist in collaboration
    potential. The present authors appear as crucial nodes in a number of networks,
    but these are isolated, suggesting that we should ourselves practice what we preach!'
  prefs: []
  type: TYPE_NORMAL
