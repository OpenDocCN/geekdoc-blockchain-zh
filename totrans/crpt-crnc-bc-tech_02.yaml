- en: 4 Results
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '*So what do we find when we examine research in economics and finance as it
    pertains to cryptocurrencies?*'
  prefs: []
  type: TYPE_NORMAL
- en: We first note a great rise in the numbers of articles, whether broad-based or
    more narrowly-based, with the great bulk arriving in the 2018-19 period. This
    is a very new area. A Google trends search of cryptocurrency or cryptocurrencies
    will illustrate this, with essentially no searches until early 2017\. This is
    of course not surprising given that the Bitcoin ledger did not open until 2009\.
    However, what is notable is the very significant uptick in research from 2017
    to 2018, matching the rise in the Bitcoin price when the notion of such currencies
    really began to penetrate into the public and apparently the academic conscience.
  prefs: []
  type: TYPE_NORMAL
- en: We also evaluated the bibliometrics, per se, of the papers. Core bibliometric
    approaches involve surfacing the linkages between papers or articles. These linkages
    lend themselves nicely to graphical presentation, being in essence network models.
    In all cases we apply fractional counting, whereby authorship or nationality etc
    is scaled to the number of occurrences. Therefore an author appearing in a paper
    with five others has their linkages weighted <math altimg="../graphic/b_9783110660807-003_ineq_004.png"
    alttext=""><mstyle displaystyle="false"><mfrac><mrow><mn>1</mn></mrow><mrow><mn>6</mn></mrow></mfrac></mstyle></math>.
    Linkages are, unless otherwise noted, based on number of documents. The thicker
    the connecting lines in the networks the higher the weight, documents generally.
    The package VOSviewer was used for this analysis.
