- en: An analysis of the development of cryptocurrency research
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 加密货币研究的分析
- en: Shaen CorbetBrian Lucey
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 作者：Shaen Corbet，Brian Lucey
- en: 1 Introduction
  id: totrans-2
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1. 引言
- en: The aim of this chapter is to provide a short overview of cryptocurrency research
    as of the end of 2019\. We do this by means of a scientometric analysis, which
    has been used across a wide-ranging number of disciplines. We do not provide here
    a critical literature review per se. Rather, our ambition is to present the pathway
    through which research has flowed in the past decade. To do so we draw on similar
    pieces of work across other disciplines, such as that of sustainability and sustainability
    development ([Olawumi and Chan](#b_9783110660807-003_ref_036) ([2018](#b_9783110660807-003_ref_036))),
    the development of building information systems ([Zhao](#b_9783110660807-003_ref_046)
    ([2017](#b_9783110660807-003_ref_046)), [He et al.](#b_9783110660807-003_ref_022)
    ([2017](#b_9783110660807-003_ref_022))), food authentication ([Danezis et al.](#b_9783110660807-003_ref_016)
    ([2016](#b_9783110660807-003_ref_016))), biotic identification ([Ruaro and Gubiani](#b_9783110660807-003_ref_039)
    ([2013](#b_9783110660807-003_ref_039))) and even at the level of products, such
    as algae, biohydrogen and biodiesel ([Konur](#b_9783110660807-003_ref_026) ([2011](#b_9783110660807-003_ref_026),
    [2012a](#b_9783110660807-003_ref_027),[b](#b_9783110660807-003_ref_028))). With
    regards to examples as to how such research can provide benefit to broad disciplines,
    [Rotolo et al.](#b_9783110660807-003_ref_038) ([2015](#b_9783110660807-003_ref_038))
    developed a definition of ‘emerging technologies’ and linked the conceptual effort
    with the development of a framework for the operationalisation of technological
    emergence, which could then be used to trace the development of research over
    time. [Serenko et al.](#b_9783110660807-003_ref_041) ([2010](#b_9783110660807-003_ref_041))
    conducted a meta-analysis of prior scientometric research of the knowledge management
    using 108 scientometric studies of the discipline and subjecting each meta-analysis
    techniques. Further, [Corbet et al.](#b_9783110660807-003_ref_013) ([2019](#b_9783110660807-003_ref_013))
    provides such a review as of early 2019, what we aim for here is to analyse the
    development of this area of research in terms of its intellectual structure. [Lowry
    et al.](#b_9783110660807-003_ref_032) ([2013](#b_9783110660807-003_ref_032)) investigated
    journal quality and the association for information systems, specifically analysing
    as to whether expert journal assessments add value? The authors conclude that
    bibliometric measures provide very similar results to expert-based methods in
    determining a tiered structure of IS journals, thereby suggesting that bibliometrics
    can be a complete, less expensive, and more efficient substitute for expert assessment.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本章的目标是为2019年底的加密货币研究提供一个简短的概述。我们通过科学计量学分析来实现这一点，这种分析已被广泛应用于多个学科。我们这里并没有提供批判性的文献综述。相反，我们的野心是呈现过去十年研究流动的路径。为此，我们借鉴了其他学科的类似工作，如可持续性和可持续发展研究（Olawumi和Chan[2018]），建筑信息系统的开发（Zhao[2017]，He等[2017]），食品认证（Danezis等[2016]），生物识别（Ruaro和Gubiani[2013]）甚至产品层面，如藻类、生物氢和生物柴油（Konur[2011,
    2012a, b]）。关于此类研究如何为广泛学科提供益处的例子，Rotolo等（2015）提出了“新兴技术”的定义，并将这一概念努力与技术兴起的操作化框架的发展联系起来，这可以用来追踪随时间推移的研究发展。[Serenko等（2010）对108项学科和主题的科学计量学研究进行了元分析，并对每种元分析技术进行了研究。此外，Corbet等（2019）为我们提供了一个关于2019年初的回顾，我们在这里的目标是分析这一研究领域在智力结构方面的发展。Lowry等（2013）调查了期刊质量和信息系统协会，特别是分析专家期刊评估是否增加价值。作者得出结论，文献计量指标在确定IS期刊的分层结构方面与基于专家的方法提供非常相似的结果，从而表明文献计量学可以作为专家评估的完整、更经济和更高效的替代品。
- en: The rapid development of cryptocurrencies as a financial product appears to
    have taken many regulatory systems by surprise. While research to uncover the
    many systemic repercussions of this digital finance evolution continues to expand
    at pace, much evidence points toward substantially differing characteristics associated
    with these new financial products relative to traditional financial products on
    which much regulation has been honed over time. The development of cryptocurrencies
    and the surrounding research associated at both the narrow-product level (namely,
    Bitcoin or Ethereum individually) or at the broad-level (all cryptocurrencies)
    has been further advertised by the unprecedented price appreciations that have
    taken place across a number of assets, particularly that of Bitcoin. These products
    have therefore offered substantial opportunities to a number of speculative investors,
    not to mention a transmission vehicle through which those with illicit needs can
    take advantage of regulatory circumvention. Research, beginning with such humble
    beginnings through the work of [Nakamoto](#b_9783110660807-003_ref_035) ([2009](#b_9783110660807-003_ref_035))
    has expanded to analyse technical, sociological, legal, financial and economical
    aspects of the product. However, such research has recently begun to question
    if this price evolution could be a symptom of other deeper issues such as the
    presence of financial bubbles ([Corbet et al.](#b_9783110660807-003_ref_014) ([2018a](#b_9783110660807-003_ref_014));
    [Fry](#b_9783110660807-003_ref_018) ([2018](#b_9783110660807-003_ref_018))), or
    as to whether the product is now unfortunately overcome with illegality. In recent
    works to identify such illicit tactics, [Griffins and Shams](#b_9783110660807-003_ref_020)
    ([2018](#b_9783110660807-003_ref_020)) investigated Tether’s influence in Bitcoin
    and other cryptocurrency prices to find that purchases with Tether were timed
    following market downturns and resulted in significant increases in the price
    of Bitcoin. Further, less than 1% of the hours in which Tether experienced significant
    transactions is associated with 50% of the increase in Bitcoin prices and 64%
    of other top cryptocurrencies, drawing the damning conclusion that Tether was
    used to provide price support and manipulate cryptocurrency prices. Along with
    this source of instability, cryptocurrency exchanges as well as individual currencies
    have experienced several sophisticated hacking events, further damaging the confidence
    in this asset class. Further, [Gandal et al.](#b_9783110660807-003_ref_019) ([2018](#b_9783110660807-003_ref_019))
    identified the impact of suspicious trading activity on the Mt.Gox Bitcoin exchange
    theft, when approximately 600,000 Bitcoins were attained. The authors demonstrated
    that the suspicious trading likely caused the spike in price in late 2013 from
    $150 to $1,000, most likely driven by one single actor. These two significant
    pieces of research have fine-tuned the focus of regulators, policy-makers, and
    academics alike, as the future growth of cryptocurrencies cannot be sustained
    at pace with such significant questions of abnormality remaining unanswered.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 加密货币作为金融产品的快速发展似乎让许多监管体系感到意外。尽管研究正在迅速扩展，以揭示这一数字金融演变带来的许多系统性连锁反应，但大量证据表明，与许多经过长时间磨练的传统金融产品相比，这些新型金融产品具有显著不同的特征。加密货币的发展以及与之相关的
    narrow-product level（即单独的比特币或以太坊）或 broad-level（所有加密货币）的研究，受到了前所未有的价格上涨的进一步宣传，特别是在比特币等资产上。因此，这些产品为许多投机性投资者提供了巨大的机会，更不用说那些有非法需求的人可以利用这些产品进行监管规避了。从[中本聪](#b_9783110660807-003_ref_035)([2009](#b_9783110660807-003_ref_035))的工作开始，研究已经扩展到分析产品的技术、社会学、法律、金融和经济方面。然而，最近的研究开始质疑这种价格演变是否可能是其他更深层次问题的症状，比如金融泡沫的存在([科贝尔等人](#b_9783110660807-003_ref_014)
    ([2018a](#b_9783110660807-003_ref_014)); [弗里](#b_9783110660807-003_ref_018) ([2018](#b_9783110660807-003_ref_018)))，或者这种产品是否现在不幸地与非法性为伍。在最近的作品中，为了识别这些非法策略，[格里芬和沙姆](#b_9783110660807-003_ref_020)
    ([2018](#b_9783110660807-003_ref_020))调查了泰达币在比特币和其他加密货币价格中的影响，发现泰达币的购买是在市场下跌后进行的，导致比特币价格大幅上涨。此外，泰达币经历显著交易的不到1%的小时里，与比特币价格的50%的上涨和64%的其他顶级加密货币的上涨有关，得出泰达币被用来提供价格支撑和操纵加密货币价格的严厉结论。除了这种不稳定因素外，加密货币交易所以及个别货币也经历了几次复杂的黑客攻击，进一步损害了人们对这一资产类别的信心。此外，[甘达尔等人](#b_9783110660807-003_ref_019)
    ([2018](#b_9783110660807-003_ref_019))确定了可疑交易活动对Mt.Gox比特币交易所盗窃的影响，当时大约有60万个比特币被盗。作者们证明了，可疑的交易很可能是2013年底从150美元涨到1000美元的原因，很可能是由一个单一的参与者驱动的。这两项重要研究已经调整了监管机构、政策制定者和学者的焦点，因为加密货币的未来增长速度不能与如此多的异常问题悬而未决的情况下维持。
- en: 'This chapter focuses distinctly on the pathway that such cryptocurrency research
    has taken. Further, we attempt to provide oversight of the key areas that appear
    to have been under-resourced with academic coverage and as to where we observe
    current trends to be focused. The rest of the chapter is as follows: in Section
    [2](#b_9783110660807-003_s_002) we provide a very short review of the key developments
    in cryptocurrency research to date. In Section [3](#b_9783110660807-003_s_003)
    we explain the data and methodologies used to analyse the research and carry out
    the bibliometric analysis. In Section [4](#b_9783110660807-003_s_006) we provide
    the results of this analysis, while in Section [5](#b_9783110660807-003_s_007)
    we conclude.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 本章明确地关注了加密货币研究所采取的路径。此外，我们试图提供对那些似乎在学术覆盖上资源不足的关键领域的监督，以及我们观察到当前趋势所集中的地方。接下来的章节内容如下：在[2节](#b_9783110660807-003_s_002)中，我们提供了关于加密货币研究迄今为止的关键发展的非常简短的回顾。在[3节](#b_9783110660807-003_s_003)中，我们解释了用于分析研究和进行文献计量分析的数据和方法。在[4节](#b_9783110660807-003_s_006)中，我们提供了这一分析的结果，而在[5节](#b_9783110660807-003_s_007)中我们得出结论。
- en: '2 The development of cryptocurrency research: A very short review'
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2 加密货币研究的发展：一个非常简短的回顾
- en: Since the product’s evolution through the work of [Nakamoto](#b_9783110660807-003_ref_035)
    ([2009](#b_9783110660807-003_ref_035)), Bitcoin has developed as an investment
    asset that have no association with any higher authority, specific country, tangible
    asset or firm, and the value of it is based on the security of an algorithm which
    is able to trace all transaction ([Corbet et al.](#b_9783110660807-003_ref_011)
    ([2020](#b_9783110660807-003_ref_011))). [Corbet et al.](#b_9783110660807-003_ref_013)
    ([2019](#b_9783110660807-003_ref_013)) provided a thorough overview of the empirical
    literature based on the major topics that have been associated with the market
    for cryptocurrencies since their development as a financial asset. Anonymity and
    decentralisation of cryptocurrency attracted attention from both users and investors,
    which caused enormous growth of market capitalisation and price of Bitcoin. [Corbet
    et al.](#b_9783110660807-003_ref_014) ([2018a](#b_9783110660807-003_ref_014))
    while utilising the bubble identification methodology of [Phillips et al.](#b_9783110660807-003_ref_037)
    ([2011](#b_9783110660807-003_ref_037)), found clear evidence of periods in which
    Bitcoin and Ethereum were experiencing bubble phases. [Urquhart](#b_9783110660807-003_ref_043)
    ([2016](#b_9783110660807-003_ref_043)) investigated the efficiency of Bitcoin
    using a battery of robustness tests to find that returns are significantly inefficient
    over their selected full sample, but when dividing the same sample, Bitcoin presented
    evidence of becoming more efficient. Recent findings by [Sensoy](#b_9783110660807-003_ref_040)
    ([2018](#b_9783110660807-003_ref_040)) also report that Bitcoin prices both in
    terms US dollar and euros have become more efficient. Similar research has been
    conducted on the newly developed Bitcoin futures market ([Corbet et al.](#b_9783110660807-003_ref_012)
    ([2018](#b_9783110660807-003_ref_012)); [Katsiampa et al.](#b_9783110660807-003_ref_024)
    ([2019a](#b_9783110660807-003_ref_024)); [Katsiampa et al.](#b_9783110660807-003_ref_025)
    ([2019b](#b_9783110660807-003_ref_025))). Further research areas have developed
    with focus on trading rules ([Corbet et al.](#b_9783110660807-003_ref_010) ([2019c](#b_9783110660807-003_ref_010)));
    portfolio design ([Akhtaruzzaman et al.](#b_9783110660807-003_ref_001) ([2019](#b_9783110660807-003_ref_001)));
    the creation of derivatives product exchanges ([Akyildirim et al.](#b_9783110660807-003_ref_002)
    ([2019a](#b_9783110660807-003_ref_002))); implied volatility ([Akyildirim et al.](#b_9783110660807-003_ref_003)
    ([2019b](#b_9783110660807-003_ref_003))); and market cross-correlations and interactive
    dynamics ([Akyildirim et al.](#b_9783110660807-003_ref_003) ([2019b](#b_9783110660807-003_ref_003)),
    [Corbet et al.](#b_9783110660807-003_ref_015) ([2018b](#b_9783110660807-003_ref_015),
    [2019a](#b_9783110660807-003_ref_008))).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
- en: In [Table 1](#b_9783110660807-003_tab_001) we observe the descriptive statistics
    for the data used in this bibliometric analysis using all available between the
    first observation, identified as the work of [Nakamoto](#b_9783110660807-003_ref_035)
    ([2009](#b_9783110660807-003_ref_035)) until that of November 2019\. The research
    is separated between two distinct types, firstly, that relating to a digital currency
    directly, such as Bitcoin for example, and secondly, broad coverage of cryptocurrencies
    as a research topic. [Figure 1](#b_9783110660807-003_fig_001) presents evidence
    of the dramatic growth in research based on this new product during the time analysed.
    We clearly observe that research surrounding individual products account for approximately
    twice that of broad cryptocurrency research. There are 521 separate sources of
    coverage for research by product, however, only 323 sources for that relating
    to the sector. With regards to citations, product-level research focused on 10,773
    other pieces of work, while topic-level research accounted for 3,739 citations,
    however, product-level research has generated 9.22 cites per document while topic-wide
    research generated 6.99\. There is evidence of increased multi-authorship on topic-level
    research, with an average of 2.65 authors per paper, substantially above the average
    of 1.99 for product-level research. To date, 3,742 authors have worked on research
    relating to cryptocurrencies whether narrow or broad.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在[表1](#b_9783110660807-003_tab_001)中，我们观察了从第一个观测值，即[中本聪](#b_9783110660807-003_ref_035)（2009年）（#b_9783110660807-003_ref_035）的工作直到2019年11月之间所有可用的文献计量分析所使用的数据的描述性统计。研究分为两种类型，首先是直接与数字货币相关的研究，例如比特币，其次是广泛涵盖加密货币作为一个研究主题。
    [图1](#b_9783110660807-003_fig_001) 展示了基于这个新产品在分析期间研究剧增的证据。我们清楚地观察到，围绕个别产品的研究所占大约是广泛加密货币研究的两倍。对于产品覆盖的研究有521个不同的来源，然而，与该领域相关的来源仅有323个。关于引用，产品级别的研究所关注10,773篇其他作品，而主题级别的研究所占3,739次引用，但是，产品级别的研究所产生了9.22篇文档引用，而主题广泛的研究产生了6.99次。在主题级别的研究中，有多作者撰写的论文有所增加，平均每篇论文有2.65位作者，远高于产品级别研究的平均1.99位。迄今为止，已有3,742位作者从事过与加密货币相关的研究，无论是狭窄的还是广泛的。
