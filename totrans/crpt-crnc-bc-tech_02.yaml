- en: In [Table 4](#b_9783110660807-003_tab_004), we observe the top journals in terms
    of research output and citations. In terms of both narrow and broad types of research,
    Finance Research Letters has published the largest number of papers and is closely
    followed by Economics Letters, who possess are larger number of citations in both
    categories. Both of these journals are closely followed by Applied Economics Letters
    and IEEE Access. It becomes quickly evident that the letters-format of research
    appears to be most popular amongst cryptocurrency researchers. This is most likely
    due to the fast-moving nature of the research area and the ability to quickly
    disseminate research in a reputable and visible manner. Applied Economics, Future
    Generation Computer Systems and International Review of Financial Analysis are
    journals that would be considered to produce more substantial pieces or work closely
    these short-form research outputs. There also appears to be quite a coherent grouping
    of computer-based research outputs along with both economics and finance-based
    research outputs.
  prefs: []
  type: TYPE_NORMAL
- en: The top articles as defined by citations, as per late-2019 are presented in
    [Table 5](#b_9783110660807-003_tab_005). In terms of citations, [Tschorsch and
    Scheuermann](#b_9783110660807-003_ref_042) ([2016](#b_9783110660807-003_ref_042))
    had produced the most cited paper in terms of narrow-focused cryptocurrency research,
    providing a technical survey of decentralised digital currencies in the IEEE Communications
    Surveys & Tutorials. With regards to broad-based cryptocurrency research, [Li
    et al.](#b_9783110660807-003_ref_031) ([2017](#b_9783110660807-003_ref_031)) produced
    a survey on the security of blockchain systems in the journal Future Generation
    Computer Systems. While much of this research focuses specifically on the technical
    elements of Bitcoin and cryptocurrency at large, some of the most well known pieces
    of research relating directly to economics and finance research include that of
    [Cheah and Fry](#b_9783110660807-003_ref_006) ([2015](#b_9783110660807-003_ref_006))
    who provided an empirical investigation into the fundamental value of Bitcoin;
    [Bouri et al.](#b_9783110660807-003_ref_005) ([2017](#b_9783110660807-003_ref_005))
    who investigated as to whether Bitcoin was a diversifier through its hedge and
    safe-haven properties; and [Urquhart](#b_9783110660807-003_ref_043) ([2016](#b_9783110660807-003_ref_043))
    who analysed Bitcoin in terms of its efficiency as a product. Research from Economics
    Letters and Finance Research Letters appear to be most pronounced. This is further
    supported in [Table 6](#b_9783110660807-003_tab_006) where we observe the combined
    number of cryptocurrency-based research citations (inclusive of both broad- and
    narrow-based research). In terms of broad citations, Economics Letters is the
    most visible research outlet with 1,269 citations, but this is closely followed
    by both Finance Research Letters and Physica A. Then follows International Review
    of Financial Analysis, PLOS One, Applied Economics, Applied Economic Letters and
    Econometrica. We can clearly observe broad cross-discipline coverage, with research
    spanning economics, finance, physics, communications, technological, sociological
    and econometric-based topics.
