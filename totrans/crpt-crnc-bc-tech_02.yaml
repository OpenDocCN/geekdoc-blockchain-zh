  prefs: []
  type: TYPE_NORMAL
  zh: 我们还评估了论文本身的书目计量学。核心书目计量方法涉及揭示论文或文章之间的联系。这些联系非常适合图形表示，本质上就是网络模型。在所有情况下，我们采用分数计数法，通过将作者或国籍等与出现次数成比例缩放。因此，在论文中与五个人一起出现的作者的联系方式权重<math
