- en: In [Table 2](#b_9783110660807-003_tab_002) we observe the top citations sources
    by author as ranked by the number of articles and associated fractional citations.
    In terms of both narrow and broad areas of research, we can identify a number
    of authors that are prevalent across both research-types. In [Table 3](#b_9783110660807-003_tab_003)
    we observe the top citations across countries based by both narrow and broad research
    types. In terms of narrow-based research, we observe that the United States have
    produced, to this point, the largest number of research articles, however, in
    terms of quality, measured by the number of citations, the UK possesses a far
    more substantial level of cites per article (12.5) in comparison to the United
    States (7.2). Both Lebanon and Switzerland possess the largest number of cites
    per article, but these estimates are provided with the caveat of quite a low number
    of articles published (13 and 14 respectively). Considering broad-based research,
    China has provided far more research articles. Again, the UK stands out through
    the possession of a considerable number of cites per article, considering the
    substantial number of research papers that have been published. However, both
    Ireland and Lebanon lead the way in terms of citations per article (27.8 and 17.7
    respectively).
