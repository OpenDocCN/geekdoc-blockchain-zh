  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
- en: '[Figure 13](#b_9783110660807-003_fig_009) provides a similar analysis when
    we combine author keywords with the indexing keywords provided by the publishers,
    which are often the basis for bibliometric software such as Scopus or Web of Science
    to use. A further concept in scientometric analysis is that of bibliometric coupling.
    This refers to the degree of similarity which reference sets share. Think of two
    articles, each with say 20 references; in article A 5 each come from 4 other journals,
    in article B they come from 4 also but only 2 of the 4 are common. This set of
    two articles are coupled together by having common sources. However, if all references
    in each of the articles came from the same set of journals they would be more
    closely coupled. Thus we can construct a network where the linkages are the number
    of times that two journals are cited in common, the nodes are the journals themselves.
    This allows us to look at the extent to which research shares common roots or
    otherwise. Shown in [Figure 15](#b_9783110660807-003_fig_010) through [16](#b_9783110660807-003_fig_011)
    is a representation of bibliometric coupling based on sources, that is to say
    seeing how often pools of research draw their references from the same journals.
    [Figure 15](#b_9783110660807-003_fig_010) is for narrow product based research
    and [Figure 16](#b_9783110660807-003_fig_011) for areas.'
