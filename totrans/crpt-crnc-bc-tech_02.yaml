  zh: 注意：引文网络是图形化表示图中元素相互引用频率的方法。我们在上面的图中展示了来源，展示聚类成员资格的表格也显示在上面的图中。顶部面板代表基于狭窄产品基础研究（例如比特币）的所有研究。底部面板代表基于广泛领域的研究。上述图表是使用VOSviewer制作的，VOSviewer是一款构建和可视化文献计量网络的软件工具。上述数据是在2019年11月编制的。
