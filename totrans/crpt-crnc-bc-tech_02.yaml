- en: Figure 17 Bibliometric cited sources over time.
  prefs: []
  type: TYPE_NORMAL
- en: Finally in [Figure 17](#b_9783110660807-003_fig_012) we see the evolution of
    the bibliometric coupling over time for products. In the top panel, we observe
    the clusters of research when analysing the period prior to 2015\. We observe
    scientific interest from PLOS One and Science, some interest from journals in
    economics and finance, such as Econometrica, and other areas such as computer
    science and the environment. Interestingly, there is also a significant cluster
    of work relating to money laundering, presenting evidence that forthcoming issues
    with regards to these new digital products were identifiable far in advance of
    their eventual occurrence. In the period 2015 through 2018, we can observe the
    clear expansion of coverage across multiple research disciplines. The largest
    clusters surround that of Physica A and PLOS One, focusing on the technical aspects
    surrounding the underlying characteristics of cryptocurrency, while Finance Research
    Letters and Economics Letters focus on the financial and pricing implications.
    In the lower panel, we observe the research clusters for the period post-2018,
    identifying further expansion of research coverage along with several distinct
    areas of research.
  prefs: []
  type: TYPE_NORMAL
- en: 5 Conclusions
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Cryptocurrencies are a novel, and sometimes controversial financial instrument.
    Regardless of whether one believes them to be a passing fad, the future of money
    or somewhere in between, they have emerged as one of the most interesting and
    discussed financial assets of the last decade. We find here that these assets
    have had greatly increased research activity focused on them over the last two
    years. This research however is characterised by being rather fragmented. It is
    fragmented in a significant sense across products and broad areas. While islands
    of research do connect they do so in very limited ways. There are parallel, mostly
    non-overlapping research initiatives drawing inspiration form the technical and
    the economic literature but limited “interdisciplinary” research. It is our hope
    that this handbook goes some way to providing an overview of the areas of research
    and will spark greater cooperation.
