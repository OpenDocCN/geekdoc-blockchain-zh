- en: Figure 11 Abstract Keyword Cooccurance.
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
  zh: 图11 摘要关键词共现。
- en: Shown in [Figure 9](#b_9783110660807-003_fig_006) is a citation heatmap of articles
    published by country. The deeper the shade the more highly cited are these papers,
    normalised by the mean number of citations of all papers. We see that papers from
    France, Lebanon, USA, China and UK are highly cited despite, for example, Lebanon
    not being a major “source” of papers. So on what are authors working? In Figures
    [10](#b_9783110660807-003_fig_007) and [11](#b_9783110660807-003_fig_008) we see
    an analysis which surfaces this. In [figure 10](#b_9783110660807-003_fig_007)
    we see an analysis of abstract words, while in [11](#b_9783110660807-003_fig_008)
    we see keywords. Each article requires authors to provide keywords when they submit
    a paper, usually up to 6\. Shown in [Figure 11](#b_9783110660807-003_fig_008)
    is a keyword cooccurance network. Again, as usual, the nodes of the network are
    the units of analysis, here either regular words in [Figure 10](#b_9783110660807-003_fig_007),
    or keywords in [Figure 11](#b_9783110660807-003_fig_008). The size is the relative
    frequency, the linkage thicknesses the number of times each are represented together.
    Examining first the abstract network, we notice four clear clusters. Three- computers
    (far right), economics (top left) and systems (bottom left) are each quite cohesive
    and also distinct from each other. There is a cluster linking these, but it is
    quite diffuse, which we can label Money. Not surprisingly this is at the centre
    of the entire network,these being cryptocurrencies after all. What is interesting
    is what is missing – there is no evidence here of a sustained research aim at
    cybercriminality, despite the concerns people have adduced since the start of
    the cryptocurrency era. No do we see a coherent cluster on environmental issues,
    nor on legal aspects. Overall the research community appears to be concerned with
    the technical, the financial aspects as well as with the technical aspects of
    designing the structures. This suggests that there exists, as much as we have
    seen earlier in author and country collaboration, great potential for “filling
    in the gaps” in research, through interdisciplinary research.
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
- en: 'Specifically, when we turn our attention to the author provided keywords, in
    [Figure 11](#b_9783110660807-003_fig_008), we see a different picture. Recall
    that the keywords are what the authors themselves believe best represent the material.
    As we have done before we split the analysis three ways: (a) shows products, (b)
    areas and (c) overall. For overall we see five clusters. From the right we see
    a cluster on the information structure of cryptocurrencies, one on security, then
    on the top one on design tolerances, a large cluster on the financial economics
    of cryptocurrencies and finally one that examines the micro-structure and investment
    potential thereof. It is striking that we do not see this reflected in the abstracts
    – it suggests that what authors think, or wish for readers to think, they are
    examining is at variance with what is actually examined.'
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
