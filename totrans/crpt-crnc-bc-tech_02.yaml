  prefs: []
  type: TYPE_NORMAL
- en: In [Figure 4](#b_9783110660807-003_fig_003) we observe a number of distinct
    research clusters based on both narrow and broad research. There is evidence of
    a number of clusters of authors that are prevalent across both types. This is
    also evident when considering the combination of both types of research, with
    further connections and segregation evident between these clusters and the topics
    on which each focus. [Figure 6](#b_9783110660807-003_fig_004) shows a citation
    network of publishing sources. This is a network composed where we examine how
    often each element (here, journal or periodical) cites another. Again, the larger
    the node the more publications, the stronger the citation strength, the more often
    a source cites another, the thicker the linkage line. Also we again subdivide
    into networks, broad subject areas (b) and narrow product-based research (a).
  prefs: []
  type: TYPE_NORMAL
- en: Overall a strong pattern of main players emerges. Clearly also there are two
    main clusters – one is focused on the financial economics of the area, revolving
    around publications in Economics Letters, Finance Research Letters and International
    Review of Financial Analysis, while the other is a more technical cluster, with
    Physica A and computing journals. These are however intermingled. This is clearer
    in the broad area, with a third cluster emergent on law, security and commerce.
    Again there is a divergence between products and broad concerns. What seems evident
    is that collaborative opportunities for research do exist but also there is a
    degree of intellectual silo-ing here. There are very few citation linkages between
    the law/commerce/technical journals and the financial research journals.
