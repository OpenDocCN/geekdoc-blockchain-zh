- en: 3.1 Methods
  id: totrans-161
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.1 方法
- en: Bibliometrics, the analysis of citation and author networks, as well as its
    close relative scientometrics, have had significant traction in areas outside
    finance. In the life sciences, medicine and nursing especially, Cochrane Reviews,
    deep systemic reviews of an area incorporating meta analyses and bibliometrics,
    are seen as the gold standard for evidence. A search for “bibliometrics or scientometrics”
    in Scopus will show that close to a quarter of all papers in this area are in
    Medicine. The next largest lies in Library and Archival science. In the UK the
    2021 Research Evaluation Framework reference documents suggest that bibliometrics
    will be a major and indeed enhanced component in both suggested submission strategies
    and in how the review panels form judgements[¹](#fn_10) More critically, [Jappe
    et al.](#b_9783110660807-003_ref_023) ([2018](#b_9783110660807-003_ref_023)) provides
    a (Sociologically focused) overview of the influence of bibliometrics and scientometrics
    on research evaluation and funding bodies. [Levine-Clark and Gil](#b_9783110660807-003_ref_030)
    ([2008](#b_9783110660807-003_ref_030)), [Vieira and Gomes](#b_9783110660807-003_ref_044)
    ([2009](#b_9783110660807-003_ref_044)), [Franceschet](#b_9783110660807-003_ref_017)
    ([2010](#b_9783110660807-003_ref_017)) and [Mongeon and Paul-Hus](#b_9783110660807-003_ref_034)
    ([2016](#b_9783110660807-003_ref_034)) – which concludes that each has advantages
    but all should, ideally, be used. Considerable data cleaning would be required
    however to create a blended database of all. In addition, not all meta data are
    present in all three data bases, in particular Google Scholar.[²](#fn_11)
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 文献计量学、引用和作者网络分析，以及其紧密相关的科学计量学，在金融领域以外的领域获得了显著的推动。在生命科学、医学和护理领域，特别是Cochrane Reviews，这种包含元分析和文献计量学的深入系统评审，被视为证据的黄金标准。在Scopus中搜索“文献计量学或科学计量学”将显示，这一领域近四分之一的论文发表在医学领域。其次是图书馆和档案科学。在英国，2021年研究评估框架参考文件建议，文献计量学将是建议提交策略的一个重要组成部分，也是评审小组形成判断的一个重要增强部分[¹](#fn_10)。更关键的是，Jappe等人[2018](#b_9783110660807-003_ref_023)提供了一个（社会学聚焦）的概述，关于文献计量学和科学计量学对研究评估和资助机构的影响。[Levine-Clark和Gil](#b_9783110660807-003_ref_030)[2008](#b_9783110660807-003_ref_030)、[Vieira和Gomes](#b_9783110660807-003_ref_044)[2009](#b_9783110660807-003_ref_044)、[Franceschet](#b_9783110660807-003_ref_017)[2010](#b_9783110660807-003_ref_017)和[Mongeon和Paul-Hus](#b_9783110660807-003_ref_034)[2016](#b_9783110660807-003_ref_034)得出结论，各有优点，但理想情况下都应该使用。然而，创建一个包含所有的混合数据库将需要大量的数据清洗。此外，所有三个数据库并不都包含所有元数据，特别是谷歌学术。[²](#fn_11)
- en: Core bibliometric approaches involve surfacing the linkages between papers or
    articles. Here we use, unless otherwise indicated, the number of articles to weight
    collaboration and linkage. Thus linkages are stronger when say two authors collaborate
    with each other on 10 papers than would be the case where another two authors
    collaborate on 5\. These linkages lend themselves nicely to graphical presentation,
    being in essence network models. Graphic models rely on nodes and edges (See [Kosnik](#b_9783110660807-003_ref_029)
    ([2018](#b_9783110660807-003_ref_029))) where the nodes here are determined by
    the individual units of analysis (authors, countries etc) and the edges the linkages
    between them. In all cases we apply fractional counting, whereby authorship or
    nationality among other characteristics are scaled to the number of occurrences.
    Therefore an author appearing in a paper with five others has their linkages weighted
    <math altimg="../graphic/b_9783110660807-003_ineq_001.png" alttext=""><mstyle
    displaystyle="false"><mfrac><mrow><mn>1</mn></mrow><mrow><mn>6</mn></mrow></mfrac></mstyle></math>.
    Linkages are, unless otherwise noted, based on number of documents. The thicker
    the connecting lines in the networks the higher the weight. The package VOSviewer
    was used for this analysis, supplemented by Gephi[³](#fn_12) and the R package
    Bibliometrix[⁴](#fn_13) ([Aria and Cuccurullo](#b_9783110660807-003_ref_004) ([2017](#b_9783110660807-003_ref_004))).
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 核心的文献计量方法涉及揭示论文或文章之间的联系。在这里，除非另有说明，我们使用文章数量来加权合作和联系。因此，比如说两位作者在10篇文章上相互合作，比另外两位作者在5篇文章上合作，联系更紧密。这些联系非常适合图形表示，本质上就是网络模型。图形模型依赖于节点和边缘（参见[Kosnik](#b_9783110660807-003_ref_029)（[2018](#b_9783110660807-003_ref_029)）），在这里，节点是由个体分析单位（作者、国家等）确定的，边缘是它们之间的联系。在所有情况下，我们都应用分数计数法，通过将作者或国籍等其他特征缩放到出现次数。因此，一位作者在五篇论文中出现，其联系权重为<math
    altimg="../graphic/b_9783110660807-003_ineq_001.png" alttext=""><mstyle displaystyle="false"><mfrac><mrow><mn>1</mn></mrow><mrow><mn>6</mn></mrow></mfrac></mstyle></math>。联系，除非另有说明，是基于文档数量。网络中连接线条越粗，权重越高。本次分析使用了VOSviewer软件包，辅以Gephi[³](#fn_12)和R包Bibliometrix[⁴](#fn_13)（[Aria和Cuccurullo](#b_9783110660807-003_ref_004)（[2017](#b_9783110660807-003_ref_004)））。
- en: 3.2 Data
  id: totrans-164
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.2 数据
- en: We use the Scopus database as our source of record. For the analysis in this
    paper all data are sourced from Scopus, as this captures the widest range of papers
    with complete reference sets and author/institution metadata in a consistent form.
    From the authors knowledge of the area we are confident that no significant academic
    source of papers was omitted. We chose 1990 as a starting point for the research
    as the further back in any bibliometric database one goes the more scant becomes
    the coverage. This issue is discussed in [Michels and Schmoch](#b_9783110660807-003_ref_033)
    ([2012](#b_9783110660807-003_ref_033)) and in [Harzing and Alakangas](#b_9783110660807-003_ref_021)
    ([2016](#b_9783110660807-003_ref_021)). Finally, all citation measures, unless
    otherwise noted, are inclusive of self citation. [Waltman](#b_9783110660807-003_ref_045)
    ([2016](#b_9783110660807-003_ref_045)), S5.3, contains an extensive discussion
    of self citation and its effects on scientometric measures and analyses. The conclusion
    of this section is that in large scale analyses self citation does not overly
    bias or distort findings. Nor is there any clear finding that for authors, as
    opposed to say countries or institutions, self citation should pose a problem
    for scientometric analysis, overall. We break out our analyses into two categories,
    narrow product based research, examining individual cryptocurrencies, and broader
    area based research looking at the entirety of the research
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 我们使用Scopus数据库作为我们的数据源。由于Scopus可以捕获最广泛的论文范围，拥有完整的参考文献集和作者/机构元数据，并且格式一致，因此本研究中的所有数据都来源于Scopus。根据作者对该领域的了解，我们可以确信没有遗漏任何重要的学术论文来源。我们选择1990年作为研究的起点，因为越往任何文献计量数据库的早期追溯，覆盖范围越稀少。这个问题在[Michels和Schmoch](#b_9783110660807-003_ref_033)（[2012](#b_9783110660807-003_ref_033)）和[Harzing和Alakangas](#b_9783110660807-003_ref_021)（[2016](#b_9783110660807-003_ref_021)）中有讨论，并且最后，除非特别说明，所有的引文指标都包括自引。根据[Waltman](#b_9783110660807-003_ref_045)（[2016](#b_9783110660807-003_ref_045)），S5.3，包含了对自引以及其对科学计量指标和分析效果的广泛讨论。本节的结论是，在大规模分析中，自引并没有过分偏见或扭曲发现的结果。也没有明确的发现，对于作者来说，与国家和机构相比，自引应该对科学计量分析造成问题。我们将分析分为两个类别：狭义的产品基于研究，研究个体加密货币；广泛领域基于研究，观察全部研究。
- en: 'As per [Corbet et al.](#b_9783110660807-003_ref_009) ([2019b](#b_9783110660807-003_ref_009)),
    we further estimate the applicability of Lotka’s Law ([Chung and Cox](#b_9783110660807-003_ref_007)
    ([1990](#b_9783110660807-003_ref_007))) to the dataset. Lotka’s law suggests that
    the number of publication by authors is best described as an inverse square law.
    Lotka’s Law is formulated as <math altimg="../graphic/b_9783110660807-003_ineq_002.png"
    alttext="A=K∕Xn"><mi mathvariant="italic">A</mi><mo>=</mo><mi mathvariant="italic">K</mi><mo
    mathvariant="normal" stretchy="false">/</mo><msup><mrow><mi mathvariant="italic">X</mi></mrow><mrow><mi
    mathvariant="italic">n</mi></mrow></msup></math>, where *K* and *n* are constants.
    Usually <math altimg="../graphic/b_9783110660807-003_ineq_003.png" alttext="n=2"><mi
    mathvariant="italic">n</mi><mo>=</mo><mn>2</mn></math> is the number of authors
    publishing *n* papers and *X* represents the number publishing one paper. This
    implies that the number of authors publishing *X* number of articles is a fixed
    ratio, 2, to the number of authors publishing a single article. We used the R
    package Bibliometrix ([Aria and Cuccurullo](#b_9783110660807-003_ref_004) ([2017](#b_9783110660807-003_ref_004))
    for this analysis. The search strategy used for the broad-based analysis was:'
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
- en: (1)<math altimg="../graphic/b_9783110660807-003_eq_001.png" alttext=""><mtable
    columnalign="left" equalcolumns="false" equalrows="false"><mtr><mtd><mtext>(TITLE-ABS-KEY(cryptocurrency
    OR cryptocurrencies...)</mtext></mtd></mtr><mtr><mtd><mtext>(TITLE-ABS-KEY(...OR
    digital currency OR digital currencies)</mtext></mtd></mtr><mtr><mtd><mtext>AND
    PUBYEAR >2010</mtext></mtd></mtr><mtr><mtd><mtext>AND(LIMIT-TO(DOCTYPE,“ar”))</mtext></mtd></mtr><mtr><mtd><mtext>AND(LIMIT-TO
    (SUBJAREA,“ECON” OR “FIN”))</mtext></mtd></mtr><mtr><mtd><mtext>AND(EXCLUDE(PREFNAMEAUID,“UndefinedUndefined”))</mtext></mtd></mtr></mtable></math>
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
- en: 'While the search strategy used for the narrow-based analysis was:'
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
- en: (2)<math altimg="../graphic/b_9783110660807-003_eq_002.png" alttext=""><mtable
    columnalign="left" equalcolumns="false" equalrows="false"><mtr><mtd><mtext>(TITLE-ABS-KEY(Bitcoin
    OR Ethereum OR Litecoin)</mtext></mtd></mtr><mtr><mtd><mtext>AND PUBYEAR >2010</mtext></mtd></mtr><mtr><mtd><mtext>AND(LIMIT-TO(DOCTYPE,“ar”))</mtext></mtd></mtr><mtr><mtd><mtext>AND(LIMIT-TO
    (SUBJAREA,“ECON” OR “FIN”))</mtext></mtd></mtr><mtr><mtd><mtext>AND(EXCLUDE(PREFNAMEAUID,“UndefinedUndefined”))</mtext></mtd></mtr></mtable></math>
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
- en: The last two exclusions were required due to large numbers of papers being returned
    which were opinion or reportage from The Economist Newspaper, classified as articles
    by Scopus. All data were downloaded as both CSV and as plaintext, where all information
    was selected. This allows for the analysis of inward and outward citations, of
    abstracts and of a wide variety of other bibliometric areas. The usage of the
    terms “cryptocurrency”, “cryptocurrencies”, “digital currency” and “digital currencies”
    enabled the analysis of broad-based cryptocurrency research. While the search
    of terms relating to “Bitcoin”, “Ethereum” and “Litecoin” enabled a search of
    more narrow-focused product level research.
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 最后两个排除是由于返回了大量《经济学人》报导或评论的文章，这些被Scopus归类为文章。所有数据都作为CSV和纯文本下载，其中选择了所有信息。这使得可以分析引文、摘要以及各种其他文献计量学领域。使用术语“加密货币”、“数字货币”和“数字货币”使得可以分析广泛的加密货币研究。而搜索与“比特币”、“以太坊”和“莱特币”相关的术语，使得可以进行更具体的产品级别研究。
- en: 'Note: The above figure we see the coauthorship as analysed using clusters of
    the countries represented in the field. The top panel represents all research
    based on narrow product-based research (that is Bitcoin for example). The middle
    panel represents broad area-based research. The lower panel represents all analysed
    research. The above figure is prepared using VOSviewer which is a software tool
    for constructing and visualising bibliometric networks. The above data was compiled
    as of November 2019.'
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 注意：上述图表我们看到的是使用代表该领域的国家的群组来分析合著情况。顶部面板代表基于狭窄产品基础的研究（例如比特币）。中间面板代表基于广泛领域的研究。底部面板代表所有分析的研究。上述图表使用VOSviewer制作，这是一个用于构建和可视化文献计量学网络的软件工具。上述数据截至2019年11月。
