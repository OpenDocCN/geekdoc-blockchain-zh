- en: '***Abstract***'
  prefs: []
  type: TYPE_NORMAL
- en: In this chapter, we shall be taking a varied look at how blockchain can be useful
    in devising and facilitating a framework for path tracing and quality management
    in supply chains. Supply Chain Management (SCM) has always been in a need for
    transparency to make the process much robust, hence a framework based on blockchain
    could be an answer.
  prefs: []
  type: TYPE_NORMAL
- en: Efforts have been taken across the globe for a long time to shape the global
    supply chains. This perhaps is most important when it comes to consumer behavior
    and trust—quality parameters of what they consume. Blockchain technology has proven
    itself to be worthy of bringing about changes in the global supply chains, starting
    with food. This chapter takes a look into how blockchain can help with sustainable
    supply chain management.
  prefs: []
  type: TYPE_NORMAL
- en: '***Keywords:*** IoT, supply chain management, consensus, shared ledger, World Trade
    Organization'
  prefs: []
  type: TYPE_NORMAL
- en: 8.1 Introduction
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Effective Supply Chain Management has now become of importance in organizations
    worldwide as it is a key element in achieving a competitive advantage. For this
    reason, supply chains are migrating towards digitalization, and central to this
    digitalization is blockchain and the Internet-of-Things (IoT). The use of these
    is relatively new and is still being explored. In this chapter we will delve into
    Blockchain and IoT with focus on their application in supply chain management
    and the opportunities they bring about.
  prefs: []
  type: TYPE_NORMAL
- en: 8.2 Supply Chain Management
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The Council of Supply Chain Management Professionals (CSCMP) defines Supply
    Chain Management as the management and planning of the activities involved in
    sourcing and procurement, conversion, and all other logistics management tasks^([1](#c8-note-1)).
    According to Stock [23], supply chain management is the management of a network
    of relationships within a firm and between the organizations or business units
    it depends on. These business units consist of material suppliers, purchasing,
    production facilities, logistics, marketing, and related systems that facilitate
    the forward and reverse logistics, finances and information from the original
    producer to final customer, with the benefits of value addition, achievement of
    customer satisfaction, and profit maximisation through eﬃciencies^([2](#c8-note-2)).
  prefs: []
  type: TYPE_NORMAL
- en: Today’s supply chains are becoming more complex and the visibility of key information,
    events and collaboration across organizational boundaries is increasingly viewed
    as an essential criterion for the long-term competitiveness of a supply chain
    network. The problem with most present-day supply chain models is that the relationships
    between members of the supply chain are not transparent and there is lack of information
    about the origin of the products. Organizations are therefore trying to better
    manage supply chains by putting together roadmaps for the digitalizing of supply
    chains^([3](#c8-note-3)). Digitalization has the potential to overcome these barriers
    and transform supply chains into completely integrated ecosystems that are fully
    transparent to all the players. Among the numerous tools proposed for digitalization
    in supply chain management is Blockchain and IoT^([4](#c8-note-4)).
  prefs: []
  type: TYPE_NORMAL
- en: '### 8.2.1 The Aspects of a Supply Chain'
  prefs: []
  type: TYPE_NORMAL
- en: Fundamentally, a supply chain can be formed with only three parties, which are
    suppliers, producers and customers. However, in any given supply chain, there
    is a set of companies having various functions. There might be suppliers of suppliers
    or customers of customers or in case of business-to-business operations, the final
    customer. It is worth mentioning that there are a lot of companies which are service
    providers at any of the steps in supply chain activities^([5](#c8-note-5)). The
    various parties and how they may interact are shown in [Figure 8.1](#figure1).
  prefs: []
  type: TYPE_NORMAL
- en: Supply chain management covers a very wide range of business processes and activities.
    These activities are divided into five basic areas (as shown in [Figure 8.2](#figure2))
    and are called the five drivers of a supply chain, which are production, inventory,
    location, transportation and information^([6](#c8-note-6)).
  prefs: []
  type: TYPE_NORMAL
- en: Each of the drivers answers specific questions and relates to a particular element
    of the business process. Production covers most of the issues regarding the product
    itself. The typical questions in this area include questions about the product
    itself and the quantities to be produced. Inventory describes how much of a product
    should be stocked at each stage and how much of the products should be held fully
    assembled or as raw materials. Location answers the question “Where?”.
  prefs: []
  type: TYPE_NORMAL
- en: In more detail, it refers to the geo-location of supply chain facilities. Transportation
    is the delivery of inventory during each stage of the supply chain. The most important
    decision to make at this stage is the kind of transport. Information addresses
    issues to do with determining the data that is essential and how much of it must
    be collected. The main targets of information flow are to coordinate daily activities
    and forecasting. In order to build a successful supply chain strategy, all these
    drivers are to be integrated with each other to achieve the strategic goals of
    the supply chain^([7](#c8-note-7)).
  prefs: []
  type: TYPE_NORMAL
