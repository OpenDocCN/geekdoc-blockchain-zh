  prefs: []
  type: TYPE_IMG
- en: '**[Figure 8.1](#figureanchor8-1)** The parties in a Supply Chain. ![Schematic
    illustration of the five drivers of a supply chain. ](images/fig8_2.jpg)'
  prefs: []
  type: TYPE_NORMAL
- en: '**[Figure 8.2](#figureanchor8-2)** The five drivers of a supply chain.'
  prefs: []
  type: TYPE_NORMAL
- en: 8.2.2 Supply Chain Performance Dimensions
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: As a crucial component of an organisation the supply chain ought to have strategic
    objectives that the organisation consistently aims at improving. Supply chain
    performance has never been as important as it is today. In today’s business environment,
    how a supply chain performs determines who will achieve more. Many companies however
    are unaware of how their supply chains are performing^([8](#c8-note-8)). Operational
    performance is a construct which involves the effective translation of competitive
    priorities into strategic capabilities of a firm. It can be evaluated by shorter-term
    measures including eﬃciency, quality, cost, delivery and flexibility^([9](#c8-note-9)).
    Competitive advantage known as the extent to which an organization is able to
    create a strong position over its competitors. Chang *et al*.^([10](#c8-note-10)),
    have highlighted that operational performance involves the improvement of supply
    chain related organisational measures such as logistics cost reduction, on-time
    delivery, inventory turnover, and cycle time reduction. Performance measurement
    is of importance when it comes to the evaluation of systems^([11](#c8-note-11)).
  prefs: []
  type: TYPE_NORMAL
- en: Operational performance comprises capabilities that allow an organization to
    differentiate itself from its competitors. The strategic objectives of a supply
    chain include cost, quality, speed, dependability, risk reduction, sustainability
    and flexibility. It is these objectives that necessitate the need for continuous
    improvement within the supply chain of an organization.
  prefs: []
  type: TYPE_NORMAL
- en: 8.2.3 Supply Chain Migration Towards Digitalization
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Digitalization is about organizations orienting themselves to the clients through
    online business, digital marketing, social media, and the client experience. Eventually,
    every part of business will be changed through the vertical incorporation of research
    and development, production, advertising and marketing, and other internal activities,
    and new plans of action will be founded on these advances^([12](#c8-note-12)).
    In actuality, there is development toward a total digital environment. The up
    and coming age of performance management systems provides real-time, end-to-end
    transparency throughout the supply chain, for example, the specific position of
    trucks in the network at a given time during transportation. The digitization
    of the supply chains empowers organizations to address the requirements of the
    clients immediately, address the diﬃculties on the supply side and improve productivity^([13](#c8-note-13)).
  prefs: []
  type: TYPE_NORMAL
- en: 'As per Alicke *et al.* [1], digitalization is believed to realize Supply Chain
    4.0 which will bring about the following advantages in supply chains:'
  prefs: []
  type: TYPE_NORMAL
- en: More adaptability
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: More granular frameworks
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: More precise frameworks
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: More effective and straightforward frameworks.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 8.3 Blockchain and IoT
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Blockchain Technology (BT) comes under Industry 4.0 or all the more explicitly
    under Supply chain 4.0, which targets getting new advances as a means of increasing
    the eﬃciency of systems, while maintaining sensible or meaningful expenses. Blockchain
    is along these lines being investigated on the grounds that it fits into the worldwide
    focus and can be associated with supply chain development and speeding up. Blockchain
    innovation is presently gaining the enthusiasm of a wide assortment of industries,
    from finance, healthcare, utilities and even the government sector among many
    other sectors. The explanation behind this developing enthusiasm for the intrinsic
    qualities of blockchain architecture and configuration is that it is believed
    to provide properties like transparency, robustness, auditability, and security^([14](#c8-note-14)).
  prefs: []
  type: TYPE_NORMAL
- en: A blockchain is viewed as a distributed database that is organised as a list
    of ordered blocks and these blocks are both unchanging and cannot be changed^([15](#c8-note-15)).
    A blockchain is a shared and disseminated (distributed) record that enables the
    process of recording transactions and tracking assets inside a business arrangement.
    An asset in this context can be tangible (for instance a house, a vehicle, money,
    land) or immaterial (intangible) like protected innovation, for example, licenses,
    copyrights, or branding. For all intents and purposes anything of significant
    worth or value can be tracked and traded on a blockchain system, hence decreasing
    risk and reducing expenses for all involved^([16](#c8-note-16), [17](#c8-note-17)).
    It can permit various degrees of access; private, open or consortium and be laid
    out in various types of distribution architectures such as centralized, decentralized
    or distributed as visualized in [Figure 8.3](#figure3)^([18](#c8-note-18)).
  prefs: []
  type: TYPE_NORMAL
- en: '![Schematic illustration of the centralized, de-centralized, and distributed
    network structures. ](images/fig8_3.jpg)'
  prefs: []
  type: TYPE_IMG
- en: '**[Figure 8.3](#figureanchor8-3)** Different network structures.'
  prefs: []
  type: TYPE_NORMAL
- en: A generally acknowledged meaning of the Internet of Things (IoT) is that it
    is a world-wide network of connected objects uniquely addressable, based on standard
    correspondence techniques. Beyond being connected, IoT gadgets play out a wide
    scope of refined calculations which may incorporate sensing and automation. Basically,
    IoT may likewise be alluded to as the interconnection and interoperability among
    devices, for example, PCs, watches, telephones and different gadgets^([19](#c8-note-19)).
  prefs: []
  type: TYPE_NORMAL
- en: IoT uses equipment, (for example, sensors) to gather data from the environment
    and connectivity is needed in order for this transmission and gathering of information
    to and from a server or cloud to be possible^([20](#c8-note-20)). A connected
    gadget equipped with sensors or actuators detects its surrounding environment,
    comprehends what’s going on and chooses keenly and autonomously or communicates
    with different nodes or clients to settle on the best choices. In short, IoT intends
    to add computer based rationale to a great deal of items (things), which thus
    can be checked or constrained by analytics. The development of the IoT is increasingly
    suited to the ever-evolving needs of both firms and consumers. The IoT might be
    communicated as a straightforward equation which may be; ‘IoT = Services + Data
    + Networks + Sensors’. In this manner, IoT is a mix of information from sensors
    and systems that likewise offer diverse shrewd types of assistance^([21](#c8-note-21)).
  prefs: []
  type: TYPE_NORMAL
- en: IoT allows for an individual to get to information regardless of their location,
    consequently achieving convenience. When correspondences are not fluent and straightforward,
    ineﬃciencies result, however with IoT gadgets, better correspondence is conceivable,
    and the transferring of information over a connected network saves both money
    and time. These interconnected devices also help achieve automation, which is
    one of the most important aspects in today’s systems, where high quality tasks
    can be achieved without human intervention.
  prefs: []
  type: TYPE_NORMAL
- en: 8.3.1 What Makes Blockchain Suitable for SCM?
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Blockchain possesses various desirable properties, such as decentralization,
    auditability, persistency and anonymity. These properties have led to the consideration
    of the technology for a number of other applications beyond finance, such as Supply
    Chain Management (SCM). Countless partners take part in supply chains these days,
    and this is accompanied by massive flow of newly created and time sensitive information.
    This information is dealt with ineffectively by supply chain management systems
    since a shared database is not being used. As per Litke *et al.* [15], blockchain
    can essentially manage this by providing a networked and decentralized database
    for all supply chain parties to use. Along these lines, supply chain information
    is logged on a ledger which is shared among all network participants^([22](#c8-note-22)).
    The different activities and procedures that happen during a product’s journey
    are frequently inclined to human blunders, misrepresentation or even failure,
    which in turn decrease system performance. The benefit of blockchain is that most
    tasks are represented as electronic transactions and are submitted on the ledger
    record. In that case, they execute faster and without mistakes, henceforth, increasing
    system performance.
  prefs: []
  type: TYPE_NORMAL
- en: '![Schematic illustration of the  four key concepts of blockchain. ](images/fig8_4.jpg)'
  prefs: []
  type: TYPE_IMG
- en: '**[Figure 8.4](#figureanchor8-4)** The four key concepts of blockchain.'
  prefs: []
  type: TYPE_NORMAL
- en: To additionally understand how a blockchain for SCM functions, and to realise
    its potential for transforming that field, the key concepts of blockchain for
    business (as appeared on [Figure 8.4](#figure4)) must be comprehended^([23](#c8-note-23)).
  prefs: []
  type: TYPE_NORMAL
- en: '*8.3.1.1 Shared Ledger*'
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: 'Ledgers have been utilized in double entry accounting since the thirteenth
    century. In any case, the idea of a common, appropriated record which is an unchanging
    record of all transactions on the supply chain system and a record that all system
    members can access is new^([24](#c8-note-24)). In a common ledger, transactions
    are recorded once and consequently the duplication of effort is avoided. As per
    Gupta [7], the mutual ledger has the following qualities:'
  prefs: []
  type: TYPE_NORMAL
- en: Records all exchanges over a business ecosystem since the distributed ledger
    is the system of the record.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Is shared among all system members.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Is permissioned meaning members see just those transactions they are approved
    to see.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: It is essential to note that blockchain offers every one of its functionalities
    and traits whilst disregarding the geo-location of its clients. Since it is a
    mutual ledger, the decentralized system can in this manner be shared over the
    web and any legitimate member of the supply chain can participate regardless of
    location. Supply chain systems coupled with blockchain technology would then find
    it simpler to work internationally. This adaptability of location can achieve
    time proficiency in supply chains^([25](#c8-note-25)).
  prefs: []
  type: TYPE_NORMAL
- en: '#### *8.3.1.2 Permissions*'
  prefs: []
  type: TYPE_NORMAL
- en: Blockchains can either be permissioned or permissionless. In a permissioned
    blockchain, every member has a unique identity which allows the utilization of
    policies to control network participation and access to transaction data. With
    the capacity to control network participation, companies can all the more effectively
    follow data security guidelines. Permissioned blockchains are powerful at controlling
    the consistency of the information that gets attached to the blockchain in a given
    system. More transaction data can be stored in the blockchain because of the ability
    to limit access to transaction data and members can determine the transaction
    details they are willing to permit others to see. Another perspective is that
    a few members might be approved to only see certain transactions, while others
    (like auditors) might be offered access to a more extensive scope of transactions^([26](#c8-note-26)).
  prefs: []
  type: TYPE_NORMAL
- en: In contrast to the modern day supply chains where a wide range of information
    is accessible and can be tempered with, blockchains contribute hugely with regards
    to data protection. The blockchain records contain unchanging data as well as
    the protection of users’ data. Public, permissioned and private blockchains are
    all able to provide absolute anonymity within the system.
  prefs: []
  type: TYPE_NORMAL
- en: '*8.3.1.3 Consensus*'
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: 'As indicated by Mao *et al.* [16], in a business ecosystem where members are
    known and believed, transactions can be confirmed and committed to the ledger
    through different methods of agreement (consensus), including the ensuing:'
  prefs: []
  type: TYPE_NORMAL
- en: 'Proof of stake: Validators must hold a specific percentage of the system’s
    value to approve transactions.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Multi-signature: A greater part of validators in the system must concur that
    an exchange is substantial (for instance, seven out of nine)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Practical Byzantine Fault Tolerance (PBFT): Is an algorithm intended to settle
    debates among system members when one member in a set of members creates diverse
    output from the others^([27](#c8-note-27)).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The idea of consensus is to keep a general understanding between the nodes of
    the system about all submitted transaction data. The transaction data can be a
    timestamp subsequently showing the order transaction followed the addresses of
    both sender and beneficiary, the labels or electronic seal that go with the items,
    in addition to other things. Blockchain platforms bolster various sorts of agreement
    apparatuses reliant on the ledger level of access. A ledger can either be open
    (public) or private and the most widely recognized consensus algorithms are proof-of-stake,
    practical byzantine fault tolerance, proof-of-work and proof of elapsed time.
    The non-existence of a typical tool in current supply chains that sorts out and
    safeguards each step of the product in a bid to eliminate errors, fraud, and ware
    failure is the reason blockchain proves advantageous.
  prefs: []
  type: TYPE_NORMAL
- en: '*8.3.1.4 Smart Contracts*'
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: A smart contract is a set of rules or an understanding that administers a business’s
    exchanges. A smart agreement is kept on the blockchain and is routinely executed
    as a part of an exchange. They may have numerous authoritative prerequisites that
    could be somewhat or completely self-executing, self-implementing, or both relying
    upon the members’ inclinations. The reason for a smart contract is to give security
    that is superior to customary agreement law while diminishing the expenses and
    postponements related with the conventional agreements or exchanges^([28](#c8-note-28)).
    For instance, a smart contract may define contractual conditions under which a
    bond move happens, or it might capture the terms and conditions of travel protection
    (insurance), which might be automatically executed when, for instance, a flight
    is delayed by over eight hours.
  prefs: []
  type: TYPE_NORMAL
- en: For instance, a malevolent individual in the supply chain could mess with receipt
    data and change paid values misguidedly. In such situations it is in this way
    critical to have a system that improves immutability and guarantees transaction
    confidentiality in supply chains. Blockchain gives an acceptable solution for
    the security issues introduced along supply chains and ensures integrity and transparency^([29](#c8-note-29)).
  prefs: []
  type: TYPE_NORMAL
- en: '### 8.3.2 The Role of Blockchain in Achieving the SCM Performance Dimensions'
  prefs: []
  type: TYPE_NORMAL
- en: Kshetri [11], recognizes the different vital SCM goals and afterward shows the
    position of blockchain technology in accomplishing them. An innovation must be
    able to accomplish the key SC goals before its use is considered. Firms do not
    venture into innovative investments that do not profit their systems’ fundamental
    goals. These goals (objectives) include risk reduction, cost, speed, flexibility
    and dependability.
  prefs: []
  type: TYPE_NORMAL
- en: The cost perspective in the adoption of blockchain technology might be seen
    in two different ways, initially the cost faced by companies through adoption
    and also, the costs that are cut or disposed of as a result of the adoption. In
    the businesses where traceability matters, issues involving flawed products can
    be effortlessly recognized at the source and vital decisions made. Kshetri likewise
    suggests that the allocation of the perfect measure of resources to perform transportation
    and different activities is one of the cost-cutting measures realized by blockchain
    in supply chain management. Paper records can be eliminated as digitally signed
    documents are used and these can securely store data and the identities of individuals
    and assets can be validated. Regulatory compliance expenses can be decreased as
    auditable information can be given to fulfil regulators’ requests.
  prefs: []
  type: TYPE_NORMAL
- en: Speed can be improved by digitalizing physical procedures and decreasing associations
    and interchanges. Speed may likewise be improved through the disposal of excess
    procedures at each progression of the SC as parties trust each other. The digitally
    signed records’ protected storage and sharing can validate the identities of people
    and resources and henceforth limit the requirements of physical interactions and
    correspondences.
  prefs: []
  type: TYPE_NORMAL
- en: Blockchain technology will apply pressure on supply chain members to be progressively
    mindful and responsible for their actions consequently encouraging trustworthiness.
    Blockchain will be advantageous to smaller companies that are new in the business
    as these are rarely contracted in light of the fact that the validation of their
    certifications is burdensome to organizations. Blockchain-based digital certification
    is thus a method for expanding reliability for all parties and will predominantly
    be of help to the smaller and newer companies. These supply chain certification
    procedures may likewise check provenance. Blockchain’s excellent audit trail can
    address diﬃculties related with self-announced information that is given by supply
    chain accomplices. One of the interesting characteristics that accompany blockchain
    technology is its capacity to validate identities as this quality can confirm
    the provenance of things, for example, fine wines or rough cut diamonds. In the
    blockchain systems, only the commonly acknowledged individuals can take part in
    transitions within the system in particular touchpoints and in such cases the
    foolproof strategy for confirmed identity can lessen digital security related
    dangers^([30](#c8-note-30)).
  prefs: []
  type: TYPE_NORMAL
- en: Confirmation of an organization’s stand with regards to sustainability is made
    conceivable by blockchain as it makes it possible to make measures identified
    with sustainability increasingly quantifiable and progressively important. Most
    companies are moving towards engaging with supply chain members that monitor the
    earth and their impact on it. Be that as it may, most companies are not ready
    to part with the assets and effort expected to monitor how sustainable their partner
    is and blockchain will realize this aspect to a business. Blockchain adoption
    will achieve supply chains which have an incredible adaptability to adjust to
    changing client requests with shorter lead times. The visibility inside the SC
    framework would then make it simpler to see any changes that should be made inside
    the supply chain networks.
  prefs: []
  type: TYPE_NORMAL
- en: 8.3.3 The Role of IoT in the Implementation of Blockchain Technology
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Blockchain technology may be used to track sensor data and prevent duplication
    with other malicious data. Sensors can in this manner trade information through
    a blockchain as opposed to using a third party for building up trust. The combination
    of blockchain and IoT helps enable autonomy and the combination would remove technical
    ineﬃciencies and bottlenecks. The expense of deployment of IoT will be decreased
    altogether on account of the absence of any other mediator. As per Thakore *et
    al.* [24], IoT can maximise on blockchain in four different ways, in particular;
    cost decrease, trust building, quickened information trade and scaled security.
    They proceed to highlight that the blend of IoT and blockchain will prompt the
    making of new value business models, improved ecosystems, diminished risk, freed
    up capital, lower exchange costs, speed processing, security, structure integrity
    and against imitation^([31](#c8-note-31)).
  prefs: []
  type: TYPE_NORMAL
- en: Moura and Santos^([32](#c8-note-32)) discuss that IoT gadgets are an empowering
    agent in blockchain use. The use of blockchain means a company must be willing
    to embrace the IoT as it is a basic part of blockchain implementation. Before
    the implementation of blockchain, a company must analyse whether they have the
    important devices all through the supply chain in order to guarantee the advantages
    that come with blockchain are completely embraced. Since blockchain harps on the
    build system integration and digitality, IoT gadgets are a chief empowering agent
    in the effective utilization of blockchain technology. In the event that the SCM
    network doesn’t have the fundamental IoT gadgets, an organization should in this
    manner be eager to invest into the necessary IoT gadgets as they are critical
    for the performance of blockchain in SCM. Blockchain additionally requires great
    connectivity and with the advanced world ceaselessly investigating systems with
    better speeds, blockchain will undoubtedly have the much needed network support.
    Ongoing steps in the fifth era of portable telecommunication (5G) shows how connection
    and network speed are persistently advancing the positive way. A company that
    is thinking about the adoption of this innovation should consequently analyze
    its SCM system when it comes to the utilization of IoT gadgets in the system as
    they are essential for the effective use of blockchain technology.
  prefs: []
  type: TYPE_NORMAL
- en: 8.4 Blockchain Technology and IoT Use Cases in Supply Chain Management
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: ConsenSys is a market driving blockchain innovation organization that as of
    late introduced and gave some use cases of blockchain technology in SCM. The association
    is at present demonstrating the authenticity of lavish things to fight fraud and
    duplicating. The lavish products industry is managing the developing diﬃculties
    like intellectual property (IP) and imitations with regards to ensuring brand
    esteem and genuine relations among clients and brands. ConsenSys, in association
    with LVMH and Microsoft, as of late declared AURA, a platform that makes it workable
    for buyers to get to the item history and evidence of credibility of lavish merchandise.
    AURA follows from raw materials to the retail location, right to recycled markets^([33](#c8-note-33)).
  prefs: []
  type: TYPE_NORMAL
- en: Treum is a blockchain put together trust platform centered with respect to transparency,
    tradability and traceability in supply chains. Treum has a traceability highlight
    which flawlessly records an asset’s start to finish source data. It is its transparency
    ability that permits makers to confirm that their SC meets item targets. Inside
    and out, Treum can give the two organizations and purchasers the full item story.
    Treum collaborated with GlaxoSmithKline to utilize blockchain to follow protected
    innovation (IP) licenses utilized by researchers just as guarantee that items
    are delivered, shipped, and put away in appropriate conditions.
  prefs: []
  type: TYPE_NORMAL
- en: Provenance led a starter venture in Indonesia to help traceability in the fishing
    business. Using blockchain, cell phones and smart labeling, Provenance followed
    fish caught by anglers. This undertaking adequately followed fish in Indonesia
    for half of the year in 2016\. The fish tracing frameworks are basically founded
    on papers and reports and fish exchanges source from many pontoons, which makes
    the full quality control a diﬃcult assignment. Nations in the locale, for example,
    Indonesia face issues, for example, overfishing, extortion, just as unlawful,
    unreported, unregulated fish and furthermore human rights mishandles. In light
    of this pilot venture it was presumed that blockchain can assist shoppers with
    following the wellspring of their food and address the key diﬃculties noted previously.
    Indonesia being one of the biggest fish providers around the world, gives a fruitful
    ground to testing the innovation so as to radically expand transparency in fish
    supply chains^([34](#c8-note-34)).
  prefs: []
  type: TYPE_NORMAL
- en: 8.5 Benefits and Challenges in Blockchain-Based Supply Chain Management
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Blockchain gives secure information trade and a temper evidence store for archives
    and different SCM information. Blockchain innovation may realize a huge decrease
    in postponements and fraud subsequently sparing companies gigantic sums of income.
    As per the World Trade Organization (WTO), the lessening of boundaries in international
    supply chains could increment overall GDP by nearly 5% and the all-out volume
    by 15%^([35](#c8-note-35)). In corporate networks, the additions and motivating
    forces are common to all members. Impetuses in the blockchain business systems
    may not really be money related, however they may rather be perceivability, access,
    share, and trade rights. As per Stanton [22] data sharing in advanced supply chains
    is regularly limited as a result of three issues. The issues being, systems incom-parability,
    information dependability and trust in members, notwithstanding, blockchain may
    fill in as an apparatus for expelling these limitations^([36](#c8-note-36)).
  prefs: []
  type: TYPE_NORMAL
- en: The distributed nature of blockchains is helpful for SCM in light of the fact
    that it takes into consideration the sharing of data in a manner that is hard
    to alter (permanent) or hack. Blockchain usage ordinarily shows auditability qualities.
    This attribute of the blockchain improves traceability and transparency of the
    information kept in the blockchain by guaranteeing that data once recorded is
    never altered or misplaced^([37](#c8-note-37)).
  prefs: []
  type: TYPE_NORMAL
- en: In responding to an inquiry concerning whether there is a requirement for an
    innovation like blockchain in SCM, Petersen [19] expressed it would doubtlessly
    seem so. He advocated his answer by expressing that the present systems cannot
    yet convey the best resolution, since fraudulent conduct or defilement/altering
    of items in supply chains is still occurring. He expressed that blockchain may
    be seen as the innovation that holds fairly semi mystical forces, in this interest
    to impact or fortify trust, reinforce data quality and automate documentation
    streams in inter-organizational connections.
  prefs: []
  type: TYPE_NORMAL
- en: The costs in a supply chain system are reduced significantly when blockchain
    technology is used. Fundamentally because of enormous distance transactions being
    more slow through banks, blockchain gives a monetary answer for the worldwide
    supply chain. Since most tasks can be represented as exchanges, the work process
    of the supply chain can be quicker than the antiquated ones. Blockchain can limit
    blunders and increment trust through the reconciliation of every exchange with
    a provider. Blockchain can likewise execute business rules using smart contracts.
    As expressed before, this implies exchanges possibly happen if at least two members
    approve them^([38](#c8-note-38)).
  prefs: []
  type: TYPE_NORMAL
- en: Litke *et al.* [15] summed up the points of interest as appeared in [Table 8.1](#table1)^([39](#c8-note-39)).
    They gave an overview of the current limitations supply chain actors face and
    the positive impact brought by blockchain.
  prefs: []
  type: TYPE_NORMAL
- en: '**[Table 8.1](#tableanchor8-1)** Supply Chain actors, current limitations faced
    and blockchain impact.'
  prefs: []
  type: TYPE_NORMAL
- en: '| **Supply chain actor** | **Current limitations** | **Blockchain impact**
    |'
  prefs: []
  type: TYPE_TB
- en: '| Raw material/ Producer | Ability to prove in a global and transparent way
    the origin and quality metrics of products. | Benefits from increased trust of
    keep track of the production raw material and value chain from the raw material
    to the end consumer. |'
  prefs: []
  type: TYPE_TB
- en: '| Manufacturer | Limited ability to monitor the product to the final destination.
    Limited capabilities of checking quality measured from raw material. | Added value
    from shared information system with raw material suppliers and distribution networks.
    |'
  prefs: []
  type: TYPE_TB
- en: '| Distributor | Custom tracking systems with poor collaboration capabilities.
    Limited certification ability and trust issues. | Ability to have proof-of- location
    and conditions certifications registered in the ledger. |'
  prefs: []
  type: TYPE_TB
- en: '| Wholesaler | Lack of trust and certification of the products’ path. | Ability
    to check the origin of the goods and the transformation/ transportation condition.
    |'
  prefs: []
  type: TYPE_TB
- en: '| Retailer | Lack of trust and certification of the products’ path. | Track
    of each individual product between the end consumer and the wholesaler. Ability
    to handle effectively return of multifunctioning products. |'
  prefs: []
  type: TYPE_TB
- en: '| End user/Consumer | Lack of trust regarding the compliance of the product
    with respect to origin, quality and compliance of the product to the specified
    standards and origin. | Full and transparent view on the product origin and its
    whole journey from raw material to final, purchased product. |'
  prefs: []
  type: TYPE_TB
- en: Regardless of the points of interest noted above, blockchain innovation has
    various significant diﬃculties to survive. The worldwide supply chain works in
    a perplexing situation that requires different partners to conform to various
    laws and guidelines. Since worldwide organizations work against the setting of
    these built up laws and customs, implementing blockchain-based arrangements the
    whole way across a worldwide supply chain can be a diﬃcult mission. Usage of blockchain
    likewise comprises bringing all the significant parties together, which can be
    a troublesome endeavor much of the time as parties, may not completely fathom
    the requirement for the innovation. Due to the prerequisite of a high utilization
    of IoT, not all nations are prepared to take an interest in blockchain-based SCMs.
    Many supply chain members situated in developing and least developed nations are
    a long way from prepared with regards to the appropriation of blockchain and without
    their cooperation it might demonstrate hard to realize the fullest capability
    of blockchain in supply chain management^([40](#c8-note-40)).
  prefs: []
  type: TYPE_NORMAL
- en: 8.6 Conclusion
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Blockchain and IoT are great technological disruptions and their combination
    in supply chain management has a positive impact on the performance of supply
    chains. This chapter presented a brief discussion about these two technologies,
    their integration, and their application in supply chain management. The IoT and
    Blockchain were described individually and their relationship and the motive behind
    their use in supply chain management investigated. Some use cases of the technologies
    were discussed, and further, both the advantages and challenges of Blockchain
    and IoT use in Supply Chain Management were discussed.
