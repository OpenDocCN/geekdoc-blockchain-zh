- en: Foreword
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: I remember how excited I was the moment I first found out that Joseph Holbrook
    would be writing a book called *Architecting Enterprise Blockchain Solutions*.
  prefs: []
  type: TYPE_NORMAL
- en: As chief learning officer at Blockchain Institute of Technology, I have had
    the opportunity to work and collaborate with Joseph over the years in numerous
    blockchain-related opportunities, and I have always found him to be a truly professional
    master on the topic, with an encyclopedia-like mind on the subject.
  prefs: []
  type: TYPE_NORMAL
- en: Beyond that, Joseph is a talented instructor who not only cares about delivering
    a clear message whenever he is sharing his knowledge, but he always focuses on
    delivering valuable lessons and actionable steps that will benefit the people
    he is sharing with.
  prefs: []
  type: TYPE_NORMAL
- en: So, knowing that Joseph was writing a book capturing his expertise on the important
    subject of architecting enterprise blockchain solutions, I knew I simply had to
    get it ASAP and add it to my library of indispensable blockchain-focused books.
  prefs: []
  type: TYPE_NORMAL
- en: During the time that I have known Joseph, I have learned much from our exchanges,
    and I highly admire his level of expertise. I have seen his passion and commitment
    to understanding and implementing enterprise-level blockchain technology projects,
    and as a result, he has become one of the most esteemed and authoritative expert
    contacts I reach out to when it comes to the topic of enterprise blockchain solutions.
    In this book, Joseph has delivered the most efficient and straightforward way
    to learn the knowledge he has acquired and applied in enterprise blockchain solutions.
  prefs: []
  type: TYPE_NORMAL
- en: As you work your way through the book, Joseph masterfully leads you through
    a clear learning path. He begins with an introduction into blockchain technologies,
    followed by an analysis of leading enterprise blockchains. He then continues by
    progressively adding new layers of knowledge, with each new chapter building on
    the previous one in a highly coherent and valuable guide. The book is filled with
    detailed explanations of many other essential topics including blockchain programming
    basics, as well as how blockchain can be implemented in multiple different enterprise-level
    scenarios. He has even included a truly visionary chapter with his insights on
    where the future of blockchain is headed.
  prefs: []
  type: TYPE_NORMAL
- en: Studying the book contents and seeing how Joseph has been able to both capture
    and explain what can otherwise be the complex topic of architecting enterprise
    blockchain solutions, I am pleased to say that this is by far the best guide I
    have found on the subject. It is an important and necessary book that should be
    required reading and on every bookshelf of anyone working with blockchain technology.
  prefs: []
  type: TYPE_NORMAL
- en: I feel honored to have the opportunity to write the foreword to this much-needed
    book by Joseph Holbrook, which I know will help open many eyes and minds around
    the world to all the opportunities that are possible through the use of blockchain
    in enterprise-level projects. Beyond that, I know it can help you gain the knowledge
    you will need to successfully implement blockchain in your own projects.
  prefs: []
  type: TYPE_NORMAL
- en: There is a wealth of knowledge about blockchain technology waiting for you in
    this book, and I wish you ever-growing success learning and applying it.
  prefs: []
  type: TYPE_NORMAL
