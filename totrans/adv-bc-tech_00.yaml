  zh: Maleh博士是一位具有行业和学术经验的网络安全教授和从业者。他拥有计算机科学博士学位。自2019年以来，他一直在摩洛哥苏丹·穆拉伊·斯利曼大学担任网络安全教授。他曾于2012年至2019年在摩洛哥国家港口局（ANP）担任高级安全分析师。他是IEEE摩洛哥顾问网络的创始主席和非洲信息技术与网络安全研究中心的创始主席。他是IEEE的高级会员、国际工程师协会的成员和机器智能研究实验室的成员。Maleh博士在信息安全与隐私、物联网安全、无线和受限网络安全等领域做出了贡献。他的研究兴趣包括信息安全与隐私、物联网、网络安全、信息系统和IT治理。他发表了70多篇论文（书籍章节、国际期刊、会议/研讨会）、12本编辑书籍和3本专著。他是《国际信息安全与隐私期刊》（IJISP）和《国际智能安全技术期刊》（IJSST）的主编。他担任《IEEE
    Access》（2019影响因子为4.098）、《国际数字犯罪与取证期刊》和《国际信息安全与隐私期刊》的副主编。他还担任过特刊“云物联网的网络安全与隐私的最新进展”（2019年7-9月第10卷第3期）的客座编辑。他曾担任和继续担任许多国际会议和期刊的执行和技术计划委员会成员和审稿人，如Elsevier《自组网》、《IEEE网络杂志》、《IEEE传感器期刊》、《ICT
    Express》和Springer《集群计算》。他曾担任BCCA 2019的宣传主席和MLBDACP 19研讨会以及ICI2C'21会议的总主席。
