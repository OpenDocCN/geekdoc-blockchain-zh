- en: completed his Ph.D. degree in Electrical and Computer Engineering from Oregon
    State University in 2004, and M.Sc. in 2002 from the same university with GPA
    4/4\. Dr. Tawalbeh is currently an associate professor in the Department of Computing
    and Cyber Security at Texas A&M University-San Antonio. Before that he was a visiting
    researcher at the University of California-Santa Barbra. Since 2005 he taught/developed
    more than 25 courses in different disciplines of computer engineering and science
    with a focus on cybersecurity for the undergraduate/graduate programs at New York
    Institute of Technology (NYIT), DePaul’s University, and Jordan University of
    Science and Technology. Dr. Tawalbeh won many research grants and awards with
    over than 2 million USD. He has over 80 research publications in refereed international
    journals and conferences.
