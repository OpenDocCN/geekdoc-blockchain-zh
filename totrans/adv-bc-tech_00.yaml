- en: has previous expertise acting in industry as Embedded System Engineer at Zodiac
    Aerospace morocco from 2014 to 2019, and more recently became a professor at ENSA,
    SMBA University, Fez, Morocco, since 2019\. He received the engineering degree
    in embedded system from ENSA Fez in 2014\. He received his Ph.D. Degree in Electrical
    Engineering from SMBA University in 2018\. He has published a good number of papers
    in journals and conferences in the last few years, most of which are related to
    photovoltaic (PV) solar energy and embedded systems. He published a number of
    patents in Morocco patent office. He edited a Springer book and acted as a guest
    editor of different special issues and topical collections. He is a reviewer and
    is on the editorial board of different journals. He was associated with more than
    30 international conferences as a program committee/advisory board/review board
    member.
