  zh: Abdelhakim Senhaji Hafid
- en: is Full Professor at the University of Montreal. He is the founding director
    of Network Research Lab and Montreal Blockchain Lab. He is a research fellow at
    CIRRELT, Montreal, Canada. Dr. Hafid published over 240 journal and conference
    papers; he also holds three US patents. He supervised the graduation over 50 graduate
    and postgraduate students. Prior to joining the University of Montreal, he spent
    several years, as senior research scientist, at Bell Communications Research (Bellcore),
    NJ, USA, working in the context of major research projects on the management of
    next-generation networks. Dr. Hafid was also assistant professor at Western University
    (WU), Canada; research director of Advance Communication Engineering Center (venture
    established by WU, Bell Canada and Bay Networks), Canada; researcher at CRIM,
    Canada; visiting scientist at GMD-Fokus, Germany; and visiting professor at the
    University of Evry, France. Dr. Hafid consulted for a number of telecommunication
    companies and startups in North America; he also gave talks/keynotes in a number
    of international conferences. He co-founded Tipot Technologies Inc. (research
    and development Platform for IoT). Dr. Hafid has extensive academic and industrial
    research experience in the area of the management and design of next-generation
    networks. His current research interests include IoT, Fog/edge computing, Blockchain,
    and intelligent transport systems
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在蒙特利尔大学担任全职教授。他是网络研究实验室和蒙特利尔区块链实验室的创始主任。他是加拿大蒙特利尔CIRRELT的研究员。Hafid博士发表了240多篇期刊和会议论文；他还拥有三项美国专利。他指导了50多名研究生和研究生毕业生。在加入蒙特利尔大学之前，他在贝尔通讯研究公司（Bellcore）担任高级研究科学家，并在美国新泽西州参与了关于下一代网络管理的重大研究项目。Hafid博士还曾是加拿大西部大学（WU）的助理教授；Advance
    Communication Engineering Center的研究主任（由WU、贝尔加拿大和Bay Networks成立的企业）；加拿大CRIM的研究员；GMD-Fokus的访问科学家，德国；以及法国埃夫里大学的客座教授。Hafid博士为北美的许多电信公司和初创企业提供咨询服务；他还在许多国际会议上发表演讲/主题演讲。他是Tipot
    Technologies Inc.（物联网研发平台）的联合创始人。Hafid博士在下一代网络管理和设计领域拥有丰富的学术和工业研究经验。他目前的研究兴趣包括物联网、雾/边缘计算、区块链和智能交通系统。
