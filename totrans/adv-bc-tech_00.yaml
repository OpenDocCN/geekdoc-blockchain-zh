- en: is a cybersecurity professor and practitioner with industry and academic experience.
    He has a Ph.D. degree in Computer Sciences. Since 2019, he is working as a professor
    of cybersecurity at Sultan Moulay Slimane University, Morocco. He worked for the
    National Ports Agency (ANP) in Morocco as a senior security analyst from 2012
    to 2019\. He is the founding chair of IEEE Consultant Network Morocco and founding
    president of the African Research Center of Information Technology and Cybersecurity.
    He is a senior member of IEEE and member of the International Association of Engineers
    and the Machine Intelligence Research Labs. Dr. Maleh has made contributions in
    the fields of information security and privacy, Internet of Things security, and
    wireless and constrained networks security. His research interests include information
    security and privacy, Internet of Things, networks security, information system,
    and IT governance. He has published over 70 papers (book chapters, international
    journals, conferences/workshops), 12 edited books, and 3 authored books. He is
    the editor-in-chief of the *International Journal of Information Security and
    Privacy* (IJISP) and the *International Journal of Smart Security Technologies*
    (IJSST). He serves as an associate editor for *IEEE Access* (2019 Impact Factor
    4.098), the *International Journal of Digital Crime and Forensics*, and the *International
    Journal of Information Security and Privacy*. He was also a guest editor of a
    special issue on “Recent Advances on Cyber Security and Privacy for Cloud-of-Things”
    of the *International Journal of Digital Crime and Forensics*, Volume 10, Issue
    3, July–September 2019\. He has served and continues to serve on executive and
    technical program committees and as a reviewer of numerous international conferences
    and journals such as Elsevier *Ad Hoc Networks*, *IEEE Network Magazine*, *IEEE
    Sensor Journal*, *ICT Express*, and Springer *Cluster Computing*. He was the publicity
    chair of BCCA 2019 and the general chair of the MLBDACP 19 symposium and ICI2C’21
    Conference.
