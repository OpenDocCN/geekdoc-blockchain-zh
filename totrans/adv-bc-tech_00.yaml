- en: The series Internet of Things - Technologies, Communications and Computing publishes
    new developments and advances in the various areas of the different facets of
    the Internet of Things. The intent is to cover technology (smart devices, wireless
    sensors, systems), communications (networks and protocols) and computing (theory,
    middleware and applications) of the Internet of Things, as embedded in the fields
    of engineering, computer science, life sciences, as well as the methodologies
    behind them. The series contains monographs, lecture notes and edited volumes
    in the Internet of Things research and development area, spanning the areas of
    wireless sensor networks, autonomic networking, network protocol, agent-based
    computing, artificial intelligence, self organizing systems, multi-sensor data
    fusion, smart objects, and hybrid intelligent systems.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 《物联网-技术、通信和计算》系列出版物发表了物联网不同方面的新发展和进步。意图是涵盖物联网的技术（智能设备、无线传感器、系统）、通信（网络和协议）和计算（理论、中间件和应用），作为工程、计算机科学、生命科学领域的一部分，以及它们背后的方法学。该系列包括物联网研究和开发领域的专著、讲义和编辑卷，涵盖了无线传感器网络、自主网络、网络协议、基于代理的计算、人工智能、自组织系统、多传感器数据融合、智能对象和混合智能系统的领域。
