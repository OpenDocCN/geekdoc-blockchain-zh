  zh: 2004年，他在俄勒冈州立大学获得了电气与计算机工程博士学位，2002年在同一所大学获得了硕士学位，GPA为4/4。Tawalbeh博士目前是德克萨斯A＆M大学圣安东尼奥校区计算机与网络安全系的副教授。在此之前，他曾是加利福尼亚大学圣塔芭芭拉分校的访问研究员。自2005年以来，他在纽约理工学院（NYIT）、德保罗大学和约旦科技大学开设/开发了25多门不同学科的计算机工程和科学课程，重点是本科/研究生的网络安全项目。Tawalbeh博士赢得了许多研究资助和奖项，总额超过200万美元。他在国际同行评议期刊和会议上发表了80多篇研究论文。
