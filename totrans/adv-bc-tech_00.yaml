    ENSA获得嵌入式系统工程学位。他于2018年从SMBA大学获得电气工程博士学位。在过去几年中，他发表了大量与光伏（PV）太阳能和嵌入式系统相关的论文。他在摩洛哥专利局发布了一些专利。他编辑了一本Springer书籍，并担任不同专题和专题集的客座编辑。他是多个期刊的审稿人，并担任不同期刊的编辑委员会成员。他与30多个国际会议合作，担任程序委员会/咨询委员会/审稿委员会成员。
