  type: TYPE_NORMAL
- en: Blockchain or Bust
  id: totrans-1
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: I was vomiting into a tree stump.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
- en: Vomiting is never fun, especially on a weekday. This tree stump was right next
    to the driveway, and that definitely made it less fun, since Martin’s neighbors
    were probably watching.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
- en: I had been driving to meet with my adviser, when I got the call from our bank
    client.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
- en: “Sooyoung, hi.” I put her on my wireless headset.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
- en: “John, where is our contract?”
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
- en: “Sorry?” Talking with Sooyoung was like catching dinner plates. “You’re looking
    for our contract?”
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
- en: “Yeah. I need to end the relationship.”
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
- en: My stomach roiled. “What? Why? Is something wrong?”
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
- en: “No. You do good work. We are going to bring all agency work in-house.”
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
- en: “I don’t understand,” I said, pulling into Martin’s driveway and shutting off
    the engine. “We’ve been delivering incredible results . . .”
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
- en: “Budget cuts,” she explained. “We’re looking to hire writers, though. If you
    have any recommendations, let me know.”
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
- en: “Yeah, us!” I replied, a little too loudly.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
- en: “When is our contract renewal?”
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
- en: “End of the month,” I replied. My head was swimming. “But listen. Let’s find
    a way to work within your new budget—”
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
- en: “The decision is made. Nonnegotiable.”
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
- en: “Sooyoung,” I pleaded, “let’s at least meet to discuss—”
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
- en: “No need,” she said, cutting me off again. “You do good work for us, but we
    need to make a change.”
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
- en: “When can you pay us? I can’t tell you how many phone calls we’ve made.”
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
- en: She was ready to go. “You finish up the work, we get you paid. Fair?”
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
- en: “It’s not fair,” I responded, tasting stomach acid in my mouth. “It’s like David
    versus Goliath. It’s not fair at all.”
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
- en: “Mmm.” I could hear her typing away.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
- en: “We deserve better than this.”
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
- en: “You do good work,” she repeated. “But it’s time to move on. Goodbye.”
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
- en: I leapt out of the car and began to vomit. Poor Martin, with his beautiful home
    in this tony suburb of Boston—and me in his driveway, retching into his stump.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
- en: My cell phone rang. I was still wearing my headset, and I touch-activated it.
    “This is John,” I moaned.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
- en: “Are you okay?” I lifted my head to see Martin standing at the window of his
    second-floor office, looking down.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
- en: “I had a bad oyster,” I croaked.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
- en: “You want to reschedule? We can reschedule.”
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
- en: “No.” I wiped my mouth. “We need to talk.”
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
- en: A few minutes later, revived with some hot tea, I was sitting across from Martin’s
    two-hundred-gallon aquarium. The bubbling was soothing.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
- en: “How you feeling?” asked Martin. His hair was at the next frizz level. New conditioner?
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
- en: “Better, thanks. Sorry about your stump.”
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
- en: “It’s biodegradable.”
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
- en: “Martin, this is a difficult conversation,” I began. “I think it’s time we parted
    ways.”
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
- en: “Hmm.” He took a sip of his tea. “Sorry to hear that.”
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
- en: “We’re losing clients left and right,” I told him. “Everyone is bringing their
    agency work in-house.”
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
- en: “The world is changing,” he agreed. “Faster and faster.”
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
- en: “People don’t just have one career anymore,” I continued. “They have multiple
    careers. Businesses don’t just do one thing; they do multiple things.”
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
- en: “Pivots.”
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
- en: “Evolution,” I said. “We’re all in a process of evolution. Physical, mental,
    spiritual evolution. If we don’t evolve, we die.”
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: “进化。”我说。“我们都在进化的过程中。身体上，精神上，灵魂上的进化。如果我们不进化，我们就会死亡。”
- en: “You’ve got to zig when everyone else is zagging.” He zigzagged his fingers
    in the air. “And zag when everyone else is zigging.”
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: “当其他人都在变向时，你必须坚持自己的方向。”他在空中画着Z字形的指尖。“而当其他人都在坚持时，你必须改变方向。”
- en: Now that I had spilled my guts on two levels, I felt incredible relief, both
    physically and mentally. “You’ve been a good adviser, Martin. But to become a
    billion-dollar company, we need to reinvent ourselves.”
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我在两个层面上都畅所欲言了，我感到无比轻松，无论是身体上还是精神上。“你是个好顾问，马丁。但要成为一家十亿美元的公司，我们必须重新塑造自己。”
- en: “I don’t think this has worked out as either of us had hoped,” Martin agreed.
    “But you’re going to do fine. And if you need anything at all, I’m happy to help.”
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: “我不认为这一切都像我们希望的那样发展，”马丁同意了。“但你肯定会做得很好。如果你需要任何帮助，我很乐意提供。”
- en: “Martin, you are a class act.”
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: “马丁，你真是个楷模。”
- en: “So what’s your next step?”
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: “那么你的下一步是什么？”
- en: It was the first time I had smiled all day. “Blockchain,” I replied. “We’re
    going all in on blockchain.”
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 那是那天我第一次笑。我回答说：“区块链。我们要全力以赴投入区块链。”
- en: '“Blockchain.” Martin took a sip of his tea and looked thoughtful. “Remind me
    again: What is blockchain?”'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: “区块链。”马丁尝了一口茶，陷入了沉思。“提醒我一下：区块链是什么？”
