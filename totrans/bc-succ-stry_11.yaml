- en: Securing Funding
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Everledger’s early days were funded by several seed rounds of investment, allowing
    the company to grow its platform and partnerships. In September 2019, Everledger
    completed its $20 million Series A funding round, led by Tencent, the Chinese
    internet giant.
  prefs: []
  type: TYPE_NORMAL
- en: While it holds investments in hundreds of companies, Tencent is perhaps best
    known as the creator of WeChat, one of the most powerful social media apps in
    China. Known as the *Everything App*, WeChat is like the full suite of apps on
    your phone, from instant messaging to ride sharing to digital payments, rolled
    into one.
  prefs: []
  type: TYPE_NORMAL
- en: 'By December, Everledger had piloted a WeChat Mini Program (like an app within
    the app) to allow retailers to offer diamonds with transparency and trust, potentially
    reaching a billion new users.^([26](ch11.html#ch01fn170)) Partnering with Alrosa,
    the world’s largest diamond producer, the new WeChat Mini Program allows full
    traceability of diamonds from mines to consumer: it even plugs into WeChat Pay,
    the company’s digital payment solution.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Evgeny Gokhberg, head of the Europe division at Everledger, trumpeted the app
    release: “This is a groundbreaking initiative with the titans of the diamond and
    internet industries.” It certainly was. But this partnership brought a new challenge:
    in the deep mines of WeChat, would anyone find their diamond in the rough?'
  prefs: []
  type: TYPE_NORMAL
- en: Lessons Learned and the Road Ahead
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In two to three years, no one will be talking about blockchain, just like today
    we don’t talk about browsers, or HTTP, or SMTP, or email.^([27](ch11.html#ch01fn171))
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: —Leanne Kemp
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Everledger’s original vision was “to create a secure and permanent digital record
    of an asset’s origin, characteristics, and ownership.”^([28](ch11.html#ch01fn172))
    This transparency would add more value to the final product by allowing companies
    and consumers to see the story of their stuff. This, in turn, would speed the
    development of a circular economy, where products could be reused, recycled, and
    remanufactured, reducing waste and making the global economy more efficient.
  prefs: []
  type: TYPE_NORMAL
- en: Not bad for a self-taught engineer.
  prefs: []
  type: TYPE_NORMAL
- en: 'Every big vision starts with small steps, so the company began with products
    for which transparency matters most: diamonds, luxury items, and wine.^([29](ch11.html#ch01fn173))
    The first lesson, then, is to *start with what you know*. Leanne knew diamonds,
    so she started there, then looked for other opportunities that put a premium on
    provenance, transparency, and privacy. She saw that just as Amazon became the
    Everything Store, Everledger could become the Everything Ledger.'
  prefs: []
  type: TYPE_NORMAL
- en: As Everledger expanded beyond diamonds to EV batteries, Leanne predicted that
    rare earth minerals—like the metals used in batteries—would be the next supply
    chain with conflict issues. Tantalum, a metal used in electronics components and
    as an alloy in jet engine parts, was being mined in Rwanda.^([30](ch11.html#ch01fn174))
    Lithium extraction in the Atacama Desert of South America was leading to “devastating
    environmental impact.”^([31](ch11.html#ch01fn175))
  prefs: []
  type: TYPE_NORMAL
- en: 'Although Everledger is a for-profit company, a heavy dose of social good was
    wrapped up in its mission. The second lesson, then, was to *live your values*.
    Everledger was not just helping the environment through sustainable sourcing:
    it was also ensuring better wages, better working conditions, and better wealth
    distribution from New York jewelry showrooms to the diamond mines of Tshikapa.'
  prefs: []
  type: TYPE_NORMAL
- en: 'The third lesson, then, was to *think of your supply chain as a value chain*,
    adding more real value to the product at each step in the process. Here so many
    opportunities existed: from tracking high-quality organic fabrics, to whole and
    healthful foods, to post-consumer recycled plastic. It was a challenge on a global
    scale: how could Everledger save the planet without “boiling the ocean”?'
  prefs: []
  type: TYPE_NORMAL
- en: Putting yourself in Leanne’s role, on what would you focus next?
  prefs: []
  type: TYPE_NORMAL
- en: Would you focus on more high-value assets and luxury goods? Which ones?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Would you turn your attention to more “killer apps” for consumers, like the
    Rare Carat Report and WeChat mini programs?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Would you deep dive into bigger global industries, like automobiles or construction?
    Which industries?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Would you focus more on social issues, working with human rights organizations
    and global consortiums?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Would you go after higher-quantity, lower-value assets like textiles and plastics?
    How would you scale?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: If you could put everything on the Everledger, whatever would you do next?
