- en: 'Chapter 11\. Everledger: Blockchain and the Supply Chain'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: We have so much wealth, yet we stay so poor. I can understand why you Americans
    say you don’t want to buy our diamonds. Instead of blessings, our diamonds bring
    us nothing but misfortune.^([1](ch11.html#ch01fn145))
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: —Zacharie Mamba, head of mining, Tshikapa, Democratic Republic of the Congo
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Tshikapa is rich in diamonds. Sadly, many of the people who mine those diamonds
    are desperately poor.
  prefs: []
  type: TYPE_NORMAL
- en: 'Since these precious gems were discovered there in 1907, the small city in
    the Democratic Republic of the Congo, located in south-central Africa, has become
    a mining hotspot. The growth of these mining operations was accompanied by appalling
    human rights violations: from child labor to violence and rape.'
  prefs: []
  type: TYPE_NORMAL
- en: In a poverty-stricken country, wracked by years of civil war and rebel uprisings,
    discovering a single diamond can mean putting food on the table and getting much-needed
    medical help for a miner’s family. So the workers spend hours in back-breaking
    labor, sweating under the sweltering sun, hoping to find a single rough gem. When
    the surface mines tunnel underground, workers shovel gravel inside dark pits,
    always with the threat that the mine may collapse around them, burying them alive.
  prefs: []
  type: TYPE_NORMAL
- en: '*Time* magazine reports from one of these mining sites:'
  prefs: []
  type: TYPE_NORMAL
- en: Knee-deep in water pumped from the nearby river, three men sluice pans of gravel
    through small sieves.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '[The miner] gives an excited yelp, fishes out a sliver of diamond the size
    of a peppercorn and hands it to an overseer sitting in the shade of a striped
    umbrella. The overseer folds it into a piece of paper torn from a cigarette pack
    and puts it in his pocket. It’s worth maybe $10, he says. That find will be split
    between the owner of the mine site, who gets 70% of the value, and the 10 members
    of the sluicing team, who have been working since 9 a.m. and will continue until
    the sun sets around 6 p.m. If they are lucky, they will find two or three such
    slivers in a day.^([2](ch11.html#ch01fn146))'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: From there, the diamond changes hands through a chain of agents, before it is
    finally bought by a shop in Tshikapa, where the streets are unpaved and residents
    bicycle past hand-lettered signs advertising diamonds for sale.
  prefs: []
  type: TYPE_NORMAL
- en: Some of the diamonds, running through networks of diamond buyers, will make
    it out of Tshikapa and will eventually make it into high-end showrooms around
    the world—and from there, onto the fingers of happy newlyweds.
  prefs: []
  type: TYPE_NORMAL
- en: Perhaps nowhere is the gap between rich and poor more pronounced than in this
    supply chain. On one side are young people risking their lives in labor for luxuries.
    On the other hand—literally—are young people giving these diamonds to each other
    as a symbol of love and wealth.
  prefs: []
  type: TYPE_NORMAL
- en: While many of these diamonds are now “sustainably sourced,” thanks to an international
    certification standard introduced in 2000,^([3](ch11.html#ch01fn147)) this certification
    is still easy to counterfeit or work around.^([4](ch11.html#ch01fn148)) Although
    the colloquial name for these gems is *blood diamonds*, the diamond industry has
    softened this term to *conflict diamonds*. Still, this conflict, in the form of
    local warfare over these territories, results in blood. Their blood is literally
    on our hands.
  prefs: []
  type: TYPE_NORMAL
- en: The Origin of Everledger
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'This is fast becoming a business and political ultimatum: prove your credentials
    or step aside.^([5](ch11.html#ch01fn149))'
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: —Leanne Kemp, founder and CEO of Everledger
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Leanne Kemp is a fast-moving, quick-thinking Aussie who never seems to sit still.
    As the chief entrepreneur for the state of Queensland, Leanne is busy communicating,
    from giving talks to government policymakers to interviews with CNBC, painting
    a picture of a world that is “greener, smarter, and fairer.”^([6](ch11.html#ch01fn150))
  prefs: []
  type: TYPE_NORMAL
- en: 'Her precise skillset is harder to pin down—as is Leanne herself. As we prepared
    this case study, we conducted our interviews with the serial entrepreneur over
    videoconference: once from a moving car, and once in an elevator. (We lost contact
    briefly when the elevator started moving.)'
  prefs: []
  type: TYPE_NORMAL
- en: Like her whirlwind schedule, Leanne is a force of nature who started as a self-taught
    engineer with a background in accounting and commerce. She began her entrepreneurial
    ventures in the mid-1990s, first with radio frequency technology (RFT), then with
    track-and-trace technologies (what we would today call *supply chain*) for Australian
    goods like Wagyu beef steak.
  prefs: []
  type: TYPE_NORMAL
- en: 'In 2007, Leanne invested in a jewelry business and began to understand firsthand
    the challenges of sourcing ethically produced diamonds: there was no “single source
    of truth” for a diamond’s origin, fraud was rampant, and diamonds were frequently
    smuggled across borders to launder their origin.'
  prefs: []
  type: TYPE_NORMAL
- en: Several years later, she discovered bitcoin, and it was a revelation. “We went
    through the Satoshi whitepaper and started thinking about what challenges we could
    solve,” she remembered.^([7](ch11.html#ch01fn151)) As in other stories in this
    book, the aha moment came from combining the open-ledger principles of bitcoin
    with a hard-to-track asset (like Leanne herself). If blockchain is the Internet
    of Value, the thing of value for Leanne would be *diamonds*.
  prefs: []
  type: TYPE_NORMAL
- en: 'Specifically, Leanne found herself interested in blockchain’s unique combination
    of transparency and privacy. Like a Google Sheet, the shared ledger is open to
    everyone: it’s transparent. But user information can be encrypted, as with an
    anonymous wallet address: it can also be private.'
  prefs: []
  type: TYPE_NORMAL
- en: More important, blockchain could reduce or eliminate many of the middlemen (mostly
    men) in the supply chain, from that local network of agents in Tshikapa to the
    global network of buyers and sellers that end at the display case in the jewelry
    store.
  prefs: []
  type: TYPE_NORMAL
- en: 'Leanne applied to the prestigious Techstars accelerator program, where she
    was accepted into the 2015 startup cohort. There, she and her team created the
    first version of their blockchain-based diamond-tracking system that would eventually
    become Everledger. The problem they were trying to solve could be described in
    one word: provenance.'
  prefs: []
  type: TYPE_NORMAL
- en: The Eye of Provenance
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Being a conscious consumer means leaving the world in a better place. Individual
    stewardship matters.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: —Leanne Kemp
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Back to our diamond example, we’ll pose the following questions: how can the
    young couple know if the diamond they have just used to seal their wedding vow
    is sustainably sourced? How can they know they do not have blood on their hands?'
  prefs: []
  type: TYPE_NORMAL
- en: How do we know, for that matter, that our lattes and sneakers and iPhones are
    not produced for us at the cost of human suffering? A common argument for vegetarianism
    is to end the needless suffering of animals. By being aware of the everyday products
    we consume, can we also end the needless suffering of humans?
  prefs: []
  type: TYPE_NORMAL
- en: The historical information associated with products as they move through our
    supply chains is often lost because it’s considered to be of limited value. A
    new generation of consumers, however, is looking for insight into where their
    products are sourced. You see this everywhere, from Fair Trade food and beverage
    products, to Sustainably Sourced clothing and furniture.
  prefs: []
  type: TYPE_NORMAL
- en: We call this history of a product, as it moves through the supply chain from
    producer to buyer, **provenance**.
  prefs: []
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
- en: '**Provenance**: The complete history of a product, from origin to end consumer.'
  prefs: []
  type: TYPE_NORMAL
- en: The lines are blurry around the criteria for calling a product Ethically Sourced,
    but there’s no question that from a marketing perspective, the right piece of
    provenance can significantly increase the value of an item. (Consumers will pay
    more for the adjectives.)
  prefs: []
  type: TYPE_NORMAL
- en: Unfortunately, the selective use of provenance can often mislead customers.
    Leanne saw an opportunity to track and trace products from the source—showing
    the complete chain of owners, like an auto title or property deed.
  prefs: []
  type: TYPE_NORMAL
- en: The early-stage prototype of Everledger was called *Blocktrace*, a mashup of
    the bitcoin network with a collection of MySQL and POSTGRES databases. Every diamond
    in the world could be registered on this shared public ledger, distributed to
    each of the nodes, in the same way bitcoin’s ledger of transactions is stored
    on local computers ([Figure 11-1](#tracking_provenance_by_using_blockchain)).^([8](ch11.html#ch01fn152))
  prefs: []
  type: TYPE_NORMAL
- en: '![Tracking provenance by using blockchain](assets/bcss_1101.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 11-1\. Tracking provenance by using blockchain
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
- en: 'To Leanne, diamonds were only the beginning. She saw that provenance was important
    for other precious gems, rare earth minerals, and luxury goods like wine and art.^([9](ch11.html#ch01fn153))
    The question of provenance was also trickling down to consumers, who were beginning
    to ask about their everyday grocery purchases like bananas and coffee:'
  prefs: []
  type: TYPE_NORMAL
- en: Are these products sustainably sourced?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: How fair are their business practices toward local producers?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: What is the impact on the environment of their supply chain?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Who exactly has worked on my product throughout its life cycle?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Where has it been, and where is it going next?
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Just as you look at a diamond differently when you realize it has been mined
    using slave labor, you look at your groceries and electronics differently when
    you know they have been created in conditions of extreme poverty. The diamond
    is a symbol of this gulf between the world’s rich and poor.
  prefs: []
  type: TYPE_NORMAL
- en: 'By tracking that diamond from its source, buyers could better identify gems
    that were ethically sourced—for example, refusing to buy from countries with a
    history of war crimes or human rights violations. What’s more, this could be verified
    at the consumer level, with a smartphone app that pulls up the complete history
    of the gem, verified on a public blockchain: a certification that can’t be forged.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Rather than just focusing on the four C’s of carat, cut, color, and clarity,
    consumers can now add a fifth C: conflict-free.'
  prefs: []
  type: TYPE_NORMAL
- en: The Launch of Everledger
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: We are excited to be able to offer Rock Solid Diamonds to our customers, as
    part of our ongoing commitment to responsibly sourced, transparent jewelry supply
    chains. Being able to provide a fully transparent and intimate connection between
    our customers and their diamonds brings real meaning and value to their precious
    investment.^([10](ch11.html#ch01fn154))
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: —Kristen Darrow, group vice president of Fred Meyer Jewelers
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Like many successful entrepreneurs, Leanne had combined her specialized skill
    set—a knowledge of gems and a passion for blockchain technology—to launch Everledger
    into the market. A London Techstars event in June 2015 propelled her early-stage
    proof of concept into the eyes of investors, potential customers, and mainstream
    media.
  prefs: []
  type: TYPE_NORMAL
- en: Now it was time to think bigger. Over 12 fast and furious months, Leanne built
    out the Everledger team across two locations—London (UK) and Brisbane (Australia)—which
    then built Everledger’s customer base across the globe. The team began pursuing
    partnerships in earnest.
  prefs: []
  type: TYPE_NORMAL
- en: In the $80 billion global diamond market, they found willing partners who wanted
    to better track the origin, production, and value of a specific gem.^([11](ch11.html#ch01fn155))
    They developed partnerships with over 100 stores in the Fred Meyer Jewelers chain
    in the US; the Indian diamond manufacturer Sheetal Group; and the Gemological
    Institute of America (GIA), perhaps the most trusted gemological institute in
    the world.
  prefs: []
  type: TYPE_NORMAL
- en: Everledger also partnered with Spanish jewelry company Facet to launch DiamondByway,
    thus forming Europe’s first completely traceable collection of jewelry.^([12](ch11.html#ch01fn156))
    It is currently tracking more than 900,000 carats contained in over two million
    diamonds, powered by an innovative marketing campaign.^([13](ch11.html#ch01fn157))
  prefs: []
  type: TYPE_NORMAL
- en: The diamond industry, of course, is no stranger to marketing, which is important
    when you’re trying to essentially sell rocks. The industry tells prospective buyers
    that they “should” spend at least two months’ salary on an engagement ring—as
    if this were a great law of the universe—and that “diamonds are forever.”
  prefs: []
  type: TYPE_NORMAL
- en: The problem is that when diamonds—or any product—are ethically sourced, the
    price generally goes up. (Fair wages = higher prices.) How do you convince buyers
    that conflict-free diamonds are worth the extra cost, especially when *conflict*
    is not really what newlyweds want to hear?
  prefs: []
  type: TYPE_NORMAL
- en: DiamondByway talks about the *story* of the diamond, with the freshly mined
    gem receiving an identification number that stays with it through the cutting,
    polishing, and faceting process. The diamond is then graded and certified, and
    crafted into beautiful jewelry.
  prefs: []
  type: TYPE_NORMAL
- en: As you’ve seen in the stories throughout this book, blockchain solutions are
    most successful when we hide the complexity from users. Behind the scenes, the
    diamond identification number is an entry on the Everledger blockchain. To the
    consumer, it is the *story of the diamond*. (See our example ad in [Figure 11-2](#hide_the_complexity).)
  prefs: []
  type: TYPE_NORMAL
- en: '![Hide the complexity](assets/bcss_1102.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 11-2\. Hide the complexity
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
- en: Instead of simply moving the gem through the supply chain from miner to consumer,
    blockchain can turn this supply chain into a **value chain** that increases the
    value of products in the supply chain by adding provenance data to the product—in
    essence, telling its story.
  prefs: []
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
- en: '**Value chain**: The set of processes that add value to a finished product
    as it moves through a supply chain. For example, the cutting and polishing of
    a diamond may not cost much in labor, but it adds tremendous value to the final
    cost of the diamond.^([14](ch11.html#ch01fn158))'
  prefs: []
  type: TYPE_NORMAL
- en: Whenever we tell the story of a product or a company, we generally add to its
    value. This is what we’ve done with telling the company stories throughout this
    book—which is called *Blockchain Success Stories*!—and why we advise all blockchain
    entrepreneurs to be able to tell the story of their companies and projects.
  prefs: []
  type: TYPE_NORMAL
- en: Blockchain-based provenance tells the story. That adds value.
  prefs: []
  type: TYPE_NORMAL
- en: 'Transparency: It Cuts Both Ways'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Everledger was able to provide additional value in a partnership with online
    diamond retailer Rare Carat. Combining the Everledger blockchain (now rebuilt
    on the enterprise-grade **Hyperledger Fabric** platform) with AI-based statistical
    modeling, the “Rare Carat Report” was able to predict the value of any given diamond
    by using a free evaluation tool.
  prefs: []
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
- en: '**Hyperledger**: An open source consortium for developing blockchain technology
    hosted by the Linux Foundation, with contributions from IBM, Intel, and SAP Ariba.
    **Hyperledger Fabric**: The enterprise-grade permissioned blockchain platform
    upon which new projects can be built. (See [Chapter 3](ch03.html#three_how_to_build_a_successful_blockch).)'
  prefs: []
  type: TYPE_NORMAL
- en: Simply entering the identification number of a diamond generates a report using
    AI and industry price data to make a fair estimate of the diamond’s price, considering
    its finer qualities as well as its flaws. Rare Carat likens it to the Zestimate
    provided by Zillow, which factors in comparable real estate prices in a neighborhood
    to estimate a fair price for your home.
  prefs: []
  type: TYPE_NORMAL
- en: This level of transparency can be tremendously empowering for consumers, who
    are otherwise bewildered by the process of buying diamonds. Like the first-time
    homebuyer, the first-time diamond buyer has traditionally made a large purchase
    based largely on faith in a person they’ve only just met.
  prefs: []
  type: TYPE_NORMAL
- en: By making prices transparent, buyers and sellers can reduce the *information
    asymmetry*, or lopsided bargaining, that can occur around large purchases. While
    sellers (say, retail jewelry stores) may fear this leads to lower prices and reduced
    profit margins, they can once again add to the value chain by leveraging this
    price data as an unbiased third-party resource. “Let’s look at the Rare Carat
    report,” they can offer, thus forming a trusted one-to-one relationship with the
    buyer that online sellers can’t provide.
  prefs: []
  type: TYPE_NORMAL
- en: “Consumers are often frustrated by a lack of transparency when buying a diamond
    engagement ring,” said Apeksha Kothari, Rare Carat COO and fifth-generation diamond
    industry member. “The Rare Carat Report fills a key role as the industry addresses
    this problem with its newest generation of buyers, helping build trust between
    buyers and sellers.”^([15](ch11.html#ch01fn159))
  prefs: []
  type: TYPE_NORMAL
- en: Leanne predicts that more price comparison sites will come to market, but price
    information alone will provide neither the trust nor the story that consumers
    crave. As diamonds are passed from hand to hand throughout the diamond supply
    chain, she sees Everledger as the “connective tissue” across the industry.^([16](ch11.html#ch01fn160))
  prefs: []
  type: TYPE_NORMAL
- en: 'That vision is coming true: with a network of partnerships across the industry,
    Everledger’s reach now encompasses 40% of all diamonds in circulation.^([17](ch11.html#ch01fn161))
    For an industry that prides itself on clarity, it was finally getting some.'
  prefs: []
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
- en: 'For Everledger, moving to the Hyperledger Fabric blockchain platform had three
    advantages over their early prototypes that were built on top of the bitcoin blockchain:'
  prefs: []
  type: TYPE_NORMAL
- en: Different asset types
  prefs: []
  type: TYPE_NORMAL
- en: Whereas the bitcoin blockchain can track the movement of only bitcoin, Hyperledger
    Fabric allows the tracking of any digital asset. It also allows developers to
    create their own assets and set the value of those assets.
  prefs: []
  type: TYPE_NORMAL
- en: Support for states
  prefs: []
  type: TYPE_NORMAL
- en: Hyperledger Fabric allows for *states*, or snapshots, of current asset value
    across the blockchain. This is vastly more efficient than older blockchains like
    bitcoin, which can require reading through the entire log of transactions.
  prefs: []
  type: TYPE_NORMAL
- en: More standardized
  prefs: []
  type: TYPE_NORMAL
- en: Just as Ethereum began to develop a critical mass of developers and users (see
    [Chapter 2](ch02.html#two_blockchain_building_blocks)), Hyperledger Fabric has
    built a consortium of enterprise sponsors, developers, and users. These network
    effects make it a standard that will likely stand the test of time.
  prefs: []
  type: TYPE_NORMAL
- en: Thus, Hyperledger Fabric was a blockchain platform that could support provenance
    for unlimited asset types, with scalable and efficient processing, and the confidence
    that the platform would be supported by the industry’s leading companies.
  prefs: []
  type: TYPE_NORMAL
- en: Beyond the Diamond
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: If an asset doesn’t have identity, it does not have ownership, value, or existence.
    In the high-end products market, authenticity—provenance as well as value—cannot
    be separated.^([18](ch11.html#ch01fn162))
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: —Leanne Kemp
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Everledger began to set its sights even higher.
  prefs: []
  type: TYPE_NORMAL
- en: Just as Amazon used its early success as an online bookseller to become *The
    Everything Store*,^([19](ch11.html#ch01fn163)) Leanne used her foothold in the
    diamond industry to expand into other high-end, luxury items where provenance
    (i.e., transparency and the story of a product) were valuable.
  prefs: []
  type: TYPE_NORMAL
- en: Designer Goods
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: One of Everledger’s first applications outside of gemstones was with a company
    called Applied DNA Sciences, which uses molecular tagging to verify that luxury
    items are authentic, so consumers can avoid buying a knockoff designer handbag
    or watch. When the product is manufactured, it’s embedded with a custom molecule
    that can be verified with a handheld scanner at any point in the supply chain.
    Whereas a QR code or designer label can easily be counterfeited, molecular identification
    cannot.^([20](ch11.html#ch01fn164))
  prefs: []
  type: TYPE_NORMAL
- en: Thus, Everledger creates a kind of **digital twin**, a blockchain-based record
    of a real-world physical object. This twin must match the physical product; a
    product without its matching twin is a warning flag for consumers, like buying
    Christian Louboutin boots off the back of a truck.^([21](ch11.html#ch01fn165))
  prefs: []
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
- en: '**Digital twin**: A virtual record of a physical item, stored on blockchain.
    The physical object will ideally have a physical identifier that is difficult
    to counterfeit (think tamper-proof seals, or the CVV checksum on your credit card)
    that ties it back to its digital twin.'
  prefs: []
  type: TYPE_NORMAL
- en: Fine Wine
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'The company also began to make inroads into the high-end wine market. Everledger
    was the first to record a bottle of wine on the blockchain: a bottle of 2001 Château
    Margaux, which today retails for over $1,000\. As wine expert Johannes Selbach
    told *Wine & Spirits* magazine: “Counterfeit first-growth Bordeaux…has certainly
    become a big problem, and for those wines, new tracking systems will certainly
    meet a demand.”^([22](ch11.html#ch01fn166))'
  prefs: []
  type: TYPE_NORMAL
- en: 'The value of tracking wine goes beyond weeding out counterfeit grapes: wine
    benefits greatly from proper handling and storage at every step of the chain.
    As with diamonds, Everledger provides transparency in the wine’s journey from
    vineyard to table, which adds value by telling the story of the wine. As Alex
    Michas, COO of wine importer Vintus put it, “It seems self-evident that transparency
    into provenance will result in consumers ultimately having a better bottle on
    the table.”^([23](ch11.html#ch01fn167))'
  prefs: []
  type: TYPE_NORMAL
- en: Electric Vehicle Batteries
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Next, Everledger partnered with Ford Motor Company, the American auto manufacturer.
    With funding from the US Department of Energy, the two companies began work on
    a pilot project to track electric vehicle (EV) batteries throughout their life
    cycle.
  prefs: []
  type: TYPE_NORMAL
- en: Industry observers see electric vehicles as the future of transportation, with
    EVs making up half of new car sales by 2040, according to Bloomberg.^([24](ch11.html#ch01fn168))
    But their batteries cannot be thrown away, as they contain toxic chemicals that
    must be carefully recycled. These batteries, however, can have a second life powering
    smaller devices like refrigeration units and car-charging stations, even when
    they no longer hold a charge like when they were younger.
  prefs: []
  type: TYPE_NORMAL
- en: The Ford/Everledger pilot project creates a blockchain-based digital identity
    for each battery, so the battery can be monitored through its life cycle. In addition
    to tracking the number of miles on the battery, the digital identity can also
    track details like performance (for the battery’s second career) and composition
    (for its eventual retirement).
  prefs: []
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
- en: '**Circular economy**: A system that reduces waste by reusing old materials
    to create new ones, creating a kind of virtuous circle. Circular business models
    are being used in industries as diverse as textiles (reusing old scraps and fibers),
    automobiles (manufacturing new cars using recycled parts), and farming (reducing
    artificial fertilizers in favor of natural manure).'
  prefs: []
  type: TYPE_NORMAL
- en: 'In Leanne’s opinion, batteries are just the beginning: “Capturing production,
    transport, and environmental data in real time allows us to keep track of products
    and materials, which in turn, increases opportunities to recover and recycle them.”^([25](ch11.html#ch01fn169))
    This idea of a **circular economy** stands in stark contrast to our dominant economic
    model of “make, take, and trash” ([Figure 11-3](#circular_economy_versus_linear_economy)).'
  prefs: []
  type: TYPE_NORMAL
- en: '![Linear economy versus circular economy](assets/bcss_1103.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 11-3\. Linear economy versus circular economy
