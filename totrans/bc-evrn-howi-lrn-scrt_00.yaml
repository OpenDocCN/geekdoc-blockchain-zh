- en: PREFACE
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: When I bought bitcoin in 2013, the price was $125\. Four years later, that same
    bitcoin was worth $20,000—a staggering 15,900 percent gain.
  prefs: []
  type: TYPE_NORMAL
- en: Swept up in the excitement, plenty of investors bought that same bitcoin at
    $20,000\. A year later, the price had plummeted to $3,500—an equally staggering
    83 percent loss.
  prefs: []
  type: TYPE_NORMAL
- en: Like the gold rush of the 1850s and the dot-com boom of the 1990s, investors
    in this world of “new money” are mining massive wealth, seemingly overnight. Great
    fortunes are built before breakfast, then lost along with lunch.
  prefs: []
  type: TYPE_NORMAL
- en: How can an ordinary investor build a fortune, without betting the farm?
  prefs: []
  type: TYPE_NORMAL
- en: Like you, I’m an ordinary investor. And I did bet the farm.
  prefs: []
  type: TYPE_NORMAL
- en: That’s the hilarious, harrowing story I’m about to tell you. I won big, then
    lost big, then . . . well, you’ll see. It’s an adrenaline-fueled roller-coaster
    ride, full of colorful characters straight out of central casting—a strangely
    addictive story you’ll want to read cover to cover. Maybe in a single sitting!
  prefs: []
  type: TYPE_NORMAL
- en: 'Along the way, you’ll learn about bitcoin, the underlying technology called
    blockchain, and a strategy for making responsible investing decisions with this
    new money: how to build a fortune without betting the farm.'
  prefs: []
  type: TYPE_NORMAL
- en: I’m an ordinary investor, not a financial adviser, so it’s important to read
    the entire story—both the stomach-churning risks and the money-earning rewards—before
    you make your own decisions. Do your homework. Think for yourself. And never invest
    more than you are willing to lose.
  prefs: []
  type: TYPE_NORMAL
- en: 'I was willing to lose a lot—and I did. But I gained something priceless: the
    knowledge I’m about to share with you. Use it well.'
  prefs: []
  type: TYPE_NORMAL
- en: Health, wealth, and happiness,
  prefs: []
  type: TYPE_NORMAL
- en: Sir John Hargrave
  prefs: []
  type: TYPE_NORMAL
