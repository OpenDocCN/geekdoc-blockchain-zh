    are then evaluated on all the three derived subsets, and performance measure for
    each classifier on each subset has been recorded.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 在对数据集进行清洗和去除重复项后，应用上述特征选择策略。然后，对所有三个派生子集上的机器学习分类器进行评估，并已记录了每个分类器在每个子集上的性能指标。
