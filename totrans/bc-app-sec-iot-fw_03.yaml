- en: '**Overview of the Adopted Method**'
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: '**采用方法概述**'
- en: A suitable dataset has been collected, and the stages of data cleaning and data
    preprocessing have been performed. Thus, a final clean dataset has been prepared
    for processing.
  id: totrans-123
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 已收集了一个合适的数据集，并进行了数据清洗和数据预处理阶段。因此，已准备好最终的清洁数据集用于处理。
- en: Several feature selection strategies have been applied and the best feature
    set has been identified.
  id: totrans-124
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 已应用多种特征选择策略并识别了最佳特征集。
- en: Evaluative Analysis of the ML algorithms on each of the feature sets has been
    performed and a comparison has been drawn in terms of performance measures for
    the identification of the best feature set and algorithm.
  id: totrans-125
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 对每组特征集上的ML算法进行评估分析，并根据性能指标进行比较，以便确定最佳特征集和算法。
- en: 9.1\. Dataset Gathering
  id: totrans-126
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 9.1\. 数据集收集
- en: KDD99 dataset has been used for the evaluation procedure. The dataset comprises
    instances of several security attacks that have been grouped into four basic categories
    of security attacks. The KDD 99 dataset consists of twenty-two different attacks
    known as denial of service attack, User to root, remote to local and probing attacks.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: KDD99数据集已用于评估过程。该数据集包含了几种安全攻击的实例，已被分为四种基本的安全攻击类别。KDD 99数据集包含了二十二种不同的攻击，如服务拒绝攻击，用户对根攻击，远程到本地攻击和探测攻击。
- en: 9.2\. Feature Selection Methodology
  id: totrans-128
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 9.2\. 特征选择方法论
- en: The feature selection is an important step of the data preprocessing stage,
    as it helps in the reduction of dimensionality as well as removes irrelevant features.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 特征选择是数据预处理阶段的重要步骤，因为它有助于减少维度并移除无关特征。
- en: 9.2.1\. Correlation-based Feature
  id: totrans-130
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 9.2.1\. 基于相关性的特征
- en: The strategy comprises of two methods; firstly selection of compatible features
    from class and performing recognition and secondly elimination of redundant features
    from the dataset.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 该策略包括两种方法；首先从类中选择兼容特征并执行识别，其次从数据集中消除冗余特征。
- en: The correlation coefficient takes values +- 1 for the linearly dependent features
    and marks the value 0 if they are not related to each other.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 相关系数对于线性相关特征取值为+- 1，而对于不相关的特征则标值为0。
- en: 9.2.2\. Info Gain Method
  id: totrans-133
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 9.2.2\. 信息增益方法
- en: This is an evaluation method based upon the entropy and amount of information
    given by features for text. Entropy is important in decision tress as it decides
    the spitting of data and it affects how boundaries of decision trees are drawn
    using equation 3.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一种基于文本特征给出的熵和信息量的评估方法。熵在决策树中很重要，因为它决定了数据的划分，并且会影响决策树边界如何使用方程式3绘制。
- en: '| ![](../Images/9781681088624-C2_equ3.jpg) | (3) |'
  id: totrans-135
  prefs: []
  type: TYPE_TB
  zh: '| ![](../Images/9781681088624-C2_equ3.jpg) | (3) |'
- en: Consider a dataset (D) and a variable (v), the information gain is calculated
    as follows shown by equation 4;
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑一个数据集（D）和一个变量（v），信息增益的计算如下所示，如方程式4所示；
- en: '| ![](../Images/9781681088624-C2_equ4.jpg) | (4) |'
  id: totrans-137
  prefs: []
  type: TYPE_TB
  zh: '| ![](../Images/9781681088624-C2_equ4.jpg) | (4) |'
- en: Where IG (D, v) denotes information for dataset (D) for a variable (v), H(S)
    denotes entropy of the dataset before the change and H (D/V) denotes the conditional
    entropy for a dataset with a given variable (v).
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 其中 IG (D, v) 表示数据集（D）对于变量（v）的信息，H(S) 表示更改前数据集的熵，H (D/V) 表示给定变量（v）的数据集的条件熵。
- en: 9.2.3\. CFS Subset Evaluation
  id: totrans-139
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 9.2.3\. CFS子集评估
- en: The worth of attributes is evaluated using each feature’s predictive ability
    and the degree of redundancy. Feature subsets that have interred correlation are
    preferred and these features are highly correlated.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 通过评估每个特征的预测能力和冗余程度来评估属性的价值。优选具有交叉相关性的特征子集，这些特征高度相关。
