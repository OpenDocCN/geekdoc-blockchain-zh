- en: Abstract
  id: totrans-3
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 摘要
- en: Wireless sensor networks (WSNs) have turned up as a promising technology due
    to their deployment nature and the knock-off feature of cost-effectiveness. The
    rapid increase in the demand for wireless applications has opened up new security
    vulnerabilities which are related to their infrastructure-less nature and their
    nature of transmission and hence made WSNs the centre point of attraction for
    attackers and intruders. Machine Learning has embedded comprehensive solutions
    to accord with modern security breaches. It has gained a mark of deterrent technology
    by shoring up the infrastructure of security through mapping security breaches
    and performing the identification of unknown patterns. This chapter focuses on
    the illustration of security breaches in wireless sensor networks along with the
    glimpse of reduction in attacks through dynamic algorithms and strategies of Machine
    Learning. We have proposed some feature selection methodologies in order to identify
    the best features out of the available network dataset. These feature selection
    methods are evaluated against the existing machine learning classifiers in order
    to identify the best feature selection strategy and the best classifier.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 无线传感器网络（WSN）由于其部署特性和具有成本效益的特色已成为一种有希望的技术。对无线应用的快速增长导致了与其基础设施缺失和传输特性相关的新安全漏洞的出现，从而使得WSN成为攻击者和入侵者的中心对象。机器学习已经嵌入了全面的解决方案，以应对现代安全漏洞。通过映射安全漏洞并执行未知模式的识别，它已成为一种抑制技术的标志。本章重点介绍了无线传感器网络中的安全漏洞，以及通过动态算法和机器学习策略减少攻击的概述。我们提出了一些特征选择方法，以确定可用网络数据集中的最佳特征。这些特征选择方法与现有的机器学习分类器进行了评估，以确定最佳的特征选择策略和最佳的分类器。
- en: '**Keywords:** Cyber security, Feature selection, Machine learning, Wireless
    Sensor Networks (WSNs).'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**关键词：** 网络安全，特征选择，机器学习，无线传感器网络（WSN）。'
