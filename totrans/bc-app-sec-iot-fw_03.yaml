- en: CONCLUSION AND FUTURE WORK
  id: totrans-191
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 结论和未来的工作
- en: Hence we have evaluated three methodologies of feature selection on a publicly
    available dataset and observed that the feature set identified through Info Gain
    Method has provided better accuracy measures for the classifiers. The selection
    of features depends upon the type of dataset used, and the Random tree is the
    best machine algorithm for this method on the used dataset. The training and testing
    time for the feature set using Info gain has also been reduced.
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，我们在公开可用数据集上评估了特征选择的三种方法，并观察到通过信息增益方法识别的特征集为分类器提供了更好的准确性度量。特征的选择取决于所使用的数据集的类型，而随机树是该方法在所用数据集上的最佳机器算法。使用信息增益的特征集的训练和测试时间也有所减少。
- en: Machine learning is safeguarding the wireless sensor networks against several
    sorts of denial of service security attacks. Researchers have mentioned that there
    is a need to develop a proactive resistance system for the detection of intrusions
    in wireless sensor networks. Wireless sensor networks are protected against these
    security breaches using frameworks based on machine learning that has provided
    efficient detection and accuracy. Machine learning designs a framework that provides
    a high level of security with reduced computational complexity. Future researchers
    can focus on designing optimal solutions against security attacks in wireless
    sensor networks and reducing the memory overheads.
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习正在保护无线传感器网络免受多种拒绝服务安全攻击。研究人员提到需要开发一个主动的抵抗系统来检测无线传感器网络中的入侵。无线传感器网络利用基于机器学习的框架来防范这些安全漏洞，提供了有效的检测和准确性。机器学习设计了一个提供高水平安全性的框架，同时降低了计算复杂度。未来的研究人员可以专注于设计针对无线传感器网络安全攻击的最佳解决方案，并减少内存开销。
- en: Machine Learning is emerging as a promising technology for the future of wireless
    sensor networks as they are capable of handling issues related to capacity and
    design-related issues in sensor networks. The strategy adopted by ML algorithms,
    which train the model from previous experiences, made the sensor networks more
    optimized. ML algorithm's ability to work in a dynamic environment has made the
    wireless sensor networks more sophisticated. Future works should be focused on
    designing optimal solutions using machine learning algorithms for increasing the
    network’s lifetime, and models must also focus on clustering of nodes and mobility
    of sink nodes.
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习作为未来无线传感器网络的一种有前途的技术，能够处理传感器网络的容量和设计相关的问题。机器学习算法从以往的经验中训练模型，使传感器网络更加优化。机器学习算法在动态环境中工作的能力使无线传感器网络更加复杂。未来的工作应该专注于使用机器学习算法设计最佳解决方案，以延长网络的寿命，并且模型还必须专注于节点的聚类和接收节点的移动性。
