- en: 1\. INTRODUCTION
  id: totrans-8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1\. 引言
- en: The tremendous growth in the field of Information Technology and Communication
    has paved the way for the evolution of Wireless Sensor Networks (WSNs). Today
    wireless sensor networks have marked their presence in various application areas
    of medicine, military, smart spaces, and many others. A wireless sensor network
    (WSN) is defined as a collection of spatially dispersed network devices along
    with dedicated sensors to monitor and record the physical condition
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 信息技术和通信领域的巨大增长为无线传感器网络（WSN）的发展铺平了道路。如今，无线传感器网络已经在医学、军事、智能空间等各种应用领域留下了自己的足迹。无线传感器网络（WSN）被定义为一组空间离散的网络设备，配备专用传感器来监测和记录物理状况。
- en: of the environment. Wireless sensor networks can either be demand-driven or
    event-driven. In event-driven sensor networks, the network triggers as soon as
    it senses changes in the monitored area, whereas, in demand-driven, the network
    serves as an updated database for a client. Wireless sensor networks are comprised
    of several tiny sensor nodes that are deployed either randomly or deterministically
    [1]. These nodes gather the data from the environment and transmit the sensed
    data to the base stations for further processing. WSNs provide cross-layer design
    and scalability along with the capacity to handle the failure of nodes. Different
    types of sensors such as seismic, magnetic, visual, *etc*. are embedded within
    the WSNs, thereby monitoring ambient situations.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 环境的感知。无线传感器网络可以是需求驱动或事件驱动。在事件驱动的传感器网络中，网络会在监测区域感知到变化后立即触发，而在需求驱动的情况下，网络会作为客户端的更新数据库。无线传感器网络由若干个小型传感节点组成，这些节点可以随机部署或确定部署
    [1]。这些节点从环境中收集数据，并将感知到的数据传输到基站进行进一步处理。WSNs提供了跨层设计和可扩展性，同时具备处理节点故障的能力。各种类型的传感器，如地震、磁性、视觉*等*，都嵌入在WSNs中，从而监测环境情况。
- en: The characterization of sensor nodes depends on their storage capacity, limited
    processing power, and limited energy. Based on the nature of nodes, wireless sensor
    networks are classified into two types of networks, namely homogeneous and heterogeneous
    sensor networks. A network where all sensor nodes have a similar property for
    communication, memory, energy, and reliability is termed a homogeneous network
    [2]. Due to the nature of transmission of wireless networks, security has become
    a critical issue. Not only security but the designers of wireless sensor networks
    must also focus on the issues related to the reliability of data, aggregation
    of data, and fault detection. Since the sensor nodes are capable of operating
    both in ad hoc networks as well as the normal networks, security goals could be
    categorized into two types; Primary Security Goals and Secondary Security Goals.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 传感节点的特性取决于它们的存储容量、有限的处理能力和有限的能量。根据节点的特性，无线传感器网络分为两种类型的网络，即同质网络和异构网络。所有传感节点在通信、存储、能量和可靠性方面具有类似特性的网络被称为同质网络
    [2]。由于无线网络的传输特性，安全性已成为一个关键问题。无线传感器网络的设计者不仅必须关注安全性，还必须关注与数据可靠性、数据聚合和故障检测相关的问题。由于传感节点能够在自组织网络和普通网络中运行，安全目标可以分为两类：主要安全目标和次要安全目标。
- en: Machine learning provides low complexity estimation for the model of the system,
    thereby being deployed in a complex environment of the wireless sensor networks.
    Designers of wireless sensor networks are focusing on machine learning algorithms
    to gain new insights and knowledge about the unreachable location. It can be seen
    that wireless sensor networks are adopting machine learning to increase the security
    of the communication channel as machine learning is capable of dealing with the
    dynamic behavior of the wireless sensor networks.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习为系统模型提供了低复杂度的估计，因此被部署在无线传感器网络的复杂环境中。无线传感器网络的设计者正在专注于机器学习算法，以获得对无法到达的位置的新见解和知识。可以看到，无线传感器网络正在采用机器学习来增强通信信道的安全性，因为机器学习能够处理无线传感器网络的动态行为。
- en: The paper has identified different feature selection methodologies from the
    network dataset. Feature selection methodologies are important as they fasten
    up the training of the ML model and at the same time reduce the complexity of
    the model, thus providing easier interpretation. We have identified the best feature
    selection strategy and then evaluated it against several machine learning classifiers
    to identify the algorithm with optimized performance in the detection of security
    breaches.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 本文从网络数据集中识别了不同的特征选择方法。特征选择方法非常重要，因为它们可以加快ML模型的训练，同时减少模型的复杂性，从而提供更容易解释的结果。我们确定了最佳的特征选择策略，然后将其与几种机器学习分类器进行评估，以确定最佳性能的算法来检测安全漏洞。
- en: Section 2 describes the security concerns in WSNS followed by a description
    of Machine learning in Section 3\. Section 4 describes how ML addressed different
    security issues, and Section 5 describes the approaches that have been developed
    to combat these issues. The proposed methodology has been described in Section
    6\. Section 7 describes the conclusion of the entire work.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 第2节描述了WSNS中的安全问题，接着在第3节描述了机器学习。第4节描述了ML如何解决不同的安全问题，第5节描述了为应对这些问题而开发的方法。提出的方法论在第6节中描述。第7节描述了整个工作的结论。
- en: 2\. SECURITY CONCERNS IN WIRELESS SENSOR NETWORKS
  id: totrans-15
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2\. 无线传感器网络中的安全问题
- en: Evolution in the field of manufacturing industries and wireless communication
    networks has contributed to the growth of WSNs. They are made up of cost-effective
    sensor nodes that release a high amount of energy. Several characteristics make
    WSNs prone to security attack which includes resource-constrained nature of sensor
    nodes and ad hoc deployment of nodes. The basic requirement for WSNs to survive
    includes reliability, availability, and energy efficiency. Denial of service attacks
    and eavesdropping attacks targets the confidentiality and integrity of the data
    being transmitted over the network, and Flooding and Jamming attacks are related
    to the power consumption of the network [3-4]. Hence it can be stated that there
    are several security attacks that target the sensitive points of WSNs, such as
    Bandwidth, Power, and Routing Mechanism of WSNs, thus opening up new gateways
    for intruders. WSNs are more vulnerable to Man in the Middle-Security Attack as
    they provide complete control over information that is transmitted over the network.
    The attackers target the confidentiality and integrity of data.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 制造业和无线通信网络领域的进化促进了WSN的增长。它们由成本效益的传感器节点组成，释放大量能量。多种特征使WSN易受安全攻击，其中包括传感器节点资源受限和节点的自组部署。WSN生存的基本要求包括可靠性、可用性和能源效率。拒绝服务攻击和窃听攻击针对网络上传输数据的机密性和完整性，而洪水和干扰攻击与网络的能源消耗有关[3-4]。因此可以说有几种安全攻击针对WSN的敏感点，如WSN的带宽、能量和路由机制，从而为入侵者开辟了新的门路。WSN对于中间人安全攻击更加脆弱，因为它们能够完全控制在网络上传输的信息。攻击者针对数据的机密性和完整性。
- en: 2.1\. Eavesdropping Attack
  id: totrans-17
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.1\. 窃听攻击
- en: Eavesdropping attack forms the base for other attacks and is a serious security
    threat to wireless sensor networks. There are two sorts of eavesdropping attacks
    in wireless sensor networks; passive eavesdropping, where the information is detected
    by malicious nodes through the listening of message transmission in a wireless
    broadcasting medium. Active eavesdropping, where information is captured by malicious
    nodes disguising themselves to be authorized nodes through queries sent to the
    transmitter.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**窃听攻击**构成了其他攻击的基础，是对无线传感器网络的严重安全威胁。无线传感器网络中有两种类型的窃听攻击；被动窃听，恶意节点通过监听无线广播媒介中的消息传输来检测信息。主动窃听，恶意节点伪装成授权节点通过向发送器发送查询来捕获信息。'
- en: 2.2\. Jamming Attack
  id: totrans-19
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.2\. 干扰攻击
- en: Jamming is considered as a special class of DOS (Denial of service) attack.
    In a Jamming attack, high-frequency radio signals are emitted that disrupt the
    operations of the transmitter. A jammer could either be a simple transmitter or
    an entire jamming station equipped with special equipment.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 干扰被视为DOS（拒绝服务）攻击的一种特殊类别。在干扰攻击中，发射高频无线电信号来干扰发射器的操作。干扰器可以是一个简单的发射器或一个配备特殊设备的完整干扰站。
- en: 2.3\. Tampering
  id: totrans-21
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.3\. 篡改
- en: In this attack, the original node is replaced by a fake node, and the intruder
    gets access to sensitive information like cryptographic keys. The attack usually
    occurs at the physical layer.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种攻击中，原始节点被伪造节点代替，入侵者可以访问像加密密钥之类的敏感信息。该攻击通常发生在物理层。
- en: 2.4\. Exhaustion and Collision Attack
  id: totrans-23
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.4\. 耗尽和碰撞攻击
- en: In this attack, MAC (Media Access Control) protocol is hampered by a malicious
    node through transmission over the channel making other nodes deprived of access
    to the channel. Time-division multiplexing is used as a countermeasure for this
    attack [5]. A collision attack occurs when an attempt is made to transmit a packet
    at the same frequency by two nodes.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种攻击中，MAC（媒体访问控制）协议被恶意节点通过在信道上传输而干扰，使其他节点无法访问信道。时分复用被用作对抗这种攻击的对策[5]。碰撞攻击发生在两个节点尝试以相同频率传输数据包时。
- en: 2.5\. Sybil Attack
  id: totrans-25
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.5\. 塞比尔攻击
- en: 'WSNs are vulnerable to Sybil attacks. Here multiple identical nodes are created
    by a malicious node. Based upon the fabrication of identities, a Sybil attack
    can be launched in various ways in WSNs. An identical node could easily get access
    from the normal node and achieve the information during one-hop communication.
    This communication to unauthorized nodes results in the loss of data. Sybil attacks
    lead to the degradation of the integrity of data, security, and utilization of
    resources. Sybil attacks are classified into two categories:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 无线传感器网络容易受到塞比尔攻击。恶意节点创建多个相同的节点。根据身份的伪造，塞比尔攻击可以以各种方式在无线传感器网络中发动。一个相同的节点可以轻易地从正常节点获取访问并在单跳通信期间获取信息。向未经授权的节点的通信导致数据的丢失。塞比尔攻击导致数据的完整性、安全性和资源利用受损。塞比尔攻击分为两类：
- en: '**Stolen Identity Attack and Fabricated Attack:** New malicious nodes are created
    from the legal node. For example; the ID of 16 bits of an authorized sensor node
    can be used to create a fabricated node with the same ID of 16 bits.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**盗用身份攻击和伪造攻击：** 新的恶意节点是从合法节点创建的。例如；授权的传感器节点的16位ID可以被用来创建一个具有相同16位ID的伪造节点。'
- en: '**Direct and Indirect Attack:** Communication between Sybil nodes and real
    nodes is carried out directly, whereas, in indirect attack, it is carried out
    through a malicious node [6].'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**直接和间接攻击：** 塞比尔节点和真实节点之间的通信是直接进行的，而间接攻击是通过恶意节点进行的[6]。'
- en: 2.6\. Blackhole Attack
  id: totrans-29
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.6\. 黑洞攻击
- en: In this attack, the data traffic is attracted to a malicious node. This malicious
    node disguised itself as the shortest route for absorption of packets. Once the
    nodes are captured, they are programmed again so that they can not transmit the
    data packets to the destination. Re programmed nodes are called “black-hole nodes”.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种攻击中，数据流量被吸引到一个恶意节点。这个恶意节点伪装成最短路径来吸收数据包。一旦节点被捕获，它们被重新编程，以便它们无法将数据包传输到目的地。重新编程的节点被称为“黑洞节点”。
- en: 2.7\. Wormhole Attack
  id: totrans-31
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.7\. 虫洞攻击
- en: The intruder tunnels the message received from one part of the network and transmits
    them to another part of the network through replaying at a low latency link. Hidden
    and exposed are the two modes in which the wormhole attack exists. A wormhole
    attack is a type of denial of service attack that can affect the network without
    considering the techniques of cryptography that have been implemented, thus making
    detection of an attack difficult [7].
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 侵入者通过在低延迟链路上进行重播，将从网络的一部分收到的消息传输到网络的另一部分。蚯蚓攻击存在隐藏和暴露两种模式。蚯蚓攻击是一种可以影响网络的拒绝服务攻击，而不考虑已经实施的加密技术，从而使得攻击的检测变得困难[7]。
- en: 2.8\. Grayhole Attack
  id: totrans-33
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.8\. 灰洞攻击
- en: In this attack, the malicious node acts as a normal node in the network to drop
    the packets that are being transmitted over the network, thus hiding the information
    that needs to be sent out to the destiny node [8]. Gray holes in wireless sensor
    networks can be classified into two categories using the number of nodes in WSNs
    and the drop of packets.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种攻击中，恶意节点作为网络中的正常节点，将需要传输到目标节点的数据包丢弃[8]。无线传感器网络中的灰洞可以根据WSN中的节点数量和数据包的丢失分为两类。
- en: 2.9\. Sinkhole Attack
  id: totrans-35
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.9\. 汇合点攻击
- en: It is a type of insider attack, where the intruder first converts a normal node
    to a compromised node, and then all the traffic is attracted towards the compromised
    node based on the routing metric of the routing protocol that is being used [9-10].
    Communication pattern in wireless sensor networks makes the detection of sinkhole
    attack a great challenge.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一种内部人攻击类型，在这种攻击中，侵入者首先将一个正常节点转化为受损节点，然后根据正在使用的路由协议的路由度量向受损节点吸引所有的流量[9-10]。在无线传感器网络中的通信模式使得检测汇聚点攻击成为了一个巨大的挑战。
- en: 2.10\. Hello Flood Attack
  id: totrans-37
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.10\. 问候洪攻击
- en: A few nodes in wireless sensor networks broadcast a “hello” message to mark
    their presence to all the neighboring nodes. Hello flood attack can be caused
    out by such nodes so that it can be chosen as a parent node by a large number
    of nodes present in a network. In this attack, the intruder gets hold of a node
    and declares itself to be the neighbor of other nodes by sending out Hello messages.
    When a node receives this message it assumes that the node is in communication
    range and thus starts transmission with the captured node.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 无线传感器网络中的一些节点向所有相邻节点广播“你好”消息，以标记自己的存在。这样的节点可能会造成“你好洪水”攻击，以便成为网络中大量节点的父节点。在这种攻击中，入侵者获取一个节点，并通过发送“你好”消息宣布自己为其他节点的邻居。当一个节点收到此消息时，它会假设该节点在通信范围内，从而开始与已捕获的节点进行传输。
- en: 3\. MACHINE LEARNING EMERGING AS A SAFEGUARD TO WSNs
  id: totrans-39
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3\. 机器学习作为无线传感器网络的保障出现
- en: The term Machine Learning (ML) came into existence when the first-ever neural
    network was designed. Machine learning can be described as “designing the system
    with a capability to automatically learn and keeps on improving with experience
    without the need of being programmed explicitly”. In wireless sensor networks,
    machine learning will not only improve the performance but will also help in accessing
    the large amount of data that have been captured by the sensors. The sensor nodes
    required to cover a target area could be easily predicted using ML techniques.
    The categorization of existing machine learning techniques is based on the structure
    of the model and the ability to learn. Fig. (**[1](#f1)**) describes the basic
    process behind the working of the ML model.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习（ML）这个术语是在第一个神经网络设计出现后才被创造出来的。机器学习可以被描述为“设计具有自动学习和不断改进经验的系统，而无需明确编程”。在无线传感器网络中，机器学习不仅会提高性能，还将有助于访问传感器捕获的大量数据。使用ML技术可以轻松预测需要覆盖目标区域的传感器节点。现有机器学习技术的分类是基于模型结构和学习能力的。图[1](#f1)描述了ML模型的工作基础流程。
- en: '![](../Images/9781681088624-C2_F1.jpg)**Fig. (1))**'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '![](../Images/9781681088624-C2_F1.jpg)**图（1）**'
- en: Design of machine learning model.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习模型的设计。
- en: In the domain of cybersecurity, machine learning is depicting progressive results
    by performing the analysis of previous scenarios and predicting the compelling
    measures for defense. There are certain scenarios where the technology is surpassing
    traditional security measures.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 在网络安全领域，机器学习通过对以前情景的分析和预测，来展现出积极的结果，为防御采取具有说服力的措施。技术已经超越了传统安全措施的某些场景。
- en: Machine Learning is offering the identification of critical real-time incidents.
  id: totrans-44
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 机器学习提供了对关键实时事件的识别。
- en: Algorithms are capable of revealing advanced defense mechanisms by analyzing
    the network traffic and patterns of security breaches held out in past.
  id: totrans-45
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过分析网络流量和过去的安全漏洞模式，算法能够揭示先进的防御机制。
- en: Machine Learning can detect insider threats and violations in policy for the
    network Infrastructure.
  id: totrans-46
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 机器学习可以检测网络基础设施中的内部威胁和违反政策。
- en: Advanced IDS have been designed through approaches of machine learning.
  id: totrans-47
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过机器学习方法设计了先进的IDS。
- en: Machine learning provides synchronization and congestion control for wireless
    sensor networks.
  id: totrans-48
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 机器学习为无线传感器网络提供了同步和拥塞控制。
- en: For wireless sensor networks, there are certain points where machine learning
    is offering advanced analytical solutions.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 对于无线传感器网络，机器学习提供了先进的分析解决方案。
- en: '**Localization:** Sometimes, identification of sensor nodes in the infrastructure
    of WSN after its deployment becomes a critical task, for which reconfiguration
    is required. Algorithms of machine learning provide ease of classification for
    unknown and anchor nodes of the network. Moreover, cluster nodes are trained to
    find the specific node in a sensor network.'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '**本地化：**有时，在部署后，对传感器网络基础设施中的传感器节点进行识别成为一项关键任务，需要重新配置。机器学习算法为网络中未知和锚定节点提供了分类的便利。此外，集群节点经过训练，可以在传感器网络中找到特定节点。'
- en: '**Coverage in WSN:** Sensor nodes are responsible for covering the field of
    interest in a network. Machine Learning will let you know the minimum number of
    sensor nodes required to provide complete coverage for the network.'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '**无线传感器网络中的覆盖范围：**传感器节点负责覆盖网络中感兴趣的区域。机器学习将告诉您所需的最少传感器节点数量，以提供网络的完全覆盖。'
- en: '**Detection of Anomaly:** Data is accumulated continuously from the environment
    and thus transmitted to base stations at a continuous pace. Hence protection of
    this sensing data is a concern point; machine learning is implementing hybrid
    detection strategies for the identification of malicious data traffic over the
    network.'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '**异常检测：** 数据不断积累于环境中，并以持续的节奏传输至基站。因此，保护这些感知数据是一项关注重点；机器学习正在实施混合检测策略，以识别网络中的恶意数据流量。'
- en: '**Data Aggregation and Clustering:** It poses a challenge to transmit the data
    efficiently in a distributed large-scale sensor network. Machine learning performs
    compression of data at cluster heads through the extraction of similar and dissimilar
    functions.'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: '**数据聚合和聚类：** 在分布式大规模传感器网络中有效传输数据是一项挑战。机器学习通过提取相似和不相似函数，在集群头部对数据进行压缩。'
- en: '**Query processing and Event detection:** Machine Learning algorithms help
    in the development of advanced detection strategies with limited system requirements.'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '**查询处理和事件检测：** 机器学习算法有助于开发具有有限系统要求的高级检测策略。'
- en: Machine Learning has witnessed improvements in the learning process of the sensor
    network and a reduction in end-to-end delay transmission. It is also providing
    a significant decrease in the communication overhead through the application of
    dimensionality reduction algorithms at the sensor node. Algorithms are continuously
    advancing the synchronization of nodes and moderating themselves to adapt to the
    dynamic changing environment of the wireless network so that reconfiguration can
    be achieved easily.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习在传感器网络学习过程中见证了端到端延迟传输的改进。它也通过在传感器节点应用降维算法，在通信开销上显著减少。算法不断改进节点的同步，并使自己调节以适应无线网络动态变化的环境，以便轻松实现重新配置。
- en: 4\. SUPERVISED LEARNING
  id: totrans-56
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4\. 监督学习
- en: These are the systems where the labeled input and output data are classified
    to form a basis of learning. Models based on supervised learning are used to represent
    learned relations between system parameters along with input and output. For wireless
    sensor networks, problems of routing, localization, fault detection, and synchronization
    are solved using machine learning techniques.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 这些是标记的输入和输出数据被分类形成学习基础的系统。基于监督学习的模型用于表示系统参数与输入和输出之间的学习关系。对于无线传感器网络，使用机器学习技术解决了路由、定位、故障检测和同步的问题。
- en: 4.1\. Linear Regression and Logistic Regression
  id: totrans-58
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.1\. 线性回归和逻辑回归
- en: It is a simple supervised learning method where a dependent value (y) is predicted
    based upon the independent variable (x). Regression can either be linear regression
    or logistic regression and could have continuous or quantitative variables. The
    mathematical notation of linear regression is represented below as equation 1.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一种简单的监督学习方法，其中根据自变量（x）预测因变量（y）。回归可以是线性回归或逻辑回归，可以具有连续或定量变量。线性回归的数学表示如下方程式1所示。
- en: '| ![](../Images/9781681088624-C2_equ1.jpg) | (1) |'
  id: totrans-60
  prefs: []
  type: TYPE_TB
  zh: '| ![](../Images/9781681088624-C2_equ1.jpg) | (1) |'
- en: Logistic Regression states that there exist only two possible classes which
    describe the nature of dependent or target variable. The dependent variable is
    defined in the form of 0 and 1.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 逻辑回归说明只存在两种可能的类别来描述因变量的性质。因变量以0和1的形式定义。
- en: Apart from these two, another regression is Bayesian Regression that uses probability
    estimates for the formulation of linear regression. The resultant variable is
    defined as y, which is generated from Gaussian distribution. Bayesian Regression
    helps in the determination of posterior probabilities and is not focused on finding
    the best solution.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 除了这两种，另一种回归是贝叶斯回归，它使用概率估计来制定线性回归。结果变量被定义为y，是从高斯分布中生成的。贝叶斯回归有助于确定后验概率，并不专注于寻找最佳解决方案。
- en: Support Vector Regression is used for real value estimation and comes under
    the supervised learning approach. It is based on the usage of kernels and is used
    for the training of symmetrical functions. SVMs solve binary classification problems
    by formulating them as convex optimization problems.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 支持向量回归用于实值估计，并属于监督学习方法。它基于核的使用，并用于训练对称函数。支持向量机通过将二元分类问题制定为凸优化问题来解决这些问题。
- en: 4.2\. Artificial Neural Networks (ANN)
  id: totrans-64
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.2\. 人工神经网络（ANN）
- en: It is a supervised-based learning model that functions on biological neural
    networks. ANN consists of a large number of processing units called neurons and
    operates on 3 layers, namely an input layer, a hidden layer, and an output layer.
    In wireless sensor networks, ANN is used to improve the efficiency of routing,
    congestion control, and aggregation of data. Artificial neural networks can memorize
    multiple outputs and boundaries of a decision in one go, hence are considered
    appropriate for resolving the challenges of a network, and they also come up with
    cost-effective solutions.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 它是在生物神经网络上运行的一种监督学习模型。 人工神经网络包括大量称为神经元的处理单元，并且由3层运行，即输入层，隐藏层和输出层。 在无线传感器网络中，人工神经网络用于提高路由、拥塞控制和数据聚合的效率。
    人工神经网络可以一次记住多种输出和决策的边界，因此被认为是解决网络挑战的合适选择，并且它们还提出了经济实惠的解决方案。
- en: 4.3\. Decision Tree
  id: totrans-66
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.3\. 决策树
- en: Decision trees are based on if-then rules and consist of two nodes, namely decision
    nodes and leaf nodes. It is a supervised learning algorithm that splits the data
    set on the basis of different conditions. The leaf nodes of the decision tree
    represent class labels and the attributes are represented by the internal nodes
    of the tree. The attributes of the root node are selected through either using
    the process of the Gini Index or the Information Gain method. In wireless sensor
    networks, decision trees are used to deal with issues such as detection of anomalies,
    selection of mobile sink paths, *etc*. They also help in the identification of
    features such as corruption rate and loss rate.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 决策树基于if-then规则，并包括两个节点，即决策节点和叶节点。 它是一种监督学习算法，根据不同条件分割数据集。 决策树的叶节点代表类标签，树的内部节点代表属性。
    通过使用基尼指数或信息增益方法来选择根节点的属性。 在无线传感器网络中，决策树用于处理异常检测、移动汇聚路径选择，*等*问题。 它还有助于识别诸如损耗率和丢失率之类的特征。
- en: 4.4\. Random Forest
  id: totrans-68
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.4\. 随机森林
- en: Random forest algorithm is based on ensemble and comprised of a large number
    of decision trees. Random forest algorithm performs its operation in two stages;
    First the creation of a random forest classifier and second the prediction of
    results. The Random forest can be used for problems based on either classification
    or regression. In a random forest algorithm, it is considered that “higher the
    number of trees, higher the accuracy in predicted results,” thus reducing the
    level of sensitivity when compared with other machine learning techniques. With
    this algorithm, there will be no problem of overfitting, and it also helps in
    feature engineering. The issues related to Media Access Control (MAC) have been
    resolved using the random forest algorithm.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 随机森林算法基于集成，由大量的决策树组成。 随机森林算法分两个阶段进行操作；首先创建随机森林分类器，其次是预测结果。 随机森林可用于分类或回归问题。 在随机森林算法中，考虑到“树的数量越多，预测结果的准确性越高”，因此与其他机器学习技术相比，它减少了敏感性的级别。
    使用此算法，将解决过拟合问题，并有助于特征工程。 使用随机森林算法解决了与媒体访问控制（MAC）相关的问题。
- en: 4.5\. Bayesian Learning
  id: totrans-70
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.5\. 贝叶斯学习
- en: Bayesian learning is supervised learning based on statistical model parameters
    being considered as random variables and the results are drawn using posterior
    distribution. A Bayesian inference usually considers a small number of training
    samples and follows the Bayes rule given by equation 2.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 贝叶斯学习是基于统计模型参数被视为随机变量的监督学习，结果是使用后验分布进行绘制。 贝叶斯推断通常考虑少量的训练样本，并遵循由方程2给出的贝叶斯规则。
- en: '| ![](../Images/9781681088624-C2_equ2.jpg) | (2) |'
  id: totrans-72
  prefs: []
  type: TYPE_TB
  zh: '| ![](../Images/9781681088624-C2_equ2.jpg) | (2) |'
- en: 4.6\. Support Vector Machine (SVM)
  id: totrans-73
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.6\. 支持向量机（SVM）
- en: SVM is a supervised learning approach where each data item is plotted as a point
    in n-dimensional space with the value of each feature being the value of a particular
    coordinate. Thus we can say that SVM is a classifier that suggests the optimal
    hyperplane for the categorization of data, and in two-dimensional spaces, this
    hyperplane is considered as the line. In wireless sensor networks, SVM can be
    used to detect the malicious behavior of the node and the connectivity problem.
    SVM works well when the data is either in unstructured form or in semi-structured
    form. The complexity of the SVM model is not affected by the number of features
    encountered in the training data.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: SVM是一种监督学习方法，其中每个数据项被绘制为n维空间中的一个点，其中每个特征的值都是特定坐标的值。因此，我们可以说SVM是一个为数据分类建议最佳超平面的分类器，在二维空间中，该超平面被视为一条直线。在无线传感器网络中，SVM可以用于检测节点的恶意行为和连接问题。当数据要么处于非结构化形式，要么处于半结构化形式时，SVM的复杂度不受训练数据中遇到的特征数量的影响。
- en: 4.7\. K- Nearest Neighbor (K-NN)
  id: totrans-75
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.7\. K-最近邻算法 (K-NN)
- en: K-NN is a supervised learning instance-based learning method used to deal with
    the problems of classification and regression. Euclidean distance, Manhattan distance,
    and Minkowski distance are the functions of distance used in the KNN method. The
    size of the input dataset is one of the parameters on which the complexity of
    KNN depends.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: K-NN是一种监督学习的基于实例的学习方法，用于处理分类和回归问题。欧几里得距离、曼哈顿距离和闵可夫斯基距离是KNN方法中使用的距离函数。输入数据集的大小是KNN复杂度取决的参数之一。
- en: 5\. UNSUPERVISED LEARNING
  id: totrans-77
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5\. 无监督学习
- en: It is a learning method where the algorithms are trained using information that
    is neither trained nor classified. The information is categorized into groups
    by the system on the basis of similarities and differences between them. The systems
    based on unsupervised learning are capable of performing more complex tasks as
    compared to supervised learning methods. In wireless sensor networks, unsupervised
    learning is used for the clustering of nodes and tackling the issues of connectivity
    and routing.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一种学习方法，算法是使用既不经过训练也不经过分类的信息进行训练的。系统根据它们之间的相似性和差异性将信息分类成组。与监督学习方法相比，基于无监督学习的系统能够执行更复杂的任务。在无线传感器网络中，无监督学习用于节点的聚类以及解决连接和路由问题。
- en: 5.1\. K- Means Clustering
  id: totrans-79
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5.1\. K- 均值聚类
- en: K means clustering partitions the n objects into k clusters where the objects
    belong to the cluster that has the nearest mean value. The main objective of K
    means clustering is to minimize the intracluster variance. The algorithm firstly
    considers the random locations of the K number and forms the clusters with the
    data points. Once the cluster has been formed, a new centroid is recalculated
    from each cluster. The process continues until there are no more changes in the
    value of centroid of all the clusters. This clustering method helps in the selection
    of optimal cluster heads for routing in wireless sensor networks.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: K均值聚类将n个对象分成k个聚类，其中对象属于具有最近均值的聚类。K均值聚类的主要目标是最小化聚类内变差。 算法首先考虑K个随机位置，并与数据点一起形成聚类。一旦聚类形成，便会从每个聚类中重新计算一个新的质心。该过程会继续，直到所有聚类的质心值不再发生变化。该聚类方法有助于选择无线传感器网络中路由的最佳集群头。
- en: 5.2\. Fuzzy C- Means Clustering
  id: totrans-81
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5.2\. 模糊C-均值聚类
- en: Fuzzy C means clustering was first developed by Dunn in 1973, and was later
    improved in 1981 by Bezdek, and is used in pattern recognition. Here each data
    point is assigned a membership function corresponding to each cluster center.
    The membership is assigned on the basis of the distance between the cluster of
    the center and the data point. In the case of overlapped datasets, optimal clustering
    is offered by Fuzzy c means clustering as compared to K means clustering.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 模糊C均值聚类最早由邓恩在1973年开发，后来于1981年由贝兹德克改进，被用于模式识别。在这里，每个数据点被分配一个对应于每个聚类中心的隶属函数。隶属度是根据聚类中心和数据点之间的距离来分配的。在数据集重叠的情况下，与K-均值聚类相比，模糊C均值聚类提供了最佳的聚类。
- en: 6\. SEMI-SUPERVISED LEARNING
  id: totrans-83
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 6\. 半监督学习
- en: Algorithms based on semi-supervised learning are comprised of both labeled and
    unlabeled data set, thus it can be said that semi-supervised learning is a combination
    of supervised and unsupervised learning. The ultimate goal of semi-supervised
    learning is to classify the unlabelled data using some labeled set of information.
    Application areas of semi-supervised learning include speech analysis, protein
    sequence classification, classification of web content, and spam filtering. Semi-supervised
    learning has been used in wireless sensor networks for addressing the issue of
    localization.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 基于半监督学习的算法由带标记和未标记数据集组成，因此可以说半监督学习是监督学习和无监督学习的结合。半监督学习的最终目标是利用一些有标签的信息集对未标记数据进行分类。半监督学习的应用领域包括语音分析、蛋白质序列分类、网页内容分类和垃圾邮件过滤。半监督学习已经被用于解决无线传感器网络的定位问题。
- en: 7\. REINFORCEMENT LEARNING
  id: totrans-85
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 7\. 强化学习
- en: Reinforcement learning is described as the capability of taking suitable action
    for maximization of reward in a particular environment. It is a learning methodology
    that enables an agent (can be a sensor node for WSNs) to learn by interacting
    with its environment. Q learning is one of the popular techniques of reinforcement
    learning. Q learning lets an agent know what actions need to be performed in a
    particular situation and could handle the problems with stochastic transitions.
    The routing problem in the wireless sensor networks has been reduced to an extent
    using the Q learning technique.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 强化学习被描述为在特定环境中采取适当行动来最大化奖励的能力。这是一种使代理（可以是WSN的传感器节点）通过与其环境交互来学习的学习方法。Q学习是强化学习中流行的技术之一。Q学习让代理知道在特定情况下需要执行什么操作，并可以处理具有随机转换的问题。使用Q学习技术已经在一定程度上减少了无线传感器网络中的路由问题。
- en: 8\. MACHINE LEARNING ADDRESSING ISSUES in WSNs
  id: totrans-87
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 8\. 机器学习解决WSN中的问题
- en: 8.1\. Machine Learning Addressing Issue of Security
  id: totrans-88
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 8.1\. 机器学习解决安全问题
- en: Securing the wireless sensor networks against different attacks (discussed in
    the above section) is a challenging issue. However machine learning has emerged
    as a safeguard against these attacks, researchers have proposed several techniques
    that use algorithms of machine learning for the detection and prevention of attacks
    on WSNs. An intrusion detection system (IDS) plays an important part in the detection
    of malicious nodes in wireless sensor networks. Parras *et al*. [11] designed
    a Markov decision process-based framework to deal with the problem of ad-hoc defense
    and optimality using reinforcement learning. The approach is tested against spectrum
    sensing attack in a wireless sensor network
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 保护无线传感器网络免受不同攻击（在上述章节讨论）是一个具有挑战性的问题。然而，机器学习已经成为对抗这些攻击的保障，研究人员提出了几种利用机器学习算法来检测和防止对WSN的攻击的技术。入侵检测系统（IDS）在检测无线传感器网络中的恶意节点中起重要作用。Parras
    *et al*. [11]设计了一个基于马尔可夫决策过程的框架，以应对无线传感器网络中的自组织防御和最优性问题，使用强化学习。该方法已针对无线传感器网络中的频谱感知攻击进行了测试。
- en: In order to improve the fusion classification, four classification techniques
    namely Enhanced K – nearest Neighbor (EKNN), Enhanced Extreme Learning Machine
    (EELM), Enhanced Support Vector Machine (ESVM), and Enhanced Recurrent Extreme
    Learning Machine (ERELM) were proposed by Javaid *et al*. [12]. A total of twenty
    datasets were prepared and simulated using MATLAB. These proposed techniques give
    better accuracy and detection than the existing techniques.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 为了改善融合分类，Javaid *et al*. [12]提出了四种分类技术，分别是增强K-最近邻（EKNN）、增强极限学习机（EELM）、增强支持向量机（ESVM）和增强循环极限学习机（ERELM）。共准备了20个数据集，并使用MATLAB进行了模拟。这些提出的技术比现有技术具有更好的准确性和检测能力。
- en: These researchers have designed the approaches and then tested them against
    several subdivisions of the datasets. They have shown significant improvements
    in an overall analysis of performance measures that include the accuracy of the
    detection rate and other standard performance measures. A synthetic minority oversampling
    technique (SMOTE) for the balancing of datasets and Random Forest algorithm is
    applied for detection of intrusion in the wireless sensor networks by Tan *et
    al*. [13]. SMOTE is a technique proposed to resolve the problem of class imbalance
    and overfitting which is caused by non-heuristic oversampling. KDD-99 data set
    has been used which comprises forty-one attributes that were later divided into
    five categories of attacks. This research work concluded that a combination of
    random forest along with SMOTE has resulted in an accuracy of 92.57%. The protocols
    were verified using the AVISPA tool and HLPSL language. AVISPA stands for automated
    validation of Internet security Protocols and applications and has been used for
    the verification of protocols concerning authentication and Denial of service
    attacks by Chandre *et al*. [14].
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 这些研究人员设计了方法，然后对其进行了多个数据集的测试。 他们在综合性能分析中显示出了显著的改进，其中包括检测率的准确性和其他标准性能指标。 陈*等人*使用了一种合成少数过采样技术（SMOTE）来平衡数据集，并应用了随机森林算法来检测无线传感器网络中的入侵[13]。
    SMOTE是一种用于解决类别不平衡和因非启发式过采样引起的过度拟合问题的技术。 使用了包含四十一个属性的KDD-99数据集，后来将其分为五类攻击。 这项研究得出结论，随机森林与SMOTE的结合导致了92.57%的准确性。
    使用AVISPA工具和HLPSL语言验证了这些协议。 AVISPA代表自动验证互联网安全协议和应用程序，并已用于验证涉及身份验证和Chandre*等人*的服务拒绝攻击的协议[14]。
- en: A hybrid framework for the detection of a black hole and sinkhole attack in
    WSN was designed. The framework is based on the Proportional Overlapping Score
    (POS), and Minkowski K means to reduce the complexity and increase the detection
    accuracy. Features in the dataset are reduced and the data is converted into a
    preprocessed form using POS. Minkowski K means algorithm is used for the training
    and classification. The framework has achieved a high detection rate and low packet
    loss rate. It has also minimized the communication overhead in the network and
    the results are simulated using network simulator 2\. The detection accuracy was
    85.93% for Minkowski K means. Kumar *et al*. [15] proposed a detection framework
    that captures the sinkhole and black hole attacks and thus activates the normal
    sensor nodes through alert messages.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 设计了一种用于检测无线传感器网络中黑洞和吞噬攻击的混合框架。 该框架基于比例重叠分数（POS）和Minkowski K均值来降低复杂性并提高检测精度。
    使用POS来减少数据集中的特征，并将数据转换为经过预处理的形式。 Minkowski K均值算法用于训练和分类。 该框架实现了较高的检测率和低的数据包丢失率。
    它还最小化了网络中的通信开销，并使用网络模拟器2进行了结果模拟。 Minkowski K均值的检测准确率为85.93%。 Kumar*等人* [15]提出了一个检测框架，通过警报消息捕获吞噬和黑洞攻击，并激活正常的传感器节点。
- en: Intrusion detection systems are used for the detection of malicious behavior
    of nodes in a network. IDS for the detection uses a statistical tool based on
    binary logistic regression. This system takes node parameters for malicious behavior
    as input. This m- ID was deployed in real-time using various network topologies.
    Ioannou *et al*. [16] proposed twenty-four malicious scenarios for each network
    topology and attack. Later a machine learning technique for the detection of spoofing
    attacks in wireless sensor networks was developed. Two machine learning classifiers
    were hybridized to process and analyze the samples of signals for the detection
    of attacks. The K means algorithm and K-NN algorithm were the machine learning
    algorithms used in this technique. De *et al*. [17] proposed an algorithm for
    optimization of scenarios where the attacking and legitimate nodes are either
    at the same distance or placed at a very close distance from one another. This
    approach resulted in a 10% increase in the accuracy as compared to one of the
    existing technique
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 入侵检测系统用于检测网络中节点的恶意行为。入侵检测系统利用基于二元逻辑回归的统计工具进行检测。该系统以节点参数作为输入进行恶意行为检测。这个m-ID在实时环境中部署了各种网络拓扑。Ioannou等人[16]提出了每种网络拓扑和攻击的二十四种恶意场景。随后开发了一种用于检测无线传感器网络中欺骗攻击的机器学习技术。两种机器学习分类器被混合使用来处理和分析攻击样本。K均值算法和K-NN算法是这种技术中使用的机器学习算法。De等人[17]提出了一种用于优化场景的算法，其中攻击和合法节点的距离要么相同，要么非常接近。与现有技术相比，这种方法导致准确性增加了10%。
- en: Qu *et al*. [18] designed a knowledge-based intrusion detection strategy (KBIDS)
    to bridge out the gap between detection rate and false alarm rate. Mean Shift
    Clustering Algorithm has been used for differentiating the abnormal patterns from
    the network traffic and support vector machine to minimize the classification
    error. The QUAL Net was used as a network simulator where 100 sensor nodes were
    randomly deployed in each region. KBIDS has provided the highest detection rate
    when compared with the existing six different models.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: Qu等人[18]设计了一种基于知识的入侵检测策略（KBIDS），以弥合检测率与误报率之间的差距。使用均值漂移聚类算法来区分网络流量中的异常模式，并使用支持向量机来最小化分类错误。QUAL
    Net被用作网络模拟器，在每个区域随机部署了100个传感器节点。与现有的六种不同模型相比，KBIDS的检测率最高。
- en: Outlier detection forms an important part of security concerns in wireless sensor
    networks. A survey on the outlier detection using machine learning techniques
    is conducted and it has been observed that Bayesian classification has emerged
    as the best approach for the detection by Dwivedi *et al*. [19]. A novel detection
    approach for the detection of intrusion based on a support vector machine is designed.
    Here genetic algorithm has been used for feature selection. The wireless network
    is simulated using a network simulator and parameters such as packet delivery
    were taken into consideration. Vijayanand *et al*. [20] proposed a feature selection
    technique and observed that the proposed genetic algorithm-based feature selection
    technique provides higher accuracy, less overhead, and computational complexity.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 离群点检测在无线传感器网络的安全问题中占据重要地位。使用机器学习技术进行了一项关于离群点检测的调查，并观察到贝叶斯分类已经成为Dwivedi等人[19]检测的最佳方法。设计了一种基于支持向量机的入侵检测新方法。这里使用遗传算法进行特征选择。使用网络模拟器模拟了无线网络，并考虑了数据包传递等参数。Vijayanand等人[20]提出了一种特征选择技术，并观察到提出的基于遗传算法的特征选择技术提供了更高的准确性，更少的开销和计算复杂度。
- en: Random Forest algorithm has been used for the detection of DOS attacks in wireless
    sensor networks. Park *et al*. [21] proposed algorithm is compared against Artificial
    Neural Network based model and it has been observed that the proposed random forest
    algorithm has shown 99% accuracy for black hole attack, 96% for flooding attack,
    and 96% for normal and scheduling attacks. Later on, an algorithm was proposed
    for the detection of wormhole attacks in wireless sensor networks that reduced
    the rate of drop-in packets. A dynamic threshold value is considered for the detection
    of wormhole attacker nodes followed by the clustering technique for the selection
    of optimistic communication paths. Simulation of WSNs coding organization is performed
    using MATLAB, thus reducing the overall packet dropping and improving the performance
    of WSNs by Harpal *et al*. [22].
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 随机森林算法被用于检测无线传感器网络中的DOS攻击。Park等人提出的算法与基于人工神经网络的模型进行了比较，观察到所提出的随机森林算法对黑洞攻击准确率为99%，对洪水攻击为96%，对普通和调度攻击为96%。随后，提出了一种用于检测无线传感器网络中蠕虫攻击的算法，降低了数据包丢失率。考虑了动态阈值用于检测蠕虫攻击节点，随后采用聚类技术选择乐观通信路径。使用MATLAB进行WSN编码组织的仿真，从而降低了总体数据包丢失并改善了WSN性能[22]。
- en: There exists one more category of denial of service attacks known as Vampire
    attacks. These attacks are designed to drain the power of the battery from the
    nodes and are difficult to detect as they are protocol compliant. Afterward, a
    neural network-based detection algorithm for the detection of compromised nodes
    in Vampire attack is proposed by Tanguturi *et al*. [23]. The data is divided
    into three categories training, validation, and testing. Performance metric mean
    square node was used for the performance evaluation of the designed detection
    node. The approach provided low errors and a high detection rate.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 存在另一种拒绝服务攻击的类别，被称为吸血鬼攻击。这些攻击旨在耗尽节点电池的电力，难以检测，因为它们符合协议。随后，Tanguturi等人提出了一种基于神经网络的检测算法，用于检测吸血鬼攻击下的受损节点[23]。数据被分为三个类别：训练、验证和测试。性能指标均方节点用于评估设计检测节点的性能。该方法提供了较低的错误率和较高的检测率。
- en: Researchers designed a classification and prediction model using Logistic Regression,
    Naïve Bayes, Support Vector Machine, and Random forest. These machine learning
    algorithms were tested against the KDD data set. It has been observed that Random
    forest has achieved the highest true positive rate (TPR) and provided an accuracy
    of 99% compared with other algorithms [24].
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 研究人员设计了一个使用逻辑回归、朴素贝叶斯、支持向量机和随机森林的分类和预测模型。这些机器学习算法针对KDD数据集进行了测试。观察到随机森林在真阳性率（TPR）方面取得了最高的准确率，并与其他算法相比提供了99%的准确率[24]。
- en: The research work is focused on a specialized dataset that provides detection
    and classification of four types of attacks on wireless sensor networks named
    as a black hole, gray whole, flooding, and scheduling attacks. LEACH hierarchical
    protocol has been used for routing. Twenty-three features were processed and simulated
    using network simulator 2\. Artificial Neural Network is used for training the
    datasets, detection, and classification of DOS attacks. It has been concluded
    by Almomani *et al*. [25] that detection is 92.8% accurate for black hole attack,
    99.4% for flooding attack, 92.2% for scheduling attack, and 99.8% for gray hole
    attack.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 研究工作专注于一个专门的数据集，提供了对无线传感器网络上四种类型攻击的检测和分类，分别为黑洞攻击、灰暗洞攻击、洪水攻击和调度攻击。LEACH层次协议被用于路由。使用网络模拟器2处理和模拟了二十三个特征。采用人工神经网络对数据集进行训练、检测和分类DOS攻击。Almomani等人得出结论，黑洞攻击的检测准确率为92.8%，洪水攻击为99.4%，调度攻击为92.2%，灰洞攻击为99.8%。
- en: A hybrid anomaly detection scheme for the detection of the wormhole and black
    hole attacks using K-Means Clustering has been proposed. Wazid *et al*. [26] have
    used OPNET modeler for the creation of a WSN dataset and divided the sensor networks
    into clusters. The wireless sensor network is simulated under the normal traffic
    and attack scenarios using the OPNET simulator. They concluded that this hybridized
    approach provides a 98.6% detection rate with a false positive rate of 1.2%
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 提出了一种使用K均值聚类检测蠕虫和黑洞攻击的混合异常检测方案。Wazid等人提出了OPNET模拟器用于创建WSN数据集，并将传感器网络划分为簇。使用OPNET模拟器在正常流量和攻击情景下模拟无线传感器网络。他们得出结论，这种混合方法提供了98.6%的检测率，误报率为1.2%。
- en: 8.2\. Machine Learning Addressing Issue of Routing in Wireless Sensor Network
  id: totrans-101
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 8.2\. 机器学习解决无线传感器网络中的路由问题
- en: Expansion in need of massive video streaming creates an environment for effective
    routing transmission for maintenance of load balancing. A routing-based load balancing
    framework using Principal Component Analysis was designed and then the network
    has been trained on Neural Network. The framework proposed by Yao *et al*. [27]
    provided better throughput and delay.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 大规模视频流的需求增长创造了一个有效的路由传输环境来维护负载均衡。设计了一个使用主成分分析的基于路由的负载平衡框架，然后在神经网络上进行了网络培训。由Yao
    *等*人[27]提出的框架提供了更好的吞吐量和延迟。
- en: Researchers stated that intelligent routing is needed for the internet of things
    WSNs therefore they developed an approach using the neuro-fuzzy rule cluster approach.
    This routing algorithm provided better network performance in accordance with
    energy utilization and packet utilization by Thangamarya *et al*. [28]. Later
    a reinforcement learning-based routing algorithm was proposed for the optimization.
    It uses a fuzzy link for cost estimation. The algorithm proposed provided significant
    improvements for the dynamic environment by Singh *et al*. [29]. Harmony routing-based
    energy-efficient algorithm is designed for addressing the issue of energy consumption
    in sensor nodes. The local strategy has been developed for improving the performance
    measure of the accuracy of the algorithm by Zeng *et al*. [30].
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 研究人员指出，物联网传感器网络需要智能路由，因此他们开发了一种使用神经模糊规则聚类方法的路由算法。这一路由算法能够更好地提高网络性能，包括能源利用率和数据包利用率，作者为Thangamarya
    *等*人[28]。后来，提出了一种基于强化学习的路由算法，用于优化。它使用模糊链进行成本估算。Singh *等*人[29]提出的算法在动态环境中提供了显著改进。基于和谐路由的能效算法旨在解决传感器节点的能耗问题。Zeng
    *等*人[30]为改进算法的性能指标开发了本地策略，以提高算法的准确性。
- en: 8.3\. Data Aggregation in WSNs with Machine Learning
  id: totrans-104
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 8.3\. 机器学习在无线传感器网络中的数据聚合
- en: Apart from these, there are several other issues in a wireless sensor network
    that has been addressed through approaches of machine learning. Table [**1**](#t1)
    presents a few more work done in the field of wireless sensor networks through
    strategies of machine learning.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 除此之外，在无线传感器网络中存在一些其他问题，这些问题已经通过机器学习方法得到解决。表格[**1**](#t1)展示了一些无线传感器网络领域的其他工作，这些工作是通过机器学习策略完成的。
- en: Table 1 **Applications of ML in WSNs.**
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 表格1 **WSN中的ML应用。**
- en: '| **Algorithm** | **Applications in WSN** |'
  id: totrans-107
  prefs: []
  type: TYPE_TB
  zh: '| **算法** | **WSN中的应用** |'
- en: '| :-: | :-: |'
  id: totrans-108
  prefs: []
  type: TYPE_TB
  zh: '| :-: | :-: |'
- en: '| Random Forest | • Intrusion Detection • Detection of Security Attacks'
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: '| 随机森林 | • 入侵检测 • 安全攻击检测'
- en: • Fault Detection |
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: • 故障检测 |
- en: '| Support Vector Machines | • Fault Detection • Energy Efficiency'
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: '| 支持向量机 | • 故障检测 • 能源效率'
- en: • Routing |
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: • 路由 |
- en: '| K- Nearest Neighbor | • Localization • Node Estimation |'
  id: totrans-113
  prefs: []
  type: TYPE_TB
  zh: '| K- 最近邻 | • 定位 • 节点估计 |'
- en: '| Bayesian Networks | • Energy Management • Sensor Management'
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: '| 贝叶斯网络 | • 能源管理 • 传感器管理'
- en: • Mobility Management |
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: • 移动性管理 |
- en: Hence so far it has been observed that Machine Learning is successfully dealing
    with and mitigating the threats related to wireless sensor networks. The scope
    of the algorithms is not only limited to mitigation of security breaches but they
    are also dealing with issues of node localizations, routing, sensor management,
    and various others. If we talk on the point related to the security of networks
    there are several publicly available datasets such as KDD99, NSL- KDD, DARPA,
    and UNSWNB15 dataset. These datasets describe the behavior of networks through
    several identified network attributes known as features. The selection strategy
    for an optimal feature set improves the performance measures of the classifier
    and helps in the identification of the best features from the complete given dataset.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 因此到目前为止，观察到机器学习成功地处理和减轻了与无线传感器网络相关的威胁。这些算法的范围不仅仅局限于安全漏洞的缓解，还包括节点定位、路由、传感器管理以及其他各种问题。如果我们谈论与网络安全相关的问题，那么有几个公开可用的数据集，例如KDD99、NSL-KDD、DARPA和UNSWNB15数据集。这些数据集通过多个已识别的网络属性（称为特征）描述了网络的行为。对于最佳特征集的选择策略可以改善分类器的性能，并有助于从给定的完整数据集中识别最佳特征。
- en: '*Hence we have identified three methods of Feature Selection on a publicly
    available dataset and observed the performance of ML classifiers on each of the
    feature set in order to predict the best set of features from the dataset*.'
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: '*因此，我们已经确定了三种在公开数据集上的特征选择方法，并观察了每组特征集上ML分类器的表现，以预测数据集中最佳特征集*。'
- en: 9\. PROPOSED FEATURE SELECTION METHOD AND COMPARATIVE ANALYSIS OF MACHINE LEARNING
    ALGORITHMS
  id: totrans-118
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 9\. 提出的特征选择方法和对机器学习算法的比较分析
- en: After discussing the point of security concerns and the applied methodologies
    that are mitigating these effects in wireless sensor networks, we describe the
    Feature Selection strategy and perform an evaluative analysis of machine learning
    algorithms on a publicly available dataset. The working of the proposed model
    has been depicted in Fig. ([**2**](#f2)).
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
