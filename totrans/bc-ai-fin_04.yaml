  zh: 加密货币加密资产比特币区块链密码朋克公钥私钥哈希加密云计算共识在审视区块链技术对金融服务格局和从业人员的影响和应用之前，至少首先应承认加密货币对更广泛对话的重要性。从2017年开始，并在第四季度加速，随着比特币和其他加密货币价格上涨，更广泛的加密货币领域的兴趣和投资额引起了个人和机构的关注。虽然加密货币的应用和用例只是更广泛的区块链对话和分析的一部分，但它很可能是区块链进入市场词汇的最引人注目的例子。深入了解加密货币是什么，不是什么，以及对金融服务格局可能意味着什么，似乎是对了解新兴技术力量如何推动这一行业前进的合适第一步。
