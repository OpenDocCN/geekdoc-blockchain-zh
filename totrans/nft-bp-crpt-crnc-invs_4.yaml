- en: Session 5 Investing in NFTs
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 会话 5 投资 NFT
- en: Before investing in NFTs, there are two main concepts you need to understand
    – dApps and MetaMask.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在投资 NFT 之前，有两个主要概念你需要了解 - dApps 和 MetaMask。
- en: 5.1\. Which wallet do I need to use NFTs?
  id: totrans-2
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5.1\. 我需要使用哪种钱包来处理 NFT？
- en: This depends on the network on which you want to create the tokens. Fortunately,
    most wallets today support Ethereum and the Binance Smart Chain, the two most
    commonly used blockchains for NFTs.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 这取决于你想要在哪个网络上创建代币。幸运的是，今天大多数钱包都支持以太坊和币安智能链，这两个是最常用的 NFT 区块链。
- en: Find out which wallet the blockchain network on which your token is based requires.
    If it is an Ethereum token, you need a wallet that supports Ethereum. If the network
    is Tezos, you need a wallet that supports Tezos.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 找出你的代币所基于的区块链网络需要哪种钱包。如果是以太坊代币，你需要一个支持以太坊的钱包。如果是 Tezos 网络，你需要一个支持 Tezos 的钱包。
- en: We recommend using MetaMask or Trust Wallet. These two crypto wallets support
    a variety of blockchains. However, still check again whether your wallet supports
    the blockchain on which you hold your tokens.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 我们建议使用 MetaMask 或 Trust Wallet。这两个加密钱包支持多种区块链。但是，请再次检查你的钱包是否支持你所持有代币的区块链。
- en: What is the MetaMask Wallet?
  id: totrans-6
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: MetaMask 钱包是什么？
- en: Meta Mask is an open-source wallet for Ethereum that has been on the market
    since 2014\. The wallet is available as a browser add-on for Google Chrome, Firefox,
    Edge and Brave as well as for iOS and Android. In addition to the storage and
    management of tokens based on Ethereum, advanced functions such as staking or
    access to decentralized exchanges (DEX) are also easily possible even for beginners.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: MetaMask 是一个自 2014 年以来上市的以太坊开源钱包。该钱包可作为浏览器插件用于 Google Chrome、Firefox、Edge 和
    Brave，也可用于 iOS 和 Android。除了存储和管理基于以太坊的代币外，即使对于初学者来说，像质押或访问去中心化交易所（DEX）等高级功能也很容易实现。
- en: The rich applications with a simultaneously intuitive user interface are the
    reason why the Meta Mask Wallet is still one of the most popular Ethereum wallets
    in 2021\. With over 1 million users for Android alone, the platform is one of
    the most used Ethereum wallets. Even if hardware wallets are the most secure of
    all alternatives, the Meta Mask Wallet can be worthwhile especially for those
    users who actively participate in the Ethereum network and really want to use
    the tokens.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 丰富的应用程序和直观的用户界面是 MetaMask 钱包仍然是 2021 年最受欢迎的以太坊钱包之一的原因。仅在 Android 上就拥有超过 100
    万用户，该平台是最常用的以太坊钱包之一。即使硬件钱包是所有替代方案中最安全的，但对于那些积极参与以太坊网络并真正想使用代币的用户来说，MetaMask 钱包也可能是值得的。
- en: With Meta Mask it is easily possible to store tokens, send them and also exchange
    them with each other. Through swaps, Meta Mask users receive the cheapest prices
    available on the market at the time of trading – with a relatively low transaction
    fee of up to 0.875% of the trading volume. At the same time, Meta Mask prides
    itself on offering the most secure and at the same time simplest service, so that
    users can easily use other blockchain-based decentralized applications (dApps)
    – even without previous knowledge.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 Meta Mask 可以轻松存储、发送代币，并且还可以相互交换。通过交换，Meta Mask 用户可以在交易时获得市场上最便宜的价格，而交易量的手续费相对较低，最高可达交易量的
    0.875%。与此同时，Meta Mask 自豪地提供最安全且最简单的服务，以便用户可以轻松使用其他基于区块链的去中心化应用程序（dApps）- 即使没有先前的知识。
- en: 'Therefore, the provider describes itself as a "crypto wallet and gateway to
    blockchain apps": Here, users are provided with a large selection of innovative
    and decentralized apps. In concrete terms, this means that Meta Mask is more than
    just a commercially available wallet. The functionality of Meta Mask can therefore
    be roughly divided into three areas:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，该提供商将自己描述为一个“加密钱包和区块链应用程序的门户”：在这里，用户提供了一个大量创新和去中心化应用程序的选择。具体来说，这意味着 Meta
    Mask 不仅仅是一个商业可用的钱包。因此，Meta Mask 的功能大致可分为三个领域：
- en: <bdi>●</bdi>Ethereum wallet for storing, sending, receiving and swapping tokens
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: <bdi>●</bdi>以太坊钱包，用于存储、发送、接收和交换代币
- en: <bdi>●</bdi>A means to access innovative dApps
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: <bdi>●</bdi>访问创新 dApps 的一种方式
- en: <bdi>●</bdi>An app that delivers more security and anonymity
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: <bdi>●</bdi>一款提供更多安全性和匿名性的应用程序
- en: How to Set up MetaMask Wallet?
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 如何设置 MetaMask 钱包？
- en: If you already feel like using the Meta Mask Wallet, you can log in within just
    a few minutes. In the following, we specify in three steps how to quickly and
    easily download and set up the wallet for all operating systems. While in the
    next sections we will focus more on the browser version, we will go into more
    detail below on the differences between the operating systems.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您已经想使用 Meta Mask 钱包，您可以在短短几分钟内登录。接下来，我们将在三个步骤中说明如何快速简便地下载并设置所有操作系统的钱包。虽然在接下来的章节中我们将更多关注浏览器版本，但下面我们将更详细地介绍操作系统之间的区别。
- en: 'Step 1: The MetaMask Download'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 第一步：MetaMask 下载
- en: In the first step, it makes sense to go to the [website of the provider.](https://metamask.io/)  Here
    are all possibilities to choose from how Meta Mask can be used. In addition, it
    is of course also possible to download the apps or add-ons directly from external
    stores such as Google Play. For add-ons, however, it should be made absolutely
    that you really download the original versions in the respective store. For example,
    if you are looking for the MetaMask Firefox add-on in the browser, you can simply
    click on "Add-ons" in the menu bar and enter the name of the provider in the search
    bar. If you then decide to add MetaMask, the add-on will be downloaded.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在第一步，前往[供应商的网站](https://metamask.io/)是有意义的。在这里，可以选择 Meta Mask 的所有使用方式。此外，当然也可以直接从外部商店（如
    Google Play）下载应用程序或插件。但是，对于插件，务必要确保确实在相应商店下载原始版本。例如，如果在浏览器中寻找 MetaMask Firefox
    插件，只需在菜单栏中点击“插件”，然后在搜索栏中输入供应商的名称。如果您决定添加 MetaMask，插件将会被下载。
- en: 'Step 2: MetaMask Login'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 第二步：MetaMask 登录
- en: After successful download, it is sufficient to accept the privacy policy and
    create a so-called Secret Backup Phrase. This backup phrase should be written
    down and stored in a safe place. This ensures that your own currencies can be
    restored in the event of a loss of the device or other mishaps. Therefore, this
    step should be done with thoroughness and really ensure that no spins occur in
    the order.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 下载成功后，只需接受隐私政策并创建所谓的“秘密备份短语”。这个备份短语应该被写下来并存放在一个安全的地方。这样可以确保在设备丢失或其他意外情况发生时可以恢复自己的货币。因此，这一步应该做得非常仔细，并确保顺序没有错误。
- en: 'Step 3: Integrate wallets and buy Ethereum'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 第三步：集成钱包并购买以太坊
- en: Once the phrases have been confirmed in the next step, most of the process is
    already complete. With the establishment of the wallet, it is now possible to
    purchase Ethereum or other ERC 20 coins. Of course, it is also possible to easily
    import an existing Ethereum wallet into the Meta Mask Wallet with just a few clicks.
    To do this, it is sufficient to simply click "Import Wallet" and import the wallet
    in the following window. With the browser version of MetaMask, it is even possible
    to connect a hardware wallet (Ledger or Trezor). To do this, it is sufficient
    to click on "Connect Hardware Wallet" and then follow the instructions.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦短语在下一步确认，大部分流程已经完成。随着钱包的建立，现在可以购买以太坊或其他 ERC 20 代币了。当然，也可以轻松地将现有的以太坊钱包导入到 Meta
    Mask 钱包中，只需点击几下即可。要做到这一点，只需简单地点击“导入钱包”，然后在下一个窗口中导入钱包即可。通过 MetaMask 的浏览器版本，甚至可以连接硬件钱包（Ledger
    或 Trezor）。要做到这一点，只需点击“连接硬件钱包”，然后按照说明进行操作。
- en: MetaMask Features
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: MetaMask 特点
- en: Compatibility
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 兼容性
- en: MetaMask Wallet is available across platforms for a number of browsers and operating
    systems. Desktop users are spoilt for choice here between browser add-ons for
    MetaMask Firefox, Google Chrome, Edge and Brave, while mobile users can download
    the MetaMask Wallet for iOS and Android. Of course, it is also possible to connect
    the user account with several apps and browsers, so that the account can be accessed
    comfortably from home or on the go and users always have a full overview.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: MetaMask 钱包跨平台可用于多种浏览器和操作系统。桌面用户在 MetaMask Firefox、Google Chrome、Edge 和 Brave
    之间可以任意选择浏览器插件，而移动用户可以下载 iOS 和 Android 版本的 MetaMask 钱包。当然，也可以将用户帐户连接到多个应用和浏览器，以便在家或在外出时轻松访问帐户并始终保持完整概览。
- en: Mobile & Desktop Installation
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 移动端 & 桌面端安装
- en: As mentioned earlier, there are a variety of ways in which the Meta Mask Wallet
    can be used. Users can choose either between a variety of browser add-ons or for
    the mobile versions. The Installation is very easy with all versions and differs
    only slightly from each other. In the following, we will therefore go into more
    detail about the respective differences in the setup.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 正如前面提到的，Meta Mask 钱包有多种使用方式。用户可以在多种浏览器插件或移动版本之间进行选择。所有版本的安装都非常简单，并且仅略有差异。因此，接下来我们将更详细地介绍各个版本的设置差异。
- en: Desktop installation with MetaMask Firefox, Google Chrome, Edge and Brave
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 MetaMask Firefox、Google Chrome、Edge 和 Brave 进行桌面安装
- en: For the desktop, Meta Mask is not available as a separate program, but as a
    browser add-on for MetaMask Chrome, MetaMask Firefox, Edge and Brave. To set up,
    users can simply go to the Meta Mask website and then to the download area. Here
    you can decide between the different versions and will be redirected to the respective
    stores, where the add-on can be downloaded with just one click. Alternatively,
    it is possible to search for the add-on directly in the browser store. Here it
    should be made absolutely clear that it is the original wallet - therefore, the
    way via the provider side is the safest.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 对于桌面端，Meta Mask 并不是作为独立程序提供的，而是作为 MetaMask Chrome、MetaMask Firefox、Edge 和 Brave
    的浏览器插件。要设置，用户只需访问 Meta Mask 网站，然后进入下载区域。在这里，您可以在不同版本之间进行选择，并将被重定向到各自的商店，在那里只需点击一下即可下载插件。另外，也可以直接在浏览器商店中搜索插件。在这里，必须明确指出，这是原始钱包——因此，通过供应商端的方式是最安全的。
- en: Mobile installation with iOS and Android
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 移动端安装 iOS 和 Android
- en: MetaMask Android and iOS have been available for some time, which means that
    smartphone users can now also enjoy the Meta Mask wallet. To download the app,
    users can also go to the download area of the website. Alternatively, users can
    also search for the wallet here in Google Play or the Apple Store. The wallet
    can then be synchronized with the browser add-ons.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: MetaMask Android 和 iOS 已经推出一段时间了，这意味着智能手机用户现在也可以享受到 MetaMask 钱包了。用户可以前往网站的下载区域下载应用。另外，用户也可以在
    Google Play 或者苹果商店中搜索钱包。然后，钱包可以与浏览器插件同步。
- en: MetaMask Wallet Types
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: MetaMask 钱包类型
- en: Desktop/Online Wallet
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 桌面/在线钱包
- en: MetaMask is only available as an online wallet. There are several options here
    that users can choose between. The original variant consists of the browser add-ons,
    which are now already available for Google Chrome, Firefox, Edge and Brave. The
    versions may differ from each other in their functionality depending on the system.
    For example, the use of a hardware wallet, which we will discuss in more detail
    below, is only possible with the browser add-ons, but not with the mobile apps.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: MetaMask 仅作为在线钱包提供。用户可以在这里选择几种选项。最初的变体由浏览器插件组成，现在已经适用于 Google Chrome、Firefox、Edge
    和 Brave。根据系统的不同，版本之间的功能可能会有所不同。例如，我们将在下面更详细地讨论的硬件钱包仅适用于浏览器插件，而不适用于移动应用。
- en: Where to download MetaMask wallet?
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 如何下载 MetaMask 钱包？
- en: 'The MetaMask Wallet can be easily downloaded from the provider''s website.
    On the website, wallets for all browser versions and operating systems are available
    to users. Alternatively, it is of course also possible to download the versions
    directly from external stores. Our Firefox account experiences: If you search
    for the respective add-on in Firefox, you can click on "Add-ons" in the menu bar
    and enter "MetaMask" in the search bar. Users can then add the MetaMask Wallet.'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: MetaMask 钱包可以轻松地从供应商的网站下载。在网站上，用户可以获得所有浏览器版本和操作系统的钱包。当然，也可以直接从外部商店下载版本。我们的 Firefox
    账户体验：如果在 Firefox 中搜索相应的插件，可以在菜单栏中点击“Add-ons”，然后在搜索栏中输入“MetaMask”。然后用户可以添加 MetaMask
    钱包。
- en: MetaMask Wallet Fees
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: MetaMask 钱包费用
- en: 'Before we go into more detail about the fees, it is necessary to distinguish
    between the network and wallet fees of MetaMask in advance. The Ethereum network
    charges fees for the transactions that are paid in so-called "gas" units: the
    fees are paid in "gas", while gas is paid by ETH. It should also be noted that
    the exporters of the transactions must pay the fees, regardless of whether the
    transactions are carried out successfully or not.'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们更详细地讨论费用之前，有必要提前区分 MetaMask 的网络费用和钱包费用。以太坊网络针对交易收取所谓的“gas”单位的费用：费用是以“gas”支付的，而
    gas 则由 ETH 支付。还应该注意，交易的发起者必须支付费用，无论交易是否成功执行。
- en: 'The MetaMask Wallet allows users to choose gas prices from a predetermined
    selection. The following applies: The cheaper the prices are, the longer the respective
    transaction takes. Alternatively, it is even possible to set a custom transaction
    fee as well as a limit manually. However, for beginners who are not yet familiar
    with pricing, it is recommended to choose the predetermined fees. Users can then
    click on "Save" to start the transaction. MetaMask transaction fee is 0.3% – 0.875%
    of the trading volume and is already indicated in the quotes.'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: MetaMask钱包允许用户从预先确定的选择中选择气价。以下是适用的：价格越便宜，相应的交易就越长。此外，甚至可以手动设置自定义交易费用以及限制。然而，对于尚未熟悉定价的初学者，建议选择预定费用。然后用户可以点击“保存”以开始交易。
    MetaMask交易费为交易量的0.3%至0.875%，已经在报价中标明。
- en: Safety
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 安全
- en: MetaMask has set up high security standards that make it one of the best hot
    wallets. The provider ConsenSys assures, for example, that the seed phrase, the
    passwords and the private keys are encrypted and stored only on the end device.
    Furthermore, other security features, such as fingerprints or facial recognition,
    have been introduced, which make unauthorized access much more difficult.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: MetaMask已经建立了高安全标准，使其成为最佳的热钱包之一。例如，供应商ConsenSys确保种子短语、密码和私钥都是加密的，并且仅存储在终端设备上。此外，还引入了其他安全功能，如指纹或面部识别，这使得未经授权的访问更加困难。
- en: Of course, in the end, it is up to each user to protect their own account in
    the best possible way. Here, as with bank accounts, it is not important to pass
    on data such as seed phrases or passwords to third parties and to store the seed
    phrase in a place accessible only to the user. Thus, everyone can contribute to
    making their own account as secure as possible.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，最终，保护自己的账户以最佳方式是每个用户自己的责任。在这方面，与银行账户一样，重要的不是将种子短语或密码等数据传递给第三方，并将种子短语存储在只有用户自己可以访问的地方。因此，每个人都可以为使自己的账户尽可能安全做出贡献。
- en: The MetaMask Wallet itself has never been the target of hacker attacks in its
    long runtime. Even in relevant forums, there is never any talk of unfair methods
    of the provider – and this with millions of active users. These are all good reasons
    to suggest that ConsenSys and the MetaMask Wallet are a trusted provider.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: MetaMask钱包本身在其长时间运行中从未成为黑客攻击的目标。即使在相关论坛中，也从未有过有关供应商不公平手段的讨论——而且这是有数百万活跃用户的情况下。这些都是建议ConsenSys和MetaMask钱包是值得信赖的供应商的充分理由。
- en: MetaMask Customer Service
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: MetaMask客户服务
- en: MetaMask customer service is friendly, competent and responded promptly to all
    inquiries we made. However, there are also some limitations that we will discuss
    in more detail in this section.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: MetaMask客户服务友好、 kompetent，并迅速回复了我们提出的所有询问。但是，我们还将在本节中更详细地讨论一些限制。
- en: First of all, there are several ways to independently inform yourself about
    MetaMask, even before you even need to use the customer service. In addition to
    the rich FAQ section, there is also the MetaMask Docs, a kind of Wikipedia for
    the provider, in which interested parties can go into more detail and learn everything
    worth knowing about the provider. As a further alternative, you can search for
    the respective answer in the community forum.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，有几种方法可以在您需要使用客户服务之前独立了解 MetaMask。除了丰富的常见问题解答部分外，还有 MetaMask 文档，这是一种提供商的维基百科，感兴趣的人可以更详细地了解有关提供商的一切值得知道的信息。作为另一种选择，您可以在社区论坛上搜索相应的答案。
- en: In addition, users can of course also contact the provider directly. But here,
    unfortunately, it is only possible to contact the customer service of Meta Mask
    Wallet with a registration form. For most questions, this is not a problem, but
    we would have liked at least a live chat  support, so that there could be a contact
    person immediately in case of burning problem. We hope that these issues will
    be fixed in the future so that users can achieve the best and fastest customer
    service a wallet has to offer.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，用户当然也可以直接联系提供商。但是在这里，不幸的是，只能使用注册表单联系 MetaMask 钱包的客户服务。对于大多数问题，这并不是问题，但是我们希望至少有一个实时聊天支持，这样在出现紧急问题时可以立即联系到人员。我们希望这些问题将来能够得到解决，以便用户能够获得钱包所提供的最佳和最快的客户服务。
- en: Pros and Cons by MetaMask
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: MetaMask 的优缺点
- en: If you are looking for a trustworthy Ethereum wallet, you do not need to search
    further. MetaMask offers a number of advantages that distinguish the wallet from
    other providers and make stand out from the crowd. First of all, in addition to
    the high security standards, there are also the low costs, which, in addition
    to the variable gas prices, are located at 0.3% to 0.875% of the transaction.
    In addition, MetaMask makes it possible to access many other dApps.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你正在寻找一个值得信赖的以太坊钱包，那么你无需再搜索了。MetaMask 提供了许多优势，使该钱包与其他提供商区分开来，并脱颖而出。首先，除了高安全标准外，还有低成本，除了可变的燃气价格外，交易费用为交易金额的
    0.3% 到 0.875%。此外，MetaMask 还可以访问许多其他 dApps。
- en: The abundance of features and the fact that MetaMask offers not only professionals
    but also beginners a great introduction to the Ethereum ecosystem thanks to the
    intuitive menu navigation is what makes MetaMask so special. It is not for nothing
    that the wallet is part of the gold standard when it comes to Ethereum wallets.
    Millions of users from all over the world are convinced of the advantages.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: MetaMask 的丰富功能和它不仅为专业人士，而且为初学者提供了对以太坊生态系统的优秀介绍，这得益于直观的菜单导航，这是使 MetaMask 如此特别的原因。毫不夸张地说，该钱包是以太坊钱包的黄金标准之一。来自世界各地的数百万用户都对这些优势深信不疑。
- en: 'In addition to the advantages, it is of course important to note that the MetaMask
    Wallet cannot be used for all tokens. Since it is a pure Ethereum wallet, the
    selection of tokens to be stored is rather limited here. Tokens supported by MetaMask
    include:'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 除了优点之外，当然还需要注意，MetaMask钱包不能用于所有代币。由于它是一个纯粹的以太坊钱包，在这里存储的代币选择相对有限。MetaMask支持的代币包括：
