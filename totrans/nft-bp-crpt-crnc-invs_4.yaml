- en: A better alternative to the MetaMask Wallet?
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: MetaMask钱包的更好选择？
- en: With high security standards, low costs and rich, advanced features, the MetaMask
    Wallet is certainly one of the best Ethereum wallets on the market, for which
    there is hardly a comparable alternative in this form.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 凭借高安全标准、低成本和丰富的高级功能，MetaMask钱包无疑是市场上最好的以太坊钱包之一，几乎没有类似的替代方案。
- en: Nevertheless, we recommend all users who hold a large number of Ethereum and
    do not want to spend it in the near future to switch to a hardware wallet, as
    this is where the security measures are greatest. For all other users, a hot wallet
    like MetaMask is completely sufficient and can convince with high security standards
    and an intuitive user interface.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管如此，我们建议所有持有大量以太坊且在近期不打算使用的用户转向硬件钱包，因为这是安全措施最大的地方。对于所有其他用户，像MetaMask这样的热钱包完全足够，并且可以以高安全标准和直观的用户界面说服用户。
- en: What is a DAPP?
  id: totrans-69
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 什么是DAPP？
- en: A DAPP is nothing more than a special form of an app. These are based on a blockchain,
    are open source and decentralized and must be able to generate their own tokens.
    Such a token is, for example, the Bitcoin, the DAPP behind it, is the Bitcoin
    network. The big advantage is that no company controls all functions, but that
    the open-source community continues to improve the DAPP.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: DAPP只不过是一种特殊形式的应用程序。这些应用程序基于区块链，是开源和去中心化的，并且必须能够生成自己的代币。例如，比特币就是这样一种代币，其背后的DAPP是比特币网络。其中的巨大优势在于，没有公司控制所有功能，而是开源社区不断改进DAPP。
- en: There are three different types of DAPPs. On the one hand, there are Type 1
    DAPPs that operate their own blockchain, such as the Bitcoin network. Now there
    are other DAPPs that rely on the blockchain of this Bitcoin network. Such DAPPs
    are called Type2\. The third type is again based on type 2 DAPPs. Microsoft Azure,
    for example, is a Type2 DAPP that is based on the Ethereum blockchain. The company
    offers an infrastructure that is used by Type 3 DAPPs, in this case, for example
    Absolut or Heineken.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 有三种不同类型的 DAPPs。一方面，有 Type 1 DAPPs，它们运行自己的区块链，例如比特币网络。现在有其他依赖于比特币网络的区块链的 DAPPs。这些
    DAPPs 称为 Type2。第三种类型再次基于 Type2 DAPPs。例如，Microsoft Azure 是一个基于以太坊区块链的 Type2 DAPP。该公司提供的基础设施由
    Type 3 DAPPs 使用，例如 Absolut 或 Heineken。
- en: So, you can see that even if the Type1 DAPPs are decentralized and based on
    a blockchain, companies with Type2 or Type3 DAPPs can benefit from this. This
    creates entire networks, which explains why the systems behind the cryptocurrencies
    are becoming more and more important.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，即使 Type1 DAPPs 是分散的并且基于区块链，但 Type2 或 Type3 DAPPs 的公司也可以从中受益。这创建了整个网络，这解释了为什么加密货币背后的系统变得越来越重要。
- en: Apps and DAPPs – The Differences
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 应用程序和 DAPPs - 区别
- en: Apps and DAPPs may seem relatively similar to the newcomer at first glance.
    Nevertheless, there are glaring differences, which will be discussed in more detail
    here. Apps are mostly released by companies that have full control over all the
    features of the respective app. For example, as a user, you can have no influence
    on google changing its YouTube app so that adblockers no longer work.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 乍看之下，应用程序和 DAPPs 可能相对类似。然而，存在明显的区别，这将在这里更详细地讨论。应用程序大多由完全控制各个功能的公司发布。例如，作为用户，你无法影响
    Google 改变其 YouTube 应用程序，以使广告拦截器不再起作用。
- en: DAPPs, on the other hand, are open source. This means that the source code is
    visible to everyone and can therefore be changed at will. If you want to redesign
    a DAPP according to your own wishes and bring the necessary know-how with you,
    you can change the source code and create your own DAPP variant.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: DAPPs 另一方面是开源的。这意味着源代码对每个人都是可见的，因此可以随意更改。如果你想根据自己的意愿重新设计一个 DAPP 并具备必要的专业知识，你可以修改源代码并创建自己的
    DAPP 变体。
- en: Another difference is that DAPPs are always based on a blockchain and are stored
    in decentralised locations. Therefore, it is almost impossible to hack a DAPP,
    since one would have to attack the entire blockchain behind it, including all
    networked computers, at the same time in order to change the structure of the
    DAPP. An app, on the other hand, is usually supported by the respective company's
    own servers. Here you would "only" have to hack the one datacenter to bring the
    respective app under his control.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个区别是，DAPPs 总是基于区块链，并存储在分散的位置。因此，几乎不可能攻击 DAPP，因为要改变 DAPP 的结构，必须同时攻击其背后的整个区块链，包括所有网络化的计算机。另一方面，应用程序通常由各自公司自己的服务器支持。在这里，您只需要攻击一个数据中心就能控制相应的应用程序。
- en: In summary, it can be said that DAPPs are both safer and freer in their development,
    as no company controls them centrally. Apps, on the other hand, are clearly owned
    by a company that has full control. Also, the source code is not publicly visible
    here, so you do not get to see the structure of the respective app without further
    ado.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 简而言之，可以说 DAPPs 在其开发中既更安全又更自由，因为没有公司集中控制它们。而应用程序则明确由拥有完全控制权的公司拥有。此外，在这里源代码并不是公开可见的，所以您不会轻易看到相应应用程序的结构。
- en: How are DAPPs Defined?
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 什么是 DAPPs？
- en: The community has agreed on a clear definition of the DAPP. First, DAPPs are
    not issued and maintained by a single provider. A DAPP runs distributed and decentralized
    over a peer-to-peer network. In addition, four criteria must be met that an application
    can be called a DAPP. It first must be the source code of a DAPP open source.
    Furthermore, it must be based on a blockchain, have cryptographic encryption and
    be able to generate its own tokens. Only if all these criteria are met can we
    speak of a DAPP.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 社区已经就 DAPP 的清晰定义达成一致。首先，DAPP 不是由单一提供商发行和维护的。DAPP 是分布式和去中心化地在对等网络上运行的。此外，必须满足四个标准，应用程序才能被称为
    DAPP。首先，DAPP 的源代码必须是开源的。此外，它必须基于区块链，具有密码加密功能，并能够生成自己的代币。只有满足所有这些标准，我们才能谈论 DAPP。
- en: <bdi>●</bdi>Open Source
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: <bdi>●</bdi>开源
- en: The fact that a DAPP is open source does not mean that every programmer can
    simply decide for himself what the DAPP should look like after its own changes
    in the future. Rather, the community decides which modifications are accepted
    and which are not. Nevertheless, the source code remains visible to everyone,
    so that every developer knows exactly what the current state of affairs is. The
    fact that a DAPP is open source ensures continuous development. No individual
    administrator or even a company sets the future direction, but the further development
    of the DAPP is controlled by the entire developer community together.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 一个 DAPP 是开源的事实并不意味着每个程序员都可以自行决定在将来对 DAPP 进行自己的更改后它应该是什么样子。相反，社区决定哪些修改被接受，哪些不被接受。尽管如此，源代码对所有人仍然是可见的，以便每个开发者都准确了解当前的情况。DAPP
    是开源的事实确保了持续的发展。没有个别管理员甚至公司来设定未来的方向，而是由整个开发者社区共同控制 DAPP 的进一步发展。
- en: Of course, as a programmer you also have the possibility to easily redesign
    the respective source code according to your own needs and thus get a very personal
    DAPP. Of course, you should master the underlying programming language and understand
    the subtleties of the source code. Whether your own changes will actually be applied,
    however, will then be decided by the entirety of the developers.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，作为一个程序员，你也有可能根据自己的需求轻松重新设计相应的源代码，从而获得一个非常个人化的 DAPP。当然，你应该掌握基础的编程语言并了解源代码的微妙之处。然而，是否会实际应用你自己的更改，则由所有开发者共同决定。
- en: <bdi>●</bdi>Blockchain
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: <bdi>●</bdi>区块链
- en: The second criterion that every DAPP must meet is that it is based on a blockchain.
    The blockchain makes the DAPP decentralized and is stored on many different computers
    at the same time. As a result, it becomes almost impossible that a DAPP can be
    deleted or that criminals can hack into the DAPP. Well-known blockchains are,
    for example, the Bitcoin network or the Ethereum network. Here, all data is stored
    on the users' PCs and not, as for example with apps, centrally on special servers.
    Such data includes the source code, all transactions of the cryptocurrencies and
    other information necessary for the smooth running of the DAPP. The blockchain
    is always the heart of a DAPP. Type1 DAPPs have their own blockchain, while Type2
    and Type3 DAPPs are based on it. Each block is completed and encrypted after a
    certain period of time.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 每个 DAPP 必须满足的第二个标准是它基于区块链。区块链使 DAPP 去中心化，并同时存储在许多不同的计算机上。因此，几乎不可能删除 DAPP 或者犯罪分子可以黑入
    DAPP。著名的区块链包括比特币网络或以太坊网络。在这里，所有数据都存储在用户的个人电脑上，而不像应用程序那样集中存储在特殊服务器上。这些数据包括源代码、所有加密货币的交易以及
    DAPP 平稳运行所需的其他信息。区块链始终是 DAPP 的核心。Type1 DAPP 有自己的区块链，而 Type2 和 Type3 DAPP 基于它。每个区块在一定时间后完成并加密。
- en: <bdi>●</bdi>Cryptographic Encryption
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: <bdi>●</bdi>密码加密
- en: The cryptographic encryption of each block is used to obtain and verify all
    information in a certain period of time. If you look at the Bitcoin network, for
    example, enormous computing power is spent here to verify and store all transactions.
    So-called Bitcoin miners take over this computing power and in return receive
    rewards in the form of Bitcoin and also the transaction fees. If a block is completed,
    this is done by generating a hash. A hash is a kind of checksum that ensures that
    all transactions and information made in the previous block are authentic and
    traceable.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 对每个区块进行的加密用于在一段时间内获取和验证所有信息。例如，如果查看比特币网络，就会发现巨大的计算能力被用来验证和存储所有交易。所谓的比特币矿工接管了这种计算能力，并作为回报获得比特币和交易费用。如果一个区块完成了，这是通过生成一个哈希来完成的。哈希是一种校验和，确保了在前一个区块中进行的所有交易和信息都是真实和可追溯的。
- en: However, individual trades will be difficult to identify in retrospect, as it
    is very time-consuming to make the previous information visible again from a hash.
    The cryptographic encryption thus serves both to ensure the authenticity of all
    information, as well as the anonymization of the individual users. Therefore,
    your own data is much more secure if you use a DAPP than if you make it available
    to the providers of apps.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，事后识别单个交易将会很困难，因为从哈希中重新使前面的信息可见是非常耗时的。因此，密码加密既用于确保所有信息的真实性，也用于对个别用户进行匿名化处理。因此，如果使用
    DAPP 而不是将其提供给应用程序提供者，那么您自己的数据就会更加安全。
- en: <bdi>●</bdi>Token generation
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: <bdi>●</bdi> 令牌生成
- en: The last criterion that must be met by a DAPP is token generation. With the
    Bitcoin network, such a token is simply the Bitcoin. The miners who provide their
    computing power to create hashes must be rewarded so that they want to fulfil
    this task. This is done using a reward in Bitcoin once a hash is found. Investors
    who speculate with cryptocurrencies know how high the Bitcoin price is today.
    So, each token has an equivalent value in real currency.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: DAPP 必须符合的最后一个标准是令牌生成。在比特币网络中，这样的令牌简单地是比特币。提供计算能力来创建哈希的矿工必须得到奖励，以便他们愿意履行这项任务。一旦找到一个哈希，就会用比特币奖励他们。投机加密货币的投资者知道比特币价格今天有多高。因此，每个令牌在实际货币中都有一个等值价值。
- en: The token generation only serves to make it worthwhile for the miners to provide
    their computing power. Hash generation is important for any blockchain, as it
    would no longer work without it. As a result, token generation ensures that it
    remains attractive for miners to keep the blockchain running. If all these four
    criteria are met, one can speak of a DAPP.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 令牌生成仅用于使矿工提供他们的计算能力变得有价值。哈希生成对于任何区块链都很重要，因为如果没有它，它将无法工作。因此，令牌生成确保对于矿工来说保持区块链运行是有吸引力的。如果所有这些四个标准都被满足，就可以称之为
    DAPP。
- en: DAPPs Networks
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: DAPPs 网络
- en: There are now a large number of DAPPs on the market. Among the best known are
    undoubtedly the large crypto currencies, which are based on a proof-of-work algorithm.
    However, the networks behind it are also used by countless Type 2 and Type 3 DAPPs.
    For example, Microsoft Azure uses the Ethereum network as type 2 DAPP to provide
    specialized infrastructure for third-party users. You can see that behind the
    cryptocurrencies there is a network with which a wide variety of digital possibilities
    are provided.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 现在市场上有大量的 DAPP。其中最为知名的无疑是基于工作量证明算法的大型加密货币。然而，这些背后的网络也被无数的 Type 2 和 Type 3 DAPP
    所使用。例如，微软 Azure 使用以太坊网络作为 Type 2 DAPP，为第三方用户提供专门的基础设施。您可以看到，在加密货币的背后，有一个提供各种数字可能性的网络。
- en: However, there are also DAPPs that do without actual cryptocurrencies. For example,
    games are produced that have not been designed as an app but as a DAPP. Although
    the developers cannot earn money directly with these, they can start projects
    that are constantly being further developed due to the open-source criterion.
    This creates new possibilities to create things that did not exist before.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，也有一些去掉了实际加密货币的 DAPP。例如，一些游戏被制作成了 DAPP 而非应用程序。尽管开发者无法直接从中赚钱，但他们可以启动因为开源标准而不断发展的项目。这创造了一些以前不存在的新可能性。
- en: If you look at the Ethereum network further, the use of the so-called smart
    contracts will become more and more important here. These allow developers to
    use the Ethereum network to create, for example, decentralized trading platforms,
    social networks (e.g., Landmark) or social media platforms (e.g., Leeroy).
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 如果进一步观察以太坊网络，那么所谓的智能合约的使用将变得越来越重要。这些让开发者可以利用以太坊网络创建分散交易平台、社交网络（例如，Landmark）或社交媒体平台（例如，Leeroy）。
- en: It is not for nothing that it is often said that blockchain technology is the
    future. This makes it possible to circumvent the market power of app manufacturers
    and thus to use an alternative Internet in that all information is freely available
    and not controlled by individual big players. Through DAPPS you have the possibility,
    so to speak, to create a freer Internet.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 毫不奇怪，人们时常说区块链技术是未来。这使得绕过应用制造商的市场力量成为可能，从而使用另一种互联网，在那里所有信息都是自由可得的，而不受个别大玩家的控制。通过
    DAPP，您有可能，可以说是创造一个更加自由的互联网。
- en: Blockchain Networks as a Source for DAPPs
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链网络作为 DAPP 的来源
- en: The mother of all DAPPs is probably the Bitcoin network. The vast majority of
    investors who speculate with cryptocurrencies, of course, focus on the Bitcoin
    itself. However, the network behind it is just as interesting, as blockchain technology
    is making novel systems possible in the first place.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 所有 DAPP 中最重要的可能是比特币网络。当然，大部分投机加密货币的投资者注重的是比特币本身。然而，它背后的网络同样有趣，因为区块链技术首先使新型系统成为可能。
- en: Ethereum is also based on a blockchain. Countless Type 2 DAPPs use the associated
    network today. After Bitcoin, Ethereum is probably the second largest source of
    DAPPs.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 以太坊也是基于区块链的。今天，无数的 Type 2 DAPPs 使用相关的网络。在比特币之后，以太坊可能是第二大 DAPPs 源。
- en: Of course, other blockchains are also used by various DAPPs and it is only up
    to the developers to decide which network you choose in the end.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，其他区块链也被各种 DAPPs 所使用，最终选择哪个网络完全取决于开发者。
- en: Today you can already use DAPPs in a wide variety of variants. In this way,
    social media platforms are created, social networks are set up, infrastructures
    for IT companies are created, games are developed, or trading platforms are designed
    in the DAPP form. It can be assumed that in the future more and more developers
    will program DAPPs instead of apps in order to benefit from the advantages of
    the block chain and its decentralized design. However, it should be noted that
    the division is still in its infancy. The industry relies on developers who strive
    for an ideology of the free Internet and do not want to earn money exclusively
    from development. The open-source design of the DAPPs makes it possible to make
    rapid progress on certain projects, as it is not a single company that is engaged
    in development, but a whole community of free developers.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 今天，你已经可以使用各种各样的 DAPPs。通过这种方式，社交媒体平台被创建，社交网络被建立，为 IT 公司创建基础设施，开发游戏，或者以 DAPP 形式设计交易平台。可以假设未来越来越多的开发人员将编写
    DAPPs 而不是应用程序，以从区块链及其分散式设计的优势中受益。但是，值得注意的是，这个领域仍处于起步阶段。该行业依赖于追求自由互联网意识形态的开发人员，并且不仅仅想要从开发中赚钱。DAPPs
    的开源设计使得在某些项目上取得迅速进展成为可能，因为从事开发的不是单一公司，而是一个由自由开发人员组成的整个社区。
- en: The Most Popular DAPPs
  id: totrans-101
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 最受欢迎的 DAPPs
- en: If you are looking for DAPPs online, you should quickly find what you are looking
    for. For example, there is a virtual reality platform in DAPP format called Decentraland.
    Here you can exchange ideas with other users. A platform that specializes in market
    predictions is called Gnosis. It sees itself as a point of contact for investors
    who want to identify certain trends at an early stage. Gnosis is based on the
    Ethereum network.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你正在网上寻找 DAPPs，你应该很快就能找到你想要的东西。例如，有一个名为 Decentraland 的 DAPP 格式的虚拟现实平台。在这里，你可以与其他用户交流想法。一个专门从事市场预测的平台叫做
    Gnosis。它将自己视为投资者早期识别某些趋势的联系点。Gnosis 基于以太坊网络。
- en: '[CryptoKitties](https://www.cryptokitties.co/) [](https://www.cryptokitties.co/)
    is especially popular with gamers. This online game contains virtual cats and
    was one of the first attempts to develop a game in DAPP format.'
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: '[CryptoKitties](https://www.cryptokitties.co/) 尤其受到玩家的欢迎。这个在线游戏包含虚拟猫，是最早尝试以
    DAPP 格式开发游戏的项目之一。'
- en: Also, for sports betting there are now DAPPs. The best example of this is probably
    [SportCrypt.](https://www.sportcrypt.com/) Here, as with normal online betting
    shops, bets can be made on a wide variety of sporting events. Cryptocurrencies
    are used as a bet. If you like to be on social media platforms, the DAPP Leeroy
    could be an interesting alternative for you. Here, too, the Ethereum network is
    used.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，现在也有针对体育博彩的DAPP。最好的例子可能是[SportCrypt。](https://www.sportcrypt.com/) 在这里，就像普通的在线博彩店一样，可以在各种各样的体育赛事上进行投注。加密货币被用作赌注。如果您喜欢在社交媒体平台上，DAPP
    Leeroy可能是一个有趣的替代选择。这里也使用以太坊网络。
- en: '[Funfair Technologies](https://funfair.io/) [](https://funfair.io/) was designed
    as a gaming platform in DAPP format. So, you should get the opportunity to bet
    decentrally at different casinos.'
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: '[Funfair Technologies](https://funfair.io/) [](https://funfair.io/) 被设计为以DAPP格式的游戏平台。因此，您应该有机会在不同的赌场进行去中心化的投注。'
- en: If you are looking for a decentralized shop based on blockchain, you will find
    it at Shop. A wide variety of goods can be purchased here. It has been shown that
    DAPPs extend to a wide variety of areas. There will probably soon be many more
    ways to use DAPPs for all sorts of purposes.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您正在寻找基于区块链的去中心化商店，您可以在Shop中找到。这里可以购买各种各样的商品。已经证明，DAPPs延伸到各种各样的领域。很快可能会有更多的方法来使用DAPPs进行各种各样的用途。
- en: DAPPs have great potential to attract more and more users in the future. The
    advantages are obvious. The development is not dependent on large companies but
    is decentralized and the community determines which functions are included in
    the respective DAPP and which are not. DAPPs can never be deleted due to decentralization.
    This means that a DAPP is available as long as the networked computers are online.
    The encryption and the peer-to-peer network also make it very secure against attacks
    by hackers. All data that is made available when using a DAPP is also quickly
    encrypted due to the underlying blockchain. New cryptocurrencies such as Waves
    or Elrond rely on the concept right from the start. As a result, anonymity is
    also guaranteed to a large extent.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 未来，DAPPs有很大的吸引更多用户的潜力。其优势是显而易见的。开发不依赖于大公司，而是分散的，社区决定将哪些功能包含在各自的DAPP中，哪些不包含。由于分散化，DAPPs永远不会被删除。这意味着只要网络化的计算机在线，DAPP就可用。加密和点对点网络也使其非常安全，不易受到黑客攻击。使用DAPP时提供的所有数据也由于基础区块链而迅速加密。新的加密货币，如Waves或Elrond，从一开始就依赖这个概念。因此，匿名性也在很大程度上得到保证。
- en: Even if there is not yet a really large selection of different DAPPs, it can
    be assumed that this will change in the near future. Whether you are looking for
    a social media channel, want to use a social network, want to make sports bets
    or simply want to play a game, there is already the right DAPP for each of these
    different possibilities. If blockchain technology continues to mature, it is not
    unlikely that in just a few years most users will do without central apps and
    will rather opt for DAPPs.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 即使目前还没有真正大量不同的 DAPPs 可供选择，可以假定这种情况将在不久的将来发生改变。无论您是在寻找社交媒体渠道，想要使用社交网络，想要进行体育博彩，还是简单地想要玩游戏，每种情况下都已经有了适合的
    DAPP。如果区块链技术继续成熟发展，那么在未来几年内，大多数用户放弃中心化应用程序而更愿意选择 DAPPs 的可能性并不小。
- en: 5.2\. Where can you buy popular NFTs?
  id: totrans-109
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5.2\. 你在哪里可以购买热门的 NFT？
- en: Although NFTs have only exploded into the main DeFi scene, the NFT marketplaces
    have been around for quite a while. Naturally, given Ethereum’s dominance of the
    DeFi sector, all the top NFT marketplaces are on Ethereum.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管 NFT 只是在主要的 DeFi 场景中迅速崛起，但 NFT 市场已经存在了相当长的时间。自然地，考虑到以太坊在 DeFi 领域的主导地位，所有顶级的
    NFT 市场都在以太坊上。
- en: There are currently two Ethereum token standards for NFTs. First, there is the
    most widely used ERC-721 standard, which makes the creation of individual tokens
    possible. For this, the token standard uses a new smart contract for each NFT.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 目前有两种以太坊代币标准用于 NFT。首先是最广泛使用的 ERC-721 标准，它使得创建个别代币成为可能。为此，该代币标准为每个 NFT 使用一个新的智能合约。
- en: In addition, there is the ERC-1155 standard, which allows bundled transactions
    of NFTs and makes a theoretical creation of infinitely many tokens possible with
    a single smart contract. The ERC-1155 standard is also known as the multi-token
    standard because it handles the storage and creation of various NFTs in a single
    smart contract. It is superior to other ERC standards in that it is cheaper and
    more effective.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，还有 ERC-1155 标准，它允许 NFT 的捆绑交易，并使得单个智能合约可以理论上创造无限数量的代币。ERC-1155 标准也被称为多代币标准，因为它可以在单个智能合约中处理和创建各种
    NFT 的存储。它比其他 ERC 标准更便宜、更有效。
- en: 'If you want to trade NFTs, you have the choice from a growing number of marketplaces.
    Here are some of the most popular NFT marketplaces:'
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想要交易 NFT，你可以选择从不断增长的市场中选择。以下是一些最受欢迎的 NFT 市场：
- en: <bdi>●</bdi>OpenSea
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: <bdi>●</bdi>OpenSea
- en: <bdi>●</bdi>SuperRare
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: <bdi>●</bdi>SuperRare
- en: <bdi>●</bdi>Nifty Gateway
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: <bdi>●</bdi>Nifty Gateway
- en: <bdi>●</bdi>Foundation
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: <bdi>●</bdi>Foundation
- en: <bdi>●</bdi>VIV3
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: <bdi>●</bdi>VIV3
- en: <bdi>●</bdi>NBA Top Shot
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: <bdi>●</bdi>NBA Top Shot
- en: <bdi>●</bdi>BakerySwap
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: <bdi>●</bdi>BakerySwap
- en: <bdi>●</bdi>Axie Marketplace
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: <bdi>●</bdi>Axie Marketplace
- en: <bdi>●</bdi>Rarible
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: <bdi>●</bdi>Rarible
- en: <bdi>●</bdi>NFT ShowRoom
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: <bdi>●</bdi>NFT ShowRoom
- en: We have covered these marketplaces throughout this book. But here is a quick
    recap.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在本书中已经介绍了这些市场。但这里是一个快速回顾。
- en: <bdi>⮚</bdi>NBA Top Shot
  id: totrans-125
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: <bdi>⮚</bdi>NBA Top Shot
- en: '[NBA Top Shot](https://nbatopshot.com/)  is an online company launched by Vancouver-based
    blockchain company Dapper Labs and supported by the NBA. It allows users to purchase
    a collection of digital basketball highlights and then show it to others. The
    NBA''s top shot concept is to publish and sell digital basketball trading cards.
    However, instead of static images of players, NBA Top Shot cards contain video
    clips from previous games. Each clip is a unique token. To achieve these So-called
    "Moments" NBA events, real money must somehow be spent buying digital packages
    containing random variations of these moments or spending money on the market.'
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: '[NBA Top Shot](https://nbatopshot.com/) 是由总部位于温哥华的区块链公司 Dapper Labs 推出并得到 NBA
    支持的一家在线公司。它允许用户购买一系列数字篮球集锦，然后展示给其他人看。NBA Top Shot 的概念是发布和出售数字篮球交易卡。但是，与球员的静态图像不同，NBA
    Top Shot 卡包含来自以前比赛的视频剪辑。每个剪辑都是一个独特的代币。要获得这些所谓的“时刻”，必须以某种方式花费真钱购买包含这些时刻随机变化的数字包或在市场上花费金钱。'
- en: The process of buying these packages is similar to queuing to buy something
    in any store. Depending on when you click on the link to buy, you have a dedicated
    place on a digital line, and if there is still a product left when your next position
    arrives, you will buy a package. When packages are exhausted, they disappear indefinitely.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 购买这些包的过程类似于排队购买任何商店的商品。根据你点击购买链接的时间，你在数字排队中有一个专门的位置，如果在下一个位置到达时仍然有产品剩余，你将购买一个包。当包被抢购一空时，它们会无限期地消失。
- en: 'If all of this is to read to you like a foreign language, there are two points
    to pay attention to: First, you are not alone. A common chorus of confusion among
    those outside the Best Square community, who only hear it for the first time,
    is based on confusion and often says something like, "I feel too old to understand
    this." Secondly, this new trend can certainly become much more complicated as
    it is linked to blockchain technology and speculative investment.'
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 如果这一切对你来说就像是一种外语，有两点需要注意：首先，你并不孤单。在 Best Square 社区之外的人中，有一个普遍的困惑合唱团，他们第一次听到这个概念时常常感到困惑，经常会说类似于“我觉得我太老了，无法理解这个。”其次，这种新趋势肯定会变得更加复杂，因为它与区块链技术和投机性投资联系在一起。
- en: '<bdi>⮚</bdi>OpenSea: Universal Marketplace for NFTs'
  id: totrans-129
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: <bdi>⮚</bdi>OpenSea：NFT 的通用市场
- en: '[OpenSea](https://opensea.io/) is the largest trading venue for NFTs to date
    and allows trading in all types of NFTs. Therefore, on OpenSea, users can exchange,
    buy and sell art, game items, collectibles, domain names, etc. The diversity of
    the offer outshines all other marketplaces. In addition, the platform has several
    auction functions and is fully integrated into the crypto infrastructure.'
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: '[OpenSea](https://opensea.io/) 是迄今为止最大的 NFT 交易场所，允许交易各种类型的 NFT。因此，在 OpenSea
    上，用户可以交换、购买和出售艺术品、游戏物品、收藏品、域名等。其提供的多样性超过了所有其他市场。此外，该平台具有几个拍卖功能，并完全集成到加密基础设施中。'
- en: Although OpenSea is the largest NFT marketplace in the crypto space, the platform
    does not have its own token and currently serves exclusively as an interface for
    trading NFTs. For example, on OpenSea NFTs of Decentraland, SuperRare, Enjin can
    be traded.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管OpenSea是加密领域最大的NFT市场，但该平台没有自己的代币，目前仅作为NFT交易的界面。例如，在OpenSea上可以交易Decentraland、SuperRare、Enjin等NFT。
- en: '<bdi>⮚</bdi>Decentraland: Marketplace in virtual world'
  id: totrans-132
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: <bdi>⮚</bdi>Decentraland：虚拟世界中的市场
- en: '[Decentraland](https://decentraland.org/) can best be described as a Minecraft-like
    virtual world where you can trade NFTs. In addition, users can acquire unique
    plots of land that they can freely develop. In addition, you can also play various
    games in the virtual world. Currently there is a Halloween special where you can
    win boxes from which you can get different things.'
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: '[Decentraland](https://decentraland.org/) 最能描述为一个类似Minecraft的虚拟世界，在这里您可以交易NFT。此外，用户可以获得独特的土地地块，他们可以自由开发。此外，您还可以在虚拟世界中玩各种游戏。目前有一个万圣节特别活动，您可以赢得盒子，从中可以得到不同的东西。'
- en: Within Decentraland, MANA Holders can use the token as a means of payment for
    the various NFTs. In addition, MANA gives users a governance right in Decentraland.
    This makes it possible for the community itself to vote on eligible NFT contracts,
    marketplace rules, and other operations in Decentraland.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 在Decentraland内，MANA持有者可以使用该代币作为购买各种NFT的手段。此外，MANA赋予用户在Decentraland中的治理权利。这使得社区本身能够就合格的NFT合同、市场规则和Decentraland中的其他操作进行投票。
- en: '<bdi>⮚</bdi>SuperRare: A marketplace for artists'
  id: totrans-135
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: <bdi>⮚</bdi>SuperRare：艺术家的市场
- en: '[SuperRare](https://www.superrare.co/), as the name suggests, deals with super
    rare art. Therefore, it is an NFT marketplace that deals specifically with digital
    works of art. The platform stands out from other NFT marketplaces through social
    profiles, a mobile app, live auctions and advanced payment options.'
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: '[SuperRare](https://www.superrare.co/)，顾名思义，专门处理超级稀有艺术品。因此，它是一个专门处理数字艺术品的NFT市场。该平台通过社交资料、移动应用程序、实时拍卖和高级支付选项等特点脱颖而出。'
- en: Via SuperRare, artists have already been able to sell art worth more than three
    million US dollars.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 通过SuperRare，艺术家已经能够售出价值超过三百万美元的艺术品。
- en: '<bdi>⮚</bdi>Rarible: Get RARI Tokens for Trading NFTs'
  id: totrans-138
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: <bdi>⮚</bdi>Decentraland：虚拟世界中的市场
- en: '[Rarible](https://rarible.com/) enables the creation and trading of NFTs. In
    addition, the platform has its own governance token called RARI. This token makes
    it possible to participate in votes on important matters. Users can keep the generated
    NFTs, give them away, or sell and buy them on the marketplace. In addition, users
    of the Rarible platform will receive RARI tokens as a reward for trading NFT''s
    RARI tokens.'
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: '[Rarible](https://rarible.com/) 可以创建和交易NFT。此外，该平台还拥有自己的治理代币RARI。该代币使得参与重要事务的投票成为可能。用户可以保留生成的NFT，赠送它们，或在市场上出售和购买它们。此外，Rarible平台的用户将获得RARI代币作为交易NFT的奖励。'
- en: The interface allows the NFT producers to set rules. This means, for example,
    that they receive a part of the price paid for each further transfer of ownership.
    In addition, the marketplace offers a clear user interface that is constantly
    evolving.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 该界面允许NFT生产者设置规则。这意味着，例如，他们会收到每次所有权进一步转移时支付的价格的一部分。此外，该市场提供了一个不断发展的清晰用户界面。
- en: '<bdi>⮚</bdi>Enjin Marketplace: A Marketplace for Gamers'
  id: totrans-141
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: <bdi>⮚</bdi>Enjin市场：玩家的市场
- en: The [Enjin Marketplace](https://enjin.io/) is the official marketplace for the
    Enjin-based NFTs. Users can easily and quickly trade Non-Fungible Tokens through
    the website. In addition, Enjin, one of the first trading venues for NFTs, was
    released and is also considered the inventor of the ERC-1155 standard. To buy
    NFTs, you need ENJ tokens. In addition, you need Ethereum so that transactions
    can be processed.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: '[Enjin市场](https://enjin.io/)是基于Enjin的NFT的官方市场。用户可以通过该网站轻松快速地交易非同质化代币。此外，Enjin是最早的NFT交易场所之一，并被认为是ERC-1155标准的发明者之一。购买NFT需要ENJ代币。此外，您还需要以太坊以便处理交易。'
- en: The Enjin platform is specifically aimed at gamers, with different items usable
    in multiple games. The Enjin marketplace has a considerable trading volume, lists
    thousands of items and offers a clear web interface. According to DappReview,
    there are more than 1 billion ERC-1155 items for which over a million US dollars
    have already been deposited to ENJ.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: Enjin平台专门针对游戏玩家，提供多款可在多款游戏中使用的物品。Enjin市场具有可观的交易量，列出了数千种物品，并提供清晰的网络界面。据DappReview称，已有超过10亿个ERC-1155物品，其中已经有超过一百万美元存入ENJ。
- en: 'NFT Investing: Case Study'
  id: totrans-144
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: NFT投资：案例研究
- en: '<bdi>A.</bdi>Real estate on the blockchain: Investing with Cryptovoxels and
    Decentraland'
  id: totrans-145
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: <bdi>A.</bdi>区块链上的房地产：与Cryptovoxels和Decentraland投资
- en: NFT or Non-Fungible Tokens are finding more and more use cases. With these,
    the number of investment opportunities also increases. One of these possibilities
    is the purchase of land in virtual reality.
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: NFT或非同质化代币正在找到越来越多的用例。随之而来的是投资机会的增加。其中之一是在虚拟现实中购买土地。
- en: The world is becoming more networked. The meat space no longer covers the entire
    world, more and more shifts into virtual realities. More and more people want
    to exchange ideas, which means that entire worlds develop. Where worlds develop,
    man wants to settle down. And others benefit from it. A market for virtual real
    estate can emerge.
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 世界正变得更加网络化。肉体空间不再覆盖整个世界，越来越多的东西转移到虚拟现实中。越来越多的人希望交换想法，这意味着整个世界在发展。在世界发展的地方，人们想要定居。而其他人从中也受益。一个虚拟房地产市场可能会出现。
- en: This is not a fantasy, but already a reality on various platforms. Decentraland
    and [Cryptovoxels](http://www.cryptovoxels.com/) now have a market for land.
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 这不是幻想，而已经是各种平台上的现实。Decentraland和[Cryptovoxels](http://www.cryptovoxels.com/)现在已经有了土地市场。
- en: Tokenized real estate in a different way
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 不同方式的通证化房地产
- en: 'Tokenization of assets is a topic known from the world of STOs. BTC-ECHO had
    frequently reported on companies selling properties in tokenized form. The advantage:
    With comparatively small sums, investors can purchase a fraction of a property.'
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 资产的代币化是从STO世界中已知的一个主题。BTC-ECHO经常报道公司以代币化形式出售房产的情况。优势在于：通过相对较小的金额，投资者可以购买房产的一部分。
- en: In relation to real estate in the virtual world, this means that unique plots
    of land are, even in VR, truly unique pieces. Owners can surrender their ownership
    rights by sending tokens. That is exactly what is happening. One site through
    which such transactions can be tracked is Open Sea. This is an explorer for different
    NFT-based projects. In general, the site can be a great help if you want to take
    a close look at the NFT market. The site proves that a virtual real estate market
    exists.
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 关于虚拟世界中的房地产，这意味着即使在虚拟现实中，独特的土地也是真正独一无二的。所有者可以通过发送代币放弃他们的所有权。这正是正在发生的事情。可以跟踪这类交易的一个网站是Open
    Sea。这是一个针对不同基于NFT的项目的浏览器。总的来说，如果你想仔细研究NFT市场，这个网站可能会大有帮助。该网站证明了虚拟房地产市场的存在。
- en: 'Something similar can be said about Decentraland: Here, too, the most expensive
    plot could count on the owner for around 16,000 US dollars. While in Cryptovoxels
    this purchase was made in Ether, in Decentraland MANA is the default currency.
    The special feature: This is not even a building, but only the ownership claims
    for a certain parcel.'
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 对于Decentraland也可以说类似的事情：这里，最昂贵的地块可能会让拥有者花费约16,000美元。而在Cryptovoxels中，这个购买是用以太币完成的，在Decentraland中MANA是默认货币。特别之处在于：这甚至不是一栋建筑，而只是对某个地块的所有权声明。
- en: Bridge to the Virtual Economy
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 通往虚拟经济的桥梁
- en: How can an interested investor get land or sell it again? A good central point
    of contact for this is the already mentioned platform Open Sea. Here, interested
    parties can buy and sell Decentraland and Cryptovoxels properties, among other
    things. Similar to the SuperRare mentioned last week, many sales take place in
    the form of an auction. As always, anyone whose Ethereum wallet is connected to
    Open Sea can participate.
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 一个感兴趣的投资者如何获取土地或再次出售它？这方面一个很好的中心联系点是前面提到的平台Open Sea。在这里，感兴趣的人可以买卖Decentraland和Cryptovoxels的属性，等等。与上周提到的SuperRare类似，许多销售以拍卖的形式进行。与Open
    Sea连接的以太坊钱包的所有者都可以参与其中。
- en: If you are interested in an auction, select the object of your choice and make
    an offer via the Open Sea platform.
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您对某个拍卖感兴趣，请选择您选择的对象，并通过Open Sea平台提出报价。
- en: 'If you submit this offer, you can set how long the offer should be valid. Over
    time, it is time to wait again until the offer is accepted or someone else wins
    the auction. Of course, you can also withdraw an offer. This is done via the menu
    item "Offers" in the view "Account":'
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您提交此报价，可以设置报价的有效期限。随着时间的推移，您需要再次等待，直到报价被接受或其他人赢得拍卖。当然，您也可以撤回报价。这可以通过"账户"视图中的"报价"菜单项完成：
- en: Property owners who want to sell their property take a similar approach. You
    can choose whether to sell the property at a fixed price or auction it off through
    auction.
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 想要出售他们的房产的业主采取类似的方法。您可以选择是以固定价格出售房产，还是通过拍卖进行拍卖。
- en: What to look for when buying virtual real estate
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 在购买虚拟房地产时要注意什么
- en: 'So much for the general procedure. What should the virtual homeowner pay attention
    to? Various points can be considered here:'
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 关于一般程序就说这么多。虚拟房主应该注意什么？在这里可以考虑各种各样的要点：
- en: <bdi>●</bdi>How frequented is the selected place?
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: <bdi>●</bdi>选择地点有多频繁？
- en: <bdi>●</bdi>What makes the building/plot unique?
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: <bdi>●</bdi>是什么使建筑物/地块独特？
- en: <bdi>●</bdi>How far is it from the region where users start?
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: <bdi>●</bdi>它离用户起始的地区有多远？
- en: <bdi>●</bdi>How visible is the building?
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: <bdi>●</bdi>建筑物有多显眼？
- en: Open Sea tries to create a certain comparison by aggregating the different metrics
    into the sizes Area, Depth, Height and Width. Cryptovoxels itself goes into a
    little more detail here. Looking at the above building on their side, one can
    not only study a 3D view of the building in more detail but analyse different
    metrics.
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: Open Sea 尝试通过将不同的指标聚合成尺寸区域、深度、高度和宽度来进行某种比较。Cryptovoxels 本身在这里有点更详细。在他们的网站上查看上述建筑，不仅可以更详细地研究建筑物的
    3D 视图，还可以分析不同的指标。
- en: 'You can see a lot from such details: how big the property is, how often it
    has been visited, how many colours have been used or in which neighborhood it
    is located. In addition, the "Parcel content" section shows which other objects
    are located on this site. All this can be incorporated into the valuation of a
    property on Cryptovoxels.'
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 从这些细节中可以看出很多东西：属性有多大，被访问了多少次，使用了多少种颜色或位于哪个社区。此外，“地块内容”部分显示了此站点上放置了哪些其他对象。所有这些都可以纳入
    Cryptovoxels 上的房产估值。
- en: Decentraland unfortunately does not offer so much data to make a purchase decision,
    but the following data can be found.
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: Decentraland 不幸地没有提供太多数据来做出购买决策，但以下数据可以找到。
- en: <bdi>●</bdi>Removal of starting point of new users
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: <bdi>●</bdi>新用户起始点的移除
- en: <bdi>●</bdi>How many streets the plot touches
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: <bdi>●</bdi>地块接触多少条街道
- en: <bdi>●</bdi>Whether the object belongs to a district
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: <bdi>●</bdi>对象是否属于某个地区
- en: The last point in particular could be interesting. The districts are places
    that are under a certain governance. Accordingly, a certain amount of activity
    is to be expected in these places.
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 特别是最后一点可能会很有趣。地区是受某种治理约束的地方。因此，在这些地方可以预期会有一定数量的活动。
- en: The appeal of the new or possible advertising space?
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 新的或可能的广告空间的吸引力？
- en: As far as a first primer, how to evaluate a property in Cryptovoxels and Decentraland.
    Why should investors even turn over absurd sums for a fallow plot of land in the
    virtual world? At the moment, admittedly, it is hardly apparent. But if we look
    at the building in the world of Cryptovoxels, an investment case could actually
    be building an art gallery. An easily accessible building in which artists offer
    their works could be an attractive place for art owners who want to be paid for
    their works. In this way, another economy can develop in virtual reality.
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 至于在 Cryptovoxels 和 Decentraland 中评估财产的第一个入门知识。为什么投资者会为虚拟世界中的一块荒地支付荒谬的巨额费用？目前，确实很难说清楚。但是，如果我们看一下
    Cryptovoxels 世界中的建筑物，一个投资案例实际上可能是建造一个艺术画廊。一个易于访问的建筑物，艺术家们在其中展示自己的作品，对于想要为自己的作品获得报酬的艺术家来说，这可能是一个吸引人的地方。通过这种方式，虚拟现实中可以发展出另一种经济。
- en: 'If the virtual realities of Cryptovoxels and Decentraland are also discovered
    more, other investment cases could emerge. Companies could buy easily accessible
    buildings and use them for advertising purposes. The possibilities are also not
    simply exhausted in the purchase or construction of real estate. Within the worlds
    of Cryptovoxels, property owners with some programming talent can expand the world.
    A well-known example in Cryptovoxels is, as banal as it sounds, colored blocks.
    In the Developer Contest of 2019, developer Conlan presented a color ATM:'
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 如果 Cryptovoxels 和 Decentraland 的虚拟现实被更多人发现，可能会出现其他投资案例。公司可以购买容易获得的建筑物，并将它们用于广告目的。可能性不仅仅局限于房地产的购买或建设。在
    Cryptovoxels 的世界中，具有一定编程才能的物业所有者可以扩展世界。Cryptovoxels 中一个众所周知的例子是，听起来有些平凡，就是彩色方块。在2019年的开发者大赛中，开发者
    Conlan 提出了一个彩色 ATM：
- en: Again, especially for companies that want to build up a virtual presence, the
    purchase of colours can give their properties a certain unique selling point.
    Cryptovoxels remind in many places of the prefabricated building districts after
    the fall of the Wall. Accordingly, something colourful can certainly attract interested
    parties.
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 对于那些想要建立虚拟存在的公司来说，购买颜色可以给他们的属性带来某种独特的卖点。Cryptovoxels 在许多地方让人想起了柏林墙倒塌后的预制建筑区。因此，一些色彩缤纷的东西肯定会吸引感兴趣的人。
- en: And that's where the possibilities don't stop. In principle, one can imagine
    that developers on Decentraland or Cryptovoxels develop their own games or other
    platforms, the use of which can cost something. In both cases, these are worlds
    under construction, so what's still to come here only the future knows.
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 这也是可能性的终点。原则上，可以想象在 Decentraland 或 Cryptovoxels 上开发自己的游戏或其他平台，使用这些平台可能需要付费。在这两种情况下，这些都是正在建设中的世界，所以未来会发生什么，只有未来知道。
- en: '<bdi>B.</bdi>Be your own patron of the arts: Art trade on SuperRare'
  id: totrans-176
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: <bdi>B.</bdi> 成为自己的艺术赞助人：在 SuperRare 上进行艺术交易
- en: 'Be it paintings by classics like Rembrandt or by modern artists like Banksy,
    there is a burgeoning market for art. According to Art Basel, more than 60 billion
    US dollars have been spent on works of art in 2019\. In addition to pure aesthetic
    reasons, the monetary value is indispensable for private buyers. The reasoning
    around works of art is similar to that around a store of value like Bitcoin. It
    is even more radical: of an original, only a single piece exists. If there are
    always people interested in art, investors have a store of value with a painting
    at home.'
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: 无论是像伦勃朗这样的经典画家的画作，还是像班克斯这样的现代艺术家的画作，艺术品市场都在蓬勃发展。根据巴塞尔艺术展的数据，2019 年已经有超过 600
    亿美元花费在艺术品上。除了纯粹的审美原因外，金钱价值对于私人买家来说也是不可或缺的。对艺术品的论述类似于对比特币这样的价值储存的论述。甚至更加激进：原作只有一件。如果总是有人对艺术感兴趣，投资者在家里拥有一幅画就是一种价值储存。
- en: 'With contemporary artists, the case is even more interesting: artists like
    Banksy were not always known worldwide. Discovering an aspiring artist early and
    buying works of art from him can be a very lucrative investment in the long term.'
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 对于当代艺术家来说，情况更加有趣：像班克斯这样的艺术家并不总是世界闻名。早期发现一个有抱负的艺术家并购买他的作品在长期内可能是非常有利可图的投资。
- en: 'And this is where it gets interesting for us in the blockchain space. We are
    living more and more in a digital age. Even though VR technologies are still in
    their infancy, various companies are already thinking about an economy in virtual
    reality. More and more artists are taking advantage of the possibilities of the
    digital world. No wonder: artists can fully exploit the possibilities of digital
    formats. Small animations can be installed quickly. Thanks to blockchain technology,
    these works of art, like their classic counterparts, can now be absolutely limited.'
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: 对于我们区块链领域来说，这就变得更加有趣了。我们生活在一个数字化的时代。尽管虚拟现实技术仍处于初级阶段，但各种公司已经开始思考虚拟现实中的经济。越来越多的艺术家正在利用数字世界的可能性。难怪：艺术家可以充分利用数字格式的可能性。小动画可以快速安装。由于区块链技术，这些艺术品，如它们的经典版本一样，现在可以绝对地限量。
- en: 'This is not a dream of the future. With SuperRare, the digital art dealer can
    already buy works of art today. Various works of art have already changed hands
    several times. A well-known example is the [AI Generated Nude Portrait #1.](https://superrare.co/artwork/ai-generated-nude-portrait-1)
    This, originally sold for 0.46 Ether two years ago, changed hands for 75 Ethers
    earlier this year. Expressed in U.S. dollars: A work of art that changed hands
    for $175 in 2018 was sold for $13,000 in early 2020\. Yields that are otherwise
    known from bull markets, but this time coincided with a halving of the Ether price.'
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: '这并不是未来的梦想。通过 SuperRare，数字艺术交易商今天已经可以购买艺术品。各种艺术作品已经多次易手。一个著名的例子是[AI 生成的裸体肖像
    #1.](https://superrare.co/artwork/ai-generated-nude-portrait-1) 这个作品两年前以 0.46
    以太币的价格售出，今年早些时候以 75 以太币易手。以美元计算：2018 年易手价为 175 美元的作品，在 2020 年初以 13,000 美元售出。这种收益通常出现在牛市中，但这一次与以太币价格减半同时发生。'
- en: Getting started on SuperRare
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: 在 SuperRare 上入门
- en: 'How do you become a digital art dealer? As in the DeFi ecosystem, a MetaMask
    wallet can help here. Likewise, connecting your own wallet to the art exchange
    SuperRare is reminiscent of the procedure you know from Compound or another DeFi
    platform: You have to allow a connection between your own wallet and the dApp
    via the menu item Activity and Marketplace, the digital art investor can now invest
    in a work of art. While the latter offers a general exhibition of his work, Activity
    can be interesting in order to react as quickly as possible to a bargain. Why
    is this important? Because a large part of the works of art is auctioned off.
    There are also works of art that you can buy immediately. The above-mentioned
    work "AI Generated Nude Portrait #1", for example, is offered for sale for a whopping
    850 ETH.'
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: '你如何成为一名数字艺术品经销商？就像在 DeFi 生态系统中一样，MetaMask 钱包在这里可以起到帮助作用。同样，将自己的钱包连接到艺术品交易平台
    SuperRare 就像你从 Compound 或另一个 DeFi 平台了解的程序一样：你必须通过菜单项 "活动" 和 "市场" 允许自己的钱包与 dApp
    之间建立连接，数字艺术品投资者现在可以投资于一件艺术品。虽然后者提供了他的作品的一般展览，但 "活动" 可能会有趣，以便尽快对一笔便宜货作出反应。为什么这很重要？因为大部分艺术品是拍卖的。也有一些艺术品可以立即购买。例如，上述作品
    "AI 生成的裸体肖像 #1"，要价高达 850 ETH。'
- en: Since in these art auctions are partly good bargains to get hold of, we focus
    here on the offer of offers. The direct purchase of a work of art, which is offered
    for sale immediately, is similar anyway – you just have to click on "Buy Now".
    If an art connoisseur wants to offer an offer, he must click on "Place a Bid"
    and specify a sum that he would be willing to pay for the artwork.
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: 由于在这些艺术品拍卖中有部分好的便宜货可以买到，我们在这里重点关注报价的供应。即时购买一件立即出售的艺术品与此相似 - 你只需点击 "立即购买"。如果一个艺术鉴赏家想要提供一个报价，他必须点击
    "出价" 并指定他愿意为艺术品支付的金额。
- en: The amount you would be willing to pay is actually transferred to a smart contract
    that acts as a trustee. However, the money is not lost (except for the necessary
    gas fees). As long as the seller has not accepted the offer, investors can withdraw
    it again. This is done in your own user profile under "Offers". This feature is
    also important to increase its supply.
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 你愿意支付的金额实际上是转移到一个充当受托人的智能合约中。但是，这笔钱并没有丢失（除了必要的燃气费用）。只要卖方还没有接受报价，投资者就可以再次撤回。这是在你自己的用户资料下的
    "报价" 中完成的。这个功能也很重要，以增加供应。
- en: 'After that, a waiting game begins: the art dealer has to wait until the offer
    is accepted.'
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 之后，一场等待游戏开始了：艺术品经销商必须等待直到报价被接受。
- en: 'The needle in the haystack: How do I find a worthwhile investment?'
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 大海捞针：我如何找到一个值得投资的项目？
- en: 'The dream of the art dealer is to make a decent profit with these works of
    art. A few points that you can pay attention to in this regard are, in addition
    to your own taste:'
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: 艺术品经销商的梦想是通过这些艺术品赚取可观的利润。在这方面你可以注意到一些要点，除了你自己的品味：
- en: <bdi>●</bdi>How rare are the artist's works of art? Someone who constantly creates
    new works of art, of course, also increases the offer. This does not have to be
    bad per se, but it can be reflected in the quality of his works.
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: <bdi>●</bdi>艺术家的作品有多稀有？一个不断创作新作品的人当然也会增加供应。这本身并不一定是坏事，但它可能会反映在他的作品质量上。
- en: <bdi>●</bdi>What is the average selling price? This size is important, as you
    can see from how the artist's works are received by the community.
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: <bdi>●</bdi>平均销售价格是多少？这个大小很重要，因为你可以从中看到艺术家的作品如何被社区接受。
- en: 'The good thing about SuperRare: All this can be quickly found out via the platform.
    The two pages mentioned above – Activity and Marketplace – are a first starting
    point. Especially the first page, also gives interesting information about the
    community activity. You can find the top collectors and trending artists of the
    last week on the website. If an artist can be seen in these sections for several
    weeks, you should take a closer look at it. Likewise, you can see with the top
    collectors whether they have common preferences. Are there artists that can be
    seen in the collections of various top collectors? If so, you should take a closer
    look at this artist.'
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: SuperRare 的好处是：所有这些都可以通过平台快速找到。上述两个页面——活动和市场——是第一个起点。特别是第一个页面，还提供有关社区活动的有趣信息。你可以在网站上找到上周的顶级收藏家和流行艺术家。如果一个艺术家在这些部分连续几周都能看到，你应该更加仔细地观察它。同样，你可以看到顶级收藏家是否有共同的偏好。是否有艺术家可以在各种顶级收藏家的收藏中看到？如果是这样，你应该更加仔细地观察这位艺术家。
- en: The individual artist pages are also very revealing. They can help to find a
    feeling for the monetary value of the works of art. How many works of art he publishes,
    how similar they are to each other and what the average selling price is, everything
    can be found on this page.
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: 个别艺术家页面也非常具有启发性。它们可以帮助找到艺术品的货币价值感。有多少艺术品被发布，它们彼此有多相似，以及平均销售价格是多少，这一切都可以在这个页面上找到。
- en: Development of your own art gallery
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: 开发你自己的艺术画廊
- en: Over time, the company's own collection of digital works of art will grow. Whether
    it is about another sale or "only" about the display of beautiful art, the question
    arises as to how to continue. Sure, on your own collection page on SuperRare you
    can see all the purchased works of art, but that's a bit thin. Many digital art
    dealers therefore exhibit their digital paintings in the virtual worlds. In both
    Cryptovoxels and Decentraland, both artists and art dealers have presented their
    works to the public.
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: 随着时间的推移，公司自己的数字艺术品收藏将会增长。无论是关于另一次销售还是“仅仅”关于展示美丽的艺术品，都会产生如何继续下去的问题。当然，在 SuperRare
    上的你自己的收藏页面上，你可以看到所有购买的艺术品，但这有点单薄。因此，许多数字艺术品经销商在虚拟世界中展示他们的数字绘画。在 Cryptovoxels 和
    Decentraland 中，艺术家和艺术品经销商都向公众展示了他们的作品。
- en: <bdi>C.</bdi>NFT Projects in Binance Smart Chain
  id: totrans-194
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: <bdi>C.</bdi>币安智能链上的 NFT 项目
- en: Demand for NFTs continues to grow in Binance Smart Chain (BSC). Its speed and
    low transaction fees make this blockchain very attractive to both users and developers.
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: 对 Binance 智能链（BSC）中的 NFT 的需求不断增长。其速度和低交易费使这个区块链对用户和开发者都非常具有吸引力。
- en: In recent months, the world of smart contracts and unique tokens has witnessed
    numerous developments and innovations, especially in Binance Smart Chain and Ethereum
    blockchains. NFT's now offer much more than digital arts and property rights and
    are widely used in other applications.
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的几个月里，智能合约和独特代币的世界见证了许多发展和创新，尤其是在币安智能链和以太坊区块链上。现在，NFT 不仅提供数字艺术和财产权，还广泛用于其他应用。
- en: At BSC, Battle Pets, PancakeSwap, and BakerySwap continue to push the boundaries
    of what an NFT can do. Both Battle Pets and Bakery Swap combine collections with
    Decentralized Finance (DeFi) staking for tokens of their own projects. PancakeSwap
    also works with NFT's that combine collectability, financial services and gamification.
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: 在 BSC 上，战斗宠物、PancakeSwap 和烘培坊不断推动着 NFT 的边界。战斗宠物和烘培坊都将收藏品与 DeFi 项目的代币抵押相结合。PancakeSwap
    也与结合收藏性、金融服务和游戏化的 NFT 合作。
- en: A long way has come since CryptoKitties, and BSC has become a place where projects
    can benefit from their high performance and low fees to innovate NFT.
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: 自从 CryptoKitties 以来，已经走过了很长一段路，而 BSC 已经成为项目可以利用其高性能和低费用来创新 NFT 的地方。
- en: From CryptoPunks of the art world to collectible creatures in Axie Infinity,
    there are many NFT that you can buy and sell and trade. Ethereum has been the
    most common place for these activities to date, but now thousands of users and
    projects are switching to Binance Smart Chain due to their high performance and
    low fees.
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: 从艺术界的 CryptoPunks 到 Axie Infinity 中的可收藏生物，有许多 NFT 可供购买、出售和交易。迄今为止，以太坊一直是这些活动最常见的地方，但现在成千上万的用户和项目正在转向币安智能链，因为其高性能和低费用。
- en: Whether it's NFT exchanges, games or financial products, BSC is hosting ground-breaking
    new projects in what NFT can do. Let's talk about the most successful Decentralized
    Applications (DApps) in each field and examine why NFT is so successful in BSC.
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
  zh: 无论是 NFT 交易所、游戏还是金融产品，BSC 都在举办突破性的新项目，展示了 NFT 的可能性。让我们讨论每个领域中最成功的去中心化应用程序（DApps），并分析为什么
    NFT 在 BSC 上如此成功。
- en: '<bdi>⮚</bdi>BakerySwap: Collectible NFT''s'
  id: totrans-201
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: <bdi>⮚</bdi>烘培坊：可收藏 NFT
- en: NFT marketplaces have long been used for people to buy and sell crypto artworks
    and collectibles. After storing NFT in a compatible wallet such as Trust Wallet,
    all you have to do is set a price and wait for the buyers to arrive.
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: NFT 市场长期以来一直被人们用于购买和出售加密艺术品和收藏品。将 NFT 存储在兼容的钱包（如 Trust Wallet）中后，你只需设定一个价格，等待买家到来即可。
- en: While many exchanges are user-friendly, it's unlikely to say they're hosting
    exciting NFT developments. BakerySwap, on the other hand, runs things in a slightly
    different way.
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管许多交易所都很用户友好，但不太可能说它们正在举办令人兴奋的 NFT 发展。而烘培坊则以略微不同的方式运营。
- en: As you can imagine, this Dapp's marketplace includes its standard art collection
    and feathered crypto monsters. The value for these NFT's depends on demand and
    possible uses. The value of a powerful monster is higher than that of a weak monster.
    Rare and in-demand artworks also have a higher price. You can see an example of
    an art NFT in BakerySwap below.
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
  zh: 正如你可以想象的那样，这个Dapp的市场包括了其标准艺术品收藏和羽毛加密怪物。这些NFT的价值取决于需求和可能的用途。一个强大的怪物的价值比一个弱小的怪物要高。稀有且需求量大的艺术作品也有更高的价格。你可以在BakerySwap下面看到一个艺术NFT的例子。
- en: If you carefully review the NFT categories in BakerySwap, you can see that some
    interesting NFT is offered. These tokens offer much more than just the rights
    of a PNG image or song.
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你仔细审查BakerySwap中的NFT类别，你会发现一些有趣的NFT。这些代币提供的远不止是PNG图像或歌曲的权利。
- en: In addition, BakerySwap allows the creation of NFT Bakery Combos. These delicious
    snack-based NFT's are not only collectible items, they can also be used to farm
    BAKE, the platform's local token. While these NFT's have cute pictures, their
    real value comes from the financial advantages they offer.
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，BakerySwap允许创建NFT烘培组合。这些美味的零食型NFT不仅是收藏品，还可以用于种植平台的本地代币BAKE。虽然这些NFT有可爱的图片，但它们真正的价值来自于它们提供的金融优势。
- en: Each NFT combination offers staking power and can be staked to gain BAKE tokens.
    The staking power of combinations is partially random. At the moment it is possible
    to reach much more than a few tables on sale from this NFT Supermarket.
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
  zh: 每个NFT组合都提供抵押能力，并且可以抵押以获得BAKE代币。组合的抵押能力部分是随机的。目前，可以从这个NFT超市销售的桌子远不止几张。
- en: '<bdi>⮚</bdi>Battle Pets: Game NFT'
  id: totrans-208
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: <bdi>⮚</bdi>战斗宠物：游戏NFT
- en: The combination of NFT with games is another classic NFT usage area. Since the
    early days of CryptoKitties, gamification has been one of the main factors leading
    to the adoption of NFT's. There are currently many fighting feathered NFT creatures
    in the BSC that you can do much more than buy and sell and fight.
  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
  zh: NFT与游戏的结合是另一个经典的NFT使用领域。自从CryptoKitties早期以来，游戏化一直是导致NFT采用的主要因素之一。目前，BSC上有许多战斗羽毛NFT生物，你可以做的远不止买卖和战斗。
- en: Battle Pets offers a Pokémon-style experience with buy-to-let NFT animals. This
    is a tried and tested formula, but this time it also contains elements of finance
    and games.
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
  zh: Battle Pets提供了一种类似于宠物小精灵的购买租赁NFT动物的体验。这是一种经过验证的公式，但这次它还包含了金融和游戏元素。
- en: When we examine the combat mechanisms, we can see that Battle Pets is out of
    the usual way. Tournament and Siege involves directly staking NFT's to win farming
    rewards in FRUIT tokens, one of the platform's local cryptocurrencies.
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们审查战斗机制时，我们可以看到战斗宠物不同于通常的方式。锦标赛和攻城战直接涉及抵押NFT来赢取平台本地加密货币FRUIT代币的农业奖励。
- en: You can also create weapons that offer true staking power, so you can get financial
    advantages as well as improving your game stats.
  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
  zh: 你还可以创建提供真正抵押能力的武器，这样你不仅可以获得金融优势，还可以提高你的游戏数据。
- en: It's easy to sell the weapons and pets you've created in NFT marketplaces like
    BakerySwap, so the variety of existing NFT's also increases. NFT's can be exchanged
    for a certain amount of tokens, but you also need to destroy the item you have
    in the process.
  id: totrans-213
  prefs: []
  type: TYPE_NORMAL
  zh: 在像 BakerySwap 这样的 NFT 市场上销售你创作的武器和宠物非常容易，因此现有 NFT 的种类也在增加。NFT 可以兑换一定数量的代币，但你也需要在过程中销毁你拥有的物品。
- en: '<bdi>⮚</bdi>PancakeSwap: Financial NFT''s'
  id: totrans-214
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: <bdi>⮚</bdi>PancakeSwap：金融 NFT
- en: DeFi platforms in Binance Smart Chain owe some of their success to smart NFT
    applications. NFT's, which include financial elements rather than purely for collection,
    are currently leading the way in NFT sales.
  id: totrans-215
  prefs: []
  type: TYPE_NORMAL
  zh: 在币安智能链上，DeFi 平台的一部分成功归功于智能 NFT 应用。NFT 不仅仅用于收藏，还包括了金融元素，目前在 NFT 销售方面处于领先地位。
- en: BSC's cutest, rabbit-themed DeFi project PancakeSwap has created its own special
    series of NFT characters for the collection. Each rabbit can be exchanged for
    a certain amount from the local token of the project CAKE. Similar to other buy-to-let
    assets, collectors can speculate on the value of these NFT's as the CAKE price
    fluctuates.
  id: totrans-216
  prefs: []
  type: TYPE_NORMAL
  zh: BSC 最可爱、以兔子为主题的 DeFi 项目 PancakeSwap 为收藏创作了自己特殊系列的 NFT 角色。每只兔子可以用该项目的本地代币 CAKE
    兑换一定数量。与其他投资资产类似，收藏者可以在 CAKE 价格波动时猜测这些 NFT 的价值。
- en: As we mentioned earlier, collections at BSC are maturing in terms of what they
    offer investors besides their artistic value. If you had previously taken part
    in the PancakeSwap draw, your ticket was actually a BEP-721 NFT.
  id: totrans-217
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我们之前提到的，BSC 的收藏在除了其艺术价值之外，在向投资者提供的方面正在成熟。如果您之前参加了 PancakeSwap 的抽奖活动，您的彩票实际上是一个
    BEP-721 NFT。
- en: The MEBs that users use to buy their tickets are collected in a pool to form
    the reward fund. Each NFT ticket contains four numbers, which must match the numbers
    in the draw in the correct order. Part of the prize fund is burned and the remaining
    amount is divided among the winners. This is a great example of how NFT can be
    much more than collectibles.
  id: totrans-218
  prefs: []
  type: TYPE_NORMAL
  zh: 用户用于购买彩票的 MEB 被收集到一个池中形成奖金基金。每张 NFT 彩票包含四个数字，这些数字必须按正确顺序与抽奖中的数字匹配。部分奖金基金被销毁，剩余金额分配给赢家。这是
    NFT 可以不仅仅是收藏品的一个很好的例子。
- en: Why choose Binance Smart Chain for NFTs?
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么选择币安智能链进行 NFT？
- en: Instead of Ethereum, BSC has a large number of projects that use, create, and
    sell NFT. The scalability of the network and low transaction fees make BSC an
    attractive alternative to other blockchains. Because the BSC network is compatible
    with the Ethereum Virtual Machine (EVM), developers can easily transfer their
    DApp created on Ethereum to BSC.
  id: totrans-220
  prefs: []
  type: TYPE_NORMAL
  zh: 与以太坊不同，BSC 有大量的项目使用、创建和销售 NFT。网络的可扩展性和低交易费使得 BSC 成为其他区块链的有吸引力的替代品。因为 BSC 网络兼容以太坊虚拟机（EVM），开发人员可以轻松地将他们在以太坊上创建的
    DApp 转移到 BSC 上。
- en: From a user point of view, it is more cost-effective to buy and sell NFT using
    BSC. The high fees for Ethereum transactions make NFT very expensive for small
    investors and collectors.
  id: totrans-221
  prefs: []
  type: TYPE_NORMAL
  zh: 从用户角度来看，使用 BSC 购买和出售 NFT 更具成本效益。以太坊交易的高费用使得对于小投资者和收藏者来说，购买 NFT 变得非常昂贵。
- en: Binance Smart Chain is rapidly growing the NFT ecosystem as more projects continue
    to benefit from the speed and affordability of this network. Whether you want
    to join the NFT wave or just trade with your collections, you can find everything
    you're looking for in the Binance Smart Chain.
  id: totrans-222
  prefs: []
  type: TYPE_NORMAL
  zh: 币安智能链正在迅速发展 NFT 生态系统，因为越来越多的项目继续从该网络的速度和可负担性中受益。 无论您是想加入 NFT 浪潮还是只是与您的收藏品进行交易，您都可以在币安智能链中找到您想要的一切。
- en: 5.3\. Top NFT tokens in the market
  id: totrans-223
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5.3\. 市场上的顶级 NFT 代币
- en: <bdi>⮚</bdi>Beeple NFT's
  id: totrans-224
  prefs: []
  type: TYPE_NORMAL
  zh: <bdi>⮚</bdi>Beeple NFT's
- en: You've probably heard of this NFT sale. Beeple NFT's are one of the few examples
    where an event from the crypto world attracts a wide audience. Digital artist
    Mike Winkelmann, better known as Beeple, turned the art world upside down by selling
    an NFT for ETH worth USD 69 million. The sale was made by Christie's auction house.
    Beeple, which has never sold more than $100 worth of print before, overnight became
    the world's highest valued living artist.
  id: totrans-225
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能听说过这次 NFT 的拍卖。 Beeple NFT 是加密世界中吸引广泛观众的少数例子之一。 数字艺术家迈克·温克尔曼，更为人所知的是 Beeple，通过以价值
    6900 万美元的以太币出售 NFT，颠覆了艺术界。 这次拍卖是由佳士得拍卖行进行的。 Beeple 以前从未卖出过超过 100 美元的印刷品，但在一夜之间成为了世界上价值最高的现存艺术家。
- en: What could be behind such a high valuation of his work? Beeple already had a
    large fan base thanks to its series, which it created and uploaded every day.
    There hasn't been a day in the last 14 years when he hasn't done that. The work
    sold was called "Everydays - The First 5000 Days" and was a collage of artworks
    created in the first 5000 days of his project.
  id: totrans-226
  prefs: []
  type: TYPE_NORMAL
  zh: 他的作品之所以能获得如此高的估值，可能背后有什么原因呢？ Beeple 已经拥有庞大的粉丝群，这要归功于他每天创作并上传的系列作品。 在过去的 14 年中，他从未间断过。
    被出售的作品名为“每日 - 前 5000 天”，是他项目的前 5000 天创作的作品拼贴而成。
- en: Beeple's sale marks a crucial milestone for the future of digital art and shows
    that NFT is not a hype that will fade over time.
  id: totrans-227
  prefs: []
  type: TYPE_NORMAL
  zh: Beeple 的销售标志着数字艺术未来的重要里程碑，并表明 NFT 不是随着时间而消失的炒作。
- en: <bdi>⮚</bdi>NBA Top Shot
  id: totrans-228
  prefs: []
  type: TYPE_NORMAL
  zh: <bdi>⮚</bdi>NBA Top Shot
- en: As of March 2021, NBA Top Shot is one of the most successful NFT projects. According
    to Block's data dashboard, NBA Top Shot has the most users of all NFT projects.
    While this data doesn't take into account smaller and marginal NFT projects, for
    NBA Top Shot, this is a huge achievement.
  id: totrans-229
  prefs: []
  type: TYPE_NORMAL
  zh: 截至 2021 年 3 月，NBA Top Shot 是最成功的 NFT 项目之一。 根据 Block 的数据仪表板，NBA Top Shot 拥有所有
    NFT 项目中最多的用户。 虽然这些数据没有考虑到较小和边缘的 NFT 项目，但对于 NBA Top Shot 来说，这是一个巨大的成就。
- en: In Dabber Labs' NBA Top Shot project, users can purchase packages of unique
    digital artworks, including famous NBA moments, as NFT.
  id: totrans-230
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Dabber Labs 的 NBA Top Shot 项目中，用户可以购买包含著名 NBA 瞬间等独特数字艺术品的包，作为 NFT。
- en: Where could the success of the project come from? The impact of the NBA brand
    is undeniable. It is easier to create collectibles related to a game that many
    people are already interested in than to sell a digital pet. Another factor may
    be the user experience. The NBA top shot's failure to detect a blockchain product
    lowers the entry barrier for most people.
  id: totrans-231
  prefs: []
  type: TYPE_NORMAL
  zh: 项目的成功可能来自何处？NBA 品牌的影响力不可否认。与销售数字宠物相比，创建与许多人已经感兴趣的游戏相关的收藏品要容易得多。另一个因素可能是用户体验。NBA
    Top Shot 未能检测到区块链产品，降低了大多数人的进入门槛。
- en: Have you ever tried to introduce a friend to the world of DeFi or yield farming
    and noticed that the products are very difficult for beginners to use? While we
    offer useful guides for products like MetaMask, there's a long way to go before
    the user experience becomes easy even for your grandmother.
  id: totrans-232
  prefs: []
  type: TYPE_NORMAL
  zh: 你有没有试图向朋友介绍 DeFi 或收益农场的世界，并注意到这些产品对初学者来说非常难以使用？虽然我们为 MetaMask 等产品提供了有用的指南，但在用户体验变得即使对你的祖母也很容易之前还有很长的路要走。
- en: NBA Top Shot avoids this by moving away from decentralization elements to improve
    the user experience. It's very possible that many users don't even realize that
    they're using a blockchain-based product, which in itself can be considered a
    success.
  id: totrans-233
  prefs: []
  type: TYPE_NORMAL
  zh: NBA Top Shot 通过摆脱去中心化元素来改善用户体验而避免了这一点。很有可能许多用户甚至没有意识到他们在使用基于区块链的产品，这本身就可以被认为是一种成功。
- en: <bdi>⮚</bdi>CryptoPunks
  id: totrans-234
  prefs: []
  type: TYPE_NORMAL
  zh: <bdi>⮚</bdi>CryptoPunks
- en: CryptoPunks is one of the oldest NFT's on Ethereum. It has been in use for years
    and was receiving moderate attention until the NFT boom in 2021.
  id: totrans-235
  prefs: []
  type: TYPE_NORMAL
  zh: CryptoPunks 是以太坊上最古老的 NFT 之一。它已经使用了多年，并且直到 2021 年的 NFT 繁荣时期仍受到适度关注。
- en: CryptoPunks is a project of Larva Labs. Ethereum offers 10,000 unique collections
    of "characters", and they are all different.
  id: totrans-236
  prefs: []
  type: TYPE_NORMAL
  zh: CryptoPunks 是 Larva Labs 的一个项目。以太坊提供了 10,000 个独特的“角色”收藏品，它们都是不同的。
- en: When the project was launched, these characters were available for free to anyone
    with an Ethereum wallet. In 2018, it was possible to buy a character for an average
    of 50-100 USD. But in 2021, prices have risen dramatically. As of March 2021,
    the most expensive piece to date has been sold for 4,200 ETH.
  id: totrans-237
  prefs: []
  type: TYPE_NORMAL
  zh: 当项目推出时，这些角色可以免费提供给任何拥有以太坊钱包的人。2018 年，一个角色的平均价格约为 50-100 美元。但到了 2021 年，价格却大幅上涨。截至
    2021 年 3 月，迄今为止最昂贵的作品已售出 4,200 ETH。
- en: Getting it for free and selling it for millions of pounds doesn't seem like
    a bad investment. Although being the "first" purchaser of anything usually offers
    a price advantage, it is not possible to come across products that bring such
    a high profit in the future.
  id: totrans-238
  prefs: []
  type: TYPE_NORMAL
  zh: 免费获得并以数百万英镑的价格出售似乎并不是一个坏的投资。尽管成为任何东西的“第一个”购买者通常会提供价格优势，但未来很难遇到带来如此高利润的产品。
- en: <bdi>⮚</bdi>Axie Infinity
  id: totrans-239
  prefs: []
  type: TYPE_NORMAL
  zh: <bdi>⮚</bdi>Axie Infinity
- en: Axie Infinity is a blockchain game where users can raise virtual pets called
    Axie. You can think of Axie Infinity as a combination of Pokémon and CryptoKitties.
    Players have these pets, control them and trade them with other players. Players
    can fight monsters together while in adventure mode and compete against each other
    in PvP (inter-player) competitions.
  id: totrans-240
  prefs: []
  type: TYPE_NORMAL
  zh: Axie Infinity 是一个区块链游戏，用户可以养育名为 Axie 的虚拟宠物。你可以把 Axie Infinity 想象成 Pokémon 和
    CryptoKitties 的结合体。玩家拥有这些宠物，控制它们并与其他玩家交易。玩家可以在冒险模式中一起与怪物战斗，也可以在 PvP（玩家之间）比赛中互相竞争。
- en: When we look at its technical infrastructure, the Axies use the ERC-721 standard
    on Ethereum. The game also includes items and terrains, all of which are NFT.
  id: totrans-241
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们看其技术基础设施时，Axies 使用以太坊上的 ERC-721 标准。该游戏还包括物品和地形，所有这些都是 NFT。
- en: Axie Infinity is one of the most popular NFT games on Ethereum. With the launch
    of the Rhonin side chain, high extortion charges are also expected to cease to
    be a problem for players. Want to know more about this game? You can read our
    detailed article about Axie Infinity.
  id: totrans-242
  prefs: []
  type: TYPE_NORMAL
  zh: Axie Infinity 是以太坊上最受欢迎的 NFT 游戏之一。随着 Rhonin 侧链的推出，高额的勒索费用也预计将不再成为玩家的问题。想了解更多关于这款游戏的信息吗？你可以阅读我们关于
    Axie Infinity 的详细文章。
- en: <bdi>⮚</bdi>Decentraland
  id: totrans-243
  prefs: []
  type: TYPE_NORMAL
  zh: <bdi>⮚</bdi>Decentraland
- en: Decentraland is a blockchain-based virtual reality game. Players can develop
    and sell LAND, virtual terrain represented by an ERC-721 token. Each part of LAND
    is unique, and LAND owners can determine for themselves what content to fill their
    land with. This can vary from a simple landscape to an interactive game.
  id: totrans-244
  prefs: []
  type: TYPE_NORMAL
  zh: Decentraland 是一个基于区块链的虚拟现实游戏。玩家可以开发并出售 LAND，这是以 ERC-721 代币表示的虚拟地形。每个 LAND 部分都是独一无二的，LAND
    拥有者可以自行确定如何填充其土地的内容。这可以从简单的景观到互动游戏各不相同。
- en: Users can buy LAND with MANA, the platform's local token. In a sense, Decentraland
    has its own economy. Users can interact with each other in different ways and
    cash in on their activities. But unlike other similar virtual reality games like
    Second Life, Decentraland is in full control of a decentralized group of people.
  id: totrans-245
  prefs: []
  type: TYPE_NORMAL
  zh: 用户可以用 MANA（该平台的本地代币）购买 LAND。在某种程度上，Decentraland 有自己的经济体系。用户可以以不同方式相互交互，并从他们的活动中获利。但与
    Second Life 等其他类似虚拟现实游戏不同，Decentraland 完全由一个去中心化的群体控制。
- en: NFT Protocols provides a transparent system on how it processes the pricing
    or exchange activity. It creates a frictionless environment where the trader can
    trade without worries.
  id: totrans-246
  prefs: []
  type: TYPE_NORMAL
  zh: NFT 协议提供了一个透明的系统，说明了它如何处理定价或交易活动。它创造了一个无摩擦的环境，让交易者可以无忧地进行交易。
