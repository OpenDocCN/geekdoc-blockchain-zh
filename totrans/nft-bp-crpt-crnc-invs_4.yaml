  zh: <bdi>●</bdi>所有其他ERC 20代币
- en: Advantages
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 优点
- en: <bdi>●</bdi>Ethereum wallet for the browser and smartphone
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: <bdi>●</bdi>适用于浏览器和智能手机的以太坊钱包
- en: <bdi>●</bdi>Low and variable fees
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: <bdi>●</bdi>低且可变的费用
