  type: TYPE_NORMAL
- en: f[x](a) = x^amod N (12)
  prefs: []
  type: TYPE_NORMAL
- en: This is used for computing the greatest common divisor (GCD) effectively. The
    considerable time complexity is O(n) and computing polynomial time is common practice
    but usually worst case scenario is considered as exponential.
