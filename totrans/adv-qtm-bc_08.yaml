- en: Quantum Blockchain
  prefs: []
  type: TYPE_NORMAL
- en: This term is specifically coined for the advent threat to the blockchain systems
    using quantum computing technologies. The strongest point of a blockchain is its
    security which is very strong and almost unbreakable. The amount of the entire
    chain that needs to be broken needs the person to acquire atleast 51% of the entire
    chain. This is currently impossible with the state-of-the-art systems, but can
    be done with quantum computing in the near future. The only reason of the quantum
    computers able to calculate different bits in parallel fashion, the superposition
    is an important concept. The entanglement is the prime factor that can break the
    blockchain in upcoming years. In quantum mechanics it is linked with the perfect
    entanglement of the particle interaction with each other. The changes in one particle
    affect the other particles in same dimension space. So considering the superposition
    and entanglement, the tasks will be performed in a sequential manner and parallelization
    will merely become a complex problem in high performance computing. Superposition
    uses qubits which exponentially grow, as 2-qubits result in 4 different outcomes
    taking place simultaneously whereas 4 qubits will work with 16 different outcomes
    and so on. Current state-of-the-art qubits are less likely to break a blockchain.
    The blockchain is a distributed decentralized ledger and is tightly coupled protected
    by cryptography algorithms. A powerful system with high number of qubits can perform
    alteration before the data goes into the ledger. This task will be seamlessly
    become possible with the quantum computers. Since the data performs hashing before
    being added to the ledger and one tampered document will create an infraction
    in the integrity, the alteration will be done before the write operation. If one-way
    mathematical functions are used the alteration can be performed. Every blockchain
    intended for certain operation has a smart contract. This has digital signatures.
    These can be broken using one-way mathematical functions. One example of it is
    a trapdoor function. This is used to compute the solution in a reverse manner.
    Basically there is a single way in which the operation will take place and if
    a reverse solution is used the deliberated information is leaked. It does require
    additional information though, so in the case of blockchain this will be a difficult
    task. The trapdoor functions have been there since the ages of asymmetric and
    public-key encryption techniques were discovered. The RSA (Rivest, R.L et al.,1978)
    and Rabin (Yaqin, A et al.,2019) were cryptographical functions that did survive
    the trapdoor function. Considering the prime factorization involved where there
    exponential modulo of the composite number, the trapdoor functions faced limitations.
    This is where quantum computers can break that chain as it works efficiently with
    the exponential functions. Another one-way mathematical function is one-way hash
    function. One-way hash function is a compression mathematical function that takes
    variable length of input and hashes it into fixed length binary sequence. It is
    very difficult to compute the inverse function with a traditional computer, but
    this task will be not daunting for a quantum computer. Quantum computing the reverse
    calculations will become very commonplace. Manipulation in the transaction history
    will become very easy. Changing the hash of blockchain is not possible because
    it spoils the chain and it will inform the entire peer-to-peer network. That is
    the reason the breakage can be caused without spoiling the hash. The record needs
    to be changed, then the result is supposed to be encrypted and hash should be
    checked if it is same as earlier otherwise entire system is failed. Calculating
    a private key from a public key will be also possible using the quantum computer.
    RSA is one of the algorithms that work with public and private key systems. The
    RSA can be cracked using the Shor’s ([Shor P.W., 1999](#r98)) Algorithm. For breaking
    a public key, 2 prime number combinations are required. Quantum computers factor
    very large numbers in fraction of seconds. So breaking modern day RSA will not
    be a daunting task for quantum computers in upcoming years. If we currently consider
    the time complexity of the prime factorization given in equation below
