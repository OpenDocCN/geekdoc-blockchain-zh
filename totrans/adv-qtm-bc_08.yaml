- en: Blockchain
  prefs: []
  type: TYPE_NORMAL
- en: The data in the distributed manner when is monitored by a centralized system
    has many loopholes. It is specifically controlled by one single-body and monitoring
    of the system has a moderator. This compromises security on different dimensions
    of operation. This was practically a need for a decentralized solution, one which
    has no moderator and is not adjourned by any entity whatsoever. This ensures a
    very secure operation and provides transparency as tampering with the data is
    practically impossible. This is where the discovery of Blockchain([Nakamoto, 2009](#r75);
    Vujicic,et.al.,2018) proved to be ultimate solution. The blockchain is an extremely
    compact and secure database system that ensures many aspects of security as its
    top priority. The key-point that should be taken into consideration is, it is
    distributed yet provides a very top tier security. The most considerable point
    of the blockchain was its decentralized nature. From a very top view it looks
    and operates like a typical database but inside operation is far more different.
    The structuring of the data is different as it stores the information in blocks
    as its name implies. Then a chain of these blocks is made that is linked with
    the previous block. This is redundant and changing one block is impossible. A
    change to one block requires all the blocks to grant access, which also is adjourned
    by the rules of a smart contract. So practically this makes it heavily decentralized
    in working and impossible to break. The chain is tightly linked and requires to
    reflect change in all the blocks which is great for any application that is for
    preserving the integrity and avoiding tampering of the data.
