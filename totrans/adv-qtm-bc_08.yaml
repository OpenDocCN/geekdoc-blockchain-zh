  type: TYPE_NORMAL
- en: METHODOLOGY
  prefs: []
  type: TYPE_NORMAL
- en: Cyber Physical System
  prefs: []
  type: TYPE_NORMAL
- en: Any technology has many physical level components involved in it. Smart interaction
    between these is essential at many levels. The cyber physical systems (Aguida,
    2020; [Jazdi, 2014](#r51); Rawung et al.,2014) can be defined as interaction using
    network of physical and computational components engineered together. It can be
    also termed as a combination of varied technologies, viz. Artificial Intelligence,
    Machine Learning ([Alpaydin, 2020](#r7); [Sarker,2021](#r95); Shinde, et al. 2018),
    Deep Learning ([Goodfellow et al., 2016](#r35); LeCun,2015), Internet of Things
    (Kumar S, 2019;Madakam S, 2015;Rehman H.u et al.,2017), Big Data Analytics (Elgendy
    et al,2014) and Robotics. The main confusion that instills the mind of the people
    is difference between internet of things and cyber physical systems. The simple
    answer to this is internet of things is associated with objects that are connected
    with internet and eventually coupled together whereas cyber physical system is
    computation integration with network for physical process. The cyber physical
    systems allow recording of the data in a direct manner using the sensors of the
    system. The physical processes are affected using actuators. The thin line between
    the physical and digital world can be evaluated and saved easily using the cyber
    physical system. Creating a connection with each other on global scale is possible
    easily. It provides multi-modal human-machine interfaces for easier interaction.
    Generating information directly from the device is possible. Self-monitoring is
    possible as personal level IP-address is assigned. The cyber physical system 4.0
    (CPS 4.0) is industrial exposure of the traditional cyber physical system. It
    does empower the manufacturing sector with its latest advancement. The intent
    of connecting the existing physical systems with CPS 4.0 standard is current goal.
    If we breakdown the varied technologies involved, it is a clear indication of
    CPS implementation as data is the main required component of it and in this modern
    world, data is allocated on a very large level which can certainly leverage these
    technological areas. Starting with internet of things also abbreviated as IoT
    is connecting the sensor based micro-controllers and micro-processors with the
    internet for creating smart applications. The primary aspects of IoT are networking,
    communication, security, volume of the data used for solving a business problem
    and social impacts. The interconnected devices give an expression to IoT that
    transmit and receive data in massive volumes. Integrated circuits such as System
    on a Chip (SoC) (Martin et al.,2001) and Field Programmable Gate Array (FPGA)
    (Zheng et al.,2001) can be used to collect the data in proper manner. The main
    powerful point of the IoT based system is using the network for cloud integration
    (Hiran K, et al., 2021). The cloud computing ([Mathew et al. 2017](#r71)) gives
    an expression to serving and using application programming interface (APIs). Real-time
    streaming and integration of various network based systems is easily possible
    using IoT based systems currently. The cloud also leverages the massive storage
    capacities of the data so that the devices need not be dependent on the on-chip
    storage system. A lot of analytics can be performed using this data and this is
    where the areas of data science will be used, which will be explained in this
    section in some time. The main task is managing the heterogeneous data and putting
    it to use. Time sensitive data can be used for generating latency and non-useful
    attributes can be discarded. The main considerable point for such system is internet
    which does open paths to various developments. The analytics can be performed
    on different levels. Artificial Intelligence is a very broad term and can be derived
    in many segments. It can be considered as an applied branch of statistics. Prognostication
    based models are the main constituent when related to IoT or CPS. The analytics
    is study of the collected data for providing the best business solution but Artificial
    Intelligence (AI) can be leveraged for creating the prognostication aspect for
    taking some sensor based decisions. The prognostication based learning can be
    linked with inferential statistics branch for which Machine Learning is the applied
    ([Mahrishi et al., 2020](#r69)) branch. Machine Learning in broader sense is associated
    with learning the patterns and parameters of the data to yield a prediction. This
    prediction is probabilistic so a lot of metric analysis is necessary to clear
    the infractions. The machine learning has many learning methods (Hiran K et al.,
    2021) and divisions that can be understood in detail. The learning methods broadly
    considered can be supervised learning ([Kotsiantis, 2007](#r56)) and unsupervised
    learning (La”ngkvist et al., 2014). The supervised learning is associated when
    the labels for the particular feature parameters of the data are given whereas
    for unsupervised learning the labels are not present and it is purely related
    to learning the pattern from the data. Both the learning procedures can be used
    when extracting the data from the IoT based system. Supervised learning has 2
    main divisions, viz. Classification ([Cormack, R.M., 1971](#r22)) and Regression
    (Maulud et al., 2020). The simple understanding of the classification is recognizing
    the object or entity from the set of given labels. Regression is prediction of
    the continuous values. Classification is discrete. Classification has types such
    as binary and multi-class. The binary classification (Kumari et al.,2017; [Gupta
    et al.,2022](#r37)) is where only 2 labels are given, for instance true/false,
    yes/no etcetera. Most basic algorithm for binary classification is logistic regression
    ([Peng et al., 2002](#r80)) that uses the logit function for separating the 2
    distinct classes from each other. Considering the CPS, this can be used when there
    is need to turn on/off something based on some set of parameters. For classes
    more than 2 there are many other set of algorithms. These models are available
    in parametric and non-parametric methods where decision tree (Quinlan J.R, 1986),
    random forest (Breiman L,2001; [Kanvinde et al.,2022](#r54)), support vector machines
    ([Hearst et al., 1998](#r44)) and k-nearest neighbors (Cunningham et al., 2021)
    fall under non-parametric learning methods that are commonly used. Considering
    parametric learning methods, logistic regression for binary and discriminant analysis
    ([Huberty,1975](#r48); [Gupta et al.,2022](#r37); [Ramayah et al.,2010](#r85))
    is an example of parametric multi-class learning algorithm. Random Forest falls
    under non-parametric ensemble learning method. Ensemble learning is a process
    of learning where a set of weak learners are combined to form a strong learner.
    These are much more generalized in nature as compared to the basic learners. The
    ensemble learning is divided into bagging (Breiman L, 1996) and boosting ([Gupta
    et al.,2021](#r40), Opitz et al.1999) style algorithms. Bagging is also known
    as bootstrap aggregation and random forest is its type, boosting is another ensemble
    learning that works on improving the performance of the weak learners on every
    step. The types of boosting ensemble learning methods are AdaBoost (Freund et
    al.,1999; [Schapire,1999](#r96)), Gradient Boosting (Natekin et al., 2013), XGBoost
    (Chen T. et al., 2016) and CatBoost ([Prokhorenkova et al., 2018](#r82)). More
    generalized learners can be found with stacked generalization (Wolpret, 1992)
    method that provides learning procedure by combining various learners stacked
    with each other for best possible results. The data if allocated in a bigger amount
    can then be used with Deep Learning ([Goodfellow et al., 2016](#r35); LeCun,2015).
    It is an extended branch of machine learning that works with non-parametric system.
    The parameters learned about the prediction flow is very different from traditional
    learning algorithms and gives effective predictions even on very massive dataset.
    The deep learning system uses artificial neural network inspired by biological
    neurons in humans. These networks are very vast and learns the parameters using
    activation layers and hidden neurons. Even single neuron is declared arbitrarily
    and is assigned a certain weight and bias that is modulated with data using the
    activation function. These activation functions are mathematical functions used
    for smoothening the information gained by the network. Rectified Linear Unit ([Agarap,
    2018](#r1)) and Tangent Hyperbolic ([De Ryck et al., 2021](#r25)) are some types
    of commonly used activation functions. These layers arranged in certain proportion
    learn the patterns from data sequentially in the forward propagation. Later this
    data is validated and loss of information is computed with loss functions. Binary
    cross-entropy and categorical cross-entropy are type of some loss functions. The
    loss is then optimized till the start of network using loss optimizers. These
    loss optimizers calculate the gradient of the weights, biases and learnt features
    to reduce the loss as much as possible. This entire process is known as backward
    propagation ([LeCun et al., 1998](#r64)). Adam ([Gupta et al.,2022](#r37), Kingma
    et al.,2014), AdaGrad (Duchi J et al., 2011) and Stochastic Gradient Descent (Ruder
    S,2016) are some common types of loss optimizers.
  prefs: []
  type: TYPE_NORMAL
- en: The forward and backward propagation together constitute one learning epoch
    and there can be many epochs in a network. This procedure is not only confined
    to the numerical data. The sensors are getting smarter and data collection procedures
    are also improving. The data collected can be image, videos, text and audio. The
    image and videos fall under the computer vision problems that can be solved using
    deep learning. The classification performed in computer vision using deep learning
    is done using a specific type of neural network known as convolutional neural
    network suggested by ([Albawi et al.,2017](#r5); LeCun et al.; Musale et al.,2021;
    [Yamashita et al.,2018](#r108)) in which they had that used set of filters also
    known as kernels for extracting features from image. These filters perform various
    image processing methods to extract information from the images including the
    error level analysis (Gupta, A et al.,2022) The data can be used for transfer
    learning with some popular convolutional neural networks trained on Image-Net
    (Russakovsky, O et al.,2015) dataset, which is a dataset of over 1000 classes.
    Some commonly used convolutional neural networks are AlexN (Russakovsky, O et
    al.,2015), VGG-16 (Simonyan, K et al.,2014), ResNet (Gupta A et al.,2022; [He
    K. et al.,2016](#r43)), Inception Net (Szegedy, C et al.,2015). These are very
    parameter rich and can be used to advantage if the data collected from sensors
    is in form of images. If the data is pertaining to the detection of certain objects,
    object detection algorithms like Yolo used by (Bochkovskiy, A et al.,2020; Redmon,
    J et al. 2016), R-CNN (Girshick, R et al.,2015), Fast RCNN (Girshick, R et al.,2015),
    Faster RCNN (Ren, S et al.,2015) can be used. If data should be used to highlight
    the certain portion from the data, image segmentation can be used with algorithms
    like U-Net(Ronneberger, O et al.,2015), Bottleneck Supervised Network(Li, S et
    al.,2018) and Yolact(Bolya, D et al.,2019;Bolya D et al.,2020, Joshi, R.M et al.,2022).
    If the data is in text format, this falls under the natural language processing
    category. The system of NLP with machine learning uses basic text management for
    learning word representations using bag of words (Zhang, Y et al.,2010) and TF-IDF
    (Tambe, S et al.,2022). If deep leaning needs to be used, one can work with Recurrent
    Neural Network(Cho, K et al.,2014). This can run into vanishing gradient problem
    in backward propagation for which LSTM(Joshi R et al.,2022; Staudemeyer R, et
    al.,2019) can be used. Learning procedure to improve the working with LSTM, Bidirectional
    LSTM(Cui, Z et al.,2018) is used that takes the input of the sequence from future
    that helps discard the information that is not useful. Modern systems for speed
    in learning and training with better accuracy have considered working with transformer
    ([Vaswani A. et al.,2017](#r105); [Joshi R. et al.,2022](#r53)) architectures
    that take the input of entire sequence and work with encoders and decoders. The
    machine translation was one of the primary tasks that were considered. Later tasks
    like Named Entity Recognition ( [Li, J., Sun et al.,2020](#r65)) were given importance.
    The most common set of transformer is BERT (Devlin, J et al.,2018) which literally
    means bidirectional encoder representations from transformer. Many more advancements
    were brought after BERT and still very high end research is under process. Considering
    audio input the neural network like WaveNet(Oord, A.v.d et al.,2016) can be used
    to understand the audio and make audio translations.
