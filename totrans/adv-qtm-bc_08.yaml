    as a bigger picture is necessary. The term was coined in 1981 itself when creating
    exponentially growing simulations in physics were the need. This problem persisted
    without a definite solution until the area of quantum mechanics (Bhatt et al,2019;
    [Ladd et al,2010](#r60); [Jazaeri et al,2019](#r50)) was discovered. The NP problems
    in computer science are no different from complex problems in physics or chemistry
    which grow exponentially.
