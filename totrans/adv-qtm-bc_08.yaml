    non-redundant process, where as blockchain does with blocks and the data stored
    is known as ledger. The concept of decentralization is implemented in blockchain,
    making the ledgers decentralized and calling the process as decentralized ledger
    transfer for any transaction process. The benefit of the blockchain application
    was massive cost reduction that eliminates the need of third party verification.
