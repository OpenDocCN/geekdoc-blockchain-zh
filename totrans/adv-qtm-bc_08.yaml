- en: O(n²logn log logn) (11)
  prefs: []
  type: TYPE_NORMAL
- en: The prime factorization works with favorable odds. The Shor’s ([Shor P.W., 1999](#r98))
    algorithm is from a class of models that are known as Bounded-Error Probabilistic
    Polynomial Time (BPP). This function for quantum computing can be denoted as
