  prefs: []
  type: TYPE_IMG
- en: where it operates in Big-Oh complexity and n is number of bits to represent
    the product of prime numbers which Shor’s algorithm can perform. The time complexity
    for it can be simplified easily by
  prefs: []
  type: TYPE_NORMAL
- en: O(n³logn)
  prefs: []
