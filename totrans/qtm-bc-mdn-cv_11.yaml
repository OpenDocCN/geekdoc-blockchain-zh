- en: 1 Introduction
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: In 1981, “Quantum computing (QC)” was coined during MIT's First Conference on
    the Physics of Computation when Paul Beniff and Richard Feynman discussed it [[1](#CR1)].
    Following the meeting, several researchers such as Peter Shor, Lov Grover, David
    Deutsch, and Richard Jozsa contributed to the development of quantum computing
    with ground-breaking work such as Grover's, Shor's, and Deutsch–Jozsa algorithms.
    This sector was not yet in the spotlight and was not widely recognized. Still,
    in the fourth quarter of 2019, when Google declared its quantum computing dominance
    on October 23, 2019, the term “Quantum Computer” became a buzzword on the internet
    [[1](#CR1)]. On December 9, 2020, India's DRDO successfully established a secure
    connection using Quantum Key Distribution (QKD), which is an essential experiment
    for establishing a secure connection for military communication purposes [[1](#CR1)].
    Quantum computers refer to the combination of two different technologies used
    to compute tasks that are not possible or complex to solve using classical computers
    but can be solved using quantum computers. This combination of Quantum mechanics
    principles with Computers potentially computes complex tasks in less time and
    with greater accuracy. Complex tasks that take a long time to compute on a supercomputer
    can be completed quickly and easily on quantum computers. The foundation of quantum
    computing can be found in the scientific field of quantum mechanics, also known
    as the universe's operating system. The operational working of quantum computing
    differs from classical computing; quantum computing works on qubits, whereas classical
    computing works on bits. To explain in a simplified way, the bit can be thought
    of as a switch on a plug whose function is to turn on or off the bulb. In contrast,
    the Qubit can be thought of as a regulator or thermostat on a ceiling fan or air
    conditioner that can control the speed and temperature. In technical terms, the
    quantum computer operates on Qubits which can have more values than 0 s and 1 s,
    which classical bits have due to which the probabilities and output can be different
    [[2](#CR2), [3](#CR3)].
  prefs: []
