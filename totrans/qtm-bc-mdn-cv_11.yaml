- en: Abstract
  id: totrans-3
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 摘要
- en: Quantum computers will make it possible to solve problems faster and more effectively
    than conventional computers currently can. Commercial quantum computers might
    be available in the next several years. Performing quantum operations on quantum
    registers is crucial to the building blocks of a quantum computing system. When
    these events occur in a system, they result in something fundamentally different
    from what you expect from a computer system. Using quantum physics, it is feasible
    that some computer jobs may be done more rapidly than they would be if the tasks
    were conducted using conventional Boolean logic and classical computers. This
    work discussed the recent developments and in-depth state of the art literature
    in Quantum Computing (QC) and related areas. This work primarily focuses on core
    concepts of Quantum computing such as Quantum mechanics, quantum gates, and quantum
    circuits, which serve as pillars for Quantum Computing and Quantum Information.
    Further, the QC-based concepts are implemented using a case study. The case study
    explores quantum computing techniques to address a real-life financial problem
    QAOA on IBM's Quantum Computer using Qiskit.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 量子计算机将能够比当前常规计算机更快、更有效地解决问题。商用量子计算机可能在未来几年内问世。在量子计算系统的基本构建模块中，对量子寄存器执行量子操作至关重要。当这些事件在系统中发生时，它们产生的结果与人们对计算机系统的预期根本不同。利用量子物理学，有可能比使用传统的布尔逻辑和经典计算机进行任务时更快地完成某些计算机任务。本文讨论了量子计算（QC）及相关领域的最新发展和深度现有文献。本文主要关注量子计算的核心概念，如量子力学、量子门和量子电路，这些是量子计算和量子信息的支柱。此外，基于QC的概念通过一个案例研究进行了实现。该案例研究探索了使用
    Qiskit 在 IBM 量子计算机上解决实际金融问题 QAOA 的量子计算技术。
- en: 1 Introduction
  id: totrans-5
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1 介绍
- en: In 1981, “Quantum computing (QC)” was coined during MIT's First Conference on
    the Physics of Computation when Paul Beniff and Richard Feynman discussed it [[1](#CR1)].
    Following the meeting, several researchers such as Peter Shor, Lov Grover, David
    Deutsch, and Richard Jozsa contributed to the development of quantum computing
    with ground-breaking work such as Grover's, Shor's, and Deutsch–Jozsa algorithms.
    This sector was not yet in the spotlight and was not widely recognized. Still,
    in the fourth quarter of 2019, when Google declared its quantum computing dominance
    on October 23, 2019, the term “Quantum Computer” became a buzzword on the internet
    [[1](#CR1)]. On December 9, 2020, India's DRDO successfully established a secure
    connection using Quantum Key Distribution (QKD), which is an essential experiment
    for establishing a secure connection for military communication purposes [[1](#CR1)].
    Quantum computers refer to the combination of two different technologies used
    to compute tasks that are not possible or complex to solve using classical computers
    but can be solved using quantum computers. This combination of Quantum mechanics
    principles with Computers potentially computes complex tasks in less time and
    with greater accuracy. Complex tasks that take a long time to compute on a supercomputer
    can be completed quickly and easily on quantum computers. The foundation of quantum
    computing can be found in the scientific field of quantum mechanics, also known
    as the universe's operating system. The operational working of quantum computing
    differs from classical computing; quantum computing works on qubits, whereas classical
    computing works on bits. To explain in a simplified way, the bit can be thought
    of as a switch on a plug whose function is to turn on or off the bulb. In contrast,
    the Qubit can be thought of as a regulator or thermostat on a ceiling fan or air
    conditioner that can control the speed and temperature. In technical terms, the
    quantum computer operates on Qubits which can have more values than 0 s and 1 s,
    which classical bits have due to which the probabilities and output can be different
    [[2](#CR2), [3](#CR3)].
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 1981年，在MIT举办的第一次计算物理学会议上，保罗·贝尼夫和理查德·费曼讨论量子计算（Quantum computing，QC）时创造了这个词[[1](#CR1)]。会后，彼得·肖尔、洛夫·格罗夫、大卫·德沃奇和理查德·约莱萨等几位研究人员通过开创性工作如格罗弗算法、肖尔算法和德沃奇-约莱萨算法的贡献推动了量子计算的发展。这个领域当时并未引起关注，也没有得到广泛认可。但2019年第四季度，谷歌于2019年10月23日宣布其在量子计算领域的主导地位后，“量子计算机”这个词成为了互联网上的热词[[1](#CR1)]。2020年12月9日，印度国防研究与发展组织成功地利用量子密钥分发（QKD）建立了安全连接，这对于军事通信目的建立安全连接是一个重要的实验[[1](#CR1)]。量子计算指的是将两种不同的技术结合起来计算使用经典计算机无法解决或者复杂的任务，但可以用量子计算机解决。将量子力学原理与计算机结合起来，潜在地可以在更短的时间内以更高的精度计算复杂任务。超级计算机上需要很长时间计算的复杂任务在量子计算机上可以迅速轻松地完成。量子计算的基础可以在科学领域的量子力学中找到，这也被称为宇宙的操作系统。量子计算的运行方式与经典计算有所不同；量子计算是通过量子比特（Qubits）工作的，而经典计算是通过比特（bits）工作的。简单来说，比特可以被看作是插座上的开关，其功能是打开或关闭灯泡。相比之下，量子比特可以被看作是吊扇或空调上的调节器或恒温器，可以控制速度和温度。在技术术语上，量子计算机是由可以有比经典比特更多值的Qubits操作的，因此概率和输出可以有所不同[[2](#CR2),
    [3](#CR3)]。
- en: Quantum computers have the potential to circumvent traditional blockchain security
    procedures. Instead of depending on conventional information, it would be better
    to use a blockchain that is solely based on quantum information. Consequently,
    the QKD layer and quantum advantages over a conventional blockchain may be established
    [[4](#CR4)]. In Quantum Blockchain (QB)-based networks, the concept of a chain
    can be utilized to describe a Bitcoin-like network because quantum systems contain
    the feature of entanglement, which is unique to quantum systems. Quantum systems
    are described as information carriers because they encode and decode data as they
    move across space and time. Even in financial services, quantum systems, blockchain,
    and other Distributed Ledger Technologies (DLTs) have become more popular in recent
    years. Due to the rapid growth of quantum computing, Grover and Shor's methods
    may now be used in attacks. Post-quantum systems, which are resistant to quantum
    entanglement, are included in this category. Blockchain technology relies heavily
    on the use of hash functions, which enable digital signatures and the linking
    of blocks. Public-key cryptosystems and hash functions, among other things, are
    at risk from quantum computers. This technique might one day enable quantum computers
    the ability to re-create the whole blockchain in a fraction of the time it now
    takes [[5](#CR5)]. Table [1](#Tab1) shows the comparative analysis of various
    recent studies in QC and QB fields. This comparative analysis of studies shows
    different important domains (quantum blockchain, performance issues, hardware
    and simulation designs, research challenges discussions) in recent studies. Figure [1](#Fig1)
    shows an overview of QB. Here, blockchain and quantum computing aspects are discussed.
    The important concepts in QB include smart contract, consensus algorithms, distributed
    ledger, and mining. Here, the advantages and features of QB and its related concepts
    are visualized. Likewise, QC concepts including quantum mechanics, quantum hardware,
    quantum algorithms and mathematics are briefly explored.Table 1
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 量子计算机有可能绕过传统的区块链安全程序。与其依赖传统信息不如使用完全基于量子信息的区块链更好。因此，可以建立量子密钥分发（QKD）层和量子优势相比传统区块链
    [[4](#CR4)]。在基于量子区块链（QB）的网络中，可以利用链的概念来描述类似比特币的网络，因为量子系统具有量子纠缠的特性，这是量子系统独有的。量子系统被描述为信息载体，因为它们在时空中移动时对数据进行编码和解码。即使在金融服务领域，量子系统、区块链和其他分布式账本技术（DLTs）近年来也变得更加流行。由于量子计算的迅速增长，Grover
    和 Shor 的方法现在可能被用于攻击。抗量子纠缠的后量子系统被归类到这一类别中。区块链技术在很大程度上依赖于哈希函数的使用，这些函数可以实现数字签名和区块的链接。公钥密码系统和哈希函数等技术都受到量子计算机的威胁。这种技术可能有一天会使量子计算机能够在极短时间内重新创建整个区块链
    [[5](#CR5)]。表 [1](#Tab1) 显示了量子计算（QC）和量子区块链（QB）领域的各种最近研究的比较分析。这些研究的比较分析显示了最近研究中不同的重要领域（量子区块链、性能问题、硬件和仿真设计、研究挑战讨论）。图
    [1](#Fig1) 显示了 QB 的概述。在这里，讨论了区块链和量子计算方面。QB 中的重要概念包括智能合约、共识算法、分布式账本和挖矿。在这里，可视化了
    QB 及其相关概念的优势和特点。同样，还简要探讨了量子计算概念，包括量子力学、量子硬件、量子算法和数学。
