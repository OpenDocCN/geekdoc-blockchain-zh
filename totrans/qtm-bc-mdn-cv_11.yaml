- en: But classical gates can’t compute quantum principles, So Qubits can take on
    the classical states |0> and |1> , which correspond to the north and south poles
    of the Bloch sphere, respectively, but they can also take on arbitrary superpositions
    (α|0>  + β|1> ) that correspond to any other place on the sphere. A smaller number
    of single-qubit and two-qubit gates can also execute quantum logic [[30](#CR30),
    [31](#CR31)].
  id: totrans-97
