  zh: 2.2.1 超导量子比特
- en: Josephson tunnel junctions and superconducting interconnects are the building
    blocks of superconducting qubits. Using quantum computers, information may be
    stored [[13](#CR13)]. The flux, charge, and junction phase of these devices are
    quantized at millikelvin temperatures. These devices provide a wide range of benefits,
    including scalability, microwave compatibility, and nanosecond-scale operation.
    Using the features of each state, it is feasible to separate a qubit into two
    distinct states. The charge qubit, the phase qubit, and the flux qubit are all
    types of superconducting qubits. The superconducting Qubit-based quantum computer
    is one of the most popular and widely used systems approaches currently investigated
    by big IT giants like IBM and Google. Due to its heavy structure, the superconducting
    Qubit quantum computer resembles a chandelier. The superconducting Qubit is made
    using microfabrication, similar to the elements found in today's modern computer,
    which uses silicon fabrication in chips and devices. Copper generates this Qubit.
    This computer is kept in a cryogenic refrigerator at −0℃ to avoid qubit errors
    that could lead to miscalculation or incorrect results. These computers are based
    on the quantum mechanics principle called superposition. Superconducting qubit-based
    computers are faster and built on the existing semiconductor industry. On the
    other hand, it requires a much lower temperature to work and is easily collapsed
    [[14](#CR14)]. In a recent study [[15](#CR15)], it has been shown that quantum
    computers may be able to compromise the signature process of Bitcoin in as little
    as 10 min. According to some projections, the availability of a quantum computer
    strong enough to break the protocol may be possible by 2027\. It is possible that
    an attacker will take advantage of this situation in order to steal bitcoins from
    the account used by introducing fake transactions into the current block of transactions.
    Considering that superconducting qubits are notoriously sluggish, it's impossible
    to use more than 2300 or 2440 logical qubits in a quantum computer in order to
    achieve the same level of speed in both attacks. By the year 2023, it is expected
    that quantum computers will have between 100 and 500 processors, depending on
    the model. Using a NISQ computer in conjunction with traditional pre-processing
    to generate quantum factors, the Variational Quantum Factoring (VQF) method, which
    is a version of Shor's technique, builds quantum factors.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: Josephson 隧道结和超导互联是超导量子比特的基本组成部分。使用量子计算机，信息可以被存储[[13](#CR13)]。这些设备的通量、电荷和结相位在毫开尔文温度下是量子化的。这些设备提供了广泛的优点，包括可扩展性、微波兼容性和纳秒级操作。利用每种状态的特性，将量子比特分成两种不同的状态是可行的。电荷比特、相位比特和通量比特都是超导量子比特的类型。基于超导量子比特的量子计算机是目前由IBM和Google等大型IT巨头广泛研究的最受欢迎和广泛使用的系统方法之一。由于其沉重的结构，超导量子计算机类似于吊灯。超导量子比特是使用微纳制造技术制造的，类似于当今现代计算机中使用硅制造芯片和器件的元素。铜产生这个比特。为了避免可能导致误差或错误结果的比特错误，将这台计算机放在零下-0℃的低温冷冻箱中。这些计算机基于称为超导的量子力学原理。基于超导量子比特的计算机更快，建立在现有的半导体行业基础上。另一方面，它需要更低的温度才能工作，并且容易崩溃[[14](#CR14)]。在最近的一项研究[[15](#CR15)]中，已经表明，量子计算机可能只需要10分钟就能破译比特币的签名过程。根据一些预测，到2027年，可能会有足够强大的量子计算机来破解协议。攻击者可能会利用这种情况，通过将虚假交易引入当前交易块来从账户中窃取比特币。考虑到超导量子比特的臭名昭著的缓慢性，要达到在两种攻击中速度相同的水平，量子计算机中不可能使用超过2300或2440个逻辑比特。预计到2023年，量子计算机将有100至500个处理器，具体取决于型号。使用NISQ计算机与传统预处理结合生成量子因子，变分量子因式分解（VQF）方法，这是Shor技术的一个版本。
- en: 2.2.2 Trapped Ion
  id: totrans-42
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 2.2.2 被困离子
- en: Blockchain and Quantum computers have the potential to have a long-term influence
    on computing and business by addressing computational problems that are now unsolvable
    [[16](#CR16)]. There are 160 storage qubits and 79 processor qubits in one of
    the most sophisticated quantum computers currently available on the market. It's
    possible that a new game dubbed “Quantum Supremacy” may be released soon. One
    proposed technique for a large-scale quantum computer is a trapped ion quantum
    computer. Electromagnetic fields can confine and suspend ions, or charged atomic
    particles, in free space. Quantum information can be conveyed by the collective
    quantized motion of the ions in a shared trap, and qubits are stored in stable
    electronic states of each ion. Lasers are used to produce coupling between qubit
    states (for single-qubit operations) or between internal qubit states and exterior
    emotional states (for multi-qubit operations). In trapped ion systems, the fundamental
    operations of a quantum computer have been demonstrated experimentally with the
    best accuracy currently available. Transporting ions to spatially distinct locations
    in an array of ion traps, building large entangled states via photonically connected
    networks of remotely entangled ion chains, and combinations of these two ideas
    are among the promising schemes in development to scale the system to arbitrarily
    large numbers of qubits. As a result, one of the best architectures for a scalable,
    universal quantum computer is the trapped ion quantum computer system, which means
    the single trapped ion computer can be connected to another trapped ion computer
    in the grid format, increasing the number of qubits. The most significant number
    of particles to be controllably entangled as of April 2018 is 20 trapped ions.
    Trapped ion quantum computers differ from superconducting qubits as they are kept
    in a vacuum tube in zero space, eliminating the need for cryogenic freezers as
    shown in Fig. [2](#Fig2). As a result, quantum computers are small in size, mimicking
    a cupboard. Also, this approach uses the entanglement principle of quantum mechanics.
    The main advantage of trapped ions is that they are highly stable and can achieve
    high gate fidelity. The drawback of this type is that its operation is slow, and
    procedure requires multiple lasers [[17](#CR17), [18](#CR18)].![](../images/516210_1_En_11_Chapter/516210_1_En_11_Fig2_HTML.png)
  id: totrans-43
