  type: TYPE_NORMAL
- en: 2.5 Quantum BIT
  id: totrans-83
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The quantum mechanical term of a classical bit is a qubit (or quantum bit).
    Information is encoded in bits in traditional computing, with each bit having
    a value of zero or one. Data is encoded in qubits in quantum computing. A qubit
    is a two-level quantum system with the states |0> and |1> as the two primary qubit
    states. A qubit can be either in |0> or |1> state or a linear combination of both
    states (unlike a classical bit). Qubits are the building blocks of quantum computing.
    As you may know, classical computing is based on the bit, which can be either
    a one or a zero. A qubit, like a bit, is the smallest unit of quantum information.
    A qubit, unlike a bit, can represent a lot more than just ones and zeros. Every
    obfuscation distorts the truth. Let's look at a graphic representation of the
    Qubit to see why it has so much more representative ability than a traditional
    bit (see Fig. [6](#Fig6)). Consider a sphere. A conventional bit can only take
    the value of its north or south pole, which is either 0 or 1 [[29](#CR29)].![](../images/516210_1_En_11_Chapter/516210_1_En_11_Fig6_HTML.png)
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
