- en: 2 Quantum Computing
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Quantum computing is a revolutionary computer paradigm that exploits the fabric
    of reality to tackle security issues that previously could not be solved. Quantum
    computing is based on quantum mechanics, the strange and paradoxical physical
    principles that govern subatomic scales, where things can simultaneously exist
    in several places or states. Quantum computing uses new computing paradigms to
    exploit quantum features of qubits such as superposition, interference, and entanglement
    [[9](#CR9), [10](#CR10)]. The quantum theory of information states that every
    qubit has the potential to be in a state of superposition between the two values
    0 and 1 at any given point in time. In order to make use of the idea of superposition,
    a single qubit may perform two different calculations at the same time. In accordance
    with the concept, quantum computers with larger qubits have the ability to do
    more calculations per second than conventional computers. It is possible that
    a quantum computer with sufficient computational capability may be able to break
    the encryption used to protect blockchains, according to theoretical simulations.
    Thus, QB is used to protect the blockchain from quantum attacks.
  prefs: []
  type: TYPE_NORMAL
- en: 2.1 Quantum Computer and Blockchain
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Rather than using 1 s and 0 s, quantum computers perform calculations based
    on the likelihood of an object's condition before it is measured, allowing them
    to analyze exponentially more data than ordinary computers. Traditional computers
    execute logical operations based on the position of a physical object in space.
    As a result of their limited operability, these devices are often binary. When
    you think about it, a bit is simply a single state such as on, off, up, down,
    and 1 or 0\. To generate a qubit, operations in quantum computing use an item's
    quantum state. For example, a coin's spin, or the spin of an electron in technical
    words, are undefined features of an object that have yet to be recognized. As
    a coin spins in the air before landing in your hand, unmeasured quantum states
    exist in a state of mixed ‘superposition’ rather than having a definite position
    in space. There is a possibility that these superpositions will be mathematically
    connected to those of other objects, even though we don't know what they are at
    this point. Unsolved states of “spinning coins” can be used to create custom algorithms
    that solve problems that would take a standard computer a long time or never solve.
    In addition to solving challenging mathematical problems, these algorithms could
    be used to create difficult-to-crack security codes and predict the interactions
    of many particles in chemical reactions [[11](#CR11)]. The distributed digital
    ledger technology known as blockchain, which is held on a network of computers,
    is becoming more popular. In the near future, quantum computing will make it impossible
    to secure a system built on the blockchain architecture. Computations performed
    by ordinary computers today would take many, many years to be completed by quantum
    computers. Using QKD, you can identify whether a third party is listening in on
    secure data transfers. In the event of an attack, a quantum key-encrypted blockchain
    network may be more secure than a regular network.
  prefs: []
