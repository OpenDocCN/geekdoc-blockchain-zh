- en: 2.2.3 Photonic Qubit Quantum Computer and Blockchain
  id: totrans-46
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 2.2.3 光子量子比特量子计算机和区块链
- en: 'This is another popular type of quantum computing system that works in different
    steps. Its Laser lights are first channelled into four mirroring resonators, tiny
    circular tracks in which light loops around and changes shape as it catches its
    tail (as shown in Fig. [3](#Fig3)). These resonators function as “squeezers,”
    compressing many photons into a single compressed state. The photons’ attributes
    are then manipulated via a network of optical devices, like changing their direction
    by bouncing them off a mirror or changing their colour by passing them through
    a filter. The equivalent of computer code is the sequences of these gentle manipulations.
    When light bounces or rotates around the network, it performs operations analogous
    to adding ones and zeroes in a traditional computer. The light then passes via
    a detector, which counts the number of photons in each compressed condition. These
    photon numbers are the result of the computer''s calculations [[19](#CR19)]. Since
    both computers are stored in a sealed pack vacuum casing, the approach is similar
    to trapped ions. The primary difference between the two is that photonic quantum
    computers are based on two quantum mechanics principles: superposition and entanglement.
    As a result, the number of qubits can be increased by connecting them to other
    quantum computers. Computers of this sort are used to solve chemistry, finance,
    and logistics issues. Linear optical gates can be integrated on-chip into photonic
    qubit quantum computers and scaled to a very high degree over time. The main drawback
    of this type of system is photon loss.![](../images/516210_1_En_11_Chapter/516210_1_En_11_Fig3_HTML.png)'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 这是另一种在不同步骤中工作的热门量子计算系统。它的激光首先被引导进入四个镜像谐振器，这些是微小的圆形轨道，光在其中环绕并在捕捉到自身尾部时改变形状（如图 [3](#Fig3)所示）。这些谐振器充当“压缩器”，将许多光子压缩到单个压缩状态中。然后通过光学设备网络操作光子的属性，例如通过将其反射到镜子上改变其方向或通过通过滤光片改变其颜色。计算机代码的等价物是这些轻微操作的序列。当光在网络中反弹或旋转时，它执行类似于在传统计算机中添加1和0的操作。然后，光通过探测器传递，该探测器计算每个压缩状态中的光子数量。这些光子数是计算机计算的结果[[19](#CR19)]。由于两台计算机都存储在密封包真空外壳中，因此该方法类似于被困离子。两者之间的主要区别在于光子量子计算机基于两个量子力学原理：叠加和纠缠。因此，通过将它们连接到其他量子计算机，可以增加量子比特的数量。这种类型的计算机用于解决化学、金融和物流问题。线性光学门可以集成到光子量子比特量子计算机中，并随着时间的推移扩展到非常高的程度。这种类型系统的主要缺点是光子损耗。![](../images/516210_1_En_11_Chapter/516210_1_En_11_Fig3_HTML.png)
- en: Fig. 3
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3
- en: Photonic chip circuit
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 光子芯片电路
- en: 'It is possible to use the Sagnac interferometer in the case of Proof of Entanglement
    (PoE) mining, for example [[20](#CR20)]. A quantum server is employed to process
    information in this case, and the interferometer serves as a quantum server. In
    order to generate entanglement in the form of photonic qubits and send it to clients
    on the network through a direct fibre connection, which is one of the functions
    of the quantum server, one of the responsibilities of the server is to generate
    entanglement in the form of photonic qubits and send it to clients on the network
    through a direct fibre connection, which is one of the responsibilities of the
    server. It is being deployed on conventional (i.e., non-quantum) systems to mitigate
    the danger presented by future quantum technologies, protocols and algorithms
    that are “quantum-resistant” (such as quantum computing). Quite the contrary is
    true: a novel approach to blockchain design has evolved that takes quantum compatibility
    into account [[20](#CR20)]. The development of “quantum-resistant” protocols and
    algorithms for use on conventional (i.e., non-quantum) systems is another contemporary
    research topic, as opposed to the development of quantum systems.'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，在量子纠缠证明（PoE）挖掘的情况下，可以使用萨格纳克干涉仪[[20](#CR20)]。 在这种情况下，使用量子服务器来处理信息，而干涉仪则作为量子服务器。
    为了生成以光子量子位（qubits）形式的纠缠，并通过直接光纤连接将其发送给网络中的客户端，这是量子服务器的一项功能之一，服务器的职责之一是生成以光子量子位形式的纠缠，并通过直接光纤连接将其发送给网络中的客户端，这是服务器的一项职责。
    它正在部署在传统（即非量子）系统上，以减轻未来量子技术、协议和算法所带来的危险，这些技术、协议和算法被称为“抗量子攻击”的（如量子计算）。相反，事实正好相反：已经出现了一种新颖的区块链设计方法，考虑到了量子兼容性[[20](#CR20)]。
    对于在传统（即非量子）系统上使用的“抗量子攻击”协议和算法的开发，与量子系统的开发相反，这是另一个当代研究课题。
- en: 2.3 Quantum Mechanics and Blockchain
  id: totrans-51
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.3 量子力学与区块链
- en: 'Quantum mechanics is a fundamental physics theory that describes the physical
    properties of atoms and subatomic particles at the atomic and subatomic levels.
    All quantum physics, including quantum chemistry, quantum field theory, quantum
    technology, quantum information science, and, most crucially, quantum computing,
    uses basics of quantum mechanics. The foundation of quantum computing can be found
    in quantum mechanics, as the quantum computer operates on quantum physics principles.
    In [[21](#CR21)], the steps are outlined to guide the process of creating Quantum
    Bitcoin, a revolutionary new sort of money inspired by Bitcoin and quantum physics.
    Quantum Bitcoin, the world''s first distributed quantum currency, is currently
    in development, is expected to be launched in the near future. In the case of
    Bitcoin users, the Bitcoin Foundation claims that the cryptocurrency is more resistant
    to forgery and has a lower carbon footprint than regular Bitcoin. When two parties
    want to trade quantum bitcoin, they may do so by reading from a publicly accessible
    blockchain and exchanging a quantum state over a quantum channel, both of which
    are also accessible on the internet. However, despite the fact that transactions
    are handled swiftly and that there is no need for confirmation from miners, the
    system may accept an infinite number of transactions. To illustrate, the quantum
    computer consists of three major quantum mechanics principles [[22](#CR22)]:'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 量子力学是一种描述原子和亚原子粒子在原子和亚原子水平上的物理性质的基本物理理论。所有量子物理学，包括量子化学、量子场论、量子技术、量子信息科学，以及最关键的量子计算，都使用了量子力学的基础知识。量子计算的基础可以在量子力学中找到，因为量子计算机是根据量子物理学原理运作的。在[[21](#CR21)]中，概述了创建量子比特币的过程，这是一种受比特币和量子物理学启发的革命性新型货币。量子比特币，世界上第一种分布式量子货币，目前正在开发中，并有望在不久的将来推出。对于比特币用户，比特币基金会声称，这种加密货币比普通比特币更难以伪造，碳足迹更小。当两个交易方想要交易量子比特币时，他们可以通过从公开可访问的区块链读取并通过量子信道交换量子态来进行交易，这两者在互联网上也是可以访问的。然而，尽管交易处理迅速，而且不需要矿工的确认，但系统可能接受无限数量的交易。为了说明，量子计算机由三个主要的量子力学原理组成[[22](#CR22)]：
