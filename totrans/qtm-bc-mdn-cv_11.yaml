  type: TYPE_NORMAL
- en: Various research challenges in QB are briefly explained as follows.
  prefs: []
  type: TYPE_NORMAL
- en: Over the past few years, distributed ledger technologies-based network such
    as blockchain have made significant strides, and their use has been proposed for
    a variety of applications in various fields, including financial transactions,
    across a broad range of industries. While it is still early in the development
    of quantum computing, recent advances in this area have increased the likelihood
    of launching assaults using Grover's and Shor's algorithms in an acceptable length
    of time, provided that the present rate of advancement continues. Thus, there
    is a need to examines the post-quantum cryptosystems and how they may be applied
    to blockchains in order to provide a baseline for further investigation [[5](#CR5)].
  prefs:
