- en: 5 Conclusion and Future Directions
  id: totrans-153
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5 结论和未来方向
- en: The limitations of current technology mean that regular computers are now unable
    to handle issues as quickly or effectively as quantum computers will be able to
    do in the future, owing to the limitations of current technology. According to
    some estimations, commercial quantum computers will be available for purchase
    within a few years of their development. When constructing the basic building
    blocks of a quantum computing system, it is imperative that the ability to conduct
    quantum operations on quantum registers be shown. Every time one of these events
    takes place in a computer system, the result is something that is diametrically
    opposed to what you would expect from a computer system in the great majority
    of cases. If some computer tasks were performed using quantum mechanics rather
    than ordinary Boolean logic and classical computers, it is possible that they
    might be done more rapidly, although this is not a given conclusion at this time.
    An in-depth assessment of the most recent state-of-the-art literature in these
    domains of research was also included in this article, which addressed recently
    published advances in QC and related fields of research. All of these topics are
    the major focus of this research since they reflect the foundational principles
    of quantum computing that serve as the foundation for both quantum computing and
    quantum information research and development. QC and quantum information are founded
    on the fundamental notions of quantum computing, such as quantum physics, quantum
    gates, and quantum circuits. In addition, the foundations of quality control are
    shown and put into practise, among other things, via the use of a case study.
    In Case study, the use of quantum computing technology to a real-world financial
    problem is the focus of this article. Qiskit was used to run QAOA on IBM's Quantum
    Computer, which is a quantum computer. Qiskit is a quantum computing system. Finally,
    Importance, recent advancements and future directions of QB are explored.
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 当前技术的限制意味着常规计算机现在无法像量子计算机未来那样快速或有效地处理问题，这归因于当前技术的限制。据一些估计，商用量子计算机将在其开发后的几年内投入市场销售。在构建量子计算系统的基本构件时，有必要展示对量子寄存器进行量子操作的能力。每当在计算机系统中发生这些事件之一时，结果往往与你在大多数情况下从计算机系统中所期望的截然相反。如果某些计算机任务是使用量子力学而不是普通的布尔逻辑和经典计算机来执行，那么它们可能会更快地完成，尽管目前尚无定论。本文还对这些研究领域中最新的最前沿文献进行了深入评估，其中包括了有关QC和相关研究领域最近发表的进展。所有这些话题都是本研究的主要关注焦点，因为它们反映了量子计算的基本原则，这些原则是量子计算和量子信息研究与发展的基础。QC和量子信息建立在量子计算的基本概念上，如量子物理学、量子门和量子电路。此外，质量控制的基础被展示并通过使用案例研究等方式付诸实践。在案例研究中，本文聚焦于将量子计算技术应用于现实世界的金融问题。Qiskit被用于在IBM的量子计算机上运行QAOA，这是一种量子计算机。Qiskit是一种量子计算系统。最后，探讨了QB的重要性、最新进展和未来方向。
- en: 5.1 Future Directions
  id: totrans-155
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5.1 未来方向
- en: Following are the important future directions of this work [[4](#CR4), [5](#CR5),
    [7](#CR7), [8](#CR8), [13](#CR13), [15](#CR15), [16](#CR16)].
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是这项工作的重要未来方向[[4](#CR4), [5](#CR5), [7](#CR7), [8](#CR8), [13](#CR13), [15](#CR15),
    [16](#CR16)]。
- en: In order to prevent the preceding blocks in the chain from being altered, it
    is necessary to calculate hashes. Because of this, the blockchain is reliant on
    the hash algorithm's robustness. It's not recommended since it's time-consuming
    and costly to check for a collision with an already-existing hash in this case.
    To tackle the exceedingly tough challenge of constructing a pre-image of a SHA-256
    function's value that is impossible to invert. As a consequence, it's vital to
    figure out whether adding a new block to the chain won't break the chain's overall
    sequential consistency because of it. As time goes on, these and other concerns
    will be examined in more detail.
  id: totrans-157
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为了防止链中的前导块被篡改，有必要计算哈希值。因此，区块链依赖于哈希算法的健壮性。在这种情况下，不建议检查是否与已存在的哈希发生冲突，因为这会耗费时间和金钱。为了解决
    SHA-256 函数值的预图不可逆的极其困难的挑战。因此，至关重要的是要弄清楚是否将新的块添加到链中不会因此而破坏链的整体顺序一致性。随着时间的推移，这些以及其他问题将会更详细地进行研究。
- en: It is the main and most well-established approach for preventing encryption
    from being cracked by quantum computers, and it is referred to as QKD. The QKD
    developed by Rajan and Visser may also be referred in a quantum blockchain. Even
    though they are still in the early stages of research, these technologies may
    be valuable in the event of a quantum computer assault. Thus, efficient QKD approaches
    can be explored, designed and tested in future.
  id: totrans-158
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它是防止加密被量子计算机破解的主要且最成熟的方法，被称为QKD。 Rajan 和 Visser 开发的 QKD 也可能被引用在量子区块链中。尽管它们仍处于研究的早期阶段，但这些技术在量子计算机攻击事件中可能很有价值。因此，未来可以探索、设计和测试高效的
    QKD 方法。
- en: Mining activities that are both energy efficient and cost-effective may be implemented
    using a blockchain consortium, which has already been developed and is now undergoing
    testing, according to one of the blockchain consortiums [[20](#CR20)]. Rather
    than working just for its own personal gain, it is hoped that the consortium would
    act in the best interests of the network as a whole, in order to achieve the maximum
    possible degree of efficiency and effectiveness throughout the whole network.
    It is assumed that a number of severe rules and criteria would be followed throughout
    the design process in order to achieve success. In future, attempts could be made
    to evaluate a number of applications that make use of a quantum–secure authentication
    system in order to determine whether or not they are economically feasible in
    the future or not. Likewise, quantum-memory issues may be taken-up for its integration
    with blockchain or quantum networks [[26](#CR26)].
  id: totrans-159
