- en: 4 Quantum Blockchain
  id: totrans-140
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4 量子区块链
- en: In light of the fact that quantum computers are capable of decrypting cryptographic
    algorithms, it is quite probable that the cryptographic techniques that are now
    employed to protect (classical) blockchains will be decrypted in the future. A
    blockchain that is intrinsically quantum in nature and that is entirely constituted
    of quantum data, on the other hand, would be a preferable option. Consequently,
    in addition to the advantages of a QKD layer, the possibility of quantum advantages
    over a regular blockchain protocol would be realised [[4](#CR4)]. Rajan and Visser
    [[4](#CR4)] have shown that the functioning of a quantum blockchain network outperforms
    that of a standard network in terms of speed and efficiency. All of the assumptions
    made in this research were based on the assumption that freshly constructed blocks
    remained in the same GHZ state as they were when they were originally formed.
    Obtaining valid blocks in a decentralised way, as mentioned above, is the aim
    of this condition, just as it is the goal of the conventional case. As previously
    stated, the possibility of fraud exists due to the possibility that the network
    contains dishonest nodes, as well as the possibility that the blocks that are
    created were generated by a dishonest source as well. When untrusted parties utilise
    blockchain technology to trade a potential block (also known as an n-qubit state),
    the block is verified by the system's central node, which is then exchanged again
    between untrusted parties. Given the current state of affairs, it is permissible
    to distribute as many copies of the block as is necessary without violating the
    no cloning theorem. Given the current state of affairs, it is permissible to distribute
    as many copies of the block as is necessary without violating the no cloning theorem.
    This is due to the fact that it is aware of the present situation, which is the
    case. Because cryptographic hash algorithms are used, only the blocks after the
    altered block are destroyed, resulting in the system being susceptible to errors.
    This is the most often seen situation. For the purpose of creating a quantum version
    of the system, the critical functionality of time-stamped blocks and hash functions
    was removed and replaced with a temporal GHZ state that is capable of exhibiting
    both spatial and temporal entanglement. These states beat anything that a classical
    system could ever do in terms of correlation with a single spatial GHZ state due
    to the great amount of correlation that exists between these states. If an attacker
    attempted to tamper with even a single photon in this scenario, he would be required
    to invalidate the whole local copy of the blockchain, which would be impossible.
    Compared to entanglement in space, which in this case just invalidates the future
    blocks of the tampered block and provides no further security protection, this
    technique provides a significant amount of additional security protection.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 鉴于量子计算机能够解密加密算法，现在用于保护（经典）区块链的加密技术将来很可能会被破解。另一方面，一个本质上是量子的、完全由量子数据构成的区块链将是一个更可取的选择。因此，除了具有QKD层的优势外，量子优势可能会实现超过常规区块链协议的可能性[[4](#CR4)]。Rajan
    和 Visser [[4](#CR4)] 已经证明，量子区块链网络的运行速度和效率优于标准网络。本研究所做的所有假设都是基于新构建的区块保持与其最初形成时相同的
    GHZ 状态的假设。像上面提到的那样，以分散方式获得有效区块是这个条件的目标，就像传统情况下的目标一样。如前所述，由于网络可能包含不诚实节点的可能性，以及创建的区块可能也是由不诚实的来源生成的可能性，存在欺诈的可能性。当不受信任的方利用区块链技术交易潜在区块（也称为
    n 量子位状态）时，该区块由系统的中央节点进行验证，然后再次在不受信任的方之间交换。根据当前情况，可以分发所需数量的区块副本，而不违反无克隆定理。这是由于它意识到了当前情况，即这种情况。由于使用了加密哈希算法，只有更改后的区块后面的区块会被销毁，从而使系统容易出现错误。这是最常见的情况。为了创建系统的量子版本，去除了时间戳区块和哈希函数的关键功能，并用能够展示空间和时间纠缠的时间
    GHZ 状态替换。与单个空间 GHZ 状态的相关性相比，这些状态之间存在的相关性大大超过了经典系统能够实现的任何事情。在这种情况下，即使攻击者试图篡改单个光子，他也必须使整个本地区块链副本无效，这是不可能的。与空间纠缠相比，在这种情况下只使篡改区块的未来区块无效且不提供进一步的安全保护，这种技术提供了大量额外的安全保护。
- en: 'It will take priority above the requirement for elaborate security proofs,
    which will be the subject of future research, to conduct a rigorous case-by-case
    investigation of any tampering with the final classical measurement data, which
    will be the focus of future research. As a result of the fact that numerous well-known
    blockchains, such as previous versions of the Hyperledger fabric [[4](#CR4)],
    do not offer Byzantine fault tolerance, it has been established as a precedent
    that Byzantine fault tolerance is not necessary in order to propose unique blockchain
    design. It is anticipated that this data format will be used as the foundation
    for further research into quantum network consensus algorithms, which will most
    likely take place in the not-too-distant future, as well as for additional applications
    at some point in the future. It is nonsensical to attempt to offer complete security
    proofs for Byzantine fault tolerance in quantum architecture, especially in light
    of the uncertain position that happens in the usual state of things. However,
    rather of relying on the use of simultaneous coexistence, we were able to arrive
    at our conclusions via the use of entanglement between photons that did not have
    the same nonclassical measurement correlations but did have nonclassical measurement
    correlations in other ways. Despite the fact that the most recent photon has not
    yet been discovered, there is a possibility that the physical description of the
    first photon discovered in the past will be changed as a consequence of measuring
    the most recently discovered photon. It is essential to think about quantum blockchain
    encoding strategy in the following manner in order to fully appreciate it: it
    connects the current records in a block to an actual record in the future rather
    than to a record from a previous block.'
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 优先级将高于对复杂安全证明的要求，后者将成为未来研究的主题，以进行对最终经典测量数据的任何篡改进行严格的逐案调查，后者将成为未来研究的重点。 由于众所周知的区块链（例如之前的Hyperledger
    Fabric的版本[[4](#CR4)]）并不提供拜占庭容错，因此已经建立了拜占庭容错并不是提出独特区块链设计的必要条件的先例。 预计这种数据格式将作为未来量子网络共识算法进一步研究的基础，这很可能会在不久的将来发生，并且在将来某个时候还将用于额外的应用。
    尝试为量子架构中的拜占庭容错提供完整的安全证明是没有意义的，特别是考虑到通常事物的不确定位置。 然而，我们不是依靠同时共存的使用，而是通过使用光子之间的纠缠，这些光子没有相同的非经典测量相关性，但在其他方面具有非经典测量相关性，得出了我们的结论。
    尽管最近的光子尚未被发现，但由于测量了最近发现的光子，过去发现的第一个光子的物理描述可能会发生变化。 要充分理解量子区块链编码策略，有必要以以下方式思考：它将块中的当前记录连接到未来的实际记录，而不是连接到先前块中的记录。
- en: Bitcoin (BTC) is a distributed database system that is transparent and only
    accepts appends. It is referred to as a distributed ledger system because it integrates
    the procedures for achieving agreement on data in the setting of a huge decentralised
    network. One of the most well-known uses of Blockchain technology is its ability
    to create and maintain the existence of cryptocurrencies such as Bitcoin, which
    is one of the most well-known examples. Other applications of blockchain technology
    include the development of self-executing “smart contracts,” which are protocols
    for the execution of trustworthy transactions without the involvement of a third
    party. Blockchain technology has also been applied to the development of smart
    contracts. In order to update the chain, the nodes who desire to contribute new
    data to it must commence the process of updating the chain on their own (either
    new transactions or new messages). Blockchain updates are transmitted to all miners
    via conventional channels, but the quantum data associated with a blockchain update
    is disseminated to all miners using quantum channels. In order to continue with
    a Byzantine agreement protocol, each miner must first determine whether or not
    the update has been accepted in his or her own way before progressing. In [[7](#CR7)],
    which is based on quantum mechanics, presents a straightforward voting process
    that is simple to comprehend. A blockchain that is anonymous, binding, and non-reusable
    is currently being developed, and it will allow for fair and self-tallying verifiable
    voting, as well as self-verification of votes. As a result, everyone is looking
    at the possibility of using quantum blockchain technology to other types of enterprises
    in the future, such as virtual reality and quantum auctions and lotteries [[7](#CR7)].
    It is a strong belief that Quantum Blockchain technology will also simplify the
    completion of these fascinating technologies and their applications in the near
    future.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 比特币（BTC）是一个分布式数据库系统，具有透明性，仅接受追加。它被称为分布式账本系统，因为它集成了在庞大的分散网络环境中就数据达成一致的程序。区块链技术最著名的用途之一是其能够创建和维护诸如比特币之类的加密货币的存在，后者是最著名的示例之一。区块链技术的其他应用包括开发自执行的“智能合约”，这些合约是可信交易执行的协议，无需第三方参与。区块链技术还应用于智能合约的开发。为了更新链条，希望向其提供新数据的节点必须自行开始更新链条的过程（无论是新交易还是新消息）。区块链更新通过常规渠道传输到所有矿工，但与区块链更新相关的量子数据通过量子通道传输到所有矿工。为了继续进行拜占庭一致性协议，每个矿工必须首先确定更新是否已被自己以自己的方式接受，然后才能继续。在[[7](#CR7)]中，基于量子力学，提出了一个简单易懂的投票过程。当前正在开发一种匿名、约束性和不可重复使用的区块链，它将允许公平和自计数可验证投票，以及投票的自验证。因此，每个人都在关注未来将量子区块链技术应用于其他类型企业的可能性，例如虚拟现实、量子拍卖和彩票[[7](#CR7)]。强烈相信，量子区块链技术也将简化这些迷人技术及其在不久的将来的应用。
- en: 4.1 Research Challenges in Quantum Blockchain
  id: totrans-144
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.1 量子区块链的研究挑战
- en: Various research challenges in QB are briefly explained as follows.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 量子区块链中的各种研究挑战简要解释如下。
- en: Over the past few years, distributed ledger technologies-based network such
    as blockchain have made significant strides, and their use has been proposed for
    a variety of applications in various fields, including financial transactions,
    across a broad range of industries. While it is still early in the development
    of quantum computing, recent advances in this area have increased the likelihood
    of launching assaults using Grover's and Shor's algorithms in an acceptable length
    of time, provided that the present rate of advancement continues. Thus, there
    is a need to examines the post-quantum cryptosystems and how they may be applied
    to blockchains in order to provide a baseline for further investigation [[5](#CR5)].
  id: totrans-146
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 过去几年来，基于分布式账本技术的网络，如区块链，已经取得了显著的进展，并且在各个领域，包括金融交易，在广泛的行业中都提出了各种应用。虽然量子计算的发展仍处于早期阶段，但近年来在这一领域的进展增加了利用Grover和Shor算法进行攻击的可能性，只要目前的进展速度持续下去，攻击所需的时间将是可以接受的。因此，有必要研究后量子密码系统以及它们如何应用于区块链，以提供进一步调查的基准[[5](#CR5)]。
- en: 'It is necessary to have the following properties in order for a quantum blockchain
    to function effectively: Among the qualities of the decentralised structure are
    a decentralised structure, a distributed interconnecting interconnected quantum
    network, open and transparent information, and consensus on a shared quantum database
    [[8](#CR8)]. Thus, these properties should be explored in detail in future.'
  id: totrans-147
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为了使量子区块链有效运行，必须具备以下属性：去中心化结构，分布式互连的量子网络，信息开放透明，以及对共享量子数据库达成共识[[8](#CR8)]。因此，未来应详细探讨这些属性。
- en: It is necessary for the proper functioning of blockchain to be protected by
    cryptography, and the intractability of the elliptic curve discrete logarithm
    problem (a mathematical problem that is extremely difficult to solve), as well
    as the intractability of the elliptic curve discrete logarithm problem, are both
    required for its security to be effective. While the subject of quantum computing
    is still in its early stages, it is projected that quantum computers will be capable
    of doing massive parallel operations, posing a substantial challenge to present
    encryption technologies. If you're looking for a way to cope with this new difficulty,
    an increasing number of individuals are becoming interested in studying quantum
    blockchain technology as a possible solution. Thus, this testing the cryptographic
    primitives and protocols in quantum blockchain should be explored in detail.
  id: totrans-148
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 区块链的正常运行需要受到加密保护，椭圆曲线离散对数问题（一种极难解决的数学问题）的不可解性，以及椭圆曲线离散对数问题的不可解性，都是其安全性有效的必要条件。虽然量子计算的研究仍处于早期阶段，但预计量子计算机将能够进行大规模的并行操作，对现有加密技术构成重大挑战。如果你正在寻找一种应对这一新难题的方法，越来越多的人对研究量子区块链技术作为可能的解决方案感兴趣。因此，应该详细研究量子区块链中的加密原语和协议。
- en: Due to the fact that it can only be accessible by the owner of the quantum private
    key, the quantum private key is very significant in quantum blockchain. According
    to [[8](#CR8)], the quantum blockchain system is trustworthy and capable of validating
    the identity of each user in real time. With the help of a private key that was
    generated specifically for this purpose, it is possible to validate and certify
    the authenticity and reliability of the quantum data contained inside each quantum
    block. This quantum mechanics-based quantum private keys algorithms should be
    examined in future.
  id: totrans-149
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 由于量子私钥只能被其所有者访问，因此在量子区块链中，量子私钥非常重要。根据[[8](#CR8)]，量子区块链系统是可信的，并且能够实时验证每个用户的身份。通过专门为此目的生成的私钥，可以验证和证明每个量子块内包含的量子数据的真实性和可靠性。这种基于量子力学的量子私钥算法应在未来进行研究。
- en: The computation of hashes is necessary in order to maintain security against
    the modification of prior blocks. Blockchain is based on strongness of hash algorithm
    to do this. For the simple reason that it is time-consuming and costly to detect
    a collision with an existing hash, and it is not recommended to do so in this
    case. Grover's algorithm is a solution to the issue of constructing a pre-image
    of a SHA-256 function's value that is difficult to invert, which is a tough challenge
    to solve. When compared to the standard collision search method, the hash collision
    search approach would be far more efficient than brute force searching in terms
    of throughput. Consequently, it becomes vital to investigate whether it is possible
    to introduce a modified block into the chain without jeopardising the sequential
    consistency of all the blocks in that chain taken as a whole. Similar aspects
    can be taken-up in detail in future [[16](#CR16)].
  id: totrans-150
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 计算哈希值对于防止修改先前区块而言至关重要。区块链依赖于强大的哈希算法来实现这一点。由于检测现有哈希的碰撞是耗时且昂贵的，并且不建议在这种情况下这样做，所以这样做并不可取。格罗弗算法是解决构造
    SHA-256 函数值的前像的问题的解决方案，这是一个难以反转的难题。与标准碰撞搜索方法相比，哈希碰撞搜索方法在吞吐量方面要比蛮力搜索效率高得多。因此，有必要调查是否可能在不危及整个链中所有区块的顺序一致性的情况下引入修改后的区块。类似的方面可以在未来详细讨论[[16](#CR16)]。
- en: 'Bennet and Daryanoosh [[20](#CR20)] proposed a blockchain and quantum-enabled
    architecture and have separated it into two sections: Section I describes in detail
    the network consortium of quantum servers, which is composed of quantum optical
    devices that generate light for the purpose of encoding quantum information, and
    Section II describes in detail the pool of clients who operate quantum modems
    for the purpose of decoding quantum information stored in light, as previously
    described in the preceding section. Section III describes in detail the network
    consortium of quantum servers, which is composed of quantum optical devices that
    generate light for the purpose of encoding quantum information, and Section IV
    describes in detail the network consortium of quantum servers according to what
    was previously said in Section I, Section II goes into further depth on the network
    consortium of quantum servers that was previously detailed in Section I. The proposed
    cryptography scenario is predicated on the premise that the quantum servers and
    modems utilised are situated in secure locations that prevent any unintended information
    leakage from occurring. It is feasible to perform energy-efficient mining on a
    consortium blockchain, which has been built, by using an interactive mining protocol
    for the Ethereum blockchain, which has been developed. In order to achieve maximum
    network efficiency, it is anticipated that the consortium acts in the best interests
    of the network as a whole via the design, which will be subject to stringent criteria
    and requirements. This work examines a variety of applications that make use of
    a quantum–secure authentication protocol, such as authenticating clients, hardware,
    and communication channels, protecting against a Sybil attack, and detecting tampering
    with hardware.'
  id: totrans-151
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Bennet 和 Daryanoosh [[20](#CR20)] 提出了一个区块链和量子启用的架构，并将其分为两个部分：第一部分详细描述了量子服务器网络共同体，该共同体由用于编码量子信息的量子光学设备组成，并生成光线，第二部分详细描述了操作量子调制解调器以解码存储在光线中的量子信息的客户池，正如前一部分所述。第三部分详细描述了量子服务器网络共同体，该共同体由用于编码量子信息的量子光学设备组成，并生成光线，第四部分详细描述了量子服务器网络共同体，根据第一节的内容，第二节更深入地探讨了先前在第一节中详细描述的量子服务器网络共同体。所提出的加密场景基于量子服务器和调制解调器位于安全位置的假设，以防止发生任何意外信息泄漏。可以通过使用已开发的以太坊区块链的交互式挖掘协议，在已建立的联合体区块链上进行高效挖掘。为了实现最大的网络效率，预期联合体通过设计在整个网络的最佳利益上行动，该设计将受到严格的标准和要求的约束。这项工作研究了多种应用，这些应用利用了量子安全认证协议，例如对客户、硬件和通信渠道进行认证，防范虚假身份攻击，并检测对硬件的篡改。
- en: Jogenfors [[21](#CR21)] presented how to construct Quantum Bitcoin, a new form
    of cryptocurrency that is inspired by both Bitcoin and quantum physics at the
    same time. Using a revolutionary two-stage quantum mining technique, which is
    discussed in depth, the mining of the world's first distributed quantum money
    has been made possible. A innovative, two-stage quantum mining strategy, which
    is explained in this paper, is one of the tools that are supplied in this article
    to aid in the mining process. The advantages over conventional Bitcoin include
    counterfeit resistance, completely anonymous and free transactions, as well as
    a lighter carbon footprint than standard Bitcoin transactions. Like this approach,
    other quantum-enabled cryptocurrencies can be designed [[4](#CR4)].
  id: totrans-152
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Jogenfors [[21](#CR21)] 提出了如何构建量子比特币的方法，这是一种同时受比特币和量子物理启发的新型加密货币。使用革命性的两阶段量子挖矿技术，该技术在本文中进行了深入讨论，世界上第一种分布式量子货币的挖矿变得可能。本文介绍了一种创新的、两阶段的量子挖矿策略，该策略是本文提供的挖矿过程中的工具之一。与传统比特币相比，其优势包括防伪性、完全匿名和免费交易，以及比标准比特币交易具有更轻的碳足迹。像这样的方法，其他基于量子的加密货币也可以设计出来
