- en: 2.3 Quantum Mechanics and Blockchain
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Quantum mechanics is a fundamental physics theory that describes the physical
    properties of atoms and subatomic particles at the atomic and subatomic levels.
    All quantum physics, including quantum chemistry, quantum field theory, quantum
    technology, quantum information science, and, most crucially, quantum computing,
    uses basics of quantum mechanics. The foundation of quantum computing can be found
    in quantum mechanics, as the quantum computer operates on quantum physics principles.
    In [[21](#CR21)], the steps are outlined to guide the process of creating Quantum
    Bitcoin, a revolutionary new sort of money inspired by Bitcoin and quantum physics.
    Quantum Bitcoin, the world''s first distributed quantum currency, is currently
    in development, is expected to be launched in the near future. In the case of
    Bitcoin users, the Bitcoin Foundation claims that the cryptocurrency is more resistant
    to forgery and has a lower carbon footprint than regular Bitcoin. When two parties
    want to trade quantum bitcoin, they may do so by reading from a publicly accessible
    blockchain and exchanging a quantum state over a quantum channel, both of which
    are also accessible on the internet. However, despite the fact that transactions
    are handled swiftly and that there is no need for confirmation from miners, the
    system may accept an infinite number of transactions. To illustrate, the quantum
    computer consists of three major quantum mechanics principles [[22](#CR22)]:'
