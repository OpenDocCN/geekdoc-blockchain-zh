- en: 4 Quantum Blockchain
  id: totrans-140
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: In light of the fact that quantum computers are capable of decrypting cryptographic
    algorithms, it is quite probable that the cryptographic techniques that are now
    employed to protect (classical) blockchains will be decrypted in the future. A
    blockchain that is intrinsically quantum in nature and that is entirely constituted
    of quantum data, on the other hand, would be a preferable option. Consequently,
    in addition to the advantages of a QKD layer, the possibility of quantum advantages
    over a regular blockchain protocol would be realised [[4](#CR4)]. Rajan and Visser
    [[4](#CR4)] have shown that the functioning of a quantum blockchain network outperforms
    that of a standard network in terms of speed and efficiency. All of the assumptions
    made in this research were based on the assumption that freshly constructed blocks
    remained in the same GHZ state as they were when they were originally formed.
    Obtaining valid blocks in a decentralised way, as mentioned above, is the aim
    of this condition, just as it is the goal of the conventional case. As previously
    stated, the possibility of fraud exists due to the possibility that the network
    contains dishonest nodes, as well as the possibility that the blocks that are
    created were generated by a dishonest source as well. When untrusted parties utilise
    blockchain technology to trade a potential block (also known as an n-qubit state),
    the block is verified by the system's central node, which is then exchanged again
    between untrusted parties. Given the current state of affairs, it is permissible
    to distribute as many copies of the block as is necessary without violating the
    no cloning theorem. Given the current state of affairs, it is permissible to distribute
    as many copies of the block as is necessary without violating the no cloning theorem.
    This is due to the fact that it is aware of the present situation, which is the
    case. Because cryptographic hash algorithms are used, only the blocks after the
    altered block are destroyed, resulting in the system being susceptible to errors.
    This is the most often seen situation. For the purpose of creating a quantum version
    of the system, the critical functionality of time-stamped blocks and hash functions
    was removed and replaced with a temporal GHZ state that is capable of exhibiting
    both spatial and temporal entanglement. These states beat anything that a classical
    system could ever do in terms of correlation with a single spatial GHZ state due
    to the great amount of correlation that exists between these states. If an attacker
    attempted to tamper with even a single photon in this scenario, he would be required
    to invalidate the whole local copy of the blockchain, which would be impossible.
    Compared to entanglement in space, which in this case just invalidates the future
    blocks of the tampered block and provides no further security protection, this
    technique provides a significant amount of additional security protection.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
- en: 'It will take priority above the requirement for elaborate security proofs,
    which will be the subject of future research, to conduct a rigorous case-by-case
    investigation of any tampering with the final classical measurement data, which
    will be the focus of future research. As a result of the fact that numerous well-known
    blockchains, such as previous versions of the Hyperledger fabric [[4](#CR4)],
    do not offer Byzantine fault tolerance, it has been established as a precedent
    that Byzantine fault tolerance is not necessary in order to propose unique blockchain
    design. It is anticipated that this data format will be used as the foundation
    for further research into quantum network consensus algorithms, which will most
    likely take place in the not-too-distant future, as well as for additional applications
    at some point in the future. It is nonsensical to attempt to offer complete security
    proofs for Byzantine fault tolerance in quantum architecture, especially in light
    of the uncertain position that happens in the usual state of things. However,
    rather of relying on the use of simultaneous coexistence, we were able to arrive
    at our conclusions via the use of entanglement between photons that did not have
    the same nonclassical measurement correlations but did have nonclassical measurement
    correlations in other ways. Despite the fact that the most recent photon has not
    yet been discovered, there is a possibility that the physical description of the
    first photon discovered in the past will be changed as a consequence of measuring
    the most recently discovered photon. It is essential to think about quantum blockchain
    encoding strategy in the following manner in order to fully appreciate it: it
    connects the current records in a block to an actual record in the future rather
    than to a record from a previous block.'
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
- en: Bitcoin (BTC) is a distributed database system that is transparent and only
    accepts appends. It is referred to as a distributed ledger system because it integrates
    the procedures for achieving agreement on data in the setting of a huge decentralised
    network. One of the most well-known uses of Blockchain technology is its ability
    to create and maintain the existence of cryptocurrencies such as Bitcoin, which
    is one of the most well-known examples. Other applications of blockchain technology
    include the development of self-executing “smart contracts,” which are protocols
    for the execution of trustworthy transactions without the involvement of a third
    party. Blockchain technology has also been applied to the development of smart
    contracts. In order to update the chain, the nodes who desire to contribute new
    data to it must commence the process of updating the chain on their own (either
    new transactions or new messages). Blockchain updates are transmitted to all miners
    via conventional channels, but the quantum data associated with a blockchain update
    is disseminated to all miners using quantum channels. In order to continue with
    a Byzantine agreement protocol, each miner must first determine whether or not
    the update has been accepted in his or her own way before progressing. In [[7](#CR7)],
    which is based on quantum mechanics, presents a straightforward voting process
