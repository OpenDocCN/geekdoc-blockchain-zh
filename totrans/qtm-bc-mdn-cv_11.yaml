- en: 2.7 Quantum Circuit Modelling
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Algorithms and applications that utilize quantum mechanical resources can be
    constructed rapidly and efficiently in the setting of quantum circuits. Quantum
    circuits combine real-time quantum processing with coherent quantum operations
    on quantum data, such as qubits. A qubit is represented by a horizontal line,
    or wire, in a circuit, with the initial quantum data on the left end and the final
    quantum data generated by the quantum circuit's computing on the right end. These
    cables can be used to express operations on qubits (which are represented by boxes),
    which are characterized by boxes [[32](#CR32)] (Fig. [7](#Fig7)).![](../images/516210_1_En_11_Chapter/516210_1_En_11_Fig7_HTML.png)
