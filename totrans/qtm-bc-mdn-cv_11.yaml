  type: TYPE_NORMAL
- en: 'It is necessary to have the following properties in order for a quantum blockchain
    to function effectively: Among the qualities of the decentralised structure are
    a decentralised structure, a distributed interconnecting interconnected quantum
    network, open and transparent information, and consensus on a shared quantum database
    [[8](#CR8)]. Thus, these properties should be explored in detail in future.'
  prefs:
