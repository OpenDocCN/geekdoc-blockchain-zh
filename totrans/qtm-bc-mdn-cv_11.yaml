- en: 2.4 Mathematics of Quantum Computing and Blockchain
  id: totrans-67
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: It's critical to measure the Qubit and know what's happening with atomic operations
    while working with quantum computers and quantum mechanics features. Using a superconducting
    flux qubit and a network of nitrogen-vacancy centres in diamond that are capable
    of being directly connected to one another, it has been shown that a hybrid device
    capable of performing quantum computing may be constructed [[26](#CR26)]. This
    has uncovered the coherence features of memory and produced an entangled state
    between the CPU and the memory, which is a huge step forward in this area of research.
    A huge step forward in the right direction in the creation of long-lived quantum
    memory for superconductor qubits, as shown by this achievement. This storage and
    retrieval feature helps in constructing a blockchain. Using this approach, a blockchain
    network can be constructed that is protected against quantum attacks. It's vital
    to grasp some math concepts to comprehend what's going on with quantum computing
    and the algorithms and circuits [[27](#CR27)]. Following are the two major approaches.
  id: totrans-68
