- en: 2.2.3 Photonic Qubit Quantum Computer and Blockchain
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: 'This is another popular type of quantum computing system that works in different
    steps. Its Laser lights are first channelled into four mirroring resonators, tiny
    circular tracks in which light loops around and changes shape as it catches its
    tail (as shown in Fig. [3](#Fig3)). These resonators function as “squeezers,”
    compressing many photons into a single compressed state. The photons’ attributes
    are then manipulated via a network of optical devices, like changing their direction
    by bouncing them off a mirror or changing their colour by passing them through
    a filter. The equivalent of computer code is the sequences of these gentle manipulations.
    When light bounces or rotates around the network, it performs operations analogous
    to adding ones and zeroes in a traditional computer. The light then passes via
    a detector, which counts the number of photons in each compressed condition. These
    photon numbers are the result of the computer''s calculations [[19](#CR19)]. Since
    both computers are stored in a sealed pack vacuum casing, the approach is similar
    to trapped ions. The primary difference between the two is that photonic quantum
    computers are based on two quantum mechanics principles: superposition and entanglement.
    As a result, the number of qubits can be increased by connecting them to other
    quantum computers. Computers of this sort are used to solve chemistry, finance,
    and logistics issues. Linear optical gates can be integrated on-chip into photonic
    qubit quantum computers and scaled to a very high degree over time. The main drawback
    of this type of system is photon loss.![](../images/516210_1_En_11_Chapter/516210_1_En_11_Fig3_HTML.png)'
  prefs: []
