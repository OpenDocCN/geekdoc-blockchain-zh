- en: 2.3.1 Superposition
  id: totrans-56
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 2.3.1 超位置
- en: Quantum superposition is a fundamental principle of quantum physics. Which states
    that a new valid quantum state can be generated by connecting (“superposing”)
    two or more different quantum states, similar to how waves function in traditional
    physics. Any quantum state can be represented as the sum of two or more separate
    states. In other words, the Superposition principle states that an object can
    exist in two states at the exact moment. More to illustrate this term, In Schrödinger's
    hypothetical experiment (shown in Fig. [4](#Fig4)), a cat is placed in a box containing
    a small amount of radioactive material. When the radioactive substance decays,
    it activates a Geiger counter, which causes a toxin or explosion to be released,
    killing the cat. Mathematically, superposition is represented as [[23](#CR23)]:![$$\left|
    {\psi = \alpha } \right|0 &gt; + \beta \left| 1 \right\rangle$$](../images/516210_1_En_11_Chapter/516210_1_En_11_Chapter_TeX_Equa.png)![](../images/516210_1_En_11_Chapter/516210_1_En_11_Fig4_HTML.png)
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 量子叠加是量子物理的基本原理。它表明一个新的有效量子态可以通过连接（“叠加”）两个或更多不同的量子态来生成，类似于传统物理中波的功能。任何量子态都可以表示为两个或更多个分离状态的和。换句话说，叠加原理表明一个物体可以在同一时刻存在于两种状态。更加具体地说明这个术语，在薛定谔的假想实验中（见图 [4](#Fig4)），一个猫被放置在一个含有少量放射性物质的盒子里。当放射性物质衰变时，它会激活一个盖革计数器，导致毒素或爆炸释放，杀死猫。在数学上，叠加被表示为：![$$\left|
    {\psi = \alpha } \right|0 &gt; + \beta \left| 1 \right\rangle$$](../images/516210_1_En_11_Chapter/516210_1_En_11_Chapter_TeX_Equa.png)![](../images/516210_1_En_11_Chapter/516210_1_En_11_Fig4_HTML.png)
- en: Fig. 4
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4
- en: Schrodinger’s cat experiment
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 薛定谔的猫实验
- en: 2.3.2 Entanglement
  id: totrans-60
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 2.3.2 纠缠
- en: It is a physical phenomenon where a cluster of particles is generated, which
    interacts or shares spatial proximity so that every other particle's quantum state
    cannot be described independently of the state of the others, even when a significant
    distance separates the particles. The difference between classical and quantum
    physics is entanglement, a critical aspect of quantum mechanics that is not present
    in classical mechanics. In simple words, The two members of a pair are in a single
    quantum state. When the form of one Qubit is changed, the state of the other changes
    in a predictable manner [[24](#CR24)]. This holds even though long distances separate
    them. Mathematically, Entanglement is represented as:![$$|\psi = \frac{1}{\sqrt
    2 }\left( {\left| {00} \right\rangle + \left| {11} \right\rangle } \right)$$](../images/516210_1_En_11_Chapter/516210_1_En_11_Chapter_TeX_Equb.png)
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个物理现象，其中产生了一团粒子，它们相互作用或共享空间接近性，以至于每个粒子的量子状态都不能独立地描述，即使这些粒子之间存在显著的距离。量子力学和经典力学之间的区别在于纠缠，这是量子力学中一个不在经典力学中存在的关键方面。简单来说，一对成员处于单个量子态中。当一位量子位的形式改变时，另一个的状态会以可预测的方式改变[[24](#CR24)]。即使它们之间存在很长的距离，这一点仍然成立。在数学上，纠缠表示为：![$$|\psi
    = \frac{1}{\sqrt 2 }\left( {\left| {00} \right\rangle + \left| {11} \right\rangle
    } \right)$$](../images/516210_1_En_11_Chapter/516210_1_En_11_Chapter_TeX_Equb.png)
- en: 2.3.3 Interference
  id: totrans-62
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 2.3.3 干涉
- en: When two or more waves collide, interference occurs. Their highs and lows can
    build on each other, known as constructive interference, or they can cancel each
    other out, known as destructive interference. Quantum interference occurs in the
    quantum world because particles behave like waves. Constructive interference enhances
    the likelihood of certain events, such as discovering a particle in a specific
    area, but destructive interference decreases it [[25](#CR25)] (Fig. [5](#Fig5)).![](../images/516210_1_En_11_Chapter/516210_1_En_11_Fig5_HTML.png)
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 当两个或更多波相撞时，就会发生干涉。它们的高潮和低谷可以相互叠加，称为构建干涉，或者它们可以相互抵消，称为破坏性干涉。量子干涉发生在量子世界中，因为粒子的行为就像波一样。构建性干涉增强了某些事件的发生可能性，例如在特定区域发现粒子，但破坏性干涉降低了它[[25](#CR25)]（图 [5](#Fig5)）。![](../images/516210_1_En_11_Chapter/516210_1_En_11_Fig5_HTML.png)
- en: Fig. 5
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 图 5
- en: Visualisation of interference
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 干涉的可视化
- en: One of the most crucial topics in quantum theory to explain is quantum interference.
    The theory explains that the fundamental particles can not only be in multiple
    places at the same time (owing to superposition) but that an individual particle,
    such as a photon (light particle), can also cross its path interfere with the
    direction of its way. Mathematically its represented as:![$$|\psi = \frac{1}{\sqrt
    2 }\left( {\left| 0 \right\rangle + \left| 1 \right\rangle } \right)$$](../images/516210_1_En_11_Chapter/516210_1_En_11_Chapter_TeX_Equc.png)
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 解释量子理论中最关键的话题之一是量子干涉。该理论解释了基本粒子不仅可以同时存在于多个位置（由于叠加），而且单个粒子，如光子（光粒子），也可以横穿其路径干涉其运动方向。在数学上表示为：![$$|\psi
    = \frac{1}{\sqrt 2 }\left( {\left| 0 \right\rangle + \left| 1 \right\rangle }
    \right)$$](../images/516210_1_En_11_Chapter/516210_1_En_11_Chapter_TeX_Equc.png)
- en: 2.4 Mathematics of Quantum Computing and Blockchain
  id: totrans-67
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.4 量子计算和区块链的数学
- en: It's critical to measure the Qubit and know what's happening with atomic operations
    while working with quantum computers and quantum mechanics features. Using a superconducting
    flux qubit and a network of nitrogen-vacancy centres in diamond that are capable
    of being directly connected to one another, it has been shown that a hybrid device
    capable of performing quantum computing may be constructed [[26](#CR26)]. This
    has uncovered the coherence features of memory and produced an entangled state
    between the CPU and the memory, which is a huge step forward in this area of research.
    A huge step forward in the right direction in the creation of long-lived quantum
    memory for superconductor qubits, as shown by this achievement. This storage and
    retrieval feature helps in constructing a blockchain. Using this approach, a blockchain
    network can be constructed that is protected against quantum attacks. It's vital
    to grasp some math concepts to comprehend what's going on with quantum computing
    and the algorithms and circuits [[27](#CR27)]. Following are the two major approaches.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 在处理量子计算机和量子力学特性时，测量量子比特并了解原子操作的情况至关重要。使用超导通量比特和钻石中氮-空位中心网络直接连接的能力，已经显示出可以构建一个能够执行量子计算的混合设备
    [[26](#CR26)]。这揭示了内存的相干特性，并在 CPU 和内存之间产生了纠缠态，这是这一研究领域的巨大进步。正如这一成就所展示的，对于超导量子比特而言，创建长寿命量子内存迈出了重要的一步。这种存储和检索功能有助于构建区块链。使用这种方法，可以构建一个能够抵御量子攻击的区块链网络。理解一些数学概念以理解量子计算、算法和电路的运作情况至关重要
    [[27](#CR27)]。以下是两种主要方法。
