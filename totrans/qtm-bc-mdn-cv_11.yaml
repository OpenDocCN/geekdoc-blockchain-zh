  zh: 采用区块链联盟可能实现既节能又经济的挖矿活动，这已经被一个区块链联盟开发并正在进行测试 [[20](#CR20)]。与仅为自身私利而工作不同，希望该联盟能为整个网络的最大利益行事，以实现整个网络的最大可能的效率和效果。可以假设在设计过程中将遵循一些严格的规则和标准以取得成功。未来，可以尝试评估一些使用量子安全认证系统的应用程序，以确定它们是否在未来经济上可行。同样，量子存储问题可能被用来与区块链或量子网络进行整合
