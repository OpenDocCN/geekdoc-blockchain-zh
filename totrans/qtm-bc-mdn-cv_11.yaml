- en: '3 Case Study: Real-World Life Problem Related to Optimal Stock Combination
    Selection Using QAOA'
  id: totrans-125
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 实例研究：使用QAOA进行最优股票组合选择的现实生活问题
- en: The current classical system can solve combinatorial problems, but it may take
    more time depending on the number of components, combination pair, and computing
    power. Using a quantum computer for combinatorial problems can be considered because
    the probability value is more accurate and can be solved in less time. QAOA is
    a well-known algorithm for such combinatorial problems.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 当前的经典系统可以解决组合问题，但是根据组件数量、组合对和计算能力，可能需要更长的时间。考虑使用量子计算机来解决组合问题是因为概率值更准确，而且可以在较短的时间内解决。QAOA是一个用于这类组合问题的著名算法。
- en: 'Stock analysis and the excellent stock combination choice is a time-consuming,
    complex task with high risk based on probabilities that can be accomplished with
    the help of a computer, The case study gives a Quantum approach which can provide
    better results for illustrating and demonstrating better result with the use of
    the QAOA algorithm and IBM Q quantum computer with five qubits is done to select
    the best stocks from other performing stocks [[33](#CR33)]. This problem will
    also be solved in the python language using the traditional NumPy method for better
    comparison, The main task of this problem will be finding a pair of combinations
    from 5 best stocks: Google, Apple, Netflix, Adobe, IBM.![](../images/516210_1_En_11_Chapter/516210_1_En_11_Fig8a_HTML.png)![](../images/516210_1_En_11_Chapter/516210_1_En_11_Fig8b_HTML.png)'
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: '股票分析和优秀的股票组合选择是一个耗时、复杂的任务，具有高风险，基于可能性完成这个任务需要计算机的帮助，案例研究给出了一个量子方法，可以通过 QAOA
    算法和 IBM Q 量子计算机来选择最佳股票，其中使用了五个量子比特 [[33](#CR33)]。这个问题也将在 Python 语言中使用传统的 NumPy
    方法进行解决，以便更好地比较，这个问题的主要任务是从 5 支最佳股票中找到一对组合: 谷歌、苹果、Netflix、Adobe、IBM。![](../images/516210_1_En_11_Chapter/516210_1_En_11_Fig8a_HTML.png)![](../images/516210_1_En_11_Chapter/516210_1_En_11_Fig8b_HTML.png)'
