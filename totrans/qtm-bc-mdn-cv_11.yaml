- en: 2.4.1 Linear Algebra
  id: totrans-71
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 2.4.1 线性代数
- en: Linear Algebra is quite similar to high school algebra, except that it deals
    with vectors rather than single numbers. Many of the algebraic operations you're
    used to performing on ordinary integers (also known as scalars), such as addition,
    subtraction, and multiplication, may also be applied to vectors. We should start
    by defining what scalars and vectors are A scalar is a numerical value. Temperature,
    distance, speed, and mass are examples of scalars, which have a magnitude but
    no “direction” other than positive or negative. So, you're used to working with
    scalars. We could even call the algebra you studied in elementary school scalar
    algebra and the calculus many of us taught in high school scalar calculus because
    they both dealt nearly entirely with scalars. This contrasts to vector calculus
    or vector algebra, which most of us just learned in college or never learned at
    all.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 线性代数与高中代数非常相似，只是它处理的是向量而不是单个数字。你习惯于对普通整数（也称为标量）执行的许多代数运算，比如加法、减法和乘法，也可以应用于向量。我们应该首先定义标量和向量是什么。标量是一个数值。温度、距离、速度和质量是标量的例子，它们具有大小但没有除了正向或负向之外的“方向”。所以，你习惯于使用标量。我们甚至可以称你在小学学过的代数为标量代数，在高中教过的微积分为标量微积分，因为它们几乎完全涉及到标量。这与我们大多数人在大学才学到或根本没有学到的向量微积分或向量代数形成对比。
- en: '**2.4.1.1 Vector**'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: '**2.4.1.1 向量**'
- en: 'A list of numbers is referred to as a vector. This collection of integers can
    be interpreted in (at least) two ways:'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 一组数字被称为向量。这组整数可以以至少两种方式解释：
- en: (a)
  id: totrans-75
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (a)
- en: A point in space is one way to think of the Vector. Then this list of numbers
    identifies that place in space, with each number representing a component of the
    Vector in that dimension.
  id: totrans-76
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 空间中的一个点是对向量的一种思考方式。然后，这组数字标识了空间中的那个位置，每个数字代表该维度中向量的一个分量。
- en: (b)
  id: totrans-77
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (b)
- en: A vector can also be thought of as a number with a magnitude and a direction,
    such as a velocity (“the fighter jet's velocity is 200 km/ph. south-by south east”).
    A vector, in this sense, is a directed arrow pointing from the origin to the endpoint
    specified by a set of numbers. A vector's “magnitude” is the distance between
    its endpoint and its origin. In other words, its length. Assume we wish to compute
    the Vector's magnitude! [[2](#CR2), [12](#CR12)] is the value of a. The x-axis
    of this Vector is six units long, and the y-axis is two units long.
  id: totrans-78
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 一个向量也可以被认为是具有大小和方向的数字，比如速度（“战斗机的速度是200 km/ph，朝南东南方”）。在这种意义上，向量是一个有向箭头，从原点指向由一组数字指定的端点。一个向量的“大小”是其端点与原点之间的距离。换句话说，它的长度。假设我们希望计算向量的大小！[[2](#CR2),
    [12](#CR12)]是a的值。这个向量的x轴长为六个单位，y轴长为两个单位。
- en: '**2.4.1.2 Matrix**'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: '**2.4.1.2 矩阵**'
- en: A matrix is a collection of numbers, similar to a vector. A matrix differs from
    a list in that it is a table of numbers instead of a list. Many of the same rules
    that we just discussed for vectors also apply to matrices. (You can think of vectors
    as matrices with only one column or row.) Let's start with matrix addition and
    subtraction. This section is straightforward. Matrixes can be added and subtracted
    in the same way that vectors can be added and removed element by element.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 矩阵是数字的集合，类似于向量。矩阵与列表的区别在于它是数字表格而不是列表。许多我们刚刚讨论过的向量规则也适用于矩阵。（你可以将向量视为只有一列或一行的矩阵。）让我们从矩阵的加法和减法开始。这一部分很简单。矩阵可以像向量一样按元素逐个添加和删除。
- en: 2.4.2 Bra-Ket Notation
  id: totrans-81
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 2.4.2 Bra-Ket 符号
- en: In quantum mechanics theory, bra-ket notation, which comprises angle brackets
    and vertical bars, is a standard notation for describing quantum states. It can
    also be used to represent abstract vectors and linear functions in mathematics.
    This is because the inner product (or dot product) of two states are defined as
    bracket, <Φ|Ψ⟩⟨Φ|Ψ> , where the left portion, ⟨Φ|⟨Φ|, known as the bra, and right
    part, |Ψ⟩|Ψ⟩, called as the ket. Paul Dirac invented the technique in 1939, and
    it is also known as Dirac notation [[28](#CR28)].
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 在量子力学理论中，bra-ket 符号，由尖括号和竖线组成，是描述量子态的标准符号。它也可以用来表示数学中的抽象向量和线性函数。这是因为两个态的内积（或点积）被定义为尖括号， <Φ|Ψ⟩⟨Φ|Ψ> ，其中左部分，⟨Φ|⟨Φ|，称为
    bra，右部分，|Ψ⟩|Ψ⟩，称为 ket。保罗·狄拉克在1939年发明了这项技术，也被称为狄拉克符号 [[28](#CR28)]。
- en: 2.5 Quantum BIT
  id: totrans-83
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.5 量子比特
- en: The quantum mechanical term of a classical bit is a qubit (or quantum bit).
    Information is encoded in bits in traditional computing, with each bit having
    a value of zero or one. Data is encoded in qubits in quantum computing. A qubit
    is a two-level quantum system with the states |0> and |1> as the two primary qubit
    states. A qubit can be either in |0> or |1> state or a linear combination of both
    states (unlike a classical bit). Qubits are the building blocks of quantum computing.
    As you may know, classical computing is based on the bit, which can be either
    a one or a zero. A qubit, like a bit, is the smallest unit of quantum information.
    A qubit, unlike a bit, can represent a lot more than just ones and zeros. Every
    obfuscation distorts the truth. Let's look at a graphic representation of the
    Qubit to see why it has so much more representative ability than a traditional
    bit (see Fig. [6](#Fig6)). Consider a sphere. A conventional bit can only take
    the value of its north or south pole, which is either 0 or 1 [[29](#CR29)].![](../images/516210_1_En_11_Chapter/516210_1_En_11_Fig6_HTML.png)
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 在传统计算中，经典比特的量子力学术语是量子比特（或量子位）。信息在传统计算中以比特编码，每个比特的值为零或一。在量子计算中，数据以量子比特编码。量子比特是具有状态
    |0> 和 |1> 作为两个主要量子比特状态的两级量子系统。量子比特可以处于 |0> 或 |1> 状态，也可以是这两个状态的线性组合（与经典比特不同）。量子比特是量子计算的基本构件。你可能知道，经典计算是基于比特的，比特可以是1或0。与比特不同，量子比特是量子信息的最小单位。与比特不同，量子比特可以代表不仅仅是1和0。每个混淆都会扭曲真相。让我们看一下量子比特的图形表示，看看它为什么比传统比特具有更多的代表性能力（见图[6](#Fig6)）。考虑一个球体。传统比特只能取其北极或南极的值，即0或1[[29](#CR29)]。![](../images/516210_1_En_11_Chapter/516210_1_En_11_Fig6_HTML.png)
- en: Fig. 6
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 图6
- en: Block sphere representation of a qubit
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 量子比特的布洛赫球表示
- en: On the other hand, a qubit may take the value of any point on the sphere's surface
    every possible pair of latitude and longitude measurements. The latitude of a
    qubit is determined by the combination of its values 0 and 1\. The phase of a
    qubit is its longitude.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，量子比特可能取得球面上任何一点的值，每个可能的纬度和经度测量对。量子比特的纬度由其值0和1的组合确定。量子比特的相位是其经度。
- en: While computing, the Qubit can be in any state due to superposition, which is
    an important term in quantum mechanics and quantum computing. Unlike bits, where
    the states are 0 or 1, the qubit states are 0 and 1.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 在计算时，由于叠加，量子比特可以处于任何状态，这是量子力学和量子计算中的重要术语。与比特不同，其中状态为0或1，量子比特的状态为0和1。
- en: 2.6 Qubit Gates and Their Types
  id: totrans-89
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.6 量子比特门及其类型
