- en: '**Ramzi Abujamra** is an informatics and actuary professional. He has extensive
    experiences working in health insurance plans in data analytics and as an actuary.
    His experience spans working with both Medicare and Medicaid government programs,
    with a number of publications. He has completed a PhD degree from the University
    of Minnesota, Minneapolis in Healthcare Informatics.'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: '**Ramzi Abujamra**是一位信息学和精算专业人士。他在健康保险计划中从事数据分析和精算方面的工作经验丰富。他的经验涵盖了与医疗保险和医疗补助政府项目的合作，并发表了多篇文章。他在明尼苏达大学明尼阿波利斯分校获得了医疗信息学博士学位。'
