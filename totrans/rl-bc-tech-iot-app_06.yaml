- en: '**David Randall** currently serves as the Senior Policy Advisor and Advisory
    Board Member to the Solve.Care Foundation ([https://solve.care](https://solve.care/?l=en))
    and is also the Resident Scholar with the American Research and Policy Institute
    ([www.arapi.org](http://www.arapi.org)) in Washington, DC.'
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: '**David Randall**目前担任Solve.Care基金会（[https://solve.care](https://solve.care/?l=en)）的高级政策顾问和顾问委员会成员，并且是华盛顿特区美国研究与政策研究所（[www.arapi.org](http://www.arapi.org)）的常驻学者。'
- en: Dr. Randall has extensive experience as a former top insurance regulator, legislative
    staff member, healthcare lobbyist, consultant and executive with not only insurance
    companies, but also with several provider trade groups in Washington. He has testified
    before both US House and Senate committees of Congress on a variety of health
    policy issues. He also has over two dozen peer-reviewed and professional publications
    as well as book chapters on health information technology, healthcare entitlements
    and the policy process surrounding healthcare reform. His research includes study
    of Medicaid and Medicare entitlements and privatization, Health Insurance Exchanges,
    healthcare analytics and healthcare information technology. He received his PhD
    from Kent State University.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: Dr. Randall拥有丰富的经验，曾担任过顶级保险监管者、立法工作人员、医疗保健游说者、顾问和行政人员，不仅与保险公司合作，还与华盛顿的数家服务提供者行业团体合作。他曾在美国国会的多个卫生政策问题委员会上作证。他还发表了二十多篇同行评审和专业出版物，以及关于医疗信息技术、医疗保障和围绕医疗改革的政策过程的书籍章节。他的研究包括医疗补助和医疗保险的研究、医疗保险交易所、医疗保健分析和医疗信息技术。他获得了肯特州立大学的博士学位。
