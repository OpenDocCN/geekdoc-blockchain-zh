- en: 'Chapter 10\. Chamber of Digital Commerce: Blockchain and Government'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第10章. 数字商业委员会：区块链与政府
- en: It is necessary to strengthen basic research, enhance innovation…and strive
    to let China take the leading position in the emerging field of blockchain.^([1](ch10.html#ch01fn128))
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 有必要加强基础研究，提高创新……并努力让中国在区块链这一新兴领域中占据领先地位。^([1](ch10.html#ch01fn128))
- en: ''
  id: totrans-2
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: —Xi Jinping, president, People’s Republic of China
  id: totrans-3
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: —Xi Jinping, 中华人民共和国主席
- en: 'When Xi Jinping made this statement in the fall of 2019, it drew a line in
    the sand: China was getting serious about blockchain.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 当 Xi Jinping 在2019年秋季发表这个声明时，他划清了界限：中国正在认真对待区块链。
- en: Those in the blockchain community already knew that China had been quietly expanding
    its expertise in the emerging technology, while the US still had no formal government
    policy on blockchain. While the US was a confused mishmash of regulations, China
    was publicly taking the lead.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链社区的那些人已经知道中国一直在默默扩大其在新兴技术方面的专业知识，而美国仍然没有关于区块链的正式政府政策。当美国还在混乱的监管中时，中国已经在公开地走在前面。
- en: It was a Sputnik moment. But unlike the 1960s space race, this one would play
    out in cyberspace.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个类似1960年代太空竞赛的瞬间。但与那个时代不同，这一场将发生在网络空间。
- en: Perianne Boring had seen it coming. Years earlier, she had founded the Chamber
    of Digital Commerce in preparation for this moment. In spite of encouraging a
    *proactive* approach, she saw that the US would now have to be *reactive* if it
    was going to catch up to China and the rest of the world.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 佩里安妮·博林早已预见到这一切。多年前，她成立了数字商业委员会，为这一刻做准备。尽管她鼓励*主动*的方法，但她看到美国现在必须采取*反应式*的方式，才能赶上中国和其他国家。
- en: 'She and the Chamber had built their organization to galvanize US response and
    get the wheels of blockchain innovation turning. The big question: who would listen?'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 她与数字商业委员会一起建立他们的组织，以激励美国的回应并让区块链创新的齿轮转动。一个大问题：谁会倾听？
- en: The Origin Story
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 起源故事
- en: Having the opportunity to cover bitcoin in 2013 was the greatest gift a journalist
    could ask for.^([2](ch10.html#ch01fn129))
  id: totrans-10
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 2013年有机会报道比特币是记者能要求的最大礼物。^([2](ch10.html#ch01fn129))
- en: ''
  id: totrans-11
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: —Perianne Boring, founder and president, Chamber of Digital Commerce
  id: totrans-12
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: —佩里安妮·博林，数字商业委员会创始人兼主席
- en: Perianne was working on Capitol Hill when she first learned about bitcoin in
    2011\. As a legislative analyst covering financial services and monetary policy,
    she was intrigued by the idea of a digital currency that was not issued or controlled
    by government. Like so many of the leaders we’ve covered in this book, she fell
    down the rabbit hole to learn everything she could about bitcoin.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 2011年，佩里安妮在国会山工作时第一次了解到比特币。作为一名负责金融服务和货币政策的立法分析师，她对一种不由政府发行或控制的数字货币的想法感到好奇。和这本书中我们报道的许多领导者一样，她掉进了兔子洞，学习她能了解的一切关于比特币的知识。
- en: In 2013, Perianne was invited to join RT America, an international television
    network, to launch and host a finance program that aired live daily to millions
    of viewers across the world.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 2013年，佩里安妮受邀加入RT美国，这是一个国际电视网络，她加入并主持了一个每天向全世界数百万观众直播的财经节目。
- en: Perianne was a new type of journalist who sat at the intersection of economics
    and technology—what we have previously called *techonomics*—but with the added
    perspective of working in government ([Figure 10-1](#the_intersection_of_techonomicscomma_wi)).
    Her newfound knowledge of digital assets was itself an asset, as she became one
    of the first broadcast journalists to cover bitcoin on an international network.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 佩里安妮是一位新型的记者，她坐在经济和技术交汇点——我们之前称之为*科技经济*——而且她还有在政府部门工作的额外视角([图10-1](#the_intersection_of_techonomicscomma_wi))。她对数字资产的新发现本身就是一种资产，因为她是第一批在国际网络上报道比特币的广播记者之一。
- en: '![The intersection of techonomics, with the government policy that regulates
    both](assets/bcss_1001.jpg)'
  id: totrans-16
  prefs: []
  type: TYPE_IMG
  zh: '![科技经济交汇点，政府政策同时调节两者](assets/bcss_1001.jpg)'
- en: Figure 10-1\. The intersection of techonomics, with the government policy that
    regulates both
  id: totrans-17
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图10-1. 科技经济交汇点，政府政策同时调节两者
- en: Bitcoin made international headlines in 2013, when the government of Cyprus
    approached the European Union for a bailout. Its two largest banks, which held
    a large amount of Greek government debt, were on the verge of financial collapse.
    Panicked investors began pulling their cash from the banks, to which the government
    responded by limiting money movement out of the country.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 2013年，比特币在国际新闻中占据头条，当时塞浦路斯政府向欧盟寻求救助。其两家最大的银行持有大量希腊政府债务，正处于金融危机的边缘。惊慌失措的投资者开始从银行提取现金，政府对此的回应是限制该国资金的外流。
- en: This type of **bank run** is common in unstable economies and is frequently
    accompanied by a *flight to safety*, or buying assets that investors believe will
    hold their value. In this case, that asset was bitcoin.^([3](ch10.html#ch01fn130))
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 这种**银行挤兑**在 unstable economies 中很常见，通常伴随着一次*安全逃逸*，或者购买投资者认为会保持其价值的资产。在此情况下，该资产就是比特币。^([3](ch10.html#ch01fn130))
- en: Note
  id: totrans-20
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 注意
- en: '**Bank run**: A rush to withdraw money from banks (converting deposits to paper
    currency) that frequently occurs when investors lose confidence in the stability
    of an economic system. They may also buy up other safe-haven assets like gold
    that they believe will hold their value. The classic bank run can be seen in the
    American holiday movie *It’s a Wonderful Life.*'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**银行挤兑**：投资者对经济系统的稳定性失去信心时，纷纷从银行提取现金（将存款兑换成纸币）的现象。他们还可能购买其他避险资产，如黄金，因为他们认为这些资产能保持其价值。经典的银行挤兑可以在美国假日电影《生活多美好》中看到。'
- en: Driven by this newfound demand, the price of bitcoin began to skyrocket, from
    about $13 in December 2012 to $250 by April 2013.^([4](ch10.html#ch01fn131)) This
    domino effect—from Greece to Cyprus to the price of bitcoin—began to ripple through
    other parts of the blockchain ecosystem.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 受到这一新需求的影响，比特币的价格开始猛涨，从2012年12月的约13美元一路飙升到2013年4月的250美元。^([4](ch10.html#ch01fn131))这种从希腊到塞浦路斯再到比特币价格的连锁反应开始在其他区块链生态系统的部分产生影响。
- en: Mt. Gox, the largest bitcoin exchange at the time, filed for bankruptcy after
    more than $450 million worth of its customers’ bitcoin went missing.^([5](ch10.html#ch01fn132))
    Dark web markets like Silk Road began to thrive, accepting bitcoin as a primary
    means of payment. Governments began to take notice.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 当时最大的比特币交易所Mt. Gox在客户价值4.5亿美元以上的比特币失踪后申请破产。^([5](ch10.html#ch01fn132))暗网市场如丝绸之路开始蓬勃发展，接受比特币作为主要的支付手段。政府开始注意到这一点。
- en: In the US, the Financial Crimes Enforcement Network issued guidance on how virtual
    currencies should be regulated under the Bank Secrecy Act to prevent money laundering,
    and the SEC issued a warning on the dangers of bitcoin.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在美国，金融犯罪执行网络发布了关于如何根据银行保密法对虚拟货币进行监管的指导，以防止洗钱，并且证券交易委员会对比特币的危险发出了警告。
- en: 'Perianne saw that bitcoin was gaining momentum as a new kind of international
    digital money, which made her even more excited about working in this space. Further,
    it solidified in her mind what was needed: a dedicated organization to work with
    policy makers on the emerging world of digital assets.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: Perianne看到比特币作为一种新型的国际数字货币正在获得动力，这让她对这个领域更加兴奋。此外，这也坚定了她心中的想法：需要一个专门的机构来与政策制定者合作，共同应对数字资产的新世界。
- en: Her vision was a professional organization, made up of industry experts, that
    could lead and advise governments as they struggled to make sense of this strange
    new world of bitcoin. They could also advise government policy makers on crafting
    smart laws around these new digital currencies.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 她的愿景是一个由行业专家组成的职业组织，可以领导并指导政府在努力理解这个奇怪的新世界——比特币时所需的建议。他们还可以就这些新的数字货币周围的明智法律给予政府政策制定者建议。
- en: This vision, which eventually became known as the *Chamber of Digital Commerce*,
    started slowly. Perianne studied nonprofit law for six months, eventually deciding
    it should be a 501(c)(6) nonprofit organization to help educate and advocate for
    smart regulation around this new world of digital commerce.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 这个最终被称为*数字商业委员会*的愿景开始得很慢。Perianne花了六个月时间研究非营利法律，最终决定将其建立为一个501(c)(6)的非营利组织，以帮助教育和倡导围绕数字商业的新领域进行明智的监管。
- en: 'Still, the devil was in the details. As she mapped out her vision, Perianne
    found herself facing questions with no precedent. Chief among these:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，细节中藏有魔鬼。当她规划她的愿景时，Perianne发现自己面临了一些前所未有的问题。这些问题中最重要的是：
- en: How do you advocate for a technology with no CEO and no clear governmental regulatory
    agency?
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你怎么为一个没有CEO且没有明确政府监管机构的科技进行游说？
- en: How could this organization serve as an independent, unbiased advocate—and avoid
    conflict-of-interest issues?
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这个组织如何作为独立、无偏见的倡导者——并避免利益冲突问题？
- en: Perianne’s experience in starting the organization was much like that of any
    entrepreneur. It was hard work, spending countless hours in stuffy conference
    rooms, evangelizing her idea to people who had no idea what she was talking about.
    No one in Washington was working on bitcoin full-time, so it wasn’t even clear
    if she was talking to the right people. It was a grueling, thankless task—and
    even worse, *she wasn’t getting paid*.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: Perianne在创立该组织时的经历与任何企业家都相似。这是艰苦的工作，在闷热的会议室里度过了无数小时，向根本不知道她在说什么的人传教。华盛顿没有一个人全职从事比特币工作，所以她甚至不确定自己是否在跟正确的人说话。这是一项艰巨、不受欢迎的任务——更糟糕的是，*她没有得到报酬*。
- en: But bitcoin investors *were* getting paid. As the price of bitcoin climbed above
    $1,000 by the end of 2013, the US government began to respond in a series of confused,
    lurching steps. As Senator Joe Manchin of West Virginia asked regulators to ban
    bitcoin, the Federal Election Commission announced that it would accept bitcoin
    as donations to political committees. Meanwhile, the Internal Revenue Service
    announced it would treat bitcoin as *property* for tax purposes, making it difficult
    to use as a *currency*.^([6](ch10.html#ch01fn133))
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 但是比特币投资者确实得到了报酬。随着比特币价格在2013年底突破1000美元，美国政府开始以一系列混乱、摇摆不定的步骤作出回应。西弗吉尼亚州的参议员乔·曼钦要求监管机构禁止比特币，而联邦选举委员会宣布将接受比特币作为政治委员会的捐赠。与此同时，美国国内收入局宣布将把比特币作为*财产*征税，这使得它难以作为*货币*使用。[6](ch10.html#ch01fn133)
- en: Against the backdrop of these developments, Perianne readied the formal launch
    of the Chamber of Digital Commerce. Things were about to escalate quickly.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 在这些发展背景下，Perianne准备正式推出数字商会。事情即将迅速升级。
- en: The Launch
  id: totrans-34
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 启动
- en: We believe that…putting in place appropriate regulatory standards for virtual
    currencies will be beneficial to the long-term strength of the virtual currency
    industry.^([7](ch10.html#ch01fn134))
  id: totrans-35
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们认为……为虚拟货币制定适当的监管标准将有利于虚拟货币行业的长期发展。 [7](ch10.html#ch01fn134)
- en: ''
  id: totrans-36
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: —Ben Lawsky, head of the New York State Department of Financial Services
  id: totrans-37
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 本·劳斯ki，纽约州金融服务局负责人
- en: 'For Perianne and the Chamber, their public policy work began on day one: actually,
    on day minus one. On July 17, Benjamin Lawsky, the head of New York’s Department
    of Financial Services (NYSDFS), drafted the first regulatory framework for cryptocurrency,
    called the BitLicense (see [Chapter 5](ch05.html#five_circle_building_a_blockchain_ecosy)).
    As soon as the Chamber launched, Perianne was immediately asked, “What is your
    position on the BitLicense?”'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 对于Perianne和商会来说，他们的工作从第一天开始：实际上，从负一天开始。2017年7月17日，纽约州金融服务局（NYSDFS）负责人本杰明·劳斯ki起草了第一个加密货币监管框架，称为BitLicense（参见[第五章](ch05.html#five_circle_building_a_blockchain_ecosy)）。商会一成立，Perianne就被问到：“你对BitLicense的立场是什么？”
- en: At the time, Perianne was attending the North American Bitcoin Conference in
    Chicago. While on a plane to the next industry event in San Francisco, she sat
    next to her attorney, going through the new BitLicense proposal line by line to
    craft a position. Here was a new regulatory regime for cryptocurrency, and there
    were still so many unknowns. They were building the plane as they were flying
    in it.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 当时，Perianne正在芝加哥参加北美比特币会议。在飞往旧金山的下一个行业活动的飞机上，她坐在她的律师旁边，逐行审查新的BitLicense提案以制定立场。这里有一个新的加密货币监管框架，还有很多未知数。他们在飞行中建造飞机。
- en: There was a 30-day comment window, but Perianne and her attorney felt that 30
    days would be insufficient for reviewing and commenting on such a massive, comprehensive
    proposal. As a result, they petitioned the NYSDFS to extend the comment period.
    NYSDFS consented, so just days into the launch of the Chamber, it had already
    achieved its first win.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 有一个30天的评论期，但Perianne和她的律师认为30天将不足以审查和评论这样一个庞大、全面的提议。因此，他们请求纽约州金融服务局（NYSDFS）延长评论期。NYSDFS同意了，所以在商会成立几天后，它已经取得了第一个胜利。
- en: At the time of launch, the inaugural members of the Chamber were all startups.
    Established institutions, Fortune 500 companies, and banks were exploring the
    technology, but public companies wouldn’t admit for another year that they were
    looking at bitcoin, which still had a stigma.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 在启动时，商会的创始成员都是初创公司。虽然 established institutions, Fortune 500 companies, and banks
    正在研究这项技术，但上市公司还要再过一年才会承认他们在关注比特币，这仍然带着一种耻辱。
- en: 'But as it persisted in its advocacy work—including holding its first Congressional
    Bitcoin Education Day—the Chamber then began to grow quickly, adding its first
    publicly traded companies: Microsoft, IBM, USAA, NASDAQ, and Overstock. The onboarding
    of these companies showed that industry leaders were taking bitcoin and blockchain
    technology seriously, and that they were combining their resources to focus on
    public policy issues.'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 但在其倡导工作坚持不懈——包括举办首次国会比特币教育日——商会的规模开始迅速扩大，迎来了其首批上市公司：微软、IBM、美国军队银行、纳斯达克和Overstock。这些公司的加入表明，行业领导者认真对待比特币和区块链技术，并且他们正将自己的资源集中于公共政策问题。
- en: 'Like any advocacy group, the Chamber presented a simple choice to these large
    organizations: you can either have a seat at the table to help shape regulation,
    or you can sit it out and let others decide the fate of these new technologies
    for you. The more tech leaders who joined, Perianne found, the more who wanted
    to join.'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 像任何倡导组织一样，商会向这些大型组织提出了一个简单的选择：你可以要么在桌旁占有一席之地，帮助塑造法规，要么你也可以置身事外，让其他人决定这些新技术的命运。Perianne发现，加入的人数越多，想要加入的人也就越多。
- en: Building on this momentum, the Chamber launched the *Blockchain Alliance*, a
    public-private forum in which industry and law enforcement agencies worked together
    to address public concerns about blockchain technology and to fight illegal activity.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 以此为契机，商会发起了*区块链联盟*，这是一个公私合作的论坛，其中行业和法律执法机构共同努力，解决公众对区块链技术的担忧，并打击非法活动。
- en: 2016 proved to be a watershed year for the Chamber. After the Chamber hosted
    the first DC Blockchain Summit, its testimony before Congress led to the passage
    of House Resolution 835, which recognized the potential for blockchain technology
    in a variety of relevant sectors. The Chamber was finally getting real leverage
    with real legislation.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 2016年对商会来说是一个分水岭。在商会主办的首届DC区块链峰会上，其在美国国会上的证词促成了众议院决议835的通过，该决议承认区块链技术在各种相关领域的潜力。商会终于通过真正的立法获得了真正的影响力。
- en: That’s when the call came.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 就在这时，电话铃响了。
- en: Every year, the Federal Reserve System, the International Monetary Fund, and
    the World Bank hosted a three-day event in Washington, D.C. This year, the Fed
    asked the Chamber to lead a series of discussions on blockchain technology for
    the heads of the central banks from around the world. After years of tireless
    effort, Perianne and her group—consisting of representatives from Chain, NASDAQ,
    Goldman Sachs, and Bloq—would speak to the leaders of the world economy.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 每年，美联储系统、国际货币基金组织和世界银行在华盛顿特区举办为期三天的活动。今年，美联储要求商会为来自世界各地的中央银行行长们举办一系列关于区块链技术的讨论。经过多年的不懈努力，Perianne和她的团队——包括来自Chain、纳斯达克、高盛和Bloq的代表——将向世界经济领袖发表演讲。
- en: Blockchain was going big time.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链正在迈向大规模。
- en: The Meeting at the Fed
  id: totrans-49
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 美联储的会议
- en: Perianne took a deep breath.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: Perianne深吸了一口气。
- en: The Board Room—the official meeting place of the Board of Governors of the Federal
    Reserve System—was dominated by an enormous conference table, like the one attended
    by the US president and staff. In its polished mahogany and ebony surface sparkled
    the reflection of the two-story chandelier hanging overhead. Enormous, high-draped
    windows on either side of the table opened to a cavernous ceiling, giving the
    room magnificence. At the far end of the room, a seal of the US hung over the
    fireplace, flanked by a pair of flags.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 美联储系统董事会会议室——正式的董事会会议室——由一张巨大的会议桌主导，就像美国总统和工作人员所参加的那张一样。在其光滑的胡桃木和乌木表面上，映照着悬挂在头顶的两层吊灯的倒影。桌子两侧的巨大、高窗帘的窗户打开，通向一个宽敞的天花板，使房间显得宏伟。在房间的尽头，一面美国国旗挂在壁炉上方，两侧各有一面旗帜。
- en: 'The walls were infused with history. This was once considered the most secure
    meeting place in D.C. and was used as an essential meeting room during World War
    II. Seated around the table were the shapers of the global economy: dozens of
    central bankers from around the world, the Federal Reserve (the central bank of
    the US), the World Bank (the international bank that aims to reduce global poverty),
    and the International Monetary Fund (like the United Nations of money).'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 墙壁充满了历史。这里曾经被认为是华盛顿特区最安全的会议地点，在第二次世界大战期间被用作重要的会议室。围坐在桌子周围的是全球经济的塑造者：来自世界各地的数十名中央银行家，美国联邦储备银行（美国的中央银行），世界银行（旨在减少全球贫困的国际银行），以及国际货币基金组织（货币的联合国）。
- en: Federal Reserve Chair Janet Yellen spoke first. “You should be learning everything
    that you can about blockchain technology,” she urged these world leaders. In a
    passionate 30-minute talk, she discussed how financial technologies continually
    change the course of humanity.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 美联储主席珍妮特·耶伦首先发言。“你们应该尽可能多地了解区块链技术，”她敦促这些世界领导人。在一场充满激情的30分钟演讲中，她讨论了金融技术如何不断改变人类的进程。
- en: She used the example of how derivatives in the agriculture industry had enabled
    farmers to completely transform their standard of living. Rather than relying
    on the whims of fate—a good crop this year, a bad one the next—farmers were able
    to sell **futures** at a slight discount.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 她用农业行业中的衍生品作为一个例子，这些衍生品使农民能够完全改变他们的生活水平。农民不再依赖命运的变幻——今年收成好，明年收成坏——他们能够以略微打折的价格出售**期货**。
- en: Note
  id: totrans-55
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 备注
- en: '**Futures**: Financial contracts that let you buy a future asset at an agreed-upon
    price today. Instead of buying rice at $500 a ton for this year’s crop, you could
    buy next year’s crop—in advance—at $450 a ton. By getting the money up front,
    the farmer is able to invest in next year’s harvest and protect against financial
    difficulty. The buyer of the future may get a discount by buying in advance.'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: '**期货**：一种金融合约，允许你以今天约定的价格购买未来的资产。你不必为了今年的稻谷而以每吨500美元的价格购买，而是可以预先以每吨450美元的价格购买明年的稻谷。通过预先获得资金，农民能够投资于明年的收成，从而保护自己免受财务困境。期货的买家通过提前购买可以获得折扣。'
- en: 'New financial technologies, in other words, weren’t just a threat: they were
    also an opportunity. This wasn’t just about bitcoin as a competitor to the dollar,
    but about the power of the underlying technology to change the economic system—and
    to improve living conditions for humanity as a whole.'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 新的金融技术，换句话说，不仅仅是威胁：它们也是机会。这不仅仅是关于比特币作为美元的竞争对手，而是关于底层技术改变经济系统的力量——以及改善整个人类的居住条件。
- en: 'Yellen’s talk gave the Chamber and its members the first insights into the
    Fed’s thinking on blockchain. Afterward, Chamber member Adam Ludwin, CEO of Chain,
    gave a live demo to show the power of peer-to-peer transactions by making a donation
    in bitcoin to the Wikimedia Foundation using his smartphone. The audience may
    not have understood the significance: Ludwin sent the first bitcoin from inside
    the Federal Reserve that day.'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 耶伦的讲话让商会及其成员首次了解到美联储对区块链的思考。之后，商会成员亚当·卢德温（Adam Ludwin）进行了现场演示，他通过智能手机向维基媒体基金会捐赠比特币，展示了点对点交易的力量。观众可能没有意识到其中的重要性：卢德温那天从美联储内部发出了第一笔比特币。
- en: In just two years since the Chamber’s launch, Perianne realized, the government’s
    discussion had progressed from “we have no jurisdiction over bitcoin,” to “this
    technology is potentially powerful,” to “when will we start building a digital
    dollar?”
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 自从商会成立以来仅仅两年，佩里安妮意识到，政府的讨论已经从“我们对比特币没有管辖权”进展到“这项技术可能有巨大的力量”，再到“我们什么时候开始构建数字美元？”
- en: Perianne felt that the Chamber had also moved the needle within the bitcoin
    community. Many of bitcoin’s early users had anti-establishment, anti-government
    beliefs and were adamant that bitcoin should be left unregulated. When Perianne
    announced that the Chamber would be the first organization to work with the government
    on blockchain issues, she had no idea what type of response she would receive.
    Much to her surprise, she received standing ovations.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 佩里安妮觉得，商会也在比特币社区内推动了变革。比特币的许多早期用户持有反体制、反政府的信念，并坚决认为比特币应该不受监管。当佩里安妮宣布商会将成为第一个与政府合作解决区块链问题的组织时，她不知道自己会收到什么样的回应。令她惊讶的是，她收到了经久不息的掌声。
- en: Perianne heard her name, interrupting her reverie. Now it was her turn to speak.
    She took a deep breath.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 佩里安妮听到了她的名字，打断了自己的沉思。现在轮到她发言了。她深吸了一口气。
- en: The Structure
  id: totrans-62
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结构
- en: We went from warnings, and anxiety, and fear…to so many doors being opened throughout
    the policy circles. Regulators are very interested in this, but it does require
    a degree of education, and it also requires a willingness to engage.^([8](ch10.html#ch01fn135))
  id: totrans-63
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们从警告、焦虑和恐惧中走出来，政策圈内开启了许多大门。监管机构对此非常感兴趣，但这需要一定程度的教育，还需要愿意参与的意愿。^([8](ch10.html#ch01fn135))
- en: ''
  id: totrans-64
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: —Perianne Boring
  id: totrans-65
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: ——Perianne Boring
- en: 'Today, the Chamber of Digital Commerce comprises more than 200 members and
    has become the world’s leading trade association for the digital asset and blockchain
    industry. The Chamber focuses on three top priorities: education and advocacy,
    anti-money laundering and terrorist finance prevention, and regulatory clarity
    for digital tokens. We’ll explore each of these in turn.'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 今天，数字商业商会拥有超过200名成员，已成为世界上领先的数字资产和区块链行业贸易协会。商会专注于三个首要任务：教育和倡导、反洗钱和反恐融资、以及数字代币的监管清晰。我们将依次探讨这些内容。
- en: Education and Advocacy
  id: totrans-67
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 教育与倡导
- en: To promote understanding of blockchain technology among government leaders,
    members of the Chamber actively participate in a variety of legislative and regulatory
    organizations. To coordinate these efforts, the Chamber issues regular whitepapers,
    called Chamber Reports ([Figure 10-2](#reports_from_the_chamber)).
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 为了在政府领导人中推广区块链技术，商会成员积极参与各种立法和监管组织。为了协调这些工作，商会定期发布名为商会报告的白皮书 ([Figure 10-2](#reports_from_the_chamber))。
- en: These Chamber Reports cover a range of topics including Legality of Smart Contracts,
    Chinese Patent Strategies, Understanding Digital Tokens, Blockchain Cybersecurity,
    Securitization, Regulatory Sandboxes, Healthcare Policy, and Financial Inclusion.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 这些商会报告涵盖了包括智能合约的合法性、中国专利策略、理解数字代币、区块链网络安全、证券化、监管沙箱、医疗政策、和金融包容性等主题。
- en: Education has always been a challenge with government leaders, who are short
    on time and long on priorities. If you are fortunate enough to get on their calendars,
    you typically have a 15-minute window to explain the technology and your position.
    (Meanwhile, you’ve spent 10,000 hours preparing.)
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 教育政府领导人一直是一个挑战，因为他们时间紧迫，任务繁重。如果你有幸出现在他们的日程表上，你通常只有15分钟的时间来解释技术和你的立场。（与此同时，你已经准备了10,000个小时。）
- en: '![Reports from the Chamber](assets/bcss_1002.jpg)'
  id: totrans-71
  prefs: []
  type: TYPE_IMG
  zh: '![商会报告](assets/bcss_1002.jpg)'
- en: Figure 10-2\. Reports from the Chamber
  id: totrans-72
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: Figure 10-2. 商会报告
- en: 'Education is also a relationship business: government leaders are just people,
    and people tend to trust people they know. Building relationships and resources
    can’t be a hobby: it is a full-time job. It’s hard to build an advocacy group
    entirely out of volunteers because even the most passionate part-timers soon find
    that life gets in the way, and the advocacy work goes on the back burner.'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 教育也是一门关系生意：政府领导人只是普通人，人们倾向于信任他们认识的人。建立关系和资源不应该是业余爱好：这是一份全职工作。完全依靠志愿者组建一个倡导组织是困难的，因为即使是最热情的兼职人员也会很快发现生活阻碍了他们的步伐，倡导工作被放在了次要位置。
- en: Education is further complicated by any type of negative press. Anytime the
    press runs something negative about bitcoin, you will hear about it, and you need
    full-timers who can educate government leaders on the full picture.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 教育的复杂性进一步被任何类型的负面报道所增加。任何时候媒体对比特币进行负面报道，你都会听说了，你需要全职人员能够向政府领导人展示完整的情况。
- en: While Perianne and her team took no salary in the early days of the Chamber,
    the dues paid by larger corporate members now make it possible for them to work
    full-time, without conflicts of interest. This full-time approach is what makes
    the Chamber unique in influencing public policy.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然Perianne和她的团队在商会成立初期没有领取薪水，但大型企业成员支付的会费现在使他们能够全职工作，而没有利益冲突。这种全职方法是商会影响公共政策的独特之处。
- en: Anti-Money Laundering and Terrorist Finance Prevention
  id: totrans-76
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 反洗钱和反恐融资预防
- en: 'The Chamber understands that digital currencies have an image problem: many
    still think bitcoin is anonymous. The truth is that *cash* is anonymous; bitcoin
    is **pseudonymous**. When bad actors use bitcoin, it is easier to trace.'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 商会了解到，数字货币有一个形象问题：许多人仍然认为比特币是匿名的。真相是，*现金*才是匿名的；比特币是**伪匿名的**。当不良分子使用比特币时，更容易被追踪。
- en: Note
  id: totrans-78
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 注
- en: '**Pseudonymous**: Like writing under a pseudonym, bitcoin is linked to a specific
    account—or wallet address—that is written permanently on the blockchain. While
    users can keep their identities private, their transactions are public. (Compare
    this with cash, which is truly anonymous, so it can be used for terrorist activities
    or political bribes.)'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: '**伪匿名**：就像写化名一样，比特币与一个特定的账户——或钱包地址——永久链接在区块链上。尽管用户可以保持其身份私密，但他们的交易是公开的。（与现金相比，现金真正匿名，因此可以用于恐怖活动或政治贿赂。）'
- en: 'Over the years, the US has introduced an alphabet soup of acronyms to track
    the criminal movement of money: the Bank Secrecy Act (BSA), the Office of Foreign
    Assets Control (OFAC), know your customer and anti-money laundering (KYC/AML)
    laws, and customer due diligence (CDD). Digital currencies can simplify these
    efforts, but working within these existing legal frameworks is the challenge:
    a “translation layer” is needed to explain why digital currencies are fundamentally
    different from cash.'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 多年来，美国引入了一系列缩写字母汤来追踪犯罪资金的流动：银行保密法（BSA）、外国资产控制办公室（OFAC）、了解你的客户和反洗钱（KYC/AML）法律，以及客户尽职调查（CDD）。数字货币可以简化这些努力，但挑战在于如何在现有法律框架内工作：需要一个“翻译层”来解释为什么数字货币与现金在本质上不同。
- en: 'Thus, the Chamber cofounded the Blockchain Alliance, which brings the public
    and private sectors together to share information, educating lawmakers and law
    enforcement on how digital currencies can help achieve the ultimate objective:
    to create an orderly functioning of the marketplace.'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，商会与区块链联盟共同创立，该联盟将公共和私营部门聚集在一起，分享信息，教育立法者和执法部门如何使用数字货币实现最终目标：创造市场秩序的功能。
- en: Regulatory Clarity for Digital Tokens
  id: totrans-82
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 数字代币的监管清晰
- en: 'Of all the working groups in the Chamber, the largest and most active is the
    *Token Alliance*, composed of more than 400 industry leaders. Their work centers
    around one key question: *how should we legally classify digital tokens?*'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 在商会所有工作组中，规模最大、最活跃的是*代币联盟*，由400多名行业领导者组成。他们的工作围绕一个关键问题展开：*我们应该如何法律地分类数字代币？*
- en: As we’ve discussed in previous chapters, this question holds enormous importance
    for the US economy. A digital token—a unit of value, recorded on the blockchain—can
    variously be described as a security, a currency, a commodity, property, or some
    weird mashup of all these assets.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 如我们之前章节中讨论的，这个问题对美国经济具有重要意义。一个数字代币——记录在区块链上的价值单位——可以被描述为证券、货币、商品、财产，或所有这些资产的奇怪混合。
- en: Simply stated, different laws govern these different types of assets—and no
    one is sure how blockchain tokens should be treated. Should tokenized ownership
    of a company be considered a security, like shares of stock? What if the company
    has no revenue? What if there’s no company?
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 简单地说，不同的法律管理不同类型的资产——没有人确切知道区块链代币应该如何处理。公司的代币化所有权应该被视为证券，就像股票一样吗？如果公司没有收入呢？如果没有公司呢？
- en: These issues quickly get murky, so the Chamber’s Token Alliance educates and
    advocates with stakeholders like the SEC, Commodity Futures Trading Commission
    (CFTC), and Congress with the goal of achieving a predictable legal environment
    for tokenized assets. This type of environment will allow a new wave of blockchain-based
    innovation and entrepreneurship.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 这些问题很快变得复杂，因此商会代币联盟与SEC、商品期货交易委员会（CFTC）和国会等利益相关者沟通，旨在为代币化资产创造一个可预测的法律环境。这种环境将允许一波新的基于区块链的创新和企业家精神。
- en: Tip
  id: totrans-87
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 提示
- en: 'Here are two regulatory rules of thumb:'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是两条监管规则：
- en: If it’s not predictable, it’s convictable.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 如果不可以预测，那么就有可能被定罪。
- en: Regulatory uncertainty leads to fear of breaking the law, which stifles innovation.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 监管不确定性导致对违法的恐惧，从而抑制创新。
- en: With clarity comes prosperity.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 清晰带来繁荣。
- en: If we understand the rules, we can innovate and a thousand flowers can bloom.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们理解了这些规则，我们就可以创新，万物即可繁荣。
- en: In addition to these high-level priorities, the Chamber pursues other priorities
    through a variety of working groups, especially in the areas of accounting, smart
    contracts, and tax reform. “No matter how much you do,” Perianne says, “there’s
    always more to do.”
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 除了这些高层次的优先事项外，商会还通过各种工作组追求其他优先事项，特别是在会计、智能合约和税收改革等领域。“无论你做多少，”Perianne说，“总有更多的事情要做。”
- en: Perhaps the biggest priority, then, is keeping membership money flowing. This
    involves constantly communicating with Chamber members about the value of investing
    in public policy outside their own company; simply hiring a lobbyist is not an
    effective long-term strategy.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，最重要的任务可能是保持会员资金的流动。这涉及到不断与商会会员沟通，让他们了解投资于公司外部公共政策的价值；仅仅雇佣一位游说者并不是一个有效的长期策略。
- en: 'When the Chamber pitches new members on joining, companies often ask why they
    should give money to an organization that is already doing business with their
    competitors. The answer is simple: by bringing everyone together to establish
    the rules of the road, they can all get it right from the start.'
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 当商会向新会员推荐加入时，公司经常会问，他们为什么要给一个已经与他们的竞争对手做生意的组织捐款。答案很简单：通过把大家聚集在一起制定规则，他们可以从一开始就做对。
- en: Coordination is better than confusion. When everyone works together to grow
    the industry pie, everyone’s slice of pie will be bigger. That is the purpose
    and value of a trade association. When an industry speaks with one voice, a government
    is more likely to listen.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 协调比混乱好。当每个人都一起努力扩大行业蛋糕时，每个人的蛋糕份额都会更大。这就是贸易协会的目的和价值。当一个行业用一个声音说话时，政府更有可能倾听。
- en: Organizational Structure
  id: totrans-97
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 组织结构
- en: Our position is always going to be whatever is best for the ecosystem as a whole.^([9](ch10.html#ch01fn136))
  id: totrans-98
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们的立场始终是 whatever is best for the ecosystem as a whole.^([9](ch10.html#ch01fn136))
- en: ''
  id: totrans-99
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: —Perianne Boring
  id: totrans-100
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: —Perianne Boring
- en: How do you create a group of member companies without the member companies taking
    over the group?
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，你是如何创建一个会员公司不掌控的群体的呢？
- en: 'This is the classic problem with trade associations: one or two large companies
    can sway the entire organization. To avoid these conflicts, the Chamber has a
    two-tiered governance structure composed of the Chamber’s executive committee
    and advisory board.'
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 这是贸易协会面临的经典问题：一两个大型公司可能会影响整个组织。为避免这些冲突，商会采用了由商会执行委员会和咨询委员会组成的双层治理结构。
- en: The executive committee and advisory board meet quarterly to set the general
    policy directives of the Chamber. By doing so, they set policy *topics* without
    setting policy *positions*.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 执行委员会和咨询委员会每季度会集会，确定商会的总体政策方向。通过这样做，他们设定政策*主题*，而不设定政策*立场*。
- en: 'Member companies can choose from these levels of participation:'
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 会员公司可以选择以下参与级别：
- en: Executive committee (members include Accenture, Binance.US, Citi, Deloitte,
    Docusign, DTCC, Fidelity, IBM, JP Morgan, MakerDAO Foundation, Medici Ventures,
    and Ripple)
  id: totrans-105
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 执行委员会（成员包括Accenture、Binance.US、Citi、德勤、Docusign、DTCC、Fidelity、IBM、JP Morgan、MakerDAO
    Foundation、Medici Ventures和Ripple）
- en: President’s circle (members include Bitmain, Bitwise, ErisX, Hedera Hashgraph,
    and Stellar)
  id: totrans-106
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 总统圈（成员包括Bitmain、Bitwise、ErisX、Hedera Hashgraph和Stellar）
- en: Industry members (reserved for startups only)
  id: totrans-107
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 行业会员（仅限初创公司）
- en: These levels, which serve as the funding mechanism for the Chamber, are determined
    by the amount that members pay to the organization. The higher levels give companies
    more access to the “platform” (i.e., more member benefits); however, membership
    levels do not affect the shaping of official Chamber positions.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 这些级别作为商会的资金机制，由会员向组织支付的金额决定。高级别让公司对“平台”（即更多会员福利）的访问更多；然而，会员级别不影响正式商会立场的形成。
- en: 'To the contrary, the Chamber has the goal of maximizing benefits to the entire
    blockchain ecosystem. As a result, every member, regardless of their financial
    contribution, has the same voice in crafting policy positions. Quite often, decisions
    are reached only after tough conversations: some positions are not beneficial
    to individual members but benefit the growth of the ecosystem as a whole.'
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 相反，商会的目标是最大化整个区块链生态系统的利益。因此，无论会员对其财务贡献如何，他们在制定政策立场方面都有同等的发言权。通常，只有在艰难的对话之后才能作出决定：有些立场对个别会员不利，但对整个生态系统的增长有益。
- en: With higher levels of membership comes more access to the Chamber’s platform.
    For example, the Chamber receives many speaking requests for experts. Higher-level
    members are the first to be referred to these opportunities. More financial leadership
    leads to more thought leadership.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 随着会员级别的提高，对商会平台的访问也随之增加。例如，商会收到很多专家的演讲请求。高级别的会员将首先被推荐这些机会。更多的财务领导力将导致更多的思想领导力。
- en: The Chamber also offers private briefings on new developments, giving members-only
    access to the most knowledgeable experts on public policy for blockchain and digital
    assets. If a company needs to understand the potential impact of new regulations,
    these private sessions help them quickly get up to speed.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 美国商会还提供关于新发展的私人简报，让会员独家接触到在区块链和数字资产方面最知识渊博的公共政策专家。如果一家公司需要了解新规定可能带来的潜在影响，这些私人会议帮助他们迅速跟上进度。
- en: In summary, the Chamber’s tiered membership structure allows those who pay more
    to enjoy more exclusive benefits, while allowing all members to have an equal
    voice in determining policy positions.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 总之，美国商会的分层会员结构允许那些支付更多会费的人享受更 exclusive（独家的）好处，同时让所有会员在制定政策立场上有平等发言权。
- en: Lessons Learned
  id: totrans-113
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 经验教训
- en: 'We are calling on the US government to do two things: the first is to demonstrate
    national leadership through strong, public support at the highest levels of government.
    The second is to adopt a national action plan to coordinate all of the stakeholders.^([10](ch10.html#ch01fn137))'
  id: totrans-114
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们呼吁美国政府做两件事：第一，通过最高级别政府强有力的、公开支持来展示国家领导力。第二，制定国家行动计划，协调所有利益相关方。^([10](ch10.html#ch01fn137))
- en: ''
  id: totrans-115
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: —Perianne Boring
  id: totrans-116
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: ——佩里安·博林
- en: For several years, the Chamber, through all its initiatives and events, had
    been setting the stage. As 2019 began, it was time to unify the US. The Chamber
    called the nation to action, through a **national action plan**.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 几年来，美国商会通过其所有倡议和活动，一直在铺垫。随着2019年的开始，到了统一美国的时候了。美国商会通过一个**国家行动计划**号召全国采取行动。
- en: Note
  id: totrans-118
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 注意
- en: '**National action plan**: A comprehensive and coordinated strategy for supporting
    an emerging technology, in order to grow jobs and grow the economy.'
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: '**国家行动计划**：支持新兴技术的全面协调策略，以创造就业和促进经济增长。'
- en: 'Blockchain wasn’t the only technology in which the US had been lagging behind.
    It wasn’t until early 2019, for instance, that the US created an official policy
    for artificial intelligence. A comprehensive national strategy is important for
    encouraging new technologies to grow: a unified vision will inspire entrepreneurs,
    incentivize small businesses, and inject new investment into blockchain innovation.'
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链不是美国在落后于的唯一技术。例如，直到2019年初，美国才制定了人工智能的官方政策。全面的国家战略对于鼓励新技术的成长很重要：统一的愿景将激励企业家，激励小企业，并将新投资注入区块链创新中。
- en: In February 2019, the Chamber summarized all the lessons it had learned into
    a national action plan for blockchain, with these guiding principles for US legislators:^([11](ch10.html#ch01fn138))
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 2019年2月，美国商会将其学到的所有经验总结成一个针对区块链的国家行动计划，为美国立法者提供这些指导原则：^([11](ch10.html#ch01fn138))
- en: Establish a predictable legal environment
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 建立可预测的法治环境
- en: Blockchain innovators (and their lawyers) can then understand the rules of the
    road.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链创新者（及其律师）然后可以理解这些规则。
- en: Roll out the red carpet
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 铺设红地毯
- en: Welcome blockchain innovation through incentives and support (instead of simply
    staying out of the way).
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 通过激励和支持欢迎区块链创新（而不是简单地让路）。
- en: Create government pilot programs
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 创建政府试点项目
- en: These programs can be used as a Proof of Concept for using blockchain technologies
    in real life.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 这些项目可以用作使用区块链技术解决实际问题的示范性概念。
- en: Recognize blockchain as the New Normal
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 认识到区块链是新常态
- en: Much like the early days of the internet, understand that new innovations like
    bitcoin are not a novelty, but the future.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 就像互联网的早期一样，理解比特币这样的新技术并非 novelty（新奇事物），而是未来。
- en: Think globally
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 全球思考
- en: Digital currencies, for example, have the potential to reshape the global economy,
    knocking the US dollar off its perch.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，数字货币有潜力重塑全球经济，使美元的地位动摇。
- en: Match China’s investment
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 与中国的投资相匹配
- en: The three e-commerce giants in China—Alibaba, Baidu, and Tencent—were building
    the infrastructure for a state-owned digital currency. The US, which had no such
    financial infrastructure, was only beginning to talk about a digital dollar.^([12](ch10.html#ch01fn139))
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 中国的三大电子商务巨头——阿里巴巴、百度和腾讯——正在为国有的数字货币建立基础设施。而没有这样的金融基础设施的美国，才刚刚开始讨论数字美元。^([12](ch10.html#ch01fn139))
- en: Develop a sense of urgency
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 培养紧迫感
- en: Without the government’s quick action, the smart money would simply leave the
    US—and in the borderless world of blockchain, that was already happening.
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 如果没有政府迅速行动，聪明钱只会离开美国——在区块链这个无边界的世界上，这已经开始发生了。
- en: The call for a national action plan was supported by US Congressman Tom Emmer,
    co-chair of the Congressional Blockchain Caucus, who called it “a necessary step
    forward” for the industry. “Before we stifle,” he stated, “we must encourage the
    private sector to develop these technologies. The National Action Plan…provides
    a needed call for clear regulation.”^([13](ch10.html#ch01fn140))
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 美国国会议员汤姆·埃默尔，国会区块链小组的共同主席，支持制定国家行动计划，他称其为行业发展的“必要一步”。他表示，“在我们扼杀它之前，我们必须鼓励私营部门发展这些技术。《国家行动计划》……为明确的监管提供了所需的呼吁。”^([13](ch10.html#ch01fn140))
- en: 'Perhaps the spirit of the call was best summed up by Brett McDowell of the
    decentralized Hedera Hashgraph network: “This is the American Way—embracing the
    promise of new technologies, and the opportunities they create.”^([14](ch10.html#ch01fn141))'
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 也许这一呼吁的精神最好由分布式Hedera Hashgraph网络的Brett McDowell总结：“这是美国的方式——拥抱新技术的承诺，以及它们创造的机会。”^([14](ch10.html#ch01fn141))
- en: Working with States
  id: totrans-138
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 与各州合作
- en: While the Chamber was located in Washington, focused on issues at the national
    level, local blockchain bills were being introduced by states. Although the bills
    were well-intentioned, Perianne felt that many of them were getting the details
    wrong, erring on key definitions, and neglecting relevant policy principles.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 当商会位于华盛顿，关注全国性问题时，各州正在引入区块链法案。虽然这些法案的意图是好的，但Perianne认为许多法案在关键定义上出了错，忽视了相关的政策原则。
- en: To help legislators get the language right, the Chamber began partnering with
    other organizations that were focused on state issues. They fueled these efforts
    by creating the *Legislator’s Toolkit for Blockchain Technology* to guide these
    lawmakers in their policy-making efforts.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 为了帮助立法者正确地使用语言，商会开始与其他专注于州问题的组织合作。他们通过创建《区块链技术立法者工具包》来指导这些立法者在政策制定过程中，为这些努力提供了动力。
- en: As seen in [Figure 10-3](#copycomma_pastecomma_and_propose), by using an open
    source, non-copyrighted approach to these reports, the Chamber can influence policy
    simply by giving lawmakers freedom to copy and paste sections of their Chamber
    Reports into proposed legislation.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 如图10-3所示，通过使用开源、非版权的方法来编写这些报告，商会只需通过赋予立法者复制和粘贴商会报告部分内容到拟议立法中的自由，就可以影响政策。
- en: 'Perianne stated that, by putting the right tools in the hands of the right
    people, more than 50 bills were introduced by legislators who utilized language
    from the Toolkit within one year of its introduction.^([15](ch10.html#ch01fn142))
    The Chamber had discovered a powerful way to create new laws: copy, paste, and
    pass.'
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: Perianne表示，通过将正确的工具交到正确的人手中，在工具包推出的一年内，就有立法者引入了50多法案，他们使用了工具包中的语言。^([15](ch10.html#ch01fn142))
    商会发现了一种创造新法律的有效方法：复制、粘贴、通过。
- en: '![Copy, paste, and propose](assets/bcss_1003.jpg)'
  id: totrans-143
  prefs: []
  type: TYPE_IMG
  zh: '![复制、粘贴、提出](assets/bcss_1003.jpg)'
- en: Figure 10-3\. Copy, paste, and propose
  id: totrans-144
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图10-3\. 复制、粘贴、提出
- en: Next Steps
  id: totrans-145
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下一步
- en: It is critically important for American and western policymakers to understand
    how serious China and other nations are taking digital currencies and blockchain
    technology. It is crucial to become conscious as to what we can expect to see
    from those who seek dominance in the space, implications for the international
    monetary and financial system, and, more pointedly, for the US dollar.^([16](ch10.html#ch01fn143))
  id: totrans-146
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 对美国和其他西方国家的政策制定者来说，了解中国和其他国家对数字货币和区块链技术的态度是多么重要。我们必须意识到我们可以从那些寻求在该领域占据主导地位的人那里期待什么，这对国际货币和金融体系，尤其是对美元意味着什么。^([16](ch10.html#ch01fn143))
- en: ''
  id: totrans-147
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: —Perianne Boring
  id: totrans-148
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: ——Perianne Boring
- en: In this weird new world of economics, technology, and politics, two pervasive
    thoughts drew Perianne’s attention.
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个奇怪的新世界经济、技术和政治世界中，两个普遍的想法吸引了Perianne的注意。
- en: The first was the emerging “new world order.” The industry was moving from decentralized
    currencies like bitcoin to privately issued stablecoins by the likes of JP Morgan
    and Wells Fargo, and it became apparent that central banks (like the US Federal
    Reserve) would soon be introducing their own digital currencies. This would likely
    be followed by global digital currencies from international banking entities such
    as the World Bank and IMF. Private coins, national coins, and global coins, all
    powered by blockchain.
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 第一个是新兴的“新世界秩序”。行业正从比特币这样的去中心化货币转向摩根大通和富国银行等私人发行的稳定币，而中央银行（如美国联邦储备银行）很快将推出自己的数字货币变得明显。这可能会被国际银行实体（如世界银行和IMF）推出的全球数字货币所跟随。私人货币、国家货币和全球货币，都由区块链提供动力。
- en: Would these players merge? Would they collide? What would this future of money
    look like?
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 这些参与者会合并吗？他们会冲突吗？这个货币的未来会是什么样子？
- en: Perianne’s second thought centered on who would lead this new monetary system.
    Would it be a one-world global money overseen by the IMF and tied into each nation’s
    digital currency? Or would the US quickly introduce a digital dollar, maintaining
    its hold on the world’s dominant currency?
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 佩里安妮的第二个想法是关于谁将领导这个新的货币体系。会是一个由IMF监督的全球统一货币，并与每个国家的数字货币相挂钩吗？还是美国会迅速推出数字美元，维持其对世界主导货币的控制？
- en: Despite the efforts of the Chamber, China was clearly in the lead on developing
    a national digital currency, and the US was not really even in the game. It seemed
    clear that if it remained on the current trajectory, the US was in danger of losing
    its status as the world’s reserve currency.
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管商会的努力，中国显然在发展国家数字货币方面领先，而美国甚至还没有真正进入比赛。看来如果它继续当前的轨迹，美国有危险失去世界储备货币的地位。
- en: From the time she heard Xi’s speech on blockchain in late 2019, Perianne had
    worked relentlessly to pull US lawmakers together. Blockchain would likely determine
    the future of the global economy—and with it, the future of the world. The Chamber’s
    challenge was getting lawmakers to take it seriously.
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 从她在2019年底听到习主席的区块链演讲以来，佩里安妮不懈地努力将美国立法者聚集在一起。区块链可能会决定全球经济的未来——以及随之而来的世界未来。商会的挑战是让立法者认真对待它。
- en: 'She reflected on where the Chamber should focus its efforts next:'
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 她思考了美国商会应该在哪里集中下一步的努力：
- en: Central bank digital currencies
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 中央银行数字货币
- en: Upgrading the US financial system to prepare for blockchain-based digital currencies
    that are issued and supported by central banks
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
