- en: is Associate Professor at the National School of Applied Sciences at Sultan
    Moulay Slimane University, Morocco. He received his PhD degree in computer science
    from Hassan 1st University, Morocco. He is a cybersecurity and information technology
    researcher and practitioner with industry and academic experience. He worked for
    the National Ports Agency in Morocco as IT manager from 2012 to 2019\. He is Senior
    Member of IEEE and Member of the International Association of Engineers (IAENG)
    and the Machine Intelligence Research Labs. He has made contributions in information
    security and privacy, Internet of things security, and wireless and constrained
    networks security. His research interests include information security and privacy,
    Internet of things, networks security, information system and IT governance. He
    has published over 50 papers (chapters, international journals and conferences/workshops),
    7 edited books and 3 authored books. He is Editor in Chief of the International
    Journal of Smart Security Technologies (IJSST). He serves as Associate Editor
    for IEEE Access (2019 Impact Factor 4.098), the International Journal of Digital
    Crime and Forensics (IJDCF) and the International Journal of Information Security
    and Privacy (IJISP). He was also Guest Editor of a special issue on Recent Advances
    on Cyber Security and Privacy for Cloud-of-Things of the International Journal
    of Digital Crime and Forensics (IJDCF), Volume 10, Issue 3, July–September 2019\.
    He has served and continues to serve on executive and technical program committees
    and as a reviewer of numerous international conferences and journals such as Elsevier
    Ad Hoc Networks, IEEE Network Magazine, IEEE Sensor Journal, ICT Express and Springer
    Cluster Computing. He was Publicity Chair of BCCA 2019 and General Chair of the
    MLBDACP 19 and MLBDACP 21 symposiums.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 是摩洛哥苏丹穆莱·斯利曼大学国家应用科学学院的副教授。他获得了摩洛哥哈桑一世大学的计算机科学博士学位。他是一位拥有工业和学术经验的网络安全和信息技术研究员和实践者。他曾于2012年至2019年在摩洛哥国家港口局担任IT经理。他是IEEE的高级会员，国际工程师协会(IAENG)和机器智能研究实验室的成员。他在信息安全和隐私、物联网安全以及无线和受限网络安全方面做出了贡献。他的研究兴趣包括信息安全和隐私、物联网、网络安全、信息系统和IT治理。他已发表了50多篇论文(章节、国际期刊和会议/研讨会)、7本编辑书籍和3本作者书籍。他是《国际智能安全技术期刊》(IJSST)的主编。他担任IEEE
    Access(2019影响因子4.098)、国际数字犯罪与取证期刊(IJDCF)和国际信息安全与隐私期刊(IJISP)的副主编。他还是《国际数字犯罪与取证期刊》(IJDCF)2019年7-9月第10卷第3期云物联网网络安全和隐私最新进展特刊的客座编辑。他曾担任过许多国际会议和期刊的执行和技术程序委员会成员和审稿人，如Elsevier
    Ad Hoc Networks、IEEE Network Magazine、IEEE Sensor Journal、ICT Express和Springer
    Cluster Computing。他曾担任BCCA 2019的宣传主席，以及MLBDACP 19和MLBDACP 21研讨会的总主席。
- en: Prof. Youssef Baddi
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 博士Youssef Baddi
- en: 'is full-time Assistant Professor at Chouaïb Doukkali University (UCD), El Jadida,
    Morocco. He obtained his PhD thesis degree in computer science from ENSIAS School,
    University Mohammed V Souissi of Rabat, Morocco, since 2016\. He also holds a
    research master degree in networking obtained in 2010 from the High National School
    for Computer Science and Systems Analysis, ENSIAS, Rabat, Morocco. He is Member
    of Laboratory of Information and Communication Sciences and Technologies STIC
    Lab, since 2017\. He is Guest Member of Information Security Research Team (ISeRT)
    and Innovation on Digital and Enterprise Architectures Team, ENSIAS, Rabat, Morocco.
    He was awarded as the best PhD student at the University Mohammed V Souissi of
    Rabat in 2013\. He has made contributions in group communications and protocols,
    information security and privacy, software-defined network, the Internet of things,
    mobile and wireless networks security, and mobile IPv6\. His research interests
    include information security and privacy, the Internet of things, networks security,
    software-defined network, software-defined security, IPv6 and mobile IP. He has
    served and continues to serve on executive and technical program committees and
    as a reviewer of numerous international conferences and journals such as Elsevier
    Pervasive and Mobile Computing PMC, International Journal of Electronics and Communications
    (AEUE) and Journal of King Saud University: Computer and Information Sciences.
    He was General Chair of IWENC 2019 Workshop and Secretary Member of the ICACIN
    2020 Conference.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 是摩洛哥埃尔贾迪达州的沙伊布·杜卡利大学（UCD）的全职助理教授。他于2016年从拉巴特穆罕默德五世大学的ENSIAS学院获得计算机科学博士学位。他还于2010年从拉巴特高等计算机科学与系统分析学院（ENSIAS）获得网络研究硕士学位。自2017年以来，他是信息与通信科学技术实验室STIC
    Lab的成员。他还是信息安全研究团队（ISeRT）和拉巴特ENSIAS的数字与企业架构创新团队的客座成员。他于2013年被评为拉巴特穆罕默德五世大学的最佳博士生。他在群体通信和协议、信息安全与隐私、软件定义网络、物联网、移动和无线网络安全以及移动IPv6方面做出了贡献。他的研究兴趣包括信息安全与隐私、物联网、网络安全、软件定义网络、软件定义安全、IPv6和移动IP。他曾担任并继续担任众多国际会议和期刊的执行和技术计划委员会成员以及审稿人，如爱思唯尔《普适与移动计算》（PMC）、《电子与通信》国际期刊（AEUE）和《沙特国王大学：计算机与信息科学》期刊。他曾担任IWENC
    2019工作坊的主席和ICACIN 2020会议的秘书成员。
- en: Prof. Mamoun Alazab
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: Mamoun Alazab教授
- en: is Associate Professor in the College of Engineering, IT and Environment at
    Charles Darwin University, Australia. He received his PhD degree in computer science
    from the Federation University Australia, School of Science, Information Technology
    and Engineering. He is a cybersecurity researcher and practitioner with industry
    and academic experience. His research is multidisciplinary that focuses on cybersecurity
    and digital forensics of computer systems including current and emerging issues
    in the cyber environment like cyber-physical systems and the Internet of things,
    by considering the unique challenges present in these environments, with a focus
    on cybercrime detection and prevention. He looks into the intersection of machine
    learning as an essential tool for cybersecurity, for example, for detecting attacks,
    analyzing malicious code or uncovering vulnerabilities in software. He has more
    than 100 research papers. He is the recipient of a short fellowship from Japan
    Society for the Promotion of Science (JSPS) based on his nomination from the Australian
    Academy of Science. He delivered many invited and keynote speeches, 27 events
    in 2019 alone. He convened and chaired more than 50 conferences and workshops.
    He is Founding Chair of the IEEE Northern Territory Subsection (February 2019–current).
    He is Senior Member of IEEE, Cybersecurity Academic Ambassador for Oman’s Information
    Technology Authority (ITA) and Member of the IEEE Computer Society’s Technical
    Committee on Security and Privacy (TCSP). He has worked closely with government
    and industry on many projects, including IBM, Trend Micro, the Australian Federal
    Police (AFP), the Australian Communications and Media Authority (ACMA), Westpac,
    UNODC and the Attorney General’s Department.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
- en: Prof. Loai Tawalbeh
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
- en: completed his PhD degree in electrical & computer engineering from Oregon State
    University in 2004 and MSc in 2002 from the same university with GPA 4/4\. He
    is currently Associate professor at the Department of Computing and Cyber Security
    at Texas A&M University-San Antonio. Before that, he was a visiting researcher
    at the University of California, Santa Barbara. Since 2005, he taught/developed
    more than 25 courses in different computer engineering disciplines and science
    with a focus on cybersecurity for the undergraduate/graduate programs at New York
    Institute of Technology (NYIT), DePaul University and Jordan University of Science
    and Technology. He won many research grants and awards with over 2 million USD.
    He has over 80 research publications in refereed international journals and conferences.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
- en: Prof. Imed Romdhani
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
- en: is full-time Associate Professor in networking at Edinburgh Napier University
    since June 2005\. He was awarded his PhD from the University of Technology of
    Compiegne (UTC), France, in May 2005\. He also holds engineering and a master
    degree in networking obtained, respectively, in 1998 and 2001 from the National
    School of Computing (ENSI, Tunisia) and Louis Pasteur University (ULP, France).
    He worked extensively with Motorola Research Labs in Paris and authored 4 patents.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 自2005年6月起，他一直是爱丁堡纳皮尔大学的全职网络副教授。他于2005年5月从法国孔皮耶涅理工大学（UTC）获得博士学位。他还分别于1998年和2001年从突尼斯国家计算机学院（ENSI）和路易斯·巴斯德大学（ULP，法国）获得工程学和网络硕士学位。他曾与巴黎摩托罗拉研究实验室进行了广泛的合作，并拥有4项专利。
