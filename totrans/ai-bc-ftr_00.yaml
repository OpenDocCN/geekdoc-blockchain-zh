- en: Preface
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 前言
- en: Cyber threats increase as firms, governments and consumers rely on digital systems
    for their day-to-day activities. The more they adopt the technologies, the higher
    the risks they face. Additionally, new solutions to facilitate everyday businesses,
    such as artificial intelligence for operational systems and enormous IT databases,
    create complexity. However, these new technologies can also be their most reliable
    allies! They can provide new protection levels that make a strong shield of protection
    against hackers if properly designed and integrated. There is growth in IoT use,
    which increases the risk for organizations and the need for data protection policies.
    Organizations are not taking enough steps to secure themselves from cyber-attacks;
    ultimately, there will be an increase in attack size and volume.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 随着企业、政府和消费者日常活动依赖于数字系统的增加，网络威胁也在增加。他们越是采用这些技术，他们所面临的风险就越高。此外，用于促进日常业务的新解决方案，如用于操作系统和庞大IT数据库的人工智能，会带来复杂性。然而，如果设计和集成得当，这些新技术也可以成为他们最可靠的盟友！它们可以提供新的保护水平，使其免受黑客的攻击。物联网的使用正在增长，这增加了组织面临的风险和数据保护政策的需要。组织没有采取足够的措施来保护自己免受网络攻击的威胁；最终，攻击规模和数量将会增加。
- en: AI and blockchain technologies have infiltrated all areas of our lives, from
    manufacturing to health care and beyond. Cybersecurity is an industry that has
    been significantly affected by this technology and maybe more so in the future.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能和区块链技术已渗透到我们生活的各个领域，从制造业到医疗保健等。网络安全是一个受到这项技术影响的行业，也许在未来会更加如此。
- en: Artificial intelligence and blockchain have shown potential in providing various
    methods for threat detection. Merging artificial intelligence and blockchain will
    change cybersecurity as we know it and make next-generation solutions more effective.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 人工智能和区块链已显示出在提供各种威胁检测方法方面的潜力。合并人工智能和区块链将改变我们所知的网络安全，并使下一代解决方案更加有效。
- en: An open cybersecurity ecosystem, powered by a blockchain, will unlock the enormous
    opportunity to protect against next-generation threats, eliminate the strain and
    cost of third-party intermediaries, and ensure a more secure world.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 由区块链驱动的开放式网络安全生态系统将解锁巨大的机会，以防范下一代威胁，消除第三方中介的压力和成本，并确保更安全的世界。
- en: The combination of cyber threat data integrated with artificial intelligence
    and blockchain is arguably the future of AI-powered cybersecurity.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 将网络威胁数据与人工智能和区块链集成可能是人工智能驱动网络安全的未来。
- en: 'This book will go in depth, showing how blockchain and artificial intelligence
    can be used for cybersecurity applications. Merging AI and blockchain can be used
    to prevent any data breach, identity theft, cyber-attacks or criminal acts in
    transactions. We accepted 18 submissions. The chapters covered the following three
    parts:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 本书将深入探讨区块链和人工智能如何用于网络安全应用。合并人工智能和区块链可以用于防止任何数据泄露、身份盗窃、网络攻击或交易中的犯罪行为。我们收到了18份投稿。这些章节涵盖了以下三个部分：
- en: 'Artificial Intelligence and Blockchain for future Cybersecurity Applications:
    Architectures and Challenges;'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 人工智能和区块链在未来网络安全应用中的应用：架构与挑战；
- en: 'Artificial Intelligence and Blockchain for Cybersecurity: Applications and
    Case Studies;'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 人工智能和区块链在网络安全中的应用：应用和案例研究；
- en: Artificial Intelligence and Blockchain Applications for Smart Cyber Ecosystems.
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 人工智能和区块链在智能网络生态系统中的应用。
- en: Each chapter is reviewed at least by two members of the editorial board. Evaluation
    criteria include correctness, originality, technical strength, significance, quality
    of presentation, and interest and relevance to the book scope. This book’s chapters
    provide a collection of high-quality research works that address broad challenges
    in both theoretical and application aspects of artificial intelligence and blockchain
    for future cybersecurity applications.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 每一章至少由两名编辑委员会成员审阅。评估标准包括正确性、原创性、技术实力、重要性、展示质量，以及与书籍范围的兴趣和相关性。本书的章节提供了一系列高质量的研究成果，涵盖了人工智能和区块链在未来网络安全应用的理论和应用方面的广泛挑战。
- en: We want to take this opportunity and express our thanks to the contributors
    to this volume and the reviewers for their great efforts by reviewing and providing
    interesting feedback to the authors of the chapters. The editors would like to
    thank Dr. Thomas Ditsinger (Springer, Editorial Director, Interdisciplinary Applied
    Sciences), Professor Janusz Kacprzyk (Series Editor in Chief) and Ms. Rini Christy
    Xavier Rajasekaran (Springer Project Coordinator), for the editorial assistance
    and support to produce this important scientific work. Without this collective
    effort, this book would not have been possible to be completed.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 我们要借此机会对本卷的贡献者表示感谢，并感谢审稿人通过审阅并向章节作者提供有趣的反馈所付出的努力。编辑们要感谢 Thomas Ditsinger 博士（斯普林格，跨学科应用科学编辑总监）、Janusz
    Kacprzyk 教授（系列主编）和 Rini Christy Xavier Rajasekaran 女士（斯普林格项目协调员）的编辑协助和支持，以完成这一重要的科学工作。没有这一集体的努力，这本书将无法完成。
