- en: The series “Studies in Big Data” (SBD) publishes new developments and advances
    in the various areas of Big Data- quickly and with a high quality. The intent
    is to cover the theory, research, development, and applications of Big Data, as
    embedded in the fields of engineering, computer science, physics, economics and
    life sciences. The books of the series refer to the analysis and understanding
    of large, complex, and/or distributed data sets generated from recent digital
    sources coming from sensors or other physical instruments as well as simulations,
    crowd sourcing, social networks or other internet transactions, such as emails
    or video click streams and other. The series contains monographs, lecture notes
    and edited volumes in Big Data spanning the areas of computational intelligence
    including neural networks, evolutionary computation, soft computing, fuzzy systems,
    as well as artificial intelligence, data mining, modern statistics and Operations
    research, as well as self-organizing systems. Of particular value to both the
    contributors and the readership are the short publication timeframe and the world-wide
    distribution, which enable both wide and rapid dissemination of research output.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 《大数据研究》（SBD）系列出版了大数据各个领域的新发展和进展-迅速并具有高质量。其意图是涵盖大数据的理论、研究、发展和应用，作为工程、计算机科学、物理学、经济学和生命科学领域的一部分。该系列的书籍涉及对最近的数字来源产生的大、复杂和/或分布式数据集的分析和理解，这些数字来源来自传感器或其他物理仪器以及模拟、众包、社交网络或其他互联网交易，例如电子邮件或视频点击流等。该系列包含大数据领域的单行本、讲义和编辑的卷集，涵盖了计算智能领域，包括神经网络、进化计算、软计算、模糊系统，以及人工智能、数据挖掘、现代统计学和运筹学，以及自组织系统。对于投稿者和读者都特别有价值的是短的出版时间和全球分发，这使得研究成果能够广泛和迅速地传播。
- en: The books of this series are reviewed in a single blind peer review process.
  id: totrans-2
