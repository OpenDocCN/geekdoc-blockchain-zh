- en: '**Arnab Banerjee** is a Principal Consultant with Enterprise Applications Services
    of Infosys Ltd. He consults in the area of ERP, IOT and Blockchain technology.
    His consulting experience of more than 17 years’ spans across North America, Europe
    and Asia. In his blockchain consulting role he helps implement Oracle Blockchain
    cloud services. It spans from identifying the use case, solution architecture
    to implementation. For IOT applications consulting role he helps implement enterprise
    grade industrial IOT solution architecture integrated with ERP systems. He is
    an ERP implementation specialist in the supply chain domain. His research interests
    include information technology, IOT and Blockchain applications integration with
    ERP and other satellite systems. He has extensive publications in the area of
    reverse supply chain, lean/agile/leagile initiatives, theory of constraints, supply
    chain transformations and humanitarian logistics. Over the years he has published
    more than 35 research papers in various peer reviewed international journals,
    international research conferences, case studies, book chapters, white papers
    and point of view articles. He holds a PhD in Supply Chain Management, a Master''s
    in Industrial Engineering and a graduate degree in Mechanical Engineering. He
    is a certified Six Sigma black belt champion. He is listed in Who''s Who of the
    World 2015 edition.'
