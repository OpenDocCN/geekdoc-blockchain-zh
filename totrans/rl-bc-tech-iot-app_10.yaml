- en: Chapter Nine
  prefs: []
  type: TYPE_NORMAL
- en: 'Blockchain with IOT: Applications and use cases for a new paradigm of supply
    chain driving efficiency and cost'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Arnab Banerjee    ^(Infosys Ltd., Bengaluru, India)
  prefs: []
  type: TYPE_NORMAL
- en: Abstract
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: This chapter discusses the use cases of Blockchain with IOT along with other
    systems/practices to achieve a new paradigm of supply chain. The chapter identifies
    immediate challenges in various realms of supply chain ranging from product or
    order tracking, traceability and recall, counterfeiting, agri supply chain, automotive
    supply chain, digital homes, offices and warehouses to manufacturing and distribution
    supply chain. Elaborating the key features and capabilities of IOT and Blockchain
    it explains with example how the combination of these two powerful technologies
    along with peripherals systems and backbone ERPs can solve the listed business
    problems. It explores the process flows, technical architecture and business impacts
    with the IOT and Blockchain combination. The chapter ends with listing of the
    economic value and cost savings, the IOT Blockchain combination brings to supply
    chain and the opportunities lying in future.
  prefs: []
  type: TYPE_NORMAL
- en: Keywords
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Blockchain; IOT; Supply chain management; Counterfeiting; ERP; Auto supply chain;
    Agri supply chain; Traceability; Product recall; Provenance
  prefs: []
  type: TYPE_NORMAL
- en: 1 Introduction
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Supply chain in today's globalized economy is complex. A product sold in retail
    or online is designed by teams in more than one location, manufactured at some
    place, stored somewhere and delivered everywhere. Products pass through various
    countries, warehouses, weather conditions, handling methods, and storage situations
    before being delivered to end consumers. The physical realms of product flow have
    a twin with the digital aspect of the information flow. As more technological
    advancements are made this digital information is becoming more and more important.
    The timely availability of these information in a secure, transparent and structured
    way is key to faster and more accurate decision making and along with it the ability
    to save cost and judicious use of resources.
  prefs: []
  type: TYPE_NORMAL
- en: Clive Humby while giving a talk at ANA Senior marketer's summit in Kellogg Business
    School in 2006 compared data to crude oil. He indicated that like crude oil data
    can be broken down and analyzed to get great value. Companies have to learn to
    deal with this massive amounts of data to get insights and make actionable decisions
    [[1]](S0065245819300336.xhtml#bb0010). More recently in 2017 Ajay Banga, CEO of
    Mastercards quoted that he believes that “Data is the new Oil” [[1a]](S0065245819300336.xhtml#bb0010).
    A product from its concept or raw material to it featuring on the shelf or web
    portal generates enormous amount of data. Channelizing these data to analyze for
    future improvement, decision making and cost reduction is the direction and intent
    of every supply chain leader. Numerous components of a finished products, plethora
    of sourcing options, varied geographical and climatic conditions, storage situations,
    real time tracking need and physical handling makes it essential to track and
    monitor the physical, climatic and warehousing conditions. All these are only
    possible when the information is secure, structured, real time and easily available.
  prefs: []
  type: TYPE_NORMAL
- en: Today every organization is connected with systems and is intertwined. As we
    move ahead in the digital journey there are systems within an organization like
    ERP, MRP, WMS, CRM which improves the organizations processes driving efficiency
    reducing cost and helping it function better. But it is the ability to interact
    and communicate across organizations seamlessly that can really drive benefits
    for decision making and other aspects. Focus is slowly moving from inter-organization
    data interactions to data interactions with physical machines and other realms.
    Today most of the inter-organization communications are driven by EDI, B2B messaging
    and manual reports and there is no mechanism of communicating with machines and
    other physical realms like pressure, temperature, etc. The inter-organization
    communications in these technologies are neither reliable or real time nor secure.
    These are mostly batch processed, needs manual interventions and comes with its
    own plethora of limitations. This chapter looks at the challenges faced by different
    type of supply chain with these existing technologies and how the modern and mature
    technology of blockchain with the internet of things (IOT) capability will solve
    the problems, drive efficiency and reduce cost.
  prefs: []
  type: TYPE_NORMAL
- en: 2 Supply chain challenges
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: As per the Mckinsey & Company report in most of the industries today, supply
    chain is an independent organization with a Chief Supply Chain Officer (CSO) leading
    them [[2]](S0065245819300336.xhtml#bb0015). The reason for this paradigm shift
    is the realization of the impact of supply chain on the overall bottom lines of
    balance sheet. As per O'Byrne [[3]](S0065245819300336.xhtml#bb0020), supply chain
    today has the maximum potential to save cost and drive efficiency in any kind
    of industry be it manufacturing, healthcare or distribution. Also the various
    asks of customers is like ability to track products real time, ability to trace
    back products or components to its origin (provenance), seamless product recalls,
    improve manufacturing process to reduce cost, drive product features based on
    customer feedback, more environment friendly products, sourcing for the best quality,
    sourcing at the best cost, provide a better customer service, etc., all falls
    within the spheres of supply chain.
  prefs: []
  type: TYPE_NORMAL
- en: Let us look at some of the pertinent supply chain challenges from various realms
    of supply chain and industries. These challenges are faced today with the current
    technology landscape where ERP, WMS, CRM are mostly implemented.
  prefs: []
  type: TYPE_NORMAL
- en: 2.1 Product/order tracking
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: There are multiple stakeholders involved to make products available to customer
    as per demand. For example, a company manufacturing routers receives a demand
    from its customers. The demand is transferred to a contract manufacturer to be
    shipped to a warehouse. The product is shipped by contract manufacturer through
    a logistics service provider. The product reaches the warehouse of the company
    which is then shipped to customer. Due to multiple stakeholders in this demand/supply
    transaction the real time information sharing is a challenge. What these companies
    do is to use reports and EDI/B2B messaging which provides information of product
    reaching or leaving a certain location. What happens in between is an information
    void. Similar information disconnects is there for pharmaceutical and food industry
    also. Most of the current/existing solutions for tracing uses a warehouse management
    solution along with RFI tags [[4]](S0065245819300336.xhtml#bb0025). This is information
    vid and supply chain challenge still needs a solution.
  prefs: []
  type: TYPE_NORMAL
- en: 2.2 Product traceability/recall/anti-counterfeiting
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: To address the problem of counterfeiting, contamination of products and medicines,
    degradation of products and medicines, the US Food and Drug administrator (FDA)
    has issued Drug Supply chain and Security Act (DSCSA). The act mandates that all
    manufacturer, distributor and third party logistics provider develop an electronic
    and interoperable system to track medicines. This calls for an almost real time
    and highly secure data interchange which can be analyzed any time. Similarly,
    US FDA mandates the manufacturer to recall products ASAP from customers if US
    FDA has already asked for it (before it damages customer). Manufactures today
    have very limited access or information to end customer. Counterfeiting of products
    is another supply chain challenge as its extremely difficult to figure out where
    the counterfeit products are injected into the supply chain. All these three scenarios
    ask for a secure real time capability to trace back products reliably and quickly.
    These challenges are constantly evolving with ecommerce and omni channel supply
    chains and there are very few credible solutions available in market to solve
    such problems.
  prefs: []
  type: TYPE_NORMAL
- en: 2.3 Agri supply chain
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The Agri supply chain is complex and sensitive. It starts with the farmers and
    end with the retailer or consumption of the products at the hands of consumer.
    It is particularly complex for four reasons, first at the very beginning there
    is limited use of technology or sophistication as it lies with farmers, second
    most of the times the products undergo multiple transformations unless it is directly
    consumed, third it has multiple stake holders or value chain members with varied
    levels of sophistication, and finally it is particularly long and spans across
    time and geography. For a given end product uniquely identifying land of harvest,
    knowing the farmer who grew it and the environmental impacts of crop grown, farming
    practices for the crop, crop yield, fertilizers used, type of soil preparation,
    are of particular interest to many governmental agencies, retailers and even consumers
    [[4]](S0065245819300336.xhtml#bb0025). With the lengthy supply chain and final
    consumer being oblivious to the upstream complexity it is not only intricate but
    also multifaceted.
  prefs: []
  type: TYPE_NORMAL
- en: 2.4 Digital automotive
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: There are two key trends of digital transformation in automotive industry. First
    is autonomous cars and second is connected cars. Of the two it is the connected
    cars that is fast evolving, greatly transforming and can potentially disrupt the
    automotive supply chain. The concept of connected cars, i.e., cars connected to
    internet and sending data to cloud transmitting car function and other allied
    information can open up various options for car owners and other members of the
    automotive value chain. These include but not limited to predictive maintenance,
    car infotainment, safety, security, recall, drive information, advanced navigation,
    customer insights and insurance information. The new cars sold that will be connected
    to the Internet are predicted to rise to 98% by 2020 [[5]](S0065245819300336.xhtml#bb0030).
    Today the connected cars are restricted to the OEMs partnering with technology
    companies. Example Renault-Nissan-Mitsubishi are slated to roll out Microsoft
    and Android connected vehicles by 2021 [[6]](S0065245819300336.xhtml#bb0035).
    But the actual supply chain benefits lie when the automotive partners like dealers,
    service companies, component manufacturers and insurance companies are connected.
    They have access to the same data source and then can take decisions or reach
    out to owners helping them save money, time and giving them better experience.
    These are sensitive information and are complex to capture, connect and share
    with limited to no solution existing today.
  prefs: []
  type: TYPE_NORMAL
- en: 2.5 Digital homes and offices
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The concept of smart homes and office are evolving and so are their usage. Most
    of the usage of connected homes and offices are around a smart device which can
    or cannot be controlled from a mobile app and which controls various equipment
    like thermostats, televisions, washing machine, refrigerator or lights. But with
    advent of more applications and services, it is becoming more clear that the benefit
    of technology can only be achieved when these devices and their applications are
    connected to services. Smart homes today help efficient usage of energy, improves
    quality of life and maximizes security. As the market is currently immature and
    evolving, the real benefit of smart homes or offices will come when the hardware
    manufacturer, consumer electronics, retail outlets, software and ecosystem developers,
    utility service providers and home security solutions are all connected. The connects
    has to move from devices to devices and service to service. It is a case where
    individually the products are being developed and the need is to have a holistic
    look and bring players/partners together. Lack of a mature technology is resisting
    the development in this direction.
  prefs: []
  type: TYPE_NORMAL
- en: 2.6 Transparency in distribution industry
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: One of the most challenging aspects in distribution industry is that of trust.
    Trust between distributor and supplier for availability of products, for price
    of a product in a specific country/geography or for a segment of a customer or
    for the shipment of the goods should be irrefutable. Apart from these another
    area of trust unique to distribution industry is ship and debit claims. Today
    the major challenge is the ship and debit claim is the manual reconciliation done
    at both the supplier and distributors end. Volume and complexity in claims leads
    to millions of dollars stuck in claims for distributors. The claim always suffers
    from trust deficit for products shipped and received, onhand, price discrepancy,
    agreements value, etc. Point of Sale reporting is another piece of the zigsaw
    of distribution industry which drives quite a few monetary decisions like commissions,
    volume rebates, etc., and suffers because of trust and transparency deficit. Most
    of these problems are solved today through manual interventions, reports, discussion
    and emails. This is primarily because there is limited to no inter-company technology
    platform. EDI, B2B messaging doesn't helps solve these problems. So every distributor
    needs a solution for this problem and in need of a mature technology to bridge
    this gap.
  prefs: []
  type: TYPE_NORMAL
- en: 2.7 Manufacturing systems
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Technology has always transformed core manufacturing processes. This is evident
    from the way over the years manufacturing has evolved with global supply chains
    and localization of products. It is the real time integration among partners which
    has forced companies and products managers to look for ways to share data for
    analysis. This has given rise to consideration of data security, data transparency,
    data access and real time decision making based on accurate and untampered data.
    This has given rise to the needs of digital twins which helps simulate real world
    impacts/actions to improve the physical world with a simulation in cyber world
    [[7]](S0065245819300336.xhtml#bb0040). Real time decision making in multi-partner
    eco system and digital twins for manufacturing are only possible when there is
    a safe, transparent and secure data sharing and availability mechanism. Today
    such real time data sharing and digital twins are not so prevalent due to lack
    of mature technology.
  prefs: []
  type: TYPE_NORMAL
- en: 3 Current generation solutions
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Based on the diverse type of industry, process flows, products, types of supply
    chain strategy it is very evident from the discussion above that to serve customer
    and to have an effective decision making there is a need for smooth inter-organization
    data sharing. Today these are managed in some way or the other and the way those
    are managed will pave way to understand how it can be solved with better use of
    technology. Order tracking and product traceability are currently managed through
    EDI/messaging system and also through reports and gated scans at various check
    points. This indicates that the need of the future system is to provide the data
    like these scans real time from anywhere. Similarly, EDI/messaging system hints
    that the information has to reach the correct and exact destination so that informed
    decisions can be taken. Agri supply chain struggles with lack of adoption of technology
    at grass root level. This may be due to ease of use, lack of technology provisioning
    and cost. Due to this the intended transparency of crops, land use, environmental
    impacts are missing from most of the products. The capture of grass root data
    and sharing of these data transparently and securely across multiple agencies
    are a challenge today which restricts the agri supply chain and its information
    being available at the hands of end consumer. Same is the challenge for digital
    automotive, digital homes, distribution and manufacturing that are challenged
    by real time capturing and sharing of data securely across multiple agencies/stakeholder
    and analyzing these in the digital twins. All these indicate that the need of
    the hour from technology is to provide a means and mechanism of capturing data
    safely and transmitting it to multiple stakeholders securely and maintaining the
    transparency. This chapter further explores the technology of Internet of Things
    and its combination with Blockchain as a credible and mature solution mechanism
    to the discussed problems.
  prefs: []
  type: TYPE_NORMAL
- en: '4 IOT with blockchain: A powerful combination'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Based on the discussion above it is clear there are three aspects of the requirement.
    Characteristically these can be separated as, first is the ability to capture
    data real time from the source, uninterrupted so that the data is transformed
    from physical to cyber world seamlessly. It has to be cost effective and it has
    to be completely human, system, operations and process agnostic. Second, the data
    captured has to be secured to the best extent possible. The data should be impeccable,
    trustworthy and untampered. Third, there has to be a seamless mechanism to share
    this data almost real time across enterprises/partners without any process dependency
    and minimal additional cost. The need for all the three requirements is forcing
    enterprises to look beyond the existing mechanism of ERP systems, point to point
    interfaces, EDI, messaging systems and reporting. This is where the newer technology
    and its mechanism, architecture and maturity comes to fore. For the discussed
    challenges in supply chain and the way things are handled today it is the use
    of Distributed Ledger Technology (DLT) based Blockchain system along with the
    Internet of Things (IOT) that can solve most of the problems. The technical capability
    and architecture of data capture, storage, security and distribution greatly supports
    this combination. This combination can also provide many unforeseen benefits like
    seamless synchronization, real time analytics and mobility aspects to data.
  prefs: []
  type: TYPE_NORMAL
- en: 4.1 Blockchain
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Blockchain system is a network of members connected together through a distributed
    ledger technology. Blockchain network of systems records transactions as blocks
    and are Immutable and Secure (to a great extent) and chronologically maintains
    the data blocks across transactions. These blocks of data are shared among a number
    of computers/nodes rather than being stored on a central server. The blockchain
    can also be described as an incorruptible digital ledger of transactions that
    are programmed to record. Blockchain can tokenize a physical product into a virtual/digital
    token. One of the powerful features of Blockchain is on the controlled data access
    to certain members only based on smart contracts. In blockchain the transaction
    data can be verified by rules (smart contracts) unlike a single centralized authority.
    The biggest benefit of Blockchain is the ability to seamlessly and securely share
    data with partner organizations.
  prefs: []
  type: TYPE_NORMAL
- en: 'Blockchain as being used today offers three types of architectures to help
    companies integrate among themselves. These are:'
  prefs: []
  type: TYPE_NORMAL
- en: 4.1.1 Open blockchain or permission-less blockchain architecture
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: In this architecture there is no one partner or node owning or reading/writing/auditing
    the blockchain. Here, all the partners together owns it and everyone is equal
    in the network. Bitcoin, Litecoin network are example of open blockchain architecture.
    The open blockchain network generally do not work if the network is for a specific
    purpose or by a specific owning organization. This blockchain architecture works
    on the consensus mechanism. The consensus mechanisms are drawn through the Proof
    of Work. The proof of work drives the need for authenticators or miners. These
    play a crucial role as they are the gatekeepers who onboard members, verify transactions
    and calculate credits. This architecture requires significant computational power
    to maintain a large-scale distributed ledger and standardize calculations among
    numerous participants and authenticators. Due to this challenge, open blockchain
    architecture is not so readily acceptable. Though Bitcoin network is one of the
    best and earliest known blockchain system there are not many like it.
  prefs: []
  type: TYPE_NORMAL
- en: 4.1.2 Permissioned or private blockchain network
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: This architecture is more suitable if it's for a specific purpose. In this architecture
    there is a particular organization or a single defined owner of the network. The
    owner of the network defines the business specific rules and/or smart contracts
    for other members. Smart contracts are rules defined to engagement among members.
    These standardized and well-defined criteria are the cornerstone of the permissioned
    blockchain. In the permissioned network participant entry is decided by existing
    members, a regulatory authority or a consortium. Some examples of private blockchain
    networks are Oracle Blockchain Cloud Services developed on Hyperledger Fabric.
  prefs: []
  type: TYPE_NORMAL
- en: 4.1.3 Consortium blockchain network
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Consensus network is like a semi private blockchain architecture which is owned
    and controlled by a preselected group of members. These group of members decide
    on future memberships, rules, etc. The right to read the blockchain may be public,
    or restricted to the participants. For example, 1 might imagine a consortium of
    15 financial institutions, each of which operates a node and of which 10 must
    sign every block in order for the block to be valid. A consortium blockchain provides
    many of the same benefits affiliated with private blockchain like efficiency and
    transaction privacy. R3 is an example of consortium blockchain.
  prefs: []
  type: TYPE_NORMAL
- en: The blockchain network can be connected to multiple applications. The capability
    of connecting blockchain network to Enterprise Resource Planning (ERP) system
    has been the most credible of them all [[8](S0065245819300336.xhtml#bb0045),[9]](S0065245819300336.xhtml#bb0050).
    This has opened up the opportunity to connect and transmit the transacting system
    data securely to partners for seamless data sharing, decision making and transparency.
    As rightly stated by Litan et al. [[10]](S0065245819300336.xhtml#bb0055) Blockchain
    networks have emerged as a promising innovation to affirm the integrity of data
    shared among constituents in multiparty process collaboration. This has opened
    up chances of real time collaboration and analytics which was not possible few
    years back. Most of the organizations were trying to work it out through the EDI
    or reports mechanism which was slow and human intensive.
  prefs: []
  type: TYPE_NORMAL
- en: For the supply chain challenges discussed in previous section the Blockchain
    system of networks is definitely a credible option to solve such problems. But
    only Blockchain system as a standalone solution may not be enough. The basic limitation
    is the capture of data and availability of the same to different systems. Blockchain
    system will provide a secure and seamless measure to share data. But the capture
    of data itself poses a challenge specially when we consider the source if data
    is not always a transacting system like ERP. It could be physical information
    and data coming from any source and anywhere. So offline capability, system and
    device independence becomes a key shortcoming. This brings in the aspect of Internet
    of Things to seamlessly capture data and have an architecture to share it as needed.
  prefs: []
  type: TYPE_NORMAL
- en: '4.2 IOT: Internet of things'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Internet of Things (IOT) is a concept to connect or capture any kind of information
    from device or machine to transmit from its source to any destination independent
    of platform using internet. The IOT can also be described as a giant network of
    connected devices communicating and sharing information among themselves. IOT
    particularly is of interest in the supply chain domain as it provides the ability
    to capture and share data from remote location or from a process automatically
    which is otherwise not possible. It opens up the possibility of virtually connecting
    every stake holder of supply chain either directly or indirectly. This can help
    mitigate problems which were considered unsolvable because of non-availability
    of information within supply chain framework.
  prefs: []
  type: TYPE_NORMAL
- en: 'The data collection and sharing by IOT devices are based on technologies and
    standards like radio frequency identification (RFID) and wireless communication
    standards. RFID technology provides an easy and cost effective mechanism of physical
    data capture for movement of goods in factories, warehouses or retail stores.
    Conversion of these movements of goods information into a technology platform
    enables visibility of data and its availability for various analysis. RFID tags
    and tag readers are required to capture this information. Tags are required on
    the source from which the data needs to be captured, while the tag readers read
    the tags and captures the information. These capture any kind of movement real
    time. For Wireless communication standards IOT systems generally use Wireless
    Sensor Networks (WSNs) which forms an important part of the overall architecture
    that collects data from the physical world or machines and convey it to central
    controllers which will then point and transmit it to a database to store the information
    and use it for further analysis [[7]](S0065245819300336.xhtml#bb0040). There are
    various other technologies available today for IOT devices like ZigBee, Z-Wave,
    WiMax, LPWAN, etc. Internet of things connects the information between three types
    of things. Although there is no clear definition of things but these can be broadly
    classified as:'
  prefs: []
  type: TYPE_NORMAL
- en: 1. Connected People—This involves connecting the people socially, with society
    and community for a better living.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 2. Connecting Products to people—This involves connecting devices individually
    or as a group to people. This can be like connecting home devices to people for
    a better living or domestic use products with people ranging from washing machine
    to refrigerators.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 3. Connecting Assets with machines—These are kind of industrial applications
    where boilers, furnaces, turbines and machines are connected using sensors to
    other machines or computers for monitoring and decision making. These also enable
    digital twins' technology. These can be extended to trucks, ships, places and
    warehouses for connections and monitoring.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: An IOT system needs capability to connect to any type of heterogeneous systems.
    It should be able to install or connect to any operating system with high reliability
    and in real time. It should have the ability to start and stop the flow of data
    and needs to be a configurable system. It should be dynamic in nature in the sense
    it should be able to sleep or wake up and get connected or disconnected as per
    design. An IOT system needs to have the ability to detect physical world phenomenon
    and its changes and convert to a digital signal. The last and most important aspect
    is the scale of data handling. The devices should have the ability to handle the
    enormity of data [[11](S0065245819300336.xhtml#bb0060),[12]](S0065245819300336.xhtml#bb0065).
  prefs: []
  type: TYPE_NORMAL
- en: This certainly opens up lot of opportunities to explore and solve in supply
    chain but also brings with it the possible and credible issue of data security.
    Another issue is the storage of these IOT data securely. IOT is all about capture
    and transmitting of data from origin to its recipients but IOT doesn't solves
    or provides any mechanism to store data of its own.
  prefs: []
  type: TYPE_NORMAL
- en: IOT as a technology serves two purpose first it provides the capability to capture
    data and an architecture to transmit it to its destination. But two key aspects
    of IOT which cannot be ignored in today's digital world is its inability to store
    data and the security of the captured data. As per research and advisory firm
    Gartner estimates the number of installed IOT devices will reach 20.4 billion
    by 2020 [[13]](S0065245819300336.xhtml#bb0070). Business Insider predicts by 2020,
    24 billion IOT devices will be installed with majority of them being used by business
    or government [[14]](S0065245819300336.xhtml#bb0075). IBM quotes IDC and predicts
    there will be 30 billion IOT devices connected to the internet by 2020 [[15]](S0065245819300336.xhtml#bb0080).
    This sheer volume indicates there has to be a credible, scalable and secure mechanism
    to capture, store and transmit data across networks/partner organizations. IoT
    systems are dependent on a centralized architecture. Information is sent from
    the IOT system to internet where the data is stored and processed. As the number
    of IOT devices are going to be in billions a centralized system will limit scalability
    as well as expose numerous weakness compromising security. For supply chain applications
    it is of utmost importance to have a scalable and secure mechanism as sensitive
    data are going to cross organization boundaries for decision making.
  prefs: []
  type: TYPE_NORMAL
- en: '4.3 Blockchain and IOT combinations: Solution to supply chain challenges'
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Looking at the needs of the supply chain and business needs/challenges like
    security of data for capture and access, seamless and device independent data
    capture, independence from physical location of supply chain/trading entity, real
    time and reliable availability of data, and cost effectivity indicates the kind
    of technology needed. Apart from it the data capture and analysis will need to
    be scalable and reliable for actual benefit. The supply chain problems discussed
    so far can be solved or minimized with the adoption of Blockchain and IOT solutions
    together. Blockchain and IOT together seamlessly brings the physical world data
    into computing environment and stores it in a distributed ledger in a multi-partner
    scenario thereby bridging the trust gap. Refer to [Fig. 1](S0065245819300336.xhtml#f0010)
    for a high level architecture. The main reason why the combination of Blockchain
    and IOT will solve the supply chain challenges are:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Fig. 1](images/S0065245819300336/f09-01-9780128171899.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Fig. 1 High level IOT Blockchain architecture.
  prefs: []
  type: TYPE_NORMAL
- en: 4.3.1 Scalability
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Multiple IOT devices can feed data to a gateway leading the data to a blockchain
    network which works on distributed ledger technology. There will be multiple gateways
    feeding data into the blockchain network. The IOT gateway is being designed for
    such high volume. Blockchain network today are enterprise grade system handling
    large volume of data. Thus it's a scalable approach for a large scale data driven
    supply chain organizations to handle volume of data.
  prefs: []
  type: TYPE_NORMAL
- en: 4.3.2 Reliability
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Gartner expects 200 billion internet-connected things by 2020 [[16]](S0065245819300336.xhtml#bb0085).
    Many of these internet-connected things will leverage, exploit, and use IOT devices.
    IOT devices are being designed and tuned for high velocity, high volume, low power,
    low latency data transfers, short and long range data transfers. Researches are
    being carried out to reduce data loss, data lock in, data corruption and connectivity
    issues. More and more advanced chip sets and architectures are being designed
    to improve the standards for the same. Technologies like ZigBee, WiFi, WiMax,
    Z-Wave, LPWAN are being developed for greater reliability.
  prefs: []
  type: TYPE_NORMAL
- en: 4.3.3 Security
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: The data security threat in this IOT-Blockchain system lies with the IOT device
    and its network. Once the data is in Blockchain network the data is tamper proof
    and immutable and thus secure. Various types of devices and its integration with
    gateway using WiFi and other wireless communications do pose threat to the IOT
    data. Data security breaches are more likely to happen in IOT network and the
    security and safety of it is same as network security. IOT security is being researched
    and worked upon to make this technology combination successful [[17]](S0065245819300336.xhtml#bb0090).
  prefs: []
  type: TYPE_NORMAL
- en: 4.3.4 Cost effectivity/cost of ownership
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Many of the Blockchain system is available as a service, costed at per unit
    of transaction data. For example, Oracle Blockchain Platform Cloud Service is
    available on per transaction basis [[18]](S0065245819300336.xhtml#bb0095). Blockchain
    cost ownership is thus data driven. With Blockchain available on cloud platform
    and no upfront cost of infrastructure the solution becomes affordable and many
    companies are trying it out on trial basis. Also companies are offering free trial
    versions to ease out the adoption. IOT does needs investments in sensors and companies
    such as Oracle are providing connectors with such sensors out of the box. Overall
    the cost of ownership is there and is mainly driven by number of sensors and the
    volume of data. But with the benefits it can bring to the business with no upfront
    cost and diminishing cost of ownership, the investments are very affordable.
  prefs: []
  type: TYPE_NORMAL
- en: 4.3.5 Transparency and accessibility
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: With the data stored in blockchain network all blockchain services (including
    enterprise grade solutions like Hyperledger based Oracle Blockchain services)
    provides mobile application based access to the data with all security and accessibility.
    With Blockchain system as the cardinal data storage system being fed from IOT
    system the smart contracts in blockchain makes data accessible to partners seamlessly
    and transparently.
  prefs: []
  type: TYPE_NORMAL
- en: '[Fig.1](S0065245819300336.xhtml#f0010) depicts a high level Blockchain IOT
    conceptual architecture for supply chain solutions. It can be seen that it brings
    in all the supply chain partners together into the blockchain system (common platform)
    with data being captured from various systems through the IOT mechanism. The data
    captured can be anything from physical or environmental data to product specific
    data. This figure depicts a cloud based blockchain architecture. The genesis of
    the architecture lies in capture of data through any kind of mechanism like sensors
    or RFIDs and transmitting it to the gateway. The gateway will submit the data
    to the blockchain. In this architecture the data captured by IOT is directly fed
    into blockchain with no intermediate data storage. This architecture has no IOT
    platform as such to store data and then transmitting it to blockchain system.
    Thus this architecture eliminates the need for infrastructure for captured data
    in IOT platform. On the contrary because of a lack of IOT platform, data cannot
    be encrypted before transferring over the network with only possibility of basic
    authentication. Having an IOT platform can help with advanced authentication and
    encryption before transfer over the network. The architecture as depicted in [Fig.
    1](S0065245819300336.xhtml#f0010) will have the least cost of ownership and should
    be the first step by any company in this direction.'
  prefs: []
  type: TYPE_NORMAL
- en: This architecture of the combination of Blockchain and IOT can help solve various
    supply chain problems. Let us go through the listed supply chain problems and
    its solutions thereof to be offered by this technology and architecture.
  prefs: []
  type: TYPE_NORMAL
- en: Product/Order Tracking and Product Traceability/Recall/Anti-Counterfeiting—These
    are two of the supply chain challenges identified. The solution to both these
    problems is very similar. The main challenge in product tracking and traceability
    in supply chain are multiple stakeholders, real time tracking of physical goods
    movements information across stakeholders and ability to trace back ownership
    at any given point in time in the life cycle of the product. This information
    is not only needed and worthy for stakeholders within the supply chain but also
    for end customers who want real time information of its demand. The information
    voids in these areas are transparency and losing customer satisfaction. The combination
    of Blockchain and IOT can help track the information of physical goods movement
    in the supply network and make it available to any stakeholder. This can provide
    the information reliably, real time and in a controlled way which are otherwise
    not possible. The core of the solution lies in having sensors at various key supply
    chain cardinal points which can capture the deemed information and transmit it
    to a cloud based gateway system which will ultimately transmit it to a blockchain
    network. The data once available in blockchain network can then be securely shared
    across partners using smart contracts thus bringing in control and authenticity.
    Smart contracts can decide the level of access and information to partners.
  prefs: []
  type: TYPE_NORMAL
- en: '[Fig. 2](S0065245819300336.xhtml#f0015) shows a supply chain partner coordination
    mechanism with the IOT Blockchain combination. The mechanism will not only help
    establish a track and trace of the orders but also it will help establish product
    traceability which can be used for authentication and product recall. The mechanism
    will also provide real time monitoring of the orders.'
  prefs: []
  type: TYPE_NORMAL
- en: '![Fig. 2](images/S0065245819300336/f09-02-9780128171899.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Fig. 2 Supply chain partner mechanism with IOT Blockchain architecture.
  prefs: []
  type: TYPE_NORMAL
- en: 'Benefits and usage of this mechanism to various partners are listed below:'
  prefs: []
  type: TYPE_NORMAL
- en: 'Parent Company—This is the company which receives customer orders to be fulfilled.
    It can have mechanism to share order details in the blockchain network which can
    in turn help contract manufacturer (and suppliers) with transparency in demand
    (components). Based on IOT data available in blockchain from other partners it
    can derive following:'
  prefs: []
  type: TYPE_NORMAL
- en: • Real time order tracking based on blockchain data (Component tracking from
    supplier, services tracing, logistics tracking, manufacturing tracking).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: • Traceability of product from manufacture to customer.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: • Easier product recall.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: • Better root cause analysis of faults based on data available in blockchain
    and captured by IOT.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Contract Manufacturer—Today the manufacturing hubs of the world are in the
    low cost economies. Real time IOT data available in blockchain (specially sub-assembly
    or contract manufacturers) can help all supply chain partners with better visibility
    and informed decisions. Some of the benefits of the data availability to and from
    manufacturer are:'
  prefs: []
  type: TYPE_NORMAL
- en: • Product serialization reporting for authentication and traceability.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: • Real time reporting of manufacturing status based on IOT data.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: • Minute level details of manufacturing/storage conditions for traceability/fault
    analysis and recall purpose.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: • Confirmation on arrival of sub-assembly from feeder plants to main plant.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: • Suppliers material shipment schedules and confirmations.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: • Break down information/potential supply chain disruptons.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Third Party Warehouses—As this is an in transit storage real time data of arrivals
    and departures, this info helps all supply chain partners. Also the physical storage
    condition data captured by IOT is of immense importance as these are not easily
    monitored and beyond the control of most of the organizations. These provides
    following benefits:'
  prefs: []
  type: TYPE_NORMAL
- en: • Synchronized logistics with manufacturer with real time departure scans with
    IOT.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: • Minute level details of product storage conditions for traceability/fault
    analysis and recall purpose.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: • Real time monitoring of shipments across geography.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Distribution Centers/Warehouses—As this is the last storage point before supply
    to customers or retails the real time data of arrivals and departures helps inform
    customers of upcoming delivery, exact schedules of arrival, etc. Benefits are
    listed below:'
  prefs: []
  type: TYPE_NORMAL
- en: • Synchronized field service and product delivery with Blockchain smart contracts.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: • Advanced Alerts/ASN from manufacturer using blockchain smart contract.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: • Minute level details of product storage conditions for traceability/fault
    analysis and recall purpose.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: • Synchronized warehouse staffing as per schedules there by reducing unnecessary
    staffing.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'End Customer—Customers today have very limited opportunity to verify the authenticity
    of a product and to know its provenance. Similarly end customer''s information
    is almost off limits for most of the manufacturers which makes it very difficult
    in case of a recall. With the IOT, data can be captured when product is delivered
    to customer and storing it in a blockchain can make this information available
    to multiple stakeholders:'
  prefs: []
  type: TYPE_NORMAL
- en: • Parent company's ability to know the end customer product is delivered to.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: • Customer scans to check product provenance based on smart contracts from Blockchain.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: • Product serialization and end customer information for recall.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: • Possibility of product feedback from end customer to manufacturer.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Fig. 2](S0065245819300336.xhtml#f0015) depicts a use case where an order from
    customer placed on a company is fulfilled with manufacturing at a contracts manufacturer
    and how the IOT blockchain mechanism can help track and trace in such multi-partner
    scenario spread across geography.'
  prefs: []
  type: TYPE_NORMAL
- en: 4.3.6 Agri supply chain
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: 'The challenges in the agri supply chain are mainly in the last leg farm level
    connectivity, capture of various farm and farmer information and availability
    of such information to other partners for traceability, authenticity and provenance
    purpose. The farm and farmer level electronic data capture is particularly challenging
    due to lack of infrastructure, lack of farmer motivation to adopt to digital methods
    and training the farmer. The solution to the problem is twofolds. One to incentivize
    farmers to digitize and second bring in the technology like IOT and blockchain
    together making it affordable and adaptable to revolutionize the grass root agri
    supply chain. For the problem of incentivizing farmers following are the considerations:'
  prefs: []
  type: TYPE_NORMAL
- en: • Incentive program to encourage digitization of farm products from the farmer.
    It means farmers have to convert farm and produce level information to a digital
    format and share. These could be through some mobile or web application.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: • Farmers are provided with incentive for digital data of land, type of harvest,
    location of land and not just farm data and made easy to digitize through some
    mobile or web application. Even better if photos of the same can be loaded. Specifically,
    applicable for big farm products like palm fruit, etc.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: • Every data entered into the system by farmer is incentivized so that digitization
    is preferred by them. The incentives provided should be in monetary values.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: • Transfer of ownerships needs to be registered when products/produce are sold
    by farmer to agents, mills or third party. These also need to be captured in digital
    format and farmers are to be incentivized for digital transactions.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Fig. 3](S0065245819300336.xhtml#f0020) how IOT blockchain combination can
    help revitalize the agri supply chain. This architecture will make possible real
    time provenance, traceability by bringing in information of land, date of harvest,
    products harvested, type of soil, farm practices adopted, farmer details, pesticide
    use that can eventually add value to final product at the hands of the customer.
    Incentives and payments are a critical part of this solution and will go hand
    in hand with the supply chain solution. Incentives will sensitize and motivate
    farmers to adopt digital methods.'
  prefs: []
  type: TYPE_NORMAL
- en: '![Fig. 3](images/S0065245819300336/f09-03-9780128171899.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Fig. 3 Agricultural Supply chain solution with IOT Blockchain architecture.
  prefs: []
  type: TYPE_NORMAL
- en: Following are the various agri supply chain partners and their roles in this
    digital solution.
  prefs: []
  type: TYPE_NORMAL
- en: 'Let us look at the various partners and their usage of IOT blockchain system
    in [Fig. 3](S0065245819300336.xhtml#f0020):'
  prefs: []
  type: TYPE_NORMAL
- en: Farmer—As per the depiction farmers are to be provided with mobile and web applications
    to digitize the farm products and all other information. IOT will play a key role
    in capturing this information from the fields and transmitting it to the Blockchain.
    This solution is also possible without IOT based data capture and in that mechanism
    farmer may need to enter those data manually. The farmer data has to be captured
    through mobile or web application separately and is not through IOT system.
  prefs: []
  type: TYPE_NORMAL
- en: The IOT data capture of harvested products can automatically assign lot/serial
    numbers there by helping individual tracking of products. The data captured through
    IOT or manually entered can be transmitted to blockchain that can be available
    for any reporting and analysis till end consumer. As farmers sell the products
    to agents and others, the transfer of ownership is registered there by enabling
    traceability and establishing provenance. There can be many other members of the
    agri value chain like agents, etc. and those are not depicted in [Fig. 3](S0065245819300336.xhtml#f0020).
    Those can also be made a part of the blockchain network.
  prefs: []
  type: TYPE_NORMAL
- en: Processing Mills—Most of the farm products be it palm fruit, rice, coco, coffee
    or any other fruit like pomegranate, oranges, apple are cleaned, extracted, packaged
    in processing mills. IOT sensors in those premises and storage locations can greatly
    enhance the traceability and help end customers with information of products storage
    criteria like the physical conditions of pressure, temperature, humidity, etc.
    The arrival/ departure scans (possible through RFID) can pin point the products
    arrival/departure time and duration at any location. Having this information in
    blockchain can greatly improve the traceability of a harvest to any partner in
    case of problem or establishing provenance. This information plays a key role
    in certification of oils like RSPO certified palm oils (RSPO stands for Roundtable
    on Sustainable Palm Oil).
  prefs: []
  type: TYPE_NORMAL
- en: Transport—Safe transport of any perishable edible products like chocolates,
    fruits, juices are an integral part of safe and fresh product at the hands of
    consumer. Today consumers have very limited to no information on the transport
    of these products. IOT data capture at the time of transport or exit scan of warehouse
    can greatly help bridge this important gap. The sensors in the trucks/ocean freight,
    warehouse can capture the physical storage conditions and make it available in
    blockchain network. Based on smart contracts various partners can access this
    information and make informed decision for the product. Even this information
    can be rendered to end customer if required for authenticity and transparency.
  prefs: []
  type: TYPE_NORMAL
- en: Manufacturer—There are numerous agri products which are used in manufacturing
    of edible and non-edible products. This can range from consumer edible products
    like cookies, chocolates, tin foods, baby products to consumer products like skin
    care products, soaps, detergents to industrial products like grease and oils.
    Tracking the transfer of ownership to manufacturer is an important aspect in provenance.
    IOT sensors can help track this when the transaction happens. Storing them in
    blockchain will help establish provenance and traceability to any stakeholder
    as per the smart contracts to access data. During manufacturing and after, the
    status of various environmental/physical and product related attributes can help
    determine the quality of final product, its freshness and other characteristics
    at the hands of consumer. Aberrations during manufacturing (in cases of baby products)
    can be really dangerous and today this information is not available. With the
    IOT blockchain mechanism this can be made available and analyzed and help establish
    the root cause analysis if anything goes wrong or any problems detected during
    random sample tests.
  prefs: []
  type: TYPE_NORMAL
- en: Retailer—For a retailer emphasis on quality and freshness of food is of utmost
    importance. As per Banerjee and Venkatesh [[4]](S0065245819300336.xhtml#bb0025)
    there are approx. 48 million people in the United States become sick every year
    due to food borne diseases, so the focus on quality can hardly be ignored. With
    issues like E. coli infection happening in fast food restaurants, the retailers
    and end consumer needs to get a very clear visibility on manufacturing process,
    harvesting process, storage and other aspect. All these are possible when the
    data are available in blockchain right from farm to fork which can be traced and
    analyzed. In other words, the IOT Blockchain architecture can help to get the
    information from source/origin all the way to final consumption. The storage condition
    in retail stores plays a critical role in maintaining the freshness and sterility
    of the product. These can be checked and controlled with the use of IOT sensors
    to track and Blockchain network to store the information for analysis and prevention
    purposes.
  prefs: []
  type: TYPE_NORMAL
- en: The entire solution as depicted in [Fig. 3](S0065245819300336.xhtml#f0020) entails
    that the agri supply chain with IOT and blockchain can enable a farm to fork traceability/provenance
    and this can only happen when farmers are incentivized to digitize.
  prefs: []
  type: TYPE_NORMAL
- en: 4.3.7 Digital automotive supply chain
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Today the technology in automotive industry is focusing more on enhancing the
    car's ability to connect with the outside world and in-car experience than vehicle's
    internal performance [[19]](S0065245819300336.xhtml#bb0100). These are the cars
    connected to internet passing data of cars status and working condition using
    sensors and data is stored in cloud. Tesla is a very good example of a connected
    car where car itself operates like a computer. We have reached an era where cars
    rolling out of factory are connected to internet and it is maturing. Today almost
    all OEMs have connected car offering ranging from mid-tier to premium segments.
    The information or statistics of car and its operations are available in cloud
    mostly to the OEM and are used for analysis of operating data by OEMs, provide
    a superior car owning experience to owners, generate newer revenue streams, advanced
    navigation and/or predictive vehicle centric alerts. But the next level of digital
    automotive which is lurking and not yet developed is when the OEM-dealers-service
    providers-component manufacturer and insurance companies are all inter-connected
    with a single source of truth. It is very important for car OEMs to understand
    that they are not just competing among themselves but they are even competing
    with Uber, Google and many other companies who are developing various services
    and features using disruptive technologies. These ranges from autonomous driven
    vehicles, used car buying process (Carvana, fair, vroom), car financing, security
    system, automated and online service to name a few. This is where the IOT Blockchain
    combination solution can help achieve this unsurmountable problem of seamless
    service, security, predictive alerts and experience to car owners.
  prefs: []
  type: TYPE_NORMAL
- en: '[Fig. 4](S0065245819300336.xhtml#f0025) depicts a futuristic automotive supply
    chain where every supply chain partners are connected to each other with the IOT
    being the data capture mechanism and blockchain being the central repository cutting
    across systems and locations. It brings to focus key members of the supply chain
    who are going to benefit from the IOT blockchain architecture.'
  prefs: []
  type: TYPE_NORMAL
- en: '![Fig. 4](images/S0065245819300336/f09-04-9780128171899.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Fig. 4 Automotive Supply chain solution with IOT Blockchain architecture.
  prefs: []
  type: TYPE_NORMAL
- en: '[Fig. 4](S0065245819300336.xhtml#f0025) shows the automotive partners who can
    be brought together in the single blockchain platform. It is to be noted that
    all the partners will be a node in the blockchain network. IOT sensors installed
    in the cars will capture the data and will be transmitted to the centralized blockchain
    network. Each and every vehicle will have a unique vehicle identification number
    which will be tokenized into blockchain. OEMs while getting the VIN (Vehicle Identification
    Number) will register the manufactured vehicle into the Blockchain. The moment
    car changes ownership from OEM to dealer the blockchain network will register
    it. IOT sensors in the car will transmit data via the IOT gateway to the blockchain
    network. These data can be accessed by dealers, service companies, insurance companies
    and component manufacturers. This will help with predictive analytics for maintenance
    or failures. Upon transfer of ownership from OEM to dealers to owner it will be
    establish traceability. This architecture can enable remote diagnostics capability
    for any problem experienced by owner saving time and effort. Component manufacturers
    will get advanced alerts from service technicians for parts required, it will
    help establish provenance of parts and keep track of parts changed in the vehicles
    and reducing supply chain leadtime. Insurance companies will have a transparent
    visibility on status of the vehicle history, information about its previous owners
    and also usage of vehicle. It will also get to know the previous vehicle owners
    driving history which can help them access premiums. Vehicle specific information
    will not be lost with change of ownership as it happens today because the vehicle
    will be tracked through unique VIN number in the blockchain. This will immensely
    help insurance companies and will enable them to have better insight on vehicle
    performance, driving history, maintenance rendered on the vehicle there by calibrating
    insurance accordingly.'
  prefs: []
  type: TYPE_NORMAL
- en: 4.3.8 Digital homes and offices
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Smart homes are not just about the devices but it is about the services also.
    Devices combined with services will make consumers' lives more comfortable, more
    secure and more efficient. These include and not limited to home security, energy
    control, lighting control, health, transportation, environment and information
    dissipation that will be improving the efficiency of daily life of consumers.
    Today the limitation is around the interoperability of these devices which is
    primarily due to lack of common protocols, accessibility issues and single repository
    of information. There are some key smart home players (in specific areas) which
    are already there in market and those needs to be combined for a better customer
    experience. [Fig. 5](S0065245819300336.xhtml#f0030) depicts these key areas and
    how they can interact with each other. These products already exist and have matured
    to an extent in the market and can help improve and take the user experience to
    the next level.
  prefs: []
  type: TYPE_NORMAL
- en: '![Fig. 5](images/S0065245819300336/f09-05-9780128171899.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Fig. 5 Smart homes/office solution with IOT/Blockchain architecture.
  prefs: []
  type: TYPE_NORMAL
- en: In [Fig. 5](S0065245819300336.xhtml#f0030) one of the first use of IOT and blockchain
    is in home security. Currently these systems do not operate over a blockchain
    system and thus cannot give partial access to someone or a pin pointed access
    to a neighbor. To achieve this the use of IOT and Blockchain for a stringent and
    flexible authentication is required. Blockchain system will hold the smart contracts
    to enable or deny login to a particular user. The smart contracts (in Blockchain)
    along with IOT can also enable partial access to house or office. Comcast in the
    United States is already experimenting with the use of IOT and Blockchain for
    security systems [[20]](S0065245819300336.xhtml#bb0105) for partial and temporary
    accesses in home security. But what is to be noted is these are still in silos
    of the company (provider of service).
  prefs: []
  type: TYPE_NORMAL
- en: Another major use case of IOT and Blockchain coming together for consumers is
    in home/office/warehouse lighting, temperature and alarms controls. These ranges
    from continuous monitoring of temperature and lighting to alarm setting as per
    the need of the consumer. The ability to remotely manage temperature, alarms,
    smoke detectors, lighting devices, refrigerators, washing machines, dishwashers,
    etc. are the key goals of the devices today. These devices are working independently
    and in silos. These systems are focused on the purpose of automation and information
    dissipation to consumers today. The need of the hour is to bring them together
    so that they can lead the next generation of service. These can be to connect
    these devices to utility company for bill settlement or root cause for electrical
    faults. There can be capabilities developed to connect the retail stores with
    washing machine or dishwashers for placing orders on detergents or washing pods
    seamlessly with/without user intervention. An alarm in one system can be a helpful
    information for other system also like a drop in temperature can be an indicator
    for security breach or a fire alarm can be a good information to utility service
    provider. Similarly, if the security information and other aspects like detectors
    and controls are transparent to insurance companies it will help them provide
    better coverage and ultimately save cost to consumers.
  prefs: []
  type: TYPE_NORMAL
- en: The IOT Blockchain integration can be expanded to the entire spectrum of devices
    and services from lighting, temperature, washing machine, refrigerator, dish washer,
    alarms and controls for homes, offices and warehouses. The real benefits will
    start to surface when with one system or application will be able to control everything
    smart at home or office. This application will be based on an integrated IOT and
    blockchain platform system rather than an individual application. IOT in these
    cases will play a critical role as it is the sensor which will pick up aberrations
    to trigger alarms or other actions. The data being available in blockchain will
    help harmonize and cross reference it across systems (bringing in transparency).
  prefs: []
  type: TYPE_NORMAL
- en: 4.3.9 Manufacturing systems and distribution industry
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Manufacturing is globalized today. It has multiple partners spread across geographies.
    It is very important that these manufacturing systems are synchronized. Due to
    multiplicity of the partners it is almost impossible to bring all of them in the
    same information platform unless it is driven by blockchain. IOT system for data
    capture and Blockchain network for data repository is an all-powerful combination
    that can revolutionize the manufacturing systems. [Fig. 6](S0065245819300336.xhtml#f0035)
    depicts a high level architecture of how multiple ERP systems from multiple partners
    can be brought together using IOT/Blockchain combination. This figure helps us
    understand the distinct role of IOT to capture data from individual ERP and transmitting
    them to blockchain network. The figure also depicts the data can be captured directly
    from ERP system and interfaced to blockchain (without IOT). The data captured
    from IOT systems can be like those of shipping, logistics, production output,
    manufacturing lines problem, material quality issues, etc. The data captured (without
    IOT) from the ERP system could be like orders, supply, master data and those can
    be directly fed to blockchain. Blockchain system makes the data, partner and platform
    independent and make its availability seamless for any analysis or decision making.
    For example, as shown in [Fig. 6](S0065245819300336.xhtml#f0035) the supply information
    from ERP like the on hand, work in process data, manufacturing problems from sub-assembly
    plant (plant 1) is a critical piece of information to multiple partners if it's
    a feeder plant to multiple assembly plants (like plant 2). This is where the information
    captured through IOT and available in blockchain will need to be individual plant
    system independent and available for every supply chain partner. Smart contracts
    and controlled access of data to partners can be enabled in blockchain network.
    These all will be possible from this IOT Blockchain solution.
  prefs: []
  type: TYPE_NORMAL
- en: '![Fig. 6](images/S0065245819300336/f09-06-9780128171899.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Fig. 6 A representation of multi system synchronization using IOT and Blockchain.
  prefs: []
  type: TYPE_NORMAL
- en: Similarly, for heavy manufacturing industries having furnaces, turbines and
    boilers it is the digital twins which is the need of the hours. Digital twins
    are virtual replicas of physical devices to run simulations. Digital twin is a
    computer program, that takes real-world data about a physical object or system
    as inputs and produces outputs predications or simulations of how that physical
    object or system will be affected by those inputs. Digital twins exist only because
    of IOT systems. IOT sensors are placed on the physical device and they transmit
    the data which is used for analysis. These data can be the status of the system
    or action of some inputs. If these data are transmitted to the blockchain then
    it will help make it available to partners as per their access and will democratize
    the data for analysis from different partners as per their expertise. Most of
    the major manufacturing companies like GE, Chevron, Schneider Electric have already
    invested in digital twins and are benefitting in millions from it [[21]](S0065245819300336.xhtml#bb0110).
  prefs: []
  type: TYPE_NORMAL
- en: 'In distribution industry the supply chain transaction can be fed into blockchain
    which can help make this information available to all supply chain partners. These
    include but not limited to manufacturers and suppliers which can help POS reporting
    and Ship and Debit claims. [Fig. 7](S0065245819300336.xhtml#f0040) depicts a simplified
    view of the distribution industry supply chain transaction which can be fed into
    blockchain. This simple diagram represents how POS report and Ship and Debit claim
    can be extracted for the supplier/manufacturer from blockchain instead of individual
    systems (ERP or other transaction system). This will enable the following benefits:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Fig. 7](images/S0065245819300336/f09-07-9780128171899.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Fig. 7 A simplified representation of supply chain transaction and usage in
    distribution industry.
  prefs: []
  type: TYPE_NORMAL
- en: 4.3.9.1 Improve operational efficiency
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: By streamlining ship and debit claim process, point of sales reporting through
    the blockchain there will be no need for separate inventory reporting and reconciliation.
    It will improve on claim process as it will reduce manual intervention for both
    supplier and distributor. This will reduce manual reporting and reconciliation
    thus freeing up resources for other purposes thus improving efficiency.
  prefs: []
  type: TYPE_NORMAL
- en: 4.3.9.2 Reduce claim rejection and accelerate cash flow
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: With data extracted directly from the blockchain system there will be untampered
    data for claim which will be accurate and completely acceptable to all partners.
    Also the transparency by virtue of blockchain system in stock traceability with
    sales and purchase order details can provide correct cost to customer there by
    improving the claim reduction and accelerating cash flow into system.
  prefs: []
  type: TYPE_NORMAL
- en: In the distribution business the IOT can play a role in the warehousing and
    logistics area where it can help trace the temperature or physical condition while
    in storage or transport. It can track for humidity, pressure, temperature or shocks
    for sensitive products. It has been discussed in detail in the solution for product
    traceability.
  prefs: []
  type: TYPE_NORMAL
- en: The solution discussed in this section provides a unified view that Blockchain
    with IOT is a very effective supply chain solution. Blockchain is slow in its
    adoption and growth, but its application is broad and comprehensive. With IOT
    it will become a strong and significant architecture that will enable many tools
    and reports to help managers improve the supply chain operations. This combination
    will democratize data, breaking barriers of individual systems. The solution will
    ultimately add value to product, streamline supply chain and empower customer.
  prefs: []
  type: TYPE_NORMAL
- en: 5 The economic value of IOT-blockchain combination for supply chain solutions
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Gartner predicts that blockchain will add $176 billion in business value by
    2025, and $3.1 trillion by 2030 [[22]](S0065245819300336.xhtml#bb0115). Columbus
    [[23]](S0065245819300336.xhtml#bb0120) shares the forecast from various researches
    and states that the global IoT market will grow from $157B in 2016 to $457B by
    2020\. Columbus [[23]](S0065245819300336.xhtml#bb0120) also states that Discrete
    Manufacturing, Transportation and Logistics, and Utilities will lead all industries
    in IOT spending by 2020, averaging $40B each. Bain & Company predicts business
    to business IOT segments to generate more than $300B annually by 2020\. Boston
    Consulting Group predicts IOT market to reach $267B by 2020\. The combination
    of IOT and Blockchain would definitely help to achieve these numbers and may be
    more than what is being predicted.
  prefs: []
  type: TYPE_NORMAL
- en: The IOT-Blockchain combination can drive value in different ways for any supply
    chain solution. Obviously there is an amount of investment associated with its
    establishment, process definition and implementation. But once it is implemented
    it can help reduce cost by getting rid of peripheral systems, reducing human dependency,
    eliminate redundant processes, simplifying warehousing processes and automating
    supply chain processes which are reports and human driven. It can also help bolster
    brand value with ability to track and trace, establishing provenance and smoother
    recalls. It can also boost revenue with unlocking of opportunities which were
    not possible due to systems working in silos. With synchronized products and services
    across segments and the adoption of a single platform for supply chain with backbone
    of blockchain and supported by IOT the revenues are going to grow better that
    what it is today.
  prefs: []
  type: TYPE_NORMAL
- en: The economic value can immediately start with process refinement leading to
    cost reduction. With time as the processes mature with the technology newer revenue
    generation models will emerge. The salient feature of this supply chain solution
    is trust and time. It is of utmost importance to highlight that this entire discussion
    is invalid without the trust among supply chain partners. Also the technology
    of IOT and blockchain are maturing and it will need time to mature, develop and
    evolve further before it totally assimilates and augments the supply chain processes.
  prefs: []
  type: TYPE_NORMAL
- en: Digital revolution is characterized by the convergence of different technologies
    for the betterment of customer and business processes. The future of IOT Blockchain
    combination will also converge, blurring the lines of digital and physical world.
    It will use Artificial Intelligence and Machine Learning algorithms and use data
    from Blockchain for decision making. As a Blockchain IOT platform it will be able
    to bring in more partners and their data for decision making which will make world
    a better place to live!
  prefs: []
  type: TYPE_NORMAL
- en: 6 Conclusion
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: IoT and blockchain as separate technologies are restricted in their applications
    in any field. In supply chain and logistics, it can derive significant benefit
    with the combined architecture of IOT, blockchain and other supply chain systems
    like ERP. The architecture presented is generic and can help any type of supply
    chain orchestration and few specifics are highlighted and discussed. The chapter
    individually discusses the problem faced today in agri supply chain, auto supply
    chain, product or order tracking, traceability and recall, counterfeiting, digital
    homes, manufacturing and distribution supply chain and how these challenges can
    be solved with the IOT Blockchain combination. Ranging from generic supply chain
    flows to specific agri or automotive supply chain the benefits are similar in
    eliminating the intermediaries, bringing in transparency and establishing provenance
    or tracking it to the detailed level. Blockchain and IOT as a technology are maturing
    and growing together. They are codependent on one another and stands maximum changes
    of development with both being together. IOT desperately needs the blockchain's
    features as it brings in security, immutability and smart contracts while the
    blockchain is in need of IOT to channelize the feed of data to convert every aspect
    as a big-time opportunity for supply chain to become more effective. IOT Blockchain
    combination will revolutionize the supply chain in the way the partners interact
    today. The combination will add value to products, invoke trust among partners,
    reduce supply chain cost, improve process efficiency, avoid information voids
    and empower customers.
