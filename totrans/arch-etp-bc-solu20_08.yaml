  id: totrans-541
  prefs: []
  type: TYPE_NORMAL
  zh: '`[https://docs.aws.amazon.com/managed-blockchain/latest/managementguide/get-started-create-channel.html](https://docs.aws.amazon.com/managed-blockchain/latest/managementguide/get-started-create-channel.html)`'
- en: 'For more information on chaincode samples, refer to the following:'
  id: totrans-542
  prefs: []
  type: TYPE_NORMAL
  zh: 有关链码示例的更多信息，请参阅以下内容：
- en: '`[https://docs.aws.amazon.com/managed-blockchain/latest/managementguide/get-started-chaincode.html](https://docs.aws.amazon.com/managed-blockchain/latest/managementguide/get-started-chaincode.html)`'
  id: totrans-543
  prefs: []
  type: TYPE_NORMAL
  zh: '`[https://docs.aws.amazon.com/managed-blockchain/latest/managementguide/get-started-chaincode.html](https://docs.aws.amazon.com/managed-blockchain/latest/managementguide/get-started-chaincode.html)`'
