  id: totrans-594
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![屏幕截图显示概述窗口，以查看工作节点的进度。](images/c07f101.png)'
- en: '[**FIGURE 7.101**](#R_c07-fig-0101) Worker node progress'
  id: totrans-595
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[**图 7.101**](#R_c07-fig-0101) 工作节点进度'
