  type: TYPE_NORMAL
  zh: '[图 7.4](#c07-fig-0004) 显示了 CloudFormation 模板的第一部分，包括剩余参数，如 EC2 密钥对、安全组和其他参数。[图
    7.5](#c07-fig-0005) 显示了模板的第二部分。模板是 AWS 中预配置的一组资源。有关 CloudFormation 模板的更多信息，请参阅以下内容：'
