  id: totrans-132
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 从美学的角度来看，AWS 管理控制台相当简单。对于那些可能不熟悉 AWS 的人，您可以通过在控制台中间的查找服务框中输入**VPC**并选择 VPC 仪表板来找到
    VPC 仪表板。
- en: Select Launch VPC Wizard from the VPC dashboard, as shown in [Figure 7.7](#c07-fig-0007).![Image
