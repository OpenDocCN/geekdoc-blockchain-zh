  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**端口范围**：80'
- en: '**Source**: Custom, leave 0.0.0.0/0'
  id: totrans-195
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**来源**：自定义，保留 0.0.0.0/0'
- en: '**Description**: http'
  id: totrans-196
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**描述**：http'
- en: 'Enter the following for the HTTPS rule:'
  id: totrans-197
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 输入以下内容以进行 HTTPS 规则配置：
- en: '**Protocol**: TCP'
  id: totrans-198
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**协议**：TCP'
- en: '**Port Range**: 443'
  id: totrans-199
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**端口范围**：443'
- en: '**Source**: Custom, leave 0.0.0.0/0'
  id: totrans-200
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**来源**：自定义，保留 0.0.0.0/0'
- en: '**Description**: https Note that 0.0.0.0/0 is not a best practice and is effectively
    allowing access inbound from any address. Before deploying in your enterprise,
    confirm the proper address source to configure for your AWS deployment.'
  id: totrans-201
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**描述**：https 请注意，0.0.0.0/0 不是最佳实践，实际上允许从任何地址入站访问。在部署到您的企业之前，请确认正确的地址来源以配置您的
    AWS 部署。'
