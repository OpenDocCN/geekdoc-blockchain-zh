- en: '***Abstract***'
  prefs: []
  type: TYPE_NORMAL
- en: Bitcoin wallets are cryptocurrency wallets that allows user to manage distinct
    kind of crypto currencies, for example Bitcoin, Ethereum, etc. Bitcoin wallets
    is very beneficial in exchanging of a sort funds very easily, transactions are
    secured as they are Digitally(cryptographically) signed and the wallets can be
    accessed from the web or mobile devices. Along with this privacy and identity
    of users is definitely secured and maintained. Therefore a bitcoin wallet provides
    every feature, which may be important for having a safe-secure transfer and trade
    of assets amongst different parties. A bitcoin wallet is a cryptocurrency wallet
    that permits usersto manage crypto currencies, it is extremely comparable to the
    process of receiving/sending money across any e-wallet or several other gateway
    which you are using nowadays but now you can practice cryptocurrency in its place,
    similar to PayPal which you’re using for making transactions with your Fiat currency.
    The ecosystem of Bitcoin wallets like electrum, Bitcoin .info, Jaxx, myceliium,
    Samurai and Bitcoin-paper wallet. These are the names of few Bitcoinwallet which
    are existing in the market but there exist many further can becreated on the necessity
    you entertain, based on the safety you require, and based on the kind of wallet
    which suﬃces your need.
  prefs: []
  type: TYPE_NORMAL
- en: '***Keywords:*** Bitcoin wallet, cryptocurrency, cryptographical transactions,
    bitcoin paper wallet'
  prefs: []
  type: TYPE_NORMAL
- en: 5.1 Introduction to Wallet Technology
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Bitcoins or BTC are the new age invested currency. They don’t exist in the physical
    plain or form; therefore, this digital currency cannot be stored anywhere, i.e.,
    bitcoins are just mere records of numbers and transactions, done entirely over
    digital networks. Instead, they are maintained through private keys—which are
    used to access public addresses and transaction logs—that need to be protected
    and stored securely. A combination of the recipient’s public address and an account
    (wallet) bearer’s private key are the crucial and the only backbone which makes
    a Bitcoin transaction possible. Thus, there develops a need for wallets, as they
    provide backup and security for these keys and related transactional logs.
  prefs: []
  type: TYPE_NORMAL
- en: There are different forms of bitcoin wallets and they are divided on different
    requirements and also dependent on the terms of security, accessibility, convenience,
    and so on.
  prefs: []
  type: TYPE_NORMAL
- en: 5.2 Types of Wallet
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 5.2.1 Paper
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Paper wallets, as the name suggests, are physical wallets or are wallets which
    show output of some kind for transactions to be processed. These are typically
    documenting for the purpose of storing public addresses and private keys for receiving
    and spending bitcoins. Paper wallets are usually printouts in the form of QR codes,
    which makes it easier for the user to scan these codes and store the keys in their
    wallets for transactional purposes. There are several services available for the
    generation of the paper wallets like, BitAddress or Bitcoinpaperwallet. These
    services allow users to create complex, secure and completely random addresses
    for bitcoins with their own private keys, which can further be printed, provided
    no security temperament or resistance, in the forms of readable (scan) codes.
  prefs: []
  type: TYPE_NORMAL
- en: Since, the printouts are done oﬄine, the safety of the keys is oﬄine too, which
    means keys are safe from hackers and malware attacks. However, there is the reason
    of safety for the keys being oﬄine too, the user must be precautious and take
    necessary needs for the protection of their private keys. User must make sure
    that no one is watching them, or they are in the vicinity of trusted people only,
    before generating a private key. And to prevent from any spyware watching you
    and your activities, users are recommended with a clean operating system like,
    Ubuntu, operating from a remote, oﬄine device, or using output devices which are
    not connected to any network.
  prefs: []
  type: TYPE_NORMAL
- en: Moreover, the printout must be promptly and properly safeguarded after its purpose
    is completed, as it contains valuable, important and private piece of information.
    People use unbreakable lockers, or safety deposit boxes under authorized third-party
    protection.
  prefs: []
  type: TYPE_NORMAL
- en: '### 5.2.2 Physical Bitcoins'
  prefs: []
  type: TYPE_NORMAL
- en: Physical bitcoin is an unusual way of transaction processing of the bitcoins,
    with the intention of not allowing to spend bitcoins till the private keys are
    hidden. It works as the same as a warranty seal works, a tamper-evident seal is
    used in it, once opened the bitcoin loses all its worth. The initial idea was
    to generate a credit card like structure to access these spending, but then it
    was converted into a circular card having private keys hidden under a peel-able
    hologram. This hologram, when removed, leaves a tamper mark, indicating the redeem
    done over the related bitcoins.
  prefs: []
  type: TYPE_NORMAL
- en: Physical bitcoin is the most convenient and extremely useful way of storing
    and trading funds oﬄine. The biggest disadvantage, however extremely rare, is
    that of the company generating these cards getting sealed or closed up, that way
    these cards and their related funds may lose all value and worth, because Bitcoins
    are still illegally in the gray area for many countries and can be countered by
    money-related authorities.
  prefs: []
  type: TYPE_NORMAL
- en: 5.2.3 Mobile
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: A mobile wallet is an essential tool for the daily basis users, who pay for
    goods in shops, trading bitcoins face-to-face. It runs on mobile applications
    over the smartphones, allowing users to pay directly from their phones by safely
    storing their private keys under the user’s personal mobile lock. These mobile
    locks are also of varieties from which the user can choose. With the increasing
    technology and next generation features in smart-phones these days, there comes
    the advantage of tap-and-pay, and near-field communication, helping the users
    with the ease of payment without providing any information at all.
  prefs: []
  type: TYPE_NORMAL
- en: Mobile wallets also have advantage over accessing the blockchain ledger, as
    they access only the subsets of the blockchain, the trusted nodes on the bitcoin
    network to ensure that they have verified information. Other full bitcoin clients
    require to access a full and constantly growing blockchain ledger, and also require
    GBs to store, mobile wallets dial down the range of these ledgers and only target
    specific and trusted addresses.
  prefs: []
  type: TYPE_NORMAL
- en: Despite being convenient, mobile wallets have their own typical disadvantages.
    They are prone to hacker attacks very easily, they are insecure when someone simply
    gains access to them without the user’s consent, or gets in hands of a naïve user
    who may or may not know what they are doing.
  prefs: []
  type: TYPE_NORMAL
- en: 'Some common examples of mobile wallets are:'
  prefs: []
  type: TYPE_NORMAL
- en: FreeWallet, Edge, Atomic Wallet, Lumi Wallet, Blockchain Wallet, Copay, Jaxx,
    Mycelium, etc.
  prefs: []
  type: TYPE_NORMAL
- en: '### 5.2.4 Web'
  prefs: []
  type: TYPE_NORMAL
- en: Web wallets, also known as e-wallets, are used to store private keys on a constantly
    online server which is controlled and maintained by an under-agreement third-party.
    Web wallets are versatile in nature as they can be linked with other types of
    wallets as well, like mobile-web wallets, desktop-web wallets. They replicate
    the addresses on the devices a user owns.
  prefs: []
  type: TYPE_NORMAL
- en: Since they can be linked to the devices having internet connection, similar
    to mobile wallets, e-wallets also provide the ease and convenience of on-the-go
    transactions and the transfer of funds.
  prefs: []
  type: TYPE_NORMAL
- en: Parallel to the ease, the disadvantages run head-to-head for these e-wallets.
    Hacker attacks, cross-site scripting, phishing websites, are the most common vulnerabilities.
    Also, these e-wallets work on exchanges too, which may get cut-off in between
    the transfer process, completely shutting down a user’s instances of all their
    funds, giving complete currency loss.
  prefs: []
  type: TYPE_NORMAL
- en: 'Some common examples of e-wallets are:'
  prefs: []
  type: TYPE_NORMAL
- en: Coinbase, Lumi Wallet, Circle, Blockchain, Strongcoin, Xapo, etc.
  prefs: []
  type: TYPE_NORMAL
- en: 5.2.5 Desktop
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Desktop wallets are downloadable softwares which are installed on the desktop
    for storing private keys and generating public addresses. Compared to e-wallets
    and mobile wallets, desktop wallets are more secure as they store and backup oﬄine
    and they don’t depend upon any kind of third-party or related agreements. Their
    vulnerability arises with the operating systems they are working on. The operating
    system must be connected to internet for transactions to be processed, so riskier
    the OS is, more vulnerabilities the desktop wallet might endure. Alternatively,
    desktop wallets provide better solutions for the small amount traders of bitcoins.
  prefs: []
  type: TYPE_NORMAL
- en: 'Some common examples of desktop wallets are:'
  prefs: []
  type: TYPE_NORMAL
- en: Electrum, Exodus, Atomic Wallet, Bitcoin Core, Copay, Armory, etc.
  prefs: []
  type: TYPE_NORMAL
- en: 5.2.6 Hardware
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Hardware wallets are a unique kind of wallet, used in an oﬄine manner, stores
    private keys in a secure hardware device. Hardware wallet is the most secure method
    to store and backup private keys and funds of bit-coin. There are approximately
    zero chances of this type of wallets being hacked. Immune to computer viruses,
    these wallets don’t need any software imports to be handled, they can easily be
    transferred out in plain text into open source softwares.
  prefs: []
  type: TYPE_NORMAL
- en: There are multiple types of hardware wallets, some even having their own screen
    like that of a pager, displaying important information related to their wallet.
    Some manufacturers also authenticate their devices over physical damage, and may
    charge their customers higher than the others but, definitely give them an assured,
    strong and trustworthy hardware wallet for securing the funds.
  prefs: []
  type: TYPE_NORMAL
- en: 'Some common examples of hardware wallets are:'
  prefs: []
  type: TYPE_NORMAL
- en: Ledger Nano S, TREZOR, KeepKey, etc.
  prefs: []
  type: TYPE_NORMAL
- en: 5.2.7 Bank
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Not that much popular among the other wallet methods for storing bit-coins,
    bank wallet is just like a trusted party system, where the users trust a certain
    bank to secure their private keys and bitcoin funds for them. Unethical to the
    cause, banks usually don’t accept bitcoins as their measure for investment, so
    a union of bitcoin agencies came up with a Bitcoin Crypto Bank. This Bitcoin Crypto
    Bank works just like a normal bank, it manages bitcoin deposits, tracks their
    transactions, and also keeps the up to date and deep understanding of the bitcoin
    market.
  prefs: []
  type: TYPE_NORMAL
- en: 5.3 Security of Bitcoin Wallets
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Malwares or malicious software can wipe out all bitcoins. It’s not even the
    main problem, tracking these malwares is the most diﬃcult task. A major issue
    of copying keys is also a problem. The decryption of a valid key may be at risk
    if the system scans 2 keys of same code. Also, there is the problem of Trojan
    horse, having even 1 file effected, the Trojan can then easily detect the number
    of bitcoins in the wallet.
  prefs: []
  type: TYPE_NORMAL
- en: Advice from experts of bitcoin says that, any user must avoid wallets that can
    directly be accessed from the internet. Third-Party storage feature should always
    be the last option. Be aware of frauds like, phishing and spam.
  prefs: []
  type: TYPE_NORMAL
- en: 5.4 Workings of Wallet Technology
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'To understand the working of bitcoin wallets, we must understand the need and
    importance of these wallets. We must answer 2 questions:'
  prefs: []
  type: TYPE_NORMAL
- en: What does these bitcoin wallets store?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Why is it important what they store?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Bitcoin wallets store a very important piece of information that enables a user
    to access their bitcoins in the blockchain. Each coin always remains in an address
    over the blockchain, which mean that NO coins are in these wallets. Instead, information
    to access and control these bitcoins reside in these wallets, which in technical
    term, is the most important information. A user cannot determine the location
    of the coins in the blockchain because of the security algorithms that prevent
    these coins to stay in one address.
  prefs: []
  type: TYPE_NORMAL
- en: So, a wallet does the work of accessing these blockchain coins in a manner that
    the private keys in the wallet line up with the blockchain addresses of the coins
    and then further again, the algorithm triggers itself, randomly addressing the
    coins in the blockchain subset.
  prefs: []
  type: TYPE_NORMAL
- en: A crypto currency wallet, compared with bank account, is a storage facility
    which safeguards a pair of encrypted public and private keys. Public keys are
    responsible for providing address for the wallet to receive bitcoins, and the
    private key is responsible for spending those wallet bitcoins.
  prefs: []
  type: TYPE_NORMAL
- en: '![Schematic illustration of the comparison of a crypto currency with bank account
    which is a storage facility which safeguards a pair of encrypted public and private
    keys. ](images/pg102.jpg)'
  prefs: []
  type: TYPE_IMG
- en: 5.5 Create HD Wallet From Seed
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'An HD wallet, or Hierarchical Deterministic wallet, is an autonomous, digital
    wallet of the new age of cryptocurrency, which automatically generates a tree
    of private and public keys, unique to each bitcoin (cryptocurrency). These keys
    thus reduce the complications for the user to generate them by themselves. These
    keys are very complex in nature, diﬃcult to understand by any other such system
    of Hashing Keys. Creating an HD wallet from seeds in a three-way process including
    the following steps:'
  prefs: []
  type: TYPE_NORMAL
- en: 'Initiation: Creating the wallet using tools like particl-qt, or ledger nano
    S, etc.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Safeguard: Protecting our Wallet is essential for security purposes.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Utilization: Address generation allows our wallet to provide transactional
    functionalities.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 5.5.1 Initiation
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Wallet creation tools are the software applications used to create seeds from
    the predefined Bitcoin Improvement Proposal(s) or BIPs. BIPs are dictionaries
    of random and easy to remember words. Each dictionary has no 2 similar words in
    it, and each dictionary is of different language. BIP39, is the most commonly
    used BIP as it uses word list of the English Language, typically the English used
    in the US. BIP39 serves as a backup for the Wallet, transactions, coins, the events
    of the wallet transactional logs, and the wallet security, compromised, lost,
    or destroyed.
  prefs: []
  type: TYPE_NORMAL
- en: BIP39 is used to create seeds in the form of 12-word list or 24-word list. These
    generated seeds are also known as mnemonic seeds (phrase), recovery seeds (phrase),
    wallet back up, master seed, etc. These seeds are the basis of generating private
    and public keys for the wallet security and transactional functionalities. The
    BIP39 has 208 lists of words, and the seeds are pulled from these 2,048 random
    words, to generate the phrase. For example, if someone wants to generate an HD
    wallet from 12-word seeds, then the number of possible combinations will be,
  prefs: []
  type: TYPE_NORMAL
- en: 2,048^(12) = 2^(132)
  prefs: []
  type: TYPE_NORMAL
- en: hence, the phrase having a 132-bit security.
  prefs: []
  type: TYPE_NORMAL
- en: 'An example of a 12-word seed phrase:'
  prefs: []
  type: TYPE_NORMAL
- en: collapse feed open chair terrace late creek fire full storm again far
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '### 5.5.2 Steps for Creating an HD Wallet From a 24-Word Seed Phrase Through
    Particl-qt Tool'
  prefs: []
  type: TYPE_NORMAL
- en: After opening the particl-qt app, select ‘Create’.![Snapshot of the first step
    for creating an HD wallet from a 24-Word seed phrase through Particl-qt Tool.
    ](images/pg104.jpg)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Then click on generate to generate a seed or 24-word seed phrase.![Snapshot
    of clicking on generate to generate a seed or 24-word seed phrase. ](images/pg104-1.jpg)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: As soon as the phrase is generated, we see a note mnemonic symbol, indicating
    that a BIP dictionary is active. In this case, the dictionary is BIP39, and the
    words generated are in English.![Snapshot of a note mnemonic symbol, indicating
    that a BIP dictionary is active. ](images/pg104-2.jpg)![Snapshot of a note mnemonic
    symbol, indicating that a BIP dictionary is active. ](images/pg105.jpg)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Import the generated mnemonic phrase to process a passphrase.![Snapshot of importing
    the generated mnemonic phrase to process a passphrase. ](images/pg105-1.jpg)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Finally, secure this mnemonic phrase by generating a user defined passphrase,
    which is not to be lo st as it is your pass-phrase for your private key.![Snapshot
    of securing the mnemonic phrase by generating a user defined passphrase. ](images/pg105-2.jpg)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on import and the final screen indicates the creation of HD wallet is
    completed.![Snapshot of clicking on import and the final screen indicates the
    creation of HD wallet is completed. ](images/pg106.jpg)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Safeguard
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The process of protecting your wallet is very, very crucial. It involves encryption
    of the passphrase created by the user, which then encrypts the mnemonic code and
    thus protecting the private keys.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 5.5.3 Steps for Encrypting the HD Wallet
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Go to settings and select ‘Encrypt Wallet’.![Snapshot of selecting the option
    encrypting wallet from the settings. ](images/pg106-1.jpg)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Add new passphrase or your choice and re-confirm it.![Snapshot of adding new
    passphrase or the choice and re-confirm it. ](images/pg107.jpg)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The next steps are important messages & warnings flashes for the user to understand
    and agree to them.![Snapshot of important messages and warnings flashes for the
    user to understand and agree to them.  Snapshot of important messages and warnings
    flashes for the user to understand and agree to them. ](images/pg107-1.jpg)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '### 5.5.4 Utilization'
  prefs: []
  type: TYPE_NORMAL
- en: After the creation and encryption of an HD wallet is concluded, it is then ready
    to be used for cryptocurrency transactions. Each transaction is unique because
    the address generated through the wallets are new for each & different transaction.
    Thus, making the address secure under the user’s functionality, as the user may
    decide to whether make it a public address, to be registered by public keys as
    well as private keys, or to make it a private address for personal transactions,
    registered through private keys only.
  prefs: []
  type: TYPE_NORMAL
- en: 5.5.5 Steps for Generating Address to Access Transactions on the HD Wallet
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Re-open the particl-qt tool, and under a whole new window, click on the receive
    navigation button.![Snapshot of re-opening the particl-qt tool, and under a whole
    new window, click on the receive navigation button. ](images/pg108.jpg)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Enter a label of your own choice, and click on ‘Request Payment’ to accept a
    transfer![Snapshot of entering a label of the choice, and click on Request Payment
    to accept a transfer. ](images/pg108-1.jpg)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Finally, your address will be generated with a QR code. The payer may scan the
    code or copy the address to complete the transactional payment.![Snapshot of the
    generation of address with a QR code. ](images/pg109.jpg)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 5.6 Navigating HD Wallet
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: HD (hierarchical deterministic) wallets, as the name suggests, is a treelike
    hierarchical structure for the cryptocurrency wallet, which generates keys, public
    private, and their corresponding addresses, all from a single seed. This seed
    is a phrase of 12/24 randomly selected words from the BIP dictionaries. The pattern
    these dictionaries use for selecting these random words is very complex, and the
    algorithm is of the manner that it changes for each and every seed, preventing
    other users from guessing or inferencing any details or information about the
    combination of these words in the phrase and their respected passphrases.
  prefs: []
  type: TYPE_NORMAL
- en: The ability of HD wallet to create infinite number of combinations for the production
    of seeds, makes this new age digital wallet a very useful asset for the security
    of cryptocurrency and its owners, and also to improve the security in the blockchain
    system to overlook the transactions.
  prefs: []
  type: TYPE_NORMAL
- en: A cryptocurrency wallet owner has tokens stored in their wallets, and for these
    tokens to be useful, the owner must do transactions through these. A public address
    is generated for the receiving of these tokens, and a private key is generated
    for the spending of them. Recognizing the complex combinations of the keys generated,
    HD wallet thus offers and ensures the safety of the tokens and the privacy of
    all the transactions.
  prefs: []
  type: TYPE_NORMAL
- en: However, the only setback for normal crypto-wallets is that of the storage.
    As the number of complex combinations increases with every transaction, the backup
    for the latter becomes hefty and complex in itself, increasing the load on user
    to take care of every log and its backup too. But HD wallet overcomes this problem
    as well. HD wallets use a tree splitting algorithm for the addresses and their
    related child nodes. SHA-256 hash algorithm produces the key tree in such a manner
    that the addresses stored in the child nodes are easily manageable, without any
    errors, through continuous backup and generation of new addresses for new transactions,
    making it transparent for the users to just store the backups and not the logs
    of the transactions.
  prefs: []
  type: TYPE_NORMAL
- en: The ability of infinite combinations also provides anonymity for these HD wallets.
    Every time a transaction is done over cryptocurrency, user can use a different
    address to store the transaction logs and history secret, thus, making all the
    wallet activities anonymous.
  prefs: []
  type: TYPE_NORMAL
- en: Some of the most popular HD wallets are—Trezor, KeepKey, Ledger Nano S, Mycellium,
    Jaxx, and Elektrum. HD wallet gives users more control over cryptocurrency transactions
    than the other normal crypto-wallets.
  prefs: []
  type: TYPE_NORMAL
- en: 5.7 Conclusion
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: In the world of business, trading, and transactions, a currency is the medium
    that binds all entities. And, in the world of bleeding edge technologies, bitcoin
    is that medium for commerce. But, with every currency/asset, there must be a system
    to store and secure these prospects of business. And thus, the need for banks,
    security houses, storage facilities, or fields for investment. For bitcoin, the
    security of hiding the transactions is done in blockchain, and the secure storage
    is done through wallets. These wallets are banks for the bitcoins.
  prefs: []
  type: TYPE_NORMAL
- en: Wallets are just like lockers in a bank, they need to be locked and secured
    for the risk of theft, and in the case of bitcoin wallets, keeping them safe is
    as essential as keeping yourself safe. These bitcoin wallets are targeted by hackers
    as they represent high value for them.
  prefs: []
  type: TYPE_NORMAL
- en: There are many ways to safeguard bitcoin wallets. Some of the common ones are—strong
    & complex encryption, and cold storages, i.e., oﬄine storages. Backups are a major
    advantage, as software and hardware problems might erase your assets and holdings.
  prefs: []
  type: TYPE_NORMAL
