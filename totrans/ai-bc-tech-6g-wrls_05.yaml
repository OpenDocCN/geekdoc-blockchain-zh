- en: 3 Security and Privacy Issues in 6G
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Although 6G provide countless benefits by providing ubiquitous access and connectivity
    to various applications, security and privacy are still major issues that need
    to be addressed to provide more trust for the customers. This section discusses
    some of the security and privacy threats that are presented by 6G.
  prefs: []
  type: TYPE_NORMAL
- en: 3.1 Security Issues in 6G
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The old generation of mobile communication technologies (i.e., 1G, 2G, 3G) did
    not consider the security and privacy of users in their priorities. This makes
    these technologies suffer from severe security and privacy issues including cloning,
    eavesdropping, authentication and authorization issues. Because of the execution
    of wireless applications, 4G began to consider security, although it faced numerous
    security and privacy issues [[20](#CR20)]. Then, 5G and 6G did the same but with
    security threats that need to be handled to take all the benefits of 6G wireless
    networks. Looking at the security in 6G should be combined with AI as 5G and 6G
    have almost fully integrated with AI, which led to what is called security automation.
    At the same time, adversaries with the power of AI have become more powerful and
    intelligent that makes detecting their attacks not an easy task.
  prefs: []
  type: TYPE_NORMAL
- en: Flash network traffic is one of the common vulnerabilities in both 5G and 6G
    networks. With the growing amount of IoT devices, the network capacity has to
    reach a demand fast. Wireless local area networks or even Femtocells, for example,
    are preferred when trying to increase the capacity of a network; However, transmitted
    information intended for the certified user equipment is more vulnerable to eavesdroppers
    and unauthorized users. This is because of broadcasting features of wireless communications
    and open system architecture. The traffic from servers to machines must be protected
    to prevent traffic sniffing attacks [[21](#CR21)].
  prefs: []
  type: TYPE_NORMAL
- en: DoS and DDoS are other common security threats in 6G. It is one of the most
    obvious attacks that occur to any device connected to the network and can damage
    the system as a whole. The use of various radio access network technologies is
    another security threat. Different radio access network technologies are starting
    to be integrated with 6G, these include mmWave, Wi-Fi, NB-IoT and Li-Fi. There
    are potential risks with the integration of these technologies and could pose
    a risk to the 5G network when systems are not tested or trailed to see whether
    or not they have any unknown/known vulnerabilities [[22](#CR22)].
  prefs: []
  type: TYPE_NORMAL
- en: Integrity-based attack is one of the common attacks in 6G networks. This type
    of attack is implemented using a fake eNodeB, when consumer equipment is convinced
    to connect to the network, this is known as a malicious relay. This malicious
    relay is using the network as a Man-in-the-Middle attack. Because there is no
    integrity defence on this channel the attacker can take advantage of this, the
    intruder, who has access to the intended user's encrypted communications, manipulates
    or changes the transmitted information such that the attacker fabricates the message
    that enters the intended receiver [[23](#CR23)]. Other security attacks in 6G
    are summarized in Table [3](#Tab3).Table 3
