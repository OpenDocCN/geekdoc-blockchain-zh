- en: 1 Introduction
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Although the fifth generation or 5G of mobile communication network is not fully
    implemented, several studies started to talk about 6G (Sixth Generation) and its
    potentials. 6G is anticipated to enable unprecedented Internet of Everything (IoE)
    applications with enormously varied and challenging demands. 6G is intended as
    a space-aerial-terrestrial-ocean interconnected three-dimension network with multiple
    sorts of parts enabled by new technologies and standards to make the system more
    intelligent and flexible to meet varied requirements efficiently [[1](#CR1)].
    Some people argue that 6G networks will be just a faster version of 5G, but the
    reality is 6G, is a new improved version of 5G in almost all aspects. For instance,
    unlike the 5G network, coverage will not be confined to the ground level. Instead,
    it should cover the entire undersea surface area. Artificial Intelligence (AI)
    capabilities also will be substantially higher on the 6G network [[2](#CR2)].
  prefs: []
  type: TYPE_NORMAL
- en: 6G provides new attractive characteristics that will integrate capabilities
    of previous mobile communication technologies such as high reliability, massive
    connectivity, high throughput and network densification. 6G can be able to provide
    several benefits to various applications such as autonomous vehicles, sensing,
    implants, computing reality devices, smart wearables, and 3D mapping [[3](#CR3),
    [4](#CR4)]. 6G will also improve performance and maximize user Quality of Service
    (QoS). 6G is predicted to offer 1000 times faster wireless connectivity than 5G.
    Additionally, 6G is projected to enable ultra-long-range communication with a
    latency of less than 1 ms [[5](#CR5)].
  prefs: []
  type: TYPE_NORMAL
- en: Although 6G provides unlimited advantages for various applications due to the
    huge capabilities it provides, security and privacy are the major issues that
    6G need to address. The integration of AI in 6G can be used to develop safer and
    secure systems, but it can also be used to create more dangerous attacks. Physical
    layer security measures can also be used as the first line of defence for safeguarding
    network portions that haven't been thoroughly explored. Therefore, there is a
    need for effective solutions to security and privacy challenges in 6G networks.
  prefs: []
  type: TYPE_NORMAL
- en: Adopting one of the Distributed Ledger Technologies (DLTs) such as blockchain
    is one of the solutions for overcoming security and privacy challenges in 6G.
    Blockchain is distributed, decentralized, and trustless network by eliminating
    the centralized authority. This improves transparency by sharing the transaction
    details between the participants in the network, provides rigorous security to
    prevent cyber-attacks such as Denial of Service (DoS) and privacy to protect sensitive
    information and prevent data manipulation [[6](#CR6)]. Blockchain is also capable
    of storing data across the network immutably and securely. This eliminates the
    single point of failure and data manipulation [[7](#CR7)].
  prefs: []
  type: TYPE_NORMAL
- en: Another technology that can provide an effective solution for security and privacy
    issues in 6G is AI. The integration of AI with 6G will bring several benefits
    for overcoming 6G's security and privacy issues. Multi-layered intrusion detection
    and prevention employing deep reinforcement learning and Deep Neural Networks
    (DNN) can protect 6G against IP spoofing attacks, flow table overloading attacks,
    Distributed Denial of Service (DDoS) attacks, control plane saturation attacks,
    and host location hijacking attacks. Machine learning (ML) techniques like Decision
    Trees and Random Forest can be also beneficial for detecting DDoS attacks in SDN
    systems because of their speed and accuracy.
  prefs: []
