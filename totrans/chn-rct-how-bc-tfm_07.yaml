- en: We’ve explored why cryptocurrencies may be a useful alternative to national
    currencies and imported dollars. We’ve looked at the potential for blockchain
    to improve trust, transparency and public institutions in realms from real estate
    to health and legal records, collecting taxes, elections, foreign aid and financial
    inclusion. Now, we look at applications to directly improve business practices
    in developing countries.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经探讨了为什么加密货币可能成为国家货币和美元的有用替代品。我们审视了区块链提高信任度、透明度和公共机构在房地产、健康和法律记录等领域的潜力，包括征收税收、选举、外国援助和金融包容性。现在，我们来看看如何直接改善发展中国家的商业实践。
- en: Counterfeiting
  id: totrans-4
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 假冒
- en: 'Street markets in Asia are famed for fake handbags and watches, but there’s
    a far more sinister counterfeit trade problem for developing countries: medicine.
    Fake drugs are estimated to account for 15% of the global pharmaceutical supply,
    rising to as much as 50% in some developing countries.^([1](#Fn1)) This causes
    deaths from untreated illnesses and side-effects from harmful ingredients in fake
    pills. Loss of confidence in generic drugs hampers the ability of developing countries
    to create their own domestic pharmaceutical industries. Money lost to counterfeiters
    reduces the amount of available investment for drug development.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 亚洲的街头市场以其假冒的手袋和手表而闻名，但发展中国家面临的假冒贸易问题更为严重：药品。据估计，假冒药品占全球药品供应的15%，在一些发展中国家甚至高达50%。([1](#Fn1))
    这导致因未治疗疾病和假冒药片中有害成分的副作用而死亡。对通用药品的信任丧失阻碍了发展中国家建立自己的国内药品工业的能力。流向造假者的资金减少了药物研发的可利用投资。
- en: Nations rely on a combination of law enforcement, education and packaging with
    holograms, embossing and tamper-resistant seals. But it’s not enough. It assumes
    that the customer knows what correct packaging should look like. In the case below,
    the shading of the box is wrong yet this counterfeit medicine was successfully
    distributed (Fig. [7.1](#Fig1)).![../images/467759_1_En_7_Chapter/467759_1_En_7_Fig1_HTML.png](../images/467759_1_En_7_Chapter/467759_1_En_7_Fig1_HTML.png)
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 国家依赖于法律执法、教育和使用全息图、压花和防篡改封条的结合。但这还不够。它假定顾客知道正确的包装应该是什么样子。在下面的案例中，盒子的阴影是错误的，但这种假冒药品却成功分发出去（图[7.1](#Fig1)）。![../images/467759_1_En_7_Chapter/467759_1_En_7_Fig1_HTML.png](../images/467759_1_En_7_Chapter/467759_1_En_7_Fig1_HTML.png)
- en: Fig. 7.1
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 图7.1
- en: Example of counterfeit medicine. © Interpol
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 假冒药品的例子。© Interpol
- en: The market for counterfeit drugs is particularly significant and deadly in Africa,
    which the World Health Organization estimated accounts for 42% of all fake or
    substandard drugs globally. Counterfeit malaria tablets alone result in 120,000
    children dying every year across the continent, according to the Brazzaville Foundation.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在非洲，假冒药品的市场尤其重要且致命，世界卫生组织估计，该地区占全球所有假冒或劣质药品的42%。据布雷扎基金会称，假冒的疟疾药片导致全洲每年有12万名儿童死亡。
- en: It’s not just consumers who can’t tell the difference. Shortages in the system
    push hospitals to purchase medicine from street traders in blind hope that the
    medicine might be effective. Adham Yehia and Chibuzo Opara have both been running
    hospitals in Nigeria that they inherited from their fathers. Both tell of personal
    losses because they were unable to get basic drugs for their own families, let
    alone their hospitals’ patients. They created a company called Drugstoc to help
    build a network of trusted suppliers and plan to build in blockchain technology
    to verify provenance.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 不仅仅是消费者分辨不出区别。系统中的短缺迫使医院从街头贩子那里购买药品，盲目希望这些药品可能有效。Adham Yehia 和 Chibuzo Opara
    都在尼日利亚继承了父亲创办的医院。他们都讲述了因为无法为自家获得基本药品而造成的个人损失，更不用说医院的病人了。他们创建了一家名为 Drugstoc 的公司，以建立一个可靠的供应商网络，并计划在区块链技术中验证来源。
- en: Such a system will need to not only establish legitimate manufacture but also
    compliant storage and transportation. The WHO says failure to refrigerate Oxytocin,
    a critical drug to stop bleeding during childbirth, is one reason why a fifth
    of all maternal deaths during childbirth worldwide are in Nigeria, where medicine
    can cost 64 times the price in the developed world.^([2](#Fn2))
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 此类系统不仅需要确立合法的生产，还需要合规的储存和运输。世界卫生组织表示，未能冷藏催产素，这是一种在分娩过程中阻止出血的关键药物，是导致全球五分之一分娩期间母亲死亡发生在尼日利亚的原因之一，在那里，药品的价格是发达国家的64倍。^([2](#Fn2))
- en: 'Including a unique QR code on packaging linked to a register would enable purchasers
    to validate provenance. When the QR code is scanned, it would verify origin and
    manufacture as well as track its transportation, storage and sales. Any counterfeit
    or duplicate QR code scanned by a customer could trigger an alert to law enforcement
    agents tackling what has become a lucrative source of terrorist funding, according
    to the Brazzaville Foundation.Case Study: Mongolia—Medical Supplies—Farmatrust'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在包装上加入一个独特的二维码，并链接到一个注册表，这将使购买者能够验证产品的来源。当二维码被扫描时，它能验证产品的原产地、制造过程，以及它的运输、储存和销售情况。据布雷扎维尔基金会称，任何被顾客扫描到的假冒或重复的二维码都可能触发一个警报，通知执法机构打击这一日益成为恐怖主义资金来源的
    lucrative 活动。案例研究：蒙古国—医疗用品—Farmatrust
- en: '**What they did**: With a mission to end the market in fake drugs that is estimated
    to kill a million people a year globally, mostly in developing countries, Farmatrust
    set out to prove the provenance of licensed medicine by tracking and tracing every
    stage via the blockchain.'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**他们做了什么**：Farmatrust有一个使命，那就是终结每年在全球导致估计一百万人死亡的假药市场，大多数死亡发生在发展中国家。Farmatrust致力于通过追踪和追溯区块链上的每一个阶段，来证明合法药品的来源。'
- en: '**How it works**: If at any point in the supply chain nefarious activity occurs,
    it is possible for a pharmacist to track precisely where and when it happened.
    Patients can scan the digital label with their smartphone and receive an instant
    reply on the authenticity and provenance of the drugs.'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**它是如何工作的**：如果在供应链的任何环节中出现可疑活动，药剂师都能精确地追踪到它发生的地点和时间。患者可以用他们的智能手机扫描数字标签，并立即收到关于药物真实性和来源的回复。'
- en: '**How it’s going**: The Ministry of Weights and Measures in Ulaanbaatar currently
    stands between Farmatrust and its pilot project in Mongolia as a test run for
    emerging markets. In a familiar story for state-reliant projects, it awaits government
    approval. Meantime, Farmatrust is expanding in related healthcare areas and is
    in need of another investment round.'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**现状如何**：目前，乌兰巴托市度量衡部正阻碍着Farmatrust在蒙古国的试点项目，该项目是针对新兴市场的试验运行。对于依赖国家项目的来说，这是一个熟悉的故事，它正在等待政府的批准。与此同时，Farmatrust正在扩大其在相关医疗领域的业务，并需要进行另一轮投资。'
- en: '**Verdict**: Farmatrust assures that records on its blockchain are “immutable
    and incorruptible.” These words have an absolute nature. Just because something
    is on a blockchain doesn’t make it immutable or incorruptible. It changes the
    dynamics, and perhaps makes it more difficult to impugn the ledger, but this is
    by no means absolute. With that said, there is an absolute need for a coordinated
    response from developing nations to rationalize the drugs market. It is a problem
    that will only deteriorate with the need for coronavirus vaccines and licensed
    testing kits.'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**结论**：Farmatrust保证其区块链上的记录是“不可篡改且不可腐败的。”这些词语具有绝对的性质。仅仅因为某物在区块链上，并不意味着它是不可篡改或不可腐败的。它改变了动态，或许使攻击账本变得更加困难，但这绝非绝对。话说回来，发展中国家确实需要协调一致的应对措施，以合理化药品市场。这是一个只会随着对冠状病毒疫苗和合法测试套件的需求而恶化的难题。'
- en: 'From Brandon: While blockchains are not inherently immutable, some are more
    immutable than others given their structure and governance. Ethereum, the second
    largest cryptocurrency system by market cap after Bitcoin, with arguably one of
    the most vibrant developer communities, decided to alter their blockchain in 2016\.
    A project from within the Ethereum community to set up a decentralized autonomous
    organization (DAO) was introduced, whereby governance over the system and community
    was to be integrated into the blockchain itself. In the process, however, a bug
    was introduced into the blockchain that allowed a hacker to siphon off US$50 million.
    Rather than allow the hack to persist (and due in large part to the fact that
    many of the investors in the DAO were also part of the governance structure of
    the system), the Ethereum community decided to fix the bug and “roll back” the
    blockchain to a state that existed prior to the hack—a state in which the transactions
    of the hacker did not exist and effectively restoring the siphoned monies to their
    original owners. In short, even the Ethereum blockchain is no longer considered
    to be truly immutable.'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 来自布兰登的信息：虽然区块链并非本质上不可变，但有些区块链比其他区块链更不可变，这取决于它们的结构和治理。以太坊，市值排名第二的加密货币系统，仅次于比特币，拥有最具活力的开发者社区之一，于2016年决定更改其区块链。来自以太坊社区的一个项目提出了建立去中心化自治组织（DAO），使系统的治理和社区治理集成到区块链本身。然而，在这个过程中，引入了一个允许黑客窃取5000万美元的漏洞。然而，以太坊社区决定修复该漏洞，并将区块链“回滚”到黑客攻击之前的状态——一个黑客交易不存在的状态，从而有效地将被窃取的资金恢复给原所有者。总之，即使是以太坊区块链，也不再被认为是真正不可变的。
- en: Overall, the biggest challenge for supply chain validation on the blockchain
    is that the system needs a trusted authority that can create the QR codes. In
    the case of drugs, this could be the original manufacturer, or it could be an
    industry association or a government ministry. Without a trusted authority to
    accurately validate the authentic products at source, the blockchain system risks
    reinforcing existing patterns of trade in illicit products.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 总的来说，区块链上供应链验证的最大挑战是系统需要一个可信赖的权威机构来创建二维码。在药品的情况下，这可能是原始制造商，或者可能是行业协会或政府部门。如果没有一个可信赖的权威机构在源头准确验证正品，区块链系统可能会加强非法产品的现有贸易模式。
- en: Single country solutions, in which a government operates a registry and creates
    entries for locally manufactured and legally imported pharmaceuticals, are unlikely
    to be as effective as a holistic solution considering the large number of counterfeit
    drugs that are currently traded through illicit channels.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 单一国家解决方案，即一个政府运营一个注册表并为当地生产和合法进口的药品创建条目，很可能不如全面解决方案有效，因为目前通过非法渠道交易的假药数量很大。
- en: African governments have been coming together to tackle counterfeit drugs under
    the 2020 Lomé Initiative. Blockchain wasn’t mentioned in the reported discussions.
    It should be.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 非洲各国政府一直在联合起来，根据2020年洛美倡议打击假药。报告中未提到区块链。应该提到。
- en: Supply Chain Validation
  id: totrans-21
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 供应链验证
- en: More than $13 billion of gems are transacted every year through the Kimberley
    Process, established in 2003 to limit trade in conflict diamonds.^([3](#Fn3))
    The process is a masterwork of coordination among governments, industry and civil
    society responding to loss of life from conflicts over diamond wealth, or so-called
    Blood Diamonds. Certifying diamond shipments originated in approved member countries
    with requisite legal controls and transparency. The Kimberley Process has become
    the best-known supply chain validation system in the developing world. As the
    Kimberley Process only applies to rough diamonds, several startups are working
    on blockchain-based systems for tracing the provenance of cut diamonds and other
    precious stones.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 通过金伯利进程，每年有超过130亿美元的宝石交易，该进程成立于2003年，旨在限制冲突钻石的贸易。^([3](#Fn3))这一过程是政府、工业和公民社会之间协调的杰作，回应了因钻石财富引发的冲突所造成的生命损失，或所谓的血钻。该进程认证来自经批准成员国的钻石货物，这些国家拥有必要的法律控制和透明度。金伯利进程已成为发展中国家最知名的供应链验证系统。由于金伯利进程仅适用于毛钻，因此有几家初创公司正在开发基于区块链的系统，以追踪切割钻石和其他珍贵宝石的来源。
- en: 'Supply chain validation is a variant of the counterfeit drugs use case, except
    that what matters is not whether the product is genuine, but where and how it
    was produced. Blood Diamonds have the exact same qualities as conflict-free diamonds.
    The same is true of other conflict minerals: illegally traded oil, beef from deforested
    areas or, indeed, eggs from caged hens.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 供应链验证是假药使用案例的一个变种，不同的是，重要的不是产品是否真实，而是它在哪里以及如何生产。血钻与无冲突钻石具有完全相同的品质。其他冲突矿产也是如此：非法交易的石油、来自森林砍伐地区的牛肉，或者
    indeed，来自笼中鸡的鸡蛋。
- en: The problem in common is that the supply chain is sufficiently complex that
    it is impossible for the end consumer to connect what they are purchasing with
    the original manufacturer and the links in between. Even if it were feasible to
    tag a cow with a QR code and record that code in a register, there are plenty
    of opportunities from the abattoir to the industrial and local butchery to the
    restaurant dishing up a steak, for the beef that was certified as coming from
    a cow not grazing in a deforested area to be combined with, or substituted by,
    beef from a deforested area.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 共同的问题是供应链足够复杂，以至于消费者无法将他们购买的产品与原始制造商及其之间的环节联系起来。即使给一头牛贴上二维码并把码记录在注册表中是可行的，从屠宰场到工业和当地肉店，再到供应牛排的餐馆，有很多机会可以让被认证为来自非森林地区放牧的牛的牛肉与来自森林砍伐地区的牛肉混合，或者被替换。
- en: More lucrative than beef and even drugs and diamonds is the global trade in
    oil. Illegal drilling and siphoning has contributed to decades of conflicts and
    criminal profits across the developing world. Supply chain verification for oil
    has proven much harder than for diamonds. In the course of one voyage, a tanker
    may take on oil from several different producers, potentially in several different
    countries, and the ownership of the cargo is often traded while the ship is still
    at sea, sometimes multiple times. Legal cargoes can be topped up with illegal
    oil and customs officers are none the wiser when the blended cargo is landed.
    While a global system for tracking oil supply chains, or exports from countries
    that are at high risk of illegal trade, would pay huge dividends, the complexity
    of the problem makes this impossible.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 比牛肉、甚至毒品和钻石更有利可图的是全球石油贸易。非法钻探和盗油行为导致了发展中国家数十年的冲突和犯罪利润。石油供应链的验证比钻石的验证要困难得多。在一趟航行中，一艘油轮可能会从几个不同的生产商那里装载石油，可能在几个不同的国家，货物所有权在船还在海上时经常会被交易，有时会多次交易。合法的货物可能会被非法石油掺杂，而海关官员在混合货物登陆时仍然一无所知。虽然建立一个跟踪石油供应链或来自高风险非法贸易国家的出口的全球系统将带来巨大的回报，但问题的复杂性使得这变得不可能。
- en: 'Another market crying out for more sophisticated supply chain validation: vanilla.
    A byword for boring to many, at $150 per pod, Madagascan vanilla is anything but.
    The crop is more valuable per kilo than silver. Understandably, farmers go to
    great lengths to protect their harvest from theft, patrolling their fields with
    machetes. In a primitive form of counterfeit-resistant packaging, much like ranchers
    in the American west branded cattle to prevent thieves passing off stolen herds
    as their own, vanilla farmers mark their pods with a unique pattern of small pinpricks.
    Nonetheless, robberies still happen, with sometimes fatal consequences.^([4](#Fn4))'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个急需更复杂的供应链验证的市场：香草。对许多人来说，香草是无聊的代名词，但每颗香草豆的价格高达150美元，马达加斯加的香草绝对与之不符。这种作物的每公斤价值超过银。可以理解的是，农民们会尽一切努力保护他们的收成不受盗窃，他们用大砍刀巡逻他们的田地。在一种原始的防伪包装形式中，与美国西部牧牛人给牛打上烙印以防止窃贼将偷来的牛群冒充为自己的相似，香草农民用一组独特的针孔图案标记他们的豆荚。尽管如此，盗窃仍然会发生，有时还会造成致命的后果。^([4](#Fn4))
- en: Hashing vanilla pods to a blockchain-based system is achievable. Smart phones could
    be used to register the pods before they are sold to middlemen in Madagascar,
    dried and exported as beans. The equipment for uniquely marking each pod would
    need to be shipped to areas that can only be reached by canoe. But that’s not
    the biggest hurdle. While conscientious local dealers and perhaps even importers
    and distributors overseas could use the system to check the provenance of the
    pods they are buying, there would be nothing to prevent unscrupulous dealers from
    still buying from thieves.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 将香草豆荚散列到一个基于区块链的系统中是可行的。智能手机可以用来在豆荚出售给马达加斯加的中间人之前注册豆荚，然后干燥并作为豆子出口。需要将每个豆荚独特标记的设备运送到只有独木舟可以到达的地区。但这不是最大的障碍。虽然负责任的当地经销商，以及可能甚至是海外的进口商和分销商可以使用该系统来检查他们购买的豆荚的来源，但防止不道德的经销商仍然从盗贼那里购买豆荚没有任何障碍。
- en: Across the Indian Ocean, Uganda is similarly blessed with fertile soil. In fact,
    the soil is so rich in nutrients that farmers have historically been able to forgo
    fertilizer. As agriculture continues to develop, however, Uganda now needs to
    implement a fertilizer distribution system, following in the footsteps of most
    developing countries. As African smallholder farmers typically lack the resources
    to purchase fertilizer, they are allocated an amount in return for a percentage
    of their boosted crop yields. But, as with any situation where the government
    provides something below market prices, there is scope for corruption. Officials
    can fiddle records in order to sell subsidized fertilizer at the full market price
    and pocket the difference. At the other end, they can misstate the amount of crop
    that farmers have to provide after the growing season to pay for their fertilizer,
    either taking too much and keeping some for themselves, or allowing farmers to
    provide too little and taking a kickback. Either way, simple record keeping appears
    inadequate for the task of keeping this system honest.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 在印度洋的另一边，乌干达同样拥有肥沃的土壤。事实上，这片土壤如此富含营养，以至于农民历史上一直能够不使用化肥。然而，随着农业的发展，乌干达现在需要实施化肥分配系统，步大多数发展中国家的后尘。由于非洲小农户通常缺乏购买化肥的资源，他们可以通过提供一部分提高的作物产量来获得一定数量的化肥。但是，正如任何政府以低于市场价格提供物品的情况一样，这里也有腐败的余地。官员可以篡改记录，以全市场价格出售补贴化肥，并私吞差价。在另一端，他们可以虚报农民在收获季节后需要提供的作物量以支付化肥费用，要么拿走太多自己留下一些，要么允许农民提供太少并从中收受回扣。无论如何，简单的记录保存似乎对于保持这个系统的诚实来说是不够的。
- en: From its starting point of no system for fertilizer subsidies, Uganda has an
    opportunity to leapfrog with a blockchain-based system to reduce the chances of
    fraud. Yet, as with other blockchain systems discussed, the weakness comes where
    humans validate transactions that happen in the real world and load them onto
    the digital register, perhaps understating the level of fertilizer that was delivered
    or the crop that was provided as payment.Case Study: Zambia—Smallholder Farming—Topl
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 从没有化肥补贴系统开始，乌干达有机会通过基于区块链的系统来减少欺诈的可能性。然而，正如其他讨论过的区块链系统一样，弱点在于人类验证发生在现实世界中的交易并将它们加载到数字注册表中，可能低估了交付的化肥量或作为支付提供的作物量。案例研究：赞比亚——小农户农业——Topl
- en: '**What they did**: In a drive to enable the flow of credit to critically underserved,
    smallholder farmers, Topl’s Catena, a blockchain venture builder, is using the
    Topl blockchain to record farmers’ production histories across harvests along
    with evidence of good farming practices, such as their use of fertilizer, crop
    rotation and certifications on seeds—information which lenders can then use to
    assess credit risk.'
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**他们所做的一切**：为了使信贷流向严重未得到服务的、小农户，Topl的Catena，一家区块链创业公司，正在使用Topl区块链记录农民在多个收割季节的生产历史，以及良好农业实践的信息，比如他们使用化肥、作物轮作和种子认证的情况——这些信息贷款人可以用作评估信贷风险。'
- en: '**How it works**: Catena inspects and verifies farming practices and records
    the data on Topl’s blockchain, which is then used to create digital, biometric
    IDs for farmers. Financial institutions can then use the information captured
    in the digital IDs to construct alternative credit scores for participating smallholder
    farmers, which can then be used to apply for a loan. Loan payments are stored
    on a farmer’s hybrid payment-ID card, which can be used on merchant terminals
    provided by South Africa’s PayCode. Payments can be taken offline and stored locally
    on both the terminal and the card to ensure redundancy until the merchant connects
    to the internet.'
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**它是如何工作的**：Catena 检查和验证农业实践，并将数据记录在 Topl 的区块链上，然后用于为农民创建数字生物识别 ID。金融机构然后可以使用数字
    ID 中捕获的信息，为参与的小型农户构建替代信用评分，这些评分可用于申请贷款。贷款支付存储在农民的混合支付-ID卡上，该卡可以在南非 PayCode 提供的商贩终端上使用。支付可以离线进行，并存储在终端和卡片上，以确保冗余，直到商贩连接到互联网。'
- en: '**How it’s going**: At the time of publication, the project was set to launch
    with 3000 smallholder farmers in rural Zambia, with Catena funding the rollout.
    Concerns over food security in the aftermath of the Covid-19 pandemic have intensified
    interest in the project.'
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**现状**：在出版时，该项目的启动将涉及 rural Zambia 的 3000 名小农户，Catena 将资助该项目的推广。在新冠疫情之后，对食品安全的担忧加剧了对该项目的兴趣。'
- en: '**Verdict**: Topl provides the infrastructure for a network where farmers can
    make, record and share provable claims with financing institutions, creating a
    promising inroad for financial inclusion among an otherwise unbanked population.
    The project can ultimately help farmers to move up the value chain and access
    new opportunities.'
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**结论**：Topl 为农民提供了一个网络基础设施，使他们在融资机构面前能够制作、记录和分享有据可查的主张，为其他未开户人口的金融包容性创造了一个有希望的突破口。该项目最终可以帮助农民提升价值链并接触到新的机会。'
- en: 'Case Study: Africa, Asia, Latin America—Invoicing—Trade Finance Market (TFM)'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 案例研究：非洲、亚洲、拉丁美洲—发票—贸易金融市场（TFM）
- en: '**What they did**: Identifying  risk of fraud as the biggest impediment to
    credit for smaller companies and farmers in the developing world, Trade Finance
    Market, or TFM, developed Invoice Check and Collateral Check as a way for companies
    to pledge or tokenize receivables and collateral with creditors safe in the knowledge
    that the same invoice or collateral hasn’t been pledged multiple times.'
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**他们所做的**： Trade Finance Market（TFM）识别出欺诈风险是发展中国家小型公司和农民获得信贷的最大障碍，因此开发了Invoice
    Check和Collateral Check，使公司能够向债权人抵押或代币化应收账款和抵押品，同时确信同样的应收账款或抵押品没有被多次抵押。'
- en: '**How it works**: Paper invoices are subject to high value fraud—as a funder
    has no way of knowing whether an invoice or collateral has already been pledged
    for finance. Invoices can be presented to multiple funders and fintech platforms;
    the same invoice can then be funded many times over. This leads to higher defaults
    and credit costs. Invoice Check helps to de-risk invoice finance transactions
    by indicating if the invoice has previously been financed, using a chain of title
    and an audit trail of all transactions encrypted on the blockchain.'
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**它是如何工作的**：纸质发票容易受到高价值欺诈——因为资助者无法知道发票或抵押品是否已经被用于融资。发票可以向多个资助者和金融科技平台提交；相同的发票可以多次获得融资。这会导致更高的违约率和信贷成本。Invoice
    Check通过指示发票是否已经被融资过，帮助降低发票融资交易的风险，该功能基于所有权链和所有交易加密在区块链上的审计跟踪。'
- en: '**How it’s going**: A number of companies across Africa, Asia and Latin America
    have signed up to use Invoice Check, including Incomlend (Singapore), OmniBnk
    (Mexico, Colombia, Chile), AFEX Commodities Exchange (Nigeria), Crowdz (USA, UK),
    Iconiq, the World Blockchain Trade Consortium and the ASEAN Financial Innovation
    Network.'
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**现状**：非洲、亚洲和拉丁美洲的许多公司已经签约使用Invoice Check，包括Incomlend（新加坡）、OmniBnk（墨西哥、哥伦比亚、智利）、AFEX商品交易所（尼日利亚）、Crowdz（美国、英国）、Iconiq、世界区块链贸易联盟和东盟金融创新网络。'
- en: '**Verdict**: Tokenizing an invoice results in a unique digital fingerprint.
    If someone wanted to commit fraud, they could change the inputs slightly, resulting
    in a different tokenized structure, acknowledges Raj Uttamchandani, Executive
    Director at Trade Finance Market. TFM has been developing solutions to detect
    when this occurs. Meantime, TFM is achieving scale. One Invoice Check client,
    Incomlend, for example, has partnered with CMA CGM, the third largest global shipping
    company, and another, AFEX Commodities Exchange, is using the technology to provide
    liquidity for smallholder farmers in Africa. TFM is also working with one of the
    world’s biggest credit insurance providers.'
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**结论**：发票数字化后会产生独特的数字指纹。如果有人想要进行欺诈，他们可以稍微改变输入内容，从而产生不同的数字化结构，Trade Finance
    Market（TFM）的执行总监Raj Uttamchandani承认。TFM一直在开发解决方案来检测这种情况。与此同时，TFM正在扩大规模。例如，一个名为Incomlend的Invoice
    Check客户，已经与全球第三大航运公司CMA CGM合作，另一个名为AFEX Commodities Exchange的客户正在使用该技术为非洲的小农户提供流动性。TFM还与世界上最大的信用保险公司之一合作。'
- en: International Trade
  id: totrans-39
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 国际贸易
- en: Increasing “South-South trade” is the often-heralded golden opportunity for
    developing countries, boosting imports and exports with one another rather than
    with developed countries.^([5](#Fn5)) From the perspective of burgeoning youthful
    consumers, higher economic growth or proximate geography, this makes intuitive
    sense.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 不断增长的“南南贸易”常常被看作是发展中国家的黄金机遇，通过彼此之间的进出口贸易而非与发达国家之间的贸易来推动增长。^([5](#Fn5)) 从新兴的年轻消费者、经济增长率提高或地理位置接近的角度来看，这一点是有直觉意义的。
- en: At the same time, barriers to trade tend to be higher in developing countries
    than in developed ones, impeding flows. The World Bank produces a score from 0
    to 100 to assess the ease of trading across borders. While some developing countries, such
    as Moldova and Lesotho, score very highly, they are exceptions to the rule (Fig.
    [7.2](#Fig2)).![../images/467759_1_En_7_Chapter/467759_1_En_7_Fig2_HTML.png](../images/467759_1_En_7_Chapter/467759_1_En_7_Fig2_HTML.png)
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，与发展中国家相比，发展中国家的贸易壁垒通常更高，阻碍了贸易流动。世界银行从0到100的分数来评估跨境贸易的便利性。虽然一些发展中国家，如摩尔多瓦和莱索托，得分非常高，但它们只是特例（见图[7.2](#Fig2)）。![../images/467759_1_En_7_Chapter/467759_1_En_7_Fig2_HTML.png](../images/467759_1_En_7_Chapter/467759_1_En_7_Fig2_HTML.png)
- en: Fig. 7.2
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 图7.2
- en: 'Ease of trading across borders score. Source: The World Bank Doing Business
    project'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 跨境贸易便利性评分。来源：世界银行《做生意》项目
- en: On top of such hurdles, it is also tougher to lubricate South-South trade through
    the normal lines of trade credit, such as loans to pay upfront an amount of money
    invoiced so a company isn’t left waiting weeks or months for payment, typically
    due from the customer only after a cargo has arrived and at the expiry of the
    agreed payment terms.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 除了这些障碍，通过正常的贸易信贷渠道，如预付贷款以支付发票金额，从而让公司不必等待几周或几个月才能收到货款，这样的方式在发展中国家也很难实现，这通常是在货物到达并到期支付条款后，仅由客户支付。
- en: Blockchain-based systems can help in at least two ways. The most straightforward
    is speed and transparency of shipments. By the time a container completes its
    journey, it typically has 200 attached pieces of documentation. This can be much
    higher in developing countries. In East Asia, it takes an average of 58 hours
    to assemble all of this documentation to export a single container of goods. The
    same documentation takes just 2 1/2 hours on average in developed countries.^([6](#Fn6))
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术的应用至少可以带来两个方面的帮助。最直接的是提高了运输的速度和透明度。当一个集装箱完成它的旅程时，通常会附带200多份文件。在发展中国家，这一数字可能会更高。在东亚，整理所有这些文件以便出口一个集装箱的货物平均需要58个小时，而在发达国家，同样的文件平均只需要2.5个小时。^([6](#Fn6))
- en: The process is particularly challenging in developing countries because of the
    larger number of actors involved in overly bureaucratic administrations, the greater
    complexity of access rights and the heightened risk of fraud.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 在发展中国家，由于涉及过多的行政机构、权限的复杂性增加以及欺诈风险的提升，这一过程尤其具有挑战性。
- en: Digitized systems could significantly simplify trade documentation and make
    fraud more difficult by creating a timestamped historical record of each document
    and enabling differential access rights—for example permitting customs officials,
    but not competitors, to access certain documents relating to a container. It may
    also help with decisions on trade credit by allowing trade credit insurers to
    more easily access documentation.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 数字化系统能显著简化贸易文档，通过创建带有时间戳的历史记录的每一份文件，并实现差异化的访问权限，从而使欺诈变得更加困难——例如允许海关官员访问与集装箱有关的某些文件，但竞争对手不能访问。这也许还能帮助决定贸易信贷，通过允许贸易信贷保险公司更容易地访问文件。
- en: The combination of digital currency, digital ports and smart contracts offers
    the opportunity to create a system of escrow that could make trade credit insurance
    redundant. The importer, who will pay for the goods with digital currency, blocks
    the requisite amount of digital currency against a smart contract. The goods are
    exported, and at each step in their journey, the location of the container, provided
    either by the scanners in a digital port or by a GPS unit in the container itself,
    tracks its location. Once the container is released from the port, the importer
    has a certain number of days to report any damage or problems with the goods.
    If the goods are recorded as undamaged, or the allotted time passes, the exporter
    is automatically paid in digital currency. A manual process of adjudication would
    still be required if there is a problem with the goods, but most cases could be
    handled by the smart contract without the need for trade credit insurance. This
    could enable South-South trade to grow even if trade credit availability remains
    limited.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 数字货币、数字化港口和智能合约的结合，提供了创造一个可能使贸易信贷保险变得多余的托管系统的机遇。进口商将用数字货币支付货物，将相应数量的数字货币押在智能合约上。货物被出口，在其旅程中的每一步，由数字化港口中的扫描仪或集装箱本身的GPS单元提供的集装箱位置，都追踪其位置。一旦集装箱从港口释放，进口商有一定天数来报告任何货物损坏或问题。如果货物被记录为未损坏，或规定的时限已过，出口商将自动以数字货币支付。如果货物有问题，仍然需要进行手动裁决过程，但大多数情况可以通过智能合约处理，无需贸易信贷保险。这可能使南南贸易即使贸易信贷可用性仍然有限的情况下也能增长。
- en: The cost of building the system would be mitigated by reduced need for trade
    credit insurance. Companies pay at least $10 billion a year in premiums, according
    to estimates from Swiss Re and XL Catlin.^([7](#Fn7))
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 建立系统的成本将因对贸易信贷保险需求的减少而减轻。根据瑞士再保险和XL Catlin的估计，公司每年至少支付100亿美元的保险费。^([7](#Fn7))
- en: 'From John: While smart contracts have plenty of use cases, their application
    in developing countries seems more limited. In advanced financial markets, for
    example, smart contracts are effective for financial derivatives because the entire
    transaction can be described using an algorithm. There is very limited need for
    human intervention. The actual assets involved are themselves digital. This situation
    is rarely met in the real economies of developing countries. Trade using digital
    money and digitally tracked containers is one of the few realistic use cases for
    smart contracts. Others seem farfetched. Consider the example of renting a property.
    A smart contract could provide access to the property using a digital lock when
    payment is recorded in digital currency, but it would not help with managing payment
    for damage to the property or preventing the 419 scams discussed in Chap. [2](467759_1_En_2_Chapter.xhtml).'
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 来自John的消息：尽管智能合约有许多应用场景，但它们在发展中国家的应用似乎更为有限。例如，在先进的金融市场中，智能合约对于金融衍生品是有效的，因为整个交易可以用算法来描述。几乎不需要人工干预。涉及的实际资产本身就是数字的。这种情况在发展中国家的实体经济中很少见。使用数字货币和数字化追踪的集装箱进行贸易是智能合约的少数几个实际应用场景之一。其他的似乎有些牵强。考虑一下出租房产的例子。当以数字货币支付时，智能合约可以通过数字锁提供访问房产的方式，但这对于管理房产损坏的支付或防止第[2](467759_1_En_2_Chapter.xhtml)章中讨论的419诈骗并无帮助。
- en: Supply chain validation is one of the bigger arenas of investment by the blockchain
    community. The perceived benefits of creating visibility and transparency about
    a product’s journey from port to port have spurred multiple big company projects,
    from IBM’s spinout TradeLens to ShipChain and Fr8 Network.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 供应链验证是区块链社区投资较大的领域之一。创建从港口到港口的产品旅程的可见性和透明度所带来的预期好处，促使多家大型公司开展项目，从IBM的拆分企业TradeLens到ShipChain和Fr8
    Network。
- en: Yet all of these systems have limitations in truly opening up international
    commerce. Blockchains, particularly private systems created by big business, are
    not inherently transparent. While traditional databases can be made transparent
    with relative ease, transparency within a blockchain system depends on the technology
    enforcing rules in a clear and visible manner and building in game theoretic incentives
    that ensure good behavior, or make the cost for bad actors prohibitively expensive.
    Bitcoin is the only blockchain that has achieved such incentives at scale. In
    a private blockchain where such incentives are not part of the design, corruption
    may still occur. However, any corruption that does occur will be documented robustly,
    thereby creating a disincentive for potential bad actors. Corrupt or not, all
    participants are playing by the same rules, as they are enforced by code.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，所有这些系统在真正开放国际贸易方面都有局限性。区块链，尤其是大型企业创建的私有系统，并不是固有的透明。虽然传统的数据库可以相对容易地实现透明度，但区块链系统中的透明度取决于技术以清晰可见的方式强制执行规则，并构建游戏理论激励措施，确保良好行为，或使不良行为者的成本过高。比特币是唯一实现这种激励的规模化区块链。在私有区块链中，如果没有设计这样的激励措施，腐败仍然可能发生。然而，发生的任何腐败都将被坚固地记录下来，从而为潜在的不法分子创造了一个抑制因素。无论是否腐败，所有参与者都在遵循同样的规则，因为这些规则是由代码执行的。
- en: What all of this means is that projects attempting to bring transparency without
    also addressing the economics of the system they seek to supplant are unlikely
    to be “good enough.” If transparency is truly the root goal, more tested, tried
    and true technologies are available to suitably address this need. Employing blockchain
    only adds complexity, technical challenge and risk to the endeavor. In our view,
    most supply chain blockchain tech falls into this camp, being little more than
    a glorified database.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这一切意味着，试图带来透明度而不同时解决他们试图取代的系统的经济学的项目可能不会“足够好”。如果透明度确实是根本目标，那么有更多经过测试、验证和真实的技术可供使用，以合适地满足这一需求。仅使用区块链只会增加复杂性、技术挑战和风险。在我们看来，大多数供应链区块链技术都属于这种情况，不过是高级数据库而已。
- en: The real opportunity, however, is to figure out if or how a permissionless system
    for supply chains might develop. What if no entity controlled who can choose to
    participate, be that as a supplier or transporter or other role? The system itself
    enforces the rules and ensures delivery as expected both in time and specifications.
    To optimize effectiveness, this must be the ultimate objective.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 真正的机会在于，找出是否有可能开发一个无需许可的供应链系统。如果没有任何实体控制谁可以选择参与，无论是作为供应商、运输商或其他角色呢？系统本身强制执行规则，确保按预期的时间和规格交付。为了优化效果，这必须是最终目标。
- en: 'Practitioner Perspective: Data Integrity'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 实践者视角：数据完整性
- en: '*Paul Snow is CEO of Factom, a blockchain solutions provider working on ways to
    protect and share personal data*'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: '**保罗·诺夫是Factom的CEO，该公司是一家提供区块链解决方案的公司，致力于保护和个人数据共享的方式**'
- en: '1.'
  id: totrans-57
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '1.'
- en: '**What’s the big idea behind data integrity?**'
  id: totrans-58
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**数据完整性的背后是什么大想法？**'
- en: Creating a set of data that multiple stakeholders are able to trust is challenging.
    Mechanisms have developed over time to build trust in such shared data. Technologies
    have provided for advancements in some aspects, but they also have introduced
    new and different risks. Often, in order to drive trust, a central authority is
    empowered to ensure data integrity, such as a government or corporation.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 创建一套多方都能信任的数据是一项挑战。随着时间的推移，发展出了建立对这种共享数据信任的机制。技术在某些方面提供了进步，但同时也引入了新的和不同的风险。通常，为了建立信任，需要一个中央权威机构来确保数据完整性，比如政府或公司。
- en: Blockchains provide a mechanism to document the expectations of multiple parties
    and provide a way of more fairly and safely creating a set of data from which it
    becomes possible to resolve a lot of problems that today are intractable. They
    provide a mechanism for a broader set of stakeholders to see and understand the
    evolution of data. Changes to the data are technically impossible unless such
    changes are logged on the blockchain. This visibility enables data integrity.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链提供了一种记录多方期望的机制，并提供了一种更公平、更安全地创建数据的方式，从而有可能解决许多今天难以解决的问题。它们为更广泛的利益相关者提供了一种查看和理解数据演化的机制。除非在区块链上记录这些更改，否则技术上不可能对数据进行更改。这种可见性实现了数据完整性。
- en: '2.'
  id: totrans-61
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '2.'
- en: '**Why is it important in an emerging markets context?**'
  id: totrans-62
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**在新兴市场背景下，为什么这很重要？**'
- en: The challenges around data integrity are not technological; they are political,
    social, cultural. Auditable logs, shared databases and other technology solutions
    have been available for years to support data integrity. And yet the trust falters
    among the stakeholders involved, in particular in lower trust environments, as
    sometimes exist in emerging markets.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 数据完整性的挑战并非技术性的；它们是政治性的、社会性的、文化性的。审计日志、共享数据库等技术解决方案已经存在多年，用以支持数据完整性。然而，在涉及的数据相关利益方之间，特别是在新兴市场中存在的低信任环境中，信任仍然动摇。
- en: Blockchain technology solves the problem of ensuring data integrity in a different
    way. Just as with other technologies, blockchain-based systems require rules and
    processes to enable data integrity. The difference is that, with these systems,
    many rules and processes can be systematized, or integrated as part of the technology
    itself, rather than managed outside of the software. As a public blockchain, the
    rules are visible to others, allowing for validation and ensuring consistency
    across the system. In low-trust economies of many developing markets, this alternative
    method of building trust may prove more effective. Transparency is the ultimate
    cleanser of corruption.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术以不同的方式解决了确保数据完整性问题。就像其他技术一样，基于区块链的系统需要规则和流程来保障数据完整性。不同的是，在这些系统中，许多规则和流程可以系统化，或者整合为技术本身的一部分，而不是软件之外的
    manage。作为一个公共区块链，规则对他人可见，允许进行验证，确保系统一致性。在许多发展中国家低信任经济中，这种建立信任的替代方法可能更有效。透明度是消除腐败的终极清洁剂。
- en: In such systems, institutions are no longer required to serve as the custodian
    of trust; the role is in effect distributed among system participants. For those
    that crave power, this can be a threat, as they no longer have control. For everyone
    else, this structure can be an opportunity, as politicians play less of a custodial
    role, and have more of an influencer or instigator role. The system serves as
    the custodian. Power is decentralized. Power becomes “of the people” rather than
    “for” the people.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 在这样的系统中，机构不再需要作为信任的保管人；实际上，这个角色有效地分散在系统参与者之间。对于那些渴望权力的人来说，这可能是一个威胁，因为他们不再掌控权力。对于其他人来说，这种结构可能是一个机会，因为政治家扮演的角色更少是保管人，而是影响者或发起人。系统充当保管人。权力是去中心化的。权力变成了“属于人民”的，而不是“为了人民”的。
- en: '3.'
  id: totrans-66
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '3.'
- en: '**How does it all work?**'
  id: totrans-67
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**它是如何工作的？**'
- en: The core tenet of data integrity is knowing when, how and by whom data has been
    altered. Visibility into the chain of alteration of data instils trust. One such
    implementation is the Factom protocol. This infrastructure enables users to generate
    a fingerprint and timestamp for any digital file, whether it be a document, image
    or anything else, without any file size or file quantity limitations. This fingerprint
    is then hashed and added to a Factom blockchain. The protocol then anchors its
    chains in the Bitcoin public blockchain, piggy-backing off Bitcoin’s security
    and immutability. The result is an immutable, auditable imprint of the file’s
    contents and existence at a specific point in time. Users of the system can use
    this fingerprint to create an irrefutable audit trail of their data for purposes
    of compliance, anti-fraud and other use cases.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 数据完整性的核心原则是知道何时、如何以及由谁修改了数据。对数据修改链的可见性建立了信任。一种这样的实现是Factom协议。此基础设施使用户能够为任何数字文件生成指纹和时间戳，无论是文档、图像还是其他任何内容，而没有文件大小或文件数量的限制。这个指纹随后被散列并添加到Factom区块链。该协议然后将其链固定在比特币公共区块链上，利用比特币的安全性和不可变性。结果是在特定时间点文件的内容和存在的一个不可变、可审计的印记。系统的用户可以使用这个指纹创建他们数据的不可反驳的审计跟踪，以满足合规性、反欺诈和其他用例。
- en: '4.'
  id: totrans-69
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '4.'
- en: '**What has been achieved so far in this area?**'
  id: totrans-70
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**在这方面的成就如何？**'
- en: Blockchain solutions in general have proven very difficult to get buy-in from
    the “top.” Participation requires acquiescence of some political power, forgoing
    some of the decision making.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链解决方案通常很难从“高层”获得支持。参与需要默认一些政治权力，放弃一些决策权。
- en: Our experience in Honduras (see Chap. 6) serves to illustrate the challenges.
    The Factom protocol was to be used to digitize the Honduran property records,
    but the project stalled due to political turmoil. After that, we backed off dealing
    with governments and focused instead on loan origination. Coming out of the 2008
    financial crisis, many mortgage lenders were fined billions of dollars for loan
    documentation failures. We focused on documenting the process in a cryptographically
    secure, immutable fashion. However, we quickly discovered that any mistake is
    then cryptographically provable as well. We tried to deal with the issue by providing
    methods to then amend the record. We were able to sell the idea that, in the long
    run, this provides for a cheaper, more efficient system. But the institutional
    fear of liability for mistakes proved to be a persistent barrier to adoption.
    The detail in documenting a process was viewed as carrying unknown risks.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在洪都拉斯的经历（见第6章）很好地说明了这些挑战。Factom 协议本应用于数字化洪都拉斯的房产记录，但该项目因政治动荡而停滞。之后，我们退而求其次，不再与政府打交道，而是专注于贷款
    origination。走出2008年金融危机，许多抵押贷款放贷人因贷款文件失误被罚款数十亿美元。我们专注于以一种加密安全、不可篡改的方式记录流程。然而，我们很快发现，任何错误都可以通过加密方式证明。我们试图通过提供然后修改记录的方法来解决这一问题。我们成功推销了这一想法，即从长远来看，这提供了一个更便宜、更高效的系统。但机构对错误责任的恐惧证明是采用的持久障碍。记录流程的细节被认为是带有未知风险的。
- en: Today, Factom is being used by the US Department of Homeland Security (DHS)
    to track the integrity of video surveillance data. The firm is also in the early
    stages of piloting a system to manage certificates and licenses for raw material
    imports that ensures the provenance of issued credentials, also for DHS.^([8](#Fn8))
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 如今，Factom 正被美国国土安全局（DHS）用于追踪视频监控数据的完整性。该公司还处于早期试点阶段，试点一个系统以管理原材料进口的证书和执照，确保发行的凭据的来源，也是为
    DHS 服务。^([8](#Fn8))
- en: '5.'
  id: totrans-74
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '5.'
- en: '**What is the biggest challenge to mainstream adoption?**'
  id: totrans-75
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**主流采用面临的最大挑战是什么？**'
- en: The potential is there to apply blockchain to multiple aspects of our daily
    lives. Think of your driver’s license. When entering a bar, you present your ID,
    which includes your name, address, even whether or not you need to wear glasses
    when driving. All of that data is shared in addition to the key data element,
    your birthdate. But even your birthdate has unrequired data, as the bouncer only
    needs to know if you are above a certain age, not your exact date of birth. In
    a blockchain-based system, the identity data provided ensures cryptographic proof
    of accuracy and can be audited by a third party if need be.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 将区块链应用于我们日常生活的多个方面是有潜力的。想想你的驾照。进入酒吧时，你要出示身份证，包括你的姓名、地址，甚至你是否在驾驶时需要戴眼镜。所有这些数据都会被共享，除了关键数据元素，即你的出生日期。但即使你的出生日期也有不必要的数据，因为门卫只需要知道你是否达到了一定年龄，而不需要知道你的确切出生日期。在基于区块链的系统中，提供的身份数据确保了加密准确性的证明，如有需要，可以由第三方进行审计。
- en: The biggest challenge is that these ideas require not just the technology, but
    the political and social will to do things differently. The power dynamic shifts.
    Incentives are different.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 最大的挑战是，这些想法需要的不仅仅是技术，还需要政治和社会的不同意愿。权力动态发生了变化。激励措施也不同。
- en: '6.'
  id: totrans-78
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '6.'
- en: '**What is the biggest danger in terms of something going badly wrong in this
    space?**'
  id: totrans-79
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**在这个领域某些事情出错的最大危险是什么？**'
- en: Much of the risk of these systems going off track lies with identity management.
    Bad implementation of digital identities is possible. Take the driver’s licence
    example. Even in a blockchain-based system, the government manages the rules that
    govern who is authorized to drive a vehicle. The technology does not protect against
    the government choosing to share, say, your address with the bar you are going
    to, allowing that bar to then market to you. In fact, the technology might not
    just allow this; it may enforce this without your direct knowledge or consent.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 这些系统偏离轨道的风险很大程度上在于身份管理。数字身份的拙劣实施是有可能的。以驾照为例。即便在基于区块链的系统中，政府仍然管理着决定谁有资格驾驶车辆的规则。技术并不能保护政府选择分享你的地址给你要去的酒吧，允许那家酒吧然后向你进行市场推广。实际上，技术可能不仅允许这样做；而且在你的直接知识或同意之外强制执行这一点。
- en: Digitized data has brought with it a whole host of new problems around ownership
    and privacy that we are just beginning to work through and understand. Once upon
    a time, when people earned gold and silver coins, and spent gold and silver coins,
    the only records of transactions would be in ledgers, kept by businesses or people.
    This system of transactions and records provided by its very nature an expectation
    of privacy.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 数字化数据带来了关于所有权和隐私的新问题，我们才刚刚开始处理和理解这些问题。曾经，当人们赚取金银币，并花费金银币时，交易记录只会在企业或个人保存的账簿中。这种交易和记录系统因其本质而提供了隐私期望。
- en: While we remain protected in the US and many other countries by a constitution
    guarding against search and seizure without a warrant, the records of transactions
    between parties are not just held by the parties, but the definitive records are
    held by banks, payment processors and increasingly by mobile app providers. In
    the US, the Bank Secrecy Act established that an expectation of privacy does not
    exist if the books are kept by third parties like banks and payment processors
    and not solely by the business or person themselves. While businesses and persons
    continue to have privacy in their contracts and agreements, once a transaction
    occurs through the banking and financial system, privacy ends.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然我们和美国及其他许多国家仍然受到宪法的保护，防止在没有搜查令的情况下搜查和没收，但交易各方之间的记录不仅由各方持有，而且最终记录由银行、支付处理器以及越来越多地由移动应用提供商持有。在美国，银行保密法规定，如果账簿由像银行和支付处理器这样的第三方持有，而不仅仅是企业或个人自己持有，那么就不存在隐私期望。尽管企业和个人在合同和协议中继续拥有隐私，但一旦通过银行和金融系统发生交易，隐私就结束了。
- en: Not only can the government access those transactions, they can require the
    banking and financial system to report those transactions as they occur to the
    government, even if no legally defensible suspicion of a crime exists. This is
    because what activates a “suspicious activity report” can simply be a dollar amount,
    divorced from any context. Governments are increasingly eliminating economic privacy
    in the name of protecting the people.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 政府不仅能访问这些交易，还可以要求银行和金融系统在交易发生时向政府报告这些交易，即使没有法律上可以辩护的犯罪嫌疑也如此。这是因为触发“可疑活动报告”的仅仅是一个金额，与任何具体情境都无关。政府正日益以保护人民的名义消除经济隐私。
- en: As blockchain technologies demonstrate, an expectation of privacy is possible
    in commerce. Governments are moving to outlaw such technologies solely because
    it limits the government’s ability to ignore privacy rights. The goal is to manage
    economic activity in general, while justifying these actions in the name of protecting
    the people.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 正如区块链技术所证明的，商业活动中存在隐私期望是可能的。政府正试图取缔这些技术，仅仅因为它们限制了政府忽视隐私权的能力。目标是管理经济活动总体，同时以保护人民的名义为这些行为辩护。
- en: Blockchain-based systems don’t solve these problems; they provide different
    means for addressing them.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 基于区块链的系统并没有解决这些问题；它们提供了解决这些问题的不同手段。
- en: '7.'
  id: totrans-86
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '7.'
- en: '**Where do you see data integrity in five years’ time?**'
  id: totrans-87
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**你认为五年后数据完整性会在哪里？**'
- en: The drive to deploy new systems for managing money and data coming out of the
    2008 economic cycle faded by the time the solutions were available in recent years.
    Now, in the aftermath of the economic challenges triggered by the coronavirus
    pandemic, the solutions are available. The rails are in place to begin anew. I
    think you will see in the next three years an order of magnitude bump in the number
    of projects in production and affecting people’s daily lives.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 随着解决方案在近年来变得可用，2008年经济周期中产生的管理金钱和数据的新系统的推动力已经减弱。现在，在经济挑战由冠状病毒大流行引发的后果之后，解决方案已经可用。已经开始铺设新的轨道。我认为在未来三年内，你将看到生产中项目数量的增长有一个数量级的提升，这些项目正在影响人们的生活。
