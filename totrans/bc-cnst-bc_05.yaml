- en: Connecting theory and practice (from Srećković et al. [[40](#CR40)])
  prefs: []
  type: TYPE_NORMAL
- en: We define ***design workflow*** as the flow of information, deliverables, specifications,
    and other design resources between the project stakeholders [[16](#CR16)], which
    are included in numerous processes in the building design phase (e.g., information
    process, data management process, BIM workflow). In practice, these processes
    are not linear or rigid, but rather dynamic and very complex. Hence, workflow
    is more than a technique to model a process. It is a method to analyze and improve
    a process, including its modeling. ***Processes*** are relationships between inputs
    and outputs, where inputs are transformed into outputs using a series of activities
    or tasks which add value to the inputs [[2](#CR2)]. One or more software systems,
    one or a team of humans, or a combination of these can perform a task. ***Task-technology
    fit*** (TTF) is the degree to which a technology supports the performance of tasks,
    where task requirements, individual abilities and the functionality of technology
    are in accordance [[15](#CR15)]. In the context of TTF theory, technology has
    to match business processes [[23](#CR23)], enabling a tight coupling of IT function,
    business strategy, and the organization’s information needs [[42](#CR42)].
  prefs: []
  type: TYPE_NORMAL
- en: 3.2 3A Pattern
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Dynamic, spontaneous, and informal communication patterns occur during unexpected
    events during the construction project, which is not supported by most of the
    available technological solutions [[44](#CR44)]. With our developed triple-A or
    3A method [[38](#CR38)], patterns are recognized by analyzing the actor, activity,
    and asset sequences separately as well as their combinations. In the later presented
    BIMd.sign framework, the 3A analysis divides the design workflow into actor, action,
    and asset from a single sub-process in the design process. The definition of an
    ***actor*** from ISO [[19](#CR19)] being a “person, organization or organizational
    unit involved in a construction process”. Further on, ISO [[19](#CR19)] distinguishes
    two types of actors: initiator who makes a request and executor who responds to
    the request. ***Activity*** is used as an atomic sub-process of a design phase,
    required for digitalization purposes. We consider the process a sequence of activities,
    which transforms inputs into outputs. ***Assets*** as in Succar and Poirier [[43](#CR43)]
    are addressing both digital and physical assets used in construction. They are
    interrelated, whereby the digital ones can be documents, models, and data. The
    patterns were identified by statistical analysis of the 3As, where multiple sequences
    of actor, activity, and asset were compared. For this quantitative analysis, in
    total 100 listings of protocols and respective process documentation of two existing
    building projects, at different stages in the design process were explored, which
    is explained in more detail in Sibenik et al. [[38](#CR38)]. This quantitative
    analysis enabled the patterns extrapolation and discovery of commonly occurring
    sequences that provide a base for future automation of processes. Our approach
    was validated by BC experts involved with the project BIMd.sign, who expressed
    their views regarding the required scope of the design activities information,
    for supporting and eventually automating the workflows with BC. They acknowledged
    the usefulness and usability of the 3A analysis for future implementation, especially
    due to a lack of documented workflows on the building element level.'
  prefs: []
  type: TYPE_NORMAL
- en: 3.3 BIMd.Sign Framework
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: As previously shown, in order to capture processes, it is necessary first to
    understand how they are designed, second how they need to be configured for BIM,
    BC and SC and third, how to continuously adjust the fit between digital technologies
    and business processes or workflows. Figure [2](#Fig2) presents the configuration
    of an exemplary workflow in the design phase based on our methodological framework
    and 3A pattern, showing information processing of digital assets (data-flow) and
    coordination of activities (process flow) between different actors (client, domain-specific
    planners). It reflects the exchange during a design activity and shows the complexity
    resp. interrelatedness in the information processing of different digital assets.
    Each step in the process flow has actors responsible for their own domain-specific
    tasks and fulfillment.![](../images/504856_1_En_5_Chapter/504856_1_En_5_Fig2_HTML.png)
  prefs: []
  type: TYPE_NORMAL
- en: Fig. 2
  prefs: []
  type: TYPE_NORMAL
- en: Actor/asset/activity workflow (from Srećković et al. [[41](#CR41)])
  prefs: []
  type: TYPE_NORMAL
- en: In the BIMd.sign framework, the role of BC and SC in the design phase is to
    trace the activities performed on the specific digital assets (e.g., BIM-Model,
    plans) during the whole phase and allow these activities to be transparent for
    the relevant participating actors. Hence, SCs would facilitate the traceability
    of relevant modifications in the digital model, where the author and date of a
    change would be documented on the BC. Furthermore, process steps, which are executed
    in iterative loops (such as the repeated exchange of digital assets between different
    domain-specific planners), could be automatized with SC, generating a more efficient
    workflow (see also Chapter Use Case).
  prefs: []
  type: TYPE_NORMAL
- en: The conceptual framework starts with the commissioning of the design services
    according to the contract by the client (Fig. [3](#Fig3)). The services of the
    General Planner (GP)—based on the procurement model in Austria resp. Germany [[17](#CR17),
    [26](#CR26)]—usually assumed by a superordinate architecture firm, including the
    complete design package and often further management services in the project if
    so contractually agreed. The project requirements are defined by the client and
    are the basis for the execution of the project and the assessment of all activities
    addressing function, form, budget, and time [[7](#CR7)], as well as the evaluation
    of the delivered digital and physical assets. At the end of each process or stage
    in the design phase, the GP presents the results to the client, who either accepts
    to move forward or requires changes, which end in iteration until the design is
    approved. According to the procurement model, the GP is coordinating and organizing
    all design services and acting as the intermediary between the client and the
    domain-specific planners.![](../images/504856_1_En_5_Chapter/504856_1_En_5_Fig3_HTML.png)
  prefs: []
  type: TYPE_NORMAL
- en: Fig. 3
  prefs: []
  type: TYPE_NORMAL
- en: Procurement model
  prefs: []
  type: TYPE_NORMAL
- en: In the BIMd.sign framework (Fig. [4](#Fig4)), the architect (domain-specific
    planner) develops, e.g., the conceptual design and uploads it to the common data
    environment (CDE, see [[21](#CR21)]). The structural engineer (domain-specific
    planner) is responsible to check if the uploaded model fulfills all the domain-specific
    requirements. If not approved, a list of required changes is uploaded for the
    architect, who modifies the design and uploads the updated model for the structural
    engineer to the CDE. If approved by the structural engineer, the architect then
    authorizes further steps. In this case, the SC would be able to document the changes
    and responsibilities of the involved actors, as well as give clearance for further
    steps, when all approvals are met, completing this SC and possibly triggering
    a new one. Hence, each of these steps is supported with an SC, which also partly
    automatically defines the possible next steps. The actors are also able to define
    the next steps by choosing an SC, which is regarded as another digital asset during
    the design phase.![](../images/504856_1_En_5_Chapter/504856_1_En_5_Fig4_HTML.png)
  prefs: []
  type: TYPE_NORMAL
- en: Fig. 4
  prefs: []
  type: TYPE_NORMAL
- en: BIMd.sign framework (from Srećković et al. [[41](#CR41)])
  prefs: []
  type: TYPE_NORMAL
- en: In the BIMd.sign framework, any new version of digital assets could reference
    the previous one, which creates a transparent design workflow progress. Hence,
    based on the data stored on the BC, the SC enables the tracing of the workflow
    progress’ status and automatically (according to code) permits further processing
    of data, if the specified requirements, defined within an SC, are fulfilled.
  prefs: []
  type: TYPE_NORMAL
- en: 4 Use Case Scenario
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'As mentioned in the introduction, this chapter presents the research results
    achieved so far from the BIMd.sign project, where the focus is on the use of BC
    and SC for traceable documentation of delivery and approval of BIM models or parts
    of it. Thus, important activities and decisions during the design phase are documented
    transparently. For the contextualization of our framework, two conditions are
    assumed:'
  prefs: []
  type: TYPE_NORMAL
- en: The implementation of BIM has progressed so far that data can be exchanged between
    those involved in the project without any problems.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Central data management using CDE is used, which makes it possible to ensure
    that all data is stored in a central location.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Basically, the framework (Fig. [5](#Fig5)) can be divided into four parts, each
    of which forms a relevant component. The described process step (action) in the
    use case scenario is the first “column” of the framework. The second part is the
    BC. As a decentralized memory, it maps the process and the actions carried out
    in the form of references (hash) and the executed SCs. The third part is a central
    data storage, such as a CDE. It is responsible for the storing of all relevant
    data (documents, models, etc.). The fourth and last part are the SCs themselves,
    which functionalize the system.![](../images/504856_1_En_5_Chapter/504856_1_En_5_Fig5_HTML.png)
  prefs: []
  type: TYPE_NORMAL
- en: Fig. 5
  prefs: []
  type: TYPE_NORMAL
- en: Use case scenario with SC (from Breitfuß et al. [[5](#CR5)])
  prefs: []
  type: TYPE_NORMAL
- en: 'For a more detailed conceptual demonstration of an SC implementation in the
    design phase, based on this framework, we have chosen the following scenario as
    the base layer, which occurs in numerous iterations in practice: the architect
    makes a necessary change in design to a load-bearing wall. The next step includes
    a needed verification and clearance from the structural engineer, as the aforementioned
    change includes a structural element. Figure [5](#Fig5) shows this process, where
    our proposed system is divided into four columns, as mentioned: Action, Blockchain,
    Database (CDE), and Smart Contract. The first column describes the actions, which
    are taking place during this process. The framed actions are additionally indicating
    an SC implementation. The blockchain hosts the SCs and the model references, the
    database mainly contains the model data in an exchangeable format.'
  prefs: []
  type: TYPE_NORMAL
- en: An SC is basically addressed through two different approaches. Firstly, a manually
    triggered input is needed. This could be for instance the upload of a new model
    version to the system. In this case, the SC is responsible for creating a reference
    and storing it on the BC. Secondly, an SC could be triggered by another SC. When
    the before mentioned SC creates the reference, it simultaneously can monitor the
    changes in the model version. Due to an object-based file, object parameters could
    be one possible indicator for an automatization, such as the parameter load-bearing
    indicates a verification from the structural engineer, who then will be automatically
    informed. The project manager, in this case, will only be notified of the progress
    and will not be bothered to intervene.
  prefs: []
  type: TYPE_NORMAL
- en: Within the scenario that we analyzed, data management in the context of a BIM
    workflow has been file-based. However, to achieve object-based change management
    a data-centric approach is required. The potential of data-centric management
    has not been fully exhausted within the AEC industry [[9](#CR9)]. In order to
    provide a suitable data management concept, we reformatted the industry foundation
    classes (IFC) models to a JSON format. In that way, the IFC models can be used
    on a database such as Mongo DB [[37](#CR37)].
  prefs: []
  type: TYPE_NORMAL
- en: IFC is the most widely used standard to define neutral building models. This
    format can be used for the file-based data exchange which is still burdened with
    many problems [[36](#CR36)]. Lack of standards, heterogeneous building model representations,
    and slow digitalization make this task highly complex. As a first step, we use
    the available IFC models, but the issues such as inconsistent building element
    IDs and non-synchronous links with the database, prevent it from being suitable
    for all data management aspects which are required.
  prefs: []
  type: TYPE_NORMAL
- en: The existing solution provides a way to reference a building element from the
    SC, but it does not fully correspond to BIM-based workflows from the technical
    side. To further improve data management, the aim is to directly connect proprietary
    software tools with the central database.
  prefs: []
  type: TYPE_NORMAL
- en: 5 Discussion and Conclusion
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: With our BIMd.sign framework, we have demonstrated how different value chain
    activities, actors, and digital assets in the design phase could be linked on
    the basis of BC and SC. This could lead to higher quality in building design,
    as well as faster and more efficient processes, due to an easy adaption for each
    project through modular sets of SCs. The information filtered from a BIM model
    could help to automatize certain tasks during a project and save redundant steps.
    This automatization requires a step-by-step description [[4](#CR4)] of each process
    and its possible outcomes to fully use all potentials. An overall automatization
    of all the BIM-based processes is not seen at this point, as there is a need for
    human input to start and direct certain processes [[28](#CR28)]. In addition,
    the high complexity of data exchange and a vast number of activities present in
    the design workflow, which are not standardized, make an effort for overall automatization
    impossible in practice so far.
  prefs: []
  type: TYPE_NORMAL
- en: 'Our conceptual framework shows mainly three factors, why BC and SC can be considered
    to deliver benefits to a BIM-based process is implemented:'
  prefs: []
  type: TYPE_NORMAL
- en: 'Documentation: In the traditional planning processes, documentation was not
    an issue, as each document was stamped and in paper version [[39](#CR39)], but
    due to BIM methods, the exchange rate of data increased drastically, which often
    leads to data loss and unused information [[14](#CR14)].'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Transparency: Due to the process design conducted through SC, a new level of
    process integrity can be reached, which is transparent to all project stakeholders
    and agreed upon, before the project starts. This could foster and strengthen a
    new way of trust between the project stakeholders [[13](#CR13), [25](#CR25)].'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Traceability: Documentation and Transparency create the base layer for traceability
    in the design phases. SC can enable automatized reference-making on a BC and therefore
    create a revision-safe database. With a BIM element-based system, SCs facilitate
    the traceability of each change in the model. Author and date of a change, can
    be tracked on the BC. The traceability enforces a responsible decision-making
    process and can help avoid legal disputes upfront, as well as minimize the restraint
    of using BIM in an inter-organizational setting.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: In conclusion, we argue, that the implementation of process-based SCs could
    foster a better environment for BIM-based projects, due to a required standardization
    of these processes, which would also deliver benefits in the form of efficiency
    and speed. Nevertheless, the identification of intersections between people (project-stakeholders),
    technology (data-flow and software), and tasks (process flow) has not yet been
    fully adjusted to the needed requirements for SCs. The next steps in our research
    will include exploitation of further scenarios and use cases, standardization
    of terms for SCs (taxonomy), and the development of a proof-of-concept application
    in the final stage of our research project. Furthermore, the significant digitalization
    potential identified within this research, will be realized as a high-quality
    meta-analysis of the 3A pattern in the future steps of BIMd.sign.
  prefs: []
  type: TYPE_NORMAL
