- en: 1 Introduction
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The implementation of Blockchain (BC) and Smart Contracts (SC) in the design
    phase and planning processes of building projects, has not been sufficiently addressed
    so far or found its application in practice, although numerous pieces of the literature
    suggest possible theoretical or conceptual applications of this technology in
    the Architecture, Engineering, Construction (AEC) industry [[14](#CR14), [18](#CR18),
    [30](#CR30)]. As far as research shows, AEC could potentially benefit from the
    implementation of BC and SC [[25](#CR25), [32](#CR32)] and gain efficiency in
    the design phase of a building project through more transparency and traceability.
    Nevertheless, the applied technology has to be analyzed through the lens of a
    sociotechnical system and its applicability for differing value chain activities
    existing in the design, construction, and operational phase.
  prefs: []
  type: TYPE_NORMAL
- en: One of the main challenges in Building Information Modeling (BIM) workflows
    is the traceability of changes within a BIM model and closely coupled with it,
    the accountability for clearances and the sharing of model information [[10](#CR10)].
    In order to understand BIM workflows and find possible intersection points with
    BC and SC in AEC, an extensive exploration of process participants, data exchanges,
    and process steps is imperative.
  prefs: []
  type: TYPE_NORMAL
- en: 'We present the results from the ongoing research project BIMd.sign, which has
    been developed so far, including: (1) a conceptual framework for process modeling
    and (2) a 3A pattern for process analysis, needed for the digitalization of the
    design phase. A prototype with a demonstration application is currently in its
    development stage and therefore not the focus of this chapter. In our research,
    we argue that the different value chain activities, actors and digital assets
    in the design phase could be linked on the basis of BC and SC. Hence in the first
    step, a developed methodological framework for the analysis of design workflows,
    which is a combination of three underlying theories—design, configuration, and
    task-technology fit, is presented. In the second step, based on a quantitative
    study, a 3A pattern analysis is displayed. The pattern divides each process into
    three sub-layers: stakeholders (actors), data (assets), and processes (activities).
    This separation into three layers ensures a highly detailed representation of
    the processes, showing the sequenced work of the stakeholders and the occurring
    communication and collaboration during the design phase. The used method allows
    identification of iterating processes as well, which can be seen on two different
    levels: a repeating act (a singular action) in the regular process, or a repeating
    sequence (a number of actions in the same order) due to insufficient outcomes.
    Based on the framework for process modeling and the 3A pattern, which are extended
    into the BIMd.sign framework, a conceptual application of SC in the design phase
    is proposed, grounded in a use case, where we explore the process/workflow, domain-specific
    data exchange, stakeholders, and existing iterating processes in practice. The
    BIMd.sign framework focuses herewith on the design phase and the use of BC and
    SC for traceable documentation of the delivery and approval of BIM models. Thus,
    important activities and decisions during the design phase are documented transparently.'
  prefs: []
  type: TYPE_NORMAL
- en: We argue that the gained information from this analysis will give enough insight
    to evaluate the needed “level of detail” of repeating acts or sequences, in which
    traceability through SC can deliver a sufficient supplement, respectively, optimization
    for planning processes in the design phase. Furthermore, based on our analysis,
    we suggest that possible applications of SC in the design phase require a transformation
    of existing workflows, which will be implemented as a proof-of-concept prototype
    in the final stage of our research project.
  prefs: []
  type: TYPE_NORMAL
- en: 2 Background
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 2.1 Processes in the Design Phase
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The characteristics of AEC are represented in its “loose organization of the
    different participants that each perform a specific role in a building project
    and have a specific view on the building project data” [[45](#CR45)], due to their
    domain-specific expertise and assigned tasks within the design process.
  prefs: []
  type: TYPE_NORMAL
- en: The design process can be viewed as an endless reciprocal flow [[24](#CR24)],
    where dependencies need to be understood [[22](#CR22)] in order to be managed.
    Design process definitions exist in various forms as plans of work and services
    or organizational models in building projects—specific to a country (e.g., [[17](#CR17),
    [26](#CR26), [35](#CR35)]) or field, such as project management [[33](#CR33)].
    They explain the stages, their desired core tasks and outcomes, as well as necessary
    information exchanges in each stage. Although this literature on design processes
    can be useful as a point of departure for further development—since it promotes
    common structures in the highly heterogeneous AEC industry, it can also slow down
    innovation while referring to traditional workflows without considering the latest
    technological developments [[43](#CR43)].
  prefs: []
  type: TYPE_NORMAL
- en: Both processes and standards need to evolve together if the digitalization potentials
    are to be fully realized [[43](#CR43)]. There are approaches to standardize the
    processes as information delivery manuals (IDMs) [[19](#CR19), [20](#CR20)], which
    originate from the work of the buildingSmart organization. buildingSmart [[6](#CR6)]
    recognizes that the development of IDMs is difficult for some domains, and that
    it should be accompanied by software development. IDM is a standard, which “*provides
    help in getting the full benefit from a BIM*” [[19](#CR19)]. It describes a methodology
    to identify and describe processes within the context of BIM to support use cases
    by providing the information of a satisfactory quality at the required time. It
    is another component, which forms a fundamental part of our analysis framework.
    Nevertheless, for our research purposes, a deviation from IDMs was necessary—where
    the focus is on the detail of the comprehensive procedures of the complete project;
    whereas our framework connects aspects from a theoretical point of view and a
    practice point of view, delivering an integrative configurational fit of task-technology-people,
    embedded in an organizational structure resp. environment. Additionally, the focus
    in our presented conceptual model development is on smaller and more scaled process
    scenarios, which furthermore are the entry points for an SC implementation.
  prefs: []
  type: TYPE_NORMAL
- en: 2.2 BIM and BC
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Building Information Modeling enables information from all project phases to
    be stored in a single digital model [[27](#CR27)]. In connection with BIM, the
    potential of BC lies in the so-called record of changes, where traceability of
    modifications and updates to the BIM-Model could help the standardization of BIM
    processes [[29](#CR29)], and make design workflows more transparent and in parts
    even automated through the implementation of SC.
  prefs: []
  type: TYPE_NORMAL
- en: While BC forms the infrastructure, SCs functionalize it, i.e., the properties
    are often not clearly separable and are partly dependent on each other [[3](#CR3)].
    On the basis of BC, the immutability of the data is one of the key factors for
    its implementation in the AEC. Oraee et al. [[31](#CR31)] describe this property
    as the starting point for better collaborations in the context of BIM projects.
    A so-called “BIM execution plan” (BeP), in combination with SCs, could help to
    define services and deliverables and accelerate their implementation. The definition
    of responsibility is also highlighted by Dounas et al. [[13](#CR13)]. Another
    effect that Dounas et al. [[13](#CR13)] emphasize is the possibility of creating
    decentralized planning teams, as intellectual property and BIM models can be referenced
    through BC due to the transparency of data and the traceability of the origin
    of this data [[31](#CR31)]. Perera et al. [[32](#CR32)] see traceability as an
    essential tool to operate an efficient asset management. While asset management
    is only mentioned as a secondary benefit in the digital area, Cecconi et al. [[8](#CR8)]
    describe BIM as a digital object-oriented process and combine asset management
    with BIM models.
  prefs: []
  type: TYPE_NORMAL
- en: The automatic documentation in the BC also leads to an exact image of the decisions
    and actions made. Dounas et al. [[13](#CR13)] explain in this context how BIM
    models with hash references could be stored in the BC. In this way, the individual
    versions of the BIM models would be verified and used as a log in the case of
    legal disputes. This could make the resolution of such disputes much easier, if
    not even preventable [[1](#CR1), [29](#CR29)].
  prefs: []
  type: TYPE_NORMAL
- en: 2.3 Information Management and Exchange
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The increasing use of BIM as a working method has enhanced the need for close
    and coordinated collaboration and information management. Common Data Environments
    (CDEs) offer further support in terms of data exchange and collaboration. CDEs
    are […] internet-based platforms for the management of processes and information
    in all phases of the life cycle of a building [[12](#CR12), p. 9]. They serve
    as a platform for the exchange of data and information in a regulated environment
    [[34](#CR34)]. In Srećković et al. [[41](#CR41)] the CDE is defined as a combination
    of different technologies that promote the exchange of information. An “Information
    Container for linked Document Delivery” [[11](#CR11)] is used, in which the exchanged
    data, structured (e.g. geometry models, XML files, mass calculations, etc.) or
    unstructured (photos, PDF files, etc.) are filed (see use case). A CDE is a well-suited
    and secure data storage for digital assets in construction projects. Storing a
    large amount of data on a public BC is very expensive and not efficient, otherwise
    private BC is critical in terms of security and trust. Hence, it is proposed to
    keep all the sensitive and important information in a centralized off-chain storage.
    Thus, only unique cryptographic hashes of the files deposited in the CDE can be
    recorded on the BC.
  prefs: []
  type: TYPE_NORMAL
- en: 3 Frameworks
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 3.1 Conceptual Framework for Process Modelling
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: An implementation of SC and BC in the increasingly complex system of BIM-based
    planning requires an analysis from different points of view. In order to investigate
    a BIM workflow during the design phase of a building project, and keep the focus
    on process modeling, a framework was developed, based on three underlying theories—design,
    configuration, and task-technology fit as presented in Table [1](#Tab1) and Fig. [1](#Fig1).
    The conceptual framework shown in Fig. [1](#Fig1) connects theory and practice.
    The analysis framework constitutes the connection between people, organization,
    and technology interaction. Hence, the design of a process with a task-technology-configurational
    fit requires an adaptive interaction of implemented processes (through people),
    organization (actions and delivery order), and technology (software and data)
    [[40](#CR40)].Table 1
  prefs: []
  type: TYPE_NORMAL
