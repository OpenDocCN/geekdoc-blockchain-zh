- en: Introduction
  id: totrans-3
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 引言
- en: When a criminal or group of criminals commit an illegal act that generates substantial
    monetary proceeds it is often difficult for a number of reasons for them to turn
    around and freely spend the ill-gotten funds. A key reason for this would be that
    spending large amounts of capital on expensive purchases such as luxury goods
    either all at once or in smaller amounts for a consistent period of time can attract
    unwanted attention from groups such as law enforcement agencies. As a result,
    criminals attempt to spend this money via methods that will not lead to unnecessary
    attention. ***Money laundering*** refers to the process employed by criminals
    to disguise through a financial transaction the identity, source and destination
    of money that has been illegally obtained.[¹](#FPar1) When are able to freely
    and successfully launder money it allows them to both reap the gains of their
    illegal activities and continue to grow their criminal organizations. These activities
    are not beneficial to society or the global financial system and, therefore, governments
    and legislators around the world have in large part condemned the practice of
    money laundering and have taken efforts to stop it. ***Anti-money laundering***
    (AML), therefore, refers to those laws, regulations and overall efforts to combat
    criminal money laundering.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 当犯罪分子或犯罪分子团体实施非法行为并获得大量货币收益时，他们通常很难自由地使用这些不正当获得的资金，原因有很多。其中一个关键原因是，一次性或持续一段时间以较小金额购买昂贵商品，如奢侈品，可能会吸引执法机构等团体的
    unwanted attention。因此，犯罪分子试图通过不会引起不必要注意的方法来花费这些资金。***洗钱***是指犯罪分子通过金融交易来掩饰非法获取的资金的身份、来源和目的地。[¹](#FPar1)
    当他们能够自由且成功地洗钱时，这使他们能够从非法活动中获得收益，并继续壮大他们的犯罪组织。这些活动对社会或全球金融系统都没有好处，因此，世界各地的政府和立法机构大多谴责洗钱行为，并采取了努力来阻止它。***反洗钱***（AML）因此指的是那些反对洗钱的法律、法规和整体努力。
- en: Money laundering by criminals did not begin with the advent of cryptocurrencies.
    On the contrary, the concept dates back as far as ancient China where, in an early
    form of tax evasion, merchants utilized complex financial transactions to hide
    money in fear of confiscation from government entities.[²](#FPar1) The etymology
    of the term “money laundering” itself is thought to have come from the practice
    of US mafia gangsters in the early 1900 such as Al Capone of investing the profits
    from illicit activities, such as selling alcohol during the time of prohibition,
    into legitimate cash-intensive businesses such as laundromats.[³](#FPar1) As the
    crypto space has continued to develop, criminals have unfortunately utilized cryptocurrency
    as a new method by which to conduct illegal financial transactions and then launder
    money from those and other non-crypto-related transactions.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 犯罪分子利用加密货币进行洗钱活动并非始于加密货币的出现。相反，这个概念可以追溯到古代中国，当时为了逃避税收，商人们利用复杂的金融交易来隐藏资金，以免被政府机构没收。[²](#FPar1)
    “洗钱”一词的词源本身可能来自于早期1900年代美国黑手党犯罪分子，例如阿尔·卡彭（Al Capone）将非法活动的利润，如在禁酒时期卖酒，投资于像洗衣店这样的合法现金密集型业务。[³](#FPar1)
    随着加密货币空间的不断发展，犯罪分子不幸地利用加密货币作为进行非法金融交易并从这些以及其他与加密货币无关的交易中洗钱的新方法。
- en: Who Is Subject to Crypto AML Regulations?
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 谁受到加密货币反洗钱监管？
- en: There are a wide variety non-criminal and legitimate financial service institutions
    involved in many aspects of the crypto space. As we noted above, just like in
    the fiat money space, unfortunately there are bad actors who utilize crypto to
    facilitate criminal activity and launder assets. To curb the efforts of these
    criminals, it therefore makes sense to apply similar money laundering regulations
    to the crypto space. Depending on the nature of their specific business activities
    different types of crypto firms may have different obligations under AML regulatory
    frameworks.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 加密货币空间中有许多非犯罪和合法的金融机构参与。正如我们上面提到的，与法定货币空间一样，不幸的是，有一些不良分子利用加密货币促进犯罪活动和洗钱资产。因此，将类似的反洗钱规定应用于加密货币空间是有意义的。根据他们具体业务活动的性质，不同类型的加密货币公司可能在反洗钱监管框架下有不同的义务。
- en: For example, those that manage assets on behalf of investor clients in the crypto
    space (i.e., crypto hedge funds) typically would have AML obligations with regard
    to the underlying investors in their funds as opposed to related to the actual
    nature of their crypto investments. In practice many crypto-asset managers outsource
    these AML and accompany Know Your Customer (KYC) compliance operations to third-party
    service providers such as fund administrators. For reference the role of crypto-asset
    manager administrators is discussed in more detail in Chapter [3](513667_1_En_3_Chapter.xhtml).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，那些在加密货币空间代表投资者客户管理资产的人（即加密货币对冲基金）通常对基金背后的投资者有反洗钱义务，而不是与他们的加密货币投资实际性质有关。在实践中，许多加密货币资产管理公司将这些反洗钱和伴随的知道你的客户（KYC）合规操作外包给第三方服务提供商，如基金管理员。参考加密货币资产管理管理员的角色在第三章[3](513667_1_En_3_Chapter.xhtml)中讨论得更为详细。
- en: This crypto-asset manager AML compliance can be compared with the often more
    rigorous AML compliance requirements imposed on other types of crypto-related
    businesses such as crypto exchanges who are potentially responsible for a wide
    variety of evolving AML compliance ranging from ***Customer Due Diligence (CDD)***
    and ***Suspicious Activity Reporting (SAR)***. In many cases, the laws relating
    to the AML obligations of those individuals and companies that participate in
    the crypto space are still playing catch up to transition from regulating physical
    assets and fiat currencies to a new digital landscape. Even though in many aspects
    crypto AML regulation is under development, there is a long history of traditional
    AML regulation that is being used as a foundation on which to base crypto AML
    compliance and regulatory requirements. It is, therefore, important for those
    involved in the crypto space to develop a strong understanding of money laundering
    fundamentals as well as the historical landscape upon which crypto AML regulations
    are being built upon.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 加密货币资产管理反洗钱（AML）合规可以与对其他类型的加密货币相关业务施加的通常更为严格的反洗钱合规要求相比较，例如加密货币交易所，它们可能负责各种 evolving
    AML 合规性，从**客户尽职调查（CDD）**和**可疑活动报告（SAR）**。在许多情况下，与参与加密货币空间的个人和企业相关的反洗钱义务的法律仍在努力从监管实体资产和法定货币转向新的数字格局。尽管在许多方面加密货币反洗钱监管仍在发展中，但有一个悠久的历史传统反洗钱监管被用作基于加密货币反洗钱合规和监管要求的基石。因此，对于参与加密货币空间的人来说，了解洗钱的基本原理以及加密货币反洗钱监管正在建立的历史格局是很重要的。
- en: The Three Stages of Money Laundering
  id: totrans-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 洗钱的三个阶段
- en: The process of laundering money can be broken down into three stages. It should
    be noted that these three stages are the general process criminals use to launder
    money and are not specific to either fiat or cryptocurrency specific. Money laundering
    that involves both fiat and cryptocurrencies typically follows these three stages.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 洗钱过程可以分为三个阶段。需要注意的是，这三个阶段是犯罪分子用来洗钱的一般过程，并不特指法定货币或加密货币。涉及法定货币和加密货币的洗钱通常遵循这三个阶段。
- en: The first stage is called ***placement***. At this stage cash or other assets
    generated from illegal activities, also sometimes referred to as ***dirty money***,
    are circulated from the criminals into the broader financial system. This would
    be in contrast to legally obtained cash, which is referred to as ***clean money***.
    There are a wide variety of schemes that have been employed to facilitate money
    laundering at the placement stage including through the smuggling of physical
    cash or assets across borders, using dirty money to purchase foreign currency,
    taking out loans and repaying them with dirty money and purchasing betting chips
    in casinos with dirty money.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 第一个阶段被称为**放置**。在这个阶段，来自非法活动的现金或其他资产，有时也被称为**脏钱**，从犯罪分子流入更广泛的金融系统。这与合法获得的现金相反，后者被称为**干净钱**。为了促进放置阶段的洗钱，已经采用了各种各样的计划，包括通过走私现金或资产过境，用脏钱购买外币，贷款并用脏钱偿还，以及用脏钱在赌场购买赌注芯片。
- en: The second state of the money laundering process is known as ***layering***.
    In this stage, dirty money is attempted to be separated from its original criminal
    source in an attempt to conceal its original criminal source. This stage is called
    layering because the method of concealment is to utilize financial transactions
    to insert additional barriers or layers between the original source and the dirty
    money. These layers make it more difficult for institutions such as law enforcement
    to determine if the money in question is indeed dirty, and if so, what its specific
    criminal origin was. A common way in which layering is carried out is when criminals
    work with third parties such as attorneys to create a company for the sole purpose
    of holding assets to obfuscate the real owner. These companies typically have
    no real employees or undertake any real business. They simply act as empty shells
    to hide the true ***beneficial owner*** of the assets and are therefore referred
    to as ***shell companies***. To be clear the attorney creating the shell company
    on the criminals’ behalf may not be privy to the source of the funds being placed
    into the shell company and, therefore, may not be involved in the criminal scheme
    per se. Furthermore, shell companies themselves are not illegal and are often
    utilized in a variety of legitimate transactions for reasons including tax planning
    and insulating liability in real estate transactions. Other common money laundering
    techniques employed at the layering stage include using dirty money to purchase
    legitimate financial products including insurance policies and stocks, purchasing
    prepaid services with dirty money and then reselling them to unsuspecting purchasers,
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 洗钱过程的第二个阶段被称为**分层**。在这个阶段，脏钱试图与其原始犯罪来源分离，以试图掩盖其原始犯罪来源。这一阶段被称为分层，因为隐瞒的方法是利用金融交易在原始来源和脏钱之间插入额外的障碍或层次。这些层次使得执法机构等机构更难以确定所讨论的资金是否确实脏，如果是，其具体的犯罪来源是什么。分层通常通过犯罪分子与第三方（如律师）合作来完成，后者成立一家公司，专门用于持有资产以模糊真实所有者。这些公司通常没有真正的员工或从事任何真正的业务。它们仅仅作为空壳来隐藏资产的真正**受益所有者**，因此被称为**空壳公司**。需要明确的是，为犯罪分子创建空壳公司的律师可能不知道投入到空壳公司的资金来源，因此，他可能并不直接参与犯罪计划。此外，空壳公司本身并不违法，并且通常用于各种合法交易，包括税收规划和在房地产交易中隔离责任。在分层阶段，洗钱常用的其他技巧包括用脏钱购买合法的金融产品，包括保险单和股票，用脏钱购买预付费服务然后转售给不知情的购买者，
- en: The third stage of the money laundering process is ***integration***. At this
    stage, the dirty money attempts to further put the dirty money into the financial
    systems. A common way that dirty money is placed into the financial system after
    it has been layered is to invest it into legitimate cash-intensive businesses
    such as Al Capone’s laundromats. When dirty money is combined with legally obtained
    funds in an attempt to disguise the dirty money among the clean money this is
    referred to as a ***commingling of funds*** or ***blending of funds***. One traditional
    example of ways in which criminals launder money at the integration stage is by
    using dirty money that has been previously layered to purchase expensive real
    estate or luxury items such as antique automobiles or valuable artwork with dirty
    money. The use of trade-based financial transactions to launder money by investing
    in items such as real estate or artwork is known as ***trade-based money laundering***.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 洗钱过程的第三阶段是***融合***。在这个阶段，脏钱试图进一步将脏钱放入金融体系中。脏钱在分层之后被放入金融体系的一种常见方式是投资于像阿尔·卡彭的洗衣店这样的合法的现金流密集型业务。当脏钱与合法获取的资金结合在一起，试图让脏钱在干净的钱中“隐形”时，这被称为资金的***混合***或***融合***。一个传统例子是，犯罪分子在融合阶段使用之前分层的脏钱购买昂贵的房地产或奢侈品，如古董汽车或珍贵的艺术作品。使用基于贸易的金融交易来洗钱，例如投资于房地产或艺术品等物品，这被称为***贸易基础洗钱***。
- en: Wash Trading and Crypto Money Laundering
  id: totrans-15
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 洗交易与加密货币洗钱
- en: It should also be noted that across each stage criminals employ a number of
    different techniques in an attempt to make the money laundering process more difficult
    to detect by law enforcement while simultaneously attempting to launder the most
    amount of money in the quickest period of time without detection. One common example
    of this is a financial transaction known as a ***wash trade***. This is a type
    of fictitious trade where a trader would enter into a transaction or series of
    transactions for the purchase and subsequent sale of the exact same financial
    instrument, such as a stock or Bitcoin, at the exact same price or a very similar
    price when multiple accounts are utilized.[⁴](#FPar1) The goal of wash trading
    is to inflate the price of the financial instrument in question so that the trader
    can later execute a transaction in the financial instrument at a profit based
    on the false appearance of inflated trading volume demand. Money laundering techniques
    employing transactions in the financial markets are referred to as ***market-based
    money laundering***.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 还应注意的是，在各个阶段，犯罪分子都采用多种不同的技术，试图使洗钱过程更难以被执法部门发现，同时试图在最快的时间内、不被发现地洗尽可能多的钱。一个常见的例子是一种金融交易，称为***洗交易***。这是一种虚构的交易，其中交易员会进入一项或一系列交易，购买并随后出售完全相同的金融工具，如股票或比特币，在完全相同的价格或当使用多个账户时非常相似的价格。[⁴](#FPar1)
    洗交易的目的是推高所涉及金融工具的价格，这样交易员可以根据虚假的膨胀交易量需求，在稍后执行基于盈利的交易。在金融市场运用交易进行的洗钱技术被称为***市场基础洗钱***。
- en: Due to the fact that two copies of the same, or effectively the same, trades
    are occurring on both the buyers' and sellers' side, wash trades are sometimes
    also referred to as ***mirror trades***. A case that involved extensive use of
    wash trades to launder money was the so-called ***Russian Laundromat scheme***,
    also referred to as the ***Global Laundromat scheme***, that occurred from 2010
    to 2015\. This scheme involved dirty money being placed into the financial system
    through a series of shell companies in Russia. Banks in Latvia and Moldova were
    then utilized to funnel over $20 billion dollars out of Russia.[⁵](#FPar1) As
    part of the scheme Russian individuals with links to the KGB also made purchases
    of financial securities through Deutsche Bank’s Moscow office and then sold them
    through the London office in a wash trade arrangement.[⁶](#FPar1) The laundered
    money was used for luxuries including rock bands touring Russia, and on a Polish
    non-governmental organization that pushed Russia’s agenda in the European Union.[⁷](#FPar1)
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 由于在买家和卖家双方都进行了相同或实际上相同的两笔交易，因此洗盘交易有时也被称为***镜像交易***。一个涉及大量使用洗盘交易来洗钱的案例是所谓的***俄罗斯洗钱机计划***，也被称为***全球洗钱机计划***，该计划发生在2010年至2015年。该计划涉及通过一系列在俄罗斯的空壳公司将脏钱置入金融系统。拉脱维亚和摩尔多瓦的银行随后被用来将超过200亿美元从俄罗斯转出。[⁵](#FPar1)
    作为该计划的一部分，有与KGB有联系的俄罗斯个人还通过德意志银行的莫斯科办事处购买金融证券，然后通过伦敦办事处进行了洗盘交易安排的销售。[⁶](#FPar1)
    洗钱的钱被用于包括摇滚乐队在俄罗斯巡演以及在一个推动俄罗斯在欧盟议程中的非政府组织上的奢侈品。[⁷](#FPar1)
- en: The same techniques employed to launder traditional fiat currency have also
    been adapted to the crypto markets. Some have even stated that wash trading is
    an epidemic in the Bitcoin markets with goals ranging from manipulating the price
    of Bitcoin to commingling clean and dirty funds to launder money among multiple
    accounts at crypto exchanges.[⁸](#FPar1) Academic research into wash trading in
    cryptocurrency has also supported theories of large-scale wash trading in crypto
    including Bitcoin largely utilized indirect evidence inferred from exchange and
    market activity. It should be clear that this research has suggested that these
    types of wash trading and market manipulation activities are not exclusive to
    Bitcoin and have included the issuance of other cryptocurrencies such as Tether
    to artificially manipulate the price of Bitcoin.[⁹](#FPar1)
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 将传统法定货币洗钱所采用的相同技术也已被改编用于加密货币市场。一些人甚至称比特币市场中的洗盘是一种流行病，其目标从操纵比特币价格到在加密货币交易所的多个账户之间洗钱，混合干净和脏资金不一而足。[⁸](#FPar1)
    关于加密货币洗盘的学术研究也支持了在加密货币市场中进行大规模洗盘的理论，包括比特币，主要利用了从交易所和市场活动推断出的间接证据。应清楚的是，这项研究表明，这些类型的洗盘交易和市场操纵活动并不局限于比特币，还包括发行其他加密货币，如泰达币，以人为操纵比特币价格。[⁹](#FPar1)
- en: More recently academic research on wash trades in cryptocurrency has focused
    on increasingly available direct evidence of individual-level transaction data,
    As an example, a recent research paper utilized leaked hacker data from a Japan-based
    crypto exchange called Mt. Gox that used to be the large Bitcoin exchange by volume
    in the world.[^(10)](#FPar1) Many of the techniques utilized to analyze this cryptocurrency-related
    leaked data are the same types of analysis that was employed in academic research
    in previous data leaks including the well-publicized Panama Papers leaks relating
    to the illegal uses of offshore vehicles.[^(11)](#FPar1) In the Mt. Gox case,
    ultimately the U.S. Department of Homeland Security (DHS) seized an aggregate
    of approximately $5 million in assets from the US division of Mt. Gox.[^(12)](#FPar1)
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 最近关于加密货币虚假交易的学术研究越来越关注个人交易数据的直接证据，例如，最近一篇研究论文利用了来自日本一家名为 Mt. Gox 的加密货币交易所的泄露黑客数据，该交易所曾是世界上交易量最大的比特币交易所之一。[^(10)](#FPar1)
    分析这些加密货币相关泄露数据所使用的许多技术与以前数据泄露中学术研究中使用的分析方法相同，包括广为人知的涉及离岸工具非法使用的巴拿马文件泄露。[^(11)](#FPar1)
    在 Mt. Gox 案件中，最终美国国土安全部（DHS）从 Mt. Gox 的美国分部扣押了约 500 万美元的资产。[^(12)](#FPar1)
- en: Wash trading concerns continue to permeate the cryptocurrency markets for both
    their implications on market manipulation as well as their uses in money laundering
    through crypto. A recent case which demonstrates this were the December 2020 market
    manipulation charges brought against executives at Coinbit, one of South Korea’s
    largest digital currency exchanges.[^(13)](#FPar1) The South Korean authorities
    alleged that 99% of the exchange's total transaction volume was manipulated across
    cryptocurrencies including Bitcoin, Ripple (XRP) and Ethereum generating over
    100 billion won, approximately $84 million, in illegal profits.[^(14)](#FPar1)
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 洗钱交易问题继续渗透到加密货币市场中，既涉及市场操纵，也涉及通过加密货币进行洗钱。最近的一个案例就是2020年12月针对韩国最大的数字货币交易所Coinbit的高管提出的市场操纵指控。[^(13)](#FPar1)韩国当局指控该交易所99%的总交易量被操纵，包括比特币、Ripple（XRP）和以太坊等加密货币，非法获利约1000亿韩元，约合8.4亿美元。[^(14)](#FPar1)
- en: 'In March 2021 the US Commodity Futures Trading Commission (CFTC) issued an
    order filing and settling charges against Coinbase, Inc., “for reckless false,
    misleading, or inaccurate reporting as well as wash trading by a former employee
    on Coinbase’s GDAX platform.”[^(15)](#FPar1) The case background section of the
    CFTC release in this matter provides more specific details on the matter[^(16)](#FPar1):'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 2021年3月，美国商品期货交易委员会（CFTC）对Coinbase，Inc.发布命令，解决了对前员工在Coinbase的GDAX平台上进行洗钱交易以及鲁莽地提供虚假、误导性或不准确报告的指控。[^(15)](#FPar1)CFTC在此事项的新闻稿背景部分提供了关于此案的更多具体细节。[^(16)](#FPar1)
- en: According to the order, between January 2015 and September 2018, Coinbase recklessly
    delivered false, misleading, or inaccurate reports concerning transactions in
    digital assets, including Bitcoin, on the GDAX electronic trading platform it
    operated. During this period, Coinbase operated two automated trading programs,
    Hedger and Replicator, which generated orders that at times matched with one another.
    The GDAX Trading Rules specifically disclosed that Coinbase was trading on GDAX
    but failed to disclose that Coinbase was operating more than one trading program
    and trading through multiple accounts.
  id: totrans-22
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 根据命令，在2015年1月至2018年9月期间，Coinbase在其运营的GDAX电子交易平台上鲁莽地提供了关于包括比特币在内的数字资产交易的虚假、误导性或不准确的报告。在此期间，Coinbase运营了两个自动化交易程序，Hedger和Replicator，这些程序生成的订单有时会相互匹配。GDAX交易规则明确披露了Coinbase在GDAX上交易，但未披露Coinbase是否在操作多个交易程序以及是否通过多个账户进行交易。
- en: ''
  id: totrans-23
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: In addition, the order finds that while Hedger and Replicator had independent
    purposes, in practice the programs matched orders with one another in certain
    trading pairs, resulting in trades between accounts owned by Coinbase. Coinbase
    included the information for these transactions on its website and provided that
    information to reporting services, either directly or through access to its website.
    Reporting firms such as Crypto Facilities Ltd., which publishes the CME Bitcoin
    Real Time Index, and CoinMarketCap OpCo, LLC, which posts such transactional information
    on its website, received access to Coinbase’s transactional information via Coinbase’s
    Application Programming Interface, while the NYSE Bitcoin Index, received it directly
    in transmissions from Coinbase. According to the order, transactional information
    of this type is used by market participants for price discovery related to trading
    or owning digital assets, and potentially resulted in a perceived volume and level
    of liquidity of digital assets, including Bitcoin, that was false, misleading,
    or inaccurate.
  id: totrans-24
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 根据命令，尽管Hedger和Replicator各有独立的目的，但实际上在某些交易对中，这些程序彼此匹配订单，导致Coinbase账户之间的交易。Coinbase在其网站上包括了这些交易的信息，并将其提供给报告服务，直接或通过访问其网站的方式。报告公司，如发布CME比特币实时指数的Crypto
    Facilities Ltd.和在其网站上发布此类交易信息的CoinMarketCap OpCo，LLC，通过Coinbase的应用程序编程接口获得了Coinbase的交易信息，而纽约证券交易所比特币指数则直接从Coinbase接收这些信息。根据命令，这种类型的交易信息被市场参与者用于与交易或拥有数字资产相关的价格发现，这可能导致了关于包括比特币在内的数字资产的感知交易量和流动性的虚报、误导或不准确。
- en: ''
  id: totrans-25
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: The order also finds that over a six-week period—August through September 2016—a
    former Coinbase employee used a manipulative or deceptive device by intentionally
    placing buy and sell orders in the Litecoin/Bitcoin trading pair on GDAX that
    matched each other as wash trades. This created the misleading appearance of liquidity
    and trading interest in Litecoin. Coinbase is therefore found to be vicariously
    liable as a principal for this employee’s conduct.
  id: totrans-26
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 该命令还发现，在2016年8月至9月期间，一名前 Coinbase 员工通过故意在 GDAX 上的 Litecoin/Bitcoin 交易对中放置相互匹配的买入和卖出订单，使用了操纵性或欺骗性手段。这创造了
    Litecoin 的流动性错觉和交易兴趣。因此，Coinbase 被发现作为该员工行为的主要负责人承担连带责任。
- en: Ultimately, Coinbase paid $6.5 million to settle the charges in the case.[^(17)](#FPar1)
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，Coinbase 支付了 650 万美元以解决此案中的指控。[^(17)](#FPar1)
- en: Financial Action Task Force (FATF)
  id: totrans-28
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 金融行动特别工作组（FATF）
- en: FATF is a regulatory body that was established in 1989 by the G-7 group of nations
    at a summit held that same year. The key impetus behind the creation of FATF was
    to address increasing concerns related to the increasing global threat posed by
    money laundering efforts of criminals and associated terrorist financing efforts.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 金融行动特别工作组（FATF）是一个监管机构，成立于1989年，由同年举行峰会的 G-7 国家集团建立。创建 FATF 的主要动力是为了应对日益增加的洗钱犯罪及其相关恐怖主义融资威胁所构成的全球威胁。
- en: To be clear FATF is not a regulatory body in the sense that it has the authority
    to issue binding laws or rules. Instead FATF issues guidance to countries on the
    recommended procedures to combat money laundering and associated crimes. Countries
    that have endorsed the FATF standards then attempt to implement this FATF guidance
    at the local level.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 明确来说，FATF 不是一个监管机构，因为它没有权力发布具有约束力的法律或规则。相反，FATF 就各国打击洗钱及其相关犯罪建议程序向各国发布指导。已批准
    FATF 标准的国家试图在地方层面实施 FATF 指导。
- en: Evaluations of how successfully each FATF member country implements the recommendations
    are via a process of mutual member country evaluations. These evaluations are
    peer reviews of each member country in which ratings on both the effectiveness
    and technical compliance on implementing the FATF guidance are awarded. If a country
    performs poorly on these evaluations or is similarly considered to simply be one
    that fosters an environment for money laundering and terrorist funding, then it
    can be placed on what is known as a **FATF** ***grey list***. The grey list is
    also referred to by FATF as “Jurisdictions with strategic deficiencies.” As of
    February 21, 2020 the members of this list include Barbados, Cambodia, Iceland,
    Pakistan and Panama.[^(18)](#FPar1) Once a country is put on the grey list, often
    FATF will work to develop a series of recommended procedures for the country to
    take corrective action to address deficiencies in the effectiveness of its AML/CFT
    implementation. If the appropriate corrective actions are not taken or a country
    is simply deemed to be non-cooperative in AML/CFT efforts from the start, then
    it is placed on the **FATF** ***black list***. The black list is also referred
    to as, “High-Risk Jurisdictions subject to a Call for Action.” As of February
    21, 2020, only North Korea and Iran held placed on the FATF black list. If an
    institution is on the grey list or black list it can have a negative impact on
    the willingness of other countries and global organizations to do business in
    that country.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 评估每个 FATF 成员国成功实施建议的程度是通过成员国之间的相互评估过程进行的。这些评估是对每个成员国进行的同行评审，其中对实施 FATF 指导的有效性和技术合规性进行评级。如果一个国家在这些评估中表现不佳，或者被认为只是促进洗钱和恐怖主义融资的环境，那么它可以被列入所谓的**FATF**
    ***灰名单***。FATF 也将灰名单称为“具有战略缺陷的司法管辖区”。截至2020年2月21日，该名单包括巴巴多斯、柬埔寨、冰岛、巴基斯坦和巴拿马。[^(18)](#FPar1)
    一国一旦被列入灰名单，FATF 通常会努力为该国制定一系列建议程序，以纠正其 AML/CFT 实施效果的不足。如果未采取适当的纠正措施，或者一个国家从一开始就被认为在
    AML/CFT 努力方面不合作，那么它将被列入**FATF** ***黑名单***。黑名单也被称为“需要采取行动的高风险司法管辖区”。截至2020年2月21日，只有朝鲜和伊朗被列入
    FATF 黑名单。如果一个机构在灰名单或黑名单上，这可能会对其他国家和国际组织与该国做生意的意愿产生负面影响。
- en: FATF Recommendations
  id: totrans-32
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: FATF 建议
- en: During its infancy FATF in 1990 published a series of 40 recommendations to
    address the money laundering problem and bolster global anti-money laundering
    efforts. These recommendations have since been revised and amended over the years
    to further refine anti-money laundering controls.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 在FATF的初期，1990年发布了一系列40项建议，以解决洗钱问题并加强全球反洗钱努力。这些建议自那时以来已修订和修改，以进一步细化反洗钱控制。
- en: Several of these recommendations focused on the importance of sharing data about
    the parties involved in financial transactions among the different financial institutions
    involved in the transaction. In particular, the 16th recommendation focused on
    the sharing of information related to wire transfers.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 其中一些建议关注了不同金融机构在交易中涉及各方之间分享数据的重要性。特别是，第16项建议关注了与电汇相关的信息共享。
- en: 5th Anti-Money Laundering Directive (5AMLD) and 6th Anti-Money Laundering Directive
    (6AMLD)
  id: totrans-35
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第五反洗钱指令（5AMLD）和第六反洗钱指令（6AMLD）
- en: As the efforts of money launderers have continued to become more sophisticated
    on a global scale there has been increased coordination among the anti-money laundering
    efforts of global governments. The above referenced work of organizations such
    as FATF is demonstrative of this. Since these early 1990 FATF recommendations,
    there have been a number of additional FATF guidance and recommendations issued.
    Of note are the 2012 FATF recommendations that provide further clarification on
    specific anti-money laundering (AML), counter terrorism efforts and ***combating
    proliferation finance (CPF)*** which refers to the efforts to stop the propagation
    of ***weapons of mass destruction (WMD)*** by bad actors.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 随着洗钱者在全球范围内的努力不断变得更加复杂，全球政府之间的反洗钱努力已经加强了协调。上述提到的组织如FATF的工作就体现了这一点。自1990年代初的FATF建议以来，已经发布了许多额外的FATF指南和建议。值得注意的是2012年的FATF建议，它为特定的反洗钱（AML）、反恐努力以及***打击扩散融资（CPF）***提供了进一步的澄清，后者指的是阻止坏演员通过***大规模杀伤性武器（WMD）***进行传播的努力。
- en: 'As part of a continuing series of legislative action in the area of AML, in
    April 2018 the European Parliament enacted the ***5th*** ***Anti-Money Money Laundering
    Directive*** (5AMLD or AMLD5). This directive was wide ranging in nature and covered
    many aspects of AML compliance. Key areas of note related to cryptocurrency and
    digital assets included in 5AMLD include:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 作为欧盟在反洗钱领域持续立法行动的一部分，2018年4月，欧洲议会通过了***第五***反洗钱指令（5AMLD或AMLD5）。该指令范围广泛，涵盖了许多反洗钱合规方面。5AMLD中与加密货币和数字资产相关的关键领域包括：
- en: Articles 10 to 24 (customer due diligence)
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第10至24条（客户尽职调查）
- en: Articles 33, 34 and 35 (suspicious transaction reporting)
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第33条、第34条和第35条（可疑交易报告）
- en: Article 40 (recordkeeping)
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第40条（记录保管）
- en: Articles 45 and 46 (internal controls)
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第45条和第46条（内部控制）
- en: 'Other items of note for crypto businesses in particular include:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 对于加密业务而言，以下几点也值得注意：
- en: Inclusion of custodian wallet providers and VASPS into the scope of the directive
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将托管钱包提供商和虚拟资产服务提供商（VASPS）纳入指令范围
- en: Enhanced oversight requirements with regard to keeping current lists of ***Politically
    Exposed Persons (PEP)***
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 加强关于维护***政治曝光人员(PEP)***当前名单的监管要求
- en: Requirements for virtual currency providers and custodians to conduct Customer
    Due Diligence on both existing and new clients
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对虚拟货币提供商和托管人开展对新老客户进行的客户尽职调查的要求
- en: 5AMLD came into effect on January 10, 2020 and has had its principles transposed
    to local law in several countries in including Germany and Ireland.[^(19)](#FPar1)
    In addition to being a regulatory requirement in the countries that have adopted
    5AMLD, there are a host of sanctions associated with non-compliance including
    administrative restrictions on conducting business and fines in excess of a million
    Euro.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 第五反洗钱指令（5AMLD）于2020年1月10日生效，并已将其原则转化为包括德国和爱尔兰在内的几个国家的本地法律。[^(19)](#FPar1) 除了对已采纳5AMLD的国家构成监管要求外，不遵守规定还会引发一系列制裁，包括对开展业务实施行政限制和超过百万欧元的罚款。
- en: Following the implementation of 5AMLD came the European Union’s Sixth Anti-Money
    Laundering Directive (6AMLD). It came into effect on December 3, 2020, and the
    rules outlined that it must be implemented by June 3, 2021.[^(20)](#FPar1) 6AMLD
    builds upon the 5AMLD framework to enhance anti-money laundering efforts and also
    focuses on harmonizing the definition of money laundering across the European
    Union. In regard to cryptocurrencies 6AMLD specifically states, “The use of virtual
    currencies presents new risks and challenges from the perspective of combating
    money laundering. Member States should ensure that those risks are addressed appropriately.”[^(21)](#FPar1)
    The specific measures that individual EU member states take to adhere to this
    new guidance and address the perceived cryptocurrency-related risks in a compliant
    manner will likely continue to be subjected to continued scrutiny from regulators
    going forward.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 随着第五反洗钱指令（5AMLD）的实施，欧盟第六反洗钱指令（6AMLD）也应运而生。它于2020年12月3日生效，规定必须于2021年6月3日实施。[^(20)](#FPar1)
    6AMLD在5AMLD框架的基础上，进一步加强了反洗钱工作，并专注于协调欧盟范围内的洗钱定义。关于加密货币，6AMLD明确指出：“从打击洗钱的角度看，虚拟货币的使用带来了新的风险和挑战。成员国应确保适当应对这些风险。”[^(21)](#FPar1)
    预计未来，各国监管机构将继续对欧盟成员国为遵守这一新指导原则并合规地解决与加密货币相关的风险所采取的具体措施进行严格审查。
- en: MONEYVAL
  id: totrans-48
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: MONEYVAL
- en: Another organization which does AML/CFT work in Europe is the Committee of Experts
    on the Evaluation of Anti-Money Laundering Measures and the Financing of Terrorism,
    also known as MONEYVAL.[^(22)](#FPar1) This is a monitoring body of the Council
    of Europe that assesses compliance with international AML/CFT standards. As part
    of its work MONEYVAL also provides recommendations to national authorities in
    respect of necessary improvements to their systems. MONEYVAL works closely with
    FATF and two FATF members are designated by the FATF President to be members of
    MONEYVAL for a two-year period.[^(23)](#FPar1)
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 在欧洲，还有一个从事反洗钱/反恐融资工作的组织，即欧洲反洗钱措施评估专家委员会，简称MONEYVAL。[^(22)](#FPar1) 这是欧洲理事会的一个监督机构，负责评估成员国是否遵守国际反洗钱/反恐融资标准。作为其工作的一部分，MONEYVAL还向各国当局提供关于改善其系统的必要建议。MONEYVAL与FATF紧密合作，FATF两名成员由FATF主席指定，担任MONEYVAL两年的成员。[^(23)](#FPar1)
- en: Several countries are also members of both FATF and MONEYVAL. As of January
    2021, these countries include Israel; the Holy See (including the Vatican City
    State); the United Kingdom Crown Dependencies of Guernsey, Jersey and the Isle
    of Man; and the British Overseas Territory of Gibraltar. The list of countries
    and jurisdictions that are subject to oversight by MONEYVAL also maintain voting
    rights within the organization. A number of other countries maintain observer
    status and can attend MONEYVAL meetings but do not have voting rights.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 一些国家也是FATF和MONEYVAL的成员。截至2021年1月，这些国家包括以色列、梵蒂冈（包括梵蒂冈城国）、英国皇家属地根西岛、泽西岛和马恩岛，以及英国海外领地直布罗陀。受MONEYVAL监督的国家和地区在组织内保留投票权。还有许多其他国家保持观察员地位，可以参加MONEYVAL会议，但无投票权。
- en: OFAC Sanction and Mining
  id: totrans-51
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: OFAC制裁与采矿
- en: Sanctions play a variety of roles in the crypto AML space in particular through
    the work of the US Office of Foreign Assets Control (OFAC) which publishes lists
    of individuals and companies that are targeted by sanctions for a variety of reasons
    ranging from national security concerns to affiliated with narcotics trafficking
    and terrorist.[^(24)](#FPar1) Sanctions have also played a role in the cryptocurrency
    mining space. In May 2021, it was reported that Marathon Digital Holdings, a North
    American-based mining company had mined the first OFAC compliant bitcoin block
    that excluded transaction from sanctioned subjects.[^(25)](#FPar1) There were
    objections in the Bitcoin community to this OFAC compliant mining approach because
    some felt it was a form of censorship in conflict with the decentralization effort
    of Bitcoin.[^(26)](#FPar1) The following month, Marathon reconfigured its mining
    procedures including support for Taproot to validate transactions using standard
    Bitcoin nodes and effectively reversing the OFAC exclusions.[^(27)](#FPar1)
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 制裁在加密AML领域扮演着各种角色，特别是通过美国海外资产控制办公室（OFAC）的工作，该办公室发布了一系列因各种原因（从国家安全关切到与毒品交易和恐怖主义有关）而受到制裁的个人和公司名单。[^(24)](#FPar1)
    制裁也在加密货币挖矿领域发挥了作用。2021年5月，据报道，北美 based 的挖矿公司Marathon Digital Holdings挖出了第一个符合OFAC规定的比特币区块，排除了受制裁主体的交易。[^(25)](#FPar1)
    比特币社区中有人对这种符合OFAC规定的挖矿方法表示反对，因为有些人认为这是与比特币去中心化努力相冲突的审查形式。[^(26)](#FPar1) 下一个月，Marathon调整了其挖矿程序，包括支持Taproot，以使用标准的比特币节点验证交易，并有效地撤销了OFAC的排除。[^(27)](#FPar1)
- en: FinCEN
  id: totrans-53
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: FinCEN
- en: '***Financial Crimes Enforcement Network (FinCEN)*** is a bureau of the United
    Stated Department of the Treasury. The goal of FinCEN is to protect the financial
    system from being utilized illegally. A key task of FinCEN in promoting integrity
    of the financial system is by fighting money laundering efforts of criminals.
    FinCEN carries out its mission by receiving and maintaining financial transactions
    data; analyzing and disseminating that data for law enforcement purposes; and
    building global cooperation with counterpart organizations in other countries
    and with international bodies.[^(28)](#FPar1)'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 美国财政部的**金融犯罪执行网络（FinCEN）**，旨在保护金融系统不被非法利用。FinCEN促进金融系统诚信的关键任务是通过打击犯罪分子的洗钱活动来实现的。FinCEN通过接收和维护金融交易数据；为执法目的分析和传播这些数据；并与其他国家
    counterparts 和国际机构建立全球合作来执行其使命。[^(28)](#FPar1)
- en: In its role, FinCEN acts as a ***Financial Intelligence Unit (FIU)*** for the
    US. While private companies may also maintain FIU’s, in a governmental context
    an FIU can be defined as a centralized national agency with responsibility for
    collecting, analyzing and disseminating authorities disclosures of financial information
    relating to the financing of terrorism or suspected proceeds of a crime in order
    to combat money laundering and terrorism financing. [^(29)](#FPar1) There are
    over 100 governmental FIUs globally, including FinCEN, that collaborate to form
    a cooperating information sharing entity named the Egmont Group.[^(30)](#FPar1)
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 在其角色中，FinCEN为美国充当**金融情报单位（FIU）**。虽然私营公司也可能维护FIU，但在政府背景下，FIU可以定义为一个集中式的国家级机构，负责收集、分析和传播与恐怖主义融资或疑似犯罪收益有关的金融信息，以打击洗钱和恐怖主义融资。[^(29)](#FPar1)全球有超过100个政府FIU，包括FinCEN，它们合作形成了一个名为埃蒙德集团（Egmont
    Group）的合作信息共享实体。[^(30)](#FPar1)
- en: Unhosted Wallet Rule Proposals and Controversy
  id: totrans-56
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 未托管钱包规则提议和争议
- en: Beginning in December 2020 FinCEN proposed revised AML rules to compliment the
    BSA requirements to add specific cryptocurrency reporting requirements for institutions
    including banks and Money Service Businesses. Specifically, the proposed FinCEN
    rules would be applicable to transactions involving what the rules refer to as
    ***convertible virtual currency (CVC)*** or ***digital assets with legal tender
    status (LTDA)***. This proposal outlined reporting requirements for wallets that
    are hosted by a financial institution, commonly referred to as ***hosted wallets***,
    that transact in a single transaction of over $10,000, or a series of transactions
    that aggregate to over $10,000\. One of the more controversial aspects of the
    proposed FinCEN rule was that the new CVC/LTDA reporting requirements would also
    apply to wallets that are not hosted by these firms that transact in over $3,000
    in cryptocurrency per day. These ***unhosted wallets*** are also referred to as
    ***private wallets***, ***self-hosted wallets*** or ***self-custodied wallets***.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 从2020年12月开始，FinCEN提出了修订的反洗钱规则，以补充银行保密法的要求，为机构（包括银行和货币服务业务）添加具体加密货币报告要求。具体来说，FinCEN拟定的规则将适用于涉及规则中所述的**可转换虚拟货币(CVC)**或**具有法定货币地位的数字资产(LTDA)**的交易。该提案概述了对于由金融机构托管的钱包的报告要求，通常称为**托管钱包**，这些钱包在一次交易中超过10,000美元，或是一系列交易累计超过10,000美元。FinCEN拟定规则更具争议性的方面之一是，新的CVC/LTDA报告要求也将适用于每日加密货币交易超过3,000美元的非托管钱包。这些**非托管钱包**也被称为**私人钱包**、**自托管钱包**或**自我保管钱包**。
- en: 'The data that covered financial institutions would be required to collect under
    the FinCEN proposal would include[^(31)](#FPar1):'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 根据FinCEN的提议，覆盖金融机构的数据需要收集包括[^(31)](#FPar1)：
- en: '1.'
  id: totrans-59
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '1.'
- en: The name and address of the financial institution’s customer
  id: totrans-60
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 金融机构客户的姓名和地址
- en: '2.'
  id: totrans-61
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '2.'
- en: The type of CVC or LTDA used in the transaction
  id: totrans-62
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 交易中使用的CVC或LTDA类型
- en: '3.'
  id: totrans-63
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '3.'
- en: The amount of CVC or LTDA in the transaction
  id: totrans-64
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 交易中的CVC或LTDA金额
- en: '4.'
  id: totrans-65
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '4.'
- en: The time of the transaction
  id: totrans-66
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 交易的时间
- en: '5.'
  id: totrans-67
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '5.'
- en: The assessed value of the transaction, in U.S. Dollars, based on the prevailing
    exchange rate at the time of the transaction
  id: totrans-68
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 交易的价值评估，以美元计算，基于交易时的现行汇率
- en: '6.'
  id: totrans-69
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '6.'
- en: Any payment instructions received from the financial institution’s customer
  id: totrans-70
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 从金融机构客户那里收到的任何支付指示
- en: '7.'
  id: totrans-71
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '7.'
- en: The name and physical address of each counterparty to the transaction of the
    financial institution’s customer
  id: totrans-72
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 金融机构客户交易的每个对手方的名称和物理地址
- en: '8.'
  id: totrans-73
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '8.'
- en: Other counterparty information the Secretary may prescribe as mandatory on the
    reporting form for transactions subject to reporting pursuant to § 1010.316(b)
  id: totrans-74
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 部长可能规定的其他对手方信息，这些信息是必须在根据§ 1010.316(b)报告的交易的报告中强制性填写的
- en: '9.'
  id: totrans-75
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '9.'
- en: Any other information that uniquely identifies the transaction, the accounts,
    and, to the extent reasonably available, the parties involved
  id: totrans-76
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 任何其他唯一标识交易、账户以及尽合理可用程度标识参与方的信息
- en: '10.'
  id: totrans-77
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '10.'
- en: Any form relating to the transaction that is completed or signed by the financial
    institution’s customer
  id: totrans-78
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 由金融机构客户填写或签署的与交易有关的任何形式
- en: 'Many in the crypto community including Square, Inc. CEO Jack Dorsey and Coinbase
    CEO and Co-Founder Brian Armstrong pushed back on the new FinCEN proposals.[^(32)](#FPar1)
    There were a wide array of objections raised including:'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 包括Square, Inc.首席执行官杰克·多西和Coinbase首席执行官及联合创始人布莱恩·阿姆斯特朗在内的加密货币社区许多人对FinCEN的新提案表示反对。[^(32)](#FPar1)
    提出的反对意见包括：
- en: Data privacy and security concerns raised by financial institutions that would
    have to provide the new crypto-related reporting based in large part on hacks
    into both private and government entities, including the large-scale SolarWinds
    hack that targeted 18,000 networks, where the US Treasury department was one of
    the entities hacked[^(33)](#FPar1)
  id: totrans-80
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 金融机构对于必须根据大量针对私人公司和政府实体的黑客攻击，包括针对18,000网络的大型SolarWinds黑客攻击（美国财政部是遭受攻击的实体之一）[^(33)](#FPar1)
    提出的数据隐私和安全担忧
- en: There are a variety of preferred technological solutions including employing
    blockchain tracing of wallet addresses to monitor and track illegal activity instead
    of requiring financial institutions to collect data from individuals and entities
    that are not even customers of financial institutions required to perform the
    reporting
  id: totrans-81
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有多种首选的技术解决方案，包括利用区块链追踪钱包地址来监控和追踪非法活动，而不是要求金融机构从甚至不是金融机构客户的个人和实体那里收集数据，这些数据是用来执行报告的。
- en: The FinCEN proposals would inhibit the ability of individuals to easily transfer
    crypto assets among financial institutions and would incentivize individuals to
    further avoid regulated entities for cryptocurrency activities
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: FinCEN的提议将阻碍个人在金融机构之间轻松转移加密资产的能力，并会激励个人进一步避免进行加密货币活动的受监管实体。
- en: Arguments that the FinCEN proposals were vaguely constructed in certain aspects
    including a lack of clarity around key proposed terms including specifically what
    constitutes an unhosted wallet
  id: totrans-83
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有关FinCEN提议在某些方面构建模糊的论点，包括对关键提议术语缺乏清晰性，特别是什么构成未托管的钱包。
- en: Additionally, concerns were raised that the new rules, as proposed could overwhelmingly
    negatively impact the DeFi space. Many DeFi projects employ smart contracts to
    store escrow funds, and DeFi smart-contract platforms don’t maintain a physical
    address or operate as a traditional actual company. As such, questions were raised
    as to whether these types of DeFi platforms could continue to exist within the
    proposed U.S. regulatory framework.[^(34)](#FPar1) Ultimately FinCEN ultimately
    received over 7,500 comments on the rule proposals and extended the comment period
    to allow for additional feedback while it worked on finalizing the rules.[^(35)](#FPar1)
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，有担忧提出，新规则如提议可能对DeFi领域产生巨大负面影响。许多DeFi项目利用智能合约来存储托管资金，而DeFi智能合约平台不维护物理地址或以传统实际公司的形式运营。因此，有疑问提出这些类型的DeFi平台是否能在提议的美国监管框架内继续存在。[^(34)](#FPar1)
    最终，FinCEN收到了超过7500条关于规则提议的评论，并延长了评论期，以便在制定最终规则时获得更多反馈。[^(35)](#FPar1)
- en: Bank Secrecy Act (BSA)
  id: totrans-85
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 银行保密法（BSA）
- en: Under ***Treasury Order 180-01***, a US regulation, FinCEN’s responsibilities
    include the implementation, administration and compliance enforcement of the ***Currency
    and Foreign Transactions Reporting Act of 1970***, which is more commonly referred
    to as the ***Bank Secrecy Act (BSA)***. In the context of crypto AML, in order
    to understand the current ways in which AML laws interact with cryptocurrencies
    and related crypto businesses it is important to understand not only what the
    BSA is but the regulatory history subsequent to the passage of the BSA.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 根据**美国财政部的180-01号命令**，一项美国法规，FinCEN的职责包括实施、管理和遵守**1970年货币和外汇交易报告法**，该法更常被称为**银行保密法（BSA）**。在加密AML的背景下，为了理解AML法律与加密货币及其相关加密商业互动的当前方式，重要的是不仅要理解BSA是什么，还要理解BSA通过后的监管历史。
- en: 'The BSA requires, “financial institutions to keep records of cash purchases
    of negotiable instruments, file reports of cash transactions exceeding $10,000
    (daily aggregate amount), and to report suspicious activity that might signify
    money laundering, tax evasion, or other criminal activities.”[^(36)](#FPar1) Due
    to the role of the BSA in fighting money laundering the BSA is also sometimes
    referred to as the ***anti-money laundering law*** or by the combined abbreviation
    ***BSA/AML***. Since the original passage of the BSA there have been several other
    related legislative developments that have complemented the anti-money laundering
    goal of the BSA such as the[^(37)](#FPar1):'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: BSA要求，“金融机构保留现金购买可议价工具的记录，提交每日累计金额超过10,000美元的现金交易报告，并报告可能表明洗钱、逃税或其他犯罪活动的可疑活动。”[^(36)](#FPar1)
    由于BSA在打击洗钱中的作用，BSA有时也被称为**反洗钱法**，或通过组合缩写**BSA/AML**。自BSA最初通过以来，还有其他一些相关立法发展，这些发展补充了BSA的反洗钱目标，如[^(37)](#FPar1)：
- en: '***Money Laundering Control Act (1986)***—this act made money laundering a
    federal crime with substantial fines and the potential for up to 20 years in prison,
    established criminal and civil forfeiture procedures for money laundering, allowed
    for the use of wiretaps in money laundering investigations and instructed banks
    to adhere to design compliance programs to ensure BSA reporting and recordkeeping
    compliance.[^(38)](#FPar1) Additionally, this act took measures to ban the use
    of a money laundering technique known as ***structuring*** in order to evade a
    requirement for banks to file a report known as a ***Currency Transaction Report
    (CTR)***. Structuring involves breaking up larger transactions into smaller amounts
    so as not to trigger reporting requirements and increased scrutiny from financial
    institutions and regulators.'
  id: totrans-88
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***1986年反洗钱控制法案***——该法案将洗钱行为定为联邦罪行，处以重罚，并有可能被判最高20年的监禁，建立了针对洗钱的刑事和民事没收程序，允许在洗钱调查中使用监听设备，并指导银行遵守合规计划以确保BSA的报告和记录遵守规定。[^(38)](#FPar1)
    此外，该法案采取措施禁止使用一种被称为***结构化***的洗钱技术，以规避银行提交被称为***货币交易报告(CTR)***的要求。结构化涉及将较大交易分解成较小金额，以避免触发报告要求并减少金融机构和监管机构的审查。'
- en: '***Anti-Drug Abuse Act of 1988***—in regard to anti-money laundering efforts,
    this act reprioritized the efforts of the U.S. Treasury department to focus on
    negotiating with foreign countries to establish an international currency control
    agency, as well as to undertake domestic enforcement efforts to stymie international
    money laundering efforts. This act also bolstered the ability of the U.S. Postal
    Service (the “Service”) to, “(1) investigate money laundering offenses where the
    offenses giving rise to the proceeds to be laundered are within the jurisdiction
    of the Service; and (2) conduct civil forfeiture proceedings in connection with
    such offenses. Provides that the Attorney General shall have sole responsibility
    for disposing of petitions for remission or mitigation with respect to property
    involved in a judicial forfeiture proceeding and that the authority of the Service
    shall apply only to property that has been administratively forfeited.”[^(39)](#FPar1)'
  id: totrans-89
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***1988年反毒品滥用法案***——关于反洗钱工作，该法案重新调整了美国财政部的优先事项，专注于与外国国家谈判，建立一个国际货币控制机构，同时在国内采取执法行动，阻碍国际洗钱行为。该法案还加强了美国邮政服务（“服务”）的能力，以“(1)调查使服务管辖范围内产生洗钱收益的洗钱罪行；(2)就此类罪行开展民事没收程序。规定司法没收程序中涉及财产的减免或缓解请愿书的处理由司法部长独自负责，而服务的权力仅适用于已行政没收的财产。”[^(39)](#FPar1)'
- en: '***Annunzio-Wylie Anti-Money Laundering Act of 1992***—this act strengthened
    anti-money laundering efforts on a number of fronts including increasing financial
    penalties for banks and other entities found to be guilty in facilitating money
    laundering, introduced the concept that banks would have to file a report for
    any unusual activity through ***Suspicious Activity Reports (SARs)***.[^(40)](#FPar1)
    The Annunzio-Wylie Act also created the Bank Secrecy Act Advisory Group (BSAAG)
    which consists of representatives from federal agencies, and other interested
    persons and financial institutions to advise the Treasury department on the reporting
    requirements of the BSA.[^(41)](#FPar1) The Director of FinCEN serves as the chair
    of the BSAAG.'
  id: totrans-90
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***1992年安南齐奥-威利反洗钱法案***——该法案在多个方面加强了反洗钱工作，包括增加银行和其他实体因协助洗钱而被判有罪时的金融处罚，引入了银行必须对任何异常活动提交***可疑活动报告(SARs)***的概念。[^(40)](#FPar1)
    安南齐奥-威利法案还创建了银行保密法咨询小组(BSAAG)，该小组由联邦机构代表和其他有兴趣的个人和金融机构组成，向财政部就BSA的报告要求提供建议。[^(41)](#FPar1)
    金融反恐执行办公室(FinCEN)的负责人担任BSAAG的主席。'
- en: Money Laundering Suppression Act (1994)—this act included a number of provisions
    to strengthen to oversight and operation of a ***Money Service Business (MSB)***
    including a provision that made operating an unregistered MSB a federal crime.
    For reference, MSBs are discussed in more detail in the next section.[^(42)](#FPar1)
  id: totrans-91
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***1994年洗钱抑制法案***——该法案包括多项加强对***货币服务业务(MSB)***的监督和运营的规定，包括将经营未注册MSB定为联邦罪行的规定。参考，MSBs在下一节中有更详细的讨论。[^(42)](#FPar1)'
- en: Money Laundering and Financial Crimes Strategy Act (1998) —this act instituting
    formal AML training requirements for banking agencies examiners. It also ultimately
    led to the creation of the High Intensity Money Laundering and Related Financial
    Crime Area (HIFCA) task force to focus governmental AML efforts in zones where
    money laundering activity was high.[^(43)](#FPar1)
  id: totrans-92
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 货币洗钱与金融犯罪策略法案（1998年）——该法案为银行机构审查员设立了正式的反洗钱（AML）培训要求。它最终导致了高风险货币洗钱和相关金融犯罪区域（HIFCA）任务组的创建，以集中政府在货币洗钱活动高的区域的AML努力。[^(43)](#FPar1)
- en: Uniting and Strengthening America by Providing Appropriate Tools Required to
    Intercept and Obstruct Terrorism Act of 2001 (USA PATRIOT Act) —this wide-ranging
    act focused on revising many aspects of US AML laws focused on inhibiting and
    criminalizing the financing of terrorism. A key AML provision incorporated into
    this act included the requirement of financial institutions to have procedures
    for ***customer due diligence (CDD)*** and ***enhanced due diligence (EDD)***
    procedures for foreign correspondent and private banking clients. Additionally,
    this act took measures to enhance the sharing of information among government
    and private financial institutions as well as increasing both criminal and civil
    penalties for money laundering.[^(44)](#FPar1)
  id: totrans-93
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 2001年爱国者法案（Uniting and Strengthening America by Providing Appropriate Tools
    Required to Intercept and Obstruct Terrorism Act of 2001）——这项全面的法案专注于修订美国反洗钱（AML）法律的许多方面，重点是抑制和使恐怖主义融资犯罪化。该法案中包含的一项关键AML规定是金融机构必须有客户尽职调查（CDD）和加强尽职调查（EDD）程序，针对外国代理行和私人银行客户。此外，该法案还采取了措施，增强政府与私营金融机构之间信息的共享，以及增加洗钱犯罪的刑事和民事处罚。[^(44)](#FPar1)
- en: '***Intelligence Reform & Terrorism Prevention Act of 2004***—this act covered
    a wide variety of matters related to terrorism ranging from updating historical
    prohibitions on the manufacturing of atomic weapons to greatly enhancing restrictions
    on the ability to provide material support to terrorism. With regard to AML specifically,
    this act revised the BSA to institute requirements for financial institutions
    in certain cases to conduct reporting on international transfers of funds electronically
    as part of a broader US Treasury strategy to further combat terrorist-related
    financing.[^(45)](#FPar1)'
  id: totrans-94
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***2004年情报改革和反恐预防法案***——该法案涵盖了与恐怖主义相关的一系列广泛事项，从更新历史上对原子武器制造的禁止，到大幅增强提供支持恐怖主义的能力。关于反洗钱（AML）具体来说，该法案修订了银行保密法案（BSA），要求在某些情况下，金融机构必须电子报告国际资金转移，作为美国财政部更广泛地打击与恐怖主义有关的融资的策略的一部分。[^(45)](#FPar1)'
- en: '***The Anti-Money Laundering Act of 2020***—this was enacted by Congress on
    January 1, 2021\. It includes the most significant revisions to the US AML laws
    since the passage of the USA PATRIOT Act. This act contained a number of broad
    provisions relating to many different aspects of AML enforcement including the
    creating of beneficial ownership registry and expands upon the authority of the
    Department of Justice to subpoena information from foreign banking institutions.
    With regard to cryptocurrencies, this act incorporated the codification of pre-existing
    regulatory guidance into the law.[^(46)](#FPar1)'
  id: totrans-95
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***2020年反洗钱法案***——该法案于2021年1月1日由国会通过。这是自美国爱国者法案通过以来，美国反洗钱法律最重要的修订。该法案包含了许多与反洗钱执法相关的不同方面的广泛规定，包括建立受益所有权登记册，并扩大了司法部要求外国银行机构提供信息的权力。关于加密货币，该法案将先前的监管指导纳入法律中。[^(46)](#FPar1)'
- en: Money Service Businesses (MSB)
  id: totrans-96
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 货币服务业务（MSB）
- en: The above mentioned seizures in the Mt. Gox case came on top of previous 2013
    action by DHS which shut down Mt. Gox’s account at a major payment processor for
    Mt. Gox named, Dwolla, due to violations related to registering a Mt. Gox subsidiary,
    Mutum Sigilum LLC, to registered as a specific type of legal entity known a ***Money
    Service Business (MSB)***.[^(47)](#FPar1) MSBs are required under US law, 31 USC
    section 5330, to register as such with FinCEN.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 上述在Mt. Gox案件中的查没行为，是在DHS在2013年采取的前一个行动之上发生的，该行动关闭了Mt. Gox在主要支付处理器Dwolla的账户，因为Mt.
    Gox子公司Mutum Sigilum LLC未注册为一种特定的法律实体，即***货币服务业务（MSB）***。[^(47)](#FPar1) 根据美国法律，MSBs需要根据31
    USC section 5330向FinCEN注册。
- en: MSB Classification Importance and Requirements
  id: totrans-98
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 货币服务业务分类的重要性和要求
- en: The distinction of whether or not a business is classified as an MSB is an important
    one because as noted above if a business’ operations classify as an MSB, yet they
    do not register as one then they would be operating in violation of the federal
    law. Additionally, if a business’ operations do classify as an MSB and they do
    properly register with FinCEN, that is not the end of their MSB obligations. Once
    properly registered they must develop a compliance program that adheres to the
    MSB requirements including an AML program. As part of this AML compliance, an
    MSB must also develop the appropriate AML and terrorist financing monitoring and
    reporting structure to file reports including SARs and CTRs.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 一个企业是否被归类为MSB的区别是重要的，因为如上所述，如果一个企业的运营被归类为MSB，但它们没有注册为一个，那么它们将违反联邦法律。此外，如果一个企业的运营确实被归类为MSB，并且它们已经正确地向FinCEN注册，这并不是他们MSB义务的结束。一旦正确注册，他们必须建立一个符合MSB要求的合规计划，包括一个反洗钱计划。作为反洗钱合规的一部分，MSB还必须建立适当的AML和恐怖主义融资监控和报告结构，以提交报告，包括SARs和CTRs。
- en: In addition to registering at the federal level with FinCEN, another important
    requirement of MSBs is that they may be required to obtain a special license state
    level license known as a ***money transmitter license (MTL)***. Each US state
    maintains a different series of requirements to obtain an MTL including bonding
    and net worth requirements. Although the regulations vary from state to state
    if you are involved if you have to register as an MSB at the federal level, a
    business will also typically require state MTL in each state in which they operate.
    As can be expected certain states have developed reputations as being more crypto
    friendly and facilitate the granting of crypto MTL licenses. For example, the
    state of Wyoming undertook a number of pro-active changes to make it more crypto
    friendly including enacting over 20 laws designed to lure crypto firms to the
    state including an exemption from state money transmitter laws.[^(48)](#FPar1)
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 除了在FinCEN联邦层面注册外，MSBs的另一个重要要求是，它们可能需要获得一个特殊的地方级许可，即所谓的**货币传输许可（MTL）**。美国每个州都维护着一系列不同的要求以获得MTL，包括担保和净资产要求。尽管各州的法规各有不同，但如果您在联邦层面必须作为MSB注册，一个企业在他们运营的每个州通常也需要获得州级MTL。正如所预期的，某些州已经发展出了更加亲加密的声誉，并促进加密MTL许可的发放。例如，怀俄明州采取了一系列积极主动的改变，使其更加亲加密，包括颁布超过20项法律，旨在吸引加密公司到该州，包括免除州货币传输法的规定。[^(48)](#FPar1)
- en: Other Wyoming legislation designed to encourage crypto firms to do business
    in Wyoming include passing laws such that crypto transactions would be effectively
    free of state-level taxes as well as legislation as well as laws that clarify
    how disputes related to crypto transactions would be managed in the Wyoming court
    system.[^(49)](#FPar1) Others have been less friendly to the crypto space and
    have been more stringent in granting MTL licenses to crypto firms as compared
    to others.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 怀俄明州为了鼓励加密公司在该州开展业务而通过的其他立法，包括通过法律使加密交易在州层面实际上免于征税，以及澄清在怀俄明州法院系统中如何管理与加密交易相关的纠纷的法律。[^(49)](#FPar1)
    其他州对加密领域持更不友好的态度，在向加密公司发放MTL许可方面比其他州更为严格。
- en: MSBs Defined
  id: totrans-102
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: MSBs定义
- en: FinCEN defines an MSB as, “*a person wherever located doing business, whether
    or not on a regular basis or as an organized or licensed business concern, wholly
    or in substantial part within the United States*,” *operating directly, or through
    an agent, agency, branch or office, who functions as, among other things,* *a*
    “***money transmitter***.”[^(50)](#FPar1) The definition of a money transmitter
    was further clarified by legislations such as the ***Uniform Money Services Act
    (USMA)*** that was enacted in 2000 and revised in 2004.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: FinCEN将MSB定义为，“*无论位于何处，只要是在美国境内定期或不定期或作为有组织或获得许可的商业实体进行业务的人*，” *直接或通过代理人、代理机构、分支机构或办事处进行操作，其功能包括*
    *作为* “***货币传输者***”。[^(50)](#FPar1) 货币传输者的定义通过诸如2000年颁布并于2004年修订的**统一货币服务法（USMA）**等立法进一步阐明。
- en: FinCEN’s 2019 guidance then further clarifies the distinction of roles between
    a money transmitter and a ***transmitter*** outlining that while a transmitter
    merely initiates a transaction it is money transmitter that actually executes
    it.[^(51)](#FPar1) ***Money transmission services*** are further defined by FinCEN
    as, “*…the acceptance of currency, funds, or other value that substitutes for
    currency from one person and the transmission of currency, funds, or other value
    that substitutes for currency to another location or person by any means.*”
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，FinCEN的2019年指南进一步阐明了货币传输者和***传输者***之间的角色区别，指出虽然传输者只是启动交易，实际上是货币传输者执行交易。[^(51)](#FPar1)
    FinCEN进一步定义了***货币传输服务***为，“*…接受货币、资金或替代货币的货币、资金或替代货币的传输，通过任何手段将货币、资金或替代货币传输到另一个地点或个人.*”
- en: 'The 2019 FinCEN guidance outlines the following entities are exempt from registering
    as MSBs[^(52)](#FPar1):'
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 2019年FinCEN指南概述了以下实体免于注册为MSB：[^(52)](#FPar1)
- en: (a)
  id: totrans-106
  prefs:
  - PREF_BQ
  - PREF_OL
  type: TYPE_NORMAL
  zh: (a)
- en: ''
  id: totrans-107
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: bank or foreign bank;
  id: totrans-108
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
  zh: 银行或外国银行；
- en: ''
  id: totrans-109
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  id: totrans-110
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: (b)
  id: totrans-111
  prefs:
  - PREF_BQ
  - PREF_OL
  type: TYPE_NORMAL
  zh: (b)
- en: ''
  id: totrans-112
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: a person registered with, and functionally regulated or examined by, the U.S.
    Securities and Exchange Commission (SEC) or the U.S. Commodity Futures Trading
    Commission (CFTC), or a foreign financial agency that engages in financial activities
    that, if conducted in the United States, would require the foreign financial agency
    to be registered with the SEC or CFTC; or,
  id: totrans-113
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
  zh: 向美国证券交易委员会（SEC）或美国商品期货交易委员会（CFTC）注册，并受到其功能监管或审查的个人；或者，
- en: ''
  id: totrans-114
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: ''
  id: totrans-115
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: (c)
  id: totrans-116
  prefs:
  - PREF_BQ
  - PREF_OL
  type: TYPE_NORMAL
  zh: (c)
- en: ''
  id: totrans-117
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
- en: a natural person who engages in certain identified MSB activity (i.e., dealing
    in foreign exchange, check cashing, issuing or selling traveler’s checks or money
    orders, providing prepaid access, or money transmission) but does so on an infrequent
    basis and not for gain or profit.
  id: totrans-118
  prefs:
  - PREF_BQ
  - PREF_IND
  type: TYPE_NORMAL
  zh: 从事某些明确指定的MSB活动（即外汇交易、支票兑现、发行或销售旅行支票或汇票、提供预付费访问或货币传输）的自然人，但这样做是偶尔的，并非为了盈利或获利。
- en: It should be noted that in regard to point (b) above, the 2019 FinCEN guidance
    also clarified that the MSB registration exemption applies only if the person
    itself is registered with, and regulated or examined by the CFTC or SEC. The person
    itself may not be eligible for the exemption if it is, for example, the document
    instrumenting the offer or sale of an asset, as opposed to the person offering
    or selling the asset, that which must be registered.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 需要注意的是，关于上述第（b）点，2019年FinCEN指南也明确指出，MSB注册豁免仅适用于个人本身已向CFTC或SEC注册，并受到其监管或审查的情况。如果个人本身不符合豁免条件，例如，它是资产的发行或销售文件，而不是进行资产发行或销售的个人，那么必须进行注册。
- en: Now that we understand who is exempt from registering as an MSB, the practical
    question then becomes which type of companies need to register with FinCEN as
    an MSB. While there are a wide range of technical applications of the MSB classification
    across the financial industry spectrum, an MSB can be generally described as,
    “*any person offering check cashing; foreign currency exchange services or selling
    money orders, travelers’ checks or pre-paid access (formerly stored value) products;
    for an amount greater than $1,000 per person, per day, in one or more transactions.*”[^(53)](#FPar1)
    It should also be noted that a person whose primary business is the transfer of
    funds then they are generally considered to be an MSB regardless of the amount
    of any transfer activity (i.e., not subject to $1,000 threshold).[^(54)](#FPar1)
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 既然我们已经了解了谁可以免于注册为MSB，那么实际问题就是哪种类型的公司需要向FinCEN注册为MSB。虽然MSB分类在金融行业范围内有广泛的技术应用，但可以一般性地将MSB描述为，“*任何提供支票兑现；外汇兑换服务或销售旅行支票、汇票或预付费访问（原名存储价值）产品的个人；每人每天一次或多次交易超过1,000美元.*”[^(53)](#FPar1)
    还应注意的是，如果一个人的主要业务是资金转移，那么他们通常被认为是MSB，而与任何转移活动的金额无关（即不受1,000美元门槛的限制）。[^(54)](#FPar1)
- en: Convertible Virtual Currency (CVC)
  id: totrans-121
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 可转换虚拟货币（CVC）
- en: Understanding the definition of an MSB and its application are important concepts
    when it comes to cryptocurrency. This is because FinCEN’s 2019 guidance outlined
    that even though virtual currencies and digital assets are different from fiat,
    what FinCEN refers to as so-called, “real currency,” are subject to FinCEN regulations.
    FinCEN’s guidance employs the broad term ***convertible virtual currency (CVC)***
    to include cryptocurrencies and other digital assets. To be clear the FinCEN guidance
    outlines that CVCs are subject to FinCEN regulations in a wide range of contexts
    including whether or not the virtual currencies represent a physical or digital
    token.[^(55)](#FPar1)
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 理解货币服务业务（MSB）的定义及其应用对于加密货币来说是非常重要的概念。这是因为FinCEN在2019年的指导方针中概述，尽管虚拟货币和数字资产与法定货币不同，但FinCEN所说的所谓的“真实货币”，仍受到FinCEN的监管。FinCEN的指导方针使用广泛的术语“可转换虚拟货币（CVC）”来包括加密货币和其他数字资产。为了明确起见，FinCEN的指导方针概述了CVC在广泛的情境中受到FinCEN的监管，包括虚拟货币是否代表物理或数字代币。[^(55)](#FPar1)
- en: Additionally, CVCs also fall under FinCEN regulation regardless of whether a
    centralized or distributed ledger is utilized to record transactions. Furthermore,
    there is no exemption made for different types of technology utilized to transmit
    value related to CVCs. This effectively means that all blockchains would be covered
    under FinCEN. In casting such as broad regulatory net, FinCEN relies on the above
    referenced definition of money transmission services which outlines that the transmission
    of value, “*by any means,”* would be covered by the regulations whether or not
    they would be physical or virtual in nature.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，无论使用集中式还是分布式账本记录交易，CVC也受到FinCEN的监管。此外，对于与CVC相关的价值的传输所使用的不同类型的技术，没有做出任何豁免。这意味着所有区块链都将受到FinCEN的覆盖。在制定如此广泛的监管范围时，FinCEN依赖于上述提到的货币传输服务的定义，该定义指出，无论是有形还是无形，“*通过任何手段*”的传输都将受到监管。
- en: The Travel Rule
  id: totrans-124
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 旅行规则（Travel Rule）
- en: There is a BSA rule, 31 CFR 103.33(g), that is known as the ***Travel Rule***
    or ***Funds Travel Rule***. The Travel Rule became effective in May 1996\. The
    purpose of the Travel Rule is to require the sharing of certain financial institutions
    among institutions when there is a transmission of funds equal to or greater than
    $3,000, or its equivalent in other currencies such as foreign currency or cryptocurrency,
    among different institutions. These different financial institutions are also
    referred to as ***counterparties***. The above referenced Travel Rule $3,000 threshold
    relates to the BSA and, therefore, can be referred to as the FinCEN guidance since
    FinCEN is charged with BSA compliance. FATF maintains similar Travel Rule guidance,
    also referred to as ***Recommendation 16 of FATF***, however, the threshold is
    set at $1,000 instead.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 存在一项BSA规则，即31 CFR 103.33(g)，被称为旅行规则或资金旅行规则。旅行规则于1996年5月生效。旅行规则的目的是要求在金融机构之间传输等于或大于3,000美元的资金，或其它货币如外币或加密货币时，共享某些金融机构的信息。这些不同的金融机构也被称为交易对手方。上述提到的旅行规则3,000美元的门槛与BSA相关，因此，可以将其称为FinCEN的指导方针，因为FinCEN负责BSA的合规性。FATF维持类似的旅行规则指导，也称为FATF的**建议16**，但门槛设定为1,000美元。
- en: 'While there are slight are distinctions between the FinCEN and FATF requirements,
    under FinCEN the ***personally identifiable information (PII)*** that must be
    shared among financial institutions is[^(56)](#FPar1):'
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管FinCEN和FATF的要求之间有一些细微的区别，但在FinCEN的监管下，必须共享金融机构之间的个人信息（PII）[^(56)](#FPar1)：
- en: The name of the transmitter
  id: totrans-127
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 发件人姓名
- en: The account number of the transmitter (if used)
  id: totrans-128
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 发件人账户号码（如果使用）
- en: The address of the transmitter
  id: totrans-129
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 发件人地址
- en: The identity of the transmitter’s financial institution
  id: totrans-130
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 发件人金融机构的身份
- en: The amount of the transmittal order
  id: totrans-131
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 传输订单的金额
- en: The execution date of the transmittal order
  id: totrans-132
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 传输订单的执行日期
- en: The identity of the recipient’s financial institution
  id: totrans-133
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 收件人金融机构的身份
- en: 'Additionally, if received the following must also be shared:'
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 另外，如果收到以下信息，也必须共享：
- en: The name of the recipient
  id: totrans-135
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 收件人姓名
- en: The address of the recipient
  id: totrans-136
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 收件人地址
- en: The account number of the recipient
  id: totrans-137
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 收件人账户号码
- en: Any other specific identifier of the recipient.
  id: totrans-138
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 收件人的任何其他特定标识符。
- en: In a crypto context, FATF sought to apply to the Travel Rule to cryptocurrency
    firms by designating a regulatory classification for them called a ***Virtual
    Asset Service Provider (VASP)***.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
