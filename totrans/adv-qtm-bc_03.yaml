- en: INTRODUCTION
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
- en: The novel computational data structure based on blockchain has several useful
    applications that operate a distributed, open, and unfettered record. However,
    each new cryptographic program should be conscious of the quickly developing technical
    advancements inside the lifespan of any potentially executed framework, the majority
    of which will be operational for a sizable amount of time. This chapter discusses
    the flaws in blockchain technology that have been made apparent by the development
    of quantum computers and offers general recommendations on the most effective
    way to make blockchain technology more resistant to such technological advancements.
    These recommendations include adopting novel developments in quantum blockchain,
    such as quantum-resistant blockchain, adopting novel developments in quantum blockchain,
    and adopting some post-quantum cryptography, such as post-quantum Public and Private
    multiple crucial subroutines cryptography protocols are necessary for blockchain
    systems (Aggarwal, D, et al., 2018). A key aspect considered is the speed at which
    a quantum computer must operate to undermine a particular cryptocurrency.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
- en: 'BLOCKCHAIN: WHAT IT IS'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
- en: Blockchain is a distributed open ledger that may effectively, permanently, and
    verifiably record transactions between two parties. It is an append-only database
    system that is transparent and includes the methods for obtaining consensus on
    data across a vast, decentralized network of agents with a low level of trust
    in one another.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
- en: It is a distributed database of records that is structured as a list of ordered
    blocks, where the committed blocks are absolute, the data is shared across a network
    of computers, and unlike a traditional database, which stores the data on a server,
    it does not provide a single point of vulnerability. It is distributed in the
    sense that the database is identical on each of its nodes ([Allende, M., López,
    D.,et al., 2021](#r3)). Data is stored in the form of transactions on a blockchain,
    which can represent everything from physical assets like houses and cash to intangible
    ones like patents, virtual transaction entities, or services.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
- en: '| Figure 1\. The basic fields of blockchain applications |'
  id: totrans-36
  prefs: []
  type: TYPE_TB
- en: '| ![Figure978-1-6684-5072-7.ch002.f01](i/ch002.f01.png) |'
  id: totrans-37
  prefs: []
  type: TYPE_TB
- en: Novel business models are created based on blockchain facilitations. Public
    blockchains have irreversible records and transactions are secure. Private keys
    need to be secured by blockchain users because it prevents unlawful intrusions
    from hackers who are bent on compromising their digital signatures. Blockchains
    have consensus algorithms to prevent malicious transactions. This enacts validation
    conditions for transactions. No transaction will be recorded in the ledger without
    validation because the consensus methods forbid changing any previous transaction.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
- en: How Blockchain Works
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
- en: 'The blockchain depends on a twofold cryptographic primitive: hash functions,
    to authenticate the integrity of data, and public-key cryptography to validate
    data ownership. Hash functions take an input of any interval and generate a fixed-sized
    output thread. Public-key cryptography uses algorithms to generate a set of keys
    made up of a public key and a private key ([Al-Housni, N., 2019](#r2)). A participant
    uses his private key to sign transactions that he wants to publish on the network,
    and the receiver verifies the identity of the transaction''s sender using the
    public key. Both primitives are assumed to be a one-way function, meaning that
    a hash function’s input should be impossible to be derived from the output, or
    through the public key gain access to the private key.'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
- en: Five fundamental guideline principles underlying the technology
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
- en: 1\. Decentralized Database
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: On a blockchain, every block has access to the whole database and its entire
    history. The information and data are not under the sole participant's control.
    Without an intermediary, each party can independently verify the records of its
    transaction partners ([Bennett, C. H., et. al, 1997](#r9))
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
- en: 2\. Transmission between peers
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Peer-to-peer communication takes place without the use of a central node. Information
    is stored on each node and forwarded to every other node.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 对等通信在没有使用中心节点的情况下进行。 信息存储在每个节点上，并转发到每个其他节点。
- en: 3\. Openness when Using a Pseudonym
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 3. 使用化名时的开放性
- en: Everyone with access to the system can see every transaction and the value it
    is associated with. On a blockchain, each node, or user, is uniquely identified
    by a 30-plus-character alphanumeric address. Users have the option of revealing
    their identities to others or remaining anonymous. In a blockchain, transactions
    happen between addresses (Jain, R.K., 2015)
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 所有有权访问系统的人都可以看到每笔交易及其所关联的价值。 在区块链上，每个节点或用户都由一个由30多个字符的字母数字地址唯一标识。 用户可以选择向其他人透露其身份或保持匿名。
    在区块链上，交易发生在地址之间（Jain，R.K.，2015）
- en: 4\. Records' Irreversibility
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 4. 记录的不可逆性
- en: The records are connected to every transaction record that came before them,
    hence the word “chain,” so that once a transaction is recorded into the database
    and the accounts are modified, they cannot be changed. To guarantee that the recording
    on the database is permanent, chronologically arranged, and accessible to everyone
    on the network, a variety of computational strategies and methods are used.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 记录与之前的每个交易记录相连接，因此有“链”一词，这样一旦交易记录到数据库中并修改了帐户，它们就无法更改。 为了确保数据库上的记录是永久的、按时间顺序排列的，并且对网络上的每个人都是可访问的，使用了各种计算策略和方法。
- en: 5\. Logic Computation
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 5. 逻辑计算
- en: Blockchain transactions can be linked to computer logic and, in a sense, programmed
    because the ledger is digital. Users can then configure algorithms and rules that
    initiate transactions between nodes automatically ([Lakhwani, K., et. al, 2020](#r26))
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链交易可以与计算机逻辑链接，并且在某种程度上可以编程，因为分类帐是数字的。 然后用户可以配置算法和规则，自动在节点之间启动交易（[Lakhwani，K.，等人，2020](#r26)）
- en: Pre-Quantum Cryptography
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 预量子密码学
- en: Pre-quantum cryptography converts human-readable data into secret code using
    a certain kind of cipher or algorithm. The difficulty of pre-quantum cryptography
    is to make encryption ciphers simple to understand but difficult to reverse engineer.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 预量子密码学使用某种类型的密码或算法将人类可读数据转换为秘密代码。 预量子密码学的困难在于制作易于理解但难以逆向工程的加密密码。
- en: Cryptography Using Pre-Quantum, Quantum, and Post-Quantum Technologies
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 使用预量子、量子和后量子技术的密码学
- en: Pre-quantum cryptography transforms readable input into secret code using a
    specific kind of cipher known as an algorithm. Pre-quantum cryptography's goal
    is to create encoding ciphers that are simple to comprehend but difficult to decipher.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 预量子密码学使用一种称为算法的特定类型的密码将可读输入转换为秘密代码。 预量子密码学的目标是创建简单易懂但难以解密的编码密码。
- en: Information in quantum bits is processed by quantum computers using the principles
    of quantum physics (qubits). A quantum computer may process data exponentially
    quicker than a conventional, binary computer because each qubit can be a mixture
    of 0s and 1s ([Patel, S. & Vyas, A. K., et. al 2022](#r31))
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 量子位中的信息是由量子计算机使用量子物理原理（量子比特）进行处理的。 由于每个量子比特可以是0和1的混合，量子计算机可能比传统的二进制计算机处理数据快出指数倍（[Patel，S.
    & Vyas，A. K.，等人 2022](#r31)）
- en: Contrarily, quantum cryptography makes use of geometric ciphers and the physical
    characteristics of atoms to convert understandable data into uncrackable secret
    code. Since quantum physics is still an emerging field of study and prototype
    quantum computers are exceedingly expensive to construct and run, this presents
    a significant challenge for post-quantum cryptography.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 相反，量子密码学利用几何密码和原子的物理特性将可理解的数据转换为无法破解的秘密代码。 由于量子物理学仍然是一个新兴的研究领域，原型量子计算机的制造和运行成本非常昂贵，这对后量子密码学提出了重大挑战。
- en: Table 1\. Classical computing vs quantum computing vs post quantum cryptography
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 表1. 经典计算与量子计算与后量子密码学
- en: '| Classical Computing | Quantum Computing | Post-quantum Cryptography |'
  id: totrans-59
  prefs: []
  type: TYPE_TB
  zh: '| 经典计算 | 量子计算 | 后量子密码学 |'
- en: '| Manipulates 0s and 1s to execute its operations | Uses quantum bits or Qubits
    to execute its operations | Uses asymmetric keys – Private and Public keys |'
  id: totrans-60
  prefs: []
  type: TYPE_TB
  zh: '| 操纵0和1来执行其操作 | 使用量子位或量子比特来执行其操作 | 使用非对称密钥-私钥和公钥 |'
- en: '| Utilizes circuits with complementary metal semiconductors | Requires extreme
    cold environment to operate | Requires fiber-optics connections – Direct line
    of sight |'
  id: totrans-61
  prefs: []
  type: TYPE_TB
  zh: '| 利用互补金属半导体电路 | 需要极端寒冷的环境才能运行 | 需要光纤连接-直线视野 |'
- en: '| Sends digital signals via bits | Sends data through particles or photons
    | Mainly limited to Quantum key distribution |'
  id: totrans-62
  prefs: []
  type: TYPE_TB
  zh: '| 通过位发送数字信号 | 通过粒子或光子发送数据 | 主要限于量子密钥分发 |'
- en: '| Uses logic based on digital logic | Is based on quantum theory | The Private
    key must be kept confidential for security |'
  id: totrans-63
  prefs: []
  type: TYPE_TB
  zh: '| 基于数字逻辑的逻辑 | 基于量子理论 | 为了安全性，私钥必须保密 |'
- en: 'QUANTUM BLOCKCHAIN: CONCEPT AND IMPLICATION'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 量子区块链：概念与影响
- en: A decentralized, encrypted, and distributed database based on quantum information
    theory and quantum computation is known as a quantum blockchain. The data cannot
    be deliberately altered once it has been stored in the quantum blockchain.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 基于量子信息理论和量子计算的去中心化、加密和分布式数据库称为量子区块链。一旦数据存储在量子区块链中，就无法被故意更改。
- en: Researchers have been concentrating more and more on the study of quantum blockchain
    in recent years due to the advancement of quantum computation and quantum information
    theory. This chapter summarizes the advances achieved in the sphere of quantum
    blockchain and briefly examines its benefits over traditional blockchain. In addition
    to the approach of applying quantum technology to a specific area of the general
    blockchain, the construction and framework of the quantum blockchain are introduced.
    The benefits of the quantum blockchain over the classical blockchain and its future
    possibilities are also briefly discussed.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 由于量子计算和量子信息理论的进展，近年来研究人员越来越专注于量子区块链的研究。本章总结了量子区块链领域取得的进展，并简要探讨了其相对于传统区块链的优势。除了将量子技术应用于普通区块链的方法之外，还介绍了量子区块链的构建和框架。此外，还简要讨论了量子区块链相对于经典区块链的优势及其未来可能性。
- en: The way that both quantum and “classical” computers process information differs
    significantly. Traditional computers store data in “bits” that can be either 0s
    or 1s, with each 0 or 1 denoting a high- or low-voltage electrical signal that
    the computer understands and produces. Instead of storing information in binary
    0/1 or yes/no statements, quantum computers store information in “qubits” (quantum
    bits), floating point states that behave like a probability cloud.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 量子计算机和“经典”计算机处理信息的方式有显著的不同。传统计算机将数据存储在可以是0或1的“位”中，其中每个0或1表示计算机理解和产生的高电压或低电压电信号。量子计算机不是将信息存储在二进制的0/1或是/否语句中，而是将信息存储在“量子位”（qubits）中，即浮点状态，其行为类似于概率云。
- en: Qubit is a medium in which quantum computers store information. These are physical
    structures that store information, like a classical computer bit, except that
    it utilizes the phenomena of superposition and entanglement. A qubit can exist
    in a superposition state, which can simultaneously be in a linear series of the
    0 or 1 states, in contrast to a conventional bit, which can only ever be in one
    of the two states at any given moment.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 量子位是量子计算机存储信息的媒介。这些是物理结构，类似于经典计算机的位，但利用了叠加和纠缠的现象。量子位可以存在于叠加状态，可以同时处于线性系列的0或1状态中，而传统位在任何给定时刻只能处于两种状态之一。
- en: Additionally, qubits can be entangled, which means that several qubits are linked
    together, such that altering the state of one will instantaneously alter the state
    of another qubit it is entangled with, regardless of those other qubits being
    physically distant from the original qubit. The basic purpose of a quantum algorithm
    is that it manipulates the qubits using an array of techniques, living the quantum
    state of the qubits shaped into the answer being sorted after with a very high
    probability. The qubit state will break down into the classical 0 or 1 state and
    will no longer exhibit superposition or entanglement when the product of a calculation
    is finally measured. Only the same number of classical bits in the result are
    obtained as the number of qubits used in the calculation. Quantum computers that
    utilize entanglement and superposition can summarily resolve problems from quantum
    chemistry and allied fields those conventional computers are unable to tackle,
    regardless of the amount of time, energy, or resources that are applied to them.
    But ahead of the quantum science realm, Shor’s factoring algorithm postulates
    the model of a solution to a drawback in abstract number theory, one instance
    that underpins the internet security systems in everyday use currently.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，量子位可以发生纠缠，这意味着几个量子位相互关联，改变其中一个的状态将立即改变与其纠缠的另一个量子位的状态，而不论这些其他量子位是否与原始量子位在物理上相距甚远。量子算法的基本目的是使用一系列技术操纵量子位，使量子位的量子状态形成答案，并具有非常高的概率。当最终测量出计算的乘积时，量子位状态将分解为经典的0或1状态，不再表现出叠加或纠缠。所得到的结果中获得与计算中使用的量子位数量相同的经典位数。利用纠缠和叠加的量子计算机可以从量子化学和相关领域中概括解决常规计算机无法解决的问题，而无论投入的时间、能量或资源有多少。但是在量子科学领域之前，Shor的分解算法提出了抽象数论中一个问题的解决方案模型，这个问题在当前每天使用的互联网安全系统中起着基础作用。
- en: Shor’s Algorithm
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 肖尔算法
- en: The time needed to factor a set of numbers using quantum computers was reduced
    from years to hours by Peter Shor. The Public Key Infrastructure is built on asymmetric
    keys, which are susceptible to his method. Should this technique ever become feasible,
    any existing keys and data that are kept somewhere would need to be re-encrypted
    ([Sharma, T. K., 2022](#r39)).
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 通过彼得·肖尔，使用量子计算机对一组数字进行因式分解所需的时间从数年缩短到几小时。公钥基础设施建立在不对称密钥之上，这种密钥容易受到他的方法的影响。如果这种技术有朝一日变得可行，那么任何现有的密钥和数据都需要重新加密。
- en: The session keys generated by Shor's method would have an effect on the key
    exchange. When quantum computers are accessible, a spy can simply decipher the
    encrypted session they recorded. Data integrity and authentication loss can come
    from the spy duplicating the digital signatures that clients employ to verify
    the server certificate.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 肖尔的方法生成的会话密钥会影响密钥交换。当量子计算机可用时，间谍可以简单地解密他们记录的加密会话。数据完整性和身份验证丢失可能来自间谍复制客户用于验证服务器证书的数字签名。
- en: The Shor Algorithm
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 肖尔算法
- en: Pick any positive integer greater than zero. Using the Euclidean method (x,
    Y), find the largest common divisor MNO, where Y is the collection of natural
    integers Y=1, 2, 3, 4, 5, etc. The number obtained is a non-trivial divisor of
    Y if the maximal common factor MNO (x, Y)!= 1. However, if MNO (x, Y) = 1, the
    period must be established.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 选择任意大于零的正整数。使用欧几里得方法（x，Y），找到最大公约数MNO，其中Y是自然数集合Y=1, 2, 3, 4, 5，等等。如果最大公因数MNO（x，Y）！=
    1，则所得到的数字是Y的非平凡除数。但是，如果MNO（x，Y）= 1，则必须建立周期。
- en: Finding the period z of the function f(a) = gx mod Y is required in this stage.
    That is, it is necessary to determine the least value of z such that f(a)=f(x+z).
    This phase can only be implemented using a quantum computer.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个阶段需要找到函数f(a) = gx mod Y的周期z。也就是说，需要确定使f(a)=f(x+z)的最小值z。此阶段只能使用量子计算机实现。
- en: If z is an odd number, the process must start over; otherwise, the calculation
    moves on to the next stage
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 如果z是一个奇数，过程必须重新开始；否则，计算将继续下一阶段。
- en: The operation must proceed to step 1 if x^˄z/2 + 1 = 0 mod Y; else, the greatest
    common divisor of (x^˄z/2 - 1, Y) must be calculated using the Euclidean algorithm.
    Finally, all of Y's non-trivial factors are discovered.
  id: totrans-77
  prefs: []
