  id: totrans-80
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第2步：在1和 Y（我们称之为 j），或者在1和15之间随机选择一个数字；假设 x=4。
- en: Step 3\. Locate the MNO (Y, x). Euclid's division formula is used. If MNO is
    less than 1, MNO is a factor of Y. MNO (15,4) in this example equals 1, therefore
    move on to step 4.
  id: totrans-81
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第3步：定位 MNO (Y, x)。使用欧几里得的除法公式。如果 MNO 小于 1，则 MNO 是 Y 的因子。在本示例中，MNO (15,4) 等于
    1，因此继续进行第4步。
- en: 'Step 4: Now determine the smallest positive integer z such that f(a) = f(a+z)
    if f(a) = k^a mod Y. In the example that follows, this is possible.'
  id: totrans-82
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第4步：现在确定最小的正整数 z，使得如果 f(a) = f(a+z)，则 f(a) = k^a mod Y。在接下来的示例中，这是可能的。
- en: If a variable is defined as q=1, proceed to
  id: totrans-83
