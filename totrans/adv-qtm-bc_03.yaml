  zh: 4 * 4 mod 15 = 1
- en: Since there were two transformations needed to obtain the remainder of 1, z
    = 2\. Step 2 is required if z was an odd number; otherwise, move on to the following
    step.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 由于需要两次变换才能获得余数为1，所以 z = 2。如果 z 是奇数，则需要执行步骤2；否则，继续进行下一步。
- en: 'Step 5: Determine the factors f1 and f2 using the formulas f1 = MNO (p+1, Y)
    and f2 = MNO (p-1, Y). To determine the value of p, we define p as being equal
    to the (^z/[2])^(th) transformation''s leftover. p = 4 in this instance. Specifically,
    the (²/[2])^(th) transformation.'
  id: totrans-88
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第5步：使用公式 f1 = MNO (p+1, Y) 和 f2 = MNO (p-1, Y) 确定因子 f1 和 f2。要确定 p 的值，我们将 p 定义为
    (^z/[2])^(th) 变换的剩余部分。在这种情况下，p = 4。具体来说，是 (²/[2])^(th) 变换。
- en: 'Step 6: The components of Y, or 15, are given by f[1] = MNO (p+1, Y), or f[1]
    = MNO (5,15) = 5\. f[2] = MNO (p-1, Y), which is f1 = MNO (3,15) = 3.'
  id: totrans-89
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第6步：Y，即15的组成部分由 f[1] = MNO (p+1, Y) 给出，即 f[1] = MNO (5,15) = 5。f[2] = MNO (p-1,
    Y)，即 f1 = MNO (3,15) = 3。
- en: Due to the tremendous level of complexity of the qubits, quantum computers have
    the ability to process data exponentially quicker than conventional computers.
    They could theoretically resolve calculation issues that are thought to be beyond
    the capabilities of traditional computers.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 由于量子比特的巨大复杂性，量子计算机具有指数级别比传统计算机快的处理数据的能力。它们理论上可以解决传统计算机认为无法解决的计算问题。
- en: Including the conventional blockchain, quantum blockchain has several characteristics
    like distribution and decentralization. The major features of quantum blockchain
    are security and effectiveness. Therefore, it needs to be protected. By implication,
    one of the most important ways to ensure communication security between nodes
    is to implement quantum key distribution (QKD) or quantum secure direct communication
    (QSDC). As a result, the principles of quantum physics ensure network authentication.
    Even the quantum blockchain may be protected from attacks by quantum computers
    in the future. The blockchain powered by quantum technology also has the ability
    to process transactions quickly. As a result, Proof of Work (POW) can speed up
    transaction times. The evolution of cryptocurrencies will be considerably aided
    by this composition.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 包括传统区块链，量子区块链具有分布和去中心化等几个特点。量子区块链的主要特征是安全性和有效性。因此，需要加以保护。由此可推断，确保节点间通信安全性的最重要的方法之一是实施量子密钥分发（QKD）或量子安全直接通信（QSDC）。因此，量子物理原理确保了网络身份验证。即使将来量子区块链可能受到量子计算机的攻击，它也可以得到保护。由量子技术驱动的区块链还具有快速处理交易的能力。因此，工作量证明（POW）可以加快交易速度。这种组合将极大地促进加密货币的发展。
- en: Grover’s Algorithm
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 格罗弗算法
- en: Conversely, symmetric key encoding might be impacted by Grover's unstructured
    key search technique. The program searches for a particular item in a list using
    amplitude amplification. Grover's amplification approach only needs the ÖN steps,
    but a traditional computer would need ^N/[2] or N steps. A quadratic acceleration
    reduces the amount of time needed to search through a large number of variables,
    but the method must run sequentially to fully utilize the quadratic acceleration.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 相反，对称密钥编码可能会受到格罗弗的非结构化密钥搜索技术的影响。该程序使用幅度放大在列表中搜索特定项目。格罗弗的放大方法只需进行√N步骤，但传统计算机需要^N/[2]或N步骤。二次加速减少了搜索大量变量所需的时间，但该方法必须按顺序运行以充分利用二次加速。
- en: Grover's approach can't be used since it requires serial processing, whereas
    quantum computers do in large quantities in parallel. If serial processing is
    taken into account, Grover's technique has less of an effect on symmetric key
    encryption and employing Advanced Encryption Standard (AES) 128 will still be
    secure. Grover's approach can be used to brute-force the symmetric key used in
    AES, which takes about 2^(64) iterations for a 128-bit key and about 2^(128) iterations
    for a 256-bit key. A symmetric key with twice length will therefore defend against
    upcoming quantum assaults (Zhang, P., 2021).
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 格罗弗的方法不能使用，因为它需要串行处理，而量子计算机大量并行处理。如果考虑串行处理，格罗弗的技术对对称密钥加密的影响较小，并且使用高级加密标准（AES）128仍然是安全的。格罗弗的方法可以用于强制执行AES中使用的对称密钥，128位密钥需要大约2^(64)次迭代，而256位密钥需要大约2^(128)次迭代。因此，长度加倍的对称密钥将防御即将到来的量子攻击（张，P。，2021）。
- en: The effectiveness of mining operations can also be increased by applying the
    Grover algorithm to the blockchain as a whole. Anything is uncertain, in actuality.
    The parties who have access to them currently have an unfair edge in the mining
    awards until universal quantum computers are generally available. In general,
    the performance advantage of quantum blockchain over classical blockchain is mostly
    due to its efficiency and security. In conclusion, quantum blockchain will have
    a very broad range of applications in the future and will be the subject of numerous
    research directions because it has the advantages of faster processing speed and
    safer transactions based on quantum mechanics. One such application is the application
    of quantum blockchain. Quantum blockchain has promising development potential
    in the area of quantum digital currency. Despite the fact that several researchers
    have proposed concepts for quantum money, such as Quantum Bitcoin
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 将格罗弗算法应用于整个区块链还可以增加挖矿操作的有效性。实际上，任何事情都是不确定的。目前能够访问它们的各方在普遍量子计算机普及之前在挖矿奖励方面具有不公平优势。总的来说，量子区块链相对于经典区块链的性能优势主要归功于其效率和安全性。总之，量子区块链在未来将具有非常广泛的应用，并且将成为许多研究方向的主题，因为它具有基于量子力学的更快处理速度和更安全交易的优势。量子区块链的一个应用是量子数字货币的应用。尽管有几位研究人员提出了量子货币的概念，例如量子比特币
- en: How Blockchains Will Be Affected by the Development of Quantum Computing
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链如何受量子计算发展的影响
- en: Despite all the potential advantages that quantum computing may bring to the
    world, several aspects of the technology have raised questions in certain quarters
    of the international community. It has been argued that because blockchain technology
    uses asymmetric encryption, often known as public-key cryptography, it poses a
    threat to the viability of the system.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管量子计算可能给世界带来诸多潜在优势，但该技术的几个方面在国际社会的某些领域引发了质疑。有人认为，由于区块链技术使用非对称加密，通常称为公钥加密，这对系统的可行性构成了威胁。
- en: '| Figure 2\. Blockchain-based transactions with public keys, private keys,
    and hash functions |'
  id: totrans-98
  prefs: []
  type: TYPE_TB
  zh: '| 图2. 基于区块链的使用公钥、私钥和哈希函数的交易 |'
- en: '| ![Figure978-1-6684-5072-7.ch002.f02](i/ch002.f02.png) |'
  id: totrans-99
  prefs: []
  type: TYPE_TB
  zh: '| ![Figure978-1-6684-5072-7.ch002.f02](i/ch002.f02.png) |'
- en: Asymmetric cryptography generates pairs of private and public keys. While the
    public key is made available to the general public, the private key is kept private.
    Asymmetric cryptography is based on the “one-way function,” a mathematical concept
    that makes it easy to derive a public key from a private key but difficult to
    do the opposite.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 非对称加密生成一对私钥和公钥。虽然公钥对一般公众可见，但私钥保持私密。非对称加密基于“单向函数”，这是一个数学概念，它使得从私钥派生公钥变得容易，但反向操作却困难重重。
- en: Public keys are used as wallet addresses on a blockchain, whereas private keys
    are needed to access the money in a cryptocurrency wallet. A private wallet key
    cannot be generated from a public wallet address using traditional computing techniques,
    but vice versa.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 公钥被用作区块链上的钱包地址，而私钥则是访问加密货币钱包中资金所需的。使用传统的计算技术无法从公共钱包地址生成私人钱包密钥，反之亦然。
- en: On the other side, Quantum Key Distribution (QKD) is the secure transmission
    of symmetric keys during the operation of post-quantum cryptography (PQC) methods.
    For classical systems, it will be difficult in the upcoming quantum age to share
    the secret symmetric keys across an untrusted media. Its decipherment is attempted
    through quantum key distribution.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，量子密钥分发（QKD）是在后量子密码学（PQC）方法操作期间进行对称密钥的安全传输。对于经典系统来说，在即将到来的量子时代跨不受信任的媒体共享秘密对称密钥将变得困难。其解密是通过量子密钥分发尝试完成的。
- en: To process both quantum and classical ciphers in the PQC era, programs need
    be able to handle multiple cryptographic algorithms. The ability to protect new
    applications from quantum attacks while upholding conventional standards would
    be made possible by the use of hybrid key mechanisms. A new generation of encryption
    standards will eventually require that companies get ready.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 为了在后量子密码学时代处理量子和经典密码，程序需要能够处理多个加密算法。利用混合密钥机制，可以保护新应用免受量子攻击的能力同时维护传统标准将成为可能。新一代的加密标准最终将要求公司做好准备。
- en: Blockchain Systems Running in Quantum Computers
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 运行在量子计算机中的区块链系统
- en: Blockchain systems do not need quantum computers; rather, quantum computing
    poses a serious danger to them by having the potential to one day provide the
    computational power necessary to crack the hitherto impenetrable encryption keys
    that underlie such systems.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链系统并不需要量子计算机；相反，量子计算机可能会对它们构成严重威胁，因为它们有朝一日可能提供破解目前为止无法渗透的加密密钥所需的计算能力。
- en: Quantum-Resistant Blockchain
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 抵抗量子的区块链
- en: The study of prospective quantum computer assaults on (classical) cryptographic
    methods is a component of the topic of quantum resistant cryptography, also known
    as post-quantum cryptography.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 对（经典）密码方法进行潜在的量子计算机攻击的研究是量子抗性密码学的一个组成部分，也被称为后量子密码学。
- en: For instance, the cryptocurrency known as the Quantum Resistant Ledger goes
    above and above to maintain the highest levels of functionality and security.
    It has a unique proof of stake mechanism and cryptographic algorithms that are
    resistant to quantum computing. Because it employs quantum-resistant hash-based
    digital signatures, the quantum-resistant ledger is impervious to assaults using
    both classical and quantum computing techniques.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，被称为量子抗性账本的加密货币竭尽全力保持最高水平的功能性和安全性。它具有独特的股权证明机制和对量子计算具有抵抗力的加密算法。由于它采用了抗量子哈希基础数字签名，因此量子抗性账本对使用经典和量子计算技术进行的攻击是无懈可击的。
- en: Post-Quantum Cryptography
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 后量子密码学
- en: 'In order to defend against attacks from quantum computers, post-quantum cryptography,
    also known as quantum encoding, is being developed for conventional computers.
    Post-quantum cryptography aims to make it difficult for quantum computers to decrypt
    digital signatures in order to meet the difficulties presented by quantum algorithms.
    As it combines post-quantum cryptography with blockchain technology, post-quantum
    blockchain ensures high levels of security. From the study above, it is clear
    that post-quantum blockchain fits the following requirements, giving it the dual
    advantage of blockchain and the capacity to successfully fend off attacks by quantum
    computing:'
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 为了抵御量子计算机的攻击，正在为传统计算机开发后量子密码学，也被称为量子编码。后量子密码学旨在使量子计算机难以解密数字签名，以满足量子算法带来的挑战。由于它将后量子密码学与区块链技术相结合，后量子区块链确保了高水平的安全性。从以上研究可以看出，后量子区块链满足以下要求，具有区块链和成功抵御量子计算攻击的能力的双重优势：
- en: • Post-quantum blockchain, which combines postquantum cryptography and blockchain
    technology, is resistant to known common attack techniques.
  id: totrans-111
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 后量子区块链将后量子密码学和区块链技术相结合，能够抵御已知的常见攻击技术。
- en: • Post-quantum blockchain has traceable signature scheme qualities and is resistant
    to known quantum algorithm assaults like Grover's and Shor's algorithms.
  id: totrans-112
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 后量子区块链具有可追踪签名方案特性，并且能够抵御已知的量子算法攻击，如Grover和Shor算法。
- en: • Post-quantum cryptographic algorithms have traits like multivariate cryptography,
    hash function-based cryptography, lattice-based cryptography, code-based encryption,
    and others.
  id: totrans-113
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 后量子密码算法具有多元密码学、基于哈希函数的密码学、基于格的密码学、基于码的加密等特征。
- en: • These characteristics ensure the security of secret keys by preventing quantum
    computing attacks.
  id: totrans-114
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: • 这些特征通过防止量子计算攻击来确保秘密密钥的安全性。
- en: Post-Quantum Public Key
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 后量子公钥
- en: 'Current safe internet interactions are built on the Public Key Cryptography
    (PKC) system. PKC exhibits asymmetry. This implies that it uses two keys: a public
    key that is shared with all parties and a private key that the system uses to
    verify its identity. By creating the message''s hash function and encrypting it
    with a public key, a message is delivered from the client to the recipient. The
    communication is encrypted by the server using its private key, which can only
    be decoded by the corresponding private key regardless of any unauthorized third-party
    attempts.'
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 当前安全的互联网交互建立在公钥密码学（PKC）系统上。PKC表现出不对称性。这意味着它使用两个密钥：一个公钥与所有方共享，一个私钥系统用于验证其身份。通过创建消息的哈希函数并使用公钥对其进行加密，消息从客户端传递到接收方。服务器使用其私钥对通信进行加密，这只能通过相应的私钥解码，而不受任何未经授权的第三方尝试的影响。
- en: When post-quantum cryptography algorithms are running, symmetric keys are transferred
    safely through a process called quantum key distribution.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 当运行后量子密码算法时，对称密钥通过一种称为量子密钥分发的过程安全地传输。
- en: Post-Quantum Private Key
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 后量子私钥
- en: Unlike the public key, the private key is a secret key that is only known to
    its owner; nonetheless, both keys must be paired in order for the recipient to
    be able to read the original message using the key that must be used to decode
    the cipher text. The algorithms used to produce public keys are also used to produce
    private keys, resulting in strong, mathematically linked keys. Though the public
    key (the other key) can be made public without compromising the privacy of the
    private key
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 与公钥不同，私钥是仅为其所有者所知的秘密密钥；然而，为了使接收方能够使用必须用于解码密码文本的密钥读取原始消息，这两个密钥必须配对。用于生成公钥的算法也用于生成私钥，从而产生强大的、数学相关的密钥。尽管公钥（另一个密钥）可以公开，而不会危及私钥的隐私。
- en: Hashing
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 哈希
- en: The hash method maps a series of messages with a shorter fixed-length value,
    of any duration, and combines susceptibility, directionality, collision resistance,
    and high meaning. Hash is frequently employed to safeguard record reliability,
    or to ensure that no information is improperly changed. The hash value adjusts
    as the checked data is modified. Because the data is partial, it is important
    to respect the integrity of the data. SHA is the cryptographic hash function that
    adheres to the National Institute of Standards and Technology's general features
    (NIST). Hash functions can be used in blockchain to check the integrity of transactions
    and blocks. The header of a blockchain block contains the hash value of previous
    block data. The hash is compared by each user. An input value of any length can
    be converted by the hash algorithm into a binary value of a specific length. A
    hash value is a binary value that can be used to check the data's consistency.
    The hash algorithm is used in the well-known Proof-of-Work algorithm. The blockchain
    block contains the hash value of the data. Additionally, the signature frequently
    employed in blockchains is created by hashing the required data along with the
    private key.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 哈希方法将一系列消息映射为较短的固定长度值，其持续时间不限，并结合了易受攻击性、方向性、抗碰撞性和高含义。哈希经常用于保护记录的可靠性，或确保没有信息被错误修改。随着检查数据的修改，哈希值会调整。因为数据是部分的，所以尊重数据的完整性是很重要的。SHA是遵循国家标准与技术研究所（NIST）通用特征的密码哈希函数。哈希函数可以用于区块链来检查交易和区块的完整性。区块链块的头部包含前一个块数据的哈希值。每个用户都会比较哈希。哈希算法可以将任意长度的输入值转换为特定长度的二进制值。哈希值是可用于检查数据一致性的二进制值。哈希算法在著名的工作量证明算法中使用。区块链块包含数据的哈希值。此外，在区块链中经常使用的签名是通过将所需数据与私钥进行哈希来创建的。
- en: CONCLUSION
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 结论
- en: From our research, it is clear that the threat that quantum computers pose to
    blockchain networks is mostly related to the insecure digital signatures of blockchain
    activities and the poor key-exchange protocols used for peer-to-peer communication
    over the network.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 根据我们的研究，清楚地表明量子计算机对区块链网络构成的威胁主要与区块链活动的不安全数字签名以及网络上的点对点通信所使用的密钥交换协议不足有关。
- en: Applications should be able to handle several cryptographic algorithms in the
    PQC era in order to process both quantum and classical ciphers. New apps would
    be able to defend themselves against quantum threats while upholding the conventional
    standards by using hybrid key methods. Organizations will eventually need to get
    ready for new encryption standards.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 应用程序在PQC时代应该能够处理多种加密算法，以处理量子和经典密码。新应用程序将能够通过使用混合密钥方法来防御量子威胁，同时保持传统标准。组织最终需要为新的加密标准做好准备。
- en: The field of post-quantum cryptography is finally catching up, and four different
    types of cryptosystems—elliptic curves, lattices, isogenies, and hash-based signatures—are
    gaining popularity. The trustworthy cryptosystem is McEliece with Goppa codes.
    The security of blockchain is emphasized by quantum computer using the Shor's
    algorithm option. Quantum cryptographic ciphers can protect block chains and transactions.
    The security of blockchain is facilitated by post-quantum cryptography and quantum
    key distribution. Blockchain communities that aggressively search for new and
    effective ways to construct a Quantum-Resistant Blockchain are always developing
    innovative techniques to combat quantum computing processing power.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 后量子密码学领域终于追赶上来，四种不同类型的密码系统—椭圆曲线、格、同源性和基于哈希的签名—正在变得流行。值得信赖的密码系统是具有Goppa码的McEliece。通过使用Shor算法选项的量子计算机强调了区块链的安全性。量子密码密码可以保护区块链和交易。后量子密码学和量子密钥分发促进了区块链的安全性。积极寻找构建量子抗性区块链的新的有效方法的区块链社区始终在开发创新技术以抵御量子计算的处理能力。
