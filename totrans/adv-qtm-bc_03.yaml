    proceed to the following step; if not, repeat the previous step until there is
    a 1 remainder. Do this by setting the value of q to the previous step''s remainder
    as follows:'
  id: totrans-84
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第4.1步：此后，可以确定 q*x mod Y。如果余数为1，则进行以下步骤；如果不是，则重复上一步，直到余数为1。通过将 q 的值设置为上一步的余数来执行此操作，如下所示：
