  zh: 第三章：编织项目和钩针一样，针织是一种将纱线以不同风格缝合在一起的方法。针织包括使用长针来形成各种圈，将这些缝合线保持在针上。如果你觉得你的钩针技能很自信，那么你可能已经准备好开始一项针织项目了。![包含布料、室内、毯子、线的图片  自动生成的描述](image_rsrc2XN.jpg)
    简单的针织项目以下的针织项目非常适合初学者。和钩针图案一样，大多数的针织图案都使用缩写来帮助理解，避免过多的文字说明。以下是在阅读图案时可能遇到的一些常见的针织缩写：K–起针（Knit）K2tog–两针拼合起针（knit
    two stitches together）P–平针（purl）P2tog–两针拼合平针（purl two stitches together）YO–提并针（yarn
    over）折叠针织无檐帽这款无檐帽需要最基本的针织技巧，非常适合初学者。尺寸：直径20英寸（但可以伸展）材料：●     8号（5.0 mm）针织针●     四根8号双头针织针●     任何羊毛或羊毛混纺纱线（100克）●     毛线针步骤1：使用圆形针织针起80针以开始制作帽子的底部。P1，K4
    到行末。加入针织圈进行绕圈针织。进行K4，P1的交错针织，织4英寸。步骤2：开始进行K1，P4的交错针织。按以下顺序进行5英寸的织法：- 第1行：*K1，P1，P2tog，P1*从第*开始重复直到行末。完成后，你的针上应该有64根线。-          第2-3行：进行K1，P3的交错针织-
    第4行：*K1，P1，P2tog*从*开始重复直到行末。完成后，你的针上应该有48根线。-          第5-6行：进行K1，P2的交错针织- 第7行：*K1，P2tog*从*开始重复直到行末。完成后，你的针上应该有32根线。-          第8-9行：进行K1，P1的交错针织-          第10行：进行K2tog直到行末。这时应该还剩下16根线。-          第11-12行：直到行末进行针织-          第13行：进行K2tog直到行末。这时应该只剩下8根线。步骤3：剪断线头，将长尾穿过剩下的10根线。将其拉紧并穿过无檐帽内部的尾部。这样你的无檐帽就做好了！针织无尽围巾无尽围巾从未过时，而且有充分的理由。它们时尚、舒适，还是搭配装饰的好选择。如果你有一些针织技巧，为什么不自己动手制作呢？尺寸：约10英寸
    x 62英寸材料：● 任意三种厚纱线（颜色1、2和3）●     11/8毫米圆形针头●     稍大一点的针头（用于收尾）步骤1：使用颜色1，起30针并进行1-8行的针织。步骤2：使用颜色2进行第9和10行的针织。步骤3（第11行）：在右面继续使用颜色2。K1，YO2，*K1，YO2，*在*之间重复到最后两根针时，K1，YO2，K1。步骤4（第12行）：在左面。K1，将2个YO从针上放掉，*K1，从针上放掉2个YO，*在*之间重复到最后一根针时，K1。步骤5：进行第13和14行的针织。步骤6：使用颜色1，进行15-22行的针织。步骤7：使用颜色3，进行23-26行的针织。步骤8（第27行）：K1，YO2，*K1，YO2，*在*之间重复到最后两根针时，K1，YO2，K1。步骤9（第28行）：K1，将2个YO从针上放掉，*K1，从针上放掉2个YO，*在*之间重复到最后一根针时，K1。步骤10：进行第29和30行的针织。步骤11：切换到颜色1。进行31-40行的针织。步骤12：切换到颜色2。进行41-44行的针织。步骤13（第45行）：K1，YO2，*K1，YO2，*在*之间重复到最后两根针时，K1，YO2，K1，转。步骤14（第46行）：K1，将2个YO从针上放掉，*K1，从针上放掉2个YO，*在*之间重复到最后一根针时，K1，转。步骤15：切换到颜色1。使用针点针均匀进行针点，直到成品长度达到62英寸，或者你所需的长度。绑紧并使用缝针结合两端。你的无尽围巾就完工了！
