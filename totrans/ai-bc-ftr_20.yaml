- en: Abstract
  id: totrans-3
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 摘要
- en: The information technology field remains dominant in terms of adopting modern
    technologies. Additionally, there is increased adoption of the technologies in
    diverse realms and industries. One such rapidly emerging technology stands with
    the advancement of cloud computing. Today, cloud platforms are being sought after
    by a significant number of users and organizations to leverage their operations
    and productivity. The technology continues to gain more attention in the IT-Business
    arena. Cloud platforms offer greater flexibility in supporting real-time computation
    and arises as a more robust framework delivering offerings over the Internet.
    Amazon Windows Services (AWS) and Microsoft Azure are two key cloud platforms
    that allow users to utilize the cloud as a source of data storage, access, and
    retrieval. In the modern period of rapid global technological change, AWS and
    Azure cloud solutions are broadly adopted as public storage platforms for bulk
    information systems. Both server platforms offer private, public, hybrid, and
    community offerings to distinct organizations.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在采用现代技术方面，信息技术领域仍然占主导地位。此外，各种领域和行业对技术的采用不断增加。其中一种迅速崛起的技术就是云计算的发展。如今，云平台受到大量用户和组织的追捧，以利用其操作和生产力。这项技术在IT业务领域持续受到更多关注。云平台在支持实时计算方面提供了更大的灵活性，并成为通过互联网提供服务的更为强大的框架。亚马逊云服务（AWS）和微软Azure是两个关键的云平台，允许用户将云用作数据存储、访问和检索的源。在全球技术迅速变化的现代时期，AWS和Azure云解决方案被广泛采用作为大规模信息系统的公共存储平台。这两个服务器平台为不同的组织提供了私有、公共、混合和社区服务。
- en: Further, the two cloud technologies can be upgraded to mitigate against information
    imposition. Different security features allow diverse users to allocate a mutual
    foundation for storing and accessing data. Systematic appraisals among various
    characteristics, including platform independence, bulk employment, client requirements,
    security, size of data size, and other associated assets, are considered.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，这两种云技术可以升级以防止信息强加。不同的安全功能允许不同的用户为存储和访问数据分配共同的基础。系统评估考虑了各种特性，包括平台独立性、大规模就业、客户需求、安全性、数据大小以及其他相关资产。
- en: This study is geared towards examining the infrastructure, platform, and data
    security issues that occur in cloud technologies, specifically with the application
    of Azure and AWS. Individual users and entities desire to experience the agility
    and scalability attributed to cloud technology platforms. These clients seek to
    develop and execute novice applications faster with the reduced cost through migration
    to the cloud platform. Amazon AWS and Microsoft Azure support distinct database
    management systems. The cloud providers portray different architectures, patterns
    of resource management, and degrees of complexity of the information systems’
    enhancers, impacting scalability, performance, and price. While the cloud platforms
    continue to provide immense data security solutions, major challenges limit their
    growth and application. Future research needs to focus on more robust solutions
    and best practices to maintain cloud data security and integrity.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这项研究旨在审查云技术中出现的基础设施、平台和数据安全问题，特别是在应用 Azure 和 AWS 时。个人用户和实体希望体验到云技术平台所具有的灵活性和可扩展性。这些客户希望通过迁移到云平台来更快地开发和执行新手应用程序，并降低成本。亚马逊
    AWS 和微软 Azure 支持不同的数据库管理系统。云提供商展示了不同的架构、资源管理模式和信息系统增强器的复杂程度，影响着可扩展性、性能和价格。尽管云平台继续提供巨大的数据安全解决方案，但主要挑战限制了它们的增长和应用。未来的研究需要集中精力寻找更强大的解决方案和最佳实践，以保持云数据的安全性和完整性。
- en: 1 Introduction
  id: totrans-7
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 1 引言
- en: A rapidly emerging technology in the IT arena occurs with the use of cloud platforms.
    Currently, the cloud is being used by a considerable number of individuals and
    organizations when undertaking their everyday tasks. Common examples of cloud
    platforms include Gmail and Microsoft Office 365 [[18](#CR18)]. Declaration of
    cloud technologies comes with immense benefits, including improved coverage of
    location, reduced costs system setup and better accessibility. Nonetheless, these
    benefits are prone to significant limitations that affect cloud platforms’ applications,
    for example, limited resources, lack of skilled staff, and security issues. Given
    low maintenance costs, coupled with increased adaptability of cloud tools, there
    is prevalent utilization of these technologies. Different vendors offer different
    products.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在 IT 领域，使用云平台是一项迅速发展的技术。目前，许多个人和组织在进行日常任务时都在使用云。云平台的常见示例包括 Gmail 和 Microsoft
    Office 365 [[18](#CR18)]。云技术的宣告带来了巨大的好处，包括改善了位置覆盖范围、降低了系统设置成本以及更好的可访问性。然而，这些好处容易受到影响云平台应用的重大限制的影响，例如有限的资源、缺乏技术人员和安全问题。考虑到低维护成本，加上云工具适应性增强，这些技术得到了广泛利用。不同的供应商提供不同的产品。
- en: For the cloud technology framework, sensitive information is generated from
    a vast collection of spheres [[15](#CR15)]. An elaborate example is health data,
    which demands cloud computing environments that are highly secure. Given the growth
    of cloud technology in recent times, confidentiality and information safeguard
    needs continued to shift, thereby protecting users against disclosure of information
    and surveillance. Protective regulations require the sustenance of confidentiality
    when dealing with personally identifiable data [[15](#CR15)]. In the last few
    years, considerable efforts have been directed towards utilizing various approaches
    to improve the privacy of data and enable more secure cloud solutions. Examples
    of strategies applied in advancing these platforms’ greater security include multi-party
    computing, anonymization, genuine solution module, and encryption [[27](#CR27)].
    Nonetheless, there remains a key challenge regarding how to appropriately develop
    usable privacy-sustenance cloud platforms to manage sensitive data in a secure
    manner. Two main aspects leading to the arising concerns are existing privacy
    and data protection legal pressures and limited or lack of acquaintance with different
    security resolutions necessary for establishing robust cloud technologies.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 对于云技术框架，敏感信息是从广泛的领域收集而来 [[15](#CR15)]。一个详细的例子是健康数据，这需要高度安全的云计算环境。鉴于近年来云技术的增长，保密和信息保护需求持续转变，从而保护用户免受信息披露和监视。保护性法规要求在处理可识别个人数据时维持保密性
    [[15](#CR15)]。近年来，已经付出了相当大的努力，以利用各种方法来提高数据隐私性并实现更安全的云解决方案。在提高这些平台更高安全性方面采用的策略的示例包括多方计算、匿名化、真正的解决方案模块和加密
    [[27](#CR27)]。尽管如此，关于如何适当地开发可用的隐私维护云平台以安全地管理敏感数据仍然存在一个关键挑战。导致出现这些担忧的两个主要方面是现有的隐私和数据保护法律压力以及有限或缺乏对建立强大云技术所必需的不同安全解决方案的了解。
- en: The information technology sector remains dominant in terms of applying the
    latest technologies within a rapidly evolving business setting. Today, the internet
    arises as an important tool that enables different users to share resources in
    a rapid manner. With the increased demand of the Internet, a new networking and
    computing period has erupted and currently becomes clear within the cloud computing
    domain [[28](#CR28)]. These technologies have advanced the capacities of organizations
    as well as the control mechanisms for storing data in various devices. As a service-targeted
    framework, cloud computing includes a number of capabilities, for instance, web
    2.0 and distributed ledgers. These capabilities allow cloud computing to provide
    users with scalable capacities for data storage and greater accessibility to resources
    from any geographic location. The study focuses on data security and integrity
    management for cloud technology service providers, particularly Microsoft Azure
    and Amazon Web Services (AWS).
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在一个迅速发展的商业环境中应用最新技术方面，信息技术部门仍然占据主导地位。如今，互联网成为一个重要的工具，使不同的用户能够快速共享资源。随着对互联网的需求增加，一个新的网络和计算时代已经爆发，并且目前在云计算领域变得明显
    [[28](#CR28)]。这些技术已经提升了组织的能力以及用于在各种设备上存储数据的控制机制。作为一个面向服务的框架，云计算包括许多功能，例如，Web 2.0和分布式分类帐。这些功能使云计算能够为用户提供可伸缩的数据存储能力，并且从任何地理位置更容易地访问资源。本研究关注于云技术服务提供商的数据安全和完整性管理，特别是微软
    Azure 和亚马逊 Web 服务（AWS）。
- en: Cloud technologies arise as the future form of innovation based on the internet.
    Cloud computing offers customizable and simplified services for clients to access
    documents and integrate various cloud solutions [[25](#CR25)]. With cloud technology,
    users find a means of storing and accessing information within cloud environments
    from any geographic location by simply linking to related applications via the
    Internet [[13](#CR13)]. Users decide on the service providers to select for information
    storage and the type of information to store. Recently, alluring characteristics
    of cloud technology have accelerated the integration of cloud settings in the
    information technology sector. There have been extensive reviews of associated
    innovations by both the IT sector and the scholarly field. With a simplified payment
    system, coupled with an on-demand process, the organizational computing model
    is being transformed [[12](#CR12)]. Enterprises have shifted from on-premise to
    off-premise databases, which are available via the internet and controlled by
    cloud service providers. While cloud computing plays a critical role in future
    systems due to offer immense advantages, security challenges are generated, and
    it is considered a developing concern [[34](#CR34)]. Various studies have focused
    on related security issues.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 云技术是基于互联网的未来创新形式。云计算为客户提供了可定制和简化的服务，以便访问文档并集成各种云解决方案[[25](#CR25)]。通过云技术，用户可以通过互联网连接到相关应用程序，从而在任何地理位置存储和访问云环境中的信息[[13](#CR13)]。用户决定选择哪些服务提供商进行信息存储以及存储的信息类型。最近，云技术的吸引人特性加速了信息技术部门对云设置的整合。IT部门和学术领域都对相关创新进行了广泛的审查。随着简化的支付系统以及按需流程，组织计算模型正在发生转变[[12](#CR12)]。企业已经从场内数据库转移到了可通过互联网访问并由云服务提供商控制的场外数据库。虽然云计算由于提供巨大优势而在未来系统中发挥着关键作用，但也带来了安全挑战，并被视为一个发展中的关注点[[34](#CR34)]。各种研究都集中在相关的安全问题上。
- en: Over 33% of companies worldwide store information in cloud landscapes, either
    on private or public platforms [[9](#CR9)]. As corporate adopt multi-cloud designs,
    where are malicious attackers who take advantage of existing susceptibilities
    resulting in misconfiguration of infrastructure. An all-inclusive protection approach
    can help address the threats within these multi-cloud systems and allow firms
    to realize technology-related benefits. Cloud environments, including Microsoft
    Azure and AWS, continue to offer users greater rewards than other data storage
    environments [[9](#CR9)]. The number of multi-cloud users is forecasted to expand
    rapidly in the long-run as more individuals and organizations continue to adopt
    cloud technologies.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 全球超过33%的公司将信息存储在云平台上，无论是在私有还是公有平台上[[9](#CR9)]。随着企业采用多云设计，恶意攻击者利用现有的易感性导致基础架构配置错误的情况越来越多。一个全面的保护方法可以帮助解决这些多云系统中的威胁，并使企业能够实现与技术相关的收益。包括Microsoft
    Azure和AWS在内的云环境，持续为用户提供比其他数据存储环境更多的回报[[9](#CR9)]。预计在长期内，随着越来越多的个人和组织继续采用云技术，多云用户数量将迅速增加。
- en: Interestingly, over 20% of documentation available in cloud environments includes
    sensitive data, for instance, intellectual property [[29](#CR29)]. Given an insecure
    cloud platform, this implies the accessibility of such confidential data to hackers.
    Today, entities operate under set guidelines and regulations that govern the management
    and control of information. In adherence to such legal frameworks, organizations
    must understand how to access their data, who accesses it, and what actions are
    taken following such access [[29](#CR29)]. Further, in situations where internal
    stakeholders such as staff utilize data in an unacceptable manner, companies may
    face malicious attacks leading to mistrust and possible legal penalties.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 有趣的是，超过20%的云环境中可用的文档包含敏感数据，例如知识产权[[29](#CR29)]。考虑到一个不安全的云平台，这意味着这些机密数据对黑客是可访问的。今天，实体在规定的指导方针和管理信息的规定下运作。根据这样的法律框架，组织必须了解如何访问其数据，谁访问它，以及在此类访问之后采取什么行动[[29](#CR29)]。此外，在内部利益相关者（如员工）以不可接受的方式使用数据的情况下，公司可能面临恶意攻击，导致不信任和可能的法律处罚。
- en: The consensus among business stakeholders usually constraints how data is used
    and the parties allowed access. When inside users transfer private data within
    cloud environments without authentication, such agreements become violated or
    disregarded, resulting in legal processes. There is reduced trust on the part
    of the client as more data is breached. Adoption of cloud technology meets users’
    needs for IT resources, including services, applications and networks. As an internet-based
    framework, cloud computing provides the needed convenience and bulk resources
    for retrieval and use [[35](#CR35)]. Information security is on the rise as more
    and more cloud platforms become adopted and integrated within systems. These challenges
    have remained the key inhibitors for the utilization of cloud technologies. There
    is a dire need for future research to focus on potential solutions to mitigate
    against arising risks and architectural challenges.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 业务利益相关者的共识通常限制了数据的使用方式和被允许访问的方。当内部用户在未经认证的情况下在云环境中传输私人数据时，这些协议就会被违反或忽视，从而导致法律程序。随着数据泄露量的增加，客户对云计算的信任减少。采用云技术满足了用户对IT资源（包括服务、应用程序和网络）的需求。作为一个基于互联网的框架，云计算提供了检索和使用所需的便利和大量资源[[35](#CR35)]。随着越来越多的云平台被采用并集成到系统中，信息安全日益受到关注。这些挑战一直是制约云技术利用的关键因素。未来的研究迫切需要专注于潜在解决方案，以减轻出现的风险和架构挑战。
- en: 'This chapter will explore cloud technology infrastructure, features, security,
    pricing, and governing adherence impact on the choice to accept and use cloud
    technology service platforms by individual users. Also, we investigate the connection
    between cloud service infrastructure and acceptance of cloud technology service
    platforms. More precisely, in this chapter, we are aiming:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 本章将探讨云技术基础设施、特性、安全性、定价和遵守管理对个人用户选择接受和使用云技术服务平台的影响。此外，我们还调查了云服务基础设施与云技术服务平台接受度之间的联系。更具体地说，在本章中，我们的目标是：
- en: To establish the influence of cloud service features on acceptance of cloud
    technology service platforms.
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确定云服务特性对云技术服务平台接受度的影响。
- en: To uncover the correlation between cloud service security and the acceptance
    of cloud technology service platforms.
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 揭示云服务安全与云技术服务平台接受度之间的相关性。
- en: To reveal the influence of cloud service pricing on the adoption of cloud computing.
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 揭示云服务定价对云计算采用的影响。
- en: To determine whether or not cloud service regulatory framework impacts on adoption
    of cloud computing.
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确定云服务监管框架是否影响云计算的采用。
- en: 'The study’s significance comes from the fact that it includes privacy, confidentiality,
    technical infrastructure, regulatory frameworks, and solutions. Key contributions
    of the study include: the development of a clear framework to identify security
    patterns existing in cloud technology; identification of security-related issues,
    as well as privacy and confidentiality concerns faced by clients of cloud tools
    and resources; and providing the existing gaps in this field of study, and the
    potential solutions aimed at mitigating security risks in cloud platforms. First,
    a description of the concept of cloud computing and security issues is presented.
    Next, compliance and regulatory framework are developed depicting the situation
    for cloud technologies at the moment.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 该研究的重要性在于它包括隐私、机密性、技术基础设施、监管框架和解决方案。该研究的关键贡献包括：制定一个清晰的框架，以识别存在于云技术中的安全模式；识别与云工具和资源客户面临的安全相关问题以及隐私和机密性问题；提供了该研究领域的现有差距，以及旨在缓解云平台安全风险的潜在解决方案。首先，介绍了云计算和安全问题的概念。接下来，制定了符合性和监管框架，描述了当前云技术的情况。
- en: Given the limited research on key solutions, this study also focuses on the
    existing gaps across different studies related to data security in the cloud.
    Proposed solutions are given on the basis of the features of Azure and AWS cloud
    platforms. Other modern strategies, including the integration of machine learning,
    are recommended for future applicability. Finally, the paper is concluded, with
    future implications being presented. The significance of this research is to shape
    decisions pertaining to the choice of efficient cloud technologies by individuals,
    businesses, and organizations. Such decisions are grounded on typical features
    that meet the needs of potential users or clients in terms of performance and
    cost-efficiency, and the potential to assist cloud providers in acknowledging
    the existing limitations relative to other competitive solutions.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
- en: 'The rest of this chapter is organized as follows: Sect. [2](#Sec108) presents
    a synopsis of cloud computing technology, includes its definition, history, and
    infrastructure. Besides, it discusses previous researches gaps. Section [3](#Sec13)
    investigates several theories and frameworks that allow users insight into how
    the adoption of new technologies. In Sect. [4](#Sec24), we discuss the chosen
    two popular cloud service platforms for this research, Amazon Web Services, and
    Microsoft Windows Azure, then illustrate the applications and benefits of these
    platforms. Section [5](#Sec28) discusses the security matter in cloud computing
    platforms includes its issues and patterns. Best data security and integrity solutions
    provided by AWS and Windows Azure are presented in Sect. [6](#Sec31). Finally,
    Sect. [7](#Sec34) concludes this chapter and provides some recommendations depends
    on this study.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
- en: 2 Literature Review
  id: totrans-23
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: This second segment offers a synopsis of cloud computing technology. Its definition,
    history, infrastructure, key features, delivery and deployment models, security
    patterns, and the two popular cloud service platforms chosen for this research
    are discussed.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
- en: 2.1 Cloud Computing
  id: totrans-25
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Globally, technology adoption is changing individuals’ and organizations’ lives
    in different ways as new developments become available to facilitate the manner
    in which individuals conduct their activities regularly [[24](#CR24)]. Over the
    years, various entities have devised better and less costly innovations to manage
    information storage and dependability problems to clients, a term presently referred
    to as cloud computing. In mid-2000, various U.S. organizations embraced cloud
    technology to access services as demanded, with the innovation being embraced
    in other nations [[24](#CR24)]. Clients store information and access, it through
    the web, making it possible for users to access the cloud storage area. Cloud
    technology has changed the IT arena due to its fast growth and demand. The rapid
    expansion in conveyed cloud computing has prompted the development of bulk data
    centers, which entail complex servers.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
- en: 2.1.1 Definition
  id: totrans-27
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 2.1.1 定义
- en: There are various definitions of cloud computing as identified from diverse
    studies. However, the generally accepted definition is attributed to NIST, which
    refers to cloud computing as “the framework for facilitating simple, urgent network
    connection to a separate system of PC utilization resources that can be distributed
    and released swiftly with restricted managerial intervention or client interference”
    [[24](#CR24)].
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 从不同的研究中可以找到云计算的各种定义。然而，普遍接受的定义归因于NIST，该定义将云计算称为“促进简单、迅速的网络连接到一个独立的PC利用资源系统的框架，可以在有限的管理干预或客户干预下分配和释放”
    [[24](#CR24)]。
- en: 'The primary features which differentiate cloud computing from traditional computing
    options have been recognized and normally include: pattern on scalability and
    responsive facilities, buy on-demand delivery of service, payment for utilization
    of cloud system resources without the open loyalty of cloud clients, mutual and
    multi-tenancy, and accessibility of all devices via the Internet [[24](#CR24)].'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 与传统计算选项相比，区分云计算的主要特点已被认可并通常包括：可扩展性和响应性设施的模式，按需提供服务的购买，云系统资源的使用支付而无需公开忠诚于云客户，相互和多租户，以及通过互联网访问所有设备
    [[24](#CR24)]。
- en: 2.1.2 History of Cloud Technology
  id: totrans-30
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 2.1.2 云技术的历史
- en: Cloud technology has experienced a fast change in history from the 1960’s to
    the current day and potentially in the future [[24](#CR24)]. In the last part
    of the 1960’s, J. Licklider, the man credited with encouraging the headway of
    APRANET, concocted the idea of Intergalactic PC Network, which is comparable to
    the web today [[24](#CR24)]. Later in 1970, virtualization was introduced, which
    involves running different working frameworks simultaneously in a restricted setting
    with programming, such as VMware. Subsequently, the development led to the introduction
    of virtual machines. By 1990, telecoms organizations started offering VPN services
    by offering clients shared availability to existing architecture [[24](#CR24)].
    In the mid 2000’s, Amazon became the leader of cloud computing, delivering services
    through Elastic process cloud and less complex storage offering. Further, the
    company launched the ‘pay as use’ framework for individuals and organizations.
    In the late 2000’s, Google turned into a major rival in the area of internet business,
    and by 2006, the organization had delivered its first cloud-based solution known
    as Google Docs; the tool permits a client to save and share documents accurately
    with different clients [[24](#CR24)].
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 云技术在历史上经历了从1960年代到当今以及未来的快速变化 [[24](#CR24)]。在1960年代的后期，被认为是推动APRANET发展的人物J.
    Licklider提出了星际计算机网络的概念，类似于今天的互联网 [[24](#CR24)]。随后在1970年，引入了虚拟化技术，其中包括在受限环境中同时运行不同操作系统的软件，如VMware。随后，这一发展导致了虚拟机的引入。到了1990年，电信公司开始提供VPN服务，通过为客户提供对现有架构的共享连接
    [[24](#CR24)]。在2000年代初期，亚马逊成为了云计算的领军者，通过弹性处理云和更简单的存储提供服务。此外，该公司推出了面向个人和组织的“按需付费”框架。在2000年代后期，谷歌成为互联网业务领域的主要竞争对手，到2006年，该公司推出了其第一个基于云的解决方案，称为Google
    Docs；该工具允许用户准确地保存和共享文档 [[24](#CR24)]。
- en: 2.2 Infrastructure of Cloud Technology
  id: totrans-32
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.2 云技术的基础设施
- en: The National Institute of Standards and Technology (NIST) arises as a well-known
    organization globally, given its extensive research within the IT domain. The
    organization exemplified the five basic features, three services, and four ways
    clouds are deployed in cloud technology’s infrastructure design [[24](#CR24)].
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 国家标准与技术研究所（NIST）作为一个在全球范围内知名的组织，在IT领域进行了广泛的研究。该组织对云技术基础设施设计中的五个基本特征、三种服务和四种部署方式进行了典型示例
    [[24](#CR24)]。
- en: Within the cloud computing arena, five key actors or players exist. These include
    the consumer, the service provider, the auditor, the carrier, and the broker [[18](#CR18)].
    A cloud consumer is an individual or entity that utilizes offerings from cloud
    service providers in a business connection landscape. The cloud service provider
    ensures that related cloud services are made available to potential clients or
    users. The auditor performs independent evaluations of cloud offerings, security
    and processes associated with cloud deployment. The connectivity and delivery
    of cloud services from cloud providers to clients through the fundamental network
    is the cloud carrier’s responsibility [[15](#CR15)]. The broker administers the
    consumption, execution and delivery of cloud services, while promoting positive
    relationships between cloud providers and consumers. All these parties are involved
    in the creation and use of data in cloud platforms. For deployment, the categories
    include private, public, mix and group platforms.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 在云计算领域中，存在着五个关键参与者或角色。这些角色包括消费者、服务提供商、审计员、运营商和经纪人[[18](#CR18)]。云消费者是在商业连接景观中利用云服务提供商提供的服务的个人或实体。云服务提供商确保相关的云服务可供潜在客户或用户使用。审计员对云服务、安全性以及与云部署相关的流程进行独立评估。从云提供商到客户的云服务的连接和交付是云运营商的责任[[15](#CR15)]。经纪人管理云服务的消费、执行和交付，同时促进云提供商和消费者之间的积极关系。所有这些参与方都涉及在云平台上创建和使用数据。在部署方面，类别包括私有、公共、混合和群体平台。
- en: 2.2.1 Cloud Computing Delivery Models
  id: totrans-35
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 2.2.1 云计算交付模型
- en: In distributing offerings, primary platforms include software-as-a-service,
    infrastructure-as-a-service, and platform-as-a-service.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 在分发服务时，主要平台包括软件即服务、基础设施即服务和平台即服务。
- en: 2.2.1.1 Software as a Service (SaaS)In software-as-a-service platforms, all
    offerings generate form the service supplier. These models of utilization are
    prone to security risks. SaaS offers services whereby users are not required to
    manage any operating system installation and setup. The service offeror implements
    these roles. Examples of SaaS are Email, Customer Relationship Management (CRM),
    and Games (Fig. [1](#Fig1)).![../images/507793_1_En_17_Chapter/507793_1_En_17_Fig1_HTML.png](../images/507793_1_En_17_Chapter/507793_1_En_17_Fig1_HTML.png)
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 2.2.1.1 软件即服务（SaaS）在软件即服务平台上，所有服务均由服务供应商提供。这些利用模型容易受到安全风险的影响。SaaS提供服务，用户无需管理任何操作系统的安装和设置。服务提供者执行这些角色。SaaS的示例包括电子邮件、客户关系管理（CRM）和游戏（图[1](#Fig1)）。![../images/507793_1_En_17_Chapter/507793_1_En_17_Fig1_HTML.png](../images/507793_1_En_17_Chapter/507793_1_En_17_Fig1_HTML.png)
- en: Fig. 1
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 图1
- en: SaaS model
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: SaaS模型
- en: 2.2.1.2 Platform as a Service (PaaS)The platform-as-a-service tool is the service
    provider’s responsibility, with the service consumer only focusing on the data
    and application. The PaaS offering enables clients to develop an application utilizing
    the cloud platform supported tools and settings. The user also manages the installation
    and configuration activity. Examples are web server and Decision support (Fig.
    [2](#Fig2)).![../images/507793_1_En_17_Chapter/507793_1_En_17_Fig2_HTML.png](../images/507793_1_En_17_Chapter/507793_1_En_17_Fig2_HTML.png)
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 2.2.1.2 平台即服务（PaaS）平台即服务工具由服务提供商负责，服务使用者只关注数据和应用程序。PaaS提供服务使客户能够利用云平台支持的工具和设置开发应用程序。用户还负责管理安装和配置活动。示例包括Web服务器和决策支持（图[2](#Fig2)）。![../images/507793_1_En_17_Chapter/507793_1_En_17_Fig2_HTML.png](../images/507793_1_En_17_Chapter/507793_1_En_17_Fig2_HTML.png)
- en: Fig. 2
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 图2
- en: PaaS model
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: PaaS模型
- en: 2.2.1.3 Infrastructure as a Service (IaaS)In view of infrastructure-as-a-service,
    the service provider is responsible for enabling storage, networking, and server
    configuration. Further, the provider controls the data, the operating systems
    and application. IaaS provides organization access to important web design, such
    as servers, without purchasing and controlling the internet-setting facilities
    itself. A primary advantage is that users would only have to pay for the period
    of time the offering is being consumed. The platform can be used to prevent buying,
    storage, and administration of basic operating systems service parts, speedily
    measuring back and forth to meet demand. Examples include Servers, and Virtual
    Machine. The five features of the technology are measured offering, asset pooling,
    wide network access, on-demand self-service, and prompt resistance (Fig. [3](#Fig3)).![../images/507793_1_En_17_Chapter/507793_1_En_17_Fig3_HTML.png](../images/507793_1_En_17_Chapter/507793_1_En_17_Fig3_HTML.png)
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 2.2.1.3 基础设施即服务（IaaS）基于基础设施即服务，服务提供商负责启用存储、网络和服务器配置。此外，提供者还控制数据、操作系统和应用程序。IaaS为组织提供了重要的网络设计访问权限，例如服务器，而无需购买和控制互联网设置设施。一个主要的优势是用户只需要支付所消耗的服务的时间。该平台可用于防止购买、存储和管理基本操作系统服务部件，快速地来回测量以满足需求。示例包括服务器和虚拟机。该技术的五个特点是度量服务提供、资源池化、广泛的网络访问、按需自助服务和即时响应（图[3](#Fig3)）。![../images/507793_1_En_17_Chapter/507793_1_En_17_Fig3_HTML.png](../images/507793_1_En_17_Chapter/507793_1_En_17_Fig3_HTML.png)
- en: Fig. 3
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 图3
- en: IaaS model
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: IaaS模型
- en: 2.2.2 Cloud Computing Deployment Models
  id: totrans-46
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 2.2.2 云计算部署模型
- en: In this section, the various cloud utilization models, including public, private,
    community, and hybrid clouds are described.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一部分中，描述了各种云利用模型，包括公共、私有、社区和混合云。
- en: 2.2.2.1 Public CloudIt is the conventional and most regular method for cloud
    offerings’ provision, where a merchant or organization gives different cloud services,
    specifically SaaS, IaaS and PaaS through the web architecture. Every potential
    client can access their cloud services by making a conventional application on
    the web and experiencing the cloud service provider’s enlistment process. For
    the deployment paradigm, the services are noticeable to all the web clients and
    open to numerous clients simultaneously. The public cloud foundation crosses public
    and local geological limits. The administration and control are the obligation
    of the organization that gives or sells services. Examples of freely accessible
    cloud solutions are Google AppEngine from Google, Amazon Elastic Compute Cloud
    (EC2), and Windows Azure Services platform. The administrations present a few
    preferences to the client as the client just pays for what they use. It can undoubtedly
    scale to address the client’s issues, the application, and related support costs
    are met by the cloud provider (Fig. [4](#Fig4)).![../images/507793_1_En_17_Chapter/507793_1_En_17_Fig4_HTML.png](../images/507793_1_En_17_Chapter/507793_1_En_17_Fig4_HTML.png)
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 2.2.2.1 公共云这是云服务提供的常规和最常见的方法，在这种方法中，商家或组织通过网络架构提供不同的云服务，特别是SaaS、IaaS和PaaS。每个潜在的客户都可以通过在网络上制作传统应用程序并经历云服务提供商的注册流程来访问他们的云服务。对于部署范例，服务对所有网络客户都是可见的，并且可以同时对许多客户开放。公共云基础设施跨越公共和本地地理边界。服务和控制由提供或出售服务的组织负责。可公开使用的云解决方案的示例包括Google的Google
    AppEngine，亚马逊的Amazon Elastic Compute Cloud (EC2)和微软的Windows Azure Services平台。服务向客户提供了一些优势，因为客户只需支付他们使用的服务。它可以轻松扩展以满足客户的需求，应用程序和相关的支持成本由云提供商承担（图[4](#Fig4)）。![../images/507793_1_En_17_Chapter/507793_1_En_17_Fig4_HTML.png](../images/507793_1_En_17_Chapter/507793_1_En_17_Fig4_HTML.png)
- en: Fig. 4
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 图4
- en: Public cloud model
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 公共云模型
- en: 2.2.2.2 Private CloudThis depicts a restrictive cloud design that gives facilitated
    services to several users. It is separated from the web or public organizations
    by a firewall and is accessed by staff of the specific entity. It is assembled
    and managed by a solitary organization that possesses the cloud framework. There
    are advantages of actualizing private cloud, which include architecture and software
    that are custom-fitted to the firm’s requirements, the security plan and usage
    is implemented by the organization, thereby, allowing a sense control (Fig. [5](#Fig5)).![../images/507793_1_En_17_Chapter/507793_1_En_17_Fig5_HTML.png](../images/507793_1_En_17_Chapter/507793_1_En_17_Fig5_HTML.png)
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 2.2.2.2 私有云这描述了为多个用户提供托管服务的专有云架构。它通过防火墙与互联网或公共网络隔离，并由特定实体的工作人员访问。它由拥有云基础架构的单一组织构建和管理。实施私有云的优点包括与公司需求相适应的架构和软件，安全策略和实施由组织执行，从而允许一种控制感（图[5](#Fig5)）。![../images/507793_1_En_17_Chapter/507793_1_En_17_Fig5_HTML.png](../images/507793_1_En_17_Chapter/507793_1_En_17_Fig5_HTML.png)
- en: Fig. 5
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 图 5
- en: Private cloud model
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 私有云模型
- en: 2.2.2.3 Community CloudIn this setup, the existing framework becomes shared
    by a few associations that together form the network. The administration of the
    framework might be shared between the organizations through arrangement of a shared
    management guideline. In some instances, the control might be conducted by an
    external party on behalf of the enterprise that form the community. The community
    cloud model depicts merits in cost sharing between the concerned entities forming
    the community and guarantees access to similar data, making joint effort simpler
    (Fig. [6](#Fig6)).![../images/507793_1_En_17_Chapter/507793_1_En_17_Fig6_HTML.png](../images/507793_1_En_17_Chapter/507793_1_En_17_Fig6_HTML.png)
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 2.2.2.3 社区云在这种设置中，现有的框架由几个协会共同形成网络。通过制定共享管理指南，框架的管理可能由组织之间共享。在某些情况下，控制可能由代表形成社区的企业的外部方进行。社区云模型描述了在组成社区的相关实体之间分享成本的优点，并确保访问相似的数据，使合作变得更简单（图[6](#Fig6)）。![../images/507793_1_En_17_Chapter/507793_1_En_17_Fig6_HTML.png](../images/507793_1_En_17_Chapter/507793_1_En_17_Fig6_HTML.png)
- en: Fig. 6
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 图 6
- en: Community cloud model
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 社区云模型
- en: 2.2.2.4 Hybrid CloudThe model encompasses both private and public clouds. It
    is generally utilized where an entity constructs a private cloud for the most
    confidential and fundamental services. Further, the hybrid model redistributes
    cloud offerings for the less-basic services from a public cloud service provider.
    The model also allows entities to create harmony between making core services
    and the associated costs. Accordingly, the usage of the hybrid cloud assumes a
    significant function in minimizing capital costs on the firm’s IT architecture
    execution because a segment of the services needed by the organization is re-appropriated
    from public cloud suppliers (Fig. [7](#Fig7)).![../images/507793_1_En_17_Chapter/507793_1_En_17_Fig7_HTML.png](../images/507793_1_En_17_Chapter/507793_1_En_17_Fig7_HTML.png)
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 2.2.2.4 混合云该模型涵盖了私有云和公共云。它通常在一个实体建立了一个私有云来提供最机密和基本的服务时使用。此外，混合模型从公共云服务提供商那里重新分配云服务，以提供不太基本的服务。该模型还允许实体在核心服务和相关成本之间达到协调。因此，混合云的使用在最小化公司IT架构执行的资本成本方面扮演了重要角色，因为组织所需的部分服务是从公共云供应商重新分配的（图[7](#Fig7)）。![../images/507793_1_En_17_Chapter/507793_1_En_17_Fig7_HTML.png](../images/507793_1_En_17_Chapter/507793_1_En_17_Fig7_HTML.png)
- en: Fig. 7
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 图 7
- en: Hybrid cloud model
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 混合云模型
- en: With regard to the deployment frameworks, serious security concerns are evident
    in the public cloud. This is due to its prevalent internet as a linkage means
    for connection and its open feature. This implies that policies and guidelines
    established for security need to be distinct for individual models of utilization.
    Overall, service providers have a responsibility to manage the infrastructure
    of cloud and the stored data within these platforms. Given these different functions,
    security becomes a common role for both the service providers and consumers (Fig.
    [8](#Fig8)).![../images/507793_1_En_17_Chapter/507793_1_En_17_Fig8_HTML.png](../images/507793_1_En_17_Chapter/507793_1_En_17_Fig8_HTML.png)
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 关于部署框架，公共云存在严重的安全问题。这是由于它普遍使用互联网作为连接手段以及其开放特性所致。这意味着针对安全性制定的政策和指南需要针对个体利用模型进行明确定义。总的来说，服务提供商有责任管理云基础架构和这些平台内存储的数据。鉴于这些不同的功能，安全性成为服务提供商和消费者的共同责任（图[8](#Fig8)）。![../images/507793_1_En_17_Chapter/507793_1_En_17_Fig8_HTML.png](../images/507793_1_En_17_Chapter/507793_1_En_17_Fig8_HTML.png)
- en: Fig. 8
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 图 8
- en: Cloud computing architecture
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 云计算架构
- en: 2.3 Gaps Analysis in Previous Researches
  id: totrans-63
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 2.3 过去研究中的差距分析
- en: Several past research have directed attention to practical perspectives of information
    technology by evaluating the implementation of software-as-a-service frameworks
    to leverage on improved business processes instead of examining the technology
    infrastructure itself. The concept of enterprise resource planning for applications
    is a new idea deployed within the landscape of cloud computing [[6](#CR6)]. An
    ERP application allows distinct business processes to be migrated to cloud platforms
    and customizing solutions to the Independent tasks in a visible man. In this view,
    a study by Gerhardter and Ortner [[14](#CR14)] was geared towards assessing the
    aspects of success for adopting a software-as-a-service framework. To identify
    the relevant factors, the researchers examined the implementation of ERP from
    a traditional and modern viewpoint the latter scenario involved the adoption of
    cloud platforms for implementing Enterprise resource planning strategies.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 过去的一些研究已经将注意力转向了信息技术的实践视角，通过评估软件即服务框架的实施来利用改进的业务流程，而不是仅仅考虑技术基础设施本身。企业资源规划应用的概念是云计算景观中的一个新想法[[6](#CR6)]。ERP应用允许将不同的业务流程迁移到云平台，并将解决方案定制为可见的独立任务。从这个角度来看，Gerhardter和Ortner的一项研究[[14](#CR14)]旨在评估采用软件即服务框架的成功方面。为了确定相关因素，研究人员从传统和现代的视角来考察ERP的实施，后者涉及采用云平台来实施企业资源规划策略。
- en: In deciding whether to utilize cloud technologies or not, a number of models
    exist. The models investigate the connection between IT offerings and the right
    business framework to ensure successful cloud solutions implementation [[7](#CR7)].
    In implementing cloud solutions primary elements to consider include corporate
    sustainability classification of organizational model linkage and offerings’ portability.
    Other studies have focused on determining a specific strategy based on a single
    business process, for example, a supply chain framework that involves the management
    of supply chain activities within an organization.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 在决定是否利用云技术时，存在许多模型。这些模型探讨了IT提供与适当的业务框架之间的关系，以确保成功实施云解决方案[[7](#CR7)]。在实施云解决方案时，需要考虑的主要因素包括企业可持续性分类、组织模型联动和服务的可移植性。其他研究侧重于根据单一业务流程确定特定策略，例如涉及组织内供应链活动管理的供应链框架。
- en: There is limited knowledge on clarifying the factors that motivate individuals
    or organizations to adopt cloud technologies. A major factor that has been considered
    a significant driving force for adopting cloud technologies is the demand for
    scalability and flexibility of information technology resources, coupled with
    demands for maximization of available resources [[6](#CR6)]. While cost is an
    important consideration before implementing cloud technologies, various studies
    have concluded that it is not a basic requirement any decision-making. With multiple
    reasons being provided for the criteria taken to adopt cloud technologies, the
    study has stressed on the cost vs value component. For SMEs, who may have limited
    funds to invest in cloud technologies, an understanding of the exact value derived
    from the adoption will be a critical factor in deciding whether or not to utilize
    the technology [[7](#CR7)]. From the study, it is clear that the main factors
    for acceptance of cloud technology are related to the technical advantages or
    benefits that are supposed to the savings made on costs. A business viewpoint
    is necessary before implementing cloud technologies. In the beginning, certain
    fields portray a potential of success by adopting cloud technologies while other
    areas may take a considerable amount of time to prosper. According to Bildosola
    et al. [[6](#CR6)] study, key stakeholders need to be assisted by applying a model
    that showcases cloud technology’s evolution pathway. Additionally, each organization
    needs to acknowledge its pathway within cloud platforms.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 对于激励个人或组织采用云技术的因素的澄清知识有限。被认为是推动采用云技术的重要因素之一的主要因素是对信息技术资源的可伸缩性和灵活性的需求，以及对可用资源的最大化需求[[6](#CR6)]。在实施云技术之前，成本是一个重要考虑因素，但各种研究已经得出结论，成本并不是任何决策的基本要求。考虑采用云技术所采取的标准时提供了多种理由，研究强调了成本与价值组成部分。对于可能有限资金投入云技术的中小企业来说，了解从采用中获得的确切价值将是决定是否利用该技术的关键因素[[7](#CR7)]。从研究中可以看出，云技术被接受的主要因素与技术优势或对成本节省的预期利益相关。在实施云技术之前，需要商业观点。一开始，某些领域通过采用云技术展现出成功的潜力，而其他领域可能需要相当长的时间才能繁荣。根据
    Bildosola 等人的研究[[6](#CR6)]，需要通过应用展示云技术演进路径的模型来帮助关键利益相关者。此外，每个组织都需要认识到其在云平台内的路径。
- en: According to a study by Nemade et al. [[23](#CR23)], cloud users will persistently
    have greater expectations for the technologies’ performance. Given the complex
    and ever-increasing chain of data distribution in the IT domain, there are many
    service providers around the world. The concept of cloud computing entails diverse
    tools utilized to promote capability within a utility estimate software framework.
    Microsoft’s Windows Azure is an elaborate illustration of a cloud platform tool
    that provides immense advantages to its users. In examining the idea of client
    utilization of cloud technology the concern of information quality is critical.
    In particular, sustaining data quality demand that new users to cloud technology
    have a positive experience. Today, beginning users comprise of a significant proportion
    of the entire population of cloud users.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 根据 Nemade 等人的研究[[23](#CR23)]，云用户将持续对技术性能有更高的期望。考虑到IT领域数据分发的复杂和不断增长的链，世界各地有许多服务提供商。云计算的概念涉及到在实用软件框架内提升能力的各种工具。微软的
    Windows Azure 是云平台工具的一个复杂示例，为其用户提供了巨大的优势。在研究客户利用云技术的概念时，信息质量的问题至关重要。特别是，维持数据质量要求新用户对云技术有积极的体验。今天，初学者占云用户整体人口的相当大比例。
- en: In ETAM
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 在 ETAM
- en: Windows Azure is prone to various problems, which calls for effective remedies
    aimed at ensuring that these platforms are highly secure. A survey conducted on
    chief information officers and IT executives by the IDC showed that the major
    issue with cloud computing technology is security [[1](#CR1)]. Furthermore, Singh
    et al. [[30](#CR30)] concluded that the controls utilized in cloud platforms are
    less secure. Service providers in cloud technologies have a huge responsibility
    of ensuring that data is protected.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: Windows Azure 容易出现各种问题，这需要有效的解决方案来确保这些平台高度安全。IDC 对首席信息官和IT高管进行的一项调查显示，云计算技术的主要问题是安全性[[1](#CR1)]。此外，Singh
    等人[[30](#CR30)]得出结论，云平台中使用的控制措施不够安全。云技术的服务提供商有责任确保数据受到保护。
- en: The use of cloud tools is on a rapid rise. According to a recent research by
    Alam [[2](#CR2)], an individual user operates at least four applications in a
    given time with over 40% of business entities operating key applications on public
    domains. Nonetheless, even with the advent of cloud computing, there are significant
    security issues requiring providers to identify and evaluate uses and resources
    for reliable service delivery. In this regard, the Alam [[2](#CR2)] study considers
    misapplication as a major concern for data security and integrity. An example
    is the use of botnets by malicious attackers, thereby leading to the creation
    of malware. Several suggestions arise from this study, including a thorough self-examination
    of user network, as well as a strong process for authentication. Alam [[2](#CR2)]
    study also focuses on the vulnerability of network interfaces. Service consumers
    use the boundaries to engage with available cloud resources, which implies a need
    for secure authentication, confirmation, and monitoring of data processing.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 云工具的使用正在迅速增长。根据 Alam 最近的一项研究[[2](#CR2)]，在特定时间内，个人用户至少使用四个应用程序，超过 40% 的商业实体在公共域上运行关键应用程序。尽管云计算的出现，仍然存在重大安全问题，需要供应商识别和评估用途和资源，以可靠地提供服务。在这方面，Alam
    的研究[[2](#CR2)]认为，误用是数据安全和完整性的主要问题。一个例子是恶意攻击者使用僵尸网络，从而导致恶意软件的创建。这项研究提出了几点建议，包括彻底自查用户网络，以及强有力的身份验证流程。Alam
    的研究[[2](#CR2)]还着重关注网络接口的脆弱性。服务消费者使用边界与可用的云资源进行互动，这意味着需要对数据处理进行安全的身份验证、确认和监控。
- en: Malicious insiders are another major concern for organizations. On this note
    an entity is prone to malevolent attacks by its staff due to the constraints existing
    in hiring verification and accessibility two primary assets of the company [[2](#CR2),
    [19](#CR19)]. As a result, the potential for risks arises due to lack of or poor
    monitoring and management practices. Possible remedies to prevent such problems
    include reliable supply chain management utilizing a more transparent process
    of information security and control and reporting compliance practices. Moreover,
    the use of cloud technologies is faced with susceptibilities because of shared
    infrastructure.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 恶意内部人员是组织的另一个主要关注点。由于在聘用验证和可访问性两个公司主要资产方面存在的约束，一个实体容易受到其员工的恶意攻击[[2](#CR2), [19](#CR19)]。因此，由于缺乏或管理不善的监控和管理实践，风险的潜在性增加。防止此类问题的可能解决方案包括可靠的供应链管理，利用更透明的信息安全和控制过程以及报告合规实践。此外，由于共享基础设施，云技术的使用面临着易受攻击的问题。
- en: Specifically, vendors of Internet as a service platform use single elements
    which are not readily harmonious with the entire cloud tool or infrastructure
    [[2](#CR2), [19](#CR19)]. This implies that providers must check and enhance compartmentalization
    to ensure secure configuration of cloud applications. Further, there is a need
    for an effective confirmation and access control process complemented with evaluating
    potential vulnerabilities. Lastly, a key challenge for cloud platforms rests with
    loss of data. Such situation occurs due to poor data backup and unverified user
    access, which results in stolen information or unauthorized retrieval. This is
    a major concern for entities, given that their reputation is affected if proactive
    measures are not put in place. For this concern, possible remedies would include
    sustained integrity of information during its transmission, the utilization of
    strong password keys, and robust control of interface access.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 具体来说，作为服务平台的互联网供应商使用的单个元素与整个云工具或基础设施并不容易协调一致[[2](#CR2), [19](#CR19)]。这意味着供应商必须检查和加强分隔，以确保云应用程序的安全配置。此外，需要一个有效的确认和访问控制流程，以及评估潜在漏洞。最后，云平台面临的一个关键挑战在于数据丢失。由于数据备份不足和用户访问未经验证，导致信息被盗或未经授权检索。如果不采取积极的措施，这将成为企业的重大问题，因为其声誉会受到影响。对于这个问题，可能的解决方法包括在传输过程中保持信息的完整性、使用强密码密钥以及严格控制接口访问。
- en: In their study, Kofahi and Al-Rabadi [[17](#CR17)] stated that a major problem
    for enterprises in adopting cloud technologies is the processes and needs demanded
    for while delivering the model necessary for maintaining the whole system, rather
    than the technology itself. In this view, the hardware experts and employees’
    services are not required following the adoption of cloud computing, the utilization
    team can provide a brief outline of the hardware by taking advantage of information
    centers. In cloud computing, there is a general inconsistency about data security
    issues coupled with best practices to completely control associated threats. Future
    research pertaining to cloud technology susceptibilities as well as an investigation
    of clear strategies to prevent such issues as critical.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 在他们的研究中，Kofahi 和 Al-Rabadi [[17](#CR17)] 指出，企业在采用云技术方面面临的一个主要问题是交付维护整个系统所需的流程和需求，而不是技术本身。从这个角度看，采用云计算后，不再需要硬件专家和员工的服务，利用信息中心，利用团队可以对硬件进行简要概述。在云计算中，关于数据安全问题以及完全控制相关威胁的最佳实践存在普遍的不一致性。未来的研究涉及云技术易感性以及调查防止此类问题的明确策略至关重要。
- en: On another note, a recent research by Das et al. [[8](#CR8)] has examined the
    idea of edge computing AS an efficient technical model to address the issues in
    cloud technology. Given the framework a new layer known as the edge computing
    layer is included to complement the conventional computing model. Only actual
    information processing is delivered to the layer with other complex processes
    being implemented on the cloud platforms [[8](#CR8)]. Overall, an edge IT system
    includes the consumer devices, the cloud server, and the edge computing layers.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 另外，Das 等人最近的一项研究 [[8](#CR8)] 对边缘计算作为解决云技术问题的有效技术模型的概念进行了研究。在该框架中，引入了一个称为边缘计算层的新层，以补充传统的计算模型。只有实际的信息处理被传递到该层，其他复杂的过程在云平台上实施
    [[8](#CR8)]。总的来说，边缘 IT 系统包括消费者设备、云服务器和边缘计算层。
- en: Given the distributed nature of information and the integration of tasks on
    distinct stratums, there are significant issues regarding security performance
    and confidentiality. Artificial intelligence tools are in rampant use with edge
    computing events. These techniques are utilized to supplement the three layers
    and adding to data storage and networking capacities. The edge framework is normally
    applied for autonomous automotive, surveillance cameras, and smart City [[8](#CR8)].
    The events are complex as there are diverse client or customer devices, greater
    heterogeneity of data, and privacy and security concerns.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 鉴于信息的分布性和在不同层次上任务的集成，安全性能和保密性方面存在重大问题。人工智能工具广泛应用于边缘计算事件。这些技术被用于补充这三层，并增加数据存储和网络容量。边缘框架通常用于自动驾驶汽车、监控摄像头和智能城市
    [[8](#CR8)]。事件复杂，因为存在各种客户设备、数据的更大异构性以及隐私和安全问题。
- en: Further, the events present significant needs for network bandwidth and latency.
    The edge computing system is presently in its initial phases and lacks a universal
    standard for such events. This demands an all-inclusive computing benchmark collection
    that can be used to measure and enhance the applications. There is also a lack
    of testing capacity with edge frameworks and a lack of inducement to share information
    due to privacy concerns. These complexities mean that future studies need to develop
    comprehensive end-to-end application events that authenticate or confirm the system’s
    architectures and algorithms applied in particular environments.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，事件对网络带宽和延迟提出了重要需求。边缘计算系统目前处于初期阶段，并缺乏此类事件的通用标准。这需要一个全面的计算基准集合，可用于测量和增强应用程序。边缘框架的测试能力不足，并且由于隐私顾虑，缺乏分享信息的诱因。这些复杂性意味着未来的研究需要开发全面的端到端应用程序事件，验证或确认特定环境中应用的体系结构和算法。
- en: 3 Theories of Technology Adoption
  id: totrans-77
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 3 种技术采纳理论
- en: It becomes critical for decision-makers to comprehend prevailing problems that
    affect users’ judgment to accept a certain technology system [[32](#CR32)]. Such
    understanding can assist developers in focusing on the development stage of the
    system. In this regard a primary question for both researchers and practitioners
    is why do individuals all organizations adopt new technologies? By responding
    to this question, decision-makers can identify improved design assessment approaches
    and forecast users’ response regarding the fresh innovations. Technology acceptance
    paradigms have been utilized in various fields to gain a clearer understanding
    of uses and their behavior. Several frameworks have been established to allow
    an insight into adoption of new technologies by users.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 对于决策者来说，理解影响用户接受某一技术系统的判断的流行问题变得至关重要[[32](#CR32)]。这样的理解可以帮助开发者集中在系统的开发阶段。在这方面，研究人员和从业者的一个主要问题是为什么个人和组织会采用新技术？通过回答这个问题，决策者可以确定改进的设计评估方法，并预测用户对新创新的响应。技术接受范式已被应用于各个领域，以更清晰地了解用户及其行为。已建立了几个框架，以允许了解用户对新技术的采纳。
- en: 3.1 Theory of Reasoned Action (TRA)
  id: totrans-79
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.1 理性行为理论（TRA）
- en: 'Initially, TRA was formulated by Fishbeine and Azjen in 1975 for sociology
    and psychology works. Recently the model has assisted in examining uses information
    technology adoption behavior. In this view, inhuman conduct becomes forecasted
    and describes three primary cognitive elements: attitudes, social values, and
    intentions. Such individual conduct occurs voluntarily and in a rational manner.
    The strength between attitude and volition can be enhanced by utilizing various
    approaches such as context and action. A key limitation of this model is the need
    for voluntary user participation to validate the paradigm’s application. Further,
    the model fails to respond to the rule of human conduct survey bias and moral
    aspects.'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 最初，TRA是由Fishbeine和Azjen于1975年为社会学和心理学研究而制定的。最近，该模型已用于检验使用信息技术的采用行为。从这个角度来看，非人类行为被预测并描述了三个主要的认知元素：态度、社会价值观和意图。这种个人行为是自愿的，并且以理性的方式进行。通过利用各种方法如上下文和行动，可以增强态度和意愿之间的关系。该模型的一个关键局限性是需要自愿的用户参与来验证该范式的应用。此外，该模型未能回应人类行为调查偏见和道德方面的规则。
- en: 3.2 Technology Acceptance Model (TAM)
  id: totrans-81
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.2 技术接受模型（TAM）
- en: TAM generates from TRA. In TAM, the elements of user norms and preferences are
    eliminated. In describing users’ motivation, the model considers three primary
    components, including perceived usefulness, perceived ease of use, and attitude
    toward adoption, with the first two being dominant values. The former value poses
    a significant influence on an individual’s or organization’s attitude towards
    technology adoption. Therefore, the two principal elements can be considered as
    the positiveness or negativeness toward the technology system. Besides, external
    factors are also considered in this model, including user knowledge and experience,
    the features of the user’s system engagement in system design, and the execution
    activity’s characteristics. The model has been widely applied in the IT domain
    and gained considerable empirical support.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: TAM源自TRA。在TAM中，用户规范和偏好的元素被排除在外。在描述用户动机时，该模型考虑了三个主要组成部分，包括感知有用性、感知易用性和采纳态度，其中前两者是主导价值。前者对个人或组织对技术采用的态度产生重要影响。因此，这两个主要元素可以被认为是对技术系统的积极性或消极性。此外，该模型还考虑了外部因素，包括用户的知识和经验、用户系统参与系统设计的特点以及执行活动的特性。该模型已在IT领域广泛应用，并获得了相当大的实证支持。
- en: Nonetheless, the technology acceptance model is prone to certain constraints,
    given the disregard of technology adoption’s social impacts. Besides, there is
    still needed to add external aspects to the model to offer a more consistent IT
    system adoption forecast. The internal motivating forces are disregarded in the
    TAM, which implies the model’s limited capability to be utilized within a client-oriented
    setting where the acceptance and utilization of IT lead to the realization of
    tasks and meeting users’ emotional needs.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管技术接受模型存在一定的限制，因为忽略了技术采用的社会影响。此外，仍然需要向模型中添加外部因素，以提供更一致的IT系统采用预测。TAM中忽略了内部的激励因素，这意味着该模型在客户导向的环境中的利用能力有限，其中对IT的接受和利用导致任务的实现和满足用户的情感需求。
- en: 3.3 Expansion of TAM (ETAM)
  id: totrans-84
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.3 TAM的扩展（ETAM）
- en: In ETAM, additional variables within the TAM2 enhance understanding detailed
    description and particularity of the original TAM. Two main research studies have
    recommended the utilization of ETAM. In one, the causes of behavioral intention
    and perceived usefulness were examined. For this model, known as TAM2, two classifications
    of concepts were proposed, namely cognitive and social impacts to TAM. Resultantly,
    the forecasting robustness of perceived usefulness became improved. The second
    research determined concepts that affect perceived ease-of-use. The causes of
    perceived ease of use are categorized into modifications and anchors. For the
    former, values established from direct user experience to the given IT system
    are considered, while the latter pertains to general norms of IT system adoption.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 在ETAM中，TAM2内的附加变量增强了对原始TAM的详细描述和特定性的理解。两项主要研究推荐了ETAM的利用。其中一项研究考察了行为意图和感知有用性的原因。对于这个模型，即TAM2，提出了两类概念，即对TAM的认知和社会影响。结果，感知有用性的预测稳健性得到了提高。第二项研究确定了影响感知易用性的概念。感知易用性的原因被归类为修改和锚定。对于前者，考虑了从直接用户体验到给定IT系统的价值，而后者则涉及到IT系统采用的一般规范。
- en: 3.4 Theory of Planned Behavior (TPB)
  id: totrans-86
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 计划行为理论（TPB）
- en: TPB adds perceived behavioral control as a fresh aspect extending the TRA paradigm.
    This standard is identified by the availability of skills assets opportunities
    perceived importance of the available assets and the capability to realize results.
    While the TRA and TPB both focus on an individual’s behavioral volition, TPB model
    considers perceived behavioral control for a user’s actions that cannot be considered
    voluntary. Thus, the theory of planned behavior model adds an element of self-efficiency
    as well as eliminating limitations. The focus on professed behavioral management
    poses a direct impact on actual conduct and indirectly affects behavioral violations.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: TPB将感知行为控制作为一个新的方面，扩展了TRA范 paradigm。该标准的确定性由技能资产的可用性、感知到的可用资产的重要性以及实现结果的能力。虽然TRA和TPB都关注个体的行为意愿，但TPB模型考虑了对用户行为的感知行为控制，这些行为不能被视为自愿的。因此，计划行为理论模型增加了一个自我效能的元素，并消除了限制。对所述的行为管理的关注直接影响了实际行为，并间接影响了行为违规。
- en: Simply put the theory of planned behavior is geared towards three key aspects
    that impact on behavioral intention. These include perceived behavioral control,
    attitude, and subjective belief. Two primary constraints appear with the application
    of TPB. One rests with the attitudes towards it which may be highly relevant if
    an IT system is inaccessible. Two, a revised version of the theory of planned
    behavior may appear more feasible as a framework for concept development, and,
    in particular, impacting the degree of an individual’s voluntary nature in selecting
    the adoption of IT in the work settings.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 简而言之，计划行为理论旨在影响行为意图的三个关键方面。其中包括感知行为控制、态度和主观信念。使用TPB的两个主要限制出现在对其的态度上，如果IT系统无法访问，则这可能会非常重要。其次，计划行为理论的修订版本可能更具可行性，作为概念开发的框架，特别是对于影响个体在工作环境中选择采用IT的自愿程度方面。
- en: 3.5 Model of PC Utilization
  id: totrans-89
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: PC利用模型
- en: This model arises with the information security view to predicting user acceptance
    and PC use. Behavioral intention becomes disregarded within the model of PC utilization,
    given the focus on evaluating real behavior. Moreover, individual habits are disregarded
    even the total logical connection with prevalent use in the environment of PC
    use. The PC utilization model is particularly focused on assessing the direct
    effect of adoption, perceived effects, social factors, complexity, and job alignment
    on user behavior. Overall, employment fit, social aspects, long-term effects,
    and complexity pose significant impacts on personal computers usage. Nonetheless,
    reinforcing conditions and effects lack a major impact on related use of IT.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 该模型以信息安全视角出发，预测用户接受和PC使用。行为意图在PC利用模型中被忽略，因为重点是评估实际行为。此外，个人习惯即使与PC使用环境中的普遍使用有着总体逻辑联系也被忽略了。PC利用模型特别关注对用户行为的采用、感知影响、社会因素、复杂性和工作对齐的直接影响。总的来说，就个人电脑使用而言，就业适配、社会因素、长期影响和复杂性都会产生重大影响。然而，加强条件和影响对IT相关使用的影响不大。
- en: 3.6 Motivational Model
  id: totrans-91
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 激励模型
- en: Internal and external motivating factors determine IT system adoption. Extrinsic
    or external motivation entails the users’ viewpoint regarding the realization
    of value adding results, which are different from the particular tasks, such as
    enhanced job performance. In this regard, perceived usefulness is considered as
    a type of external motivation. On the other hand, internal motivation refers to
    the view that individuals will want to implement an activity for no obvious support
    other than conducting the task. In this case, perceived pleasure is considered
    a form of internal motivation. Overall, the perceived ease of use and equality
    of outcomes affects perceived pleasure and usefulness. Additionally, the value
    of a given activity appears as a moderating variable of the perceived ease of
    use and quality of outcome, which impacts perceived usefulness. Behavioral intention
    is affected by the worth of outcome and perceived ease of use.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
- en: 3.7 Unified Theory of Acceptance and Use of Technology (UTAUT)
  id: totrans-93
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Venkatesh and Morris formulated the UTAUT framework as they contrasted eight
    previous paradigms attributed to the IT system domain. The eight models focused
    on three key fields, including communications psychology and sociology. They include
    TAM, TPB, integrated TAM and TPB, TRA, diffusion of innovation, PC use theory,
    motivational model, and social cognitive paradigm. For the UTAUT paradigm, forecasted
    factors were identified regarding the adoption of IT structures. These factors
    are generated from matching the original concepts derived from prior theoretical
    bases, including effort anticipation, performance anticipation, communal impact,
    and enabling contacts. Sex, age, familiarity and deliberateness of adoption are
    four additional moderating factors identified within the UTAUT model.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
- en: 3.8 Compatibility UTAUT (C-UTAUT)
  id: totrans-95
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Initially, Agarwal and Karahanna established compatibility values, which were
    incorporated into the UTAUT model by Bouten. The compatibility UTAUT model seeks
    to enhance the paradigm’s informative power and offer deeper insight into how
    the model’s cognitive experiences are established by recognizing and examining
    new boundary contexts [[32](#CR32)]. The research aimed at exploring the connection
    between behavioral viewpoints and compatibility norms, therefore, it was unnecessary
    to determine actual conduct of adoption. Moreover, the study was cross-sectional,
    which implies that a focus on behavioral intention would depart from the key question
    of retrospective assessment [[32](#CR32)].
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
- en: 3.9 Diffusion of Innovation (DOI) Theory
  id: totrans-97
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'The DOI model focuses on various technological advancements by considering
    four primary aspects that impact the distribution of a new concept: time, communication
    channels, innovation, and social system. DOI is not solely applied at individual
    or organizational, but additionally allows a hypothetical framework to examine
    acceptance at an international scale. The diffusion of innovation theory integrates
    three major elements: adopter features, technology features, and innovation-decision
    activity. There are five main phases in the technology choice-making activity,
    including validation, insight, execution, decision, and influence. These stages
    occur through successive routes of communication for a given communal structure’s
    members, and within a stipulated period. There are five vital factors concerning
    innovation features, including relative merit, compatibility, complexity, trialability,
    and observability, all which affect acceptance of technology [[32](#CR32)]. There
    are five adopter features: early embracers, innovators, stragglers, early majority,
    and the late majority. Overall, diffusion of innovation model places greater emphasis
    on the IT system features, firm qualities, and environmental factors. Further,
    it poses reduced robustness in explanatory and less logical predictions of results
    relative to other technology use theories.'
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
- en: 3.10 Social Cognitive Theory
  id: totrans-99
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'The social cognitive model is derived from social psychology and grounded on
    three main factors: behavior, temperament, and setting. These three aspects become
    interrelated to allow a forecast of both individual and group behavior. From this
    paradigm, user conduct can be modified by determining a clear approach. The theory
    considers behavior a major aspect, and focuses on acceptance, utilization, and
    performance as core elements of such behavior [[32](#CR32)]. Social cognitive
    model is incorporated to assess the IT usage by utilizing several concepts, such
    as self-efficacy, performance of results expectations, affect, apprehension, and
    personal outcome expectations.'
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
- en: 4 Cloud Computing Service Platforms and Examples
  id: totrans-101
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: There exist diverse cloud computing solutions having immense benefits. This
    study considers two popularly adopted platforms, including Amazon Web Services,
    and Microsoft Windows Azure.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
- en: 4.1 Amazon Web Services (AWS)
  id: totrans-103
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Given the positive image and long years of experience of Amazon, the organization
    continues to gain trust in information technology, and, in particular, cloud technology.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
- en: To build on trust, the organization has largely focused on adhering to set security
    standards [[28](#CR28)]. Therefore, the company stands in a favorable position
    to provide cloud related offerings. Amazon takes several steps to ensure that
    its cloud services provide clients with positive experiences. In this regard,
    a key system is the identity access management (IAM) framework, which the company
    utilizes to manage access to its vast resources [[33](#CR33)]. The model is applied
    in identifying, validating and confirming groups or individual users to permit
    accessibility to its resources. There is a common interface with the framework
    to control users’ access keys, guidelines, and passwords. Such framework allows
    for clear definition of which individual is allowed access to a particular resource.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
- en: The IAM model works under several steps. First, an individual user registers
    for an account by using their email address and password. Such authentication
    gives users complete access to the available resources and offerings within the
    AWS platform [[28](#CR28)]. Following the creation of a user account, a definite
    password, access key, and username is provided to provide permissions to a given
    user account. IAM user functions are recommended so that no user can alter the
    resources within the AWS platform. Given the degree of access or everyday uses,
    a group for the framework can be established [[28](#CR28)]. Such groups can be
    established through distinct guidelines for successful management. This means
    that the group’s level should determine permissions as opposed to an individual’s
    degree. Resultantly, users experience improved access. The use of the least access
    privilege is also a critical approach to ensure better access control. In addition
    to the least privilege, IAM roles’ use is effective since these tools reinforce
    the utilization of temporary security validations. A clear example is Amazon S3
    which provides access guidelines alternatives including user-oriented guidelines
    and resource directed policies [[28](#CR28)]. This means that a user can override
    other policies for the other or take advantages of both policies to ensure enhanced
    access rights to available resources.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
- en: Replication Versioning is another tool that users can utilize to ensure that
    data is readily available [[28](#CR28)]. A secure linkage between the user browser
    and console endpoint can be established with the AWS console management system.
    Further, Amazon includes an integrity assessment to validate a client or user
    request while maintaining data integrity through utilizing several techniques,
    for instance, digital signatures [[28](#CR28)]. The company also maintains multi-variable
    verification as a means of ensuring best practices in setting security standards.
    The multi-factor authentication tool can also be combined with the IAM user account
    to successfully except user credentials which involves sending digit codes to
    a virtual or hardware tool.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
- en: 4.2 Microsoft Windows Azure
  id: totrans-108
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Similarly, Microsoft is a proud leader in the arena of information technology,
    given its prominence in providing cloud-based solutions. The organization is known
    for its high data standards since it complies with many guidelines pertaining
    to data security [[28](#CR28)]. Specifically, the firm provides an individual
    sign-on offering that allows access to vast amounts of applications. This offering
    arises as a cloud oriented directory identified as the Azure active directory
    or Azure AD. The directory enables application developers to establish a common
    authentication control by establishing settings for guidelines and policies. The
    application of Azure AD comes with access control based on rules which involves
    allowing permission to individuals, groups, or applications to view the available
    resources on the Azure platform. The rule-based access controls are provided by
    an administrator who oversees resource management activities’ storage and authorization
    [[28](#CR28)]. Following the assignation of access by an administrator, a user
    account is given a function. While the administrator can manage accessibility
    to a user account’s activities, they cannot alter the information objects. For
    such allowance, the administrator can provide permission to view the access keys
    of the storage platform.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
- en: Clients can utilize a common access signature to gain permission to certain
    information objects within stipulated amounts of time. The signatures arise as
    strings of security symbols linked to a website to enable access to storage accounts
    and outline the limits, for example, the date of access [[28](#CR28)]. The Shared
    Key is another strategy that users can use to encrypt a storage account’s access
    keys and other limits that require a user to sign in. For this approach, the storage
    of access keys is only possible in the application of the client. Anonymous access
    is also possible in the storage account if the cloud platform is public. The Azure
    AD is recommended to validate permissions and access to Azure resources [[28](#CR28)].
    Given a multi-factor authentication process, a one-time password is provided and
    sent to the user in form of a phone call, a mobile application or SMS.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
- en: 4.3 Applications and Benefits of Cloud Technology Platforms
  id: totrans-111
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Today, organizations focus on different investments to meet the return on investments
    true profitability maximization improve decision-making and lower costs. A key
    form of investment for organizations rests with developing robust ERP frameworks
    [[11](#CR11)]. Given an enterprise resource planning system, a firm can gather
    record, manage, and deliver information across all operation units. Further, an
    ERP framework helps farms break down data existing in production stock planning
    engineering human resources sales and marketing production and all company divisions.
    Resultantly applying an ERP system means improved quality for organizations, better
    communications, reduced costs, and increased productivity [[11](#CR11)]. With
    lower costs, a company stands in a better position to provide customer value and
    raise its share in the industry translating to higher profits.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
- en: For current ERP systems, the Internet arises as a means of connection for involved
    parties [[11](#CR11)]. The ERP frameworks are integrated with e-commerce platforms
    to ensure greater collaboration with partners, suppliers, and other key stakeholders.
    This implies improved monitoring of incoming and outgoing inventory thereby developing
    greater visibility and control of its activities. Organizations need to consider
    the related budget before implementing such a system, including hardware maintenance
    fees training costs and licenses. Simply put, an ERP system is used to combine
    functional units within a company to deliver collaborated tasks or processes [[11](#CR11)].
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
- en: Furthermore, third parties external to the organization can also be included
    within this framework for instance suppliers and clients. As a primary component
    of an infrastructure an ERP system provides business solutions. The framework
    arises as an all-inclusive application that integrates an entity’s entire units
    resulting in a corporation’s holistic IT perspective.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
- en: Over the years, ERP systems’ application has not grown and scrubbed due to increased
    evolution and upgrade activities to promote functionality and collaboration features.
    ERP service providers, for example, Oracle, have established distinct models supporting
    the functional units of a company [[11](#CR11)]. Conventionally there are two
    main classes of Enterprise resource planning framework, which include hosted and
    on-premise systems. The former refers to an offering offered to a user or group
    by a service provider hosting the physical service and managing it remotely. In
    this case, a direct network linkage is applied meaning that the Internet will
    be disregarded. The latter involves running the ERP system within the organization’s
    infrastructure, such as computers, networks and servers. In this regard, the organization
    is solely responsible for the system’s operations and management and according
    to the licensing model.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
- en: In cloud computing, there exists a vast number of applications and solutions.
    As ERP systems are geared towards connecting the universe players within and external
    to an organization integration is easier. With a subscription model of payment
    there is more transparency in costs within cloud platforms than traditional ERP
    platforms [[11](#CR11)]. This means that organizations only pay for what they
    require. The automation of procurement processes means that service providers
    can deliver solutions to consumers all over the world full stop cloud platforms
    allow users from different geographic locations to access resources.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
- en: Moreover, service providers execute guidelines for encryption thereby setting
    protection standards that safeguard data from consumers. Before implementing an
    ERP system client server choice of trying out the cloud systems in their three
    forms [[11](#CR11)]. The free trials enable consumers to have confidence in the
    cloud ERP solutions being provided.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
- en: Presently, information technology hardware has become more available, inexpensive,
    and powerful due to the augmented development in storage and processing tools,
    coupled with the internet’s growth [[10](#CR10)]. The trend has resulted in the
    establishment of fresh frameworks of applying computers referred to as cloud technology.
    Cloud computing resources for information technology are considered functions,
    which can be rented and issued by clients via the web. Gartner’s survey documentation
    revealed that public cloud solutions were anticipated to reach over $400 billion
    by 2020 [[10](#CR10)]. Given the increased awareness and adoption of IT frameworks,
    there is a need to opt for a cloud service provider having the right solutions
    to ensure long-term success. Nonetheless the challenge dance with making the right
    decision among various alternatives for example Azure and AWS. These two platforms
    are considered global leaders in the field of cloud computing.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
- en: The software-as-a-service framework is dominant in North America, representing
    a leading and mature sector for the new technology. Additionally, Gartner’s research
    indicates that takes these unexpected difference between the U.S. and the European
    region in terms of utilizing cloud tools. In this regard, the U.S. is anticipated
    to lead in adopting the technology, given the EU privacy rules, the multiple regional
    business transactions, and an impending recession. With the introduction to cloud
    solutions, different organizations adopt the technology in distinct ways. In this
    case, many organizations in Spain are expected to utilize cloud computing by 2015
    with only 69% of SMEs considering the technology. For SMEs, there is a clear rise
    in the adoption of cloud technology from over 13% in 2011 to 69% in 2015 [[6](#CR6)].
    According to expert statistics, major firms are expected to utilize the mix or
    hybrid system in cloud computing, and complement them with other features, including
    IaaS, SaaS, and PaaS. Conversely, small and medium-sized enterprises are expected
    to direct attention from the public cloud due to higher SaaS applications’ demand.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
- en: A keynote for executives and organizations is that the application of cloud
    technologies is complemented with other rapidly emerging tools including social
    networks mobile computing and big data analytics. The technologies or tools are
    interdependent and can be used or combined to leverage on performance. Moreover,
    there is limited knowledge regarding the concept of cloud technology coupled with
    its value for users or organizations. According to the study, over 54% of SMEs
    cite the lack of knowledge about cloud computing, which implies a loss in competitive
    advantage. On the other hand, the limited understanding of cloud technologies’
    advantages occurs as a hindrance to cloud platforms’ adoption.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
- en: The decision to move to cloud platforms is challenging as there exists no broadly
    accepted guidelines for cloud offerings. On this note, it is important to develop
    regulations and a clear basis to assist organizations comprehend their needs.
    Additionally, decision makers and policy makers should have support tools to swiftly
    transition into IT systems to run on the cloud. Since it is an emerging technology
    cloud computing presents management innovation as leadership interventions in
    various corporate processes will be required to address traditional practices’
    inefficiency when handling or dealing with new technology. Adopting such technology
    also means organizational change made by staff resistance full stop. In this case,
    the top-level management within an organization that prepares it’s tough by providing
    training opportunities and communicating about changes in time to allow for successful
    change towards implementing cloud technologies. Simply put key stakeholders within
    an organization should be made aware of the needed changes while gaining more
    insight into the benefits of adopting cloud tools.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
- en: Cloud technology solutions are highly complex with unfamiliar infrastructure.
    A clear example is the Azure Compute structure, which controls virtual and physical
    assets within Microsoft’s data centers. The management systems in this case are
    container scheduling, virtual machine, and other control roles. Moreover, the
    application of cloud tools is prone to high costs in terms of development and
    running. Thus, developers need to maximize on such platforms to obtain value.
    A promising approach is taking advantage of machine learning as a means of managing
    resources in the cloud.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
- en: 5 Security Patterns in Cloud Computing
  id: totrans-123
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Given cloud computing, the security pattern issue arises as a vital component
    of software or application security. In recent times, the security pattern in
    cloud platforms has greatly evolved due to the increasing demands for protection
    against higher data attacks and weaknesses [[26](#CR26)]. Today, the notion of
    data security becomes expanded from the traditional viewpoint of a simple threat
    and becomes a requirement for all organizations and users to ensure data protection.
    The software-as-a-service platform in cloud computing demands structured data
    regarding suggested solutions and knowledge to assist the development of secure
    cloud platforms [[21](#CR21)]. Currently there is ongoing research on several
    security patterns with data being directed to specific domains of security such
    as web development. Furthermore, there is poor organization and standardization
    of data about best practices and data security training. This means that software-as-a-service
    developers lack clear guidelines pertaining to best practices and security information
    needed to develop cloud applications.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
- en: Rath et al. [[26](#CR26)] study is focused on an approach applied in defining
    and categorizing existing security patterns in cloud computing. Five main phases
    are identified, beginning from the security needs determination to the classification
    of security patterns. A key step rests with security needs in cloud platforms.
    This entails a clear definition of the security needs in cloud computing. Ultimately
    the key objective is outlining all potential security needs required for establishing
    protection trust and adherence to legal guidelines. Different data processing
    needs are considered in terms of regulatory frameworks, such as responsibility
    for private information control. In the end, a security data checklist is provided
    for optimum application of software-as-a-service. The next phase includes evaluating
    risk, which entails checking existing susceptibilities and risks or uncertainties
    in cloud platforms. On this note, it is important to review the necessary security
    and identity and huntsmen to ensure safeguarded systems and proper data security
    controls within the design and execution of the software-as-a-service initiatives
    in cloud platforms. Ultimately, the activity results in a well-managed safety
    analysis report which lists all possible security threats that can impact cloud
    projects. With such data, the security and threat evaluation documentation can
    assess and retrieve security features in the software-as-a-service platform.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
- en: Third, it is critical to identify the existing security properties to ensure
    effective safeguard against malicious attacks. Since there are distinct types
    of attacks directed towards particular users, resources or systems, there is a
    need for diverse security features to handle such attacks. Cloud technologies
    are prone to significant security risks, for example denial-of-service attacks.
    This implies that it is vital to consider key issues like privacy integrity and
    trust. The fourth stage entails defining the security pattern determined by the
    security features identified in the previous phase. In this step, it is critical
    to investigate the conventional frameworks’ potential security patterns to determine
    whether or not the existing patterns in other models can be applied in the cloud
    setting. For proper definition of security patterns, three major security components
    are considered, including the security of data, the system’s security, and effective
    communication or protected dialogue [[26](#CR26)]. The last stage entails the
    categorization of security patterns. This means that the identified patterns are
    classified together whenever there is a similar issue or context.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
- en: 5.1 Security Issues in Cloud Technology
  id: totrans-127
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: For entities, data storage is primarily the responsibility of the organization
    at large. On the other hand, cloud platforms require that data is stored in an
    external point from the user or client and in the service provider’s control.
    This implies that more security measures are necessary in cloud computing to complement
    the existing conventional measures to ensure data protection [[18](#CR18)]. Following
    the creation of information, distribution occurs freely between the phases. At
    each stage of the data lifecycle process, there is a need for proper protection
    of data, beginning from its creation to its erasure. Encryption is one technique
    used to safeguard data during its transmission phase [[4](#CR4)].
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
- en: A critical step in cloud computing rests with auditing. In this regard, it is
    necessary to trace information pathway, particularly when dealing with the public
    cloud. The CIA triangle features three key data qualities, including confidentiality,
    integrity and availability. The former involves information privacy, with data
    belonging to an individual user being protected from unauthorized access. On the
    other hand, integrity entails the guarantee that the cloud data is free from malicious
    attacks. The latter refers to a commitment that the service consumer receives
    access to their data when needed without any denial. In the utilization of the
    public cloud these three fundamental features are examined before application.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
- en: Confirmation and verification control aim to determine a user’s identity in
    accessing and utilizing a cloud platform’s resources. In organizations, the idea
    of computing requires that validations are stored in a server directory. Authentication
    within a private cloud is conducted through a virtual network [[3](#CR3)]. For
    public cloud, the Internet is used as a means of connecting the service providers
    and consumers. This implies that public cloud platforms are most susceptible to
    risks than other platforms.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
- en: Additionally, the use of passwords may not be effective in ensuring data protection
    in public cloud. Service providers must establish tight controls aimed at ensuring
    data protection through highly secure techniques for user validation. The validation
