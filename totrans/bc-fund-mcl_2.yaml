- en: About the Research
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 关于研究
- en: Think back to the early 1990s. Are you old enough to remember the first time
    you saw the Internet through the friendly interface of a web browser? I do. It
    was 1994\. I was sitting in my office at Templeton College when my colleague showed
    me Mosaic, one of the first web browsers. I viewed it with curiosity for a few
    moments, but then went back to my ‘day job’. I venture to say I was not alone
    in initially ignoring—and certainly underestimating—the Internet’s long-term economic,
    social and political effects.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 回想一下1990年代初。你记得第一次通过网页浏览器的友好界面看到互联网时的情景吗？我记得。那是1994年。我坐在templeton学院办公室里，我的同事向我展示了Mosaic，这是最早的网页浏览器之一。我出于好奇观察了几分钟，但随后又回到了我的“日常工作”。我敢说，最初忽视——当然也是低估——互联网的长期经济、社会和政治影响的人并不止我一个。
- en: 'Jump ahead to 2009 when Bitcoin, the first blockchain application, was released.
    Many visionaries saw its value long before I did. Finally, Lee Coulter, CEO of
    Ascension Shared Services at the time, explained blockchains to me on the back
    of a napkin during a dinner in San Francisco in May 2016\. I went home and read
    Don and Alex Tapscott’s forward-thinking book, *The Blockchain Revolution: How
    the Technology Behind Bitcoin is Changing Money, Business, and the World*. The
    authors described how Bitcoin and other blockchain innovations were moving us
    from an ‘Internet of Information’ to an ‘Internet of Value’ where people transact
    value—i.e. money and other assets—in new ways. I could see the promise, and blockchains
    for business became my primary research focus.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 跳到2009年，当时第一个区块链应用Bitcoin发布。在我之前，许多有远见的人看到了它的价值。最终，当时的Ascension Shared Services首席执行官Lee
    Coulter，在2016年5月于旧金山的一次晚餐上，用一张餐巾纸向我解释了区块链。我回家后读了Don和Alex Tapscott 前瞻性的书《区块链革命：比特币背后的技术如何改变货币、商业和世界》。作者描述了比特币和其他区块链创新如何将我们从“信息互联网”带到“价值互联网”，人们以新的方式交易价值——即货币和其他资产。我看到了希望，区块链商业成为我的主要研究焦点。
- en: I spent the first six months learning about the protocols that specify the rules
    for blockchains like Bitcoin; Ethereum; Ripple; Stellar; Corda; Fabric; and Quorum.
    The learning curve was brutal—it’s easy to fall down the technical rabbit hole.
    Terms like elliptic curve cryptography; proof-of-work; mining; digital wallets;
    native digital assets; smart contracts; hashing; Merkle roots; Byzantine Fault
    Tolerance; and zero-knowledge proofs, make it difficult to climb out and really
    understand what the technology enables for businesses. I developed and taught
    blockchain modules to Masters’ students at the University of Missouri-Saint Louis
    (UMSL) in the fall of 2016\. One of the aims of the course was to shortcut the
    technical learning curve for students and business professionals.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 我花的前六个月时间学习比特币等区块链的规则协议；以太坊；Ripple；Stellar；Corda；Fabric；和Quorum。学习曲线是残酷的——很容易掉进技术的兔子洞。椭圆曲线密码学；工作量证明；挖矿；数字钱包；本地数字货币；智能合约；散列；Merkle根；拜占庭容错；和零知识证明等术语，使人们难以爬出来真正理解技术对企业意味着什么。2016年秋季，我在密苏里大学圣路易斯分校（UMSL）为研究生学生开发并教授区块链模块。课程的一个目标是让学生和商业专业人士的技术学习曲线变得平缓。
- en: 'In 2017, I joined MIT’s Center for Information Systems Research (CISR), housed
    in the Sloan School of Management, as a Visiting Scholar to study how enterprises
    were exploring blockchains. The research team included Dr. Jeanne Ross, Principal
    Research Scientist, and Kate Moloney, Research Specialist. During interviews,
    we asked managers about their blockchain adoption journeys, their participation
    in blockchain ecosystems, and the practices and lessons they have learned so far.
    We asked the following types of questions:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 2017年，我加入了麻省理工学院的 Sloan 管理学院下的信息系统研究中心（CISR），作为访问学者研究企业如何探索区块链。研究团队包括首席研究科学家
    Jeann Ross 和研究专家 Kate Moloney。在采访中，我们询问了管理者关于他们采用区块链的历程、参与区块链生态系统的经历，以及他们迄今为止学到的实践和教训。我们问了以下类型的问题：
- en: What strategies are being considered? How is the organization building blockchain
    capabilities? Which applications are deemed to be the most promising, are already
    under development, or have been deployed?
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 正在考虑哪些策略？组织是如何构建区块链能力的？哪些应用被认为最有前景，已经处于开发阶段，或者已经被部署？
- en: Does the organization participate in industry consortia? Open-source projects?
    Invest in startups or FinTechs? What needs to happen to create the minimum viable
    ecosystem for applications relevant to the organization?
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 组织是否参与行业联盟？开放源代码项目？投资于初创公司或金融科技（FinTech）公司？为了创建对组织相关的应用程序的最小可行生态系统，需要发生什么？
- en: What challenges do organizations need to overcome to deploy blockchain applications?
    What are the key project and change management practices? How well have expectations
    been met so far? What are the preliminary outcomes and lessons learned?
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 组织需要克服哪些挑战来部署区块链应用？哪些是关键的项目和变革管理实践？到目前为止期望得到了多好的满足？初步结果和所学教训是什么？
- en: We interviewed executives from global enterprises currently exploring blockchains;
    from the professional services firms that sell services to them; and from the
    startups that want to disrupt them. The enterprises we studied primarily represent
    global financial services, but also included manufacturing and healthcare firms.
    The professional services firms included representatives from large organizations
    like Deloitte, KPMG, Capgemini, IBM, and Wipro, as well as boutique consulting
    firms. The startups included companies seeking to advance general blockchain technical
    capabilities and specific business-focused blockchain applications. In 2017, these
    enterprises were participating actively in industry blockchain consortia and developing
    many proof-of-concepts; none had deployed live production systems. In 2017 and
    2018, I also participated in (or more accurately *observed)* the Center for Supply
    Chain’s three studies to define blockchain standards for tracking and tracing
    pharmaceuticals.**^([iii](#rfn_iii))** Bob Celeste leads the group of about 100
    participants who represent pharmaceutical manufacturers, wholesalers, distributors,
    and retail and hospital pharmacies. This experience helped me to understand the
    perceived benefits and concerns that supply chain partners have about shared blockchain
    applications.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我们采访了目前正探索区块链的全球企业的执行官；向他们销售服务的专业服务公司的代表；以及想要颠覆他们的初创公司。我们研究的这些企业主要代表全球金融服务，但也包括制造和医疗保健公司。专业服务公司包括来自像德勤、毕马威、Capgemini、IBM和Wipro这样的大型组织的代表，以及精品咨询公司。初创公司包括那些寻求提升通用区块链技术能力以及特定业务导向的区块链应用的公司。2017年，这些企业积极参与行业区块链联盟，并开发了许多概念验证；没有一家部署了实际的生产系统。2017年和2018年，我还参与了（或者更准确地说是观察了）供应链中心的三项研究，以定义跟踪和追踪药品的区块链标准。**^([iii](#rfn_iii))**鲍勃·塞莱斯特领导了一个约100名参与者的小组，他们代表药品制造商、批发商、分销商、零售药房和医院药房。这段经历帮助我理解供应链合作伙伴关于共享区块链应用的感知利益和担忧。
- en: From 2018 forward, our research has been supported by the Blockchain Center
    of Excellence (BCoE) at the University of Arkansas. We work with the Executive
    Advisory Board members on blockchain research, which include ArcBest; Ernst &
    Young (EY); FIS; Golden State Foods; IBM; JB Hunt; McKesson; Microsoft; Tyson
    Foods; and Walmart. We meet in closed workshops to hear from experts, which then
    informs our white paper and research briefing series. So far, we have investigated
    blockchain interoperability; shared governance models; messaging the C-suite;
    IoT and other enabling technologies; and digital identities. Overall, members
    are interested in deploying technologies to deliver real business value; blockchains
    are just one component that enable new solutions.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 从2018年开始，我们的研究得到了阿肯色大学区块链卓越中心（BCoE）的支持。我们与区块链研究执行顾问委员会成员合作，该委员会包括ArcBest；安永（EY）；FIS；金州食品；IBM；JB
    Hunt；麦凯森；微软；泰森食品；以及沃尔玛。我们在封闭的工作坊中听取专家意见，然后这些意见将指导我们的白皮书和研究简报系列。到目前为止，我们研究了区块链互操作性；共享治理模型；向高管传达信息；物联网（IoT）和其他使能技术；以及数字身份。总的来说，成员们对部署能够带来真实商业价值的技术感兴趣；区块链只是实现新解决方案的一个组成部分。
- en: 'Other BCoE blockchain research projects include:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 其他BCoE区块链研究项目包括：
- en: Blockchain Indices
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链指数
- en: We are working with a number of University of Arkansas faculty and students
    to assess blockchain’s impact, including the reporting of blockchain activities
    in accounting reports and patent applications and awards in China and the US.
    Research team members include Dr. Dan Conway; Dr. Zach Steelman; Dr. Kris Allee;
    Jacob Yates; Jia Wei; and Yaping Zhu. Results are presented in [Chapter 2](chapter02.xhtml).
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我们与Arkansas大学的许多教师和学生合作，评估区块链的影响，包括在会计报告中报告区块链活动以及在中国和美国的专利申请和奖励。研究团队成员包括Dan
    Conway博士；Zach Steelman博士；Kris Allee博士；Jacob Yates；Jia Wei；和Yaping Zhu。结果在[第二章](chapter02.xhtml)中呈现。
- en: Poultry Excellence in China
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 中国家禽卓越中心
- en: This project aims to improve food safety for poultry in China. It is funded
    by the Walmart Foundation. The project entails collecting data on the salmonella
    and antibiotic residues using biosensor IoT devices; developing risk assessment
    and cost-benefit analyses; and tracing vital information from poultry breeding
    to retail outlets using blockchain technologies. The project is led by Yanbin
    Li, Distinguished Professor, Tyson Endowed Chair in Biosensing Engineering at
    the University of Arkansas. The University of Arkansas’ blockchain portion of
    the project is led by Kathryn Carlisle, Senior Managing Director of the BCoE and
    Professor John Kent, Supply Chain Management. The project is quite large, with
    leaders from Walmart Food Safety Collaboration Center; South China Agricultural
    University; Zhejiang University; Zhejiang Academy of Agricultural Sciences; Agricultural
    Technology; and China Agricultural University.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 该项目旨在提高中国家禽食品安全。该项目由沃尔玛基金会资助。项目内容包括使用生物传感器物联网设备收集沙门氏菌和抗生素残留数据；开展风险评估和成本效益分析；以及利用区块链技术追踪家禽从育种到零售店的重要信息。该项目由
    Arkansas大学的Yanbin Li教授领导，担任Tyson生物传感工程杰出教授。Arkansas大学的区块链项目部分由Kathryn Carlisle领导，担任BCoE的高级管理总监和John
    Kent教授，供应链管理。该项目的规模很大，有来自沃尔玛食品安全合作中心；华南农业大学；浙江大学；浙江省农业科学院；农业技术；和中国农业大学的领导者。
- en: Consumer Economics
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 消费者经济学
- en: This project investigates US consumers’ willingness to pay for blockchain traceability
    for beef. It is being led by Dr. Aaron Shew, Assistant Professor of Agricultural
    Economics, Arkansas State University; Rudy Nayga, Distinguished Professor and
    Tyson Chair in Food Policy Economics and Heather Snell, Program Associate for
    the University of Arkansas. Based on 1,000 participants, we found that respondents
    valued blockchain and digital ledger tech names similarly and were willing to
    pay a premium for the information compared to the current meat labeling system.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 该项目调查美国消费者为牛肉区块链追溯性支付的意愿。该项目由Arkansas州立大学的农业经济学助理教授Aaron Shew领导；Rudy Nayga，杰出教授和Tyson食品政策经济学椅子；以及Heather
    Snell，阿肯色大学的项目协调员。基于1000名参与者，我们发现受访者对区块链和数字账本技术的评价相似，并且愿意为信息支付比当前肉类标签系统更高的溢价。
- en: More blockchain-related projects are underway. See [https://blockchain.uark.edu/](https://blockchain.uark.edu/)
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 更多区块链相关项目正在进行中。参见：[https://blockchain.uark.edu/](https://blockchain.uark.edu/)
