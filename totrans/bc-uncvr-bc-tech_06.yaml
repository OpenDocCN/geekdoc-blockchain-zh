- en: Where саn you buу bіtсоіn like this?
  id: totrans-75
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 你能在哪里买到这样的比特币？
- en: '![image](d2d_images/chapter_title_below.png)'
