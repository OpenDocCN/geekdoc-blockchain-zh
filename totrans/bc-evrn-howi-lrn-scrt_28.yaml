- en: CHAPTER 23
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第23章
- en: Empowering the 99 Percent
  id: totrans-1
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 赋能百分之九十九
- en: 'The government conference room was brown: walls, chairs, table, cabinets. As
    the government officials shook hands with us, even their suits were brown.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 政府会议室是棕色的：墙壁、椅子、桌子、橱柜。当政府官员与我们握手时，甚至他们的西装也是棕色的。
- en: Increasingly, we had been invited to speak to government committees, politicians
    running for office, even ambassadors from other countries. They liked that we
    were able to explain blockchain simply; they needed to know what to do about it.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 越来越多的时候，我们被邀请去向政府委员会发表演讲，正在竞选公职的政客，甚至是来自其他国家的大使。他们喜欢我们能够简单地解释区块链；他们需要知道该如何应对它。
- en: But today was a big one. Today we were talking with the regulators! If meeting
    with the head of the SEC was like an audience with the pope, this would be like
    meeting the pope’s top cardinals—if the cardinals wore corduroy.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 但今天是个大日子。今天我们要和监管机构交谈！如果与SEC主席的会面像教皇的接见，那这就像与教皇的高级红衣主教们会面——如果红衣主教们穿的是灯芯绒。
- en: As we took our seats around the conference table—Government on one side, I noted,
    us on the other—I reflected on how different the tech startup culture was from
    the people who regulated it. A pitcher of ice water sat in one corner, whereas
    at TechLab we had a case of Polish energy drinks.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们围绕会议桌就座——政府在一侧，我注意到，我们在另一侧——我思考着科技创业文化与其监管者之间的不同。一个装满冰水的 pitcher 放在一个角落，而在
    TechLab 我们有一箱波兰能量饮料。
- en: “Welcome,” said the presiding government official to our little crew of blockchain
    leaders. “The purpose of our fact-finding meeting today is to gather information.
    We’re just trying to see what’s going on in the blockchain space. We’ve asked
    each of you to say a few words. Who would like to begin?”
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: “欢迎，”主持会议的政府官员对我们这个小团队说。“今天我们的信息搜集会议的目的是收集信息。我们只是想看看区块链领域的现状。我们要求你们每个人说几句话。谁想开始？”
- en: “I’ll go,” I offered, and no one was surprised.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: “我去吧，”我主动提出，没有人感到惊讶。
- en: “Great,” said the official. “Oh, you have a presentation? Did you bring handouts?”
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: “很好，”官员说。“哦，你有演示文稿吗？你带资料汇编了吗？”
- en: “What are handouts?” I joked. Silence.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: “什么是资料汇编？”我开玩笑。沉默。
- en: Pete saved me. “We have some handouts,” he said, and began distributing hard
    copies around the table.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 皮特救了我。“我们有一些资料汇编，”他说，并开始在桌子上分发纸质副本。
- en: “I think regulators have a very difficult job,” I began. “You are in charge
    of creating new laws—or interpreting existing laws—around these new blockchain
    investments. But it’s hard to regulate the new.”
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: “我认为监管者有一个非常困难的工作，”我开始说。“你是负责围绕这些新的区块链投资创造新法律——或者解释现有法律——的。但监管新事物很难。”
- en: I pulled up a map of the world on my laptop screen. “If you move too quickly,
    you might stifle innovation. Then all these great blockchain projects move overseas,
    which is already happening. Switzerland, Malta, Gibraltar—they’re all trying to
    make their countries blockchain-friendly.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我在笔记本电脑屏幕上打开了一张世界地图。“如果你行动得太快，可能会扼杀创新。然后所有这些伟大的区块链项目可能会转移到海外，这已经开始发生了。瑞士、马耳他、直布罗陀——他们都在努力使自己的国家对区块链友好。
- en: “On the other hand, if you act too late, then investors stand the risk of getting
    burned.” Here I switched to a slide of the Great Depression. “The Securities Act
    of 1933 was created in response to the great stock market crash, when hundreds
    of thousands of ordinary investors lost billions of dollars.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: “另一方面，如果你行动得太晚，那么投资者面临的风险可能会受损。”这时我切换到一张大萧条的幻灯片。“1933年证券法是为了回应大股灾而制定的，当时数十万普通投资者损失了数十亿美元。
- en: “The only problem with the Securities Act of 1933,” I continued, “is that it
    was written in 1933.” I smiled. Nothing.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: “1933年证券法”的唯一问题是，“我继续说，它是在1933年写的。”我笑了。没有反应。
- en: “Well, it was passed into law in 1933,” said one of the government officials.
    “And written earlier.”
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: “嗯，这个法律是在1933年通过的，”政府官员之一说，“而且写得还更早。”
- en: “Thank you. The point is it needs an update. We need to reinvent the Securities
    Act.”
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: “谢谢。重点是它需要更新。我们需要重新发明证券法。”
- en: “What do you propose?” asked the senior official.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: “你有什么建议？”高级官员问。
- en: “Now, we’ve been meeting with blockchain investors all year, and there is no
    question they think of these tokens like securities—like stocks. Everyone thinks
    they’re going to buy low, sell high. But they bought high”—here I showed a graph
    of the recent altcoin market—“and they’re selling low. This is because they don’t
    know what they’re doing.”
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: “现在，我们整年都在和区块链投资者开会，毫无疑问，他们认为这些代币就像证券——就像股票。每个人都认为他们能买低卖高。但是他们买在了高点”——这时我展示了一幅近期山寨币市场的图表——“他们现在正在卖低。这是因为他们不知道自己在做什么。”
- en: I clicked to a picture of a herd of sheep. “Over the past year,” I told them,
    “I have been on a mission to educate investors on this stuff. And I have seen
    firsthand how humans are sheep. All of us. We follow the crowd. Market’s up, everyone
    wants to buy. Market’s down, everyone wants to sell. Sheeple.”
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 我切换到一张羊群的图片。“在过去的一年里，”我告诉他们，“我一直致力于教育投资者了解这些知识。我亲眼看到了人类是多么的羊群效应。我们所有人。我们跟随大众。市场上涨，每个人都想买入。市场下跌，每个人都想卖出。羊群。”
- en: Click. Picture of overlapping zigzag patterns. “But to beat the market, you’ve
    got to bet against the market. You’ve got to zig when everyone is zagging. And
    that requires thinking for yourself.”
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 点击。交错的锯齿状图案的图片。“但要战胜市场，你必须对市场下注。你必须在你众人皆醉我独醒。而这需要你独立思考。”
- en: I took a sip of my water, which was surprisingly cold and refreshing. These
    guys really nailed water.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 我喝了一口我的水，意外地感到凉爽且提神。这些家伙真的把水做得很好。
- en: '“But how can investors think for themselves, when they don’t have the training?
    And wasn’t that the problem behind the Great Depression: investors pouring their
    life savings into a brand-new stock market they didn’t understand?”'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: “但是，当投资者没有接受培训时，他们如何独立思考呢？难道大萧条背后的问题不是投资者将毕生积蓄投入到他们并不理解的全新股票市场吗？”
- en: “There were a lot of factors behind the Great Depression,” the junior official
    cut in. “Brokers were overleveraged. The economy was in decline—”
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: “大萧条背后有很多因素，”一位年轻官员插话道。“经纪人过度杠杆化。经济正在下滑——”
- en: “Thank you,” I interrupted. “The point is, how can we better educate investors?”
    I clicked to a slide that read “Investor Education.” “Today we require investor
    accreditation, but I want to propose that we make laws around investor education.
    Here’s how it might work.”
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: “谢谢你，”我打断他。“关键是，我们如何更好地教育投资者？”我切换到一张写着“投资者教育”的幻灯片。“今天我们对投资者资质有要求，但我提议我们制定围绕投资者教育的法律。下面是可能的实施方式。”
- en: Investor Education vs. Investor Accreditation
  id: totrans-25
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 投资者教育与投资者资质
- en: To prevent the ordinary investor from gambling his life savings on high-risk
    investments, the Securities Act of 1933 created a special class of accredited
    investors. To qualify today, you must have a net worth of at least $1 million
    (your house doesn’t count), or make at least $200,000 per year.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 为了防止普通投资者将毕生积蓄冒险投资于高风险项目，1933年的证券法创建了一个特别的资质投资者类别。要想符合今天的资质要求，你必须拥有至少100万美元的净资产（你的房子不算在内），或者年收入至少20万美元。
- en: In other words, the wealthy.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 换句话说，富有人士。
- en: 'This old-fashioned idea, which has gradually been adopted around the globe,
    is that accredited investors know what they’re doing. They can afford to make
    riskier investments: they’re wealthy! But today, when information is plentiful
    and abundant, couldn’t everyone know what they’re doing?'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 这个逐渐在全球范围内被采纳的过时观念是，有资质的投资者知道他们在做什么。他们负担得起风险更高的投资：他们富有！但是今天，当信息丰富且充足时，难道每个人不能知道他们在做什么吗？
- en: 'Since blockchain investments are new, a central question is this: Will the
    government allow them to be sold to accredited investors only? Will it be blockchain
    for the wealthy, or blockchain for everyone?'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 由于区块链投资尚属新兴领域，因此一个核心问题就是：政府是否会仅允许将其销售给有资格的投资者？这将会是富人的区块链，还是面向所有人的区块链？
- en: Between 2017 and 2018, the flood of new blockchain tokens slowed to a trickle.
    Who wanted to create a blockchain token for the people, only to be told it was
    a high-risk investment available only to accredited investors? The price of bitcoin
    dropped. The market cooled. That trickle began to freeze.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 从2017年到2018年，新区块链代币的涌现速度放缓至涓涓细流。谁愿意为普通人创建一个区块链代币，却被告知它是一种高风险投资，仅限于有资质的投资者呢？比特币的价格下跌。市场冷却。那细流开始结冰。
- en: '![images](../images/common3.jpg)'
  id: totrans-31
  prefs: []
  type: TYPE_IMG
  zh: '![images](../images/common3.jpg)'
- en: 'Investor accreditation: In the United States and other countries, certain investments
    are only open to “accredited investors” (i.e., the wealthy).'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 投资者资质：在美国和其他国家，某些投资仅对“有资质的投资者”（即富有人士）开放。
- en: We propose replacing this with investor certification—training and a test—that’s
    open to everyone.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 我们提议用投资者资格认证来替代——对每个人都开放的培训和测试。
- en: 'To us, the way forward is obvious: change investor accreditation to investor
    certification. Take a series of investor courses, pass a test, and then you can
    be an accredited investor. This is how we issue driver’s licenses—which are surely
    more dangerous, because lives are at stake!'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 对我们来说，前进的道路是显而易见的：将投资者资格认证更改为投资者资格认证。参加一系列投资者课程，通过考试，然后你就可以成为有资格的投资者。这是我们发放驾驶执照的方式——这肯定更有危险，因为生命处于危险之中！
- en: 'There is also a curious double standard: anyone can walk into a casino, day
    or night, and blow their kids’ college fund—no license needed. You don’t need
    to be accredited to play the lottery or buy scratch tickets: they’re available
    at the gas station. Why isn’t gambling available to accredited investors only?'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 同时还有一个奇怪的双重标准：任何人都可以在任何时间走进赌场，把孩子的大学基金输个精光——不需要许可证。你不需要有资格就可以买彩票或刮刮卡：它们在加油站就可以买到。为什么只有有资格的投资者才能赌博呢？
- en: 'If the government wants to protect its citizens from making stupid investments,
    the solution is simple: help them make smart ones.'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 如果政府想要保护其公民免受愚蠢投资的影响，解决方案很简单：帮助他们做出明智的投资。
- en: '![images](../images/commonb.jpg)'
  id: totrans-37
  prefs: []
  type: TYPE_IMG
  zh: '![images](../images/commonb.jpg)'
- en: “We require licenses for brokers, dealers, and financial advisers,” I said,
    wrapping up my presentation. “Training and certification. Let’s do the same for
    investors. Turn investor accreditation into investor certification. That levels
    the playing field. That makes it available to everyone.”
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: “我们需要为经纪人、经销商和财务顾问发放许可证，”我说，结束了我的报告。“进行培训和认证。让我们对投资者也这样做。将投资者认证转变为投资者资格认证。这能平衡竞争环境。这样每个人都能受益。”
- en: I clicked to a stock photo of a protestor holding up a sign that read WE ARE
    THE 99%. “That opens up investing from the 1 percent to the 99 percent. And that
    opens up the pocketbooks of the 99 percent. That’s good for the economy. That’s
    good for everyone.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 我点击进入一张照片，照片上是一个举着标语的抗议者，标语上写着“我们是99%”。“这将投资从1%的人开放给99%的人。这也将99%的人的钱包打开。这对经济有好处。这对每个人都有好处。
- en: “Blockchain for everyone,” I concluded, and sat down.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: “区块链对每个人来说，”我总结道，然后坐了下来。
- en: Big finish. Where there was usually applause, today there was only silence.
    In the corner, someone poured a glass of refreshing ice water.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 最后一段。通常会有掌声，但今天只有沉默。在角落里，有人倒了一杯清凉的冰水。
- en: '* * *'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '****'
- en: “Were you rehearsing for a TED Talk?” Pete laughed a few hours later.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: “你在为TED演讲做排练吗？”几小时后，皮特笑了。
- en: “I thought you were going to pass around a collection plate,” Jade added, sipping
    her coffee. “Which we could use.”
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: “我还以为你要分发一个捐款盘子，”贾德补充说，啜饮着她的咖啡。“我们可以用得上那笔钱。”
- en: We were debriefing back at TechLab, sitting in the open workspace with blockchain
    developers and entrepreneurs buzzing all around us.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 我们回到TechLab进行复盘，坐在开放式工作区里，周围区块链开发者和技术企业家们忙忙碌碌。
- en: “They were smart,” I observed. “They listened. But no one is in any hurry to
    take action. Meanwhile, we are in a world of hurry. Pete, what’s the latest on
    the sales pipeline?”
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: “他们很聪明，”我观察到。“他们听了。但没有人急于采取行动。与此同时，我们却处于急于行动的世界。皮特，销售渠道的最新情况如何？”
- en: “Lots of talk,” Pete admitted, “but no action. We have a ton of leads, but half
    my day is spent weeding out the yahoos.”
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: “说得很多，”皮特承认，“但没有任何行动。我们有很多潜在客户，但我把一半的时间都花在筛选傻瓜上了。”
- en: “What’s up with our Polish energy drink?” I asked Jade.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: “我们的波兰能量饮料怎么样了？”我问贾德。
- en: “Contract is stuck with their CFO, Bartosz.”
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: “合同卡在他们的CFO，巴托斯那里。”
- en: I sighed. “And we lost another legacy client this morning. Where are we with
    Sooyoung?”
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 我叹了口气。“今天早上我们又失去了一个传统客户。秀英现在怎么样了？”
- en: “Still waiting on payment.”
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: “还在等付款。”
- en: I fought down panic. “It’s like we’re flying a plane—the old business—while
    we’re trying to build a new plane—the blockchain business.” I placed my hands
    out, palms down, to show the two planes flying side by side, one of them quickly
    losing altitude.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 我忍住了恐慌。“这就像我们在驾驶飞机——旧业务——而我们在尝试建造一架新飞机——区块链业务。”我把手放在桌子上，掌心向下，展示两架飞机并排飞行，其中一架正迅速失去高度。
- en: “I’m worried we’re trying to do too much,” Jade stated flatly. “Two businesses,
    two websites, two teams . . . Too expensive.”
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: “我担心我们试图做太多的事情，”贾德直截了当地说。“两个业务，两个网站，两个团队……太贵了。”
- en: “And what’s the revenue model again?” Even Pete was losing his typical good
    humor. “That meeting today was great, but where’s the money?”
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: “那个收入模式又是什么？”即使是皮特，也开始失去他通常的好心情。“今天的会议很好，但是钱在哪里？”
- en: “I don’t know,” I admitted. “But if we can influence policy—if we can help reinvent
    the financial markets—isn’t that worth doing?”
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: “我不知道，”我承认。“但如果我们能影响政策——如果我们能帮助重新塑造金融市场——这不值得去做吗？”
- en: “My job is to sell,” Pete responded, regarding me through his glasses. “I get
    that we’re flying one plane while we’re building a new one. But the plane is going
    down.”
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: “我的工作就是销售，”皮特回答说，他透过眼镜看着我。“我明白我们正在一边飞行一边建造新飞机。但是这架飞机正在坠毁。”
- en: For once, I didn’t know what to say.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 这一次，我不知道该说什么。
