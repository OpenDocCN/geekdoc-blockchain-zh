  zh: 纽约梅隆银行
- en: All this publicity, supported by huge increases in the price of bitcoin and
    other digital assets, has created a seemingly unstoppable force. Coinbase, a publicly
    traded online exchange for digital assets, now has more account holders than Charles
    Schwab. And Schwab reported in 2019 that among the top ten holdings of its millennial
    customers was the Grayscale Bitcoin Trust (which we’ll learn about in chapter
    16). Indeed, Schwab said, millennials own more bitcoin than they do shares of
    Berkshire Hathaway, Disney, Netflix, Microsoft, or Alibaba.
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这些宣传，加上比特币和其他数字资产价格的大幅增长，已经创造出一股看似不可阻挡的力量。Coinbase，一个公开交易数字资产的在线交易所，现在拥有的账户持有者比查尔斯·施瓦布公司还要多。施瓦布在2019年报告称，其千禧一代客户持有的前十大资产中包括Grayscale比特币信托基金（我们将在第16章学习）。事实上，施瓦布表示，千禧一代拥有的比特币比他们拥有的伯克希尔·哈撒韦、迪士尼、Netflix、微软或阿里巴巴的股票还要多。
- en: Bank of New York Mellon, the nation’s oldest bank (established by Alexander
    Hamilton in 1792) now provides custody services for bitcoin and other digital
    assets. Amazon is operating a digital currency project in Mexico. JPMorgan, Goldman
    Sachs, Bank of America Merrill Lynch, and MassMutual all offer bitcoin to their
    customers. Uber accepts bitcoin as payment.
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 美国最古老的银行之一纽约梅隆银行（由亚历山大·汉密尔顿于1792年建立）现在为比特币和其他数字资产提供托管服务。亚马逊正在墨西哥开展数字货币项目。摩根大通、高盛、美国银行美林和麦士途都为他们的客户提供比特币服务。优步接受比特币支付。
- en: Digital Asset Banks
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: 数字资产银行
- en: '| **Anchorage Digital Bank**[anchorage.com](http://anchorage.com) | Anchorage
    Digital Bank is the first national digital asset bank in the United States. As
    a federally chartered Qualified Custodian, it maintains client funds, holds securities,
    and enables RIAs to meet federal custody obligations. Account holders can stake
    and lend digital assets under Anchorage’s custody governance blockchain protocols.
    |'
  id: totrans-180
  prefs: []
  type: TYPE_TB
  zh: '| **Anchorage Digital Bank**[anchorage.com](http://anchorage.com) | Anchorage
    Digital Bank是美国第一家国家数字资产银行。作为联邦特许的合格托管人，它保管客户资金，持有证券，并使RIAs满足联邦托管义务。账户持有者可以在Anchorage的监管区块链协议下抵押和借出数字资产。|'
- en: '| **Avanti Bank & Trust**[avantibank.com](http://avantibank.com) | Avanti Bank
    & Trust is a Wyoming bank built to connect digital assets with the legacy financial
    system. Avanti is a custodian of digital assets that can meet the strictest level
    of institutional custody standards. |'
  id: totrans-181
  prefs: []
  type: TYPE_TB
  zh: '| **Avanti Bank & Trust**[avantibank.com](http://avantibank.com) | Avanti银行与信托是一家为数字资产与传统金融系统建立联系的怀俄明州银行。Avanti是数字资产的托管人，可以满足最严格的机构托管标准。|'
- en: '| **Kraken**[kraken.com](http://kraken.com) | Kraken is the first digital asset
    exchange to obtain a bank charter in Wyoming as an SPDI. Kraken Bank customers
    can bank seamlessly between digital and fiat currencies, and move assets from
    their bank account into their investment and trading portfolios. |'
  id: totrans-182
  prefs: []
  type: TYPE_TB
  zh: '| **Kraken**[kraken.com](http://kraken.com) | Kraken是第一家在怀俄明州获得银行特许经营许可作为SPDI的数字资产交易所。Kraken银行客户可以在数字和法定货币之间无缝银行，并将资产从他们的银行账户转移到他们的投资和交易组合中。
    |'
- en: '| **Silvergate Bank**[silvergate.com](http://silvergate.com) | Silvergate Bank
    is a Federal Reserve member bank and the leading provider of innovative financial
    infrastructure solutions and services for the growing digital asset industry.
    |'
  id: totrans-183
  prefs: []
  type: TYPE_TB
  zh: '| **Silvergate银行**[silvergate.com](http://silvergate.com) | Silvergate银行是联邦储备成员银行，是增长中的数字资产行业的创新金融基础设施解决方案和服务的主要提供商。
    |'
- en: '![Image](../images/common01.jpg)'
  id: totrans-184
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../images/common01.jpg)'
- en: The Office of the Comptroller of the Currency has begun approving banks to accept
    and custody digital assets. In 2021, OCC approved the first digital asset bank,
    Anchorage Digital Bank.
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 美国国家银行监管局已经开始批准银行接受和托管数字资产。2021年，美国国家银行监管局批准了第一家数字资产银行，安克雷奇数字银行。
- en: '![Image](../images/f0069-01.jpg)'
  id: totrans-186
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../images/f0069-01.jpg)'
- en: Community banks and credit unions are serving retail investors, too. Through
    a partnership with NCR (the cash register company formed in 1884) and NYDIG, a
    digital assets investment firm, 24 million bank customers from 650 banks (40%
    of all financial institutions in the United States) can trade bitcoin on their
    phones.
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: 社区银行和信用社也在为零售投资者提供服务。通过与成立于1884年的现金注册公司NCR和数字资产投资公司NYDIG的合作，来自650家银行的2400万银行客户（美国所有金融机构的40%）可以在他们的手机上交易比特币。
- en: And we mustn’t leave out the kids. Dozens of summer crypto camps teach children
    as young as age five how to mine bitcoin. Parents can do it, too; all you need
    is Norton antivirus software. Click a button, and your computer will mine for
    bitcoin whenever you’re not using it, allowing you to earn money simply by having
    your computer turned on.
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: 并且我们不能忘记孩子们。数十个暑期加密营教授年仅五岁的孩子如何挖掘比特币。父母也可以参与；你只需要诺顿防病毒软件。点击一个按钮，你的电脑就会在你不使用时挖掘比特币，让你通过简单地开启电脑就能赚钱。
- en: Ordinary consumers aren’t the only ones getting involved. Goldman Sachs says
    24% of its wealthy investors and 10% of its institutional clients are trading
    digital assets, too—and that another 20% are interested in doing so. JPMorgan
    says 10% of its institutional clients are now trading digital assets.
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: 普通消费者不是唯一参与其中的人。高盛表示，其24%的富裕投资者和10%的机构客户也在交易数字资产，另外还有20%有兴趣这样做。摩根大通表示，其10%的机构客户现在也在交易数字资产。
- en: '![Image](../images/f0069-02.jpg)'
  id: totrans-190
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../images/f0069-02.jpg)'
