- en: Bank of New York
  prefs: []
  type: TYPE_NORMAL
- en: All this publicity, supported by huge increases in the price of bitcoin and
    other digital assets, has created a seemingly unstoppable force. Coinbase, a publicly
    traded online exchange for digital assets, now has more account holders than Charles
    Schwab. And Schwab reported in 2019 that among the top ten holdings of its millennial
    customers was the Grayscale Bitcoin Trust (which we’ll learn about in chapter
    16). Indeed, Schwab said, millennials own more bitcoin than they do shares of
    Berkshire Hathaway, Disney, Netflix, Microsoft, or Alibaba.
  prefs: []
  type: TYPE_NORMAL
- en: Bank of New York Mellon, the nation’s oldest bank (established by Alexander
    Hamilton in 1792) now provides custody services for bitcoin and other digital
    assets. Amazon is operating a digital currency project in Mexico. JPMorgan, Goldman
    Sachs, Bank of America Merrill Lynch, and MassMutual all offer bitcoin to their
    customers. Uber accepts bitcoin as payment.
  prefs: []
  type: TYPE_NORMAL
