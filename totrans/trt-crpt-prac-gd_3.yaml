- en: Billionaires, too, own digital assets, including Paul Tudor Jones, Stanley Druckenmiller,
    Ricardo Pliego, Bill Miller, Ray Dalio, George Soros, Mark Cuban, Tim Cook, Peter
    Thiel, and Bill Gurley.
  prefs: []
  type: TYPE_NORMAL
- en: 'Corporations are buying digital assets as well: PayPal, Square, MicroStrategy,
    TIME, MassMutual, and Tesla. CNBC’s Jim Cramer says it’s “almost irresponsible
    for companies not to own bitcoin” as part of their corporate treasury reserves.'
