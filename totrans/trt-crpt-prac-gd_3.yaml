  prefs: []
  type: TYPE_NORMAL
- en: '| **Anchorage Digital Bank**[anchorage.com](http://anchorage.com) | Anchorage
    Digital Bank is the first national digital asset bank in the United States. As
    a federally chartered Qualified Custodian, it maintains client funds, holds securities,
    and enables RIAs to meet federal custody obligations. Account holders can stake
    and lend digital assets under Anchorage’s custody governance blockchain protocols.
    |'
  prefs: []
  type: TYPE_TB
- en: '| **Avanti Bank & Trust**[avantibank.com](http://avantibank.com) | Avanti Bank
    & Trust is a Wyoming bank built to connect digital assets with the legacy financial
    system. Avanti is a custodian of digital assets that can meet the strictest level
    of institutional custody standards. |'
  prefs: []
  type: TYPE_TB
- en: '| **Kraken**[kraken.com](http://kraken.com) | Kraken is the first digital asset
    exchange to obtain a bank charter in Wyoming as an SPDI. Kraken Bank customers
    can bank seamlessly between digital and fiat currencies, and move assets from
    their bank account into their investment and trading portfolios. |'
  prefs: []
  type: TYPE_TB
- en: '| **Silvergate Bank**[silvergate.com](http://silvergate.com) | Silvergate Bank
    is a Federal Reserve member bank and the leading provider of innovative financial
    infrastructure solutions and services for the growing digital asset industry.
    |'
  prefs: []
  type: TYPE_TB
- en: '![Image](../images/common01.jpg)'
  prefs: []
  type: TYPE_IMG
- en: The Office of the Comptroller of the Currency has begun approving banks to accept
    and custody digital assets. In 2021, OCC approved the first digital asset bank,
    Anchorage Digital Bank.
  prefs: []
  type: TYPE_NORMAL
- en: '![Image](../images/f0069-01.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Community banks and credit unions are serving retail investors, too. Through
    a partnership with NCR (the cash register company formed in 1884) and NYDIG, a
    digital assets investment firm, 24 million bank customers from 650 banks (40%
    of all financial institutions in the United States) can trade bitcoin on their
    phones.
  prefs: []
  type: TYPE_NORMAL
- en: And we mustn’t leave out the kids. Dozens of summer crypto camps teach children
    as young as age five how to mine bitcoin. Parents can do it, too; all you need
    is Norton antivirus software. Click a button, and your computer will mine for
    bitcoin whenever you’re not using it, allowing you to earn money simply by having
    your computer turned on.
  prefs: []
  type: TYPE_NORMAL
- en: Ordinary consumers aren’t the only ones getting involved. Goldman Sachs says
    24% of its wealthy investors and 10% of its institutional clients are trading
    digital assets, too—and that another 20% are interested in doing so. JPMorgan
    says 10% of its institutional clients are now trading digital assets.
  prefs: []
  type: TYPE_NORMAL
- en: '![Image](../images/f0069-02.jpg)'
