- en: Chapter 6 Who Uses Bitcoin?
  id: totrans-158
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第 6 章 谁在使用比特币？
- en: We’ve come a long way since Laszlo paid 10,000 bitcoins for a couple of pizzas.
    Bitcoin’s annual transaction volume now exceeds $1.5 trillion—more than twice
    as much as PayPal and six times more than Discover. No wonder that, at this writing,
    bitcoin’s market cap is bigger than JPMorgan, MasterCard, UnitedHealth, Home Depot,
    and The Walt Disney Company. Yet, Bitcoin has no offices, no employees, and no
    shareholders. It’s truly revolutionary.
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 自拉兹洛用 10,000 个比特币买了几块披萨以来，我们已经走了很长一段路。比特币的年交易量现在已经超过 1.5 万亿美元——是 PayPal 的两倍多，是
    Discover 的六倍多。难怪，在撰写本文时，比特币的市值超过了摩根大通、万事达卡、联合健康、家得宝和华特迪士尼公司。然而，比特币没有办公室，没有员工，也没有股东。它真的是革命性的。
- en: Companies began offering credit cards linked to bitcoin in 2021; instead of
    getting cash back or airline points when you use the card, you get bitcoin—and
    Visa says its customers have already spent more than $1 billion on bitcoin-rewards
    cards. MasterCard, too, offers “safe and secure experiences for customers and
    businesses in today’s digital economy,” while PayPal lets its 325 million users
    buy bitcoin on its platform and use it to make purchases with the 24 million merchants
    connected to the app; the company says nearly 20% of its users have done so.
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 公司从 2021 年开始提供与比特币关联的信用卡；当你使用这张卡时，不是获得现金返还或航空公司积分，而是获得比特币——Visa 表示其客户已经在比特币奖励卡上花费了超过
    10 亿美元。万事达卡也为“在当今数字经济中为客户和企业提供安全可靠的体验”，而 PayPal 让其 3.25 亿用户在其平台上购买比特币，并用其在连接到应用程序的
    2,400 万商户中进行购物；该公司表示将近 20% 的用户已经这样做了。
- en: AXA, the third-largest insurance company in the world, now allows customers
    to pay in bitcoin due to “growing customer demand,” noting that “bitcoin makes
    payments easy.” Online travel agency Travala says it has booked 10 million trips,
    with 70% of its customers paying with bitcoin. United Wholesale Mortgage lets
    homeowners make mortgage payments in bitcoin.
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 世界第三大保险公司安盛现在允许客户使用比特币支付，原因是“客户需求增长”，指出“比特币使支付变得简单”。在线旅行社 Travala 表示已经预订了 1,000
    万次旅行，其中 70% 的客户使用比特币支付。美国联合抵押贷款公司允许房主用比特币支付抵押贷款。
- en: Retailers aren’t the only ones accepting bitcoin. Politicians are, too. The
    Federal Election Commission lets candidates accept political contributions in
    bitcoin. Wharton Business School lets students taking a class in digital assets
    pay their tuition in bitcoin and Ethereum. Thousands of charities and nonprofit
    organizations also accept donations in bitcoin.
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 零售商并不是唯一接受比特币的人。政客也在接受。联邦选举委员会允许候选人接受比特币政治捐款。沃顿商学院允许参加数字资产课程的学生用比特币和以太坊支付学费。成千上万的慈善机构和非营利组织也接受比特币捐款。
