- en: Skybridge
  prefs: []
  type: TYPE_NORMAL
- en: Bitcoin has become so commonplace that it’s now the first question asked on
    your tax return. IRS Form 1040 asks, “At any time during the year, did you receive,
    sell, send, exchange, or otherwise acquire any financial interest in any virtual
    currency?” That’s the IRS’s way of saying it knows lots of Americans own digital
    assets but aren’t reporting their transactions to the government—or paying the
    taxes due.
  prefs: []
