- en: Major Blockchain Applications of Financial Products and Services
  id: totrans-311
  prefs: []
  type: TYPE_NORMAL
  zh: 金融产品与服务的主要区块链应用
- en: '| **Binusu** [binusu.com](http://binusu.com)Uganda’s 42 million people have
    only 6 million bank accounts-but 23 million mobile money subscribers. However,
    mobile money suffers from high costs, slow transactions, and limited features
    and services. Binusu lets Ugandans borrow, lend, save, invest and trade, using
    a custom blockchain trading the BNU, a stablecoin pegged to Uganda’s currency,
    the shilling. Binusu thus delivers noncustodial financial services to merchants
    and consumers outside the banking system. Binusu’s interest rate is the lowest
    in Uganda, and its merchant services enable real-time settlement. |'
  id: totrans-312
  prefs: []
  type: TYPE_TB
  zh: '| **Binusu** [binusu.com](http://binusu.com)乌干达4200万人口只有600万银行账户，但有2300万移动货币用户。然而，移动货币存在高昂的成本、交易缓慢以及功能和服务有限的问题。Binusu让乌干达人可以使用一个定制的区块链进行借贷、存款、投资和交易，该区块链以乌干达货币——先令为锚定的稳定币BNU进行交易。Binusu向商家和消费者提供非托管金融服务，超越了银行系统的限制。Binusu的利率是乌干达最低的，并且其商家服务实现了实时结算。
    |'
- en: '| **BitGo** [bitgo.com](http://bitgo.com)BitGo serves institutional clients;
    in 2018 the BitGo Trust Company became the first independent, regulated custodian
    built for digital assets. Its security platform is used by hundreds of exchanges
    and institutional investors and in the digital asset space. BitGo now offers secure
    storage of digital assets, prime services (which aggregate lending, borrowing,
    trading, clearing, settlement, and other capital markets services in one managed
    account), and portfolio tools, including tax solutions, to help users manage their
    holdings. Developers and institutions can easily integrate BitGo’s offering into
    their own applications. The firm has 350+ institutional clients in 50 countries
    and processes $15 billion+ in transactions monthly. That’s 20% of all Bitcoin
    transactions. |'
  id: totrans-313
  prefs: []
  type: TYPE_TB
  zh: '| **BitGo** [比特高](http://bitgo.com)BitGo为机构客户提供服务；2018年，比特高信托公司成为首家独立的、受监管的数字资产托管机构。其安全平台被数百家交易所和机构投资者以及数字资产领域所使用。比特高现在提供数字资产的安全存储、优质服务（集成了贷款、借贷、交易、清算、结算和其他资本市场服务于一体的托管账户）以及包括税务解决方案在内的投资组合工具，以帮助用户管理他们的持有资产。开发者和机构可以轻松地将比特高的服务整合到自己的应用程序中。该公司在50个国家拥有350多个机构客户，并每月处理150亿美元以上的交易。这占了所有比特币交易的20%。
    |'
- en: '| **Cowrie** [cowrie.exchange](http://cowrie.exchange)Nigeria’s currency is
    not globally traded, making cross-border payments slow and expensive. Cowrie lets
    Nigerians transact around the world efficiently and cost-effectively with digital
    tokens backed by the Nigerian naira. |'
  id: totrans-314
  prefs: []
  type: TYPE_TB
  zh: '| **Cowrie** [cowrie.exchange](http://cowrie.exchange)尼日利亚的货币没有全球交易，使得跨境支付缓慢且昂贵。Cowrie让尼日利亚人可以通过由尼日利亚奈拉支持的数字代币，以高效和具有成本效益的方式在全球范围内进行交易。
    |'
- en: '| **Deutsche Bank** [cib.db.com/solutions/securitiesservices](http://cib.db.com/solutions/securitiesservices)One
    of the world’s ten largest financial institutions, Deutsche Bank is developing
    a fully integrated custody platform for institutional clients and their digital
    assets, an all-inone easy-to-use platform that ensures safety for clients via
    institutional-grade hot/ cold storage with insurance-grade protection. |'
  id: totrans-315
  prefs: []
  type: TYPE_TB
  zh: '**德意志银行** [cib.db.com/solutions/securitiesservices](http://cib.db.com/solutions/securitiesservices)是世界十大金融机构之一，正在为机构客户及其数字资产开发一个完全集成的托管平台，这是一个一体化的易于使用的平台，通过机构级别的冷热存储和保险级别的保护，确保客户的安全。'
- en: '| **LocalBitcoins** [localbitcoins.com](http://localbitcoins.com)LocalBitcoins
    lets people from different countries exchange their local currency into bitcoin,
    making the global economy accessible worldwide. LocalBitcoins is available on
    every continent and has been used in 8,000+ cities. The biggest volume involves
    the Russian ruble and Venezuelan bolivar. Unlike exchanges and centralized trading
    sites, LocalBitcoins lets users negotiate with each other, making the process
    customizable, fast, and suited for exchange rather than speculation. |'
  id: totrans-316
  prefs: []
  type: TYPE_TB
  zh: '**LocalBitcoins** [localbitcoins.com](http://localbitcoins.com)LocalBitcoins让来自不同国家的人将本地货币兑换成比特币，使全球经济在全球范围内可访问。LocalBitcoins在每个大洲都可用，并且已在8,000多个城市中使用。最大的交易量涉及俄罗斯卢布和委内瑞拉玻利瓦尔。与交易所和中心化交易站不同，LocalBitcoins让用户彼此协商，使过程可定制化、快速且适合交换而不是投机。'
- en: '| **MetaMask** [metamask.io](http://metamask.io)MetaMask provides a secure,
    easy-to-use Ethereum wallet that lets users interact with thousands of websites
    and smart contracts with one login-providing more use cases than any other solution,
    including payments, trading and DEX swaps, decentralized financial services, gaming,
    art collecting, international transactions, self-sovereign identity, authentication,
    and more. Two-thirds of MetaMask Mobile users are outside North America and Europe,
    mostly in unbanked markets. |'
  id: totrans-317
  prefs: []
  type: TYPE_TB
  zh: '**MetaMask** [metamask.io](http://metamask.io)MetaMask提供一个安全、易于使用的以太坊钱包，让用户能够通过一个登录与数千个网站和智能合约进行交互，提供比任何其他解决方案更多的用例，包括支付、交易和DEX交换、去中心化金融服务、游戏、艺术收藏、国际交易、自我主权身份、身份验证等。MetaMask移动端用户中有三分之二来自北美和欧洲以外的市场，主要是无银行服务的市场。'
- en: '| **PayPal** [paypal.com](http://paypal.com)The payments company wants to expand
    the adoption of digital assets by its 346 million consumers and 26 million merchants
    in 200+ markets to around the world. Its goal is to let buyers pay with bitcoin
    and let transactions settle in fiat currency. At this writing, users can buy,
    sell, and hold Bitcoin, Ethereum, Litecoin, and Bitcoin Cash. |'
  id: totrans-318
  prefs: []
  type: TYPE_TB
  zh: '**PayPal** [paypal.com](http://paypal.com)这家支付公司希望扩大数字资产在其2.46亿消费者和2,000多个市场中的接受程度。其目标是让买家使用比特币支付，并让交易以法定货币结算。截至本文撰写时，用户可以购买、出售和持有比特币、以太坊、莱特币和比特币现金。'
- en: '| **Rally** [rally.io](http://rally.io)Rally lets influencers, athletes, and
    creators with millions of followers launch and manage their own digital coins
    to fuel fan engagement. Once created, coins can be bought or earned by fans, building
    a decentralized community. Its “no-code” tools let any creator launch a coin without
    any technical knowledge or advanced understanding of digital assets. |'
  id: totrans-319
  prefs: []
  type: TYPE_TB
  zh: '| **Rally** [rally.io](http://rally.io)Rally让拥有数百万粉丝的意见领袖、运动员和创作者推出并管理自己的数字货币，以推动粉丝参与。一旦创建，粉丝可以购买或赚取代币，构建一个去中心化的社区。其“无代码”工具让任何创作者都能在没有任何技术知识或对数字资产的高级理解的情况下推出代币。
    |'
- en: '| **Ripio** [ripio.com](http://ripio.com)In 2019, the Central Bank of Argentina
    limited monthly US dollar purchases to $200 and introduced a 65% tax to avoid
    massive draining of reserves. Ripio, the leading digital assets firm in South
    America, lets Argentinians save money and earn interest via products that are
    compliant with local regulations but not affected by purchase limits and taxation.
    The platform lets users deposit and withdraw Argentine pesos 24/7, and easily
    buy, sell, and store digital assets. |'
  id: totrans-320
  prefs: []
  type: TYPE_TB
  zh: '| **Ripio** [ripio.com](http://ripio.com)2019年，阿根廷央行将每月购买美元限制在200美元，并引入了65%的税收，以避免大规模动用储备。Ripio，南美领先的数字资产公司，让阿根廷人可以通过符合当地法规但不受购买限制和税收影响的产品来存钱并赚取利息。该平台允许用户全天候存取阿根廷比索，并轻松购买、出售和存储数字资产。
    |'
- en: '| **SuperRare** [superrare.co](http://superrare.co)SuperRare makes art accessible
    to anyone with an internet connection. Each artist issues a certificate of authenticity
    for the work, letting patrons track provenance. |'
  id: totrans-321
  prefs: []
  type: TYPE_TB
  zh: '| **SuperRare** [superrare.co](http://superrare.co)SuperRare让任何有互联网连接的人都可以接触艺术。每位艺术家为作品签发真实性证书，让赞助人可以追踪作品来源。
    |'
- en: '| **XBT Provider** [coinshares.com/etps/xbtprovider](http://coinshares.com/etps/xbtprovider)In
    2015, CoinShares’ Bitcoin Tracker became the first bitcoin-based security available
    on a regulated exchange, making it easy for investors to buy digital assets via
    traditional securities exchanges. |'
  id: totrans-322
  prefs: []
  type: TYPE_TB
  zh: '| **XBT Provider** [coinshares.com/etps/xbtprovider](http://coinshares.com/etps/xbtprovider)2015年，CoinShares的比特币跟踪器成为首个在受监管交易所上市的基于比特币的证券，使投资者可以通过传统证券交易所购买数字资产变得简单。
    |'
