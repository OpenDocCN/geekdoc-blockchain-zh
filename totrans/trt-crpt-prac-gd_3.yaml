- en: Fidelity Digital Assets
  prefs: []
  type: TYPE_NORMAL
- en: Every major firm is busy helping its clients buy digital assets. Morgan Stanley
    offers a bitcoin investment fund, Citigroup has a digital assets group, Bank of
    America Merrill Lynch lets clients trade bitcoin futures via its digital assets
    research team, State Street Global Advisors has a digital asset fund services
    division. Fidelity serves institutional clients via Fidelity Digital Assets, and
    Franklin Templeton has a digital assets division as well.
  prefs: []
  type: TYPE_NORMAL
- en: University endowments are also buying digital assets, including those of Harvard,
    Yale, MIT, Stanford, Dartmouth, and the University of North Carolina. Germany’s
    4,000 pension funds and endowments, which manage $2.1 trillion, got government
    approval in 2021 to invest up to 20% of their assets in digital assets. (If they
    all invest the legal limit, $400 billion will flow into bitcoin and other digital
    assets.) US pension funds are already investing, including the Houston Firefighters’
    Relief and Retirement Fund, and the Fairfax County (VA) Employees’ Retirement
    System and the Police Officers Retirement System.
