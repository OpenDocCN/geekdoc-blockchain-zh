  id: totrans-286
  prefs: []
  type: TYPE_NORMAL
  zh: 图7.2
- en: Major Second Layer Protocols
  id: totrans-287
  prefs: []
  type: TYPE_NORMAL
  zh: 主要的第二层协议
- en: '| **Aave** [aave.com](http://aave.com)One of the first decentralized lending
    protocols, Aave lets you lend or borrow money using dozens of digital assets.
    More than $25 billion in assets reside on the platform. |'
  id: totrans-288
  prefs: []
  type: TYPE_TB
  zh: '| **Aave** [aave.com](http://aave.com)作为最早的去中心化借贷协议之一，Aave允许您使用数十种数字资产进行借贷。平台上托管的资产超过250亿美元。
    |'
- en: '| **Bancor** [bancor.network](http://bancor.network)Bancor Protocol instantly
    converts tokens at fair and predictable prices. It decentralizes automated token
    swaps on Ethereum and across blockchains, using smart contracts to create automated
    market makers (called AMMs, liquidity pools, or bonding curves). It is thus an
    alternative method to the “bid and ask” or “order books” approach that plagues
    traditional exchanges.Bancor Protocol continually shows exchange rates for all
    tokens in real time, and any token can be added to the network by anyone anytime—not
    just financial institutions and large investors. Since its launch in 2017, liquidity
    pools for hundreds of tokens on the Ethereum blockchain have been added to the
    Bancor network. More than $2 billion in token-to-token conversions across tens
    of thousands of wallets have occurred. |'
  id: totrans-289
  prefs: []
  type: TYPE_TB
  zh: '| **Bancor** [bancor.network](http://bancor.network)Bancor协议以公平且可预测的价格即时转换代币。它在以太坊和跨区块链上去中心化自动化代币交换，使用智能合约创建自动化做市商（称为AMM、流动性池或债券曲线）。因此，它是传统交易所“买入卖出”或“订单簿”方法的替代方案。Bancor协议实时显示所有代币的交易汇率，并且任何人随时都可以将任何代币添加到网络中——不仅限于金融机构和大型投资者。自2017年推出以来，以太坊区块链上数百种代币的流动性池已添加到Bancor网络中。已经在数以万计的钱包之间进行了超过20亿美元的代币转换。
    |'
- en: '| **Cardano** [cardano.org](http://cardano.org)Cardano is built on the Ouroboros
    protocol and uses the Haskell programming language for unparalleled security and
    stability. |'
  id: totrans-290
  prefs: []
  type: TYPE_TB
  zh: '| **Cardano** [卡尔达诺](http://cardano.org)卡尔达诺建立在奥罗博罗斯协议上，使用Haskell编程语言，具有无与伦比的安全性和稳定性。
    |'
- en: '| **Chainlink** [chain.link](http://chain.link)Ethereum’s smart contracts require
    information that is sometimes off-chain. Without it, they can’t function. Chainlink
    solves this problem by securely connecting smart contracts to reliable external
    data sources and systems. The token LINK powers Chainlink. It can be traded for
    fiat or digital currencies. |'
  id: totrans-291
  prefs: []
  type: TYPE_TB
  zh: '| **Chainlink** [chain.link](http://chain.link)以太坊的智能合约有时需要来自链外的信息。没有它们，它们无法正常工作。Chainlink通过安全地将智能合约连接到可靠的外部数据源和系统来解决此问题。代币LINK推动Chainlink。它可以交易换取法定货币或数字货币。
    |'
- en: '| **Compound** [compound.finance](http://compound.finance)Compound exists on
    top of the Ethereum blockchain. Any asset you obtain via Ethereum can be deposited
    into Compound, where you’ll earn interest. You can also post the asset as collateral
    to obtain loans 24/7 from anywhere in the world. Compound thus creates a new credit
    market with interest rates based on supply and demand. |'
  id: totrans-292
  prefs: []
  type: TYPE_TB
  zh: '| **Compound** [compound.finance](http://compound.finance)Compound存在于以太坊区块链之上。您通过以太坊获取的任何资产都可以存入Compound，您将获得利息。您还可以将资产作为抵押品在全球任何地方24/7获得贷款。Compound因此创建了一个基于供求关系的新信贷市场。
    |'
- en: '| **Etherisc** [etherisc.com](http://etherisc.com)Etherisc is the first insurance
    protocol built on the Ethereum blockchain. It ensures that policy terms are permanently
    coded into smart contracts, with payouts immediately and reliably executed. Licensing
    requirements are limiting growth; approaches are being tested to scale programmable
    risk protection without the requirement of insurance licenses. |'
  id: totrans-293
  prefs: []
  type: TYPE_TB
  zh: '| **Etherisc** [etherisc.com](http://etherisc.com)Etherisc 是构建在以太坊区块链上的第一个保险协议。它确保保单条款永久编码到智能合约中，付款立即和可靠执行。许可要求限制了增长；正在测试方法以扩展可编程风险保护，而不需要保险许可证的要求。
    |'
- en: '| **The Graph** [thegraph.com](http://thegraph.com)The Graph is an indexing
    protocol. The data can be shared across applications so anyone can query with
    a few keystrokes. Before The Graph, teams used proprietary indexing servers. Now
    data is stored and processed on open networks with verifiable integrity. |'
  id: totrans-294
  prefs: []
  type: TYPE_TB
  zh: '| **The Graph** [thegraph.com](http://thegraph.com)The Graph 是一个索引协议。数据可以跨应用程序共享，因此任何人都可以用几个按键查询。在
    The Graph 之前，团队使用专有的索引服务器。现在数据存储和处理在可验证完整性的开放网络上进行。 |'
- en: '| **Lightning Network** [lightning.network](http://lightning.network)Lightning
    aims to make bitcoin faster and cheaper so bitcoin can become the primary payment
    network for the internet. With Lightning, sending and receiving bitcoin is as
    simple as sending and receiving a photo.Settling a bitcoin transaction is virtually
    instantaneous. And its cost is inconceivably small: just 0.0000001 satoshi. You
    could thus execute 100 million Lightning trades for the cost of a single satoshi.
    |'
  id: totrans-295
  prefs: []
  type: TYPE_TB
  zh: '| **闪电网络** [lightning.network](http://lightning.network)闪电旨在使比特币更快、更便宜，以便比特币可以成为互联网的主要支付网络。使用闪电，发送和接收比特币就像发送和接收照片一样简单。结算比特币交易几乎是瞬间的。而其成本是难以想象的小：仅为
    0.0000001 satoshi。因此，你可以用一笔 satoshi 的成本执行 1 亿次闪电交易。 |'
- en: '![Image](../images/common01.jpg)'
  id: totrans-296
  prefs: []
  type: TYPE_IMG
  zh: '![图像](../images/common01.jpg)'
- en: There are other scaling approaches, too, such as *sidechains* and *childchains*.
    A sidechain is a blockchain that’s attached to, but faster than, a parent blockchain.
    Rootstock and Liquid are two examples. A childchain is a blockchain that operates
    on the original blockchain rather than next to it. Plasma is one example. Childchains
    are thus dependent on their host’s (parent’s) blockchain, while sidechains are
    not. Childchains are as secure as their parent chain; sidechains are not.
  id: totrans-297
  prefs: []
  type: TYPE_NORMAL
  zh: 还有其他的扩展方法，如 *侧链* 和 *子链*。侧链是连接到但比父区块链更快的区块链。Rootstock 和 Liquid 是两个例子。子链是在原始区块链上运行而不是在其旁边的区块链。Plasma
    是一个例子。子链因此依赖于其主机（父级）区块链，而侧链则不是。子链与其父链一样安全；侧链则不是。
