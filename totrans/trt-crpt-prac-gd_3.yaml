  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: CNBC^([注释](#footnote-057))
- en: Lots of fund managers invest in bitcoin, too, including those of Renaissance,
    Ruffer, Guggenheim, Bridgewater, BlackRock, SkyBridge. The Motley Fool does, too.
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
  zh: 许多基金经理也投资比特币，包括文艺复兴、拉夫尔、古根海姆、布里奇沃特、黑石、天桥。愚人节也是如此。
