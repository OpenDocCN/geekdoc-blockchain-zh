  zh: '![图片](../images/common01.jpg)'
- en: Financial Products and Services
  id: totrans-307
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 金融产品与服务
- en: Satoshi created Bitcoin so people could freely move money around the world.
    You think that was creative? Wait’ll you read about these next innovations. All
    are built on top of the base and second layers of blockchain technology.
  id: totrans-308
  prefs: []
  type: TYPE_NORMAL
  zh: Satoshi创建了比特币，让人们可以自由地在全球范围内转移资金。你觉得那很有创意？等你读到接下来的这些创新时就会更加惊叹。所有这些创新都是建立在区块链技术的基础和第二层之上。
