  id: totrans-323
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../images/common01.jpg)'
- en: Nonfinancial Applications and Services
  id: totrans-324
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 非金融应用和服务
- en: If you’re impressed by the financial field’s creativity, you’ll be doubly impressed
    when you read about some of the innovations offered by those outside the industry.
  id: totrans-325
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你对金融领域的创意印象深刻，那么当你了解一些行业外的创新时，你会双倍印象深刻。
- en: Major Blockchain Applications and Services Outside the Financial Industry
  id: totrans-326
  prefs: []
  type: TYPE_NORMAL
  zh: 主要区块链应用和服务——金融业外部
- en: '| **CryptoFund** [cryptofund.unicef.io](http://cryptofund.unicef.io)UNICEF
    launched CryptoFund in October 2019 to receive and disburse bitcoin and ether
    as a means of funding start-ups in emerging or developing economies that are using
    innovative technologies to solve local challenges. Transferring digital assets
    to startups can be done in a few minutes at virtually no cost, compared to traditional
    methods that involve several intermediary banks, take days to complete, and cost
    as much as 8% of the money being transmitted. |'
  id: totrans-327
  prefs: []
  type: TYPE_TB
  zh: '| **加密基金** [cryptofund.unicef.io](http://cryptofund.unicef.io)联合国儿童基金会于2019年10月推出了CryptoFund，以接收和分发比特币和以太币，作为资助新兴或发展中经济体中的初创企业的手段，这些企业正在利用创新技术解决本地挑战。与涉及多家中间银行、需要数天完成并且成本高达转款金额8%的传统方法相比，将数字资产转移给初创企业可以在几分钟内几乎零成本完成。'
- en: '| **World Food Programme** [innovation.wfp.org/project/](http://innovation.wfp.org/project/)Winner
    of the 2020 Nobel Peace Prize, the World Food Programme is the world’s largest
    agency delivering humanitarian cash. The agency has distributed billions of dollars
    to tens of millions of people in dozens of countries. Giving cash to those in
    need is often the most effective and efficient way to distribute humanitarian
    assistance while also supporting local economies. However, in many areas where
    WFP operates, financial service providers are often insufficient, unreliable,
    or unavailable. In others, refugees cannot open or access bank accounts.To solve
    these problems, WFP uses a digital assets network to distribute money via mobile
    phones. Beneficiaries control how and when they receive and spend the cash- in
    retail shops, at ATMs, via mobile money, and more. For example, $25 million was
    transferred to refugees via 1.1 million transactions, including 106,000 Syrian
    refugees in Jordan. Using blockchain technology, WFP cut its bank transaction
    fees by 98%. |'
  id: totrans-328
  prefs: []
  type: TYPE_TB
  zh: '| **世界粮食计划署** [innovation.wfp.org/project/](http://innovation.wfp.org/project/)作为2020年诺贝尔和平奖获得者，世界粮食计划署是全球最大的提供人道主义资金的机构。该机构已向数十个国家数以亿计的人分发了数十亿美元。将现金提供给有需要的人往往是分发人道主义援助的最有效、最高效的方式，同时也支持本地经济。然而，在世界粮食计划署开展工作的许多地区，金融服务提供商往往不足、不可靠或不可用。在其他地区，难民无法开设或访问银行账户。为了解决这些问题，世界粮食计划署使用数字资产网络通过手机分发资金。受益人控制着如何何时接收和花费现金——在零售店、ATM、手机货币等地。例如，通过110万笔交易向叙利亚难民中的10.6万人等人转移了2500万美元。使用区块链技术，世界粮食计划署将其银行交易费用削减了98%。'
- en: '![Image](../images/common01.jpg)'
  id: totrans-329
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../images/common01.jpg)'
- en: '[I](#footnote-056-backlink). The faster you go, though, the weaker your security.
    US consumers lost $11 billion to credit card fraud in 2020, according to the Nilson
    Report, and Visa says it finds an average of 140,000 instances of malicious software
    on its servers every month. The Bitcoin network, by contrast, has never been hacked.'
  id: totrans-330
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[我](#footnote-056-backlink)。然而，你越快行动，安全性就越弱。根据尼尔森报告，2020年美国消费者因信用卡欺诈损失了110亿美元，Visa表示其服务器上每月平均发现14万个恶意软件实例。相比之下，比特币网络从未被黑客攻击过。'
- en: Chapter 8 Are Digital Assets Money?
  id: totrans-331
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第8章 数字资产是否是货币？
- en: Satoshi’s intent was clearly for bitcoin to be treated as money, a “digital
    currency” that replaces all fiat currencies. Did Satoshi’s dream become reality,
    and if not, will it ever?
  id: totrans-332
  prefs: []
  type: TYPE_NORMAL
  zh: 中本聪显然打算让比特币被视为货币，一种取代所有法定货币的“数字货币”。中本聪的梦想是否成真，如果没有，是否会成真？
- en: 'To answer that question, we must first answer this one: What is money? Let’s
    explore this concept so you can decide if bitcoin or any other digital assets
    meet (or will ever meet) the definition—or if it even matters. This will help
    you decide if you want to own any digital assets and, if so, which ones.'
  id: totrans-333
  prefs: []
  type: TYPE_NORMAL
  zh: 要回答这个问题，我们首先必须回答这个问题：什么是货币？让我们探讨这个概念，这样你就可以决定比特币或任何其他数字资产是否符合（或将来会符合）这个定义，或者这是否重要。这将帮助你决定是否想拥有任何数字资产，如果想拥有，又想拥有哪些。
- en: What Is Money?
  id: totrans-334
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 什么是货币？
- en: Money has served a core coordinating function of society for centuries. Money
    lets us efficiently facilitate transactions, so we don’t have to rely on the inefficient
    *barter system*.
  id: totrans-335
  prefs: []
  type: TYPE_NORMAL
  zh: 货币几个世纪以来一直是社会的核心协调功能。货币让我们能够有效地促进交易，这样我们就不必依赖低效的*实物交换系统*。
- en: If you give your neighbor a quart of milk in exchange for a cup of sugar, that’s
    bartering. Records show it was used by Mesopotamians, Phoenicians, and Babylonians
    as far back as 6000 BC—long before currency was invented.
  id: totrans-336
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你给邻居一夸脱牛奶换取一杯糖，那就是实物交换。记载显示，早在公元前6000年，美索不达米亚人、腓尼基人和巴比伦人就开始使用实物交换——早于货币的发明。
- en: Bartering is a hassle, though, because you must carry that milk with you until
    you find someone who has some sugar. An easier method of exchange was needed—and
    that’s what introduced the concept of money. Instead of carrying the milk, I can
    carry small pieces of paper, metal, or some other item. When you tell me you have
    some sugar, I can give you the paper in exchange for it. Later, you can give the
    paper to someone who gives you milk.
  id: totrans-337
  prefs: []
  type: TYPE_NORMAL
  zh: 实物交换很麻烦，因为你必须一直携带着牛奶，直到找到有糖的人。我们需要一种更简单的交换方式——这就引入了货币的概念。我可以携带少量纸张、金属或其他物品，而不是携带牛奶。当你告诉我你有些糖时，我可以用纸来换取它。之后，你可以将纸交给某人，他会给你牛奶。
- en: '![Image](../images/f0089-01.jpg)'
  id: totrans-338
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../images/f0089-01.jpg)'
- en: Money makes life efficient. You don’t have to receive milk at the very moment
    you give me sugar. You can carry and safeguard money more easily than milk. And
    the paper is interchangeable for anything—you don’t have to own what the person
    with milk wants.
  id: totrans-339
  prefs: []
  type: TYPE_NORMAL
  zh: 货币使生活更高效。你不必在给我糖的同时立刻收到牛奶。你可以更轻松地携带和保护货币，而不是牛奶。纸张可以用于任何东西的交换——你不必拥有有牛奶的人想要的东西。
- en: Our ancestors used all sorts of items as money, including animals, crops, shells,
    metal, paper, salt, even large rocks.
  id: totrans-340
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的祖先使用各种各样的物品作为货币，包括动物、作物、贝壳、金属、纸张、盐，甚至是大石头。
- en: Milk is milk, and assuming it’s fresh, there’s little difference between one
    quart and another. So, it’s easy for people to agree on how much milk is required
    to obtain a cup of sugar. But if I want to give you coins for your sugar, how
    many coins will you demand?
  id: totrans-341
  prefs: []
  type: TYPE_NORMAL
  zh: 牛奶就是牛奶，假设它是新鲜的，一夸脱和另一夸脱之间几乎没有区别。因此，人们很容易就能达成一致意见，认为需要多少牛奶才能获得一杯糖。但如果我想用硬币换你的糖，你会要求多少硬币呢？
- en: You’ll want to know who created the coin. And that was the first problem. In
    the early days of money, anybody could create it—just like anybody could milk
    a cow. Since individuals and businesses created their own money, a lot of it proved
    worthless. As a result, people were reluctant to accept money as payment—returning
    us to the problematic barter system.
  id: totrans-342
  prefs: []
  type: TYPE_NORMAL
  zh: 你会想知道是谁创造了这个硬币。这就是第一个问题。在货币早期，任何人都可以创造货币——就像任何人都可以挤奶一样。由于个人和企业创造了自己的货币，其中许多货币都被证明是毫无价值的。因此，人们不愿接受货币作为支付手段——这让我们重新回到了问题重重的以物易物系统。
- en: To give everyone confidence that the coins were worth accepting, governments
    began declaring that they and only they would be permitted to print money. Governments
    are more stable and have the authority (thanks to their armies) to enforce their
    rules. The problem, though, is that governments come and go, and there’s always
    more than one.
  id: totrans-343
  prefs: []
  type: TYPE_NORMAL
  zh: 为了让每个人都对接受的硬币有信心，政府开始宣布只有他们才能印钞。政府更加稳定，并且拥有（多亏他们的军队）执行规则的权威。然而，问题在于政府来来去去，而且总是不止一个。
- en: '![Image](../images/f0090-01.jpg)'
  id: totrans-344
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/f0090-01.jpg)'
- en: In America, for example, all 13 colonies issued money. But Massachusetts currency
    didn’t have the same value as Pennsylvania currency, nor was there broad agreement
    about what those relative values were.
  id: totrans-345
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，在美国，所有13个殖民地都发行货币。但是马萨诸塞州的货币价值与宾夕法尼亚州的货币不同，而且人们对这些相对价值的认识也没有广泛的一致性。
- en: 'This isn’t a book on economic history, so I’ll skip the details, but you know
    how it all turned out: in the United States, the federal government is now the
    sole issuer of money, and as it says on every dollar bill, that currency is valid
    for all debts, public and private. Other governments also print currencies for
    use within their borders, with many refusing to accept those printed by others.
    The US dollar, though, is accepted by pretty much everyone in the world.'
  id: totrans-346
  prefs: []
  type: TYPE_NORMAL
  zh: 这不是一本经济史的书，所以我会跳过细节，但你知道一切是如何发展的：在美国，联邦政府现在是唯一的货币发行者，并且正如每张美元纸币上所写的那样，该货币对所有公共和私人债务有效。其他政府也会印刷本国境内使用的货币，但许多政府拒绝接受其他国家印制的货币。不过，美元几乎被世界上的每个人都接受。
- en: But those US dollars are still being printed on paper.^([I](#footnote-055))
    The Treasury Department’s Bureau of Engraving and Printing prints 4.2 billion
    pieces every year, in values ranging from $1 to $100.
  id: totrans-347
  prefs: []
  type: TYPE_NORMAL
  zh: 但是美元仍然是印在纸上的。[^1] 财政部的印钞局每年印刷42亿张纸币，面值从1美元到100美元不等。
- en: '![Image](../images/f0091-01.jpg)'
  id: totrans-348
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/f0091-01.jpg)'
- en: '*“How will you be paying? Crypto, Venmo, Zelle, electronic fund transfer, credit
    card, check, cash, precious metals, brightly colored shells or livestock?”*'
  id: totrans-349
  prefs: []
  type: TYPE_NORMAL
  zh: '*“你将如何支付？加密货币，Venmo，Zelle，电子资金转账，信用卡，支票，现金，贵金属，色彩鲜艳的贝壳还是牲畜？”*'
- en: Sure, carrying money in your wallet is a lot easier than carrying milk. But
    the money is still a hassle—especially if you have a lot of it. Want to walk around
    with hundreds of thousands or millions of dollars in your pocket or purse?
  id: totrans-350
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，在你的钱包中携带钱会比携带牛奶容易得多。但金钱仍然是一个麻烦事——特别是如果你有很多。 想要随身携带数十万甚至数百万美元吗？
- en: So, people soon decided that they needed a place to store their money—and that
    led to the introduction of banks. At first, you made cash deposits at your local
    bank and it stored your money in its vault. But no longer. Today, your deposits
    are made electronically; local banks have little cash on hand. (In Sweden, banks
    require advance notice, and they charge a fee, if you want to withdraw physical
    cash.)
  id: totrans-351
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，人们很快就决定他们需要一个存放他们钱财的地方，这导致了银行的引入。起初，你在当地银行存现金，而它则将你的钱存放在保险库中。但现在已经不再是这样了。今天，你的存款是以电子方式进行的；当地银行手头的现金很少。
    （在瑞典，银行需要提前通知，并且如果你想提取实物现金，他们会收取一定费用。）
- en: And yet, the Treasury Department keeps producing paper money.
  id: totrans-352
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，财政部一直在生产纸币。
- en: We’ve digitized almost everything else—from photos to health records to deeds—so
    it was inevitable that somebody would figure out how to digitize money. That somebody
    wasn’t the Federal Reserve, the World Bank, or the International Monetary Fund.
    It was Satoshi Nakamoto. Go figure.
  id: totrans-353
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经将几乎所有其他东西数字化了——从照片到健康记录再到契约书，因此某个人将找出如何将货币进行数字化是不可避免的。 这个人并不是美联储，世界银行或国际货币基金组织。是中本聪。
    真好玩。
- en: But is bitcoin truly money?
  id: totrans-354
  prefs: []
  type: TYPE_NORMAL
  zh: 但比特币真的是货币吗？
- en: '![Image](../images/f0092-01.jpg)'
  id: totrans-355
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../images/f0092-01.jpg)'
- en: '*“Oh, there’s nothing really wrong with our marriage. We’d just like to figure
    out a way to monetize it.”*'
  id: totrans-356
  prefs: []
  type: TYPE_NORMAL
  zh: '*“哦，我们的婚姻真的没有什么问题。我们只是想弄清楚如何将其货币化。”*'
- en: Defining Money
  id: totrans-357
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 定义钱货
- en: 'To answer that question, let’s ascertain what qualifies as money. *Money* is
    usually characterized by three key functions:'
  id: totrans-358
  prefs: []
  type: TYPE_NORMAL
  zh: 为了回答这个问题，让我们确认一下什么能够被称之为货币。*货币*通常具有三个关键功能：
- en: '**1.** store of value'
  id: totrans-359
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**1.** 价值储存'
- en: '**2.** unit of account'
  id: totrans-360
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**2.** 账户单位'
- en: '**3.** medium of exchange'
  id: totrans-361
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**3.** 交换媒介'
- en: Let’s look at each.
  id: totrans-362
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们一起来看看每个特点。
- en: '**Store of Value**'
  id: totrans-363
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: '**价值储存**'
- en: You’re confident that each dollar in your wallet will maintain its value. Thanks
    to this confidence, you’re willing to receive a dollar today even though you don’t
    plan to spend it for days—or decades. In the meantime, you can easily store your
    money and retrieve it anytime. None of that is true for milk, which decomposes
    over time and thus doesn’t hold its value.
  id: totrans-364
  prefs: []
  type: TYPE_NORMAL
  zh: 你相信你钱包里的每一美元将保持其价值。由于有这种信心，即使你计划几天、甚至几十年后才花掉它，你也愿意今天就接受一美元。与此同时，你可以轻松地存放和随时取回你的钱。而牛奶中却没有这样的方式，它会随着时间的推移而腐坏，因此不能保持其价值。
- en: Money, though, isn’t a perfect store of value because its purchasing power also
    diminishes over time. That’s because of inflation. In the United States, the Federal
    Reserve’s goal is to reduce the value of the currency by 2% per year. As a deliberate
    matter of policy, you can expect that each dollar in your wallet will be worth
    only 98 cents a year from now.
  id: totrans-365
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，货币并不是一种完美的价值储存工具，因为其购买力也会随着时间的推移而下降。这是由于通货膨胀。在美国，联邦储备委员会的目标是每年降低货币价值2%。作为一种有意的政策，可以预期你钱包里的每一美元明年只值98美分。
- en: If losing two cents a year is annoying, consider countries with far less stable
    governments and economies. Venezuela’s inflation rate in 2021 was 2,300%—meaning
    groceries you’d buy in the morning for $100 would cost $300 that night. In 2021,
    you needed 400 billion Venezuelan bolivars to buy what you could buy with a single
    US dollar.
  id: totrans-366
  prefs: []
  type: TYPE_NORMAL
  zh: 如果每年损失两美分都让人讨厌，那么考虑一下政府和经济远不稳定的国家。2021年委内瑞拉的通货膨胀率达到了2300%——这意味着你早上用$100买的杂货晚上要花$300才能买到。2021年，你需要4000亿委内瑞拉玻利瓦尔才能买到用一美元可以买到的东西。
- en: It is safe to say that if your currency is not a store of value, it is not money.
  id: totrans-367
  prefs: []
  type: TYPE_NORMAL
  zh: 可以说，如果你的货币不是一种价值存储工具，那它就不是货币。
- en: '**Unit of Account**'
  id: totrans-368
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: '**记账单位**'
- en: Money can be used to describe the relative value of goods and services, and
    assets and liabilities. This lets us put a price on something and compare it to
    something else.
  id: totrans-369
  prefs: []
  type: TYPE_NORMAL
  zh: 金钱可用来描述商品和服务、资产和负债的相对价值。这让我们可以对某物定价并将其与其他东西进行比较。
- en: '![Image](../images/f0093-01.jpg)'
  id: totrans-370
  prefs: []
  type: TYPE_IMG
  zh: '![图像](../images/f0093-01.jpg)'
- en: When we see that one car costs $30,000 and another costs $100,000, we immediately
    understand their relative values. Without money as a common denominator, it would
    be virtually impossible for society to transact commerce.
  id: totrans-371
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们看到一辆车的价格是$30,000，而另一辆车的价格是$100,000时，我们立即了解它们的相对价值。如果没有金钱作为一个共同的分母，社会几乎无法进行商业交易。
- en: '**Medium of Exchange**'
  id: totrans-372
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: '**交换媒介**'
- en: Money is an intermediary; it facilitates the exchange of goods and services.
    Without its use as a medium of exchange, we’re forced to rely on the inconveniences
    of a barter system.
  id: totrans-373
  prefs: []
  type: TYPE_NORMAL
  zh: 金钱是一种中介；它促进了商品和服务的交换。如果没有它作为交换媒介的使用，我们就不得不依赖于以物换物的不便。
- en: Does bitcoin satisfy these three definitions?
  id: totrans-374
  prefs: []
  type: TYPE_NORMAL
  zh: 比特币是否满足这三个定义？
- en: Yes, according to these three characteristics, bitcoin is money.
  id: totrans-375
  prefs: []
  type: TYPE_NORMAL
  zh: 是的，根据这三个特征，比特币是货币。
- en: But some argue that there’s more to consider. Bitcoin, they say, can’t be regarded
    as money because it isn’t backed by anything tangible, such as gold or silver.
    That argument doesn’t work—for the simple reason that US dollars aren’t backed
    by gold or anything else, either.
  id: totrans-376
  prefs: []
  type: TYPE_NORMAL
  zh: '但是一些人认为还有更多需要考虑的因素。他们说，比特币不能被视为货币，因为它不是以任何有形的东西，比如黄金或白银，作为支持。这个论点行不通——简单的原因是美元也不是以黄金或其他任何东西作为支持的。 '
- en: '![Image](../images/f0094-01.jpg)'
  id: totrans-377
  prefs: []
  type: TYPE_IMG
  zh: '![图像](../images/f0094-01.jpg)'
- en: FIGURE 8.1
  id: totrans-378
  prefs: []
  type: TYPE_NORMAL
  zh: 图8.1
- en: US dollars have value because the two parties using it in a transaction agree
    there is value. And they agree on what that value is. The parties have confidence
    in the currency and thus are willing to use it. They have trust in the currency.
  id: totrans-379
  prefs: []
  type: TYPE_NORMAL
  zh: 美元具有价值，因为在交易中使用它的两个当事方同意它有价值。他们也就同意了价值是多少。当事方对货币有信心，因此愿意使用它。他们对货币有信任。
- en: Is there similar agreement, confidence, and trust with bitcoin?
  id: totrans-380
  prefs: []
  type: TYPE_NORMAL
  zh: 比特币是否有类似的协议、信心和信任？
- en: Not to a level that matches the agreement, confidence, and trust people have
    for the US dollar. Perhaps, as bitcoin becomes used more, the level of agreement,
    confidence, and trust in it will grow. Millions of people worldwide already believe
    that bitcoin is money—because it passes the three-characteristic test above—and
    perhaps someday everyone will agree.
  id: totrans-381
  prefs: []
  type: TYPE_NORMAL
  zh: 目前还没有达到人们对美元的协议、信心和信任的水平。也许，随着比特币的使用增加，人们对其的协议、信心和信任水平会增加。全球数百万人已经相信比特币是货币 ——
    因为它通过了上述三个特征测试 —— 也许总有一天每个人都会同意。
- en: Let’s assume for the moment that you’re among those who agree that bitcoin is
    money. Does that mean bitcoin is also currency?
  id: totrans-382
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们暂时假设你是那些认为比特币是货币的人之一。这是否意味着比特币也是货币？
- en: Defining Currency
  id: totrans-383
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 定义货币
- en: '*Currency* is the physical representation of money. So, as we ask whether bitcoin
    is money, we must also ask if bitcoin can be considered currency.'
  id: totrans-384
  prefs: []
  type: TYPE_NORMAL
  zh: '*货币*是金钱的物质表现形式。因此，当我们问比特币是否是货币时，我们也必须问比特币是否可以被认为是货币。'
- en: 'Currency has six characteristics:'
  id: totrans-385
  prefs: []
  type: TYPE_NORMAL
  zh: 货币具有六个特征：
- en: '**1.** durability'
  id: totrans-386
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**1.** 耐用性'
- en: '**2.** portability'
  id: totrans-387
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**2.** 可携带性'
- en: '**3.** divisibility'
  id: totrans-388
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**3.** 可分割性'
- en: '**4.** uniformity'
  id: totrans-389
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**4.** 一致性'
- en: '**5.** limited supply'
  id: totrans-390
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**5.** 供应有限'
- en: '**6.** acceptability'
  id: totrans-391
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**6.** 可接受性'
- en: Let’s examine each so we can decide if bitcoin passes the test.
  id: totrans-392
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们逐个来审视，以便确定比特币是否通过了测试。
- en: '**Durability** Currency must be strong enough to survive repeated use. Livestock
    and produce don’t meet this test, but dollar bills and coins do.'
  id: totrans-393
  prefs: []
  type: TYPE_NORMAL
  zh: '**耐久性** 货币必须足够强大，能够经受多次使用。牲畜和农产品不符合这一测试，但美元和硬币却符合。'
- en: '**Portability** Currency must be easy to transport and use. Dollar bills are
    easily portable; barrels of oil aren’t. Tiny quantities of gold are portable,
    but large amounts are not.'
  id: totrans-394
  prefs: []
  type: TYPE_NORMAL
  zh: '**可携带性** 货币必须易于携带和使用。美元纸币易于携带；桶装的原油则不是。少量黄金是可携带的，但大量黄金不是。'
- en: '**Divisibility** Currency must be reducible to small denominations. Dollars
    can be reduced to pennies. Gold bars can be cut into ounces or grams—even divisible
    down to the atom if you have the right equipment.'
  id: totrans-395
  prefs: []
  type: TYPE_NORMAL
  zh: '**可分割性** 货币必须能够分割成小面额。美元可以分成便士。金条可以切割成盎司或克 —— 如果你有正确的设备，甚至可以分割到原子级。'
- en: '**Uniformity** Each unit of currency must have the same value as each other
    equivalent unit, regardless of when the unit is created. Each dollar, for example,
    has the same value as every other dollar.'
  id: totrans-396
  prefs: []
  type: TYPE_NORMAL
  zh: '**一致性** 每个货币单位必须与其他等值单位具有相同的价值，无论单位是何时创造的。例如，每个美元都具有与其他每个美元相同的价值。'
- en: '**Limited Supply** For money to maintain its value, its currency must be scarce.
    The Federal Reserve maintains strict control over the issuance of US dollars to
    prevent excessive supply from entering the marketplace. As we’ve seen with Venezuelan
    bolivars and Zimbabwean dollars, excessive issuance of currency sharply reduces
    money’s value.'
  id: totrans-397
  prefs: []
  type: TYPE_NORMAL
  zh: '**有限供应** 为了维持其价值，货币的货币必须稀缺。美联储严格控制发行美元，以防止过多的供应进入市场。正如我们在委内瑞拉博利瓦尔和津巴布韦元看到的那样，过多的货币发行会大幅降低货币的价值。'
- en: '**Acceptability** Currency must be generally accepted by a population for the
    exchange of goods and services. US dollars are accepted worldwide, not just in
    all 50 states.'
  id: totrans-398
  prefs: []
  type: TYPE_NORMAL
  zh: '**可接受性** 货币必须被人民广泛接受，以进行货物和服务的交换。美元在全球范围内被接受，不仅在 50 个州内。'
- en: '* * *'
  id: totrans-399
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: Does bitcoin satisfy these six definitions?
  id: totrans-400
  prefs: []
  type: TYPE_NORMAL
  zh: 比特币是否满足这六个定义？
- en: '**Durability** Digital assets are extremely durable because they are bits and
    bytes—software code never degrades or evaporates. The ones and zeros that comprise
    our electronic age can last forever.'
  id: totrans-401
  prefs: []
  type: TYPE_NORMAL
  zh: '**耐久性** 数字资产非常耐久，因为它们是位和字节——软件代码永远不会退化或蒸发。构成我们电子时代的一和零可以永远持续。'
- en: '**Portability** Digital assets are completely portable. Because the data is
    stored on the internet and accessed via apps on your phone, your digital assets
    are always with you. You always have immediate access, and you can transmit your
    digital assets to others within seconds.'
  id: totrans-402
  prefs: []
  type: TYPE_NORMAL
  zh: '**可携带性** 数字资产完全可携带。因为数据存储在互联网上，并通过手机上的应用访问，你的数字资产随时随地与你同在。你始终可以立即访问，并且可以在几秒钟内将你的数字资产传输给他人。'
- en: '**Divisibility** The smallest denomination for bitcoin is the *satoshi* (*sat*
    for short); each is worth 0.00000001 bitcoin. One hundred million satoshis equal
    one bitcoin.^([II](#footnote-054))'
  id: totrans-403
  prefs: []
  type: TYPE_NORMAL
  zh: '**可分割性** 比特币的最小面额是 *聪*（简称 *sat*）；每个聪价值 0.00000001 比特币。一亿聪等于一比特币。^([II](#footnote-054))'
- en: '**Uniformity** Bitcoins are like dollars and gold; each is the same as all
    the others. That’s not true for livestock, fruits and vegetables, houses, or cars.'
  id: totrans-404
  prefs: []
  type: TYPE_NORMAL
  zh: '**统一性** 比特币就像美元和黄金一样；每一个都与其他所有一样。对于牲畜、水果和蔬菜、房屋或汽车来说，情况并非如此。'
- en: '**Limited Supply** Unlike dollars—where supply keeps growing because the government
    keeps printing them (especially during financial crises)—bitcoin has a limited
    supply. Only 21 million bitcoin will ever be produced.^([III](#footnote-053))'
  id: totrans-405
  prefs: []
  type: TYPE_NORMAL
  zh: '**有限供应** 不像美元——政府不断印刷它们（特别是在金融危机期间），比特币的供应是有限的。只会产生 2100 万个比特币。^([III](#footnote-053))'
- en: '**Acceptability** Bitcoin is increasingly being accepted as a means of payment.
    Tens of millions of merchants worldwide accept bitcoin as payment via PayPal,
    and governments (starting with El Salvador) have started to designate bitcoin
    as official currency alongside their fiat currencies. But acceptance is not yet
    universal.'
  id: totrans-406
  prefs: []
  type: TYPE_NORMAL
  zh: '**可接受性** 比特币越来越被接受作为支付手段。全球数千万家商户通过 PayPal 接受比特币付款，而一些政府（从萨尔瓦多开始）已开始将比特币指定为官方货币，与他们的法定货币并行。但接受程度尚未普遍。'
- en: 'Many people (including me) believe that bitcoin’s limited supply helps its
    price rise. It’s the classic *supply versus demand* economic theory, which we’ll
    cover in chapter 11\. Admittedly, that could interfere with bitcoin’s being money,
    because if you are convinced the price will rise, you won’t want to spend any
    on groceries. You’ll hoard it instead. In fact, there’s a name for such people:
    *HODLers*—as in Hold On for Dear Life. Also called Diamond Hands, because as the
    saying goes, diamonds are forever.'
  id: totrans-407
  prefs: []
  type: TYPE_NORMAL
  zh: 许多人（包括我在内）认为，比特币的供应量有限有助于其价格上涨。这是经典的供需经济理论，我们将在第11章介绍。可以承认，这可能会干扰比特币作为货币的地位，因为如果你相信价格会上涨，你就不会想在购物时花任何钱。你会选择囤积。实际上，对于这样的人有一个称号：HODLers，即Hold
    On for Dear Life的缩写。也称为钻石之手，因为俗话说，钻石是永恒的。
- en: '* * *'
  id: totrans-408
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: Bitcoin clearly possesses all the characteristics of currency, except perhaps
    for acceptability. So, does bitcoin qualify as currency? I’d guess it depends
    on whom you ask, and what country you’re in. Eventually, the answer will become
    a clear yes or no. In the meantime, it’s your call.
  id: totrans-409
  prefs: []
  type: TYPE_NORMAL
  zh: 比特币显然具备货币的所有特征，除了可接受性也许不足。那么，比特币是否符合货币的资格？我猜这取决于你问谁，以及你所在的国家。最终，答案将变得清晰明了。在此期间，这取决于你。
- en: '![Image](../images/f0098-01.jpg)'
  id: totrans-410
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/f0098-01.jpg)'
- en: FIGURE 8.2
  id: totrans-411
  prefs: []
  type: TYPE_NORMAL
  zh: 图8.2
- en: A Better Digital Currency Than Bitcoin
  id: totrans-412
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 比特币的数字货币
- en: One of the biggest concerns about bitcoin’s use as a currency is its volatility.
    How can you have confidence in a currency whose price fluctuates constantly, often
    dramatically?
  id: totrans-413
  prefs: []
  type: TYPE_NORMAL
  zh: 关于比特币作为货币使用的最大担忧之一是其波动性。如何对一种价格不断波动，而且经常剧烈波动的货币感到信心？
- en: 'Enter stablecoins. We were introduced to Tether in chapter 7\. It and all stablecoins
    claim to do what bitcoin can’t: provide a stable price. If true, it would enable
    them to truly serve as digital currency. So, let’s look at stablecoins more closely.'
  id: totrans-414
  prefs: []
  type: TYPE_NORMAL
  zh: 进入稳定币。我们在第7章介绍了泰达币。它和所有稳定币声称能够做到比特币所不能的事情：提供稳定的价格。如果属实，这将使它们真正成为数字货币。因此，让我们更仔细地看看稳定币。
- en: Stablecoins
  id: totrans-415
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 稳定币
- en: Unlike bitcoin and other digital assets whose prices are “whatever investors
    say they are,” the price of a stablecoin is the same as the currency it’s meant
    to replace—thus eliminating volatility.
  id: totrans-416
  prefs: []
  type: TYPE_NORMAL
  zh: 不同于比特币和其他数字资产，其价格是“投资者说了算”的，稳定币的价格与其意图替代的货币相同，从而消除了波动性。
- en: Say you buy $100 worth of a US stablecoin. The sponsor uses your money to buy
    one hundred US dollars, thus creating a one-to-one ratio of coin-to-dollar. In
    practice, that makes using the stablecoin exactly the same as using US dollars.
  id: totrans-417
  prefs: []
  type: TYPE_NORMAL
  zh: 比如你购买了价值$100的美元稳定币。发行方会使用你的资金购买一百美元，从而创建了一比一的币对美元的比例。实际上，使用稳定币与使用美元完全相同。
- en: Why bother with the stablecoin, then? Why not just use dollars as we always
    have?
  id: totrans-418
  prefs: []
  type: TYPE_NORMAL
  zh: 那么为什么要费心去使用稳定币呢？为什么不像以前一样使用美元？
- en: 'Simple: Dollars operate within the federal financial system. You need a bank
    account to store them, and you can only send money by following its rules—which,
    as we learned in chapter 2, are time-consuming and costly. By contrast, you can
    transfer stablecoins 24/7/365, virtually free.'
  id: totrans-419
  prefs: []
  type: TYPE_NORMAL
  zh: 简单来说：美元在联邦金融体系内运作。你需要一个银行账户来存储它们，而且你只能按照其规定发送资金——正如我们在第二章中所了解的那样，这是耗时且昂贵的。相比之下，你可以全天候、全年无休地免费转账稳定币。
- en: Well, there are two issues with stablecoins, the second a result of the first.
    The first, as noted, is that stablecoins don’t necessarily conform to federal
    banking laws. Banks are required to maintain a certain amount of capital, for
    example, but stablecoins have no such obligation. They also aren’t required to
    adhere to Anti–Money Laundering, tax compliance, or other rules. And there’s no
    FDIC to protect you.
  id: totrans-420
  prefs: []
  type: TYPE_NORMAL
  zh: 嗯，稳定币存在两个问题，第二个是第一个问题的结果。首先，正如前面提到的，稳定币不一定符合联邦银行法规。例如，银行被要求保持一定数量的资本，但稳定币没有这样的义务。它们也不必遵守反洗钱、税收合规或其他规定。而且没有美国联邦存款保险公司来保护你。
- en: Some stablecoins are pegged to the US dollar. Others are pegged to the euro
    or yen—or a basket of many fiat currencies.
  id: totrans-421
  prefs: []
  type: TYPE_NORMAL
  zh: 一些稳定币与美元挂钩，其他的则与欧元或日元挂钩，或者与许多法定货币篮子挂钩。
- en: Other stablecoins are pegged to a commodity, such as gold, silver, or oil. Some
    are even backed by an algorithm, which controls supply and demand to stabilize
    their coins’ prices.
  id: totrans-422
  prefs: []
  type: TYPE_NORMAL
  zh: 其他稳定币与商品挂钩，如黄金、白银或石油。有些甚至由算法支持，该算法控制供需以稳定其代币价格。
- en: And, yes, there’s a stablecoin that’s backed by—you guessed it—other digital
    coins.
  id: totrans-423
  prefs: []
  type: TYPE_NORMAL
  zh: 是的，有一种稳定币是由——你猜对了——其他数字货币支持的。
- en: '![Image](../images/f0099-01.jpg)'
  id: totrans-424
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../images/f0099-01.jpg)'
- en: “The price of a stock will fluctuate on these three factor…”
  id: totrans-425
  prefs: []
  type: TYPE_NORMAL
  zh: “一只股票的价格会因这三个因素而波动……”
- en: That leads to the second problem. While all stablecoins say they are pegged
    1:1 against their chosen currency, no law or regulation requires them to do so.
    Therefore, as you might predict, questions have been raised about the assets that
    are purported to be backing some stablecoins.
  id: totrans-426
  prefs: []
  type: TYPE_NORMAL
  zh: 这导致了第二个问题。虽然所有稳定币都声称它们与所选择的货币挂钩 1:1，但没有法律或法规要求它们这样做。因此，正如你可能预料的那样，一些稳定币所声称支持的资产引发了质疑。
- en: Consider Tether. It’s the largest stablecoin and claims that all its deposits
    are backed exclusively by the US dollar. But the SEC says much of Tether’s assets
    are instead held in US Treasurys, bank CDs, commercial paper, corporate bonds,
    and municipal debt. Those assets are not as safe as US dollars. (Tether and Bitfinex
    paid a $41 million fine to the Commodity Futures Trading Commission in October
    2021 for falsely saying its digital tokens were fully backed by US dollars.)
  id: totrans-427
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑一下泰达币（Tether）。它是最大的稳定币，并声称其所有存款都 exclusively 受美元支持。但美国证监会表示，泰达币的大部分资产实际上是持有美国国债、银行存单、商业票据、公司债券和市政债券。这些资产并不像美元那样安全。（2021
    年 10 月，泰达币和 Bitfinex 因错误地声称其数字代币完全由美元支持而向商品期货交易委员会支付了 4100 万美元的罚款。）
- en: The government is worried because investors and consumers have placed $120 billion
    into stablecoins. A slew of federal agencies are working on the issue, including
    the President’s Working Group on Financial Markets, the Federal Reserve, the Office
    of the Comptroller of Currency, and the Financial Stability Oversight Council.
    Might stablecoins be regulated or even banned? That answer will be in this book’s
    sequel.
  id: totrans-428
  prefs: []
  type: TYPE_NORMAL
  zh: 政府之所以担心，是因为投资者和消费者已经将1200亿美元投入稳定币。一大堆联邦机构正在处理这个问题，包括总统金融市场工作组、联邦储备委员会、货币监理办公室和金融稳定监督委员会。稳定币会被监管甚至被禁止吗？这个问题的答案将在本书的续集中揭晓。
- en: But isn’t the government being rather silly? I mean, why do they object to stablecoins?
    In concept, they’re a better choice than our current financial system—which takes
    too long (five days) and costs too much (6.7% on average) to move money cross-border.
    It even takes a week or more to move money *within* our border (try sending a
    check to someone who lives in another state and see how long it takes for that
    check to clear after it’s deposited). And if you wire funds, you incur those wire
    fees. And all this assumes you have a bank account in the first place. Our current
    system might have been defendable 50 years ago, but today, given current technological
    capabilities, our system is severely outdated.
  id: totrans-429
  prefs: []
  type: TYPE_NORMAL
  zh: 但是政府不是有点傻吗？我是说，他们为什么反对稳定币呢？从概念上讲，它们比我们当前的金融体系更好——转移跨境资金太慢（五天），成本太高（平均为6.7%）。甚至在我们国内转移资金也需要一周甚至更长的时间（试着给住在另一个州的人寄支票，看看存款后需要多长时间支票才能兑现）。而且如果你汇款，你还要支付汇款费用。而且这一切都是建立在你首先有银行账户的前提下。我们当前的体系在50年前可能是可以辩解的，但是在今天，考虑到当前的技术能力，我们的体系严重过时。
- en: So instead of fretting over stablecoins and the fact there’s no regulation and
    fears of insufficient backing, why doesn’t the government just create its own
    stablecoin?!
  id: totrans-430
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，与其为稳定币和没有监管以及担心支持不足而烦恼，为什么政府不直接发行自己的稳定币呢？！
- en: 'News flash: they’re going to.'
  id: totrans-431
  prefs: []
  type: TYPE_NORMAL
  zh: 新闻快讯：他们要这么做了。
- en: Central Bank Digital Currencies
  id: totrans-432
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 中央银行数字货币
- en: Before the end of this decade, you’ll be earning, receiving, using, and storing
    *digital dollars*. They’ll be the same as the dollars in your pocket or purse,
    issued by the Federal Reserve and backed by the full faith and credit of the federal
    government of the United States.
  id: totrans-433
  prefs: []
  type: TYPE_NORMAL
  zh: 在本十年结束之前，你将会获得、接收、使用和存储*数字美元*。它们与你口袋或钱包里的美元一样，由美国联邦储备系统发行，并由美国联邦政府的完全信任和信用支持。
- en: To understand why and how this is happening, let’s take a step back and look
    at how governments (alone or in partnership with neighboring nations) issue currency.
  id: totrans-434
  prefs: []
  type: TYPE_NORMAL
  zh: 要理解这是为什么以及如何发生的，让我们退后一步，看看政府（单独或与邻国合作）如何发行货币。
- en: 'The process begins simply enough: The government hires a bank. The bank prints
    the currency and distributes it to other banks. As part of its charter, the bank
    is responsible for the nation’s monetary policy. This includes setting interest
    rates and determining how much currency it’ll distribute throughout the country.
    The bank even has regulatory authority over other banks, such as telling them
    how much cash they must hold relative to their deposits (which impacts their profit
    potential). And the bank that gets this government charter has a monopoly on all
    these rights; no other bank in the country has the same authority.'
  id: totrans-435
  prefs: []
  type: TYPE_NORMAL
  zh: 这个过程开始得相当简单：政府聘请一家银行。银行印刷货币并将其分发给其他银行。作为其宪章的一部分，该银行负责国家的货币政策。这包括设定利率和确定将在整个国家分发多少货币。该银行甚至对其他银行拥有监管权，比如告诉它们相对于存款需要持有多少现金（这影响它们的利润潜力）。而获得这个政府特许经营权的银行则拥有所有这些权利的垄断；该国的其他银行没有同样的权威。
- en: Clearly, it’s a sweet deal. You might think that every bank in the country vies
    for the chance to be selected. But, nah, that’s not how it works. Usually, governments
    just invent a new bank and grant all those powers and responsibilities to it.
    Because this bank is so important, so central, to the nation’s economic system,
    it’s called a *central bank*.
  id: totrans-436
  prefs: []
  type: TYPE_NORMAL
  zh: 显然，这是一份甜蜜的交易。你可能会认为该国的每一家银行都争夺机会被选中。但是，那不是事实。通常，政府只是发明一家新的银行并将所有这些权力和责任授予它。因为这家银行对国家的经济体系如此重要，如此中心，所以被称为*中央银行*。
- en: Virtually every government in the world has a central bank. There’s even an
    association of them, called the Bank for International Settlements. Currently,
    63 of the world’s 179 central banks are members.
  id: totrans-437
  prefs: []
  type: TYPE_NORMAL
  zh: 几乎世界上每个政府都有一家中央银行。甚至有一个他们的协会，叫做国际清算银行。目前，世界上179家中央银行中有63家是成员。
- en: 'All the central banks work similarly. And of all the customs they have in common,
    one in particular (for our purposes here) is noteworthy: they all still print
    their currencies.'
  id: totrans-438
  prefs: []
  type: TYPE_NORMAL
  zh: 所有中央银行的运作方式都类似。而其中一个他们共同拥有的习惯（对于我们的目的来说）尤其值得注意：他们仍然都印刷他们的货币。
- en: '*Seriously?*'
  id: totrans-439
  prefs: []
  type: TYPE_NORMAL
  zh: '*真的吗？*'
- en: Yeah, even in today’s digital age, they still do it the old-fashioned way. Even
    you, as an ordinary citizen, are managing your money in a more advanced way than
    central banks. You receive your paycheck, pension, annuity payment, and Social
    Security benefits via electronic bank deposit. You pay bills with credit and debit
    cards, and you send and receive money via digital apps such as PayPal, Venmo,
    and Zelle. You don’t even bother to pay most bills manually; you just put them
    on autopay so you don’t have to fuss with them. You file your tax return, pay
    your taxes, and receive your tax refund electronically, too.
  id: totrans-440
  prefs: []
  type: TYPE_NORMAL
  zh: 是的，即使在今天的数字时代，他们仍然以老式方式做这些。即使是你，作为普通公民，也以比中央银行更先进的方式管理你的资金。你通过电子银行存款收到工资、养老金、年金支付和社会保障福利。你用信用卡和借记卡支付账单，通过PayPal、Venmo和Zelle等数字应用发送和接收资金。你甚至不用手动支付大部分账单；你只需将它们设置为自动支付，这样就不用费心去处理它们。你也通过电子方式提交纳税申报，支付税款，也是电子方式接收税金退款。
- en: You do much of your shopping online. And when you’re in a store, you merely
    wave your phone at the cash register. You can’t remember the last time you paid
    for something in cash. You might even have stopped carrying cash since there’s
    no need for it.
  id: totrans-441
  prefs: []
  type: TYPE_NORMAL
  zh: 你大部分购物都是在线完成的。当你在商店时，只需将手机在收银机上轻轻一刷即可。你已经记不起上一次用现金支付了什么。你甚至可能已经停止携带现金，因为没有必要了。
- en: Yet the government keeps printing it.
  id: totrans-442
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，政府仍在不断印刷货币。
- en: All that printed cash comes with problems. One is the sheer magnitude of the
    effort. The US Bureau of Engraving and Printing spends more than $1 billion a
    year printing 5.8 billion bills ranging from $1 to $100\. That money must be secured,
    delivered to local banks, and protected from counterfeiting. And every year, a
    lot of it is destroyed—which incurs still more costs.
  id: totrans-443
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这些印刷出来的现金都带来了问题。其中一个问题是努力的巨大规模。美国印钞局每年花费超过10亿美元印刷58亿张面额从1美元到100美元的钞票。这笔钱必须得到保障，交付给当地银行，并保护免受伪造的威胁。而且每年还有大量的钞票被销毁——这又会产生更多的成本。
- en: Even the cash itself creates problems. The first involves terrorism and drug
    cartels. Crooks and terrorists don’t pay for drugs or bombs with Visa or MasterCard.
    They use cash. In 2007, for example, US and Mexican authorities seized $200 million
    in cash in a drug bust. Rogue nations and terrorist organizations largely support
    themselves via the illicit use of cash.
  id: totrans-444
  prefs: []
  type: TYPE_NORMAL
  zh: 即使是现金本身也会造成问题。第一个问题涉及恐怖主义和毒品贩子。罪犯和恐怖分子不会用Visa或MasterCard支付毒品或炸弹。他们使用现金。例如，2007年，美国和墨西哥当局在一次毒品缉捕行动中查获了2亿美元的现金。流氓国家和恐怖组织主要通过非法使用现金来支持自己。
- en: The other problem is tax evasion. When you pay the babysitter $50,^([IV](#footnote-052))
    you probably don’t issue an IRS Form 1099—and it’s equally unlikely that the babysitter
    reports the income on their tax return. Ditto for the home builder who says that
    new roof you want costs $25,000, but it’ll be just $20,000 if you pay in cash,
    thus allowing the roofer to “forget” to report the income to the IRS—saving maybe
    $10,000 in taxes. How big is the problem? Well, IRS Commissioner Charles Rettig
    says unpaid taxes amount to $1 trillion a year—equal to the federal government’s
    entire pre-Covid budget deficit. In other words, Congress doesn’t need to raise
    tax rates on law-abiding taxpayers; it just needs to collect the taxes that aren’t
    being paid by tax cheats.
  id: totrans-445
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个问题是逃税。当你付给保姆$50[^IV]时，你可能不会发给她IRS 1099表格，同样，保姆可能也不太可能在她的纳税申报表上报告这笔收入。对于说新屋顶要价$25,000，但如果你用现金支付，只需$20,000的房屋建造商来说，情况也一样，这样屋顶工人就可以“忘记”向IRS报告这笔收入——从而省下大约$10,000的税款。问题有多严重？好吧，IRS专员查尔斯·雷蒂格说未缴税款每年达1万亿美元——相当于联邦政府新冠疫情前的整个预算赤字。换句话说，国会不需要提高守法纳税人的税率；它只需要收取那些逃税者未交的税款。
- en: 'For sure, from a law enforcement and tax compliance perspective, printed currency
    is dangerous and harmful. But a solution now exists: digital money.'
  id: totrans-446
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，从执法和纳税合规的角度来看，印刷货币是危险和有害的。但现在已经有了解决方案：数字货币。
- en: Digital money can severely impede—if not outright eliminate—terrorism funding,
    illegal drug dealing, and tax evasion. That’s because digital money leaves a digital
    footprint. Every electronic transaction can be tracked—and while that might annoy
    privacy advocates, it downright panics criminals.
  id: totrans-447
  prefs: []
  type: TYPE_NORMAL
  zh: 数字货币可以严重阻碍——如果不是直接消除——恐怖主义资金、非法毒品交易和逃税。这是因为数字货币留下了数字足迹。每笔电子交易都可以被追踪——虽然这可能会惹恼隐私倡导者，但确实让犯罪分子感到恐慌。
- en: 'This is why digital assets are here to stay: governments love ’em. And that’s
    why every central bank in the world is investigating or developing CBDCs—*central
    bank digital currencies*. The Bahamas has already launched theirs, called the
    sand dollar. (The Bahamian currency is called the dollar.) The island’s government
    realized that hurricanes often force local banks to close for weeks—preventing
    residents from accessing their money at the very moment they need lots of it.
    The sand dollar allows the island’s economy to function even when the banks can’t.'
  id: totrans-448
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是为什么数字资产会长久存在的原因：政府喜欢它们。这也是为什么世界上每一个中央银行都在调查或开发CBDC——*中央银行数字货币*。巴哈马已经推出了他们的数字货币，名为沙元（sand
    dollar）。（巴哈马的货币称为元。）岛上的政府意识到，飓风经常迫使当地银行关闭数周——这阻止了居民在最需要大笔资金时访问他们的钱。沙元使岛上的经济即使在银行关闭时也能运转。
- en: The Bahamas isn’t alone. China is experimenting with a digital yuan, as is Russia
    with a digital ruble and Japan with a digital yen. Nigeria launched its digital
    currency in 2021, Brazil and Switzerland are doing so in 2022, Sweden in 2023\.
    The central banks of Australia, Malaysia, Singapore, and South Africa are testing
    a joint CBDC with the Bank for International Settlements; the central banks of
    Hong Kong, China, the United Arab Emirates, and Thailand are doing the same.
  id: totrans-449
  prefs: []
  type: TYPE_NORMAL
  zh: 世界并非只有巴哈马。中国正在试验数字人民币，俄罗斯试验数字卢布，日本试验数字日元。尼日利亚在2021年推出了数字货币，巴西和瑞士将在2022年，瑞典将在2023年推出。澳大利亚、马来西亚、新加坡和南非的中央银行正在与国际清算银行合作测试联合的中央银行数字货币（CBDC）；香港、中国、阿拉伯联合酋长国和泰国的中央银行也在进行同样的测试。
- en: Here in the United States, the Federal Reserve Bank of Boston is working with
    the Digital Currency Initiative at the Massachusetts Institute of Technology to
    identify the benefits and challenges of a digital dollar. Boston Fed Assistant
    Vice President Robert Bench calls the project’s potential “immense.” Meanwhile,
    the Federal Reserve has hired its first Chief Innovation Officer. Lael Brainard,
    vice chair of the Fed’s Board of Governors, said in July 2021, “It is essential
    that the Federal Reserve remain on the frontier of research and policy development
    regarding CBDC,” noting that “the dollar is very dominant in international payments,
    and if you have the other major jurisdictions in the world with a CBDC offering,
    and the United States doesn’t have one, I just can’t wrap my head around that.
    That just doesn’t sound like a sustainable future to me.”
  id: totrans-450
  prefs: []
  type: TYPE_NORMAL
  zh: 在美国，波士顿联邦储备银行正与马萨诸塞理工学院数字货币计划合作，以确定数字美元的益处和挑战。波士顿联邦储备银行助理副总裁罗伯特·本奇称该项目的潜力为“巨大”。与此同时，美联储聘请了首位首席创新官。美联储理事会副主席莱尔·布雷纳德于2021年7月表示：“美联储必须保持在关于CBDC的研究和政策发展前沿，这一点至关重要。”她指出：“美元在国际支付中占据主导地位，如果其他主要司法管辖区都提供CBDC，而美国却没有，我就无法理解。这对我来说听起来不像是一个可持续的未来。”
- en: Others agree. A July 2021 paper by the Bank of England notes, “New forms of
    digital money would be the latest innovation in an evolving landscape for how
    payments are made in the economy. They could contribute to faster, cheaper and
    more efficient payments and they could potentially enhance financial inclusion.
    New forms of digital money could potentially offer benefits in terms of cost and
    functionality. There could also be potential gains from a shift to a more market-based
    financing. It is also possible they could enhance the transmission of monetary
    policy.” The following month, European Central Bank President Christine Lagarde
    said, “We need to make sure that we do it right—we owe it to the Europeans.” And
    the central banks of Japan, Canada, and South Korea have all released white papers
    extolling the benefits of CBDCs.
  id: totrans-451
  prefs: []
  type: TYPE_NORMAL
  zh: 其他人也持有相同观点。英格兰银行2021年7月的一份报告指出：“数字货币的新形式将是经济中支付方式演变过程中的最新创新。它们可能有助于更快速、更便宜和更高效的支付，可能提升金融包容性。数字货币的新形式可能在成本和功能性方面提供好处。转向更市场化融资可能也可能带来潜在收益。它们还可能增强货币政策的传导。”紧随其后的一个月，欧洲央行行长克里斯蒂娜·拉加德表示：“我们必须确保我们做得对——我们欧洲人有责任。”日本、加拿大和韩国的中央银行也都发布了赞扬CBDC益处的白皮书。
- en: All told, 80% of the world’s central banks are exploring CBDCs, according to
    BIS, which projects widespread usage around the world by 2025\. No wonder 76%
    of finance professionals worldwide surveyed by Deloitte in 2021 agreed that digital
    assets “will serve as a strong alternative to, or outright replacement for, fiat
    currencies in the next 5–10 years.” A study by Deutsche Bank reached the same
    conclusion, saying cryptocurrencies could replace cash by 2030.
  id: totrans-452
  prefs: []
  type: TYPE_NORMAL
  zh: 根据BIS的数据，全球80%的中央银行正在探索CBDC，预计到2025年将在全球范围内广泛使用。难怪2021年德勤对全球金融专业人士进行的调查中，76%的人同意数字资产“将在未来5-10年内成为法定货币的强有力替代品或直接替代品。”德意志银行的一项研究得出了同样的结论，称加密货币可能在2030年取代现金。
- en: The Facebook Threat
  id: totrans-453
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: Facebook的威胁
- en: But let’s not kid ourselves. Central banks are not planning to launch CBDCs
    solely because of their advantages. They’re launching CBDCs because they’re petrified
    of what might happen to them and their governments if they don’t.
  id: totrans-454
  prefs: []
  type: TYPE_NORMAL
  zh: 但我们不要自欺欺人。中央银行并不是仅仅因为CBDC的优势而计划推出它们。他们推出CBDC是因为他们害怕如果他们不这样做，他们和他们的政府可能会发生什么。
- en: Their fear was made clear in 2019 when Mark Zuckerberg announced that he’d formed
    a nonprofit organization in Switzerland that would launch the stablecoin Libra
    (now called Diem). Pegged to the world’s leading fiat currencies, Diem would be
    available only to users of Meta Platforms–owned apps like Facebook, WhatsApp,
    and Messenger, and they could use Diem to send money to each other and to buy
    products on Facebook Marketplace, which competes with Amazon, Walmart, Craigslist,
    and eBay.
  id: totrans-455
  prefs: []
  type: TYPE_NORMAL
  zh: 他们的恐惧在2019年变得明显，当马克·扎克伯格宣布他在瑞士成立了一个非营利组织，将推出稳定币Libra（现在称为Diem）。Diem与世界主要的法定货币挂钩，只能供Meta
    Platforms旗下的应用用户使用，比如Facebook、WhatsApp和Messenger，他们可以使用Diem互相转账，也可以在Facebook Marketplace上购买商品，与亚马逊、沃尔玛、Craigslist和eBay竞争。
- en: Facebook has nearly 3 billion users worldwide. That’s nearly half the planet’s
    population; two-thirds of all people with an internet connection have a Facebook
    account. If everyone in the world could now instantly buy anything and send money
    to anyone using a privately created currency that operates outside government
    purview or control, well, why would anyone have any use for dollars, pounds, or
    euros anymore? One world, one currency—all controlled by one guy, Mark Zuckerberg.
  id: totrans-456
  prefs: []
  type: TYPE_NORMAL
  zh: Facebook全球拥有近30亿用户。这几乎是地球人口的一半；拥有互联网连接的所有人中有三分之二拥有Facebook账号。如果现在世界上每个人都能够立即使用一种在政府监管或控制之外运行的私人创造的货币购买任何东西并向任何人发送资金，那么，为什么还会有人需要美元、英镑或欧元呢？一个世界，一个货币——由一个人，马克·扎克伯格，控制。
- en: Instantly, governments worldwide freaked out. Within minutes of Zuckerberg’s
    announcement, French Finance Minister Bruno Le Maire said France would not allow
    Diem in the European Union, citing threats to its monetary sovereignty. Japan
    immediately began investigating Diem and its potential impact on Japan’s monetary
    policy and financial regulation. And officials from 26 central banks quickly convened
    to discuss Diem.
  id: totrans-457
  prefs: []
  type: TYPE_NORMAL
  zh: 瞬间，全球各国政府都陷入了恐慌。扎克伯格宣布消息几分钟后，法国财政部长布鲁诺·勒梅尔表示法国将不允许 Diem 进入欧盟，理由是威胁到其货币主权。日本立即开始调查
    Diem 及其对日本货币政策和金融监管的潜在影响。26 个中央银行的官员迅速召开会议讨论 Diem。
- en: In the United States, a phalanx of US regulators and legislators howled within
    hours of Zuckerberg’s announcement. US Representative Maxine Waters, chair of
    the House Financial Services Committee, hauled Zuckerberg to the Capitol for hearings
    and later sent Facebook a letter demanding that it stop development of Diem, citing
    privacy, national security, trading, and monetary policy concerns. Federal Reserve
    Chair Jerome Powell told Congress that the Fed had “serious concerns” about Diem,
    and President Donald Trump tweeted that if Facebook wanted to proceed, it “must
    seek a new Banking Charter and become subject to all Banking Regulations.” On
    October 19, 2021, US Senators Richard Blumenthal, Sherrod Brown, Brian Schatz,
    Tina Smith, and Elizabeth Warren wrote to Mark Zuckerberg demanding that he “not
    bring Diem to market.”
  id: totrans-458
  prefs: []
  type: TYPE_NORMAL
  zh: 在美国，扎克伯格宣布消息后，一群美国监管机构和立法者在几小时内就发出了尖叫声。美国众议院金融服务委员会主席马克辛·沃特斯将扎克伯格传唤到国会听证会上，后来又给
    Facebook 发了一封信，要求其停止开发 Diem，理由是隐私、国家安全、交易和货币政策问题。美联储主席杰罗姆·鲍威尔告诉国会，美联储对 Diem “存在严重的担忧”，唐纳德·特朗普总统在推特上表示，如果
    Facebook 想继续下去，“必须寻求新的银行特许证，并受到所有银行监管法规的约束”。2021 年 10 月 19 日，美国参议员理查德·布卢门撒尔、谢罗德·布朗、布赖恩·沙茨、蒂娜·史密斯和伊丽莎白·沃伦致信马克·扎克伯格，要求他
    “不要推出 Diem”。
- en: And authorities didn’t stop there. Congress went after Visa, PayPal, MasterCard,
    and Stripe, too, forcing them to explain what they would do if Diem was launched.
  id: totrans-459
  prefs: []
  type: TYPE_NORMAL
  zh: 当局并没有止步于此。国会还对 Visa、PayPal、MasterCard 和 Stripe 等公司展开了调查，迫使它们解释如果 Diem 推出后将采取何种措施。
- en: In the face of so much resistance, Zuckerberg has… killed Diem. He initially
    tried to placate government officials by moving the nonprofit from Switzerland
    to the United States, but Congress was nonplussed. So, Zuckerberg sold Diem to
    Silvergate Bank for $182 million in cash and stock (not bitcoin).
  id: totrans-460
  prefs: []
  type: TYPE_NORMAL
  zh: 面对如此多的阻力，扎克伯格…放弃了 Diem。他最初试图通过将非营利组织从瑞士迁至美国来安抚政府官员，但国会并不为所动。因此，扎克伯格以 1.82 亿美元的现金和股票（不是比特币）将
    Diem 出售给了 Silvergate 银行。
- en: Despite their machinations, the world’s governments know they can’t stop this.
    Sure, they might stop Meta—but only because Meta is a big company with other business
    interests it wants to protect. But another player could come along that doesn’t
    have such vulnerabilities. The internet is everywhere, and blockchain technology
    allows for organizations to be created with no central location or authority (more
    on these DAOs—decentralized autonomous organizations—in chapter 10), making it
    challenging for governments to stop or even just regulate them.
  id: totrans-461
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管世界各国政府进行了种种策略，但它们知道自己无法阻止这一趋势。当然，它们可能会阻止 Meta ——但只是因为 Meta 是一家有其他商业利益需要保护的大公司。但另一家公司可能会出现，而这家公司并没有这样的弱点。互联网无处不在，而区块链技术允许创建没有中央位置或权威的组织（关于这些
    DAOs ——分散自治组织——更多内容见第10章），这使得政府难以停止或者仅仅是监管它们成为了一种挑战。
- en: So, sure, CBDCs offer wonderful benefits for everyone—governments, businesses,
    and consumers alike. But the world’s central banks are motivated to create their
    own digital currencies because they know that if they don’t, someone like Mark
    Zuckerberg will instead, eliminating them and the world’s current financial system.
  id: totrans-462
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，当然，中央银行数字货币对每个人都提供了巨大的好处——政府、企业和消费者。但是世界各国中央银行之所以积极创建自己的数字货币，是因为他们知道，如果他们不这样做，像马克·扎克伯格这样的人就会取而代之，消灭他们和世界当前的金融体系。
- en: If you can’t beat ’em, join ’em.
  id: totrans-463
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你无法打败它们，就加入它们。
- en: 'Thus, the central banks are joining ’em. And when they do, a new question will
    arise: If the government provides us with digital currency, will we still need
    stablecoins?'
  id: totrans-464
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，中央银行也加入了行列。当他们这样做时，一个新问题会出现：如果政府为我们提供数字货币，我们是否还需要稳定币？
- en: Do CBDCs Threaten Bitcoin?
  id: totrans-465
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 中央银行数字货币是否威胁到比特币？
- en: Regulators don’t have to ban stablecoins. They could simply render them unnecessary—by
    creating their own. Indeed, a digital dollar issued by the Federal Reserve ought
    to be far more popular with businesses and consumers than a stablecoin invented
    by some private entity. The marketplace will decide, but there’s no doubt that
    the Fed’s CBDC will be the stablecoin to beat.
  id: totrans-466
  prefs: []
  type: TYPE_NORMAL
  zh: 监管机构不必禁止稳定币。他们可以简单地使它们变得不必要——通过创造自己的数字货币。的确，由美联储发行的数字美元应该会比某些私人实体发明的稳定币更受企业和消费者欢迎。市场将做出决定，但毫无疑问，美联储的中央银行数字货币将成为稳定币的佼佼者。
- en: If CBDCs win the stablecoin war, what does that mean for bitcoin? Do CBDCs pose
    an existential threat for bitcoin and other digital assets like it—either because
    governments will ban bitcoin (like they might ban stablecoins) or because consumer
    interest will fade (and bitcoin will simply die off, worthless) as everyone chooses
    the Fed’s CBDC?
  id: totrans-467
  prefs: []
  type: TYPE_NORMAL
  zh: 如果中央银行数字货币赢得了稳定币之战，这对比特币意味着什么？中央银行数字货币是否对比特币和其他类似数字资产构成了生存威胁——无论是因为政府会禁止比特币（就像他们可能会禁止稳定币一样），还是因为消费者的兴趣会消退（比特币会简单地消亡，变得毫无价值），因为每个人都选择了联邦储备的数字货币？
- en: I don’t think either scenario will occur. Bitcoin’s prospects as currency remain
    intact, demonstrated by El Salvador’s decision to make it official currency (with
    Panama, Ukraine, and Paraguay following suit at this writing). But even if bitcoin
    is not widely regarded as currency, it’s still not a threat to central banks—unlike
    Diem.
  id: totrans-468
  prefs: []
  type: TYPE_NORMAL
  zh: 我不认为任何一种情况会发生。比特币作为货币的前景保持完整，这得到了萨尔瓦多决定将其定为官方货币的证明（巴拿马、乌克兰和巴拉圭也在此写作时效仿）。但即使比特币不被广泛视为货币，它仍然不会对中央银行构成威胁——与Diem不同。
- en: The reason? While there might be debate as to whether bitcoin is a digital currency,
    there is no debate that it is a digital asset. And digital assets don’t threaten
    the Fed. As proof, consider that there are already lots of digital assets—airline
    miles, gift cards, loyalty points, and more—and they haven’t scared any central
    banks. Sure, bitcoin and other digital assets face issues with price, availability,
    security, and privacy, but those can easily be regulated—just as the stock and
    bond markets have been regulated.
  id: totrans-469
  prefs: []
  type: TYPE_NORMAL
  zh: 原因？虽然人们可能会争论比特币是否是数字货币，但毫无争议的是它是一种数字资产。数字资产并不威胁美联储。作为证据，考虑到已经有大量数字资产——航空里程、礼品卡、忠诚积分等等——它们并没有让任何中央银行感到恐慌。当然，比特币和其他数字资产面临着价格、可用性、安全性和隐私方面的问题，但这些问题可以轻易受到监管——就像股票和债券市场一样已经受到了监管。
- en: That also explains why interest in bitcoin will not fade. The prices of all
    assets fluctuate, and this attracts rather than repels investors. You can’t get
    rich buying currency, but you can get rich buying stocks, real estate, and baseball
    cards. If people think they can make money buying bitcoin and other digital assets,
    they’ll keep buying them.
  id: totrans-470
  prefs: []
  type: TYPE_NORMAL
  zh: 这也解释了为什么对比特币的兴趣不会消退。所有资产的价格都会波动，这吸引而不是排斥投资者。你不能通过购买货币致富，但你可以通过购买股票、房地产和棒球卡致富。如果人们认为他们可以通过购买比特币和其他数字资产赚钱，他们会继续购买。
- en: Therefore, the emergence of CBDCs by governments around the world enhances rather
    than diminishes bitcoin’s legitimacy. The issuance of a digital dollar is the
    blunt admission by the federal government that digital money works and has features
    and benefits that paper money lacks. This is an implicit endorsement of blockchain
    (the technology that will be used to launch and manage all CBDCs) and, thereby,
    all digital assets.
  id: totrans-471
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，世界各国政府发行CBDC的出现增强了比特币的合法性，而不是削弱了它。数字美元的发行是联邦政府直白地承认数字货币的有效性，并具有纸币所缺乏的特征和优点。这是对区块链的隐含认可（这将是发行和管理所有CBDC的技术），从而也是对所有数字资产的认可。
- en: Thus, you’ll be able to buy a digital currency, issued by the government with
    a stable value, or a digital asset, issued by others with prices that give you
    the opportunity for wealth creation. These two will peacefully coexist.
  id: totrans-472
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，你将能够购买由政府发行的价值稳定的数字货币，或者由他人发行的价格给你创造财富机会的数字资产。这两者将和平共存。
- en: Gold vs. Bitcoin
  id: totrans-473
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 黄金 vs. 比特币
- en: We can’t leave a chapter that talks about money without talking about gold.
    Not because gold is money, but because some people insist that it is. These “gold
    bugs” believe gold is the only true money—and that stocks, bonds, real estate,
    and all other assets are not worth owning.
  id: totrans-474
  prefs: []
  type: TYPE_NORMAL
  zh: 我们不能在谈论金钱的章节中不谈论黄金。不是因为黄金是货币，而是因为有些人坚持认为它是。这些“黄金迷”认为黄金是唯一真正的货币，而股票、债券、房地产和所有其他资产都不值得拥有。
- en: But bitcoin adherents believe bitcoin is better than gold. Some actually refer
    to bitcoin as “digital gold.”
  id: totrans-475
  prefs: []
  type: TYPE_NORMAL
  zh: 但比特币拥护者认为比特币比黄金更好。有些人实际上将比特币称为“数字黄金”。
- en: 'Well, for gold enthusiasts, them’s fightin’ words. And for sure, gold adherents
    offer lots of reasons for owning gold:'
  id: totrans-476
  prefs: []
  type: TYPE_NORMAL
  zh: 对于黄金爱好者来说，这些话可是挑衅之言。而且，黄金拥护者为持有黄金提供了许多理由：
- en: Gold has been a store of value for 5,000 years—offering confidence other assets
    can’t match.
  id: totrans-477
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 黄金已经作为价值存储了5000年，提供了其他资产无法比拟的信心。
- en: Gold is a real physical asset. It’s not merely a piece of paper representing
    something else.
  id: totrans-478
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 黄金是一种真实的实物资产。它不仅仅是代表其他东西的一张纸。
- en: Gold protects against inflation and geopolitical uncertainty.
  id: totrans-479
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 黄金可以抵御通货膨胀和地缘政治不确定性。
- en: Gold has many commercial uses because it is inert; doesn’t tarnish or corrode;
    requires no lubrication, maintenance, or repair; can be melted and easily made
    into wire, hammered into micro-thin sheets, or alloyed with other metals; conducts
    electricity; and is nonallergenic. Gold is most frequently used in jewelry, but
    it’s also used in electronics, the space program, and health care (including dentistry
    and treatment for rheumatoid arthritis and cancer). Since gold has long connoted
    excellence, prizes and medals are often made of it.
  id: totrans-480
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 黄金有许多商业用途，因为它是惰性的；不会变色或腐蚀；不需要润滑、维护或修理；可以熔化并轻松制成线材，锤打成微薄的片材，或与其他金属合金化；导电；并且不会引起过敏。黄金最常用于珠宝，但也用于电子产品、太空计划和医疗保健（包括牙科和类风湿性关节炎和癌症治疗）。由于黄金长期以来一直象征着卓越，奖品和奖章通常是由黄金制成的。
- en: Gold mining has been declining since 2000, while demand has grown. The supply/demand
    thesis argues that gold’s price will rise.
  id: totrans-481
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自2000年以来，黄金开采量一直在下降，而需求不断增长。供需论认为黄金的价格将上涨。
- en: Gold is not positively correlated to stocks or bonds, making it an excellent
    addition for portfolio diversification.
  id: totrans-482
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 黄金与股票或债券没有正相关性，因此对投资组合进行多样化是一个极好的选择。
- en: There are many ways to buy gold—bullion, gold coins, stocks of gold mining companies,
    gold futures contracts, and gold ETFs.
  id: totrans-483
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有许多购买黄金的方法——金条、金币、金矿公司股票、黄金期货合约和黄金ETF。
- en: I’m not terribly impressed by the above list. Gold’s history is irrelevant;
    it’s the future that counts.
  id: totrans-484
  prefs: []
  type: TYPE_NORMAL
  zh: 对于上述清单，我并不是特别印象深刻。黄金的历史是无关紧要的；关键是未来。
- en: As for geopolitical uncertainly, well, if the world collapses, it won’t be gold
    you want, but bullets and whiskey. As for the benefit of being a physical asset,
    a million dollars is about 35 pounds of gold. Try lugging that around all day.
  id: totrans-485
  prefs: []
  type: TYPE_NORMAL
  zh: 至于地缘政治的不确定性，嗯，如果世界崩溃了，你需要的不是黄金，而是子弹和威士忌。至于作为实物资产的好处，一百万美元大约是35磅的黄金。试着整天拖着它四处走动吧。
- en: Also, gold is not necessarily an effective inflation hedge. Over the past hundred
    years, gold prices sometimes rise with inflation. But, other times, they fall.
    You simply can’t be confident that gold will protect you from inflation.
  id: totrans-486
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，黄金未必是有效的通货膨胀对冲工具。在过去的一百年里，黄金价格有时会随着通货膨胀而上涨。但是，有时它们会下跌。你根本不能确定黄金是否会保护你免受通货膨胀的影响。
- en: Let’s also remember that gold dealers, prices, and fees are not regulated, and
    that the prices of gold mining stocks often deviate from gold’s price. It’s true
    that gold never vanishes or expires, but that also means its supply grows every
    year—requiring rising demand just to prevent the price from collapsing.
  id: totrans-487
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们也记住，黄金交易商、价格和费用都没有受到监管，黄金采矿股的价格往往偏离黄金价格。黄金确实永远不会消失或过期，但这也意味着它的供应每年都在增加——只有需求不断增长才能防止价格崩溃。
- en: So, am I telling you not to own gold? Not at all. Instead, I believe the “gold
    versus bitcoin” debate is silly. The two asset classes have nothing in common,
    and the words *bitcoin* and *gold* should never appear in the same sentence.
  id: totrans-488
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，我是在告诉你不要拥有黄金吗？一点也不是。相反，我认为“黄金与比特币”的争论是愚蠢的。这两种资产类别没有任何共同点，*比特币*和*黄金*这两个词不应该出现在同一句话中。
- en: This entire debate is a manufactured contortion by zealots (on both sides) who
    believe the only way they can be right is if everyone else is wrong. The truth
    is, you don’t need to choose between the two. If you are a disciple of portfolio
    diversification (a concept we’ll explore in chapter 14), you should own both!
  id: totrans-489
  prefs: []
  type: TYPE_NORMAL
  zh: 这整个争论都是由狂热分子（两边都有）制造出来的扭曲事实，他们认为只有当别人都错的时候他们才能是对的。事实上，你不需要在两者之间进行选择。如果你是投资组合多样化的信徒（我们将在第14章探讨这个概念），你应该两者都拥有！
- en: '[I](#footnote-055-backlink). Actually, the material is 75% cotton and 25% linen—part
    of the government’s anticounterfeiting efforts.'
  id: totrans-490
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[我](#footnote-055-backlink)。其实，这种材料是75%的棉和25%的亚麻——是政府反对伪造的一部分。'
- en: '[II](#footnote-054-backlink). For this reason, it doesn’t matter how high bitcoin’s
    price becomes. The price is already so high that most people can’t afford to buy
    one. Instead, people buy satoshis—part of a bitcoin. (Similarly, no one has enough
    money to buy Apple, so they buy part of Apple—a single share—and because single
    shares of Apple are now expensive, you can buy a fraction of a share for just
    $5.) In the future, people won’t refer to bitcoins. They’ll refer to satoshis.'
  id: totrans-491
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[II](#footnote-054-backlink)。因此，比特币的价格有多高已经不重要了。价格已经如此之高，大多数人买不起一枚。相反，人们购买的是聪——比特币的一部分。（同样，没有人有足够的钱买苹果，所以他们买苹果的一部分——一股，因为苹果的单股价格现在很贵，你可以用只需5美元的方式购买一部分股份。）将来，人们不会提到比特币。他们会提到聪。'
- en: '[III](#footnote-053-backlink). Limited supply is not always a feature of digital
    assets. Some allow for an unlimited quantity. (Dogecoin, for example, has more
    than 130 billion in existence, and 5 billion more are being added annually—one
    of many reasons investing in Dogecoin is both stupid and dangerous. More on this
    later.)'
  id: totrans-492
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[III](#footnote-053-backlink)。有限供应并不总是数字资产的特点。有些允许无限数量。（例如，狗狗币目前存在超过1300亿，每年还会增加50亿——这是投资狗狗币既愚蠢又危险的众多原因之一。稍后详述。）'
- en: '[IV](#footnote-052-backlink). With Venmo or PayPal, right? Anyone still using
    cash? Anyone? Bueller?'
  id: totrans-493
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[IV](#footnote-052-backlink)。用Venmo或PayPal，对吧？还有人在用现金吗？有人？巴勒？'
- en: Chapter 9 Tokens
  id: totrans-494
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第9章 代币
- en: Uh-oh, here comes another new word… *tokens*. But fear not, because you’re already
    familiar with them and how they work. You just don’t realize it yet.
  id: totrans-495
  prefs: []
  type: TYPE_NORMAL
  zh: 啊哦，又来了一个新词……*代币*。但别担心，因为你已经熟悉它们以及它们的工作方式。你只是还没有意识到。
- en: Tokens are small, physical representations of something intangible. For decades,
    you needed a token to ride on New York buses and subways. You use tokens to play
    games at many amusement parks. A “token gesture” is a small act representing your
    feelings—as in handing a rose to your love.
  id: totrans-496
  prefs: []
  type: TYPE_NORMAL
  zh: 代币是某种无形事物的小型物理表示。几十年来，你需要一枚代币才能乘坐纽约的公共汽车和地铁。在许多游乐园，你使用代币来玩游戏。一个“象征性的表示”是一种代表你感情的小举动——比如把玫瑰递给你的爱人。
- en: Note the word *small*. It’s key. Consider buying a large pizza. You can’t eat
    it all, so you slice the pie into eight pieces. Each piece is a slice, a *share*
    of the pie.
  id: totrans-497
  prefs: []
  type: TYPE_NORMAL
  zh: 注意*小*这个词。这很关键。考虑购买一个大披萨。你吃不完，所以你把披萨切成八块。每一块都是一份，一个*股份*。
- en: Ditto for stocks. Wouldn’t it be cool to own Amazon? Unfortunately, Amazon is
    worth $1.6 trillion—and you don’t have that much money. No worries—you can buy
    a tiny slice of the company—a *share*, just like our pizza pie—and you’ll own
    some of Amazon. The more shares you buy, the more of the company you own.
  id: totrans-498
  prefs: []
  type: TYPE_NORMAL
  zh: 股票也一样。拥有亚马逊会很酷吧？不幸的是，亚马逊市值1.6万亿美元——你可没有那么多钱。别担心——你可以购买公司的一小部分——一份*股份*，就像我们的披萨一样——你就拥有了一些亚马逊。你购买的股份越多，你拥有的公司就越多。
- en: In the crypto world, they don’t sell shares. Sometimes they sell *coins*, as
    we’ve seen. But in other cases, they sell *tokens*. Same thing as shares and coins,
    just a different (third) name.
  id: totrans-499
  prefs: []
  type: TYPE_NORMAL
  zh: 在加密世界里，他们不出售股份。有时他们出售*硬币*，就像我们所见的那样。但在其他情况下，他们出售*代币*。与股份和硬币相同，只是一个不同（第三）的名称。
- en: Let’s look at digital assets that are issued in the form of tokens.
  id: totrans-500
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们看看以代币形式发行的数字资产。
- en: Utility Tokens
  id: totrans-501
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 实用代币
- en: The word *utility* refers to something that is useful. Airline mileage points
    are an example of utility tokens—each point has a value, and if you accumulate
    enough of them, you can exchange them for something useful, like an airplane ticket
    or hotel room.
  id: totrans-502
  prefs: []
  type: TYPE_NORMAL
  zh: '*实用*这个词指的是有用的东西。航空里程积分就是实用代币的一个例子——每一点都有价值，如果你积累了足够多的积分，你可以用它们换取一些有用的东西，比如飞机票或酒店房间。'
- en: Utility tokens are valid only for the intended use. You can’t use your airline
    miles to ride the subway, and you can’t use subway tokens to fly to Paris.
  id: totrans-503
  prefs: []
  type: TYPE_NORMAL
  zh: 实用代币仅限于预期的用途。你不能用你的航空里程乘坐地铁，也不能用地铁代币飞往巴黎。
- en: New companies, called *start-ups*, often issue utility tokens. Say you’re launching
    a new business. You will soon have a nifty new product to sell, but it’s not yet
    ready. Without a product, you can’t attract customers—or their money. But you
    need their money now, to help you finance development of your product. Since you
    can’t yet sell a product, you sell customers a token—the right to get your product
    when it becomes available. “Buy my token today,” you tell prospective customers,
    “and in the future you can exchange it for my product.”
  id: totrans-504
  prefs: []
  type: TYPE_NORMAL
  zh: 新公司，通常称为*初创公司*，经常发行实用代币。比如说，你正在推出一家新业务。你很快就会有一个新奇的新产品要销售，但它还没有准备好。没有产品，你就无法吸引顾客——或者他们的钱。但你现在需要他们的钱，来帮助你资助产品的开发。由于你还不能销售产品，你就向顾客出售代币——在产品推出时可以获得你的产品的权利。“今天购买我的代币”，你告诉潜在顾客，“在未来你可以用它来换取我的产品。”
- en: Utility tokens are not investments or securities like stocks and bonds, any
    more than subway tokens are. Their prices are set by the issuing company and aren’t
    expected to fluctuate (although they might if the start-up issues only a few and
    lets recipients resell them). Instead, people generally buy utility tokens because
    they want the product you’re promising to deliver, and they want to be among the
    first to get it. Or, in cases where the product will be made in limited supply,
    they want to be able to buy one before they sell out.
  id: totrans-505
  prefs: []
  type: TYPE_NORMAL
  zh: 实用代币不同于股票和债券等投资或证券，就像地铁代币一样。它们的价格由发行公司确定，并不会预期波动（尽管如果初创公司只发行少量代币并允许接收者转售，价格可能会波动）。相反，人们一般购买实用代币是因为他们想要你承诺提供的产品，并且希望成为第一批获得产品的人。或者，在产品供应有限的情况下，他们想在售罄之前购买其中之一。
- en: You’re taking a risk when you buy a utility token because the issuing company
    might never release the product or, by the time it does, you might not want it.
    In the meantime, there’s probably no way you can sell your token. It’s like buying
    a concert ticket where you must hope that the event does eventually occur and
    that you will really be able to go—because if not, you probably can’t sell your
    ticket and the event promoter won’t provide a refund if the concert is canceled.
  id: totrans-506
  prefs: []
  type: TYPE_NORMAL
  zh: 当购买实用代币时，你要承担风险，因为发行公司可能永远不会推出产品，或者在推出产品时，你可能不再需要它。与此同时，你可能无法出售你的代币。这就像购买音乐会门票一样，你必须希望活动最终会发生，而且你确实能去参加——因为如果没有，你可能无法出售你的门票，而且如果音乐会取消了，活动主办方也不会提供退款。
- en: Be careful when buying utility tokens.
  id: totrans-507
  prefs: []
  type: TYPE_NORMAL
  zh: 购买实用代币时要小心。
- en: Security Tokens
  id: totrans-508
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 证券代币
- en: The name is a misnomer because this type of token has nothing to do with cybersecurity.
    Instead, the name is a (poor, inaccurate) reference to federal securities law.
    Therefore, these tokens should be called securities tokens, not security tokens.
  id: totrans-509
  prefs: []
  type: TYPE_NORMAL
  zh: 这个名称是错误的，因为这种类型的代币与网络安全毫无关系。相反，这个名称是对联邦证券法的一个（糟糕的，不准确的）引用。因此，这些代币应该被称为证券代币，而不是安全代币。
- en: But (sigh) since the crypto community uses the wrong phrase, so must we. Let’s
    move on. (Grumble.)
  id: totrans-510
  prefs: []
  type: TYPE_NORMAL
  zh: 但是（叹气），由于加密社区使用了错误的短语，我们也必须这样做。让我们继续吧。（抱怨。）
- en: 'Security tokens are an online representation of a real, physical asset. You
    know that a deed represents ownership of a house, and a stock certificate represents
    ownership of a company. Likewise for a security token: it represents ownership
    of an asset—an asset identified by whoever issued the token.'
  id: totrans-511
  prefs: []
  type: TYPE_NORMAL
  zh: 证券代币是对实际物理资产的在线表示。你知道契约代表房屋所有权，股票证书代表公司所有权。对于证券代币也是如此：它代表资产的所有权——由发行代币的人确定的资产。
- en: But security tokens are not merely a new age way for companies to issue stock.
    Rather, these digital assets can be used to raise capital and provide liquidity
    for *any* asset—including those that have, historically, been highly illiquid.
  id: totrans-512
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，证券代币不仅仅是公司发行股票的一种新型方式。相反，这些数字资产可以用来筹集资本并提供流动性，适用于*任何*资产——包括那些历来非常不流动的资产。
- en: 'Can you think of an asset that is worth a lot of money but notoriously difficult
    to sell? You got it: *real estate*.'
  id: totrans-513
  prefs: []
  type: TYPE_NORMAL
  zh: 你能想到一个价值很高但出售起来非常困难的资产吗？你答对了：*房地产*。
- en: It would be cool to own, say, the Empire State Building. But the building is
    worth $2.3 billion. That’s not only a problem for you (since you don’t have that
    much cash in your checking account) but for the building’s owner. When it wants
    to sell, it must find buyers with verrrry deep pockets.
  id: totrans-514
  prefs: []
  type: TYPE_NORMAL
  zh: 拥有帝国大厦会很酷。但这座建筑价值23亿美元。这不仅对你是个问题（因为你的支票账户里没有那么多现金），对于建筑物的所有者也是一个问题。当它想要出售时，它必须找到有非常丰厚口袋的买家。
- en: Blockchain to the rescue. The owner of the building could tokenize the property—issuing
    security tokens just like Apple issues shares. Each token would represent part
    ownership of the building, and if the tokens are priced affordably, millions of
    investors could buy them—and then easily trade them among themselves, just as
    they do with stocks.
  id: totrans-515
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链来拯救。这栋大楼的所有者可以对其进行通证化——发行类似于苹果公司发行股票的证券代币。每个代币将代表建筑物的部分所有权，如果这些代币价格合理，数百万投资者可以购买它们——然后轻松地在他们之间交易，就像他们在股票市场上做的那样。
- en: This isn’t science fiction. The first tokenized real estate deal was completed
    in 2018—a $30 million luxury condo building in lower Manhattan. More recently,
    in 2021, Dubai real estate company Arms & McGregor International Realty launched
    the Mideast’s first real estate tokenization platform, using tokenization infrastructure
    provider Blocksquare.
  id: totrans-516
  prefs: []
  type: TYPE_NORMAL
  zh: 这并不是科幻小说。第一笔通证化的房地产交易完成于2018年，是曼哈顿下城的一栋价值3000万美元的豪华公寓楼。更近期的是，2021年，迪拜房地产公司阿姆斯与麦格雷房地产国际公司推出了中东第一个房地产通证化平台，使用的是通证化基础设施提供商Blocksquare。
- en: Real estate is the most valuable asset class in the world—$280 trillion, according
    to Savills World Research, or roughly three times more than the global stock market—and
    all of it can be tokenized, creating a massive new asset class for investors.
    And by doing so, one of the world’s largest but illiquid assets can become as
    easily tradable as stocks.
  id: totrans-517
  prefs: []
  type: TYPE_NORMAL
  zh: 不动产是世界上价值最高的资产类别——根据萨维尔斯世界研究公司的数据，达到了280万亿美元，大约是全球股票市场价值的三倍——所有这些都可以进行代币化，为投资者创造一个庞大的新资产类别。通过这样做，世界上最大但流动性较差的资产之一可以像股票一样容易地进行交易。
- en: '![Image](../images/f0113-01.jpg)'
  id: totrans-518
  prefs: []
  type: TYPE_IMG
  zh: '![图像](../images/f0113-01.jpg)'
- en: FIGURE 9.1
  id: totrans-519
  prefs: []
  type: TYPE_NORMAL
  zh: 图9.1
- en: Imagine being able to tokenize your home. Why would you want to? Well, if you’re
    like most homeowners, your house is your largest asset. Say it’s worth $1 million.
    You’re in retirement and you need additional income to support yourself. You could
    sell your home, but you don’t want to move. You could get a mortgage, but it’s
    difficult to qualify for one during retirement. Besides, you don’t want to be
    saddled with the monthly payments.
  id: totrans-520
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一下能够代币化你的家。为什么你会想要这样做？嗯，如果你像大多数房主一样，你的房子是你最大的资产。假设它值100万美元。你退休了，需要额外的收入来维持生活。你可以卖掉你的房子，但你不想搬家。你可以申请抵押贷款，但在退休期间很难获得贷款。而且，你不想被每月的还款所困扰。
- en: So, tokenize the house instead. Slice the deed into 100,000 pieces, or tokens,
    each priced at $10\. Then, sell as many of the tokens as you want. Sell some now,
    sell some later—whatever you wish. Buyers will be investing in real estate—your
    real estate. And they’ll be able to sell their tokens to other investors on the
    blockchain. You can even buy the tokens back if you want; their value will be
    based on the then-current value of the house and supply/demand.
  id: totrans-521
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，将房屋进行代币化。把契约分成100,000份，或者代币，每份售价为$10。然后，你可以出售尽可能多的代币。现在卖一些，以后再卖一些——随你怎么做。买家将投资于不动产——你的不动产。他们甚至可以在区块链上把他们的代币卖给其他投资者。你甚至可以回购这些代币；它们的价值将取决于房屋的当时价值和供需关系。
- en: Real estate is considered an illiquid asset; it can take a long time to sell,
    and you incur lots of expenses to execute a transaction. And that transaction
    is all-or-nothing—you must sell the entire property (you can’t merely sell the
    dining room). But thanks to blockchain technology, you *can* sell just the dining
    room. Your house becomes a liquid asset, just like stocks and bonds.
  id: totrans-522
  prefs: []
  type: TYPE_NORMAL
  zh: 不动产被视为一种流动性较差的资产；卖出需要很长时间，并且你需要支付许多费用来完成交易。而且这种交易是全额或者零额——你必须出售整个房产（你不能仅仅出售餐厅）。但是多亏了区块链技术，你*可以*仅仅出售餐厅。你的房子变成了一种流动资产，就像股票和债券一样。
- en: Any physical asset could be tokenized, including artwork, collectibles (such
    as baseball cards, rare coins, and stamps—tax aspects of this in chapter 20),
    antiques, exotic cars, fine wine, royalties and performance contracts (the money
    that actors, artists, athletes, and authors earn over time). Sellers get liquidity
    and buyers get access to new investment opportunities—and unprecedented ways to
    create astonishing new levels of portfolio diversification, more than ever before.
  id: totrans-523
  prefs: []
  type: TYPE_NORMAL
  zh: 任何实物资产都可以被代币化，包括艺术品、收藏品（例如棒球卡、稀有硬币和邮票——关于税务方面的内容请参阅第20章）、古董、豪华汽车、美酒、版税和表演合同（演员、艺术家、运动员和作家随时间赚取的钱）。卖家获得流动性，买家获得新的投资机会，并以前所未有的方式创建惊人的新的投资组合分散程度，远远超过以往。
- en: Exciting! Just make sure, before buying any token, that you evaluate it just
    as you would any other investment.
  id: totrans-524
  prefs: []
  type: TYPE_NORMAL
  zh: 令人兴奋！只要在购买任何代币之前，确保您像评估任何其他投资一样评估它。
- en: Governance Tokens
  id: totrans-525
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 治理代币
- en: We’ve seen that disagreements among developers could cause a coin to fork. But
    which developers get to vote on those decisions?
  id: totrans-526
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经看到，开发者之间的分歧可能导致硬币分叉。但是哪些开发者有权对这些决定进行投票呢？
- en: Some protocols answer the question by issuing governance tokens. One token =
    one vote, so the more tokens you collect, the more say you have over that particular
    blockchain.
  id: totrans-527
  prefs: []
  type: TYPE_NORMAL
  zh: 一些协议通过发行治理代币来回答这个问题。一个代币=一票，因此您收集的代币越多，您在特定区块链上的发言权就越大。
- en: Think about that for a moment. When a company is facing a decision, the board—sitting
    around a conference table at corporate headquarters—votes. That’s a centralized
    structure. Everyone knows who is voting and where the voting is taking place.
  id: totrans-528
  prefs: []
  type: TYPE_NORMAL
  zh: 请思考一下。当一家公司面临决策时，董事会——坐在公司总部的会议桌周围——进行投票。这是一个集中式的结构。每个人都知道谁在投票以及投票发生的地点。
- en: But when hundreds of thousands of developers and users around the world place
    votes about a decentralized blockchain, who is in control? Nobody; the organization
    is operating autonomously. And where is the voting occurring? Nowhere and everywhere
    simultaneously.
  id: totrans-529
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，当全球数十万开发者和用户对去中心化区块链进行投票时，谁掌控着？没有人；这个组织是自主运行的。而投票发生在哪里呢？既不在任何地方，又在所有地方同时。
- en: This organization is thus called a *decentralized autonomous organization*,
    or DAO. These entities already hold more than $8 billion in assets, according
    to tracker DeepDAO; *MoneyWeek* has declared the 2020s “the decade of the DAO.”
    Some call DAOs the next big thing in digital assets. Personally, I think they
    are the next, next big thing. The next big thing (coming sooner) is…
  id: totrans-530
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，这种组织被称为*去中心化自治组织*，或DAO。根据追踪器DeepDAO的数据，这些实体已经拥有超过80亿美元的资产；*MoneyWeek*宣称2020年代是“DAO的十年”。一些人称DAO是数字资产的下一个大事。就我个人而言，我认为它们是下下一个大事。下一个大事（更快地到来）是……
- en: Non-Fungible Tokens
  id: totrans-531
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 非同质化代币
- en: To understand what a non-fungible token is—and why I’m calling it the next big
    thing—you must first understand what a fungible token is.
  id: totrans-532
  prefs: []
  type: TYPE_NORMAL
  zh: 要了解什么是非同质化代币以及为什么我称之为下一个大事，您首先必须了解什么是同质化代币。
- en: '*Fungible* means identical and interchangeable. Dollar bills, for example,
    are fungible. Say I lend you a dollar and you pay me back next week. The dollar
    you give back to me does not have to be the same bill I gave you, because all
    dollar bills are the same. They’re fungible. Mileage points you get with your
    Visa card are fungible, too, as are casino chips. We casually exchange fungible
    tokens, shares of stock, currencies, and other assets, because each is the same
    as every other. Ditto for bitcoin, Ether, and XRP—every coin and every token is
    fungible.'
  id: totrans-533
  prefs: []
  type: TYPE_NORMAL
  zh: '*可互换*意味着相同且可互换。例如，美元纸币是可互换的。假设我借给你一美元，你下周还给我。你还给我的一美元不必是我给你的那张，因为所有美元纸币都是相同的。它们是可互换的。你用Visa卡获得的里程积分也是可互换的，赌场筹码也是如此。我们随意交换可互换的代币、股票、货币和其他资产，因为每个都与其他每个相同。比特币、以太币和XRP也一样——每个硬币和每个代币都是可互换的。'
- en: Except when they are not. When tokens are not fungible, meaning not the same,
    they are, duh, *non-fungible tokens*, or NFTs. Every NFT is unique. Like paintings
    by Picasso, no two are alike.
  id: totrans-534
  prefs: []
  type: TYPE_NORMAL
  zh: 除非它们不是。当代币不可互换时，意味着不同，它们是，呃，*非同质化代币*，或者NFT。每个NFT都是独一无二的。就像毕加索的画作一样，没有两个是相同的。
- en: An NFT is a digital asset that represents real-world objects such as art, music,
    and video game items. Like other digital coins and tokens, NFTs are created on
    a blockchain. (While several blockchains allow for their creation, as of this
    writing, the Ethereum blockchain is the most widely used. NFTs are bought and
    sold using the native blockchain coin, in this case Ether.)
  id: totrans-535
  prefs: []
  type: TYPE_NORMAL
  zh: NFT（非同质化代币）是代表现实世界对象的数字资产，例如艺术品、音乐和视频游戏物品。与其他数字货币和代币一样，NFT是在区块链上创建的。（尽管有几种区块链允许它们的创建，但截至本文撰写时，以太坊区块链是最广泛使用的。NFT是使用本地区块链币购买和出售的，在这种情况下是以太币。）
- en: Attention to NFTs started in February 2021 when Christie’s auctioned a digital
    image created by Mike Winkelmann, an artist living in Charleston, South Carolina.
    He goes by the name Beeple. His NFT sold for $69 million. The buyer obtained the
    legal right to the digital image—but that’s all it is, an image. The artwork doesn’t
    exist in the real world. The buyer can’t hang it on a wall, only view it on a
    phone.
  id: totrans-536
  prefs: []
  type: TYPE_NORMAL
  zh: 关注NFT始于2021年2月，当住在南卡罗来纳州查尔斯顿的艺术家Mike Winkelmann拍卖了一幅数字图像时。他以Beeple的名字闻名。他的NFT以6900万美元的价格售出。买家获得了对数字图像的法律权利，但那只是一幅图像。这件艺术品并不存在于现实世界中。买家无法将其挂在墙上，只能在手机上查看。
- en: Why would someone buy art that can’t be hung on a wall?
  id: totrans-537
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么有人会购买不能挂在墙上的艺术品？
- en: For the simple reason that you don’t look at your wall very often. You look
    at your phone with far greater frequency. Doesn’t it make sense to have your art
    with you so you can look at it anytime you want?
  id: totrans-538
  prefs: []
  type: TYPE_NORMAL
  zh: 一个简单的原因是你并不经常看墙。你更经常看手机。随身携带艺术品这样你随时都可以看到它，这难道不是有意义的吗？
- en: Okay, that makes sense. But millions of other people can view Beeple’s artwork,
    too, not just the buyer, because the image is readily available for everyone to
    see on the internet. (Go ahead. Google it.)
  id: totrans-539
  prefs: []
  type: TYPE_NORMAL
  zh: 好的，那有道理。但是其他数百万人也可以查看 Beeple 的艺术作品，不仅仅是买家，因为这幅图像对于每个人都可以在互联网上轻松查看。（试试吧。谷歌一下。）
- en: Wait—what exactly did the buyer buy?
  id: totrans-540
  prefs: []
  type: TYPE_NORMAL
  zh: 等等——买家到底买了什么？
- en: Bragging rights, partly. But also, the buyer bought the legal claim to be the
    one and true owner of the asset (digital though it may be) and, therefore, to
    have the right to sell, license, or distribute it as they wish. Including the
    right that everyone else posting the image cease and desist or suffer the pain
    of legal consequences.
  id: totrans-541
  prefs: []
  type: TYPE_NORMAL
  zh: 部分是炫耀权利。但也是因为买家购买了对资产（虽然是数字化的）的合法所有权声明，因此有权按照他们的意愿出售、许可或分发它。包括每个其他发布该图像的人停止并放弃或遭受法律后果的权利。
- en: Whether you’re nodding in understanding or shaking your head in disbelief and
    disapproval, recognize that total worldwide sales of non-fungible tokens exceeded
    $13 billion in 2021; in 2020, it was less than $30 million. More than four million
    people now buy and sell NFTs every day. They’re popping up everywhere, with issuers
    vying for buyers’ attention. When Coinbase created its NFT platform in 2021, more
    than 900,000 people signed up—on the first day.
  id: totrans-542
  prefs: []
  type: TYPE_NORMAL
  zh: 无论你是在理解中点头，还是在不信和不赞成中摇头，要认识到全球非同质化代币的总销售额在 2021 年超过了 130 亿美元；而在 2020 年，这个数字还不到
    3000 万美元。现在有超过 400 万人每天购买和出售 NFT。它们无处不在，发行者争相吸引买家的注意力。当 Coinbase 在 2021 年创建其 NFT
    平台时，有超过 90 万人在第一天就注册了。
- en: The National Basketball Association has become one of the most successful issuers
    of NFTs, with virtual trading cards called NBA Top Shots. These are collectible
    cards, much like the baseball cards traded by kids for generations—except that
    these new cards exist only on the internet. The NBA initially created 2,500 packs
    priced at $999, with 10 cards per pack. The packs were offered on a blockchain
    and sold out in minutes. Today, you can buy, sell, and trade the cards on the
    Top Shot website. NBA Top Shot has had $700 million in sales in less than a year;
    a quarter of a million people log on to the site every day. And Dapper Labs, the
    firm that built Top Shot for the NBA, is valued at $7.6 billion.
  id: totrans-543
  prefs: []
  type: TYPE_NORMAL
  zh: 国家篮球协会已经成为最成功的 NFT 发行者之一，拥有名为 NBA Top Shots 的虚拟交易卡片。这些是可收藏的卡片，就像几代人的孩子们交易的棒球卡片一样——不同的是，这些新卡片只存在于互联网上。NBA
    最初创建了定价为 $999 的 2,500 套卡片，每套包含 10 张卡片。这些卡片在区块链上提供，并在几分钟内售罄。今天，你可以在 Top Shot 网站上购买、出售和交易这些卡片。NBA
    Top Shot 在不到一年的时间内实现了 7 亿美元的销售额；每天有 25 万人登录该网站。而为 NBA 构建 Top Shot 的 Dapper Labs
    公司估值达到了 76 亿美元。
- en: Although a LeBron James NFT sold for $300,000, it’s not the exclusive domain
    of rich people; there have been three million trades of less than $50 each. It’s
    so popular that the NBA has also launched cards for the WNBA, and Major League
    Baseball and the National Football League have followed suit, along with European
    soccer clubs.
  id: totrans-544
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管一张勒布朗·詹姆斯的NFT卖出了30万美元，但它并不是富人的专属领域；已经有300万次交易，每次交易都少于50美元。它如此受欢迎，以至于NBA还推出了WNBA的卡片，而美国职业棒球大联盟和美国橄榄球联盟以及欧洲足球俱乐部也纷纷效仿。
- en: '![Image](../images/f0117-01.jpg)'
  id: totrans-545
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/f0117-01.jpg)'
- en: Why would anyone want to buy trading cards that exist only in digital form?
    Lots of reasons. Because the cards are digital, they can feature video as well
    as photos. They aren’t restricted to the small three-by-four-inch size of physical
    trading cards—allowing them to offer far more content, including hyperlinks to
    other sites. They can’t be lost, damaged, or stolen. And ownership of NFTs can
    come with rights and benefits to buyers that physical cards may not have—such
    as first rights to other products, including game tickets, or special access to
    the athletes. And because the cards trade exclusively on a blockchain, traders
    know exactly who prior owners were because the complete history is viewable. This
    publicly available provenance can boost a card’s value (just as a house can be
    worth more if it was once owned by a celebrity).
  id: totrans-546
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么有人想要购买只存在于数字形式的交易卡片？有很多原因。因为这些卡片是数字的，所以可以播放视频和照片。它们不受物理交易卡片三乘四英寸尺寸的限制——可以提供更多内容，包括指向其他网站的超链接。它们不会丢失、损坏或被盗。并且对NFT的所有权可能会给买家带来权利和利益，这些物理卡片可能没有，比如对其他产品（包括比赛门票）的优先权，或者对运动员的特别访问权。而且，由于这些卡片仅在区块链上交易，交易者知道之前的所有者是谁，因为完整的历史记录是可查看的。这种公开可查的出处可以提高卡片的价值（就像一座房子如果曾被名人拥有过可能价值更高一样）。
- en: Best of all, traders know that the cards they’re buying are authentic and not
    fake, thanks to the immutability of blockchain technology. Fake sports memorabilia
    is a huge problem; the FBI says 50% of all sports memorabilia on the market is
    fraudulent, and Chubb, the giant insurance company, says other experts put the
    figure closer to 80%. But NFTs can’t be duplicated or forged.
  id: totrans-547
  prefs: []
  type: TYPE_NORMAL
  zh: 最重要的是，交易者知道他们购买的卡片是真实的，而不是假的，这要归功于区块链技术的不可变性。假体育纪念品是一个巨大的问题；联邦调查局表示，市场上50%的体育纪念品是伪造的，而庞大的保险公司Chubb则表示其他专家将这一数字更接近80%。但NFT无法复制或伪造。
- en: A famous early example of NFTs is CryptoKitties. These aren’t real cats; they
    exist digitally, trading on the Ethereum blockchain. There have been three million
    transactions of CryptoKitties, totaling $39 million; the highest price ever paid
    for one is $120,000\. Another outfit is called the Bored Ape Yacht Club.^([I](#footnote-051))
    Ten thousand unique digital apes, each an NFT. The average ape sold for $3,600
    in July 2021, up almost 1,600% from the launch just three months earlier. More
    than $60 million has been invested, sorry, wrong word, *spent* on these NFTs.
  id: totrans-548
  prefs: []
  type: TYPE_NORMAL
  zh: 一个著名的早期NFT的例子是CryptoKitties。这些并不是真正的猫；它们存在于以太坊区块链上进行交易。CryptoKitties已经有三百万次交易，总额达到3900万美元；其中一只的最高价格曾达到12万美元。另一个名为无聊猿游艇俱乐部（Bored
    Ape Yacht Club）的组织。一万只独一无二的数字猿，每只都是一个NFT。2021年7月，平均一只猿的售价为3600美元，比三个月前的初始发布价格高出了近1600％。已经有超过6000万美元被投资，抱歉，是*花费*在这些NFT上。
- en: Everybody, it seems, is creating NFTs, including Katy Perry, Rob Gronkowski,
    Floyd Mayweather, Porsche, Mattel, the *New York Times*, McLaren, and Jay-Z. Visa
    launched an NFT program to help artists join the digital art space. The Associated
    Press issued NFTs called “Unique Moments”—digitized photos and newswires based
    on AP’s reporting on historical moments of the last century, including Japan’s
    World War II surrender, Nelson Mandela’s inauguration, and the discovery of Pluto.
    Film director Quentin Tarantino auctioned seven NFTs, each featuring an uncut
    scene from *Pulp Fiction*. Mark Cuban’s Dallas Mavericks gave NFTs as rewards
    to fans who attended home games. The *Economist* published an issue featuring
    crypto on the cover—then sold an NFT of it for $420,000\. The Rolling Stones sells
    tokenized versions of their music, bundling virtual and real-world merchandise.
    McDonald’s conducted a sweepstakes giveaway of McRib-themed NFTs. State Farm rolled
    out an augmented-reality treasure hunt, letting consumers find NFTs. Campbell’s,
    Pizza Hut, Taco Bell, Clinique, American Eagle, Charmin, and Pringles all hosted
    NFT-related promotions in 2021.
  id: totrans-549
  prefs: []
  type: TYPE_NORMAL
  zh: 看起来每个人都在创作NFT，包括Katy Perry，Rob Gronkowski，Floyd Mayweather，Porsche，Mattel，*纽约时报*，McLaren和Jay-Z。Visa推出了一个NFT计划，帮助艺术家加入数字艺术领域。美联社发行了名为“独特时刻”的NFT——基于AP对上个世纪历史时刻的报道的数字化照片和新闻线。其中包括日本二战投降、纳尔逊·曼德拉的就职典礼以及冥王星的发现。电影导演昆汀·塔伦蒂诺拍卖了七个NFT，每个都有一段未经剪辑的《低俗小说》片段。马克·库班的达拉斯小牛队给予了在主场比赛中出席的球迷NFT作为奖励。*经济学人*杂志刊登了一期以加密货币为封面的问题——然后以42万美元的价格出售了它的NFT。滚石乐队出售其音乐的代币化版本，捆绑了虚拟和现实世界的商品。麦当劳举办了一场以McRib为主题的NFT赠品活动。State
    Farm推出了增强现实寻宝活动，让消费者找到NFT。康宝莱、必胜客、塔可贝尔、Clinique、美国鹰、夏尔曼和金枪鱼在2021年都举办了与NFT相关的促销活动。
- en: James Allison, a professor who, while at Berkeley, won the Nobel Prize for his
    work on cancer immunotherapy, digitized his research papers and turned them all
    into digital art, then sold the work as an NFT—the scientific equivalent of digitizing
    Mickey Mantle’s rookie baseball card. Berkeley did the same for Jennifer Doudna,
    another of Berkeley’s Nobel winners (for CRISPR technology). Sir Tim Berners-Lee
    invented the World Wide Web in 1989\. He wrote the code but never patented his
    work. So, he converted the code into an NFT, and the auction house Sotheby’s sold
    it for $5.4 million.
  id: totrans-550
  prefs: []
  type: TYPE_NORMAL
  zh: 詹姆斯·艾利森是一位教授，在伯克利时，因其在癌症免疫疗法方面的工作而获得了诺贝尔奖。他将他的研究论文数字化，并将它们全部转化为数字艺术品，然后以 NFT
    的形式出售——这相当于将米基·曼特尔的新秀棒球卡数字化的科学等价物。伯克利大学为詹妮弗·道德纳（CRISPR 技术的另一位伯克利诺贝尔奖得主）做了同样的事情。蒂姆·伯纳斯-李于
    1989 年发明了万维网。他编写了代码，但从未对其工作进行专利申请。因此，他将代码转化为 NFT，拍卖行苏富比以 540 万美元的价格出售了它。
- en: '![Image](../images/f0119-01.jpg)'
  id: totrans-551
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../images/f0119-01.jpg)'
- en: The New York Times
  id: totrans-552
  prefs: []
  type: TYPE_NORMAL
  zh: '*纽约时报*'
- en: USA Today
  id: totrans-553
  prefs: []
  type: TYPE_NORMAL
  zh: '*USA Today*'
- en: The Economist
  id: totrans-554
  prefs: []
  type: TYPE_NORMAL
  zh: '*经济学人*'
- en: It’s not just people and companies who are into NFTs. So are charities. NFT
    for Good raised $80,000 for antiracism causes by selling NFTs. Noora Health auctioned
    an NFT for $5 million. Alex’s Lemonade Stand sold NFTs of artwork drawn by children
    with cancer. Merriam-Webster auctioned the definition of *NFT* and donated the
    proceeds to Teach For All. Macy’s sold 9,500 NFTs of classic balloons during its
    2021 Thanksgiving Day Parade—NFTs based on classic parade balloons, benefiting
    the Make-A-Wish Foundation. The World Wildlife Fund launched a “Non-Fungible Animals”
    series of NFTs, while StreetCode Academy auctioned “pNFTS” (philanthropic NFTs)
    to help minorities join the tech economy. Gannett, which owns *USA Today*, raised
    money for the Air Force Space and Missile Museum Foundation by selling an NFT
    of the newspaper Alan Shepard delivered to the moon. Leukemia and Lymphoma Society,
    Save the Children, the Fred Hutchinson Cancer Research Center, and other charities
    all sell NFTs as fundraising activities. MLB, NHL, and NFL all conduct NFT auctions
    for charity.
  id: totrans-555
  prefs: []
  type: TYPE_NORMAL
  zh: 不仅是个人和公司对 NFT（非同质化代币）感兴趣，慈善机构也是如此。NFT for Good 通过出售 NFT 筹集了 80,000 美元，用于反种族主义事业。Noora
    Health 以 500 万美元的价格拍卖了一枚 NFT。Alex's Lemonade Stand 出售了由患癌症儿童绘制的艺术品的 NFT。麦克米兰-韦伯斯特拍卖了
    *NFT* 的定义，并将所得捐赠给 Teach For All。梅西百货在 2021 年感恩节游行期间出售了 9,500 枚经典气球的 NFT——这些 NFT
    基于经典游行气球，为 Make-A-Wish 基金会带来了利益。世界自然基金会推出了一系列名为“非同质化动物”的 NFT，而 StreetCode Academy
    则拍卖了“pNFTS”（慈善性 NFT），以帮助少数族裔加入科技经济。Gannett，即 *USA Today* 的所有者，通过出售报纸艾伦·谢泼德送上月球的
    NFT 筹集了空军航天导弹博物馆基金会的资金。白血病和淋巴瘤协会、救助儿童组织、弗雷德·哈钦森癌症研究中心等慈善机构都通过出售 NFT 进行筹款活动。MLB、NHL
    和 NFL 都举办 NFT 拍卖活动以筹集慈善资金。
- en: People are now even buying and selling furniture, houses, and land that exist
    only as NFTs. SuperWorld mapped the planet and divided it into 64 billion plots,
    each 300 feet by 300 feet. You can buy any plot—the Eiffel Tower, Roman Colosseum,
    Empire State Building, your childhood home, you name it. If the plot is unclaimed,
    you pay 0.1 Ether (about $400 at this writing). If someone already bought the
    plot you want, you can buy it from them; you simply negotiate the price as people
    do in any market. Once you own a plot, you can sell it to others anytime, just
    as you can sell any asset you own.
  id: totrans-556
  prefs: []
  type: TYPE_NORMAL
  zh: 现在人们甚至购买和出售只存在于NFT中的家具、房屋和土地。SuperWorld将地球进行了绘制，并将其划分为64亿块地块，每块地块为300英尺×300英尺。你可以购买任何地块——埃菲尔铁塔、罗马竞技场、帝国大厦、你的童年家园，你想要的任何东西。如果地块尚未被认领，你需要支付0.1个以太币（约400美元）。如果有人已经购买了你想要的地块，你可以从他们那里购买；你只需像在任何市场中一样协商价格。一旦你拥有了一块地块，你可以随时将其出售给其他人，就像你可以出售你拥有的任何资产一样。
- en: Want to learn how to do this? Online games will teach you. Axie Infinity is
    a play-to-earn game. As you breed, battle, and trade digital pets called Axies,
    you earn NFTs and other rewards, and use your assets to buy virtual plots of land
    within the game. (One plot sold in December 2021 for $2.5 million.)
  id: totrans-557
  prefs: []
  type: TYPE_NORMAL
  zh: 想学习如何做到这一点吗？在线游戏可以教你。Axie Infinity是一个玩赚游戏。当你繁殖、战斗和交易名为Axies的数字宠物时，你将获得NFT和其他奖励，并使用你的资产购买游戏内的虚拟地块。（2021年12月，一块地块以250万美元的价格售出。）
- en: It’s so easy to create NFTs that even a kid can do it. Ahmed, a 12-year-old
    coder who lives with his parents in London, created his own NFT collection called
    Weird Whales during the summer of 2021\. His parents provided the $300 he needed
    to upload his NFTs onto a blockchain—and the entire collection sold out in nine
    hours. Ahmed has earned $5 million so far from both sales and resales (he earns
    a 2.5% royalty on every secondary sale). As of this writing, Ahmed is developing
    more NFT projects—and still doesn’t have a bank account. Just a crypto wallet.
  id: totrans-558
  prefs: []
  type: TYPE_NORMAL
  zh: 制作NFT如此简单，以至于连孩子都能做到。Ahmed，一位12岁的编程人员，与父母一起住在伦敦，他在2021年夏天创建了自己的NFT系列作品，名为Weird
    Whales。他的父母提供了他需要的300美元来将他的NFT上传到区块链上——整个系列在九小时内售罄。Ahmed迄今为止已经通过销售和二次销售赚取了500万美元（他在每笔二次销售中获得2.5%的版税）。截至目前，Ahmed正在开发更多的NFT项目，并且仍然没有银行账户。只有一个加密钱包。
- en: Electronic gamers are also engaged in NFT activity. And why not? Worldwide,
    people spend $160 billion a year to play (see sidebar). But that money is gone
    once you stop playing the game. Until now, that is. Burberry has made 100,000
    NFTs of its clothing; players can buy the clothes and dress their avatar. And
    instead of these being worthless trinkets in the game, you own your Burberry NFT.
    Meaning, you can take it with you and wear it in other games. You can also sell
    it when you get tired of it.
  id: totrans-559
  prefs: []
  type: TYPE_NORMAL
  zh: 电子游戏玩家也参与了NFT活动。为什么不呢？全球每年花费1600亿美元进行游戏（见侧边栏）。但一旦你停止玩游戏，这笔钱就没了。但是现在不一样了。Burberry制作了10万件其服装的NFT；玩家可以购买这些服装并让他们的化身穿上。而这些不再是游戏中毫无价值的小玩意儿，你拥有了你的Burberry
    NFT。意味着你可以携带它并在其他游戏中穿上它。当你厌倦时，你还可以出售它。
- en: Mythical Games is also making and selling NFT clothing for gamers. You can create
    your own clothes to use or sell. Mythical Games raised $120 million from investors,
    but you don’t need massive capital to get started. It costs less than $1,000 to
    create an NFT, and some sites let you do it for free.
  id: totrans-560
  prefs: []
  type: TYPE_NORMAL
  zh: Mythical Games还为玩家制作并出售NFT服装。您可以创建自己的衣服来使用或出售。神话般的游戏从投资者那里筹集了1.2亿美元，但您不需要大量资本就可以开始。创建一个NFT的成本不到1000美元，有些网站甚至可以免费创建。
- en: 'And instead of *spending* money to play, many gamers are *earning* it. Led
    by Axie Infinity, a battle-simulator game, gamers vie to earn Smooth Love Potion
    (the game’s token). Substantial incomes can be earned. The game is particularly
    popular in the Philippines, where some people generate their sole income by playing
    the game. Other popular play-to-earn video games include:'
  id: totrans-561
  prefs: []
  type: TYPE_NORMAL
  zh: 而且，许多玩家并不是花钱玩游戏，而是赚钱。由战斗模拟器游戏Axie Infinity领导，玩家竞相赚取平滑爱情药水（游戏的代币）。可以赚取可观的收入。该游戏在菲律宾尤其受欢迎，一些人通过玩游戏赚取他们唯一的收入。其他流行的游戏还包括：
- en: '**CryptoBlades:** a role-playing game on the Binance Smart Chain where you
    can earn SKILL tokens by defeating enemies and conducting raids.'
  id: totrans-562
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**CryptoBlades：** 在币安智能链上的角色扮演游戏，您可以通过击败敌人和进行突袭来赚取SKILL代币。'
- en: '**Cometh:** gamers explore the galaxy and mine tokens from asteroids.'
  id: totrans-563
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Cometh：** 玩家探索星系并从小行星上开采代币。'
- en: '**Plant vs. Undead:** gamers earn PVU tokens by watering the virtual plants
    on other players’ digital farms. They use tokens to buy real seeds and plants.'
  id: totrans-564
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**植物大战僵尸：** 玩家通过浇灌其他玩家数字农场上的虚拟植物来赚取PVU代币。他们使用代币购买真正的种子和植物。'
- en: '**Zed Run:** gamers breed virtual racehorses using bloodlines and ancestry
    to create horses of various colors, strengths, and speeds. Good breeders can win
    thousands of dollars in prizes by racing their e-horses on digital racetracks.'
  id: totrans-565
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Zed Run：** 玩家通过血统和祖先繁殖虚拟赛马，以创建各种颜色，力量和速度的马匹。优秀的饲养员可以通过在数字赛道上比赛他们的电子马赢取数千美元的奖金。'
- en: Nearly 3 billion people worldwide spend $160 billion a year playing e-games
    online. They spend it on acquisition and subscription fees, avatars (digital versions
    of themselves to use while playing games), costumes and cosmetics, (because, after
    all, your avatar has to look good!), hints, weapons, and skill tools (to improve
    your gaming performance). 7 in 10 gamers pay for these purchases with credit and
    debit cards; only 3.2% pay with bitcoin or other digital assets. The growth potential
    for digital assets is therefore enormous—as is the threat to credit card companies.
  id: totrans-566
  prefs: []
  type: TYPE_NORMAL
  zh: 全球近30亿人每年在线玩电子游戏，花费1600亿美元。他们用于购买和订阅费用，角色扮演（游戏中使用的数字化版本），服装和化妆品（毕竟，你的角色必须看起来好看！），提示，武器和技能工具（以提高游戏表现）。10位玩家中有7位使用信用卡和借记卡支付这些购买费用；只有3.2%使用比特币或其他数字资产支付。因此，数字资产的增长潜力巨大，信用卡公司面临的威胁也很大。
- en: Not Just a Silly Game
  id: totrans-567
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 不仅仅是一个愚蠢的游戏
- en: If this is all still sounding a little silly to you, that’s because we’ve only
    talked about art, baseball cards, and video games. None of that *really* matters,
    does it?
  id: totrans-568
  prefs: []
  type: TYPE_NORMAL
  zh: 如果这些对你来说仍然有点傻，那是因为我们只谈到了艺术、棒球卡和视频游戏。这些东西 *真的* 重要吗？
- en: 'Fair enough. So, let’s try this: Soon, you’ll be able to convert your passport
    into an NFT backed by blockchain technology. You won’t have to carry the physical
    paper with you. Your passport is unique, and thanks to the blockchain, it is authenticated,
    can’t be duplicated, copied, or erased.'
  id: totrans-569
  prefs: []
  type: TYPE_NORMAL
  zh: 公平的。那么，让我们试试这个：很快，你将能够将你的护照转换成由区块链技术支持的 NFT。你将不必随身携带纸质护照。你的护照是独一无二的，并且由于区块链的存在，它经过验证，无法复制、复印或删除。
- en: Or, airports, airlines, and sporting events can issue NFTs as digital keepsakes.
    Instead of buying a T-shirt at a concert, you buy an NFT.
  id: totrans-570
  prefs: []
  type: TYPE_NORMAL
  zh: 或者，机场、航空公司和体育赛事可以发行 NFT 作为数字纪念品。你在音乐会上不再买 T 恤，而是购买一个 NFT。
- en: Or, Live Nation, the world’s largest music event organizer, now sells concert
    tickets in the form of NFTs.
  id: totrans-571
  prefs: []
  type: TYPE_NORMAL
  zh: 或者，全球最大的音乐活动组织 Live Nation 现在以 NFT 形式销售音乐会门票。
- en: Or, the New York City restaurant Quality Eats created a cocktail in 2021 and
    an NFT of the secret recipe. It sold at auction for about $2,000\. In addition
    to owning the recipe, the buyer gets a free drink on every visit to the restaurant.
    It’s a smart business move—the restaurant gets two grand in cash up front and
    brings in a frequent diner who brags to friends about owning the recipe. The meal
    they purchase each time upon coming in for a free drink costs a lot more than
    the cost of a free drink. Everyone wins.
  id: totrans-572
  prefs: []
  type: TYPE_NORMAL
  zh: 纽约市的餐厅 Quality Eats 在 2021 年创造了一款鸡尾酒和一个秘方的 NFT。它以约 2000 美元的价格拍卖出去。除了拥有秘方外，买家每次来餐厅免费喝酒时还能获得一杯免费饮料。这是一个聪明的商业举动——餐厅能够一次性获得两千美元现金，并吸引一个经常光顾的顾客，他会向朋友们吹嘘自己拥有这个秘方。每次来兑换免费饮料时购买的餐点的成本远高于一杯免费饮料的成本。双赢。
- en: '![Image](../images/f0122-01.jpg)'
  id: totrans-573
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/f0122-01.jpg)'
- en: Quality Eats
  id: totrans-574
  prefs: []
  type: TYPE_NORMAL
  zh: Quality Eats
- en: '![Image](../images/f0122-02.jpg)'
  id: totrans-575
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/f0122-02.jpg)'
- en: '*“I don’t care how much I own–there’s still something unsatisfying about digital
    Girl Scout Thin Mints.”*'
  id: totrans-576
  prefs: []
  type: TYPE_NORMAL
  zh: '*“我不在乎我拥有多少东西——对于数字版女童子军薄荷饼仍然有些不满足。”*'
- en: Or, Masterworks buys art painted by Warhol, Banksy, Monet, and others. The company
    then tokenizes the paintings and sells the tokens. For the first time, millions
    of retail investors can own a piece of rare paintings.
  id: totrans-577
  prefs: []
  type: TYPE_NORMAL
  zh: 或者，Masterworks 购买了由沃霍尔、班克斯、莫奈等人绘制的艺术品。然后公司对这些绘画进行标记化并出售代币。这是首次，数百万零售投资者可以拥有稀有绘画的一部分。
- en: 'In the digital world, everything can be tokenized, monetized, and democratized.
    The only requirement for participation is possession of a cell phone connected
    to the internet. No wonder the NFT market is exploding: in the third quarter of
    2021, NFT trading volume hit $10.7 billion, a 700% increase from the prior three
    months. Morgan Stanley says the NFT market will be a $300 billion business by
    2030, helping luxury brands increase their profits by 25%. All this explains why,
    according to *Economist*, venture capitalists invested $20 billion in blockchain
    and digital asset companies in 2021, seven times more than they did in 2020.'
  id: totrans-578
  prefs: []
  type: TYPE_NORMAL
  zh: 在数字世界中，一切都可以实现代币化、货币化和民主化。参与的唯一要求是拥有连接到互联网的手机。难怪NFT市场正在蓬勃发展：2021年第三季度，NFT交易量达到107亿美元，比前三个月增长了700%。摩根士丹利表示，到2030年，NFT市场将成为一个3000亿美元的业务市场，帮助奢侈品牌增加25%的利润。所有这些解释了为什么《经济学人》表示，2021年风险投资家向区块链和数字资产公司投资了200亿美元，比2020年增加了7倍。
- en: All this excitement is increasingly due to the *metaverse.* That’s a broad term
    referring to virtual reality, a term that itself essentially means “video game.”
    Players create an avatar, buy land, tools, skills, knowledge, and NFTs, and trade
    their possessions with other gamers. The metaverse is interconnected, with 3D
    virtual worlds operating 24/7 worldwide. It’s a self-contained internet economy
    that encompasses both the digital and physical worlds.
  id: totrans-579
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这些兴奋之情将越来越多地归因于*元宇宙*。这是一个广义的术语，指的是虚拟现实，这个术语本身本质上是指“视频游戏”。玩家创建一个化身，购买土地、工具、技能、知识和NFT，并与其他玩家交易他们的财产。元宇宙是相互连接的，全天候在世界范围内运转的3D虚拟世界。这是一个涵盖数字和物理世界的自包含的互联网经济体。
- en: And the metaverse economy is huge. Grayscale says it will generate $400 billion
    in annual revenue by 2025, and ultimately be a $1 trillion market. Now you’re
    beginning to understand why Mark Zuckerberg changed his company’s name from Facebook
    to Meta Platforms.
  id: totrans-580
  prefs: []
  type: TYPE_NORMAL
  zh: 元宇宙经济规模巨大。Grayscale称，到2025年将产生4000亿美元的年收入，最终成为一个万亿美元的市场。现在你开始明白为什么马克·扎克伯格将他的公司名称从Facebook改为Meta
    Platforms了。
- en: Want to buy some NFTs, perhaps to trade in the metaverse? Evaluate them like
    you would anything else you’d buy.
  id: totrans-581
  prefs: []
  type: TYPE_NORMAL
  zh: 想要购买一些NFT，或许是用于在元宇宙中交易？就像你会评估任何其他你想购买的东西一样来评估它们。
- en: Simple Agreement for Future Tokens
  id: totrans-582
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 未来代币的简单协议
- en: 'Venture capitalists investing in decentralized projects (chapter 10) often
    buy equity of the enterprise by acquiring SAFTs—*simple agreements for future
    tokens*. The SAFT is a contract: the company promises to give the VC tokens in
    the future, should the tokens ever be issued. This is new, with many legal and
    tax questions unresolved—and thus at this writing, it’s not yet a vehicle ready
    for use by everyday investors.'
  id: totrans-583
  prefs: []
  type: TYPE_NORMAL
  zh: 投资去中心化项目的风险投资者（第10章）经常通过获取SAFTs（*未来代币的简单协议*）来购买企业的股权。SAFT是一份合同：公司承诺在将来给予风投代币，如果代币被发行的话。这是一个新的方法，有许多尚未解决的法律和税务问题——因此在撰写本文时，它还不是适用于日常投资者的工具。
- en: '[I](#footnote-051-backlink). Ya gotta love these names.'
  id: totrans-584
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: -   这些名字真是令人爱不释手。
- en: Chapter 10 Decentralized Finance, aka DeFi
  id: totrans-585
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第 10 章 去中心化金融，也称为 DeFi
- en: When we talked about NFTs, we quickly realized that we couldn’t understand non-fungible
    tokens until we first understood fungible ones.
  id: totrans-586
  prefs: []
  type: TYPE_NORMAL
  zh: 谈到 NFT 时，我们很快意识到，除非我们先理解了可互换的，否则我们无法理解非同质化代币。
- en: 'Likewise with DeFi, or *decentralized finance.* To understand it, we must first
    understand what *centralized finance* is. The good news is that you already do:
    The financial services you use every day are provided by centralized companies—banks,
    brokerage firms, and stock exchanges. They have physical locations, lots of employees,
    and shareholders who own them. The company chooses whether to grant you permission
    to let you participate. You can’t trade stocks unless the brokerage firm agrees
    to open an account for you; you can’t open a bank account without the bank’s approval.'
  id: totrans-587
  prefs: []
  type: TYPE_NORMAL
  zh: 同样地，DeFi，或*去中心化金融*。要理解它，我们必须首先了解什么是*中心化金融*。好消息是你已经了解了：你每天使用的金融服务由中心化公司提供——银行、经纪公司和证券交易所。它们有实体位置、大量员工和股东拥有它们。公司决定是否授权你参与。如果经纪公司不同意为你开设账户，你就无法交易股票；如果银行不同意，你就无法开设银行账户。
- en: 'Centralized companies thus have substantial power. But DeFi eliminates them—and
    their power. Amazing but true: banks, brokerages, and exchanges are no longer
    required. Everybody everywhere gets to engage without needing anyone’s permission.'
  id: totrans-588
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，中心化公司拥有着巨大的权力。但 DeFi 消除了它们——以及它们的权力。令人惊讶但却是事实：银行、经纪公司和交易所不再是必需的。世界各地的人都可以参与，无需任何人的许可。
- en: This is revolutionary.
  id: totrans-589
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一场革命。
- en: The world of decentralized finance provides you with everything offered by traditional
    financial services companies—borrowing and lending, asset management, investment
    and insurance products. Everything is provided via *smart contracts* (which we
    learned about in chapter 2) on a blockchain.
  id: totrans-590
  prefs: []
  type: TYPE_NORMAL
  zh: 去中心化金融世界为你提供了传统金融服务公司提供的一切——借贷、资产管理、投资和保险产品。所有这些都通过区块链上的*智能合约*（我们在第二章学到了）提供。
- en: To use a decentralized application, you obtain a hot wallet, such as one provided
    by MetaMask. Place a digital asset into it, such as Ether. That’s it. You’re ready
    to use any decentralized application. No log in. No username. No password. Nobody’s
    permission required.
  id: totrans-591
  prefs: []
  type: TYPE_NORMAL
  zh: 要使用去中心化应用程序，你需要获取一个热钱包，比如 MetaMask 提供的一个。将数字资产放入其中，比如以太币。就这样。你就可以使用任何去中心化应用程序了。无需登录。无需用户名。无需密码。不需要任何人的许可。
- en: '![Image](../images/f0125-01.jpg)'
  id: totrans-592
  prefs: []
  type: TYPE_IMG
  zh: '![图像](../images/f0125-01.jpg)'
- en: MetaMask
  id: totrans-593
  prefs: []
  type: TYPE_NORMAL
  zh: MetaMask
- en: So, instead of buying stocks via a brokerage firm connected to the New York
    Stock Exchange (two centralized companies!) you go to a DEX—a *decentralized exchange*.
    The largest is Uniswap, which has processed more than $400 billion in transactions
    since its founding in 2018; each day it processes more than $350 million in trades.
    NYSE has more than 3,000 employees; Uniswap has 37\. The NYSE was founded in 1792;
    Uniswap was founded by Hayden Adams in 2018, two years after he graduated college.
    Mind-blowing, huh?
  id: totrans-594
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，与通过连接到纽约证券交易所的经纪公司购买股票（两家中心化公司！）不同，你去的是去一个 DEX——一个*去中心化交易所*。最大的是 Uniswap，自2018年成立以来已处理了超过
    4000 亿美元的交易；每天它处理的交易额超过 3.5 亿美元。纽约证券交易所有 3000 多名员工；Uniswap 有 37 个。纽约证券交易所成立于 1792
    年；Uniswap 是由海登·亚当斯在 2018 年创建的，他在大学毕业两年后。令人震惊，是吧？
- en: '![Image](../images/f0126-01.jpg)'
  id: totrans-595
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../images/f0126-01.jpg)'
- en: Uniswap
  id: totrans-596
  prefs: []
  type: TYPE_NORMAL
  zh: Uniswap
- en: NYSE^([I](#footnote-050))
  id: totrans-597
  prefs: []
  type: TYPE_NORMAL
  zh: 纽约证券交易所^([I](#footnote-050))
- en: Already, DeFi platforms hold more than $240 billion across multiple blockchains,
    according to tracking service DefiLlama, and venture capital and private equity
    firms have invested more than $70 billion in DeFi start-ups, according to DeFi
    Pulse.
  id: totrans-598
  prefs: []
  type: TYPE_NORMAL
  zh: 据追踪服务 DefiLlama 表明，DeFi 平台已经在多个区块链上持有超过 2400 亿美元，风险投资和私募股权公司已经向 DeFi 初创公司投资超过
    700 亿美元，根据 DeFi Pulse 的数据。
- en: But it’s all still new, and thus risky to use. DeFi operates outside any regulatory
    framework—no SEC, CFTC, or FDIC to protect you. If there’s a bug in the smart
    contract, the function might fail or execute erroneously—causing you financial
    loss. Gas fees (covered in chapter 5) can be $100 or more per transaction. And
    you can never be certain who’s behind the curtain; the protocol PolyGaj, for example,
    manages $7 million; it was created by Gajesh Naik. He’s 13 years old.
  id: totrans-599
  prefs: []
  type: TYPE_NORMAL
  zh: 但这一切仍然很新，因此使用起来有风险。DeFi 在任何监管框架之外运作——没有 SEC、CFTC 或 FDIC 来保护你。如果智能合约中有 bug，函数可能会失败或执行错误——导致你经济损失。燃气费（在第
    5 章中介绍）可能会每笔交易 100 美元或更多。而且你永远无法确定幕后是谁；例如，协议 PolyGaj 管理着 700 万美元；它是由 Gajesh Naik
    创建的。他只有 13 岁。
- en: So before engaging, make sure you understand the technology—and the people behind
    the platforms you’re planning to use.
  id: totrans-600
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，在参与之前，请确保你理解技术——以及你打算使用的平台背后的人。
- en: Oracles
  id: totrans-601
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Oracles
- en: An *oracle* is software code that connects the digital world with the real,
    physical world. For example, what is the price of IBM stock right now? The New
    York Stock Exchange can tell you because that’s where IBM trades. But blockchains
    have no idea. That’s where oracles come in.
  id: totrans-602
  prefs: []
  type: TYPE_NORMAL
  zh: '*Oracle* 是将数字世界与现实世界连接的软件代码。例如，IBM 股票现在的价格是多少？纽约证券交易所可以告诉你，因为那里是 IBM 的交易地点。但区块链却不知道。这就是
    Oracle 的用处。'
- en: Oracles bring data from the physical world (called off-chain) onto a digital
    blockchain (on-chain). There are thousands of uses for oracles—supply chains and
    the movement of goods, the weather, the number of users in a particular ecosystem,
    political trends, legal agreements, and more. All that data can be brought into
    the digital world.
  id: totrans-603
  prefs: []
  type: TYPE_NORMAL
  zh: 预言机将来自物理世界（称为链下）的数据带入数字区块链（链上）。预言机有成千上万的用途——供应链和商品流动，天气，特定生态系统中的用户数量，政治趋势，法律协议等等。所有这些数据都可以带入数字世界。
- en: '![Image](../images/f0127-01.jpg)'
  id: totrans-604
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../images/f0127-01.jpg)'
- en: '*“Didn’t I just give you money for a start-up last week?”*'
  id: totrans-605
  prefs: []
  type: TYPE_NORMAL
  zh: '*“上周我不是刚给你一家初创公司投了钱吗？”*'
- en: There are also *outbound oracles*. They tell a real entity outside a blockchain
    about an event that occurred on-chain, such as the total amount of money lent
    by a particular app, network, or protocol.
  id: totrans-606
  prefs: []
  type: TYPE_NORMAL
  zh: 也有 *出站预言机*。它们告诉区块链外的真实实体有关链上事件的信息，比如特定应用程序、网络或协议借出的总金额。
- en: At this writing, Chainlink is the largest provider of blockchain oracles.
  id: totrans-607
  prefs: []
  type: TYPE_NORMAL
  zh: 在撰写本文时，Chainlink是最大的区块链预言机提供商。
