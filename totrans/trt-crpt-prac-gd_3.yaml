- en: Who Owns Bitcoin?
  id: totrans-165
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 谁拥有比特币？
- en: At this writing, 200 million individuals own bitcoin, including 24% of American
    adults, according to [Crypto.com](http://Crypto.com). Coinbase is the most popular
    free app in the Apple Store. Another 63% of adults call themselves “crypto curious.”
    People are getting involved because they’re hearing so much about it.
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 据[Crypto.com](http://Crypto.com)称，截至目前，有2亿人拥有比特币，其中包括24%的美国成年人。Coinbase是苹果商店中最受欢迎的免费应用程序。另外63%的成年人称自己是“加密好奇者”。人们参与其中是因为他们听说了很多关于它的事情。
- en: And that’s not by accident; the crypto community is working hard to make sure
    you know about bitcoin. Coin Cloud, a company that installs bitcoin ATMs (yep,
    you can buy bitcoin at a sidewalk kiosk, and Walmart is installing bitcoin ATMs
    in stores nationwide), hired Spike Lee to direct and star in a TV commercial.
    CoinFlip, another bitcoin ATM operator, hired Neil Patrick Harris to appear in
    its ads. Alec Baldwin is doing ads for the eToro exchange. Matt Damon is in ads
    promoting [Crypto.com](http://Crypto.com), which also hired mixed-martial artist
    Ronda Rousey, basketball star Carmelo Anthony, snowboarder Lindsey Jacobellis,
    rapper CL, and astronaut Scott Kelly. Competitor FTX hired two-time NBA MVP Stephen
    Curry as brand ambassador, while exchange Voyager Digital signed four-time Super
    Bowl champion Rob Gronkowski as its brand ambassador. Pop star Mariah Carey is
    promoting crypto exchange Gemini. Green Bay Packers quarterback Aaron Rodgers,
    a three-time NFL MVP, along with rapper Megan Thee Stallion and singer Miley Cyrus,
    in partnership with Cash App, engaged in a $1 million bitcoin giveaway on Twitter
    and Instagram. After a fan caught the 600^(th) touchdown pass thrown by Tampa
    Bay Buccaneers quarterback Tom Brady, Brady sent the fan one bitcoin. Brady and
    his wife, supermodel Gisele Bündchen, bought equity in crypto exchange FTX and
    are now ambassadors for the company. The Los Angeles Staples Center, home of the
    NBA’s Lakers and Clippers, the NHL’s Kings, and the WNBA’s Sparks, is now [Crypto.com](http://Crypto.com)
    Arena. (The company paid $700 million to secure the naming rights for 20 years.)
    The Dallas Mavericks have partnered with bitcoin exchange Voyager, while the NBA
    and WNBA made Coinbase its exclusive crypto sponsor in a multi-year deal. Restaurant
    giant Landry’s (owner of Bubba Gump Shrimp, Morton’s The Steakhouse, the Rainforest
    Cafe, and dozens of other brands) has a loyalty program that gives you $25 in
    bitcoin when you spend $250\. Adidas is partnering with Coinbase (“probably nothing,”
    Adidas joked in a tweet). Burger King is partnering with Robinhood Crypto, giving
    away bitcoin, Ether, and Dogecoin. Burger King even launched its own digital asset
    in Russia, called WhopperCoin. AMC Theaters is promoting that it now accepts bitcoin,
    Ethereum, Bitcoin Cash, and Litecoin—and reports that 14% of its moviegoers are
    paying for online tickets via these digital assets.
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 这并非偶然；加密货币社区正在努力确保你了解比特币。 Coin Cloud，一家安装比特币ATM的公司（是的，你可以在路边的亭子上购买比特币，沃尔玛正在全国范围内安装比特币ATM在商店里），聘请了斯派克·李（Spike
    Lee）执导并主演了一则电视广告。另一家比特币ATM运营商CoinFlip聘请了尼尔·帕特里克·哈里斯（Neil Patrick Harris）出现在他的广告中。亚历克·鲍德温（Alec
    Baldwin）为eToro交易所做广告。马特·达蒙（Matt Damon）在广告中推广[Crypto.com](http://Crypto.com)，该公司还聘请了综合格斗运动员朗达·罗斯（Ronda
    Rousey），篮球明星卡梅洛·安东尼（Carmelo Anthony），滑雪者林赛·雅各贝利斯（Lindsey Jacobellis），说唱歌手CL以及宇航员斯科特·凯利（Scott
    Kelly）。竞争对手FTX聘请了两次NBA最有价值球员史蒂芬·库里（Stephen Curry）担任品牌大使，而交易所Voyager Digital则签约四届超级碗冠军罗布·格朗科夫斯基（Rob
    Gronkowski）担任品牌大使。流行歌手玛丽亚·凯莉（Mariah Carey）正在推广加密交易所Gemini。格林湾包装者队四次NFL最有价值球员亚伦·罗杰斯（Aaron
    Rodgers）与说唱歌手梅根·西·斯泰利恩（Megan Thee Stallion）和歌手麦莉·赛勒斯（Miley Cyrus）合作Cash App，在Twitter和Instagram上进行了一百万美元的比特币赠送活动。在一名球迷接到了坦帕湾海盗队四分卫汤姆·布雷迪（Tom
    Brady）投出的第600次触摸下，布雷迪给了这名球迷一个比特币。布雷迪和他的妻子，超级名模吉赛尔·邦辰（Gisele Bündchen），购买了加密交易所FTX的股权，现在是该公司的大使。洛杉矶斯台普斯中心，NBA湖人队和快船队，NHL国王队和WNBA火花队的主场，现在是[Crypto.com](http://Crypto.com)竞技场。（该公司支付了7亿美元以确保20年的命名权。）达拉斯小牛队已与比特币交易所Voyager合作，而NBA和WNBA则与Coinbase达成了多年协议，使其成为其独家加密货币赞助商。餐厅巨头Landry’s（拥有Bubba
    Gump Shrimp，Morton's The Steakhouse，Rainforest Cafe等几十个品牌）推出了一个忠诚度计划，当您消费250美元时，将获得25美元的比特币。阿迪达斯正在与Coinbase合作（“可能什么都没有”，阿迪达斯在一条推文中开玩笑说）。汉堡王正在与Robinhood
    Crypto合作，赠送比特币，以太币和狗狗币。汉堡王甚至在俄罗斯推出了自己的数字资产，名为WhopperCoin。 AMC影院宣传称现在接受比特币，以太坊，比特币现金和莱特币支付，并报告说其14％的电影观众通过这些数字资产购买在线电影票。
