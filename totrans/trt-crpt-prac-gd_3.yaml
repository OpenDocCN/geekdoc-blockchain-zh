  id: totrans-227
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 仅用蜂蜜调味
- en: With a Blend of Veggies
  id: totrans-228
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 添加了各种蔬菜
- en: Hot & Spicy Blended with Tabasco Pepper Sauce
  id: totrans-229
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用 Tabasco 辣椒酱调制的热辣口味
- en: Jalapeño Blended with Real Jalapeño
  id: totrans-230
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用真正的墨西哥辣椒调制的哈拉皮尼奥辣味
- en: Sriracha Blended with Sriracha
  id: totrans-231
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用 Sriracha 调制的香辣口味
- en: '![Image](../images/f0073-01.jpg)'
  id: totrans-232
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../images/f0073-01.jpg)'
- en: If you thought Satoshi’s invention of bitcoin in 2009 would forever serve as
    the only digital money we’d ever need (or end up with), well, keep that in mind
    when you spill ketchup on your jeans.
  id: totrans-233
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你认为中本聪在2009年发明比特币将永远是我们唯一需要（或最终拥有）的数字货币，那么当你把番茄酱洒在牛仔裤上时，请记住这一点。
- en: The Digital Asset Universe
  id: totrans-234
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 数字资产宇宙
- en: The digital asset ecosystem is complex and ever growing. The World Economic
    Forum places all coins into one of four categories; I’ve seen others describe
    as few as two and as many as seven. Sheesh.
  id: totrans-235
  prefs: []
  type: TYPE_NORMAL
  zh: 数字资产生态系统复杂而不断增长。世界经济论坛将所有硬币分为四类之一；我见过其他人将其描述为两种至七种不等。哎呀。
- en: 'My goal is to help you get an idea of the types of protocols and coins that
    exist, partly for comprehension but also for investment consideration. So, I’m
    going to provide you with four categories. The first two match WEF’s approach:'
  id: totrans-236
  prefs: []
  type: TYPE_NORMAL
  zh: 我的目标是帮助你了解存在的协议和硬币类型，部分是为了理解，也是为了投资考虑。所以，我将为你提供四个类别。前两个与世界经济论坛的方法相匹配：
- en: '*base layer protocols* (the root blockchain networks that allow for the creation,
    transfer, and storage of digital assets)'
  id: totrans-237
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*基础层协议*（允许创建、转移和存储数字资产的根区块链网络）'
- en: '*second layer protocols* (which are built on the base layer and provide additional
    features and capabilities)'
  id: totrans-238
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*第二层协议*（建立在基础层之上，并提供额外功能和能力）'
- en: 'The next two describe a variety of products and applications that let consumers,
    investors, and businesses interact with the base and second layers. They are:'
  id: totrans-239
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来的两个描述了各种产品和应用，让消费者、投资者和企业与基础层和第二层交互。它们是：
- en: financial
  id: totrans-240
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 金融
- en: nonfinancial
  id: totrans-241
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 非金融
- en: Base Layer Protocols
  id: totrans-242
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 基础层协议
- en: Also called the *native layer*, this is where it all starts. All digital coins
    begin as a protocol; each is named by its creators. Satoshi created the Bitcoin
    protocol. Vitalik Buterin created the Ethereum protocol, and Jed McCaleb conceived
    the Ripple protocol, to cite a few examples.
  id: totrans-243
  prefs: []
  type: TYPE_NORMAL
  zh: 这也被称为*本地层*，这是一切的开始。所有数字硬币都始于一个协议；每一个都是由它的创建者命名的。中本聪创建了比特币协议。维塔利克·布特林创建了以太坊协议，而杰德·麦卡勒布则构思了瑞波协议，举几个例子。
- en: Each protocol creates a digital asset to operate on its platform—sort of like
    saying, “I’m going to build a highway, and then I’m going to manufacture cars
    to drive on it.” The highway is the blockchain, the coin or token is the vehicle
    for operating on it, and the protocol sets the rules that those coins must follow.
  id: totrans-244
  prefs: []
  type: TYPE_NORMAL
  zh: 每个协议都创建了一个数字资产来在其平台上运行——有点像说，“我要修一条高速公路，然后我要制造车子在上面开。”高速公路是区块链，硬币或代币是在其上运行的载体，协议设置了这些硬币必须遵循的规则。
- en: Each creator gives their blockchain a name. They also name their coin. Satoshi
    wasn’t terribly clever, giving the name *bitcoin* to both the blockchain and the
    coin. Ethereum’s coin is Ether, while Ripple’s is XRP. And so on.
  id: totrans-245
  prefs: []
  type: TYPE_NORMAL
  zh: 每个创建者都会为他们的区块链取一个名字。他们也会为他们的硬币取名。中本聪并不是非常聪明，把*比特币*这个名字同时用于区块链和硬币。以太坊的硬币是以太币，而瑞波的是XRP。诸如此类。
- en: '![Image](../images/f0074-01.jpg)'
  id: totrans-246
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../images/f0074-01.jpg)'
- en: Amazon
  id: totrans-247
  prefs: []
  type: TYPE_NORMAL
  zh: 亚马逊
- en: Disney
  id: totrans-248
  prefs: []
  type: TYPE_NORMAL
  zh: 迪士尼
- en: And just as stocks have ticker symbols—AMZN for Amazon, F for Ford Motor Company,
    and DIS for The Walt Disney Company—digital assets get tickers, too. BTC for bitcoin,
    ETH for Ether, and XRP for, uh, XRP. So, you end up with three descriptors for
    each protocol—the blockchain, the coin, and its symbol, as in Bitcoin, bitcoin,
    BTC or Ethereum, Ether, ETH.
  id: totrans-249
  prefs: []
  type: TYPE_NORMAL
  zh: 就像股票有股票代码一样 — 亚马逊的 AMZN，福特汽车公司的 F，和华特·迪士尼公司的 DIS — 数字资产也有代号。比特币的代号是 BTC，以太坊的是
    ETH，而瑞波币的是 XRP。所以，每个协议都有三个描述符 — 区块链、货币和其代号，比如比特币、bitcoin、BTC 或以太坊、Ether、ETH。
- en: Major Base Layer Protocols
  id: totrans-250
  prefs: []
  type: TYPE_NORMAL
  zh: 主要基础层协议
- en: '| **Arweave** [arweave.org](http://arweave.org)The project’s primary goal is
    to ensure that vital historical and cultural information is never lost, censored,
    or altered. Arweave’s token (of the same name) rewards those who store data, so
    those who host apps on the network don’t have to worry about technical maintenance
    or ongoing hosting costs; once their code is deployed, it will last forever.To
    preserve historical information, Arweave partners with such institutions as the
    Internet Archive to secure records. Files can be stored for a one-time fee and
    content can be uploaded and shared anonymously. Arweave launched in 2018. |'
  id: totrans-251
  prefs: []
  type: TYPE_TB
  zh: '| **Arweave** [arweave.org](http://arweave.org)该项目的主要目标是确保重要的历史和文化信息永远不会丢失、被审查或被修改。Arweave
    的代币（同名）奖励那些存储数据的人，因此在网络上托管应用的人不必担心技术维护或持续托管成本；一旦他们的代码部署，它将永远存在。为了保护历史信息，Arweave
    与互联网档案馆等机构合作来保护记录。文件可以一次性费用存储，内容可以匿名上传和共享。Arweave 于 2018 年推出。|'
- en: '| **Avalanche** [avax.network](http://avax.network)Avalanche bills itself as
    the fastest smart contracts platform in the blockchain industry, and has the most
    validators securing its activity of any Proof of Stake protocol. It can handle
    more than 4,500 transactions per second. |'
  id: totrans-252
  prefs: []
  type: TYPE_TB
  zh: '| **Avalanche** [avax.network](http://avax.network)Avalanche自称是区块链行业中最快的智能合约平台，并拥有最多的验证者来保护其活动，是任何权益证明协议中最多的。它可以处理超过每秒
    4,500 笔交易。|'
- en: '| **Bitcoin** [bitcoin.org](http://bitcoin.org)The first blockchain. |'
  id: totrans-253
  prefs: []
  type: TYPE_TB
  zh: '| **Bitcoin** [bitcoin.org](http://bitcoin.org)第一个区块链。|'
- en: '| **Bitcoin Cash** [bitcoincash.org](http://bitcoincash.org)Bitcoin Cash lets
    you send money to others for less than a penny and stores savings securely with
    no middlemen. BCH is also private; there is no transaction history like those
    of bank accounts. More than 11 million BCH transactions occur monthly and more
    than 300 million since its inception in 2017\. Dozens of exchanges let you buy,
    sell, and hold BCH. |'
  id: totrans-254
  prefs: []
  type: TYPE_TB
  zh: '| **Bitcoin Cash** [bitcoincash.org](http://bitcoincash.org)比特币现金让您以低于一美分的价格向他人发送资金，并且安全地存储储蓄，没有中间人。BCH
    也是私密的；没有像银行账户那样的交易历史。每月有超过 1,100 万笔 BCH 交易发生，自 2017 年以来已经有超过 3 亿笔交易。数十家交易所让您购买、出售和持有
    BCH。|'
- en: '| **cUSD** [celo.org](http://celo.org)cUSD is a stablecoin that tracks the
    value of the US dollar. Celo’s goal is to serve the unbanked. cUSD launched in
    2020 and already has 27,000 wallet addresses and 15 million cUSD in circulation.
    More than a million transactions have been processed. The platform is supported
    by the Alliance for Prosperity, a group of 100+ organizations devoted to improving
    the lives of the world’s underserved and unbanked people. |'
  id: totrans-255
  prefs: []
  type: TYPE_TB
  zh: '**cUSD** [celo.org](http://celo.org)cUSD是一种跟踪美元价值的稳定币。Celo的目标是为无银行账户的人服务。cUSD于2020年推出，已经拥有2.7万个钱包地址和1,500万个cUSD在流通。已处理了一百多万笔交易。该平台得到了繁荣联盟的支持，这是一个由100多个组织组成的团体，致力于改善世界上未受服务和无银行账户的人的生活。'
- en: '| **EOS** [eos.io](http://eos.io)Bitcoin’s price rises as more people use it.
    The EOS Public Blockchain has a different model: it locks up EOS tokens to reserve
    CPU bandwidth (the time to process a transaction), bandwidth (the size of a transaction
    in bytes), and RAM (the storage of data in bytes). Essentially, EOS tokens own
    digital real estate; when you lock your tokens, you reserve a portion of the total
    available resources. You can pay a small fee to power your account long enough
    to execute your transactions or deposit idle tokens to receive a percentage of
    the fees generated by the entire EOS blockchain. Depending on your usage level,
    you might collect more fees than you pay to power your account. |'
  id: totrans-256
  prefs: []
  type: TYPE_TB
  zh: '**EOS** [eos.io](http://eos.io)比特币的价格随着更多的人使用而上涨。EOS公共区块链采用了不同的模式：它锁定EOS代币以保留CPU带宽（处理交易所需的时间）、带宽（交易的字节大小）和RAM（以字节存储数据）。本质上，EOS代币拥有数字房地产；当您锁定您的代币时，您就预留了总可用资源的一部分。您可以支付一小笔费用来为您的账户提供足够长的时间来执行您的交易，或者存入闲置代币以获得整个EOS区块链所产生的费用的一部分。根据您的使用水平，您可能会收取比您支付的费用更多的费用来为您的账户提供动力。'
- en: '| **Ether** [ethereum.org](http://ethereum.org)Ethereum pioneered “smart contracts.”
    It is a programmable blockchain, meaning you can dictate the terms of transfers
    of the ether coin. Ethereum’s network of thousands of computers tracks the status
    of each contract; anyone can audit them on Ethereum’s public ledger, which is
    maintained by the Ethereum Foundation, a not-for-profit organization. To grasp
    the scale, consider this: Microsoft employs 40,000 software developers. By contrast,
    there are more than 200,000 developers programming on the Ethereum blockchain.
    |'
  id: totrans-257
  prefs: []
  type: TYPE_TB
  zh: '**Ether** [ethereum.org](http://ethereum.org)以太坊开创了“智能合约”。它是一种可编程的区块链，意味着您可以规定以太币的转移条件。以太坊的数千台计算机网络跟踪每个合约的状态；任何人都可以在以太坊的公共账本上审计它们，这个账本由以太坊基金会维护，这是一个非营利性组织。要理解其规模，可以考虑这一点：微软拥有4万名软件开发人员。相比之下，在以太坊区块链上有超过20万名开发人员编程。'
- en: '| **Filecoin** [filecoin.io](http://filecoin.io)Filecoin’s mission is to decentralize
    cloud storage by letting users choose from thousands of geographically distributed
    storage providers. You obtain storage space by paying in Filecoins, giving those
    with extra storage space an incentive to share it. Filecoin launched in October
    2020; within three months, thousands of miners had committed 1.3 exabytes of storage
    (enough to hold 650x all the data stored in US research labs). More than 100 applications
    have been built on Filecoin to date. |'
  id: totrans-258
  prefs: []
  type: TYPE_TB
  zh: '| **Filecoin** [filecoin.io](http://filecoin.io)Filecoin的使命是通过让用户从成千上万的地理分布式存储提供者中选择来实现云存储的去中心化。您可以通过支付
    Filecoins 获得存储空间，从而激励那些拥有额外存储空间的人分享它。Filecoin 在 2020 年 10 月推出；在三个月内，数千名矿工已经承诺提供了
    1.3 太字节的存储空间（足以容纳美国研究实验室存储的所有数据的 650 倍）。到目前为止，已经有超过 100 个应用程序构建在 Filecoin 上。 |'
- en: '| **Litecoin** [litecoin.com](http://litecoin.com)Bitcoin’s use as a money
    transfer platform is limited by its ability to process transactions. Litecoin
    was invented to solve that problem. It confirms blocks eight times faster than
    bitcoin. |'
  id: totrans-259
  prefs: []
  type: TYPE_TB
  zh: '| **Litecoin** [litecoin.com](http://litecoin.com)比特币作为货币转移平台的使用受到其处理交易能力的限制。莱特币的发明是为了解决这个问题。它的确认速度比比特币快八倍。
    |'
- en: '| **MobileCoin** [mobilecoin.com](http://mobilecoin.com)MobileCoin is designed
    for use as digital cash on your phone. Most transactions complete in less than
    ten seconds. Mobile messaging apps like WhatsApp, Facebook Messenger, and Signal
    can integrate with a MobileCoin wallet. Each transaction is cryptographically
    protected. MobileCoin is not available to US users because payments are private.
    |'
  id: totrans-260
  prefs: []
  type: TYPE_TB
  zh: '| **MobileCoin** [mobilecoin.com](http://mobilecoin.com)MobileCoin 设计用于在手机上作为数字现金使用。大多数交易在十秒内完成。像
    WhatsApp、Facebook Messenger 和 Signal 这样的移动消息应用可以与 MobileCoin 钱包集成。每笔交易都受到密码学保护。MobileCoin
    对美国用户不可用，因为付款是私密的。 |'
- en: '| **Neo** [neo.org](http://neo.org)Neo is “the most feature-complete blockchain
    platform” for building decentralized applications, supporting decentralized storage,
    oracles, and domain name services. It was the first public smart contract platform
    founded in China, by Da Hongfei and Erik Zhang in 2014, making it a pioneer in
    the early blockchain industry. Today, Neo has developers worldwide contributing
    to core development, infrastructure, and tooling, including alumni from Microsoft,
    Facebook, Amazon, Samsung, Dell, Seagate, and others. |'
  id: totrans-261
  prefs: []
  type: TYPE_TB
  zh: '| **Neo** [neo.org](http://neo.org)Neo 是用于构建分散应用程序的“最全面的区块链平台”，支持分散存储、预言机和域名服务。它是由
    Da Hongfei 和 Erik Zhang 于 2014 年在中国创立的第一个公共智能合约平台，使其成为早期区块链行业的先驱。如今，Neo 有全球开发人员贡献核心开发、基础设施和工具，包括来自微软、Facebook、亚马逊、三星、戴尔、希捷等公司的校友。
    |'
- en: '| **Stellar** [stellar.org](http://stellar.org)The Bitcoin network was created
    solely to trade bitcoin. By contrast, Stellar digitizes all forms of money, allowing
    the global financial system to operate on a single network. It’s also faster and
    cheaper than other blockchains (its ledger is verified and updated every five
    seconds). It launched in 2015 and has processed 450 million+ operations by 4 million+
    accounts.Stellar’s digital currency is the lumen, required only to initialize
    accounts. After that, transactions can be in any currency. For example, digitized
    dollars can be used by people worldwide without the need for a US bank account.
    Ditto for all fiat currencies. In fact, you could use Stellar to issue a token
    for any asset—from corn bushels to an hour of your time as a consultant.Stellar
    tokens can be seen, held, and traded by any user, but are highly configurable.
    And unlike other payment systems, Stellar lets a user send one currency and have
    the recipient receive another—essentially exchanging money in a single transaction.
    Cowrie, Settle, Tempo, Finclusive, and many other coins operate on Stellar. |'
  id: totrans-262
  prefs: []
  type: TYPE_TB
  zh: '| **Stellar** [stellar.org](http://stellar.org)比特币网络仅用于交易比特币。相比之下，Stellar 将所有形式的货币数字化，使全球金融系统能够在单一网络上运作。它还比其他区块链更快、更便宜（其账本每五秒验证和更新一次）。它于2015年推出，并已处理了来自400万多个帐户的4.5亿多个操作。Stellar
    的数字货币是光环，仅需用于初始化帐户。之后，交易可以使用任何货币。例如，数字化的美元可以被全球人民使用，而无需美国银行账户。其他法定货币也一样。事实上，您可以使用
    Stellar 发行任何资产的代币——从玉米到您作为顾问的一小时时间。Stellar 代币可以被任何用户看到、持有和交易，但可高度配置。与其他支付系统不同，Stellar
    允许用户发送一种货币并使接收者收到另一种货币——从根本上实现一笔交易中的货币兑换。Cowrie、Settle、Tempo、Finclusive 等许多其他货币都在
    Stellar 上运作。 |'
- en: '| **Tether** tether.toTether is a stablecoin, tied to the US dollar, euro,
    and the offshore Chinese yuan. Tether is the most widely integrated digital-to-fiat
    currency in use today. |'
  id: totrans-263
  prefs: []
  type: TYPE_TB
  zh: '| **Tether** [tether.to](https://tether.to)Tether 是一种稳定币，与美元、欧元和离岸人民币挂钩。Tether
    是当今最广泛整合的数字货币。 |'
- en: '| **Tez** [tezos.com](http://tezos.com)Tezos launched in 2011 and pioneered
    the Proof of Stake protocol. The platform lets users create smart contracts and
    build decentralized applications that cannot be censored or banned by third parties.
    Stakeholders can also participate in network upgrades by evaluating, proposing,
    or approving amendments without hard forks. Tezos can represent stocks, gold,
    real estate-even votes in presidential elections. |'
  id: totrans-264
  prefs: []
  type: TYPE_TB
  zh: '| **Tez** [tezos.com](http://tezos.com)Tezos 在2011年推出并开创了股权证明协议。该平台允许用户创建智能合约和构建无法被第三方审查或禁止的去中心化应用。持有者还可以通过评估、提出或批准修改而参与网络升级，而无需硬分叉。Tezos
    可以代表股票、黄金、房地产，甚至是总统选举的选票。 |'
- en: '| **XRP** [ripple.com](http://ripple.com)The RippleNet network can connect
    hundreds of financial institutions worldwide via a single interface, allowing
    money to move faster, cheaper, and more reliably. By using XRP, financial institutions
    don’t need to pre-fund accounts in destination currencies to facilitate cross-border
    payments. Payments settle in about three seconds; the network can handle 1,500+
    transactions per second at a cost of just $0.0003 each.RippleNet is available
    in 55+ countries on six continents, with payout capabilities in 70+ countries.
    Dozens of companies have signed contracts for its On-Demand Liquidity, including
    MoneyGram, Azimo, Santander, American Express, CIMB, Siam Commercial Bank, SBI,
    and HDFC. |'
  id: totrans-265
  prefs: []
  type: TYPE_TB
  zh: '| **XRP** [ripple.com](http://ripple.com)RippleNet网络可以通过单一接口连接全球数百家金融机构，使资金转移更快、更便宜、更可靠。通过使用XRP，金融机构无需预先在目标货币中拥有资金来促进跨境支付。支付在大约三秒钟内结算；网络每秒可处理1,500多笔交易，每笔成本仅为$0.0003。RippleNet在六大洲的55多个国家提供服务，并在70多个国家提供支付能力。数十家公司已签署了其即时流动性的合同，包括MoneyGram、Azimo、Santander、American
    Express、CIMB、Siam Commercial Bank、SBI和HDFC。 |'
- en: '| **Zcash** electriccoin.coZcash transactions can be transparent, although
    users can opt to shield their information partially or fully, providing transaction-level
    privacy. Zcash is an open-source project backed by Electric Coin Company and the
    Zcash Foundation. |'
  id: totrans-266
  prefs: []
  type: TYPE_TB
  zh: '| **Zcash** electriccoin.coZcash交易可以是透明的，尽管用户可以选择部分或完全保护其信息，提供交易级别的隐私。Zcash是由Electric
    Coin Company和Zcash基金会支持的开源项目。 |'
