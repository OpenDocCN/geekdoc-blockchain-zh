- en: PART TWO Understanding Bitcoin and Other Digital Assets
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第二部分 理解比特币和其他数字资产
- en: Chapter 5 How Bitcoin Works
  id: totrans-1
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第5章 比特币是如何工作的
- en: Satoshi launched the Bitcoin blockchain on January 3, 2009\. The first block
    written to the ledger is called the Genesis Block^([I](#footnote-064)) or Block
    0 (and, yes, it’s still there for you to see).
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: Satoshi于2009年1月3日推出了比特币区块链。第一个写入账本的区块被称为创世区块^([I](#footnote-064))或区块0（是的，你仍然可以看到它）。
- en: 'The Genesis Block quotes a London newspaper’s headline: “Chancellor on Brink
    of Second Bailout for Banks.”'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 创世区块引用了伦敦一家报纸的头条：“总理在银行第二次救助的边缘。”
- en: 'What’s noteworthy about the Genesis Block is that it’s not financial. It’s
    just text, which is ironic for a system known for being digital money. While that
    text is widely regarded as a criticism of the world’s central banks (the reason
    Bitcoin was being invented), the fact that the first block wasn’t money shows
    the true value of blockchain technology: it can serve as a repository of *data.*'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 创世区块值得注意的是它并非金融性质。它只是一段文本，这对于一套以数字货币闻名的系统来说颇具讽刺意味。尽管这段文本被广泛视为对世界央行的批评（这也是比特币被发明的原因），但第一个区块不是货币的事实显示了区块链技术的真正价值：它可以作为*数据*的存储库。
- en: But Satoshi’s paper didn’t emphasize data or blockchain; it emphasized money.
    Digital money. Thus, everyone reading the paper focused on money and bitcoin.
    It would be six years before serious attention would be paid to blockchain, the
    underlying technology that allowed bitcoin to exist.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，Satoshi的论文并未强调数据或区块链；它强调了货币。数字货币。因此，阅读论文的每个人都关注货币和比特币。六年后，人们开始认真关注区块链，这是使比特币存在的基础技术。
- en: '![Image](../images/f0043-01.jpg)'
  id: totrans-6
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/f0043-01.jpg)'
- en: Where Is Bitcoin Stored?
  id: totrans-7
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 比特币存储在哪里？
- en: You know that when you deposit money into your bank account, your bank maintains
    a record of your deposit on its ledger system. That’s a closed, or *centralized*,
    ledger—it’s available only to your bank and you. The bank spends lots of money
    on massive data centers to store all its data.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 你知道，当你把钱存入银行账户时，你的银行会在其账本系统上维护你的存款记录。这是一个封闭或*集中化*的账本——它仅对你的银行和你可见。银行在大型数据中心上花费了大量资金来存储所有数据。
- en: But who operates the blockchain Satoshi built? Satoshi isn’t a company and has
    no customers. So, how does it work?
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，谁在操作Satoshi构建的区块链？Satoshi不是一家公司，也没有客户。那么，它是如何运作的呢？
- en: Recall that Bitcoin is distributed ledger technology. For now, focus on *distributed*.
    The Bitcoin ledger is not centralized like Bank of America’s. Instead, it is *decentralized*—distributed
    across millions of computers around the world. As a result, no company, government,
    or individual (including Satoshi) controls it.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，比特币是分布式账本技术。现在，关注*分布式*。比特币账本不像美国银行那样集中化。相反，它是*去中心化*的——分布在全球数百万台计算机上。因此，没有公司、政府或个人（包括Satoshi）控制它。
- en: Instead, the Bitcoin computer network operates worldwide on the internet. Every
    computer on the Bitcoin network is called a *node.* The nodes hold the data.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 相反，比特币计算机网络在全球范围内通过互联网运行。比特币网络上的每台计算机都被称为一个*节点*。节点保存数据。
- en: How Do We Know That Data on the Nodes Are Authentic?
  id: totrans-12
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 我们怎么知道节点上的数据是真实的？
- en: Simply stated, you post a block of data onto the Bitcoin network. Someone on
    the network uses their computer to verify the data; the process takes about 10
    minutes. Once verified, the block of data is added as a new block on the blockchain.
    Once there, it is permanent and always available for all to see.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 简单地说，你将一块数据发布到比特币网络上。网络上的某个人使用他们的计算机来验证数据；这个过程大约需要10分钟。一旦验证完成，数据块将作为新的区块添加到区块链上。一旦在那里，它就是永久的，并且始终可供所有人查看。
- en: Why Would Anyone Bother to Authenticate My Data?
  id: totrans-14
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 为什么会有人费心验证我的数据？
- en: 'When I post data onto the network, I need someone to verify it for me. To entice
    you to do that, Satoshi created an incentive: when you add my data to the blockchain,
    you get paid. It’s called a *block reward*. Getting the reward proves that you’ve
    done the work to verify my data.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 当我将数据发布到网络上时，我需要有人为我验证它。为了吸引你这样做，中本聪创造了一种激励措施：当你将我的数据添加到区块链上时，你会得到报酬。这被称为*区块奖励*。获得奖励证明你已经完成了验证我的数据的工作。
- en: The block reward doesn’t give you dollars. Instead, you get *bitcoins.*
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 区块奖励不给你美元。相反，你得到的是*比特币*。
- en: When Satoshi launched the Bitcoin network in 2009, data validators received
    50 bitcoins for every block they verified. Fifty sounds like a lot, but back then,
    bitcoins were inexpensive to mine, had no apparent price, and could not be converted
    into anything practical. So those 50 bitcoins weren’t anything you’d have considered
    valuable.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 当中本聪于2009年启动比特币网络时，数据验证者每验证一个区块就会获得50个比特币。50听起来很多，但当时，比特币的挖掘成本低廉，没有明显的价格，也无法转换成任何实际的东西。所以那50个比特币并不是你会考虑有价值的东西。
- en: But computer programmers enjoy tinkering with new ideas. So instead of playing
    a video game, they said, “What the heck, let’s play with this new Bitcoin network.”
    At first, it was easy to collect block rewards. After all, there weren’t many
    people trying to earn them.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 但计算机程序员喜欢尝试新的想法。所以他们不是玩视频游戏，而是说：“算了，我们来玩这个新的比特币网络吧。”起初，收集区块奖励很容易。毕竟，那时候没有很多人试图赚取它们。
- en: Today, millions of people worldwide vie for block rewards; the competition is
    fierce.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 如今，全球数百万人争夺区块奖励；竞争是激烈的。
- en: Mining
  id: totrans-20
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 挖矿
- en: Solving the required complex math equations to decipher a block is called *mining*.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 解密一个区块所需的复杂数学方程被称为*挖矿*。
- en: 'How can you improve the odds that you’ll win the block reward? It’s like an
    auto race: the best driver with the fastest car is most likely to win. So, even
    though you can mine bitcoin with an ordinary desktop computer, you should consider
    getting a really fast computer.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 你如何提高赢得区块奖励的机会？这就像一场汽车比赛：最好的司机配备最快的车最有可能获胜。因此，即使你可以用一台普通的台式电脑挖掘比特币，你也应该考虑购买一台速度非常快的计算机。
- en: Bitcoin mining computers cost about $12,000\. In fact, buy thousands of them
    and link them together to further increase your computational capabilities. *Computer
    farms* operate all over the world, each vying to be the first to solve each block’s
    unique cryptographic puzzle—and thus win the block reward.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 比特币挖矿计算机的成本约为12,000美元。事实上，购买成千上万台计算机，并将它们链接在一起以进一步增加您的计算能力。世界各地都有*计算机农场*，每个都竞相成为第一个解决每个区块独特加密难题的人，从而赢得区块奖励。
- en: 'I mentioned that the block reward back in 2009 was 50 bitcoins. No longer.
    That’s because, about every four years, a *halvening*^([II](#footnote-063)) occurs:
    the block reward is cut in half. Halvings occurred in 2012, 2016, and 2020—reducing
    the block rewards from 50 to 25, then to 12.5 and currently to 6.25 bitcoins.
    On the next halving—in January 2024—the block reward will become 3.125 bitcoins.
    The reward will be halved again in 2028 and again and again until the last of
    the bitcoins are mined in 2140.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 我提到，2009年的区块奖励是50比特币。但现在不是了。这是因为，大约每四年会发生一次*减半*^([II](#footnote-063))：区块奖励减半。减半分别发生在2012年、2016年和2020年，将区块奖励从50减少到25，然后到12.5，目前到6.25比特币。在下一次减半——2024年1月——区块奖励将变为3.125比特币。奖励将在2028年再次减半，然后再次减半，直到2140年挖出所有比特币为止。
- en: '![Image](../images/f0046-01.jpg)'
  id: totrans-25
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../images/f0046-01.jpg)'
- en: Due to this, many are bullish on the price of bitcoin. If the block reward is
    cut in half, the price must double for miners to maintain their level of compensation.
    Bitcoin’s price *has* always risen after each halving. Will that pattern persist?
    No one knows (past performance is no guarantee of future results), so decide for
    yourself.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 由于这个原因，许多人看好比特币的价格。如果区块奖励减半，价格必须翻倍才能使矿工维持他们的补偿水平。比特币的价格*总是*在每次减半后上涨。这种模式会持续吗？没有人知道（过去的表现不代表未来的结果），所以请自行决定。
- en: '![Image](../images/f0047-01.jpg)'
  id: totrans-27
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../images/f0047-01.jpg)'
- en: FIGURE 5.1
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 图5.1
- en: Proof of Work vs. Proof of Stake
  id: totrans-29
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 工作量证明 vs. 股权证明
- en: Mining is referred to as PoW, or *Proof of Work*. It’s all part of the “authentication”
    nomenclature—by solving the complex computations, the Bitcoin blockchain cryptographically
    authenticates each transaction. “Trust” is not required.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 挖矿被称为PoW，或*工作量证明*。这都是“认证”命名法的一部分——通过解决复杂的计算问题，比特币区块链在密码学上验证每笔交易。“信任”是不需要的。
- en: But PoW isn’t the only way to authenticate a blockchain’s data. You can also
    do it via PoS, or *Proof of Stake*.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '但是PoW并不是验证区块链数据的唯一方式。您还可以通过PoS，或*股权证明*来实现。 '
- en: 'Staking evolved because of a criticism about PoW: it operates on sheer brute
    strength—i.e., your computing power. The more computers you have and the faster
    your machines, the more likely you’ll win the block reward. But all that computer
    gear guzzles electricity (more on that later in this chapter). PoS avoids that
    problem (and the criticism that goes with it).'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 股权证明的发展是因为对PoW的批评：它完全依赖于纯粹的蛮力——即，您的计算能力。您拥有的计算机越多，您的机器越快，您赢得区块奖励的可能性就越大。但是所有这些计算机设备都会消耗大量电力（本章后面会详细介绍）。PoS避免了这个问题（以及随之而来的批评）。
- en: The PoS protocol is like a raffle. If there are 5,000 raffle tickets and you
    buy only one, your odds of winning are 1 in 5,000\. But if you buy a thousand
    tickets, your odds of winning are one in five. So, the more coins you have in
    a PoS blockchain—the more you have at *stake*, get it?—the more likely you’ll
    win the block reward. The PoS protocol therefore encourages people to buy coins;
    theoretically, the price rises as more and more coins are bought.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: PoS 协议就像一个抽奖。如果有 5000 张彩票，而你只买了一张，那么你中奖的几率就是 1/5000。但如果你买了一千张彩票，那么你中奖的几率就是 1/5。所以，在
    PoS 区块链中你持有的币越多——你持有的*投资*越多，明白吗？——你赢得区块奖励的几率就越大。因此，PoS 协议鼓励人们购买币；理论上，随着更多的币被购买，价格也会上涨。
- en: PoW and PoS are the two most common processes (called *consensus mechanisms*)
    for verifying data on a blockchain. But they aren’t the only ones. Others exist,
    too (such as Proof of Space and Time), and more get invented regularly. But none
    of the other methods are yet common and thus are not worthy of conversation here.^([III](#footnote-062))
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: PoW（工作量证明）和PoS（股权证明）是验证区块链上数据的两种最常见的过程（称为*共识机制*）。但它们并不是唯一的。还有其他方法（比如时间和空间的证明），而且定期会有更多的方法被发明出来。但是其他的方法都还不常见，因此在这里不值得讨论。^([III](#footnote-062))
- en: How Many Bitcoins Will Be Created?
  id: totrans-35
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 有多少比特币会被创造出来？
- en: Unlike dollars, which the Federal Reserve prints in never-ending quantity, only
    21 million bitcoins will be produced—from the first in 2009 to the last in 2140\.
    Of these, about 18.5 million have been created so far, and about 4 million are
    presumed lost.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 不同于联邦储备系统不断印制的美元，比特币总量只有 2100 万个——从 2009 年第一枚比特币产生到 2140 年最后一枚。到目前为止，大约已经创造了约
    1850 万个比特币，而且大约有 400 万个被认为丢失了。
- en: '***LOST?!***'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '***迷失了吗？！***'
- en: Yeah. Stuff happens. Remember, bitcoin had no agreed-upon price back in 2009
    and 2010\. Only a small group of computer techies were playing with the network,
    getting worthless “rewards” for their time. Many of those programmers lost interest
    and quit, deleting their files, and their bitcoins with them. Others got new computers
    (and threw away their old ones). Still others suffered hard-drive crashes or simply
    forgot their private keys.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 是的。事情就是这样。记住，2009 年和 2010 年间比特币还没有约定好的价格。只有一小群电脑技术人员在玩这个网络，花费时间得到毫无价值的“奖励”。其中许多程序员失去了兴趣并且退出了，删除了他们的文件，以及他们的比特币。其他人买了新电脑（然后扔掉了旧电脑）。还有一些人遭受了硬盘崩溃，或者干脆忘记了他们的私钥。
- en: Easy come, easy go. With no price ascribed to bitcoin, no one back then really
    “lost” anything of value.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 容易得来，容易失去。当时比特币没有被赋予价格，因此那时真正“失去”的并不是有价值的东西。
- en: Miners aren’t the only ones competing on the blockchain. Users are, too. If
    you want your transaction verified ahead of others, you’ll pay a transaction fee
    so miners will serve you first. (This is sometimes called a gas fee—as in, the
    more gas you apply, the faster you go. Meaning, the more you pay, the quicker
    your transaction is verified.)
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 矿工并不是在区块链上唯一竞争的人。用户也是。如果你希望你的交易比其他人先被验证，你将支付交易费，这样矿工就会优先为你服务。（这有时被称为燃气费——就像，你应用的燃气越多，你就越快。也就是说，你支付的越多，你的交易就越快被验证。）
- en: As block rewards continually get halved, transaction fees will become increasingly
    important to miners. It assures that validations will be paid even when there’s
    no more bitcoin to earn as a reward.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 随着区块奖励不断减半，交易费用对于矿工来说将变得越来越重要。 这确保了即使没有更多比特币作为奖励，也会支付验证。
- en: '![Image](../images/f0049-01.jpg)'
  id: totrans-42
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/f0049-01.jpg)'
- en: One individual, who now works on Wall Street, told me that in early 2010, shortly
    after he graduated from MIT, a former roommate invited him over, saying, “You’ve
    got to see what we’re doing.” On arrival, finding his former roommate and three
    others mining bitcoin, he asked, “What’s that?”
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 一个现在在华尔街工作的人告诉我，2010年初，他刚从麻省理工学院毕业不久，一个前室友邀请他过去，说：“你一定要看看我们在做什么。” 到达目的地后，发现他的前室友和另外三个人在挖比特币，他问：“那是什么？”
- en: Over the next weekend, the five of them mined day and night, accumulating 250
    bitcoins. By Sunday night, the guy was exhausted. “We just spent two days and
    nights wasting our time, collecting this worthless nothing!” he proclaimed. “We’re
    all just wasting our time!”
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的周末，他们五个人昼夜不停地挖矿，积累了250个比特币。 到星期天晚上，这个人筋疲力尽。“我们刚刚花了两天两夜浪费时间，收集这个一文不值的东西！”他宣称。“我们都在浪费时间！”
- en: They all quit. They shut down their computers and destroyed their files—and
    their bitcoins along with it. “If we’d continued,” the guy told me with a wry
    smile, “today, we’d all be billionaires.”
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 他们都放弃了。 他们关闭了电脑，销毁了文件——连同其中的比特币一起。“如果我们继续下去，”这个人带着一丝苦笑告诉我，“今天，我们都会成为亿万富翁。”
- en: There are hundreds of stories like this one, of people who gave up before they
    realized what they were giving up. Others, though, know full well what they’ve
    thrown away—such as England’s James Howells, 35, who told the world in 2021 that,
    eight years earlier, he accidentally put into the trash a hard drive containing
    7,500 bitcoins. He asked the town council for permission to search its garbage
    dump, even offering the town 25% of the bitcoin if he finds them. At this writing,
    the council has refused, citing environmental concerns.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 就像这样的故事有数百个，有些人在意识到自己正在放弃之前就放弃了。 然而，还有些人非常清楚地知道他们已经放弃了什么，比如英国的詹姆斯·豪尔斯（James
    Howells），35岁，他在2021年告诉世界，8年前，他不小心把一个含有7500比特币的硬盘放进了垃圾桶。 他请求市政厅允许他搜索垃圾堆，甚至提议如果找到比特币，他将向市镇提供25％的比特币。
    截至目前，市政会拒绝了，理由是环境问题。
- en: Then there’s Stefan Thomas, a San Francisco computer programmer, who stored
    bitcoin worth $300 million on a portable hard disk—and then forgot the password.
    (Remember, this is a decentralized ledger system; there’s no company offering
    you a FORGOT PASSWORD button to bail you out.)
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 还有斯特凡·托马斯（Stefan Thomas），他是旧金山的一名计算机程序员，他在一个便携式硬盘上存储了价值3000万美元的比特币，然后忘记了密码。（请记住，这是一个去中心化的账本系统；没有公司为您提供一个“忘记密码”按钮来帮助您。）
- en: Finally, there’s the sad case of billionaire Mircea Popescu, 41, widely reported
    to be one of the world’s largest owners of bitcoin. In 2021, he drowned off the
    coast of Costa Rica. News reports said no one in his family or business circle
    knew his private key. If true, the billion dollars he reportedly owned in bitcoin
    is lost forever.^([IV](#footnote-061))
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，还有亿万富翁米尔西亚·波佩斯库（Mircea Popescu）的悲惨案例，他被广泛报道为世界上最大的比特币持有者之一。2021年，他在哥斯达黎加海岸溺水身亡。新闻报道称，他的家人或业务圈子中没有人知道他的私钥。如果属实，他据称拥有的数十亿美元比特币永远丧失了。^([IV](#footnote-061))
- en: As shocking as these tales are, they’re nothing new. The Treasury Department
    says $3.1 trillion of US dollars have been lost or destroyed—including $3 billion
    worth of pennies produced since 2014.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管这些故事令人震惊，但它们并不新鲜。财政部表示，已经有31万亿美元的美元丢失或被销毁——其中包括自2014年以来生产的价值30亿美元的便士。
- en: Types of Wallets
  id: totrans-50
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 钱包类型
- en: You know what a wallet is. You’ve got one in your pocket or purse!^([V](#footnote-060))
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 你知道什么是钱包。你的口袋或钱包里有一个！^([V](#footnote-060))
- en: You keep your money in your wallet. Likewise, you store your digital assets
    in a digital wallet. Duh.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 你把钱放在钱包里。同样，你把数字资产存放在数字钱包里。傻瓜。
- en: Okay, fine, but where do you get a digital wallet? They’re provided to you by
    the apps you use. When you establish a PayPal or Venmo account, for example, they
    create a wallet for you that holds the money you place on their app. Google, Walmart,
    Apple, Android, Samsung, and many others all provide digital wallets for their
    users.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 好的，好的，但是你从哪里获取数字钱包呢？它们是由您使用的应用程序提供的。例如，当您建立 PayPal 或 Venmo 帐户时，它们会为您创建一个钱包，用于存放您放入其应用程序的资金。Google、Walmart、Apple、Android、三星和许多其他公司都为他们的用户提供数字钱包。
- en: '![Image](../images/f0050-01.jpg)'
  id: totrans-54
  prefs: []
  type: TYPE_IMG
  zh: '![Image](../images/f0050-01.jpg)'
- en: Apple
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 苹果
- en: Amazon
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 亚马逊
- en: PayPal
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: PayPal
- en: Venmo
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: Venmo
- en: If you open an account with a digital assets exchange, it will put the money
    you deposit into a digital wallet, too. (A digital assets exchange is like a stock
    exchange. More on this in chapter 16.)
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在数字资产交易所开设账户，它也会将您存入的资金放入数字钱包中。（数字资产交易所类似于股票交易所。第16章将进一步介绍。）
- en: A digital wallet is known as a *hot wallet* because it’s connected to the internet.
    That’s important because if you don’t have an internet connection, you can’t access
    the app or instruct it to move money into or out of your wallet.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 数字钱包被称为*热钱包*，因为它与互联网连接。这一点很重要，因为如果您没有互联网连接，您将无法访问该应用程序或指示其将资金转入或转出您的钱包。
- en: 'That’s also the problem with hot wallets, though: they are connected to the
    internet. That makes them risky because a hacker could gain access to your wallet
    and steal its contents. To solve that problem, you can create or obtain a *cold
    wallet.* These are not connected to the internet and therefore are safe from online
    hackers.'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 热钱包也有这个问题：它们与互联网相连。这使它们存在风险，因为黑客可能会访问您的钱包并窃取其中的内容。为了解决这个问题，您可以创建或获取一个*冷钱包*。这些钱包不与互联网连接，因此不受在线黑客的影响。
- en: Lots of vendors sell cold wallets for about $100, and they’re easy to use. They
    look like (and actually are) flash drives, the kind you use to store data you
    created on your desktop or laptop computer. Cold wallets are meant to hold your
    digital coins and tokens, so they come with encryption (private passwords that
    only you know). If someone steals your cold wallet, they won’t be able to access
    the contents.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 许多供应商以大约100美元的价格出售冷钱包，它们使用起来很容易。它们看起来（实际上就是）像闪存驱动器，就像您用于存储在桌面或笔记本电脑上创建的数据的那种。冷钱包用于存放您的数字货币和代币，因此它们带有加密（只有您知道的私人密码）。如果有人偷了您的冷钱包，他们将无法访问其中的内容。
- en: Of course, you could use any flash drive; there simply won’t be any encryption.
    Or you could simply write your private key on a sheet of paper—then store that
    paper somewhere safe and secure.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，您可以使用任何闪存驱动器；只是不会有任何加密。或者您可以简单地将您的私钥写在一张纸上——然后将那张纸存放在一个安全的地方。
- en: Cold wallets are safe from online hackers, but not plain ol’ thieves who break
    into houses. And there’s the risk of losing it, forgetting where you stored it,
    or forgetting its password. Remember the guy who stored his bitcoin on an encrypted
    drive and then forgot the code?
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 冷钱包免受在线黑客的攻击，但并不安全免受普通窃贼的侵入。而且存在着丢失、忘记存放位置或忘记密码的风险。还记得那个把比特币存储在加密驱动器上然后忘记密码的人吗？
- en: '![Image](../images/f0051-01.jpg)'
  id: totrans-65
  prefs: []
  type: TYPE_IMG
  zh: '![图片](../images/f0051-01.jpg)'
- en: '*“You know, you can do this just as easily online.”*'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: '*“你知道，你也可以轻松地在线完成这个步骤。”*'
- en: The final problem with cold wallets is that the money stored there isn’t spendable.
    When you’re ready to sell your digital assets or use them to buy goods or services,
    you must upload the coins to your app’s hot wallet. Transferring coins from hot
    wallets to cold wallets and back again can be tedious and time-consuming. It does,
    however, reduce hacker risk because your coins are in the hot wallet only long
    enough for you to execute transactions.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 冷钱包的最后一个问题是其中存储的资金无法用于消费。当您准备出售您的数字资产或将其用于购买商品或服务时，您必须将币上传到您的应用程序的热钱包中。从热钱包转移币到冷钱包，然后再次转回来可能很烦琐且耗时。但这确实可以减少黑客风险，因为您的币只在热钱包中存放足够长的时间以执行交易。
- en: To mitigate the hassle factor, some apps offer *warm wallets*. Your coins are
    maintained in a hot wallet, but you set instructions limiting where the coins
    can be sent. This is effective only if you send money to the same wallets (other
    people or vendors) all the time.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 为了减轻麻烦，一些应用程序提供了*暖钱包*。您的币在热钱包中保管，但您设置了限制资金发送到何处的指令。只有当您向同一钱包（其他人或供应商）频繁发送资金时，这才有效。
- en: There are two solutions to all this. The first is to open an account with a
    digital assets exchange. They’ll provide you with both hot and cold wallets; you
    simply tell them how many of your coins you want to place in each one. (You can
    easily move coins between them anytime.)
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 针对这一切有两种解决方案。第一种是与数字资产交易所开户。他们会为您提供热钱包和冷钱包；您只需告诉他们你想要在每个钱包里放多少个币。 （您随时可以在它们之间轻松转移币。）
- en: 'The other solution is to put your money into a fund instead of coins directly.
    It’s like buying a stock fund instead of buying individual stocks. Many funds
    invest in digital assets; some are available to anyone with a traditional brokerage
    account, while others are available only to accredited investors (read: rich people.
    More on them in chapter 16).'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 另一种解决方案是将你的资金投入基金，而不是直接买币。这就像购买股票基金而不是购买个别股票一样。许多基金投资于数字资产；一些对任何拥有传统经纪账户的人都可用，而另一些只对合格投资者（即：富人。有关他们的更多信息请参阅第
    16 章）可用。
- en: Some funds invest in a single digital asset, while others buy a basket of coins,
    providing more diversification. All funds charge fees, which you should compare
    to the trading costs you’ll incur at exchanges. We’ll talk more about all this
    in chapter 16.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: '一些基金投资于单一数字资产，而另一些则购买一篮子硬币，提供更多的多样化。所有基金都收取费用，您应该将其与您在交易所产生的交易成本进行比较。我们将在第
    16 章中更详细地讨论所有这些。 '
- en: The First Known Commercial Use of Bitcoin
  id: totrans-72
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 比特币的首次商业应用
- en: Let’s return to those early bitcoin miners. They were receiving 50 bitcoins
    with each block reward, and while it was cheap and easy to win and accumulate
    them, there was no way to determine what they were worth.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们回到早期的比特币挖矿者。他们每个区块奖励都能获得 50 个比特币，虽然赢得和积累它们很便宜和容易，但却无法确定它们的价值。
