- en: Chapter 11 Valuation and Pricing of Bitcoin and Other Digital Assets
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'It’s the most common question I get, and understandably so: What is the value
    of bitcoin? It’s essential that you know the answer so you can decide the potential
    for it to increase.'
  prefs: []
  type: TYPE_NORMAL
- en: There’s a problem with this question, however. Not with the question per se,
    but with the person asking it. You see, the question “What is the value of bitcoin?”
    mostly comes from critics who “demand to know” the value of bitcoin—because they
    have already decided that the answer is zero. These people huff and puff that
    bitcoin has no intrinsic value, no expected return (according to theories expounded
    by their economics professors), no utility, interest, dividends, or use. *“Humph,”*
    these people say to me, “bitcoin has no value!”
  prefs: []
  type: TYPE_NORMAL
- en: I never argue with them. It’d be pointless since troglodytes (like a certain
    investment manager I know) can’t be reasoned with. Instead, I reply, “Bitcoin
    might not have any value. But it has one helluva price.”
  prefs: []
  type: TYPE_NORMAL
- en: So-called experts have been telling me that bitcoin has no value ever since
    the word *bitcoin* entered their thick skulls. They said it had no value when
    it was selling for a few hundred dollars (its price when I first encountered it).
    They said it had no value when it rose to $20,000\. They said it had no value
    when it fell 84% but was still priced at $3,000\. They said it had no value when
    the price reached $60,000\. And they still say today that it has no value.
  prefs: []
  type: TYPE_NORMAL
- en: Fine. It has no value. But its price has risen 87,000,000% since its inception.
    Bitcoin is the most profitable asset in history. So those ivory-tower, graduate-degreed
    money managers should abandon their hubris, lest history associate them with “experts”
    who said the Earth is flat.
  prefs: []
  type: TYPE_NORMAL
- en: Jamie Dimon, CEO of JPMorgan Chase, Hates Bitcoin
  prefs: []
  type: TYPE_NORMAL
- en: '| $812—January 2014 | Jamie said bitcoin is a “terrible store of value.” |'
  prefs: []
  type: TYPE_TB
- en: '| $400—November 2015 | Jamie said, “Bitcoin is going to be stopped.” |'
  prefs: []
  type: TYPE_TB
- en: '| $3,900—September 2017 | Jamie said, “Bitcoin is a fraud. It isn’t going to
    work.” |'
  prefs: []
  type: TYPE_TB
- en: '| $3,900—September 2017 | Jamie said, “It’ll eventually blow up. It’s a fraud,
    okay?”—while threatening to fire his firm’s traders who bought bitcoin. |'
  prefs: []
  type: TYPE_TB
- en: '| $5,600—October 2017 | Jamie said, “If you’re stupid enough to buy it, you’ll
    pay the price one day.” |'
  prefs: []
  type: TYPE_TB
- en: '| $6,300—October 2018 | Jamie said, I don’t really give a sh*t—that’s the point,
    okay?” |'
  prefs: []
  type: TYPE_TB
- en: '| $53,300—May 2021 | Jamie said, “I’m not a bitcoin supporter.… I don’t care
    about bitcoin. I have no interest in it.” |'
  prefs: []
  type: TYPE_TB
- en: '| $54,800—October 2021 | Jamie said, “Bitcoin has no intrinsic value. I think
    it’s a little bit of fool’s gold.” |'
  prefs: []
  type: TYPE_TB
- en: '| $57,500—October 2021 | Jamie said bitcoin is “worthless.” “My own personal
    advice to people is, stay away from it.” |'
  prefs: []
  type: TYPE_TB
- en: Jamie Dimon and Warren Buffett hate bitcoin. But not everyone in their ranks
    share such views. For example, James Gorman, CEO of Morgan Stanley, said in October
    2021, “I don’t think crypto’s a fad, I don’t think it’s going away.… The blockchain
    technology supporting it is obviously very real and powerful.”
  prefs: []
  type: TYPE_NORMAL
- en: 'So, you’ll have to decide whom you want to listen to. For me, I choose to ignore
    people who say they “don’t really give a sh*t” and who admit “I don’t know anything
    about [it].” I find it more helpful to accept that the marketplace has indeed
    assigned a price for bitcoin and all other digital assets—even Jamie Dimon and
    Warren Buffett agree it has!—and therefore focus on the question that really matters:
    What will the future price be? After all, as with any investment, knowing whether
    the price will rise or fall would sure be helpful information!'
  prefs: []
  type: TYPE_NORMAL
- en: Warren Buffett Hates Bitcoin
  prefs: []
  type: TYPE_NORMAL
- en: '| $450—March 2014 | Warren said, “It’s a mirage basically. The idea that it
    has some huge intrinsic value is just a joke in my view. I wouldn’t be surprised
    if it’s not around in ten or twenty years. It’s not a store of value. It’s been
    a very speculative kind of Buck Rogers–type thing.” |'
  prefs: []
  type: TYPE_TB
- en: '| $9,900—January 2018 | Warren said, “We don’t own any. We’ll never have a
    position in them. Why in the world should I take a position in something I don’t
    know anything about?” |'
  prefs: []
  type: TYPE_TB
- en: '| $7,300—May 2018 | Warren said, “Probably rat poison squared.” |'
  prefs: []
  type: TYPE_TB
- en: '| $6,900—August 2018 | Warren said, “It will feed on itself for a while. It
    draws in a lot of charlatans. It will come to a bad ending.” |'
  prefs: []
  type: TYPE_TB
- en: '| $3,700—February 2019 | Warren said, “Bitcoin has no unique value at all.
    It’s a delusion basically.” |'
  prefs: []
  type: TYPE_TB
- en: '| $8,800—February 2020 | Warren said, “Cryptocurrencies basically have no value
    and they don’t produce anything. In terms of value: zero. Bitcoin has been used
    to move around a fair amount of money illegally. I don’t have any bitcoin. I never
    will.” |'
  prefs: []
  type: TYPE_TB
- en: Traditional money managers and investment analysts often contend that bitcoin
    is worthless by showing that their valuation techniques say so. Indeed, they often
    display their research to prove their point. The problem is that the methodologies
    they’re using—the tried-and-true, well-established metrics applied to a variety
    of traditional asset classes (such as stocks, bonds, and real estate)—don’t work
    when evaluating digital assets. That’s because digital assets lack the inputs
    that other asset classes have. That’s not a flaw of digital assets; what’s flawed
    is the belief that the absence of those inputs must mean that bitcoin has no value.
  prefs: []
  type: TYPE_NORMAL
- en: Investment academics and practitioners routinely use three techniques to determine
    an asset’s value. Let’s look at them, and you’ll see why it doesn’t make any sense
    to apply them to digital assets.
  prefs: []
  type: TYPE_NORMAL
- en: Cost Approach
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: This technique basically states that the price of an asset should be equal to
    the costs incurred to build, replace, or procure it. That figure was fairly easy
    to estimate during bitcoin’s early days when Laszlo’s pizza purchase set bitcoin’s
    price at seven one-hundredths of a penny.
  prefs: []
  type: TYPE_NORMAL
- en: An early bitcoin-related website looked at the amount of money needed to rent
    a computer to mine bitcoin and pay for the electricity to power it, then compared
    that cost to the amount of bitcoin you got from mining. That seems to make more
    sense, and it works when you’re trying to figure out the proper price of Coca-Cola.
    But bitcoin isn’t a product, and you’re not trying to ascertain the price of the
    coin. What you want to identify is the cost of the entire network, and this “cost
    of mining” approach ignores the value of the Bitcoin ecosystem and its network.
    That’s a pretty big omission, which is why it leads to a wildly errant (and low)
    valuation.
  prefs: []
  type: TYPE_NORMAL
- en: Market Approach
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: This approach values assets by comparing transactions to others with similar
    characteristics, adjusted for different quantities, qualities, or sizes. The Public
    Company Comparables Method compares data of similar publicly traded companies.
    This is obviously not helpful with digital assets, since none of them are public
    companies; they have no employees, headquarters, products, or sales.
  prefs: []
  type: TYPE_NORMAL
- en: The Precedent Transactions Method looks at companies that have been sold in
    a given industry and uses their *multiples* as the basis for setting a price for
    the company being valued. For example, say a hotel company has $10 billion in
    profits, and it is sold for $50 billion. That’s a 5x multiple. So, if your hotel
    has $3 billion in profits, you should be willing to sell it for about $15 billion,
    using the same multiple.
  prefs: []
  type: TYPE_NORMAL
- en: The problem is that bitcoin isn’t a company and doesn’t have revenues or profits;
    there’s nothing to base a valuation on, rendering this approach moot. But instead
    of realizing that, many market analysts insist that this proves that bitcoin has
    no value.
  prefs: []
  type: TYPE_NORMAL
- en: Discounted Cash Flow
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: This is an effective tool when you know or can make reasonable assumptions about
    future cash flows, discount rates, and terminal value, but it isn’t reliable for
    assets that don’t generate cash flows—like bitcoin.
  prefs: []
  type: TYPE_NORMAL
- en: As you can see, these techniques don’t provide accurate information when applied
    to digital assets. Despite that, many financial analysts and investment managers
    persist in using them. So, when the techniques fail to produce valid data, they
    simply say, “Bitcoin has no value,” instead of saying, “We need a better valuation
    method.”
  prefs: []
  type: TYPE_NORMAL
- en: The latter is what participants in the digital asset field have done. They’ve
    developed or applied other approaches to help them determine the proper price
    of bitcoin and other digital assets. Each approach is worthy of a college-level
    course, so I’ll just provide short summaries here (partly to introduce you to
    the concepts, and partly to avoid boring you to death).
  prefs: []
  type: TYPE_NORMAL
- en: Market Substitute and Utility Value
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Satoshi’s intent in creating bitcoin was clear: it was to be an independent
    peer-to-peer payment system. In other words, bitcoin was designed to be money.
    If that is its sole utility, then its entire value must be based on that function.
    Some believe the value of bitcoin can thus be compared to other “store of value”
    assets that it would theoretically replace, such as gold.'
  prefs: []
  type: TYPE_NORMAL
- en: If bitcoin were to be an alternative to gold, its price would have to be set
    at a level comparable to gold’s. So, let’s do that and see what answer we get.
  prefs: []
  type: TYPE_NORMAL
- en: The World Gold Council estimates that 190 million metric tons of gold have been
    mined throughout history (and are still accounted for). Assuming a price of $2,000
    per ounce, the total value of the world’s gold is $13.4 trillion.
  prefs: []
  type: TYPE_NORMAL
- en: That must therefore also be the value of all the world’s bitcoin, this theory
    goes. Since a total of 21 million bitcoin will ever be mined, the price of each
    bitcoin—if it’s priced comparably to gold—should be $639,000.
  prefs: []
  type: TYPE_NORMAL
- en: But wait. We know that only 18.5 million bitcoins have been mined so far, and
    about four million of them are considered lost. That leaves 14.5 million bitcoins—meaning
    the actual price of each existing bitcoin should be $926,000.
  prefs: []
  type: TYPE_NORMAL
- en: Remind me, what’s the actual price of bitcoin today?
  prefs: []
  type: TYPE_NORMAL
- en: As you can see, the *market substitute and utility value* approach suggests
    that the price of digital assets will rise dramatically as investors realize that
    current prices are below actual values.
  prefs: []
  type: TYPE_NORMAL
- en: The Velocity of Money
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: You’ve got a dollar bill under the mattress. How fast is it moving?
  prefs: []
  type: TYPE_NORMAL
- en: Well, duh, it’s not moving at all. It’s just lying there, under your bed. Zero
    velocity. But say you hand that dollar to a merchant in payment for a product.
    The merchant hands the dollar to a wholesaler, to buy more goods. The wholesaler
    gives the dollar to the manufacturer to buy more products, and the manufacturer
    uses the dollar to buy raw materials from a supplier.
  prefs: []
  type: TYPE_NORMAL
- en: '![Image](../images/f0134-01.jpg)'
  prefs: []
  type: TYPE_IMG
- en: “ya know, ‘DUH’ can be a very hurtful word!”
  prefs: []
  type: TYPE_NORMAL
- en: The movement of money through an economic system is referred to as the *velocity
    of money.* As the number of transactions in a given period rises, the velocity
    of money increases—and the higher the velocity, the faster the economy is growing.
  prefs: []
  type: TYPE_NORMAL
- en: Apply this to bitcoin buyers. Are they using bitcoin to buy and sell goods and
    services? Or are they acting as HODLers? Under this theory, if you believe bitcoin’s
    use as a financial transaction tool will rise over time, you’re arguing for an
    increase in its price.
  prefs: []
  type: TYPE_NORMAL
- en: Network Value
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: This valuation approach is based on Metcalfe’s Law, which states that the value
    of a network grows exponentially as the network adds users. The theory was conceived
    by economist George Gilder in 1993, but it was internet pioneer Robert Metcalfe
    (coinventor of Ethernet and cofounder of 3Com) who applied it to the users, rather
    than the devices, of a communications network.
  prefs: []
  type: TYPE_NORMAL
- en: Metcalf’s Law holds that a network’s value is proportional to the square of
    the number of the network’s connected users. In simple terms, Facebook is worth
    a lot of money because it has a lot of users, and as the number of users rises,
    Facebook’s value grows not linearly, but exponentially.
  prefs: []
  type: TYPE_NORMAL
- en: Remember, Bitcoin is a network. So, it’s not surprising that those trying to
    value bitcoin have applied Metcalfe’s Law to its price. The Network Value to Metcalf
    ratio, or NVM, divides the market capitalization of a digital asset by the number
    of active addresses squared.
  prefs: []
  type: TYPE_NORMAL
- en: Many regard this technique as more useful to compare one digital asset to another
    (or to itself over different time periods) than as a tool to identify a digital
    asset’s intrinsic price. Furthermore, the ratio does not take into consideration
    each user’s geography, frequency of activity, throughput, or other factors. For
    these reasons, I’ve yet to meet anyone who relies solely on this method. Instead,
    it’s considered alongside other metrics.
  prefs: []
  type: TYPE_NORMAL
- en: NVT Ratio
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Some bitcoin analysts look to the Network Value to Transactions ratio. This
    measures the value of a digital asset’s network and the total dollar value of
    all the circulating units of the asset, to its value as a payment network (which
    is measured by the dollar value of the transactions settled on the asset’s blockchain).
  prefs: []
  type: TYPE_NORMAL
- en: The NVT ratio helps signal how much the market is willing to pay for the transactional
    utility of a blockchain.
  prefs: []
  type: TYPE_NORMAL
- en: Stock-to-Flow Ratio
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: This metric is used to quantify the scarcity of an asset. The ratio is calculated
    by dividing the existing supply by the annual production growth.
  prefs: []
  type: TYPE_NORMAL
- en: Speculative Value
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Valuation here is based on the hope that future investors will pay more for
    the digital asset than you’re paying today. It’s all a matter of supply and demand,
    this says.
  prefs: []
  type: TYPE_NORMAL
- en: '* * *'
  prefs: []
  type: TYPE_NORMAL
- en: That’s six valuation approaches devised or deployed by the digital assets field.
    And there are plenty more.
