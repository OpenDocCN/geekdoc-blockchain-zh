- en: Major Second Layer Protocols
  id: totrans-302
  prefs: []
  type: TYPE_NORMAL
  zh: 主要的第二层协议
- en: '| **OMG** [omg.network](http://omg.network)The network’s goal is to enable
    real-time, peer-to-peer transfer and payment of digital assets-and not just digital
    assets, but also other intangible forms of value, such as loyalty points. OMG
    sits on top of the Ethereum blockchain network, allowing applications to operate
    faster and cheaper without compromising Ethereum’s security. OMG can perform thousands
    of transactions per second at one-third the cost. OMG’s token is distributed across
    678,000 addresses, making it one of the most widely distributed tokens in the
    Ethereum ecosystem. |'
  id: totrans-303
  prefs: []
  type: TYPE_TB
  zh: '| **OMG** [omg.network](http://omg.network)该网络的目标是实现数字资产的实时点对点转账和支付-不仅仅是数字资产，还包括其他无形形式的价值，例如积分。OMG位于以太坊区块链网络之上，使应用程序能够更快速、更便宜地运行，而不会影响以太坊的安全性。OMG可以以三分之一的成本每秒执行数千次交易。OMG的代币分布在678,000个地址之间，使其成为以太坊生态系统中分布最广的代币之一。|'
- en: '| **SushiSwap** [sushi.com](http://sushi.com)A rival to Uniswap (see below),
    it debuted in August 2020. |'
  id: totrans-304
  prefs: []
  type: TYPE_TB
  zh: '| **SushiSwap** [sushi.com](http://sushi.com)Uniswap的竞争对手（见下文），于2020年8月首次亮相。|'
- en: '| **Uniswap** [uniswap.org](http://uniswap.org)One of the biggest projects
    on Ethereum is Uniswap, a decentralized exchange (more on this in Chapter 10).
    Since 2018, the protocol has supported $20 billion in volume traded by 250,000+
    unique addresses across 8,000+ assets and secured $1 billion+ in liquidity, deposited
    by 49,000+ liquidity providers. |'
  id: totrans-305
  prefs: []
  type: TYPE_TB
  zh: '| **Uniswap** [uniswap.org](http://uniswap.org)以太坊上最大的项目之一是Uniswap，一个去中心化交易所（关于此后面会详细介绍）。自2018年以来，该协议已经支持了250,000+个唯一地址交易的$20亿资金流动，涉及8,000+种资产，并且由49,000+提供流动性的提供者存入了超过$10亿的流动性。|'
- en: '![Image](../images/common01.jpg)'
  id: totrans-306
  prefs: []
