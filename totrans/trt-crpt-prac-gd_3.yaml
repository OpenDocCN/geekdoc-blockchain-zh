- en: Second Layer Protocols
  id: totrans-268
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第二层协议
- en: 'Developers continue to seek ways to improve blockchain networks. They want
    to accomplish three goals:'
  id: totrans-269
  prefs: []
  type: TYPE_NORMAL
  zh: 开发人员继续寻求改进区块链网络的方法。他们希望实现三个目标：
- en: '**1\. Decentralization**, meaning the network (not an individual, corporation,
    or government) is responsible for the assets;'
  id: totrans-270
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**1\. 去中心化**，意味着资产的掌控权归网络（而非个人、公司或政府）所有；'
- en: '**2\. Security**, meaning the network cannot be breached or its data copied,
    changed, deleted, stolen, or rendered inaccessible; and'
  id: totrans-271
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**2\. 安全性**，意味着网络不能被攻破或其数据被复制、更改、删除、窃取或使其无法访问；以及'
- en: '**3\. Scalability**, meaning that what you can do for 10 people you can do
    for a billion people.'
  id: totrans-272
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**3\. 可扩展性**，意味着你为10个人所能做的事情也可以为十亿人做到。'
- en: The effort to achieve all three goals is called the *trilemma*, a term coined
    by Ethereum founder Vitalik Buterin. It’s easy to build a blockchain that achieves
    one or two of these goals, but extraordinarily difficult to provide all three.
  id: totrans-273
  prefs: []
  type: TYPE_NORMAL
  zh: 为了达成所有三个目标的努力被称为*三难问题*，这个术语是以以太坊创始人Vitalik Buterin命名的。很容易构建一个实现其中一两个目标的区块链，但要同时实现这三个目标是非常困难的。
- en: Bitcoin and Ethereum, for example, were designed with a focus on decentralization
    and security (neither is owned by anyone and neither has ever been hacked), but
    they provide these features at the expense of scale. (Ethereum can process only
    fifteen transactions per second, and Bitcoin is even slower, at seven transactions
    per second. Visa, by contrast, can process 24,000 transactions per second, but
    is controlled by a corporation and has been hacked many times.)
  id: totrans-274
  prefs: []
  type: TYPE_NORMAL
  zh: 比特币和以太坊，例如，设计时重点放在去中心化和安全性上（两者都不属于任何人，也从未被黑客攻击过），但是它们以规模为代价提供了这些功能。（以太坊每秒只能处理十五笔交易，而比特币甚至更慢，每秒只有七笔交易。相比之下，Visa每秒可以处理24,000笔交易，但是它由一家公司控制，并且多次被黑客攻击过。）
- en: '![Image](../images/f0079-01.jpg)'
  id: totrans-275
  prefs: []
  type: TYPE_IMG
  zh: '![图像](../images/f0079-01.jpg)'
- en: FIGURE 7.1
  id: totrans-276
  prefs: []
  type: TYPE_NORMAL
  zh: 图7.1
- en: The trilemma stymies base layer protocols. So, developers created a framework
    on top of the base layer. The base layer thus provides security and decentralization,
    while the secondary layer provides speed and scale.
  id: totrans-277
  prefs: []
  type: TYPE_NORMAL
  zh: 三难困境阻碍了基础层协议。因此，开发者在基础层之上创建了一个框架。基础层提供安全性和去中心化，而次级层提供速度和规模。
- en: The first and best-known example is the Lightning Network, which sits on the
    Bitcoin blockchain. Invented in 2015 by Joseph Poon and Thaddeus Dryja, the Lightning
    Network completes transactions faster and cheaper because it doesn’t require the
    full computation and settlement of Bitcoin’s Proof of Work effort. It does this
    via *off-chain* transactions—so-called because the transactions aren’t executed
    on a blockchain.
  id: totrans-278
  prefs: []
  type: TYPE_NORMAL
  zh: 第一个也是最著名的例子是闪电网络，它位于比特币区块链上。由Joseph Poon和Thaddeus Dryja于2015年发明，闪电网络完成交易更快、更便宜，因为它不需要完全计算和结算比特币的工作量证明。它通过*链下*交易实现了这一点——所谓的因为这些交易不是在区块链上执行的。
- en: '![Image](../images/f0080-01.jpg)'
  id: totrans-279
  prefs: []
  type: TYPE_IMG
  zh: '![图像](../images/f0080-01.jpg)'
- en: Bitcoin
  id: totrans-280
  prefs: []
  type: TYPE_NORMAL
  zh: 比特币
- en: Bitcoin Cash
  id: totrans-281
  prefs: []
  type: TYPE_NORMAL
  zh: 比特币现金
- en: Bitcoin SV
  id: totrans-282
  prefs: []
  type: TYPE_NORMAL
  zh: 比特币SV
- en: Ether
  id: totrans-283
  prefs: []
  type: TYPE_NORMAL
  zh: 以太
- en: To understand this, think of life in a casino, where the casino is a blockchain.
    You walk in and convert your dollars to chips (the casino’s digital coin). That’s
    an *on-chain* (meaning, on the blockchain) transaction—you need the dealer’s permission
    to exchange your dollars for chips, and the casino records the transaction. But
    once you’re at the poker table, you and other players swap chips freely and often—and
    the casino pays no attention to these *off-chain* (meaning, between parties) transactions.
    Only when you convert your chips back into dollars is the casino involved, and
    that’s the only trade recorded on the blockchain.
  id: totrans-284
  prefs: []
  type: TYPE_NORMAL
  zh: 要理解这一点，想象一下在赌场里的生活，赌场就是一个区块链。你走进去，把你的美元换成筹码（赌场的数字货币）。这是一个*链上*（意思是，在区块链上）交易——你需要荷官的许可来交换你的美元和筹码，并且赌场记录了这笔交易。但是一旦你到了扑克桌旁，你和其他玩家自由地交换筹码，而且经常交换——赌场不会关注这些*链下*（意思是，双方之间）交易。只有当你把筹码换回美元时，赌场才会介入，这是唯一记录在区块链上的交易。
- en: '![Image](../images/f0080-02.jpg)'
  id: totrans-285
  prefs: []
  type: TYPE_IMG
  zh: '![图像](../images/f0080-02.jpg)'
