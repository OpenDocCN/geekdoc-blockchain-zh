  zh: 天桥
- en: Bitcoin has become so commonplace that it’s now the first question asked on
    your tax return. IRS Form 1040 asks, “At any time during the year, did you receive,
    sell, send, exchange, or otherwise acquire any financial interest in any virtual
    currency?” That’s the IRS’s way of saying it knows lots of Americans own digital
    assets but aren’t reporting their transactions to the government—or paying the
    taxes due.
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
  zh: 比特币已经变得如此普遍，以至于现在成为你税表上的第一个问题。IRS 表格 1040 问道：“在任何时间内，您是否收到、出售、发送、交换或以其他方式获得任何虚拟货币的任何金融利益？”这是
    IRS 表示，它知道许多美国人拥有数字资产，但没有向政府报告他们的交易，也没有支付应付的税款的方式。
- en: '[I](#footnote-057-backlink). I also appear frequently on CNBC and [CNBC.com](http://CNBC.com).'
  id: totrans-211
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[我](#footnote-057-backlink)。我也经常出现在 CNBC 和 [CNBC.com](http://CNBC.com) 上。'
- en: Chapter 7 Why Are There So Many Coins?
  id: totrans-212
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第 7 章 为什么有这么多币种？
- en: 'Satoshi invented bitcoin in 2009 to replace fiat currencies. One coin for one
    purpose: an electronic cash system.'
  id: totrans-213
  prefs: []
  type: TYPE_NORMAL
  zh: 中本聪于 2009 年发明了比特币来取代法定货币。一枚硬币有一个目的：一个电子现金系统。
- en: Turns out, though, that bitcoin has some limitations. For example, its price
    fluctuates—a lot. Bitcoin’s average daily price movement is 3%, or three times
    more than the stock market. Volatility is bad for a currency, so someone created
    Tether, the first *stablecoin*, a digital asset whose price is meant to equal
    that of the US dollar or some other fiat currency. (More on stablecoins in chapter
    8.)
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
  zh: 结果证明，比特币有一些局限性。例如，它的价格波动很大。比特币的平均每日价格波动为 3%，是股市的三倍。波动对于一种货币来说是不利的，所以有人创建了泰达币，这是第一个
    *稳定币*，其价格应该等于美元或其他法定货币的价格。（关于稳定币的更多信息请见第 8 章。）
- en: Someone else realized that Bitcoin takes a long time (seven seconds) to verify
    each transaction. Visa processes 1,700 transactions per second (that’s 150 million
    per day). That led to Litecoin, which processes 56 transactions per second—a lot
    faster than Bitcoin, but still much slower than Visa.^([I](#footnote-056))
  id: totrans-215
  prefs: []
  type: TYPE_NORMAL
  zh: 还有其他人意识到比特币需要很长时间（七秒）来验证每一笔交易。Visa 每秒处理 1700 笔交易（即每天 1.5 亿笔）。这导致了 Litecoin 的出现，它每秒处理
    56 笔交易——比比特币快得多，但仍然比 Visa 慢得多。^([我](#footnote-056))
- en: Another thing. Bitcoin transactions are processed immediately, which might not
    be what you want to happen. Ethereum’s introduction of smart contracts lets you
    control the timing of your transmittals.
  id: totrans-216
  prefs: []
  type: TYPE_NORMAL
  zh: 另外一件事。比特币交易被立即处理，这可能不是你想要的结果。以太坊引入了智能合约，让你可以控制你的传输的时机。
- en: Okay, we’ve just identified three legitimate reasons why Bitcoin isn’t enough
    and why Tether, Litecoin, and Ether were introduced. Add a few more solutions,
    innovations, and improvements, and you can justify the need for maybe a dozen
    or so coins.
  id: totrans-217
  prefs: []
  type: TYPE_NORMAL
  zh: 好吧，我们刚刚确定了三个合理的理由，说明为什么比特币不够用，以及为什么需要引入泰达币、莱特币和以太币。再加上一些解决方案、创新和改进，你就可以证明可能需要十几种币。
- en: Yet, CoinMarketCap lists 11,233 coins and 393 exchanges where you can buy them.
    And more coins emerge every day. Many coins are gimmicks, some are scams (more
    on that in chapter 13), and a bunch are sheer marketing ploys, designed to capture
    consumer attention and money. And lots are merely brand extensions.
  id: totrans-218
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，CoinMarketCap 列出了11,233种货币和393个交易所，在这些交易所你可以购买到它们。而且每天都有更多的货币出现。许多货币是噱头，有些是骗局（详见第13章），还有一些纯粹是市场营销策略，旨在吸引消费者的注意力和金钱。还有很多只是品牌延伸。
- en: 'The other day, I went to the Levi’s website to buy a pair of jeans. The site
    asked me to select my preferred fit and provided these options: Taper, Straight,
    Slim, Athletic, Relaxed, Skinny, Bootcut, Original, Loose, So High, or Western.
    Then I was asked if I wanted 501 jeans, or 502, 505, 510, 511, 512, 513, 514,
    517, 527, 531, 541, 550, 551, 559, or 569\. And did I want black, blue, brown,
    dark wash (whatever that is), green, gray, or khaki? Wait, we’re not done. Do
    I want material called Sustainability, WaterLess, Organic Cotton, Sustainably
    Soft with TENCEL, Lyocell, Cottonized Hemp, Recycled Polyester, Recycled Cotton,
    or Repreve, and do I want my jeans stretched or nonstretched, and distressed or
    not distressed? I also had to choose the style: Chino, Cargo, Cropped, Hi-Ball
    Roll, Jogger, or Western. And do I want 100% Cotton, All Seasons Tech, Custom
    (oh no!), Eco Ease, Hemp, Flex, or Selvedge? Finally, do I want a button or zip
    fly?'
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
  zh: 前几天，我去了李维斯的网站买一条牛仔裤。网站要求我选择我喜欢的合身度，并提供了这些选项：锥形、直筒、修身、运动、休闲、紧身、喇叭、原版、宽松、极高腰或西部风格。然后我被问及我想要501牛仔裤，还是502、505、510、511、512、513、514、517、527、531、541、550、551、559或569。我想要黑色、蓝色、棕色、深色水洗（不管那是什么）、绿色、灰色还是卡其色？等等，我们还没结束。我想要叫做
    Sustainability、WaterLess、有机棉、TENCEL、莱赛尔、棉麻、回收聚酯纤维、回收棉、或 Repreve 的材料，我想要我的牛仔裤是有弹性的还是无弹性的，是有破洞的还是没有破洞的？我还必须选择风格：西裤、工装裤、短款、高球卷边、慢跑裤或西部风格。我想要100%棉、全季节科技、定制（哦不！）、生态舒适、大麻、弹性或细带？最后，我想要纽扣还是拉链？
