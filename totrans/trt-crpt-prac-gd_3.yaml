    My point in listing them is to illustrate that smart and serious market participants—many
    of them current or former Wall Streeters—are working hard to determine bitcoin’s
    price. To suggest that bitcoin has no value merely because a couple of other methods,
    created for unrelated asset classes, don’t reveal a valid price doesn’t mean there
    is no price.
  prefs: []
