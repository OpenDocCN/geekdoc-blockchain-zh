    first commercial transaction using bitcoin.
  prefs: []
  type: TYPE_NORMAL
- en: The two pies cost $14\. The number of bitcoins required to complete the transaction?
  prefs: []
  type: TYPE_NORMAL
- en: Ten thousand.
  prefs: []
  type: TYPE_NORMAL
- en: At $50,000 each, those 10,000 bitcoins would be worth $500,000,000\. Five hundred
    million dollars.
  prefs: []
  type: TYPE_NORMAL
- en: Those were very expensive pizzas.
  prefs: []
  type: TYPE_NORMAL
- en: Other Ways to Receive Coins
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Mining and staking aren’t the only way you can obtain coins. There are other
    ways, too.
  prefs: []
  type: TYPE_NORMAL
- en: Forks
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: I’m not referring to the tool you use to eat spaghetti. Rather, it’s what happens
    when developers working on a blockchain disagree about how the tech should operate.
    And, no, I don’t mean that one of them exclaims, “Fork you!”
  prefs: []
  type: TYPE_NORMAL
- en: When creating Bitcoin, Satoshi open-sourced the software code so other developers
    could improve it. Changes can’t occur without consensus, but sometimes, consensus
    can’t be reached. For example, some developers began to lament Bitcoin’s slow
    speed (it takes 10 minutes to verify each block of data). If we change the code,
    they said, we can make Bitcoin faster. But making it faster, others noted, weakens
    its security.
  prefs: []
  type: TYPE_NORMAL
- en: Unable to attain consensus, the developers agreed in August 2017 to split Bitcoin
    into two parts, called a *fork*. It’s similar to what happens when a major corporation
    does a spin-off, turning a division into a separate, stand-alone company.^([VI](#footnote-059))
  prefs: []
  type: TYPE_NORMAL
- en: When corporate spin-offs and crypto forks occur, existing owners keep what they
    have. They also get some of the new entity. In the case of the 2017 fork, all
    owners of BTC received some BCH, the new *Bitcoin Cash* coin. Bitcoin Cash was
    then altered to provide greater speed. (Today, BCH is nearly 17 times faster than
    BTC.)
  prefs: []
  type: TYPE_NORMAL
- en: Converting BTC into both BTC and BCH is called a *hard fork* because there are
    now two blockchains instead of one. In a *soft fork*, both coins—old and new—use
    the original blockchain.
  prefs: []
  type: TYPE_NORMAL
- en: '![Image](../images/f0057-01.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Bitcoin Cash
  prefs: []
  type: TYPE_NORMAL
- en: Bitcoin SV
  prefs: []
  type: TYPE_NORMAL
- en: In case you’re wondering, no, the BCH hard fork did not resolve the developers’
    dispute. Further disagreements led to another hard fork—this time from BCH to
    BSV (for Bitcoin Satoshi Vision). BSV promises to adhere strictly to Satoshi’s
    white paper. It’s 128 times faster than BTC, and proponents say it offers a better
    user experience, lower costs, and greater security. (At this writing, BTC is the
    largest digital asset; BCH is 19th largest and BSV is ranked 51st—suggesting that
    people haven’t fully bought into the improvements purportedly created by the forks.)
  prefs: []
  type: TYPE_NORMAL
- en: There have been hundreds of forks involving many coins over the last decade,
    so the above are just a couple of examples. By the way—and this is a big by-the-way—there’s
    a tax implication to forks, and we’ll cover that in chapter 20.
  prefs: []
  type: TYPE_NORMAL
- en: Airdrops
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Another way coins get created is via an *airdrop*. The term is based on the
    phrase *helicopter money*, which came into use in 2008 when the federal government
    pumped (dropped from the sky, so to speak) $700 billion into the economy to combat
    the credit crisis.
  prefs: []
  type: TYPE_NORMAL
- en: Here’s what happens. You create a new, better-than-bitcoin protocol. To get
    people to use it, you create coins and send them to people who have certain other
    coins—perhaps coins that are similar (but in your opinion, inferior) to your coin.
    It’s like a new band trying to get noticed—it books a gig at the local pub and
    mails free tickets to every house in the neighborhood.
  prefs: []
  type: TYPE_NORMAL
- en: Airdrops are indeed often just marketing gimmicks. To receive the coins, you
    sometimes must do something, such as follow a certain Twitter account. And, yes,
    there are tax implications when receiving airdrops (chapter 19).
  prefs: []
  type: TYPE_NORMAL
- en: Concerns About Bitcoin’s Involvement with Illicit Activity
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Criminals, terrorists, and rogue nations love executing financial transactions
    without revealing their identity. A major feature of bitcoin is anonymity. So,
    bad guys are naturally attracted to it.
  prefs: []
  type: TYPE_NORMAL
- en: '![Image](../images/f0058-01.jpg)'
  prefs: []
  type: TYPE_IMG
- en: bitcoin
  prefs: []
  type: TYPE_NORMAL
- en: Imagine being able to buy and sell drugs, guns, and stolen credit cards without
    having to move money through the banking system! That’s what the illegal internet
    site Silk Road facilitated in 2011.
  prefs: []
  type: TYPE_NORMAL
- en: The FBI shut down Silk Road in 2013\. In 2021, after hackers demanded $4.4 million
    in bitcoin from Colonial Pipeline, the FBI got most of Colonial’s money back within
    two weeks. And when hackers stole $611 million in digital assets from the Poly
    Network, the thieves returned almost all the money they took within days. How
    were these crimes solved and money recovered so quickly? Because digital assets
    leave digital footprints. (All it took was for Poly Network’s CEO to issue a tweet
    saying he knew the hacker’s computer and email addresses. Poof! The money was
    promptly returned.)
  prefs: []
  type: TYPE_NORMAL
- en: I’m not suggesting that there’s no risk to owning digital assets. Many custodial
    platforms have been hacked, including Mt. Gox, Bitfloor, NiceHash, BitFunder,
    and Bitstamp. From 2014 through 2020, the US Securities and Exchange Commission
    took 87 enforcement actions involving blockchain and digital assets, including
    fraudulent securities offerings, fraud related to cryptocurrency trading, failure
    to properly disclose compensation, and Ponzi schemes involving bitcoin. That’s
    an average of 15 cases per year.
  prefs: []
  type: TYPE_NORMAL
- en: But that’s out of more than 700 SEC enforcement actions annually, meaning crypto
    comprises only 2% of the SEC’s cases. Likewise, a 2021 report by Chainalysis found
    that criminal activity represented only 0.15% of all cryptocurrency transaction
    volume. This directly contradicts Treasury Secretary Janet Yellen’s assertion
    in 2021 that digital assets “are used mainly for illicit financing.” Indeed, Jake
    Chervinsky, general counsel of Compound Labs, told *Forbes*, “Her statement is
    demonstrably false.”
  prefs: []
  type: TYPE_NORMAL
- en: 'Let’s remember that there have been frauds in every asset class: stocks, bonds,
    oil, gold, real estate, art, and more. Nobody suggests shutting down those markets.
    Every innovation, sadly, is attended by evildoers—it’s an unavoidable accoutrement.'
  prefs: []
  type: TYPE_NORMAL
- en: 'And it’s always been that way. The very first publicly traded security in the
    United States was Alexander Hamilton’s issue of federal bonds to repay the debts
    that the colonies had incurred during the Revolutionary War. Hamilton’s plan leaked,
    and the bonds were quickly mired in the first-ever investment fraud: insider trading.
    (Insiders bought the bonds from veterans for pennies on the dollar, knowing Hamilton
    would soon redeem them at par.)'
  prefs: []
  type: TYPE_NORMAL
- en: Ever since we’ve had investments, we’ve had investment fraud. Just as the invention
    of the automobile led to auto thefts.
  prefs: []
  type: TYPE_NORMAL
- en: Data from the United Nations proves the silliness of criticizing bitcoin because
    of illegal activity. The UN estimates that routine money laundering and other
    illicit activity is 2% to 5% of global GDP. So rather than banning bitcoin because
    a tiny bit is used nefariously, shouldn’t we eliminate all fiat currencies first,
    since they’re used improperly to a far higher degree?
  prefs: []
  type: TYPE_NORMAL
- en: Concerns About Bitcoin Mining’s Impact on the Environment
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Maybe you want to buy bitcoin, but you’ve heard that it’s “bad for the planet.”
    You can go ahead and buy bitcoin—and feel good about it—because the “bad for the
    planet” claim is simply wrong.
  prefs: []
  type: TYPE_NORMAL
- en: The assertion is nothing but a distraction, typically touted by people who don’t
    believe bitcoin is a good investment idea. (We’ll cover *that* question in part
    3.)
  prefs: []
  type: TYPE_NORMAL
- en: 'Since detractors haven’t been able to stop people from buying bitcoin or stopping
    bitcoin’s price from rising, they’ve latched on to this other tack: guilt. “Bitcoin
    is bad for the planet!” So what? Smoking, alcohol, and gambling are all bad for
    you, too, but we haven’t outlawed them. Instead, we merely regulate them. Bitcoin
    can be handled the same way.'
  prefs: []
  type: TYPE_NORMAL
- en: Or maybe bitcoin needs no such handling. Maybe it’s not bad for us like smoking,
    alcohol, and gambling. Let’s explore this, starting with the complaint that bitcoin
    mining consumes as much energy every year as Argentina.
  prefs: []
  type: TYPE_NORMAL
- en: Argentina?
  prefs: []
  type: TYPE_NORMAL
- en: 'I checked. That assertion is apparently correct. But it’s also correct that
    Argentina doesn’t use much energy: it ranks dead last among the world’s 30 largest
    industrialized countries.'
  prefs: []
  type: TYPE_NORMAL
- en: And before you get all worked up about Bitcoin’s energy usage, you might want
    to get upset about cars. The US Energy Information Administration reports that
    transportation is the world’s biggest energy hog, consuming 25% of the world’s
    energy. But the Bitcoin network’s energy consumption is less than 0.5%, according
    to the Cambridge Centre for Alternative Finance. So, if you’re willing to drive
    a car, ride a bus, or sit on an airplane, you shouldn’t have any problem buying
    bitcoin.
  prefs: []
  type: TYPE_NORMAL
- en: Cars didn’t always consume so much energy. They used little in 1920, when the
    auto industry was still new. As the automobile’s popularity rose, so did its energy
    usage.
  prefs: []
  type: TYPE_NORMAL
- en: It’s the same with Bitcoin. Ten years ago, Bitcoin used little power. That it’s
    using a lot of energy today reflects growing demand. It’s a sign of success. Some
    argue that cars at least have commercial uses, but as we’ve seen, Bitcoin has
    valuable commercial uses, too.
  prefs: []
  type: TYPE_NORMAL
- en: 'So instead of beating up Bitcoin, let’s beat up something that’s a bigger energy
    hog—an energy hog that is all the worse because it has no useful purpose at all.
    I’m talking about all those always-on devices in your house: your TV, coffeepot,
    Alexa, and that stupid clock on your oven.^([VII](#footnote-058)) Those devices
    consume 344 million kilowatt-hours of electricity in the United States annually
    and spew 250 million tons of carbon dioxide into the air—4% of all US greenhouse
    gas emissions, according to the Natural Resources Defense Council. In the United
    States alone, those devices consume as much energy as all bitcoin miners in the
    entire world! So, before you tell bitcoin miners to shut down, you might want
    to tell people to unplug their TVs every night.'
  prefs: []
  type: TYPE_NORMAL
- en: '![Image](../images/f0061-01.jpg)'
  prefs: []
  type: TYPE_IMG
- en: '*“We made three billion dollars mining Bitcoin, minus our electricity bill—that
    come to $1.61”*'
  prefs: []
  type: TYPE_NORMAL
- en: And if you really want to eliminate energy waste, tell everyone to stop playing
    video games. A 2020 study found that video gamers consume 46% more energy than
    the world’s bitcoin miners.
  prefs: []
  type: TYPE_NORMAL
- en: Emissions, Not Energy
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: 'Those who complain about Bitcoin’s energy consumption are forgetting one important
    point: It doesn’t matter how much energy you use. What matters is how much carbon
    dioxide you kick into the atmosphere.'
  prefs: []
  type: TYPE_NORMAL
- en: Nearly 80% of the energy used by the transportation industry is provided by
    petroleum, natural gas, and coal. Their use emits massive amounts of carbon dioxide,
    which is bad for the planet. But 73% of Bitcoin’s energy consumption is carbon
    neutral. The Cambridge Bitcoin Energy Consumption Index shows that miners mostly
    use hydropower, solar, wind, or geothermal energy. Only 38% rely on coal. As a
    result, the journal *Joule* reported in 2021, Bitcoin’s annual global emissions
    are about equal to those of the city of London, rather than the entire country
    of Argentina.
  prefs: []
  type: TYPE_NORMAL
- en: 'Imagine Ford saying that although it takes a lot of energy to make cars, drivers
    use no energy to operate them. If only that were so. But it is so with Bitcoin:
    almost all of Bitcoin’s energy usage is consumed by mining. Once coins are mined,
    the energy required to buy or sell them is minimal.'
  prefs: []
  type: TYPE_NORMAL
- en: All that said, Bitcoin’s energy usage isn’t zero. We do need to get there, and
    everyone in the crypto community knows it. That’s why, as noted by the *Harvard
    Business Review*, many have signed the Crypto Climate Accord (comparable to the
    Paris Climate Accords), which advocates for reducing Bitcoin’s carbon footprint.
  prefs: []
  type: TYPE_NORMAL
- en: 'Miners might do more to solve the world’s energy crisis than any other industry.
    Why? Because they have the greatest motivation to do so. For most industries,
    materials and payroll are their biggest expenses. But the #1 cost for miners is
    the price of energy. That gives them a big incentive to lower their energy costs—and
    that, in turn, motivates them to seek cheaper, alternative energy sources. Many
    mining companies, for example, have moved their facilities to locations where
    they can take advantage of renewable energy sources, such as wind farms and hydropower.
    No doubt other industries will use whatever solutions the Bitcoin network comes
    up with.'
  prefs: []
  type: TYPE_NORMAL
- en: I don’t share the view that bitcoin should be banned because it’s bad for the
    environment. But if you feel that way, then simply don’t buy bitcoin. Buy Proof
    of Stake coins, instead. Problem solved.
  prefs: []
  type: TYPE_NORMAL
