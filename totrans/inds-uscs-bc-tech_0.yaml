- en: BOOK ORGANISATION
  prefs: []
  type: TYPE_NORMAL
- en: 'This book is organised in two sections with a total of 14 chapters, authored
    by 31 well known academics and practitioners from around the world. Brief descriptions
    of these chapters are as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: 'Section 1: Blockchain Technology Applications'
  prefs: []
  type: TYPE_NORMAL
- en: There are eight contributions in this section. The first chapter discusses the
    Blockchain (BC) technology and presents BC applications in the industry, mainly
    to set the scene for further discussion that appears in other contributions in
    this section. The 2^(nd) chapter presents a Blockchain based robotics automation
    mechanism suitable foe educational settings. The next contribution has a focus
    on the application of Blockchain technology for records management and presents
    its adoption in Botswana and Zimbabwe. The 4^(th) chapter discusses the tracing
    and congestion mechanism using BC and presents a supply chain use case using the
    Hyperledger Fabric. The following contribution aims to discuss the general issue
    of tax evasion through financial transaction using virtual currencies. The 6^(th)
    contribution examines the use of BC to improve cyber security, and presents relevant
    applications. Chapter 7 presents an analysis of the legal and ethical issues relating
    to digital transactions made via the use of cryptocurrencies. The final contribution
    in this section proposes a securities settlement model using Blockchain.
  prefs: []
  type: TYPE_NORMAL
- en: 'Section 2: Blockchain Technology Use Cases'
  prefs: []
  type: TYPE_NORMAL
- en: This section has six chapters. The first three chapters have a similar focus.
    The first of these discusses the Blockchain (BC) technology and presents industry
    initiatives and use cases, mainly to set the scene for further discussion in other
    contributions in this section of the book. The 2^(nd) contribution presents the
    core concepts and main components of BC as well as some notable use cases. The
    3^(rd) chapter also has a similar focus on use cases from within the industry
    and various other sectors of the society. The next chapter in this section provides
    a Blockchain use case from the automotive industry and presents statistical evaluation
    of the case study. The fifth contribution provides an overview of the use and
    applications of Blockchain technology in the healthcare industry. The 6^(th) chapter
    in this section and the final in the book considers the case of supply chain and
    provides an analysis of case studies in this subject area.
  prefs: []
  type: TYPE_NORMAL
- en: CHAPTER DESCRIPTIONS
  prefs: []
  type: TYPE_NORMAL
- en: Full abstracts of book chapters appear in the Detailed Table of Contents section
    in the book. Here, we present very brief outlines of each chapter.
  prefs: []
  type: TYPE_NORMAL
- en: 'Chapter 1 is titled “Blockchain Technology: Applications in the Industry.”
    Authored by Zaigham Mahmood, it presents the essential terminology, concepts and
    processes relating to the Blockchain (BC) Technology, also known as Distributed
    Ledger Technology. This chapter presents some well-known applications of Blockchain
    in various sectors of the society including banking, healthcare, transportation,
    manufacturing, supply chain, and education. The aim is to introduce this latest
    technology and its uses to set the scene for further discussion on Blockchain-related
    topics, applications and case studies, that appear in later chapters in this book.'
  prefs: []
  type: TYPE_NORMAL
- en: Chapter 2 is authored by Nhlanhla Sibanyoni. Titled as “A Blockchain-Based Robotic
    Process Automation Mechanism in Educational Setting,” it suggests a robotics process
    automation (RPA) mechanism based on the Blockchain technology. Using example of
    an online school registration system, the chapter illustrates how Blockchain processes
    can help to overcome the inherent challenges often faced by the school administration,
    ICT technical staff, and parents, with respect to allocation of student places
    in a fair, transparent and trustworthy manner. The contribution presents an application
    and case study in educational setting.
  prefs: []
  type: TYPE_NORMAL
- en: Chapter 3 is jointly authored by Olefhile Moswen and Forget Chaterera-Zambuko.
    Titled as “Blockchain Technology for Records Management in Botswana and Zimbabwe,”
    this contribution proposes the use of Blockchain technology for records management
    in Botswana and Zimbabwe. Methodology includes a survey to collect the required
    data. Based on the analysis, a model is proposed for the adoption of Blockchain,
    that also includes a proposal for a strategic roadmap for records and archives
    management professionals on how to embrace the Blockchain technology. TAM is used
    to investigate and review the uptake of Blockchain for records management.
  prefs: []
  type: TYPE_NORMAL
- en: 'Chapter 4, titled as “End-to-End Tracing and Congestion in a Blockchain: A
    Supply Chain Use Case in Hyperledger Fabric,” is authored by Kosala Yapa Bandara,
    Subhasis Thakur, and John Breslin. This chapter uses the Blockchain technology
    to realise a supply chain (SC) use case for a UK based company, with the aim to
    achieve improved transparency, trust, and end-to-end querying while also discussing
    potential challenges of realising large-scale enterprise Blockchain applications.
    The SC process is detailed, implemented and tested for end-to-end traceability
    and items recall. The chapter suggests a clear need for heterogeneous trade compliance
    and scalability.'
  prefs: []
  type: TYPE_NORMAL
- en: Chapter 5 is titled as “Blockchain Technology and General Issue of Tax Evasion
    via Bitcoin.” Contributed by Gunes Cetin Gerger, this chapter examines the use
    of Blockchain technology for financial transaction of digital currencies. Discussing
    the advantages and limitations of trading in Bitcoin and other virtual currencies,
    this contribution has a focus on tax avoidance, tax evasion and money laundering
    scenarios. The contribution also examines the taxation regulations for cryptocurrencies,
    that international organizations are in the process of developing, in relation
    to combating tax evasion, money laundering, and related monitory fraud.
  prefs: []
  type: TYPE_NORMAL
- en: 'Chapter 6 is jointly developed by Muath Obaidat and Joseph Brown. Under the
    heading of “Perspectives of Blockchain in Cybersecurity: Applications and Future
    Developments,” this chapter aims at presenting an historic perspective on Blockchain
    technology development, and provides an overview of why Blockchain has risen so
    much as a popular pivot in cybersecurity. The focus is on relevant applications
    of the said technology within the cybersecurity field. The contribution also includes
    an evaluation of the possible issues and implications of a Blockchain-centric
    future for this emerging technology given both its influence, attraction, limitations,
    and advantages.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Chapter 7 is jointly authored by Neha Mason, Malka N Halgamuge and Kamalani
    Aiyar. Titled as “Blockchain and Cryptocurrencies: Legal and Ethical Considerations,”
    this chapter presents an analysis of the legal and ethical issues, and implications
    of transactions made via the use of cryptocurrencies using Blockchain technology.
    It looks into strategies to overcome the inherent issues with respect to such
    implications and considerations. To this end, thirty recently published scientific
    papers are analysed and necessary recommendations made to help with the detection
    and prevention of illegal activities relating to cryptocurrency trading.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Chapter 8 is titled as “A Securities Settlement Model Using Blockchain Technology:
    For Central Securities Depository” and developed by Andre Calitz, Jean Greyling
    and Steve Everett. This study has a focus on Central Securities Depositories (CSD)
    and discusses the application of the Blockchain technology to securities settlements.
    The authors have reviewed the published literature, evaluated their findings using
    a survey approach, and presented a suitable Blockchain-based production model
    for distributed securities depository. Critical success factors have been analysed;
    review and evaluation of the proposed model have also been presented.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Chapter 9 is developed by Zaigham Mahmood. Under the heading of “Blockchain
    Technology: Initiatives and Use Cases in the Industry,” the author presents the
    basic terminology and essential concepts relating to the Blockchain technology,
    also known as Distributed Ledger Technology (DLT). The chapter introduces the
    relevant technologies and presents some well-known use cases and initiatives in
    various sectors of the society, mainly from the Blockchain product vendors and
    service providers. Relevant technology platforms are also discussed. The aim is
    to set the scene for further discussion on Blockchain case studies that appear
    later in 2^(nd) part of the book.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Chapter 10 is jointly authored by Somayya Madakam and Harshita Susanto. Titled
    as “Blockchain Technology: Concepts, Components, and Cases,” this contribution
    aims to present a systematic literature review of relevant research on Blockchain
    technology, with the objective to understand the historical evolution of the technology,
    current ongoing research, underlying technologies, applications, and use cases
    in sectors such as banking, insurance, real estate, smart cities, manufacturing,
    supply chain, energy, and telecommunication. In doing so, the authors also discuss
    the core concepts and Blockchain related mechanisms for the sake of completeness.'
  prefs: []
  type: TYPE_NORMAL
- en: Chapter 11 is another collaborative effort authored by Danial Schonle, Kevin
    Wallis, Jan Stodt, Christoph Reich, Dominik Welte, and Axel Sikora. This contribution,
    under the heading of “Industry Use Cases on Blockchain Technology,” demonstrates
    how equipment maintenance use cases can utilize the Hyperledger Fabric for building
    a chain of trust relating to the maintenance processes to achieve legal certainty.
    It is maintained that business contracts digitized into Blockchain smart contracts,
    can help to automate business operations that increase security of operations
    and trust in the processes, and thus mitigate the error-proneness of the business
    processes.
  prefs: []
  type: TYPE_NORMAL
- en: 'Chapter 12 is authored by Atakan Gerger and titled as “Blockchain Technology
    in Automotive Industry: Use Cases and Statistical Evaluation.” This chapter discusses
    the Blockchain technology in some detail, presents relevant use cases and explores
    the current applications of the technology in the automotive industry. Discussing
    production processes, supply chain, financial transactions, vehicle safety, data
    security, and smart contracts, the contribution explores the inherent issues and
    presents strategies for more relevant process implementation. Best practices from
    the motor industry are highlighted and statistical evaluation is presented.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Chapter 13 is titled as “Blockchain: Reinventing the Healthcare Industry –
    Use Cases and Applications.” It is jointly developed by Vijayaraghavan Varadharajan,
    Divik Bansal, Sanal J Nair, and Rian Leevinson. Focusing on the use of Blockchain
    in the healthcare industry, this contribution explores the relevant use-cases
    and applications in this domain. The emphasis is on regulatory compliance, operational
    efficiencies, electronic health records, reduction in costs, and improvement in
    productivity. The chapter also discusses case-studies and various industry initiatives
    to illustrate inherent challenges in adapting the Blockchain technology in the
    said industry.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Chapter 14, the final contribution in this book is titled as “Blockchain Integration
    Into Supply Chain Operations: An Analysis With Case Studies.” Authored by Yigit
    Sever and Pelin Angin, it has focus on the use of the Blockchain technology on
    supply chain management (SCM). Discussing the potential issues in SCM, the contribution
    looks into the suitability of using the Blockchain technology to resolve the issues
    of traceability, transparency, immutability, efficiency, digitization, decentralisation,
    and security. Use of smart contracts and the Internet of Things paradigm are also
    discussed and practical suggestions provided. Various case studies are also explored.'
  prefs: []
