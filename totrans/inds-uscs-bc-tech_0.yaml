    citizen empowerment, collaborative public services, communication through social
    media, cost benefits of the Cloud paradigm, electronic voting systems, identity
    management, and legal issues. ISBN: 9781466686298'
  prefs: []
  type: TYPE_NORMAL
- en: Human Factors in Software Development and Design
  prefs: []
  type: TYPE_NORMAL
- en: 'This reference text brings together high-quality research on the influence
    and impact of ordinary people on the software industry. With the goal of improving
    the quality and usability of computer technologies, topics include global software
    development, multi-agent systems, public administration Platforms, socio-economic
    factors, and user-centric design. ISBN: 9781466664852'
  prefs: []
  type: TYPE_NORMAL
- en: 'IT in the Public Sphere: Applications in Administration, Government, Politics,
    and Planning'
  prefs: []
  type: TYPE_NORMAL
- en: 'This nook evaluates current research and best practices in the adoption of
    e-government technologies in developed and developing countries, enabling governments
    to keep in touch with citizens and corporations in modern societies. Topics covered
    include citizen participation, digital technologies, globalisation, strategic
    management, and urban development. ISBN: 9781466647190'
  prefs: []
  type: TYPE_NORMAL
- en: Emerging Mobile and Web 2.0 Technologies for Connected E-Government
  prefs: []
  type: TYPE_NORMAL
- en: 'This reference discusses the emerging mobile and communication technologies
    including social media, for use by governments and citizens. It presents a reference
    source for researchers, practitioners, students, and managers interested in the
    application of recent technological innovations to develop open, transparent and
    more effective e-government environment. ISBN: 9781466660823'
  prefs: []
  type: TYPE_NORMAL
- en: E-Government Implementation and Practice in Developing Countries
  prefs: []
  type: TYPE_NORMAL
- en: 'This volume presents research on current undertakings by developing countries
