  zh: '| ![Figure978-1-7998-8367-8.ch005.f09](i/ch005.f09.png) |'
- en: After getting the analog value on the analog pin, we read this value using the
    analog read function and store this value in a variable. And then convert the
    temperature values. In this case, the degree symbol is created using the method
    of personalized character as presented in Figure 10.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 在模拟引脚上获取模拟值后，我们使用模拟读取函数读取此值，并将此值存储在一个变量中。然后转换温度值。在本例中，使用个性化字符的方法创建度符号，如图 10
    所示。
- en: '| Figure 10\. Method of personalized character |'
  id: totrans-45
  prefs: []
  type: TYPE_TB
  zh: '| 图 10\. 个性化字符的方法 |'
- en: '| ![Figure978-1-7998-8367-8.ch005.f10](i/ch005.f10.png) |'
