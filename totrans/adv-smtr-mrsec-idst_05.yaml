- en: The Human Detection System
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 人体检测系统
- en: For the detection of other people around the watch wearer, I have chosen the
    Nano GPS 2 Click module. It has the smallest GPS module with an integrated patch
    antenna. It is the smallest multi-constellation antenna module in the world allowing
    high performance in many applications. The Nano GPS module is displayed in Figure
    12.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 为了检测手表佩戴者周围的其他人，我选择了 Nano GPS 2 Click 模块。它是带有集成贴片天线的最小 GPS 模块。这是世界上最小的多星座天线模块，在许多应用中具有高性能。Nano
    GPS 模块显示在图 12 中。
- en: '| Figure 12\. Nano GPS module |'
  id: totrans-52
  prefs: []
  type: TYPE_TB
  zh: '| 图 12\. Nano GPS 模块 |'
- en: '| ![Figure978-1-7998-8367-8.ch005.f12](i/ch005.f12.png) |'
  id: totrans-53
  prefs: []
  type: TYPE_TB
  zh: '| ![Figure978-1-7998-8367-8.ch005.f12](i/ch005.f12.png) |'
- en: Despite its size, the Nano GPS 2 Click offers superior sensitivity and exceptional
    performance, with a first correction time (TTFF) of less than 1 second, high accuracy
    of less than 2.5 m and tracking sensitivity down to -165 dBm. An overview of the
    connection of the Nano GPS module with the Arduino uno card is presented in Figure
    13.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管体积小，Nano GPS 2 Click 提供了卓越的灵敏度和异常性能，首次校正时间（TTFF）不到 1 秒，高精度低于 2.5 米，跟踪灵敏度高达
    -165 dBm。Nano GPS 模块与 Arduino uno 卡连接的概览如图 13 所示。
- en: '| Figure 13\. An overview of the connection of the Nano GPS module with the
    Arduino uno card |'
  id: totrans-55
  prefs: []
  type: TYPE_TB
  zh: '| 图 13\. Nano GPS 模块与 Arduino uno 卡连接概览 |'
- en: '| ![Figure978-1-7998-8367-8.ch005.f13](i/ch005.f13.png) |'
  id: totrans-56
  prefs: []
  type: TYPE_TB
  zh: '| ![Figure978-1-7998-8367-8.ch005.f13](i/ch005.f13.png) |'
- en: In order to inform the watch wearer that there is someone close to him at a
    distance less than one meter, I integrated a vibrating module. This small vibrating
    motor is ideal for projects with haptic feedback. Totally encapsulated in a metal
    disc, it will be easy to use and to embark. Two wedges allow to feed it and to
    manage the power of the vibration (blue for the negative and red for the positive).
    It works between 2V and 5V, the higher the voltage, the stronger the vibration
    will be. If you want to decrease the current to drive it directly with an Arduino
    pin, you can put in series a resistor from 100 ohm to 1 kOhm, but it is rather
    advisable to use a transistor. The Vibrating module is presented in Figure 14.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 为了通知手表佩戴者，他周围有人距离不到一米，我集成了一个振动模块。这个小型振动马达非常适合带有触觉反馈的项目。完全封装在金属盘中，使用和搭载都很容易。两个楔形件允许供电和管理振动的功率（蓝色为负极，红色为正极）。它的工作电压为
    2V 至 5V，电压越高，振动越强。如果你想降低电流以直接驱动它，可以串联一个 100 欧姆到 1 千欧姆的电阻，但最好使用一个晶体管。振动模块显示在图 14
    中。
- en: '| Figure 14\. Vibrating module |'
  id: totrans-58
  prefs: []
  type: TYPE_TB
  zh: '| 图 14\. 振动模块 |'
- en: '| ![Figure978-1-7998-8367-8.ch005.f14](i/ch005.f14.png) |'
  id: totrans-59
  prefs: []
  type: TYPE_TB
  zh: '| ![Figure978-1-7998-8367-8.ch005.f14](i/ch005.f14.png) |'
- en: To realize the connection of the vibrating module with the arduino board; Connect
    the VCC pin of the vibrating module in the 3.3v pin, the SIG Pin of vibrating
    module in the D6 Pin and the Ground Pin of the vibrating module in the Ground
    Pin of the Arduino-Micro board. The Real Connection of the Vibrating module with
    the Arduino uno card is presented in Figure 15.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 要实现振动模块与 Arduino 板的连接；将振动模块的 VCC 引脚连接到 3.3V 引脚，将振动模块的 SIG 引脚连接到 D6 引脚，将振动模块的地引脚连接到
    Arduino-Micro 板的地引脚。振动模块与 Arduino uno 卡的真实连接如图 15 所示。
- en: '| Figure 15\. Connection of the Vibrating module with the Arduino uno card
    |'
  id: totrans-61
  prefs: []
  type: TYPE_TB
  zh: '| 图 15\. 振动模块与 Arduino uno 卡的连接 |'
- en: '| ![Figure978-1-7998-8367-8.ch005.f15](i/ch005.f15.png) |'
  id: totrans-62
  prefs: []
  type: TYPE_TB
  zh: '| ![Figure978-1-7998-8367-8.ch005.f15](i/ch005.f15.png) |'
- en: After the pinning of the two modules GPS and vibrator with the arduino board,
    it is necessary to test their performance, for this end we should upload the following
    code (Figure 16) in the arduino board.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 在将两个模块 GPS 和振动器与 Arduino 板连接后，有必要测试它们的性能，为此，我们应上传以下代码（图 16）到 Arduino 板。
- en: '| Figure 16\. Main code of the connection between the vibrating module, nano
    GPS module and the Arduino uno card |'
  id: totrans-64
  prefs: []
  type: TYPE_TB
  zh: '| 图 16\. 振动模块、Nano GPS 模块和 Arduino uno 卡之间的主要连接代码 |'
- en: '| ![Figure978-1-7998-8367-8.ch005.f16](i/ch005.f16.png) |'
  id: totrans-65
  prefs: []
  type: TYPE_TB
  zh: '| ![Figure978-1-7998-8367-8.ch005.f16](i/ch005.f16.png) |'
- en: MEASUREMENT DISPLAY
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 测量显示
- en: The proposed watch displays all the time the temperature measurements measured
    by the LM35 sensor and the distance, between the wearer and another person close
    to him, measured by the Nano GPS module. If the distance between the proposed
    watch wearer and a person near him/her is less than 1m, the display of the watch
    will show “keep the distance!” as shown in Figure 17\. otherwise, nothing will
    be displayed (Figure 18).
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 所提出的手表始终显示由LM35传感器测量的温度测量值以及由Nano GPS模块测量的佩戴者与其附近另一人之间的距离。如果所提手表佩戴者与其附近人员的距离小于1m，则手表的显示将显示“保持距离！”如图17所示。否则，将不显示任何内容（图18）。
- en: '| Figure 17\. Display measurement when the distance is less than 1m, the distance
    is greater than 1m. |'
  id: totrans-68
  prefs: []
  type: TYPE_TB
  zh: '| 图18. 当距离大于1m时的显示测量值。 |'
- en: '| ![Figure978-1-7998-8367-8.ch005.f17](i/ch005.f17.png) |'
  id: totrans-69
  prefs: []
  type: TYPE_TB
  zh: '| ![Figure978-1-7998-8367-8.ch005.f17](i/ch005.f17.png) |'
- en: '| Figure 18\. Display measurement when the distance is greater than 1m. |'
  id: totrans-70
  prefs: []
  type: TYPE_TB
  zh: '| 图17. 距离小于1m时的显示测量值，距离大于1m。 |'
- en: '| ![Figure978-1-7998-8367-8.ch005.f18](i/ch005.f18.png) |'
  id: totrans-71
  prefs: []
  type: TYPE_TB
  zh: '| ![Figure978-1-7998-8367-8.ch005.f18](i/ch005.f18.png) |'
- en: CONCLUSION
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 结论
- en: This chapter present an approach to realize a SARS-COV-2 watch. This one measure
    the body temperature of the owner of the proposed watch and the location of a
    person close to him, in an instantaneous way. It displays by the tactile screen
    module the measured temperature and the distance to a person near him. if the
    measured distance is less than one meter, the watch vibrates and displays the
    sentence “Keep the distance!”.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 本章提出了一种实现SARS-COV-2手表的方法。这款手表能够即时测量手表所有者的体温以及其附近人的位置。它通过触摸屏模块显示测得的温度和与附近人的距离。如果测得的距离小于一米，则手表会震动并显示“保持距离！”。
- en: FUTURE RESEARCH DIRECTIONS
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 未来的研究方向
- en: As perspectives, we can add several options to the proposed watch, for example
    the measurement of the heartbeat and the measurement of oxygen in the blood if
    the wearer of the watch is a covid sufferer. We can also add the option “ask for
    help” if the wearer is in a severe situation such as dizziness or intensive tiredness.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 作为展望，我们可以为所提手表添加几个选项，例如测量心跳和血氧，如果手表的佩戴者是COVID患者。如果佩戴者处于严重情况，如头晕或极度疲劳，我们还可以添加“请求帮助”选项。
