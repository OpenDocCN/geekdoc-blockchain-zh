- en: Chapter 5
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第五章
- en: A Proposed Approach for Building a SARS-COV-2 Watch in the IoT Network
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 一种在物联网网络中构建SARS-COV-2监测器的提议方法
- en: Maissa Daoud
  id: totrans-2
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Maissa Daoud
- en: University of Sfax, Tunisia
  id: totrans-3
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 突尼斯斯法克斯大学
- en: ABSTRACT
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 摘要
- en: Considering the conditions that we are living in since 2020 and the cases of
    death caused by covid, all the researchers of the world have participated in defending
    humanity from this epidemic. Like all these people, the author has thought about
    what she cannot reduce but to specify the number of cases in an environment thanks
    to this project called “SARS-COV-2 watch,” and this measures the temperature of
    the owner and also informs him in the case of someone close to him at a distance
    less than one meter who is infected. The proposed SARS-COV-2 watch design consists
    of a case to place all components, a metal cap to conduct heat into the main temperature
    sensor, an LCD screen to display the temperature data, and a button to activate
    the temperature conversion and display it on the LCD screen. In order to inform
    the watch wearer that there is someone around him with high temperature, the author
    integrated a vibrating module. This small vibrating motor is ideal for projects
    with haptic feedback.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 自2020年以来，考虑到我们所处的情况以及由covid引起的死亡病例，全世界的研究人员都参与了捍卫人类免受这一流行病的影响。与所有这些人一样，作者考虑了她无法减少的事情，只能通过这个名为“SARS-COV-2监测器”的项目在某个环境中指定病例数量，该项目测量主人的体温，并在距离不到一米的人感染时通知他。所提出的SARS-COV-2监测器设计包括一个放置所有组件的外壳，一个金属盖用于将热量传导到主要温度传感器中，一个LCD屏幕用于显示温度数据，以及一个按钮用于激活温度转换并在LCD屏幕上显示它。为了通知佩戴者周围有高温的人，作者集成了一个振动模块。这个小型振动电机非常适合具有触觉反馈的项目。
- en: INTRODUCTION
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 引言
- en: The Covid-19 crisis has upended our healthcare systems and forced most states
    to rethink how they operate. Faced with saturated hospitals and emergency departments
    in the midst of the health crisis, telemedicine has seen a sudden interest and
    small success (Chakkarwar, & Tamane, 2020; Mnaoui, Najoua, & Ouajji, 2020). Indeed,
    several months before the health crisis and the containment measures, consultations
    via telemedicine, i.e. an appointment with a doctor by videoconference, represented
    a very marginal percentage of medical consultations. Patients preferred to travel
    to their doctor's office even though remote medical consultations are reimbursed
    by the Health Insurance (Chen, 2021; Harris, 2020). However, the health crisis
    has completely changed the situation. Indeed, the containment measures, the recommendations
    of social distancing and the overloaded hospitals encouraged the French to resort
    more and more to remote consultations to prevent the risks of contamination, to
    allow to target more quickly the patients “at risk” and to avoid the faster circulation
    of the virus. (Crisostomo, Balida, & Gustilo, 2020) Connected health devices such
    as watches, thermometers or glucose meters are not the only levers of action for
    connected medicine (Garg, & Dave, 2019; Hindrayani, Fakhruddin, Prismahardi Aji,
    & Safitri, 2020). In fact, some more infected countries have implemented additional
    technologies to help health services and patients fight the Coronavirus pandemic.
    For example, the city of Wuhan, the first Covid-19 cluster, has implemented connected
    robots to distribute medicines to infected patients, helping to limit the circulation
    of the virus in the territory (Gawade, & Joshi, 2020; Hameed, 2021; Muladi, et
    al., 2020).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: Covid-19危机颠覆了我们的医疗系统，并迫使大多数国家重新思考其运作方式。面对健康危机期间饱和的医院和急诊科，远程医疗看到了突如其来的关注和小小的成功（Chakkarwar，&
    Tamane，2020；Mnaoui，Najoua，& Ouajji，2020）。事实上，在健康危机和封锁措施数月之前，通过远程医疗进行的咨询，即通过视频会议预约医生，仅占医疗咨询的很小比例。尽管远程医疗咨询由医疗保险报销，但患者更愿意前往医生办公室就诊（Chen，2021；Harris，2020）。然而，健康危机彻底改变了这种情况。事实上，封锁措施、社交距离的建议和医院超负荷的情况鼓励法国人越来越多地采取远程咨询，以预防感染风险，更快地定位“有风险”的患者，并避免病毒的更快传播（Crisostomo，Balida，&
    Gustilo，2020）。连接健康设备，如手表、温度计或血糖仪，不是连接医疗的唯一作用杠杆（Garg，& Dave，2019；Hindrayani，Fakhruddin，Prismahardi
    Aji，& Safitri，2020）。事实上，一些感染情况更严重的国家实施了额外的技术来帮助卫生服务和患者抗击冠状病毒大流行。例如，作为第一个Covid-19集群的武汉市实施了连接机器人来分发药物给感染患者，有助于限制病毒在该地区的传播（Gawade，&
    Joshi，2020；Hameed，2021；Muladi等人，2020）。
- en: New technologies related to medicine and health and their development can significantly
    improve patient management, monitoring and treatment of diseases (Gupta & Johari,
    2019; Khant, & Patel 2021; Qjidaa, et al. 2020). The Internet of Things (IOT)
    is one of the most used technologies to solve the problem of distance between
    people existing in the same place (Miladinovic, & Schefer-Wenzl, 2018; Rahim,
    & Iqbal, 2020).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 与医学和健康相关的新技术及其发展可以显着改善患者管理、监测和治疗疾病（Gupta & Johari，2019年; Khant，& Patel，2021年;
    Qjidaa等，2020年）。物联网（IOT）是解决同一地点存在的人员之间距离问题的最常用技术之一（Miladinovic，& Schefer-Wenzl，2018年;
    Rahim，& Iqbal，2020年）。
- en: The IoT network is used to provide an object with connectivity to the Internet
    to allow the feedback of information. Different communication protocols are available
    on the market to do this. Not all of them have the same characteristics. For companies
    that are getting into IoT, choosing the most suitable communication network for
    their uses can thus become a Chinese puzzle. They have to take into account the
    network coverage, the battery life of the objects, the communication distance
    or the service cost. Connected objects allow for real-time and on-demand tracking
    and identification of tools, equipment and medications. Being able to have instant
    information about a patient can often be decisive. IOT applications allow the
    user to interact with others to maintain and build relationships. For example,
    connected objects could automatically trigger messages to our friends to let them
    know what we are doing and where we are. There are also some IOT systems allowing
    an operator or a user to report a malfunction. If it is interesting at the end
    of an airport service to ask a user his level of satisfaction, it is even more
    useful for the improvement of the service, to allow to signal a lack of soap,
    paper, or a problem of smell (Saini, 2019; Saini, Agarwal, Varshney, & Gupta,
    2018; Soumya, Shanmugam, Saini, & Kumar, 2020; Kumari, & Saini, 2021).
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 物联网网络用于为物体提供与互联网的连接，以允许信息的反馈。市场上提供了不同的通信协议来实现这一点。它们并非都具有相同的特征。对于涉足物联网的公司来说，选择最适合其用途的通信网络可能变得像拼图一样复杂。他们必须考虑网络覆盖范围、物体的电池寿命、通信距离或服务成本。连接的物体允许实时和按需跟踪和识别工具、设备和药物。能够立即获得有关患者的信息通常是决定性的。物联网应用程序允许用户与他人互动以维护和建立关系。例如，连接的物体可以自动向我们的朋友发送消息，让他们知道我们在做什么和我们在哪里。还有一些物联网系统允许操作员或用户报告故障。如果在机场服务结束时询问用户对服务的满意度是有趣的，那么更有用的是，为了改进服务，允许报告肥皂、纸张不足或气味问题（Saini，2019年;
    Saini，Agarwal，Varshney，& Gupta，2018年; Soumya，Shanmugam，Saini，& Kumar，2020年; Kumari，&
    Saini，2021年）。
- en: It allows to connect several existing systems in spaced locations to exchange
    information and measurements or to execute orders (Thepade, & Jadhav, 2020; Yadav,
    & Vishwakarma, 2019). Based on existing connected systems, the researchers in
    the technology field noticed that sensors in connected watches could potentially
    reveal coronavirus contamination even before the first symptoms of Covid-19 are
    reported (Thepade, Chaudhari, Dindorkar, & Bang, 2020). It is largely the temperature
    sensor that indicates whether a rise in temperature is significant enough to indicate
    the presence of the virus (Varun, & Nagaraj, 2021; Vishwakarma, Upadhyaya, Kumari,
    & Mishra, 2019). For the proposed watch, I used a temperature sensor to measure
    the temperature of its wearer, a GPS module to detect high temperature people
    around the target, and a vibrator module to alert the target of a high temperature
    person near him.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 它允许连接分布在不同地点的几个现有系统以交换信息和测量结果，或执行命令（Thepade，& Jadhav，2020年; Yadav，& Vishwakarma，2019年）。基于现有的连接系统，技术领域的研究人员注意到，连接手表中的传感器可能在第一个
    Covid-19 症状报告之前就能潜在地揭示冠状病毒的污染（Thepade，Chaudhari，Dindorkar，& Bang，2020年）。主要是温度传感器指示温度是否上升足以表明病毒的存在（Varun，&
    Nagaraj，2021年; Vishwakarma，Upadhyaya，Kumari，& Mishra，2019年）。对于提出的手表，我使用了温度传感器来测量佩戴者的体温，GPS
    模块来检测目标周围的高温人员，并使用振动器模块来提醒目标附近有高温人员。
- en: In this chapter, a detailed approach will be presented to cite each step in
    the design of this proposed watch. Also, I will describe each of the connections
    between the above-mentioned components and the arduino micro card, as well as
    the codes and software used to realize this project.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，将详细介绍设计该提出的手表的每个步骤的方法。此外，我将描述上述组件与 arduino 微型卡之间的每个连接以及用于实现该项目的代码和软件。
- en: DESCRIPTION OF THE PROPOSED SARS-COV-2 WATCH
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 提出的 SARS-COV-2 手表的描述
- en: The proposed SARS-COV-2 (Figure 1) watch design consists of a case to place
    all components, a system on chip, a metal cap to conduct heat into the main temperature
    sensor, an LCD screen to display the temperature data and a button to activate
    the temperature conversion and display it on the LCD screen.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 提出的 SARS-COV-2（图1）手表设计包括一个放置所有组件的外壳，一个片上系统，一个金属帽以将热传导到主温度传感器中，一个 LCD 屏幕以显示温度数据和一个按钮以激活温度转换并在
    LCD 屏幕上显示。
- en: '| Figure 1\. SARS-COV-2 watch |'
  id: totrans-14
  prefs: []
  type: TYPE_TB
  zh: '| 图1\. SARS-COV-2 手表 |'
- en: '| ![Figure978-1-7998-8367-8.ch005.f01](i/ch005.f01.png) |'
  id: totrans-15
  prefs: []
  type: TYPE_TB
  zh: '| ![Figure978-1-7998-8367-8.ch005.f01](i/ch005.f01.png) |'
- en: Choice of the System on Chip
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 系统芯片的选择
- en: In this project, we used an Arduino board to control the entire system process.
    It is a control unit based on the ATmega AVR microcontroller (Yamanoor, & Yamanoor,
    2017; Parthornratt, Burapanonte, & Gunjarueg, 2016). Arduino is an open-source
    hardware platform and very useful for project development. There are many types
    of Arduino boards like Arduino UNO, arduino mega, arduino pro mini, Lilypad etc.
    available on the market. The arduino micro card is my choice for this project.
    It is presented in Figure 2.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个项目中，我们使用了 Arduino 板来控制整个系统过程。它是基于 ATmega AVR 微控制器的控制单元（Yamanoor，& Yamanoor，2017；Parthornratt，Burapanonte，&
    Gunjarueg，2016）。Arduino 是一个开源硬件平台，非常适用于项目开发。市场上有许多类型的 Arduino 板，如 Arduino UNO、arduino
    mega、arduino pro mini、Lilypad 等。Arduino 微控制器是我选择的这个项目。它在图2中展示。
- en: '| Figure 2\. Arduino micro card |'
  id: totrans-18
  prefs: []
  type: TYPE_TB
  zh: '| 图2\. Arduino 微控制器卡 |'
- en: '| ![Figure978-1-7998-8367-8.ch005.f02](i/ch005.f02.png) |'
  id: totrans-19
  prefs: []
  type: TYPE_TB
  zh: '| ![Figure978-1-7998-8367-8.ch005.f02](i/ch005.f02.png) |'
- en: With a size of 1.8 x 4.8 cm, the Micro bears its name well and is one of the
    smallest microcontrollers on the market (Figure 3). At the other end of the spectrum,
    the arduino Mega 2560 card measures about 10.2 x 5.3 cm, which is about 6 x the
    size of the Micro. Somewhere in between these two extremes, you will find the
    Uno and its dimensions of 6.9 x 5.3 cm. The price of the Micro is usually around
    $19-25 while the Uno is around $20-23, and the Mega 2560 costs between $36 and
    $39.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 具有 1.8 x 4.8 厘米大小的尺寸，Micro 得名不虚，是市场上最小的微控制器之一（图3）。在另一端，arduino Mega 2560 卡的尺寸约为
    10.2 x 5.3 厘米，大约是 Micro 的 6 倍大小。在这两个极端之间的某处，您会找到 Uno 和其尺寸为 6.9 x 5.3 厘米。Micro
    的价格通常在 $19-25 之间，而 Uno 的价格在 $20-23 之间，而 Mega 2560 的价格在 $36 到 $39 之间。
- en: '| Figure 3\. Comparison with the existing Arduino UNO cards |'
  id: totrans-21
  prefs: []
  type: TYPE_TB
  zh: '| 图3\. 与现有 Arduino UNO 卡的比较 |'
- en: '| ![Figure978-1-7998-8367-8.ch005.f03](i/ch005.f03.png) |'
  id: totrans-22
  prefs: []
  type: TYPE_TB
  zh: '| ![Figure978-1-7998-8367-8.ch005.f03](i/ch005.f03.png) |'
- en: Choice of the LCD Screen
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: LCD 屏幕的选择
- en: The role of the tactile display of the proposed watch is to display the temperature
    measurements captured by the LM35 sensor and processed by the arduino micro board.
    it also displays the phrase “keep the distance!” in case of detection of a person
    close to the wearer of the watch from a distance less than 1m. The Figure 4 show
    the tactile LCD screen module.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 提出的手表的触觉显示的作用是显示由 LM35 传感器捕获并由 Arduino 微控制器处理的温度测量，并在检测到佩戴者附近距离小于 1m 的人时显示短语“保持距离！”。图4展示了触觉
    LCD 屏幕模块。
- en: '| Figure 4\. LCD screen module |'
  id: totrans-25
  prefs: []
  type: TYPE_TB
  zh: '| 图4\. 液晶屏模块 |'
- en: '| ![Figure978-1-7998-8367-8.ch005.f04](i/ch005.f04.png) |'
  id: totrans-26
  prefs: []
  type: TYPE_TB
  zh: '| ![Figure978-1-7998-8367-8.ch005.f04](i/ch005.f04.png) |'
- en: To connect the screen to the arduino board, you have to install the OLED screen
    libraries. First of all, we start by installing the Adafruit GFX library ” and
    then the SSD1306.h library. The Connection of the LCD screen module with the Arduino
    uno card is presented in Figure 5.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 要将屏幕连接到 Arduino 板，您必须安装 OLED 屏幕库。首先，我们从安装 Adafruit GFX 库开始，然后是 SSD1306.h 库。LCD
    屏幕模块与 Arduino uno 卡的连接如图5所示。
- en: '| Figure 5\. Connection of the LCD screen module with the Arduino uno card
    |'
  id: totrans-28
  prefs: []
  type: TYPE_TB
  zh: '| 图5\. LCD 屏幕模块与 Arduino uno 卡的连接 |'
- en: '| ![Figure978-1-7998-8367-8.ch005.f05](i/ch005.f05.png) |'
  id: totrans-29
  prefs: []
  type: TYPE_TB
  zh: '| ![Figure978-1-7998-8367-8.ch005.f05](i/ch005.f05.png) |'
- en: Choice of the Temperature Sensor
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 选择温度传感器
- en: For temperature detection, I chose the LM35 sensor. It is a 3-pin temperature
    sensor that gives 1 degree Celsius at each 10 mVolt change. This sensor can detect
    a temperature up to 150 degrees Celsius. The first digital pin of the lm35 sensor
    is Vcc, the second is the output and the third is the ground. The LM35 is the
    simplest temperature sensor and can be easily interfaced with any microcontroller
    (Nasution, & Harahap, 2020; Liu, Ren, Zhang, & Lv, 2011). The LM35 sensor datasheet
    summary is displayed in Figure 6.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 对于温度检测，我选择了 LM35 传感器。它是一个 3 脚温度传感器，在每 10 毫伏的变化下提供 1 摄氏度。该传感器可以检测到高达 150 摄氏度的温度。LM35
    是最简单的温度传感器，可以轻松地与任何微控制器进行接口连接（Nasution，& Harahap，2020; Liu，Ren，Zhang，& Lv，2011）。LM35
    传感器数据表摘要显示在图 6 中。
- en: '| Figure 6\. LM25 temperature sensor |'
  id: totrans-32
  prefs: []
  type: TYPE_TB
  zh: '| 图 6\. LM25 温度传感器 |'
- en: '| ![Figure978-1-7998-8367-8.ch005.f06](i/ch005.f06.png) |'
  id: totrans-33
  prefs: []
  type: TYPE_TB
  zh: '| ![Figure978-1-7998-8367-8.ch005.f06](i/ch005.f06.png) |'
- en: An LM35 temperature sensor is used to detect the ambient temperature, which
    gives a temperature of 1 degree for every 10 mV change at its output pin. You
    can easily check this with a voltmeter by connecting Vcc to pin 1 and ground to
    pin 3 and the output voltage to pin 2 of the LM35 sensor. For example, if the
    output voltage of the LM35 sensor is 250 m volts, it means that the temperature
    is about 25 degrees Celsius. The Connection of the LM35 temperature sensor with
    the Arduino uno card is shown in Figure 7.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 一个 LM35 温度传感器用于检测环境温度，其在输出引脚上每变化 10 毫伏产生 1 度的温度。你可以用电压表轻松检查，将 Vcc 连接到引脚 1，地线连接到引脚
    3，将输出电压连接到 LM35 传感器的引脚 2。例如，如果 LM35 传感器的输出电压为 250 毫伏，意味着温度约为 25 摄氏度。LM35 温度传感器与
    Arduino uno 卡的连接如图 7 所示。
- en: The circuit diagram for a digital thermometer using Arduino and the LM35 temperature
    sensor is shown in the Figure 8\. Make the connections carefully as shown in the
    diagram. Here, the 16x2 LCD unit is directly connected to arduino in 4-bit mode.
    The data pins of the LCD, namely RS, EN, D4, D5, D6, D7, are connected to arduino
    digital pin 7, 6, 5, 4, 3, 2\. A temperature sensor LM35 is connected to arduino
    analog pin A0, which generates temperature of 1 degree Celsius at each output
    change of 10 mV at its output pin.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 Arduino 和 LM35 温度传感器的数字温度计电路图如图 8 所示。请仔细按照图示进行连接。在这里，16x2 LCD 单元直接连接到 Arduino
    以 4 位模式。LCD 的数据引脚，即 RS、EN、D4、D5、D6、D7，连接到 Arduino 数字引脚 7、6、5、4、3、2。一个 LM35 温度传感器连接到
    Arduino 模拟引脚 A0，其在输出引脚每变化 10 毫伏时产生 1 摄氏度的温度。
- en: '| Figure 7\. Connection of the LM35 temperature sensor with the Arduino uno
    card |'
  id: totrans-36
  prefs: []
  type: TYPE_TB
  zh: '| 图 7\. LM35 温度传感器与 Arduino uno 卡的连接 |'
- en: '| ![Figure978-1-7998-8367-8.ch005.f07](i/ch005.f07.png) |'
  id: totrans-37
  prefs: []
  type: TYPE_TB
  zh: '| ![Figure978-1-7998-8367-8.ch005.f07](i/ch005.f07.png) |'
- en: '| Figure 8\. Connection of the LM35 temperature sensor and LCD screen module
    with the Arduino uno card |'
  id: totrans-38
  prefs: []
  type: TYPE_TB
