- en: 2. An Introduction to Blockchain
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 2. 区块链简介
- en: Joseph Thachil George^([1](#Aff2)  )(1)Rome, Italy
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: Joseph Thachil George^([1](#Aff2)  )(1)罗马，意大利
- en: A *blockchain* is a sharable and immutable ledger that makes transactions and
    computations between systems easier and more secure and tracks assets across the
    business world.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链是一种可共享且不可更改的分类账，使系统之间的交易和计算更加简便和安全，并跟踪资产在商业世界中的流转。
- en: It is important to understand that an asset can be tangible or intangible. This
    includes intellectual property, patents, copyrights, trademarks, and so on. The
    blockchain concept is widely used in the business field.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 重要的是要理解资产可以是有形的或无形的。这包括知识产权、专利、版权、商标等。区块链概念在商业领域被广泛应用。
- en: A blockchain (think of it as a “series of blocks”) is a sharable and unchangeable
    data package. Generally, it can be defined as a digital registry whose entries
    are joined in a series/chains of “blocks” and strung together in sequential order,
    and whose integrity is ensured using cryptography. Although its size will grow
    over time, it is unchangeable because its contents, once written, cannot usually
    be altered or deleted without the entire architecture being invalidated. Tracking
    or trading assets on a blockchain system reduces risks and costs for parties on
    both sides of the transaction.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链（将其视为“一系列区块”）是一个可共享且不可更改的数据包。一般来说，它可以被定义为一个数字注册表，其条目被连接成一系列/链，并按顺序串联在一起，其完整性是通过使用密码学来保证的。虽然它的大小会随着时间的推移而增长，但它是不可更改的，因为其内容一旦被写入，通常就不能被更改或删除，否则整个架构将被否定。在区块链系统上跟踪或交易资产可以降低交易双方的风险和成本。
- en: Note that these concepts belong to the broader group of distributed ledgers.
    (A *distributed ledger* is a shared ledger. It can be a public or private set
    of digital information that’s synchronized and geographically distributed in multiple
    countries, sites, or institutions, without requiring an administrator or centralized
    data management.) This means that these systems are based on a distributed ledger
    that can be read and changed by multiple nodes in a network.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，这些概念属于更广泛的分布式分类账组。 （分布式分类账是一个共享的分类账。它可以是一个公共或私有的数字信息集，该信息集在多个国家、地点或机构中同步和地理分布，而无需管理员或中央数据管理。）这意味着这些系统是基于一个可以被网络中的多个节点读取和更改的分布式分类账。
- en: Moreover, the nodes involved do not need to understand each other’s behavior
    or identity, nor do they need to trust each other. To ensure integrity and consistency
    between different copies, the addition of a new block is governed worldwide by
    a common rule or protocol. When a block is approved from the network or system,
    each node needs to update its own private copy. Hence, the data structure guarantees
    no future manipulation.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，参与的节点无需了解彼此的行为或身份，也无需相互信任。为了确保不同副本之间的完整性和一致性，新增区块的添加由全球共同的规则或协议控制。当一个区块从网络或系统中获得批准时，每个节点都需要更新自己的私有副本。因此，数据结构确保了未来无法篡改。
- en: Systems developed with the blockchain and distributed ledger technologies have
    digitalization of data, decentralization, disintermediation, traceability of transfers,
    and transparency.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 使用区块链和分布式账本技术开发的系统具有数据数字化、去中心化、无中介、转账可追溯性和透明性。
- en: Thanks to these characteristics, you can provide transactions in a centralized,
    monitored way and provide security for each transaction.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 多亏了这些特性，您可以以集中、可监控的方式进行交易，并为每笔交易提供安全保障。
- en: 2.1 A Short History of Blockchain
  id: totrans-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2.1 区块链的简要历史
- en: 'According to Wikipedia, the first blockchain was presented in 2008 by Satoshi
    Nakamoto and was implemented the next year, with the aim of acting as a “ledger”
    (a register of all transactions) for the nascent digital currency Bitcoin. Nakamoto
    used the words *block* and *chain* differently in the original article. In 2009,
    Nakamoto’s creation, Bitcoin, was used for the first time to purchase a physical
    asset: a pizza.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 根据维基百科，第一个区块链于2008年由中本聪提出，并于次年实施，旨在充当新兴数字货币比特币的“账簿”（所有交易的注册）。中本聪在原始文章中对“区块”和“链”这两个词使用了不同的含义。2009年，中本聪的创造比特币首次被用于购买一件实物资产：一张披萨。
- en: In August 2014, with Bitcoin having already achieved some notoriety globally,
    the size of its blockchain reached 20 gigabytes. In March 2018, it exceeded 162
    gigabytes. In 2014, the term “Blockchain 2.0” began to be used to refer to a new
    way of using blockchain. The idea was to allow people excluded from the current
    monetization to be able to access a reliable and secure monetary deposit, protect
    their privacy, and monetize their information. According to some authors, it also
    has the potential to resolve the issue of social injustice by changing the way
    wealth is distributed.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 2014年8月，随着比特币在全球范围内已经获得了一些声名，其区块链的大小达到了20千兆字节。到2018年3月，它已超过了162千兆字节。2014年，开始使用“区块链2.0”一词来指代一种新的区块链使用方式。这个想法是允许被排除在当前货币化之外的人能够获得可靠和安全的货币存款，保护他们的隐私，并实现信息货币化。根据一些作者的说法，它还有可能通过改变财富分配方式来解决社会不公问题。
- en: 'In 2017, the Nevada senate completely liberalized blockchain. In particular,
    Section 4 of Senate Bill 398:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 2017年，内华达州参议院完全放开了对区块链的限制。特别是，参议院议案398号的第4节：
- en: Prevents local authorities from imposing taxes on blockchain.
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 防止地方政府对区块链征税。
- en: Prevents the request for any form of license for the use of blockchain.
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 阻止要求使用区块链的任何形式的许可证。
- en: Prevents any other requests on the use of blockchain.
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 阻止对区块链使用的任何其他要求。
- en: Prevents local authorities from imposing taxes on blockchain.
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 阻止地方政府对区块链征收税款。
- en: In April 2019, during the International Handicraft Exhibition, the first product
    (made in Italy) was presented in which the production steps were entirely traced
    using blockchain technology.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 2019年4月，在国际手工艺品展期间，首个使用区块链技术完全追溯生产步骤的产品（意大利制造）被展示。
- en: The need to timestamp a digital document led to blockchain technology. You can,
    for example, write yourself a letter and send it through the mail. If you leave
    it unopened, you can guarantee that the letter was written before the envelope
    was postmarked. Businesses adopt increasingly complex processes into their daily
    operations to improve the credibility of their internal documentation in the event
    that they are questioned later. In the Internet world, transactions need to be
    done with digital stamps in a secure way. Secure time-stamped digital signatures
    can be created using Bitcoin or blockchain technology.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 将数字文档时间戳化的需求推动了区块链技术的发展。例如，您可以给自己写一封信并通过邮件发送。如果您不打开信封，您可以保证信件在信封邮戳之前已经写好了。企业日益将越来越复杂的流程融入到日常运营中，以提升其内部文档在未来可能受到质疑时的可信度。在互联网世界中，交易需要以安全的方式进行数字盖章。使用比特币或区块链技术可以创建安全的时间戳数字签名。
- en: Hash functions are used in all digital signatures. These methods accept any
    file and generate fixed-length fingerprints, which is a code that uniquely identifies
    the file. Anybody with access to the file may produce the code; however, constructing
    the file from the code is very difficult.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 所有数字签名中都使用哈希函数。这些方法接受任何文件并生成固定长度的指纹，这是唯一标识文件的代码。任何可以访问该文件的人都可以生成这个代码；然而，从代码构建文件是非常困难的。
- en: 2.2 Applications Using Blockchain
  id: totrans-21
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2.2 使用区块链的应用
- en: Blockchain has great potential to change business strategies and models in the
    long run. Moreover, blockchain is an enabling technology that could create new
    technologies and new foundations for the global economy and social environments,
    rather than a disruptive technology that attacks the traditional business model.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链在长远来看有改变商业战略和模式的巨大潜力。此外，区块链是一种促成技术，可以为全球经济和社会环境创造新技术和新基础，而不是攻击传统商业模式的颠覆性技术。
- en: The use of blockchain promises an important improvement for worldwide supply
    chains, financial and marketing transactions, accounting, and distributed social
    networks. This new technology can be integrated into various sectors, and its
    protocols make it easier for companies to adopt new methods for processing and
    managing digital transactions.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链的使用承诺为全球供应链、金融和营销交易、会计和分布式社交网络带来重要改进。这项新技术可以整合到各个行业，并通过其协议使公司更容易采纳处理和管理数字交易的新方法。
- en: Some examples include money payment systems and digital currencies that facilitate
    crowd sales, implementation of the prediction market, and generic governance tools.
    Blockchain can be used to certify the date of a document and verify that it has
    not been tampered with. This application of blockchain, obtained by inserting
    the hash of the documents to be certified, is called *notarization*  . An example
    of this is the notarization of the movements of trucks that are transporting land
    from a construction site, in order to ensure compliance with environmental standards.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 一些例子包括货币支付系统和数字货币，这些系统促进了众筹销售、预测市场的实施以及通用治理工具。区块链可以用来认证文档的日期，并验证其未被篡改。通过将要认证的文件的哈希插入，这种区块链的应用被称为*公证*。一个例子是对从建筑工地运输土地的卡车运动进行公证，以确保符合环境标准。
- en: Blockchain can address the need for a fiduciary service provider and ensure
    that less litigation capital is incurred. It has the potential to remove systematic
    risk and financial fraud. It can automate various processes that previously had
    to be done manually for a long time, such as business integration.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链可以解决对受托服务提供商的需求，并确保减少诉讼资本的发生。它有潜力消除系统性风险和金融欺诈。它可以自动化以前需要长时间手动完成的各种流程，比如业务整合。
- en: In general, most blockchain applications involve cryptocurrencies such a Bitcoin,
    Blackcoin, Dash, and Nxt, and so on. Its center ledger system stores all the transactions.
    A decentralized voting mechanism is used to understand the transaction.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 总的来说，大多数区块链应用涉及加密货币，如比特币、黑币、达世币等。它的中心分类账系统存储所有交易。采用分散式投票机制来理解交易。
- en: This new distribution method is also applicable and available in the insurance
    and bank sectors. These sectors are interested in this emerging technology, because
    the transactions are quick and very secure.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 这种新的分发方法在保险和银行行业也同样适用且可用。这些行业对这种新兴技术很感兴趣，因为交易快速而且非常安全。
- en: The collaborative economy and the Internet of Things (IoT) technologies can
    also benefit from blockchain technology by engaging many like-minded people in
    online collaborative voting applications.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 合作经济和物联网（IoT）技术也可以通过吸引许多志同道合的人参与在线协作投票应用来受益于区块链技术。
- en: Blockchain can also be used to build information systems for medical staff to
    increase their interoperability and security. Several blockchains have also been
    developed for storing data, publishing text, and identifying the origin of digital
    art. For example, a bank has opened research centers dedicated to blockchain to
    study the various implications of this new technology on financial services with
    the goal to improve efficiency and reduce costs. Another application has been
    proposed to share wireless networks.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链还可以用于构建医疗人员的信息系统，以增加其互操作性和安全性。几个区块链也已经被开发用于存储数据、发布文本和识别数字艺术的来源。例如，一家银行已经开设了专门研究区块链的研究中心，研究这项新技术对金融服务的各种影响，目标是提高效率和降低成本。还提出了另一种应用来分享无线网络。
- en: 2.3 Why Blockchain Matters
  id: totrans-30
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2.3 区块链的重要性
- en: Businesses depend on information. In the business world, the faster and more
    accurate that information is, the better. Blockchain is ideal for providing this
    type of information because it provides instant, sharable, and fully transparent
    data that’s stored in an unchangeable ledger. Only authorized individuals can
    view the data.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 企业依赖于信息。在商业世界中，信息越快速和准确，越好。区块链非常适合提供这种类型的信息，因为它提供了即时、可共享和完全透明的数据，存储在不可更改的账本中。只有授权的个人可以查看数据。
- en: Additionally, a blockchain network can trace orders, money transactions, account
    ledgers, and production processes, among other things. Because members share a
    common information that is contained in the blockchain, it’s also possible to
    see all the data of an end-to-end transaction (it’s fully transparent to all the
    parties), leading to higher trust as well as new improvements and future uses.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，区块链网络可以追踪订单、货币交易、账户账簿和生产过程等内容。由于成员共享的信息包含在区块链中，因此也可以看到端到端交易的所有数据（对于所有参与方来说都是完全透明的），这导致了更高的信任以及新的改进和未来的用途。
- en: 2.4 Summary
  id: totrans-33
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 2.4 总结
- en: In this chapter, you learned the basic concepts underlying blockchains, distributed
    ledgers, and timestamping documents. You also gained an understanding of why these
    technologies are important in the market, and how they’ve developed in recent
    years. The next chapter focuses on Bitcoin.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，你学习了区块链、分布式账本和文件时间戳的基本概念。你还了解了为什么这些技术在市场上很重要，以及它们近年来的发展。下一章将重点介绍比特币。
