- en: Abstract
  id: totrans-3
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 摘要
- en: Advances in telecommunications and information technology have had a significant
    impact on the banking industry over the past few years. The rise of the financial
    technology (fintech) sector has also played an important role, with new technologies
    like blockchain having the potential to change the whole banking industry in faster
    and more disruptive ways than ever before. This chapter outlines the context of
    this study, presents the book’s structure and objective and highlights the main
    themes of all the other chapters.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 过去几年来，电信和信息技术的进步对银行业产生了重大影响。金融科技（fintech）领域的兴起也发挥了重要作用，像区块链这样的新技术有潜力以比以往更快、更具破坏性的方式改变整个银行业。本章概述了本研究的背景，介绍了本书的结构和目标，并强调了其他章节的主题。
- en: KeywordsTechnological innovationsFintechBlockchain technologyBanking
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 关键词：技术创新 金融科技 区块链技术 银行业
- en: The banking industry has undergone considerable changes over the past few decades,
    especially because of the boom in technology that has resulted from advances in
    telecommunications and information technology (IT). These advances have transformed
    banking products, services and processes (Berger [2003](#CR1); Frame and White
    [2014](#CR5); Frame et al. [2018](#CR6)). Faster computing and the widespread
    adoption of the Internet have produced a more efficient payment system with new
    payment tools and banking services (e.g. automated teller machines (ATMs), credit
    cards, electronic payments, Internet banking, etc.), while advances in IT (both
    hardware and software) have led to more efficient and sophisticated ways for banks
    to leverage vast quantities of consumer and company data.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 银行业在过去几十年发生了相当大的变化，尤其是由于电信和信息技术（IT）的进步带来的技术繁荣。这些迅速发展的技术已经改变了银行产品、服务和流程（Berger
    [2003](#CR1); Frame and White [2014](#CR5); Frame et al. [2018](#CR6)）。更快的计算速度和互联网的广泛应用使支付系统更加高效，带来了新的支付工具和银行服务（例如自动取款机（ATM），信用卡，电子支付，网上银行等），而IT（硬件和软件）的进步也使银行释放了大量的消费者和公司数据的更加高效和复杂的方法。
- en: Nevertheless, as (ECB [2019](#CR4)) notes, we are entering a new digital age
    with technologies that have the potential to change the whole banking industry
    in faster and more disruptive ways than ever before. In particular, recent technological
    developments have brought about financial technology (fintech) sector, which covers
    digital innovations and technology-enabled business model innovations in the financial
    arena (Philippon [2016](#CR21); He et al. [2017](#CR9); Frame et al. [2018](#CR6)).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，正如（ECB [2019](#CR4)）所指出的，我们正在进入一个具有潜力以比以往更快、更具破坏性的方式改变整个银行业的数字新时代。特别是，最近的技术发展引发了金融科技（fintech）领域，涵盖了金融领域的数字创新和技术驱动的商业模式创新（Philippon
    [2016](#CR21); He et al. [2017](#CR9); Frame et al. [2018](#CR6)）。
- en: According to the Financial Stability Board’s (FSB) ([2017](#CR7)) working definition
    of fintech, it is a “technologically enabled financial innovation that could result
    in new business models, applications, processes or products with an associated
    material effect on financial markets and institutions and the provision of financial
    services”. Examples of such innovations include distributed ledger technologies
    (DLTs), digital currencies, new digital advisory and trading systems, artificial
    intelligence and machine learning, peer-to-peer lending, equity crowdfunding and
    so on. According to Philippon ([2016](#CR21), p. 2), “such innovations can disrupt
    existing industry structures and blur industry boundaries, facilitate strategic
    disintermediation, revolutionise how existing firms create and deliver products
    and services, provide new gateways for entrepreneurship, democratize access to
    financial services, but also create significant privacy, regulatory and law enforcement
    challenges”. The European Banking Authority (EBA) ([2017](#CR3)) also underscores
    the potential for these new technological innovations and points out that they
    may create many benefits for consumers and organisations, including access to
    credit, improved comparability of products, access to a wider product range, availability
    of up-to-date information, tailored product offerings, reduced costs and consumer
    convenience. Thus, these innovations may contribute to a decline in costs, a reduction
    in information asymmetry and an increase in efficiency and competition and provide
    broader access to financial services by developing new ways to obtain funds. At
    the same time, however, these technologies can also pose new risks to the financial
    system, which policymakers, regulators and supervisors should consider to ensure
    the financial stability, safety and soundness of financial institutions, as well
    as consumer and investor protection.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 根据金融稳定理事会（FSB）的([2017](#CR7))对金融科技的工作定义，金融科技是一种“通过技术手段促成的金融创新，可能导致新的商业模式、应用、流程或产品，并在金融市场和机构以及金融服务的提供方面产生重大影响”。此类创新的例子包括分布式账本技术（DLT）、数字货币、新的数字化咨询和交易系统、人工智能和机器学习、点对点借贷、股权众筹等。根据Philippon
    ([2016](#CR21), p. 2)的描述，“这些创新可能扰乱现有的行业结构，模糊行业界限，促进战略性去中介化，彻底改革现有公司如何创造和交付产品和服务的方式，为创业提供新的途径，使普通人能够获得金融服务，但同时也面临着重大的隐私、监管和执法挑战”。欧洲银行管理局（EBA）（[2017](#CR3)）也强调了这些新技术创新的潜力，并指出它们可能为消费者和组织带来许多好处，包括获得信贷的机会、产品可比性的提高、获得更广泛的产品范围、获得最新的信息、定制的产品选择、降低成本和便利消费者。因此，这些创新可能有助于降低成本、减少信息不对称性、提高效率和竞争，并通过开发新的融资方式为金融服务提供更广泛的获取途径。与此同时，这些技术也可能给金融体系带来新的风险，决策者、监管者和监督者应该考虑这些风险，以确保金融机构的金融稳定性、安全性和健全性，以及消费者和投资者的保护。
- en: Given the potential of fintech technologies and products, the industry has evolved
    significantly over the past few years and experienced a massive year of investment
    in 2018, with total global investment (across venture capital (VC), private equity
    (PE) and mergers and acquisitions (M&A)), more than doubling from $54.4 billion
    in 2017 to $141.0 billion in 2018 (KPMG [2020](#CR12)). This rise was driven mainly
    by the United States, Europe and Asia, as reported in KPMG’s report ([2020](#CR12))
    on global investment trends in the fintech sector. The positive trend also continued
    in 2019, with global investment hitting $135.7 billion, a slight drop from the
    2018 results, but still more than double any year before 2018, thereby highlighting
    the strength of the global fintech market.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 鉴于金融科技技术和产品的潜力，该行业在过去几年取得了显著的发展，并在2018年经历了巨大的投资年，全球总投资额（风险投资（VC）、私募股权（PE）和并购）从2017年的544亿美元翻了一倍多，达到2018年的1,410亿美元（KPMG
    [2020](#CR12)）。据KPMG的报告（[2020](#CR12)）称，这一增长主要是由美国、欧洲和亚洲带动的金融科技行业全球投资趋势。这一积极趋势在2019年也得以延续，全球投资达到了1,357亿美元，较2018年略有下降，但仍然是2018年之前的任何一年的两倍以上，进一步突显了全球金融科技市场的实力。
- en: An innovation that is central to the current fintech space is blockchain technology
    (Guo and Liang [2016](#CR8); Philippon [2016](#CR21); Iansiti and Lakhani [2017](#CR13);
    Frame et al. [2018](#CR6)), the distributed ledger technology behind Bitcoin (and
    other cryptocurrencies). It represents a key investment area of fintech (KPMG
    [2020](#CR12)).
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 当今金融科技领域的一个核心创新是区块链技术（Guo和Liang [2016](#CR8)；Philippon [2016](#CR21)；Iansiti和Lakhani
    [2017](#CR13)；Frame等人 [2018](#CR6)），这是比特币（及其他加密货币）背后的分布式分类账技术。它代表了金融科技的一个重要投资领域（KPMG
    [2020](#CR12)）。
- en: Blockchain has widely been acknowledged as a disruptive technology and a key
    source of future financial market innovation (Lewis et al. [2017](#CR14)) that
    could revolutionise our society and the new world economy (McKinsey [2016](#CR18);
    Peters and Panayi [2016](#CR20); Ross [2017](#CR22)). Born as the technology underlying
    Bitcoin (Nakamoto [2008](#CR19)) to record cryptocurrencies transactions, blockchain
    has become a technology that can facilitate the process of recording any transaction
    type and track the movement of any asset, thus finding applications in multiple
    areas (Ulieru [2016](#CR24); Iansiti and Lakhani [2017](#CR13); Yermack [2017](#CR26);
    Tapscott and Tapscott [2017](#CR23)).
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链被广泛认为是一项颠覆性技术和未来金融市场创新的关键来源（Lewis等人 [2017](#CR14)），可以彻底改变我们的社会和新世界经济（McKinsey
    [2016](#CR18)；Peters和Panayi [2016](#CR20)；Ross [2017](#CR22)）。作为比特币的基础技术（Nakamoto
    [2008](#CR19)）来记录加密货币交易，区块链已经发展成一种能够促进记录任何类型交易和追踪任何资产流动的技术，因此在多个领域找到应用（Ulieru
    [2016](#CR24)；Iansiti和Lakhani [2017](#CR13)；Yermack [2017](#CR26)；Tapscott和Tapscott
    [2017](#CR23)）。
- en: Although the initial scepticism about blockchain’s original idea, i.e. blockchain
    used to launch cryptocurrencies, several financial institutions (including banks,
    insurers, etc.) around the world have focused on the DLT behind blockchain (i.e.
    blockchain without cryptocurrencies) over the past few years to examine how it
    may affect most of their business. Particularly for the banking industry, the
    reason for the growing interest in blockchain technology is its potential to create
    new opportunities for banks and because it poses new threats to their business
    (Buitenhek [2016](#CR2); McDonald et al. [2016](#CR16); Peters and Panayi [2016](#CR20);
    Holotiuk et al. [2017](#CR10); Lindman et al. [2017](#CR15); Martino [2019](#CR17)).
    Many scholars and practitioners (Buitenhek [2016](#CR2); Guo and Liang [2016](#CR8);
    Peters and Panayi [2016](#CR20)) suggest that some of the problems linked to activities
    in financial services (e.g. the rising cost of operations, efficiency bottlenecks,
    transaction lags, fraud and operational risks) can be solved by applying blockchain’s
    DLT. In particular, by enabling smart contracts, maintaining immutable logs of
    transactions and facilitating the real-time execution of transactions, blockchain
    can be used to change how banks provide financial services and, consequently,
    offer potential advantages (in terms of cost, speed and data integrity) over traditional
    methods of proving ownership. In turn, this may enhance traditional financial
    institutions’ competitive edge (McKinsey [2016](#CR18); KPMG [2017](#CR11); Yermack
    [2017](#CR26)). Several of the world’s biggest banks are looking for opportunities
    in this area (i.e. blockchain’s DLT) by investing in and researching innovative
    blockchain applications. However, other studies (McDonald et al. [2016](#CR16);
    Holotiuk et al. [2017](#CR10)) regard blockchain—particularly blockchain used
    to launch cryptocurrencies—as a new competitor that can threaten banks’ business.
    According to these studies, blockchain technology and cryptocurrencies may allow
    consumers and suppliers to connect directly and form online networks, thus removing
    the need for “middlemen” like a bank (Holotiuk et al. [2017](#CR10)) and potentially
    undermining banks’ traditional role in verifying and enabling transactions such
    as payments. Moreover, blockchain may provide new gateways for entrepreneurship
    by making it possible for (especially fintech) start-ups to provide banking services
    at lower costs (Philippon [2016](#CR21); Tapscott and Tapscott [2017](#CR23)).
    This means that blockchain can increase competition in the industry and potentially
    undermine banks’ profitability (Yeoh [2017](#CR25)).
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管最初对区块链最初的想法（即用于推出加密货币的区块链）存在怀疑，但过去几年来，全球范围内的几家金融机构（包括银行、保险公司等）已经将注意力集中在区块链背后的DLT（即没有加密货币的区块链）上，以研究它可能如何影响他们大部分业务。特别是对于银行业来说，对区块链技术越来越浓厚的兴趣是由于它有潜力为银行创造新的机遇，并因为它对银行业构成新的威胁（Buitenhek
    [2016](#CR2); McDonald et al. [2016](#CR16); Peters and Panayi [2016](#CR20);
    Holotiuk et al. [2017](#CR10); Lindman et al. [2017]; Martino [2019](#CR17)）。许多学者和从业者（Buitenhek
    [2016](#CR2); Guo and Liang [2016](#CR8); Peters and Panayi [2016](#CR20)）认为，一些与金融服务活动相关的问题（例如运营成本上升、效率瓶颈、交易滞后、欺诈和运营风险）可以通过应用区块链的DLT来解决。特别是通过启用智能合约、保持不可变的交易记录和促进实时执行交易，区块链可以改变银行提供金融服务的方式，因此可能在成本、速度和数据完整性方面提供传统所有权证明方法之上的潜在优势。反过来，这可能提升传统金融机构的竞争优势（McKinsey
    [2016](#CR18); KPMG [2017](#CR11); Yermack [2017]）。全球一些最大的银行正在寻找这个领域的机会（即区块链的DLT），通过投资和研究创新的区块链应用。然而，其他研究（McDonald
    et al. [2016](#CR16); Holotiuk et al. [2017](#CR10)）认为区块链——特别是用于推出加密货币的区块链——是可以威胁银行业务的新竞争者。根据这些研究，区块链技术和加密货币可能允许消费者和供应商直接连接并形成在线网络，从而消除了银行等“中间人”的需要（Holotiuk
    et al. [2017](#CR10)），并可能破坏银行在验证和实现付款等交易方面的传统角色。此外，区块链可能通过降低成本为（尤其是金融科技）初创公司提供银行服务，为创业提供新的途径（Philippon
    [2016](#CR21); Tapscott and Tapscott [2017](#CR23)）。这意味着区块链可能增加行业竞争，并可能削弱银行的盈利能力（Yeoh
    [2017](#CR25)）。
- en: Thus, existing literature suggests that blockchain may present new challenges
    and not only create opportunities for but also pose threats to banks. This is
    pushing banks to rethink their operations, business models and strategies. However,
    relevant literature is in still its infancy, and we have no clear understanding
    of blockchain technology’s potential implications for banks (Zhao et al. [2016](#CR27)).
    This book expands the literature on blockchain technology in banking by providing
    new insights into the developments, trends and challenges of blockchain in the
    banking industry. Building on the results of a previous study I conducted (Martino
    [2019](#CR17)), this book aims to shed more light on the implications of blockchain
    technology for banks, exploring the potential impact on traditional banking business
    models. To this end, the book is structured as follows.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，现有文献表明区块链可能会给银行带来新的挑战，不仅为银行创造机会，也会构成威胁。这促使银行重新思考他们的运营、业务模式和战略。然而，相关文献仍处于萌芽阶段，我们尚不清楚区块链技术对银行的潜在影响(Zhao
    et al. [2016](#CR27))。本书通过提供新的见解，扩展了区块链技术在银行业的文献。借鉴我之前进行的一项研究成果(Martino [2019](#CR17))，本书旨在更多地探讨区块链技术对银行的影响，探索其对传统银行业务模式的潜在影响。为此，本书结构如下。
- en: Chapter [2](490216_1_En_2_Chapter.xhtml) provides an overview of blockchain
    technology and highlights its key features, benefits and disadvantages. It also
    examines the different types of blockchain (i.e. private vs public blockchains),
    as well as their evolution (i.e. blockchain 1.0 vs blockchain 2.0 onwards). Finally,
    the chapter discusses the topic of cryptocurrencies and smart contracts, which
    are the two main applications of blockchain technology.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 第[2](490216_1_En_2_Chapter.xhtml)章概述了区块链技术，强调了其关键特性、优势和劣势。它还探讨了不同类型的区块链（即私有
    vs 公有区块链），以及它们的发展（即区块链1.0 vs 区块链2.0以后）。最后，该章讨论了加密货币和智能合约这两种区块链技术的主要应用。
- en: Chapter [3](490216_1_En_3_Chapter.xhtml) explores the potential implications
    of blockchain technology for the banking industry. This chapter builds on the
    results of a previous study I conducted,^([1](#Fn1)) which used qualitative-based
    interviews with three professional bankers from different European banks that
    are dealing with the challenges of blockchain, and discusses the advantages and
    risks that blockchain technology can hold for banks. It also identifies the main
    banking areas that can be affected by adopting this technology.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 第[3](490216_1_En_3_Chapter.xhtml)章探讨了区块链技术对银行业的潜在影响。该章建立在我之前进行的一项研究成果的基础上，^([1](#Fn1))，该研究采用了与三家面临区块链挑战的欧洲银行的专业银行家的定性访谈，并讨论了区块链技术对银行的优势和风险。它还确定了采用这种技术可能会受到影响的主要银行业务领域。
- en: Chapter [4](490216_1_En_4_Chapter.xhtml) explores the potential impact of blockchain’s
    DLT on traditional banking business models. Building on the Business Model Canvas
    framework developed by Osterwalder and Pigneur ([2010](#CR500)), this chapter
    discusses how blockchain technology can affect all the elements of a bank’s business
    model, namely how banks generate profits, which customers they serve, which distribution
    channels they use and so on. Moreover, the chapter provides an overview of the
    current status of banks’ adoption of the technology and highlights their approach
    to handling the challenges of blockchain.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 第[4](490216_1_En_4_Chapter.xhtml)章探讨了区块链的分布式账本技术对传统银行业务模式的潜在影响。建立在Osterwalder和Pigneur
    ([2010](#CR500))开发的商业模型画布框架的基础上，本章讨论了区块链技术如何影响银行业务模式的各个元素，即银行如何产生利润，他们为哪些客户服务，他们使用哪些分销渠道等等。此外，该章概述了银行对该技术的采用当前状态，并强调了他们处理区块链挑战的方法。
- en: Finally, Chapter [5](490216_1_En_5_Chapter.xhtml) addresses regulatory issues
    for blockchain technology, given the crucial role of regulation in the development
    of this technology. In particular, the chapter outlines regulatory responses to
    blockchain around the world, with a specific focus on how US and EU authorities
    are tackling the key risks (e.g. privacy issues, financial crime, hacking, etc.)
    associated with this new technology. The chapter makes a distinction between the
    regulatory issues that derive from banks applying the DLT of blockchain when providing
    their services and the use of blockchain to launch cryptocurrencies, as they have
    very different implications.
  id: totrans-17
