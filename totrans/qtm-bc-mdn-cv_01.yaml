    U = e^{i\delta } \cdot R_z(\alpha ) \cdot R_y(\theta ) \cdot R_z(\beta ) \end{aligned}$$](../images/516210_1_En_1_Chapter/516210_1_En_1_Chapter_TeX_Equ42.png)。此外，一般的![$$2
