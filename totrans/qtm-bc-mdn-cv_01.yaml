    P = \frac{1}{\sqrt{2}} \begin{pmatrix} 1 &amp;{} 0 \\ 0 &amp;{} e^{i \theta }
    \end{pmatrix}, \end{aligned}$$](../images/516210_1_En_1_Chapter/516210_1_En_1_Chapter_TeX_Equ19.png)(19)，其中![$$\theta
    \in \{0, 2\pi \}$$](../images/516210_1_En_1_Chapter/516210_1_En_1_Chapter_TeX_IEq99.png)的值决定了量子比特的特定操作。例如，一个著名的门是所谓的![$$\frac{\pi
    }{8}$$](../images/516210_1_En_1_Chapter/516210_1_En_1_Chapter_TeX_IEq100.png)门：![$$T
    = \begin{pmatrix} 1 &amp;{} 0 \\ 0 &amp;{} e^{\frac{i \pi }{4}} \end{pmatrix}
    = e^{\frac{i \pi }{8}} \begin{pmatrix} e^{-\frac{i \pi }{8}} &amp;{} 0 \\ 0 &amp;{}
    e^{\frac{i \pi }{8}} \end{pmatrix}.$$](../images/516210_1_En_1_Chapter/516210_1_En_1_Chapter_TeX
