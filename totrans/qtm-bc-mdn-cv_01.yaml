    {\sigma } = a_1 \sigma _1 + a_2 \sigma _2 + a_3 \sigma _3$$](../images/516210_1_En_1_Chapter/516210_1_En_1_Chapter_TeX_IEq98.png)是Pauli算符向量。*X*和*Y*的等叠加给出了一个重要的转换，称为Hadamard门！[$$\begin{aligned}
    H = \frac{1}{\sqrt{2}}(X+Z) = \frac{1}{\sqrt{2}} \begin{pmatrix} 1 &amp;{} 1 \\
