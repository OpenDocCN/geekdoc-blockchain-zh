    as quantum gates
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
- en: Lemma 6
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
- en: These two circuit equivalences are true (see Figs. [14](#Fig14) and [15](#Fig15)).
  id: totrans-187
