    $$](../images/516210_1_En_1_Chapter/516210_1_En_1_Chapter_TeX_IEq345.png) 和 CS![$$(n-1)$$](../images/516210_1_En_1_Chapter/516210_1_En_1_Chapter_TeX_IEq346.png)。请注意，我们不计算两个
