- en: Proof
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
- en: By verifying all eight bases input/output pairs for each equivalence.    ![$$\square
    $$](../images/516210_1_En_1_Chapter/516210_1_En_1_Chapter_TeX_IEq287.png)
  id: totrans-195
