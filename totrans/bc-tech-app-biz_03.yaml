- en: The second phase is the creation of the company and associated users in the
    platform. It is a process that is carried out the first time that a company joins
    the Trusty platform. Apio creates the client company's account on Trusty and,
    at the same time, the profiles of the users who can modify the company's information.
    Once the company is into the platform, the profile of the company, the facilities,
    and the individual products are created. For the company, Apio declares on Trusty,
    the company description, the website, the geographical information, and other
    information that the client company wants to communicate. For the facilities,
    the name, traceability codes, and location. While for the products, the process
    is longer. Apio created for all the 103 products sold by Pastificio Mancini, a
    photo of the product, a background photo, a description of the product, and other
    additional information such as the cooking times. After creating the single product
    sheets, Apio creates the four parts of the supply chain for each product.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 第二阶段是在平台上创建公司和关联用户。这是公司第一次加入Trusty平台时要进行的过程。Apio在Trusty上创建客户公司的账户，同时创建可以修改公司信息的用户档案。一旦公司进入平台，就会创建公司的资料、设施以及个别产品。对于公司来说，Apio在Trusty上声明了公司的描述、网站、地理位置以及其他客户公司想要传达的信息。对于设施，则包括名称、可追溯代码和位置。而对于产品，这个过程则更长。Apio为Pastificio
    Mancini销售的103种产品创建了产品照片、背景照片、产品描述以及其他附加信息，如烹饪时间等。在创建了单个产品表单后，Apio为每个产品创建了供应链的四个部分。
- en: The next phase is the development of microservices for automated data entry.
    Until now, none of the information entered on Trusty uses blockchain technology.
    It was only the construction of a structure to create the company profile on Trusty.
    From this stage, we begin to develop and build the tools for entering traceability
    information. Trusty provides several possibilities for inserting traceability
    information on the blockchain, ranging from manual entry by the company to the
    automatic transmission of data on the blockchain through IoT sensors. In the case
    of Pastificio Mancini, an intermediate solution was applied. It provides the automatic
    insertion of data on the blockchain from the company's information system. Apio
    created a software automation system that integrates Trusty with the Pastificio
    Mancini existing Manufacturing Execution System (MES) to make it possible. This
    Software performs an automatic daily analysis of the information that Pastificio
    Mancini has in its MES and records the new ones on the blockchain. This procedure
    takes place every evening and relieves Pastificio Mancini from the burden of manually
    entering information, thereby also limiting the possibility of error. A further
    step, carried out in Pastificio Mancini, consists of the printing automation of
    the QR code in the product packaging by making Trusty communicate with the printing
    machine through an API. In fact, in this case, the QR codes printed in the packs
    of pasta are all different and specific to the product inside each pack. To make
    this possible, it is necessary to create particular QR codes and communicate them
    to the printer, who must print the correct QR code. This solution increases the
    informative potential of the Trusty service. The last phase is the customization
    of the public page. This step consists of customizing the web page that the customers
    have access through the QR code. It must be in line with the graphic style and
    Design desired by Pastificio Mancini. Therefore, the corporate colours, the template,
    and the images are customized to be consistent with the style and communication
    strategy of Pastificio Mancini.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 下一个阶段是开发用于自动数据输入的微服务。到目前为止，在Trusty上输入的信息中，没有使用区块链技术。这仅仅是建立一个结构，在Trusty上创建公司档案。从这个阶段开始，我们开始开发和构建输入追溯信息的工具。Trusty提供了多种将追溯信息输入区块链的可能性，从公司手动输入到通过IoT传感器自动传输数据到区块链。在Pastificio
    Mancini的情况下，应用了一个中间解决方案。它提供了从公司的信息系统自动将数据输入到区块链的功能。Apio创建了一个软件自动化系统，它集成了Trusty与Pastificio
    Mancini现有的制造执行系统（MES），使其成为可能。这个软件每天自动分析Pastificio Mancini在其MES中的信息，并将新信息记录在区块链上。这个过程每天晚上进行，减轻了Pastificio
    Mancini手动输入信息的负担，同时也限制了错误的可能性。在Pastificio Mancini进行的一步是，通过让Trusty通过API与打印机通信，实现产品包装中QR码的自动化打印。实际上，在这个案例中，包装在每包面条上的QR码都是不同的，且与每包中的产品相关。要实现这一点，需要创建特殊的QR码并将它们传达给打印机，打印机必须打印正确的QR码。这个解决方案增加了Trusty服务的信息潜力。最后一个阶段是自定义公共页面。这个步骤包括自定义客户通过二维码访问的网页。它必须与Pastificio
    Mancini所期望的图形风格和设计保持一致。因此，公司色彩、模板和图片都会根据Pastificio Mancini的风格和沟通策略进行定制，以保持一致性。
- en: 'Another interesting aspect to analyze in the Pastificio Mancini case is the
    blockchain used to record the information. Trusty follows an agnostic approach.
    Therefore, with Trusty, it is possible to record information on many blockchains
    according to the customer''s needs and requests. In the case of Pastificio Mancini,
    the Bitcoin public blockchain was chosen. Even before the invention of blockchain,
    companies'' traceability information was declared, so the fact of communicating
    traceability information is not new. The novelty lies in using an external platform
    that guarantees the notarization of the information and its immutability once
    registered. They chose Bitcoin for mainly two: efficiency reasons due to the Open
    Timestamp protocol; it is public, reliable, and completely independent.'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 在Pastificio Mancini案例中，另一个有趣的角度是记录信息的区块链。Trusty遵循一种不可知论的方法。因此，在使用Trusty的情况下，可以根据客户的需求和请求在多个区块链上记录信息。在Pastificio
    Mancini的情况下，选择了比特币公有区块链。甚至在区块链发明之前，公司的追溯信息就已经被记录下来，所以传达追溯信息的事实并不是新的。创新之处在于使用一个外部平台，该平台可以保证信息的公证及其一旦注册的不可变性。他们选择比特币主要是基于两个原因：一是由于Open
    Timestamp协议的效率；二是它具有公开性、可靠性，并且完全独立。
- en: Starting from the first point, the notarization on Bitcoin takes place with
    a standard procedure using an open-source protocol called Open Timestamp. Open
    Timestamp provides a standard format for time stamping on Bitcoin. Time stamping
    demonstrates in an unchangeable way that certain data existed before a specific
    date. Open Timestamp is a widely developed and tested protocol with a lot of documentation
    available, commonly accepted, and reliable. Furthermore, one of the main advantages
    of this protocol is the limited transaction costs required to record information
    on the blockchain. Recording information on the blockchain is not free, but transaction
    costs vary based on various factors. Open Timestamp allows you to take advantage
    of the network to reduce these costs. The protocol aggregates a packet of information
    and inserts it into the blockchain every two hours by performing a single transaction.
    This allows you to divide the registration costs among all the subjects who have
    entered the information in the package. From a practical point of view, Trusty
    creates a PDF file with the MES of Pastificio Mancini information that must be
    entered on the blockchain. The file is then placed in a package with other information
    that, through Open Timestamp, are recorded on Bitcoin. The Open Timestamp output
    is an OTS file with all the information of the Merkle Tree.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 从第一个要点开始，比特币上的公证是通过使用一个名为Open Timestamp的开源协议来进行标准的程序。Open Timestamp为比特币上的时间戳提供了一个标准格式。时间戳以不可更改的方式证明某些数据在特定日期之前存在。Open
    Timestamp是一个广泛开发和测试的、拥有大量文档、普遍接受且可靠的协议。此外，该协议的主要优点之一是记录区块链上信息所需的交易成本有限。在区块链上记录信息不是免费的，但交易费用会根据各种因素而变化。Open
    Timestamp允许你利用网络来降低这些成本。该协议通过执行单一交易，每两小时聚合一包信息并将其插入区块链中。这允许你将注册成本分摊给包装中输入信息的所有人。从实际角度来看，Trusty创建了一个包含Pastificio
    Mancini MES信息的PDF文件，该信息必须录入区块链。然后将文件与其他信息一起放入一个包中，通过Open Timestamp记录在比特币上。Open
    Timestamp的输出是一个包含Merkle树所有信息的OTS文件。
- en: The second point is that Bitcoin is the first blockchain platform created, so
    it is very widespread, increasing its solidity. Furthermore, it is a public blockchain.
    Therefore, it is the ideal choice to protect the consumer of the products registered
    in it. It is entirely independent of the producers who cannot modify the information
    once it has been entered on the Bitcoin blockchain. With a solution of this type,
    once the data has been entered on the blockchain, he would have only two possibilities
    if a producer wants to “cheat” the consumer. To declare to have lost the PDF and
    OTS files that the blockchain generates once the data has been recorded or record
    the information multiple times with multiple PDF files. In the first case, the
    role played by Trusty limits this possibility because Trusty keeps all the files
    related to the notarization on blockchain always organized and present. In the
    second case, the final consumer can always see all the recorded files and the
    dates on which they were recorded. By comparing these documents, he can understand
    any changes that would lead to a lack of consumer trust in the manufacturer if
    the manufacturing company did not adequately justify them.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 第二点是比特币是第一个创建的区块链平台，因此它非常普及，增加了它的稳固性。此外，它是一个公共区块链。因此，它是保护注册在其上的产品消费者的理想选择。它完全独立于生产者，一旦信息录入比特币区块链，生产者就无法修改信息。采用这种解决方案，一旦数据录入区块链，如果生产者想要“欺骗”消费者，他只有两种可能性。要么宣称丢失了区块链一旦数据记录后生成的PDF和OTS文件，要么多次用多个PDF文件记录信息。在前一种情况下，Trusty扮演的角色限制了这种可能性，因为Trusty总是组织有序并呈现与区块链公证相关的所有文件。在后一种情况下，最终消费者总是可以看到所有记录的文件以及它们记录的日期。通过比较这些文件，他可以了解任何变化，如果制造公司没有适当地解释这些变化，这将导致消费者对制造商缺乏信任。
- en: STRENGTHS AND OPPORTUNITIES
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 优势与机遇
- en: 'Trusty and the application case at Pastificio Mancini highlight some interesting
    aspects about the blockchain application that need to be discussed. These aspects
    are: the needs of the SMEs that intend to use blockchain; the agnostic approach
    to the blockchain; the differences in strategic requirements between B2B customers
    and B2C. Trusty is designed mainly for small and medium enterprises, which, due
    to their size, do not have the economic and technological resources of the large
    enterprises. In the attempt to promote IBM Food Trust among SMEs, Apio realized
    that they need blockchain mainly for marketing purposes to communicate the excellence
    of their brands and products. If, on the one hand, there are companies like Walmart
    or Maersk that have been using the blockchain developed by IBM to track their
    supply chains for years, on the other, there are a significant number of SMEs
    that have different needs and problems. However, IBM Food Trust is one of the
    largest networks that connects participants across the food supply chain through
    a Distributed Ledger Technology. IBM Food Trust offers to the company that joins
    the network benefits such as: supply chain efficiencies, brand trust, food safety,
    and so on. The IBM Food Trust solution was, therefore, mainly aimed at making
    the supply chain more efficient. This is a long and complex process that requires
    the collaboration of all actors in the supply chain and a considerable amount
    of time to get up and running effectively (Roettgers, 2020). Otherwise, those
    kinds of benefits are crucial for large organizations with an international and
    anonymous supply chain composed of thousands of suppliers; on the other side,
    SMEs are most interested in creating a Direct-to-Consumer Channel to improve the
    Brand Positioning and Brand Awareness. Moreover, the onboarding process on IBM
    Food Trust requires several identifiers (GS1 Identifiers, GLN Identifiers, and
    GTIN Identifiers) that usually are not quickly available in a small and medium
    enterprise. The most crucial feature of IBM Food Trust is linked to Track and
    Trace. IBM Food Trust gives every supplier the possibility to access information
    about food products. The main challenge of this kind of approach is that there
    is no guarantee that workers at all the businesses in a company''s supply chain
    will insert data, and there are not incentives for suppliers to log everything
    in blockchain correctly (Roettgers, 2020). While large companies like Walmart
    can force their suppliers and companies to take part in blockchain and traceability
    systems taking advantage of their role as the group leader or leading distributors,
    this is not possible for SMEs. Apio has decided to develop Trusty to place itself
    in this market niche left uncovered by the best-known solutions to meet the needs
    of SMEs. For this reason, Trusty provides a series of packages that can be modulated
    according to the needs and financial resources of the company. From this perspective,
    the plan offered for free by Trusty plays a fundamental role in favouring the
    mass adoption of blockchain technology. Moreover, thanks to the agnostic approach,
    Trusty can modulate the costs, and the level of service offered, offering the
    choice between blockchains with less economic and management costs or others more
    expensive but also with a better service.'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: Trusty 和 Pastificio Mancini 的应用案例突显了关于区块链应用的一些有趣方面，这些方面需要讨论。这些方面包括：打算使用区块链的
    SMEs 的需求；对区块链的不可知论方法；B2B 客户与 B2C 之间的战略需求差异。Trusty 主要是为中小企业设计的，这些企业由于规模较小，没有大型企业的经济和技术资源。在尝试推广
    IBM Food Trust 给 SMEs 时，Apio 意识到他们主要需要区块链用于市场营销，以传达他们品牌和产品的卓越性。一方面，像沃尔玛或马士基这样的公司已经使用了
    IBM 开发的区块链来追踪他们的供应链多年，另一方面，有一大批 SMEs 有不同的需求和问题。然而，IBM Food Trust 是连接食品供应链参与者的最大网络之一，通过分布式账本技术。IBM
    Food Trust 向加入网络的公司提供好处，如：提高供应链效率、增强品牌信任、确保食品安全等。因此，IBM Food Trust 解决方案主要是为了使供应链更加高效。这是一个漫长而复杂的过程，需要供应链中所有参与者的合作，并且需要相当长的时间才能有效运行（Roettgers,
    2020）。否则，这些好处对于拥有国际化和匿名供应链的大型组织至关重要，这些供应链由数千家供应商组成；另一方面，SMEs 更感兴趣的是创建一个直接面向消费者的渠道，以提高品牌定位和品牌知名度。此外，加入
    IBM Food Trust 的过程需要多个标识符（GS1 Identifiers、GLN Identifiers 和 GTIN Identifiers），这些通常在中小企业中不易快速获得。IBM
    Food Trust 的最关键特性与追踪和跟踪有关。IBM Food Trust 赋予每个供应商访问食品产品信息的可能性。这种方法的主要挑战是，没有保证供应链中一家公司的所有业务的工作人员都会输入数据，并且没有激励供应商在区块链上正确记录所有信息（Roettgers,
    2020）。虽然像沃尔玛这样的大型公司可以利用它们作为集团领导者或主要分销商的角色，强制其供应商和公司参与区块链和追溯系统，但对于 SMEs 来说这是不可能的。Apio
    决定开发 Trusty，以填补知名解决方案未覆盖的市场细分，满足 SMEs 的需求。因此，Trusty 提供了一系列可以根据公司需求和财务资源调整的套餐。从这一角度来看，Trusty
    提供的免费计划对于促进区块链技术的大规模采用起到了关键作用。此外，由于不可知论方法，Trusty 可以调整成本和提供的服务水平，提供选择成本较低且管理成本较低的区块链，或者更昂贵但服务也更好的其他区块链。
- en: 'Adopting a blockchain agnostic approach means that the platform, in this case,
    Trusty, can support many blockchains without preferring any in particular (Nasdaq,
    2017). Trusty''s current implementation can notaries traceability events with:
    Bitcoin, IBM Food Trust, and Ethereum (included Ethereum side chains such as XDai
    and VSC). Using one blockchain rather than another in a project depends mainly
    on the needs of the client company and its economic resources. We have already
    seen that Bitcoin, thanks to the Open Timestamp protocol, allows containing costs
    and, at the same time to record information in one of the most solid and reliable
    blockchains. However, it does not allow you to register the identity. Identity
    consists of the association of data on the blockchain with the public key of the
    actor who reported it. In Bitcoin, with Open Timestamp, it is not the client company
    that records the information directly but the Open Timestamp protocol to which
    Trusty provides the data. This could represent limitations for some companies
    wishing to register also the identity. Thanks to the agnostic approach for companies
    with this need, Trusty can provide its Ethereum-based solution where it is possible
    to write identity. Similarly, for larger companies that need to improve long and
    complex supply chains, Trusty can suggest IBM Food Trust. While on the one hand,
    the agnostic approach represents a solution to best satisfy the client company''s
    requests; on the other, it represents insurance for the future of Trusty itself.
    Using an agnostic approach is consistent with the development phase of the technology
    because a standard has not yet been identified, and consequently, there is no
    certainty about the future (Abuhantash et al., 2019). If this standard is determined,
    Trusty must be ready to include that blockchain and that technology in its system.
    Otherwise, it risks being out of the market. From this perspective, adopting an
    agnostic approach is an insurance towards a context characterized by sudden changes
    and the future not yet defined (Abuhantash et al., 2019).'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 采用区块链不可知论的方法意味着该平台，例如Trusty，可以支持许多区块链，而不特别偏爱其中的任何一个（Nasdaq, 2017）。Trusty当前的实现可以让公证人追踪与以下区块链相关的事件：比特币，IBM
    Food Trust，以及以太坊（包括以太坊侧链，如XDai和VSC）。在一个项目中使用一个区块链而不是另一个，主要取决于客户公司的需求和经济资源。我们已经看到，得益于开放时间戳协议，比特币可以控制成本，同时在一个最坚固、最可靠的区块链之一记录信息。然而，它不允许你注册身份。身份是由区块链上的数据与报告它的行为者的公钥关联组成的。在比特币中，通过开放时间戳，不是客户公司直接记录信息，而是开放时间戳协议，Trusty提供数据。这对于希望注册身份的一些公司来说可能代表限制。对于有这种需求的公司的不可知论方法，Trusty可以提供基于以太坊的解决方案，其中可以写入身份信息。同样，对于需要改善长期复杂供应链的大型公司，Trusty可以推荐IBM
    Food Trust。一方面，不可知论方法代表了解决满足客户公司请求的最佳方案；另一方面，它代表了Trusty未来的保险。使用不可知论方法与技术的开发阶段一致，因为尚未确定标准，因此对未来没有确定性（Abuhantash等人，2019年）。如果确定此标准，Trusty必须准备好将其区块链和技术纳入其系统。否则，它面临被市场淘汰的风险。从这个角度看，采用不可知论方法是为一个充满突然变化且尚未定义未来的环境买的一份保险（Abuhantash等人，2019年）。
- en: Another interesting issue that the Pastificio Mancini case raises concerns the
    different strategic reasons that determine the use of Trusty by companies that
    have the consumer as their final customer (B2C), and companies that sell their
    products to other companies (B2B). The communication strategy, relevant information,
    and strategic objectives of these two categories are different. Companies that
    sell their products directly to the final consumer in a B2C perspective choose
    Trusty to pursue “customer relationship management” strategies mainly. This strategy
    consists of increasing the business and customers by ensuring their satisfaction
    with the company and its products (Strauss and Frost, 2014). A common practice
    in this strategy is to create contact points with the client and give them all
    the necessary information at every possible opportunity (Strauss and Frost, 2014).
    Thanks to Trusty, a new point of contact is created between the customer and the
    manufacturing company, and the information is communicated more securely and directly.
    On the contrary, in the case of Pastificio Mancini, most of its customers are
    B2B customers. They are part of the HORECA sector, including hotels, restaurants,
    trattorias, pizzerias, bars, catering, etc. Pastificio Mancini sells a small amount
    of its products to the final consumer. In this case, Trusty helps Pastificio Mancini
    to pursue an ingredient branding strategy (Gassmann et al., 2013). This strategy
    is accomplished when a product is purchased as a part or ingredient of another
    product. The ingredient product is advertised as a significant component of the
    final product that elevates its characteristics and performance (Gassmann et al.,
    2013). The product ingredient increases the perceived quality of the final product
    within which it is inserted in the eyes of the final consumer. Perhaps the most
    famous example of this strategy is Intel Inside. The Intel Inside label placed
    on Intel-based PCs is a strategy to communicate to the consumer the quality of
    a PC's processor, ensuring him of the performance and durability characteristics
    of the computer as a whole. Similarly, in our example, Mancini Pasta becomes a
    fundamental ingredient of the Chef's dishes capable of raising its quality and
    ensuring its origin. Therefore, on the one hand, the Chef can ask the end customer
    for a premium price due to the high quality of the raw material used in his dishes,
    on the other hand, Pastificio Mancini makes his products known. Furthermore, for
    the Chef, traceability through Trusty becomes a form of guarantee that allows
    him to demonstrate the origin of the products he uses to his customers. In the
    case of problems related to flawed or poor-quality products, the Chef can easily
    trace the packages to be eliminated, always guaranteeing the customer a high-level
    service.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个 Pastificio Mancini 案例引发的问题涉及到不同战略原因，这些原因决定了面向最终消费者（B2C）的公司和向其他公司销售产品的公司（B2B）使用
    Trusty 的不同原因。这两类公司的沟通策略、相关信息和战略目标都是不同的。从B2C角度直接向最终消费者销售产品的公司选择 Trusty 主要是为了追求“客户关系管理”战略（Strauss
    和 Frost, 2014）。这种战略包括通过确保消费者对公司及其产品满意来增加业务和客户（Strauss 和 Frost, 2014）。这种战略的一个常见做法是在每一个可能的机会上创造与客户的接触点，并给予他们所有必要的信息（Strauss
    和 Frost, 2014）。借助 Trusty，在客户和制造公司之间创建了一个新的联系点，信息更加安全、直接地传达。相反，在 Pastificio Mancini
    的案例中，大多数客户是 B2B 客户。他们属于餐饮服务业（HORECA），包括酒店、餐厅、比萨店、酒吧、餐饮等。Pastificio Mancini 向最终消费者销售少量产品。在这种情况下，Trusty
    帮助 Pastificio Mancini 追求一种成分品牌战略（Gassmann 等人，2013）。当一个产品作为另一个产品的一部分或成分被购买时，这种战略就实现了。这种成分产品被广告宣传为最终产品的一个重要组成部分，提升其特性和性能（Gassmann
    等人，2013）。产品成分在最终消费者眼中增加了所嵌入产品的感知质量。这种战略最著名的例子可能是英特尔 Inside。将英特尔 Inside 标签贴在基于英特尔的电脑上，是一种向消费者传达电脑处理器质量的策略，确保其电脑的整体性能和耐用性特征（Strauss
    和 Frost, 2014）。同样，在我们的例子中，Mancini 面条成为提升厨师菜肴质量和确保其来源的关键成分。因此，一方面，厨师可以因为在他的菜肴中使用的原料高质量而向最终顾客收取更高的价格，另一方面，Pastificio
    Mancini 使他的产品广为人知。此外，对于厨师来说，通过 Trusty 实现的追溯性成为一种保证，允许他向客户展示他所使用产品的来源。在涉及有缺陷或质量低的产品问题的情况下，厨师可以轻松追踪要消除的包装，始终向顾客保证高水平的服务。
- en: THREATS AND WEAKNESSES
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 威胁与弱点
- en: 'The application of Trusty to the Pastificio Mancini case has clear advantages,
    however, some weaknesses need to be discussed. In this section, we identify three
    weaknesses: the limits of Bitcoin and Open Timestamp; the difficulties in introducing
    blockchain in SMEs; the fully integrated value chain compared with a more disaggregated
    value chain. The use of Bitcoin and Open Timestamps has some advantages in terms
    of ease of use and limited costs. However, it also has disadvantages. The most
    obvious of these is the possibility of proving the Timestamp but not the actor''s
    identity who records the information. Identity consists of the association of
    data with the public key of the actor who registered it. Through identity, it
    is possible to demonstrate that specific information has been written by a specific
    public key attributable to a company. Using Open Timestamp, the data is aggregated
    into packets and recorded on Bitcoin by the Open Timestamp protocol. With this
    solution on the blockchain, it can be seen that the Open Timestamp protocol enters
    the information and that Trusty generated the PDF with the data. Therefore, it
    does not appear on the blockchain that the information was written on the blockchain
    by Pastificio Mancini. This is a solvable problem. Thanks to the agnostic approach
    adopted by Trusty, it is possible to use other blockchains that allow identity
    registration, such as Ethereum. However, the costs of solutions that enable identity
    registration are significantly higher due to the transaction costs required to
    register every transaction on the blockchain. Furthermore, to date, there is not
    commonly recognized open-source protocol such as Open Timestamp on Ethereum. Consequently,
    they would have to develop a protocol internally with the associated costs. For
    the needs of Pastificio Mancini, it was not necessary to resort to solutions of
    this type. Another aspect of weakness linked to the Pastificio Mancini case is
    in the data entry phase. In the case of Pastificio Mancini, the data are taken
    by Trusty from the company''s MES. This could leave some space for possible scams.
    Trusty or Pastificio Mancini itself could tamper with the data before it is recorded
    on the blockchain. The solution presented in this case involves a certain measure
    of consumer trust in Trusty and Pastificio Mancini. This does not precisely meet
    the trustless relationship expectations that the blockchain promises to achieve.
    Again, in this case, the problem is easily solvable because Trusty allows more
    advanced solutions. Data are recorded directly on the blockchain by IoT sensors
    placed on the plants, limiting as much as possible any form of intermediation
    and eliminating any possibility of a cheat. What we have seen with Pastificio
    Mancini is a simple approach that allows containing costs. This is the approach
    chosen by most of the SMEs who turn to Trusty to approach blockchain technology,
    intending to adopt more advanced solutions if they see a tangible advantage. Therefore,
    if, on the one hand, the approach used in the Pastificio Mancini case has limitations,
    on the other hand, it is essential to bring SMEs closer to blockchain technology.
    SMEs often do not know blockchain and are not willing to invest tens of thousands
    of euros without first understanding the advantages. The Trusty approach allows
    SMEs to gradually increase blockchain adoption in terms of the solution complexity
    and required investment. Without a flexible and modular approach, Trusty''s customers
    would be forced to make a considerable investment upfront to adopt blockchain.
    Most SMEs may be deterred by this investment and may choose not to use blockchain.
    The Trusty team evaluated the gradual approach to the blockchain as the best solution
    in this phase of development of the technology.'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 将Trusty应用于 Pastificio Mancini 案例具有明显的优势，然而，有些弱点需要讨论。在本节中，我们确定了三个弱点：比特币和 Open
    Timestamp 的局限性；在中小企业中引入区块链的困难；与更分散的价值链相比，完全集成的价值链。使用比特币和 Open Timestamps 在易用性和成本有限方面有一些优点。然而，它也有缺点。最明显的是，它可能证明了时间戳，但无法证明记录信息的演员身份。身份是由将数据与注册它的演员的公钥相关联组成的。通过身份，可以证明特定信息是由特定公钥（可归因于一家公司）编写的。使用
    Open Timestamp，数据被聚合成包，并通过 Open Timestamp 协议记录在比特币上。通过在区块链上使用此解决方案，可以清楚地看到 Open
    Timestamp 协议进入了信息，并且 Trusty 生成了带有数据 的 PDF。因此，在区块链上，信息并非由 Pastificio Mancini 编写。这是一个可以解决的问题。得益于
    Trusty 所采用的无知方法，可以使用允许身份注册的其他区块链，例如以太坊。然而，由于需要将每个交易注册到区块链上所需的交易成本，使身份注册的解决方案成本显著较高。此外，迄今为止，以太坊上还没有被广泛认可的开源协议，如
    Open Timestamp。因此，他们不得不开发一个内部协议，并承担相关成本。对于 Pastificio Mancini 的需求，使用这种类型的解决方案是不必要的。与
    Pastificio Mancini 案例相关联的另一个弱点是在数据输入阶段。在 Pastificio Mancini 的案例中，Trusty 从公司的 MES
    获取数据。这可能会给可能的诈骗留下一些空间。在数据被记录在区块链之前，Trusty 或 Pastificio Mancini 本身可能会篡改数据。本案例中提出的解决方案涉及消费者对
    Trusty 和 Pastificio Mancini 的一定信任。这并不精确地满足区块链承诺实现的无需信任的关系。同样，在这个案例中，问题很容易解决，因为
    Trusty 允许更先进的解决方案。数据直接由放置在植物上的 IoT 传感器记录在区块链上，尽可能限制任何形式的中介，并消除任何作弊的可能性。与 Pastificio
    Mancini 一起，我们看到的是一个简单的办法，可以控制成本。这是大多数求助于 Trusty 接近区块链技术并打算在看到实际优势时采用更先进解决方案的中小企业所选择的办法。因此，虽然
    Pastificio Mancini 案例中使用的办法有局限性，但另一方面，将中小企业与区块链技术拉近是至关重要的。中小企业通常不了解区块链，并且在不了解其优势的情况下，不愿意投资数万欧元。Trusty
    方法使中小企业可以在解决方案的复杂性和所需投资方面逐渐增加区块链的采用。如果没有灵活和模块化的方法，Trusty 的客户将被迫在采用区块链时做出相当大的前期投资。大多数中小企业可能会被这种投资吓倒，可能会选择不使用区块链。Trusty
    团队认为，逐步引入区块链是在这个技术发展阶段的最佳解决方案。
- en: Although the modularity of the service offered by Trusty facilitates home boarding,
    this is not enough to solve the adoption of this technology by SMEs. One of the
    most relevant challenges faced by Trusty is due to the characteristics of the
    Italian SMEs, which make the onboarding process complex and expensive in most
    cases. While large companies have developed information systems and relevant internal
    skills to which it is possible to connect Trusty, in most of the SMEs, this has
    not happened. So, right now, the biggest weakness of the solution is related to
    scalability. The level of digitization of Italian SMEs is so low that the onboarding
    activity must often be accompanied by professional resources that identify virtuous
    paths for companies. Trusty must engage not only in the traceability service through
    blockchain but very often it must provide for a minimum digitization path to make
    it possible to use Trusty itself. This limit slows down the adoption process and
    does not fit well with Software as a service business model based on rapid customer
    acquisition and conversion. The solution's novelty, the lack of knowledge of the
    blockchain of agri-food companies, and the legislative vacuum on the subject also
    slow down investments in this area. Finally, we cannot refrain from recognizing
    that the case of Pastificio Mancini is particular and relatively simple. Pastificio
    Mancini has a vertically integrated supply chain and directly controls every step
    of the supply chain. Therefore, it is easy for Pastificio Mancini to carry out
    traceability of its supply chain since it is not necessary for the blockchain
    to be adopted by other actors in the supply chain to be effective. On the contrary,
    in the case of very disintegrated supply chains with a plurality of actors, perhaps
    in international contexts, the adoption is more complex. If, on the one hand,
    the benefits of blockchain in situations of this type are greater, on the other
    hand, all the actors in the supply chain must adopt the blockchain. If one actor
    in the supply chain decides not to use it, the chain falls, and the solution becomes
    useless for all the other actors.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管Trusty提供的服务的模块化特性促进了家庭登机，但这并不足以解决中小企业采用这项技术的问题。Trusty面临的最相关的挑战之一是由于意大利中小企业的特点，在大多数情况下，登机过程变得复杂且昂贵。尽管大型公司已经发展了信息系统和相关内部技能，可以与Trusty连接，但在大多数中小企业中，情况并非如此。因此，目前该解决方案最大的弱点与可扩展性有关。意大利中小企业的数字化水平如此之低，以至于登机活动必须经常伴随着专业资源，以识别公司的良性路径。Trusty不仅要通过区块链提供追踪服务，而且经常必须提供至少最小的数字化路径，以便使用Trusty本身。这个限制减缓了采用过程，并且与基于快速客户获取和转换的软件即服务业务模型不太相符。解决方案的新颖性，农业食品公司对区块链知识的缺乏，以及关于该主题的立法空白也减缓了这一领域的投资。最后，我们不能不承认，Pastificio
    Mancini的案例是特殊的，相对简单的。Pastificio Mancini拥有垂直集成的供应链，并直接控制供应链的每一个步骤。因此，对于Pastificio
    Mancini来说，实施供应链追踪是很简单的，因为不需要区块链被供应链中的其他参与者采用也能生效。相反，在非常分散的、有多元化参与者的供应链中，或许在国际背景下，采用更为复杂。一方面，在这种类型的情况下，区块链的好处更大，另一方面，供应链中的所有参与者都必须采用区块链。如果供应链中的一个参与者决定不使用它，链条就会断裂，对于所有其他参与者来说，解决方案就变得无用。
- en: CONCLUSION
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 结论
- en: In this chapter, the authors analyzed the Trusty case study. A case of application
    of the blockchain to SMEs in the Agrifood sector is undergoing substantial changes
    due to more aware and informed consumers. Consumers are increasingly paying attention
    to healthy, high-quality and environmentally friendly products. While it is growing
    the need for businesses to have a simple and affordable tool to effectively and
    securely make visible their efforts in a mutable and sustainable market environment,
    Trusty represents a possible solution, that leverages blockchain, to give SMEs
    these tools. The analysis of Trusty and the case of application of Trusty to Pastificio
    Mancini allowed us to discuss some interesting issues that we have summarized
    in Table 3\. The first topic is the blockchain application to SMEs. A considerable
    part of SMEs shows different needs compared to large companies (that use blockchain
    mainly to lower cost and wastes along their supply chain). SMEs seem more interested
    in communicating the quality of their products directly and reliably to their
    customers. This represents an opportunity for Trusty and a strength of the solution
    developed by Trusty. At the same time, the application of Blockchain to SMEs encounters
    considerable challenges given the limited budget of these companies and their
    often low level of digitalization. The second overarching issue concerns the type
    of blockchain used for notarization and traceability solutions such as Trusty.
    The agnostic approach used by Trusty is an excellent solution does not commit
    to a specific blockchain from the beginning, neither Trusty nor Pastificio Mancini.
    This represents an opportunity and an advantage both in strategic and economic
    terms. In fact, if in the future a standard blockchain for operations of this
    type will emerge, Trusty would be ready to adopt it. From a cost point of view,
    some blockchains allow information to be notarized at lower costs, therefore they
    are ideal for certain SMEs that do not have particularly complex needs. However,
    Blockchains with limited expenses such as Open Timestamp also have significant
    limitations, such as the inability to register the identity. Finally, some specific
    issues emerged in the case of Trusty's application to Pastificio Mancini. Pastificio
    Mancini sells almost all of its products in the HORECA channel. Consequently,
    these products are purchased by highly competent people who include them as an
    ingredient in their dishes. As a result, their information needs are different
    from customers who buy pasta at the supermarket. Furthermore, the Pastificio Mancini
    case has a fully integrated value chain, from raw materials to the finished product,
    in these conditions, applying the blockchain for traceability reasons are easier
    than in companies that have a very disaggregated value chain.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，作者分析了Trusty案例研究。由于消费者越来越有意识且信息灵通，将区块链应用于农业食品领域的中小企业正在经历重大变化。消费者越来越关注健康、高质量和环保的产品。与此同时，企业需要有一个简单且负担得起工具，以便在不断变化和可持续的市场环境中有效地和安全地展示它们的努力，Trusty提供了一个可能的解决方案，利用区块链技术，为中小企业提供这些工具。对Trusty的分析以及将Trusty应用于Mancini面包店案例让我们有机会讨论一些有趣的问题，这些问题我们在表3中进行了总结。第一个主题是区块链在中小企业的应用。中小企业的很大一部分与大型公司（主要使用区块链降低供应链成本和浪费）有不同的需求。中小企业似乎更感兴趣的是直接且可靠地向客户传达他们产品的质量。这对Trusty来说是一个机会，也是Trusty开发的解决方案的优势。同时，将区块链应用于中小企业遇到了相当大的挑战，因为这些公司的预算有限，且它们往往数字化水平较低。第二个广泛议题涉及用于公证和追溯解决方案（如Trusty）的区块链类型。Trusty采用的无确定性方法是一个优秀的解决方案，它从一开始就不承诺特定的区块链，也不属于Trusty或Mancini面包店。这在战略和经济上都是一个机会和优势。事实上，如果将来会出现一个适用于这类操作的标准区块链，Trusty将准备好采用它。从成本角度来看，一些区块链允许以较低的成本进行信息公证，因此它们对于需求并不复杂的中小企业来说是理想的。然而，像Open
    Timestamp这样的低成本区块链也有明显的局限性，例如无法注册身份。最后，在Trusty应用于Mancini面包店的案例中出现了一些具体问题。Mancini面包店几乎将其所有产品都通过HORECA渠道销售。因此，这些产品被高度专业的人员购买，并作为他们菜肴的配料。结果，他们的信息需求与在超市购买意面客户的需求不同。此外，Mancini面包店的案例有一个完全集成的价值链，从原料到成品，在这种情况下，应用区块链进行追溯比在价值链非常分散的公司更容易。
