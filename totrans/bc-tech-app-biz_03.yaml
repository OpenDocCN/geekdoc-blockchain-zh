- en: ABSTRACT
  prefs: []
  type: TYPE_NORMAL
- en: The agri-food sector is the highest application of blockchain technology to
    track and trace components and raw material along the supply chain. Blockchain
    presents many potential advantages; however, small and medium enterprises often
    lack the means and knowledge to exploit this technology fully. This chapter presents
    a case study of blockchain application, namely Trusty, a platform for the notarization
    of fully traceable information on blockchain in the agri-food sector. Thanks to
    its limited up-front implementation costs and its modularity, it seems particularly
    suitable for use by SMEs. The authors' goal is to identify some useful issues
    for practitioners and inspiration for future research for academics. The most
    relevant topics that will be placed are (1) needs and expectations of SMEs in
    the agri-food sector towards the blockchain, (2) difficulties of introducing blockchain
    into SMEs, (3) the agnostic approach to blockchain, (4) the different value of
    notarized information for B2B and B2C companies, and (5) limits of some blockchains
    compared to others.
  prefs: []
  type: TYPE_NORMAL
- en: INTRODUCTION
  prefs: []
  type: TYPE_NORMAL
- en: 'The agri-food sector, valued at around $8 trillion per year, faces significant
    changes due to the shift in people''s consumption habits towards healthier and
    environmentally friendly products. Consequently, companies are dramatically changing
    their value proposition and product offering to suit these expectations better.
    In this context, blockchain technology allows companies not only to create a relationship
    of trust with consumers but also to create a platform to communicate with them
    directly (De Giovanni, 2020). Traditionally, the investments and the efforts to
    drive such a change are significant and often barely affordable by SMEs, which
    may remain for the most part excluded: they often lack the resources or skills
    to implement such technologies. This is the niche that Trusty has entered, and
    this chapter analyzes the Trusty case study. Trusty is a Software as a Service
    platform blockchain-based. It aims to improve customer engagement, improve information
    disclosure, build a positive brand reputation, reduce waste, and optimize the
    supply chain. Trusty, created by Apio, aims to promote the application and deployment
    of blockchain in the Agri-food industry, starting from the smaller players (e.g.
    SMEs). Thanks to a Freemium business model (consisting of three packages: Free,
    Basic, and Premium), Trusty allows SMEs to adopt blockchains with a modular approach,
    limiting initial investments and overcoming many of the limits of more demanding
    solutions as IBM Food Trust. With Trusty, the initial implementation costs can
    be pretty limited at the beginning because investments can be scaled up easily
    overtime when the blockchain starts bringing tangible results. The onboarding
    process on Trusty involves typically four steps: analysis, data entry, implementation,
    and roll-out. In this chapter, to present a practical application of Trusty, the
    authors deal with the case of Trusty applied to Pastificio Mancini. Pastificio
    Mancini is an Italian company that produces high-quality pasta, taking care of
    the value chain from the cultivation of raw materials to the final product. Pastificio
    Mancini has chosen to use Trusty to communicate to its customers the quality and
    the value of its production, developed with full respect to the environment. Pastificio
    Mancini was one of the first companies to apply the Trusty Premium package. With
    this package, various automations were developed, such as the automatic insertion
    of data on the blockchain and the automated printing of QR-Codes on pasta packages.
    Some exciting issues emerge from the case, such as (i) specific needs of SMEs,
    (ii) the agnostic approach to the blockchain used by Trusty, (iii) different information
    needs of B2B customers compared to B2C customers. There are also some challenges
    or weaknesses of this application. The authors identify at least three: (i) limits
    of some blockchains such as Bitcoin compared to other blockchains, (ii) difficulties
    in the introduction of blockchain in SMEs, (iii) particularities of the Pastificio
    Mancini case that make it an “easy” case. Through the presentation of this case,
    the authors intend to present a successful case of blockchain application to an
    often-neglected category of companies that is useful both for practitioners and
    for giving interesting research ideas to academics.'
