- en: The new habits of consumers and their willingness to pay more for products with
    the characteristics just seen have led to an increase in fraud involving counterfeit
    food products (De Giovanni, 2019). The 2019 European Union report shows how the
    number of European Union intervention requests for fraud involving food has doubled
    from 2016 to 2019 (Publication office of the European Union, 2020). In particular,
    47% of the requests concern cases of mislabeling, 20% Replacement / Dilution /
    Addition / Removal in product, 16% Unapproved treatment and / or process, 15%
    Absent / Falsified / manipulated documentation (Figure 2) (Publication office
    of the European Union, 2020). Therefore, consumers are often not getting what
    they are paying for (Kruh, 2019). Among the most counterfeit products there are
    fats and oils, fish and related products, meat and related products (Figure 3)
    (Publication office of the European Union, 2020). In addition to the economic
    damage to the sector, estimated by KPMG at more than $ 100 Billion (Kruh, 2019),
    the danger to consumers' health is concrete. On average, over 300 food recalls
    are reported in the U.S. each year, which translates into over 75 million foodborne
    illnesses, 325,000 hospitalizations, and 5,000 deaths (Riedmatten et al., 2013).
    If we look at the origin of counterfeit products, Spain and Italy are among the
    first in terms of the number of cases (Publication office of the European Union,
    2020). Therefore, traceability and transparency become fundamental for companies
    to convey to the consumer the efforts made to face these challenges and to meet
    their needs (Eliaz and Jagt, 2020b). It also becomes crucial for the consumer
    to understand which value chain companies have aligned with their new habits and
    demands (Pinder et al., 2017). Technology is a fundamental tool to limit or solve
    these problems.
