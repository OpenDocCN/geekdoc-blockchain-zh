- en: 'TRUSTY APPLICATION EXAMPLE: PASTIFICIO MANCINI'
  prefs: []
  type: TYPE_NORMAL
- en: In this section, we analyze the Pastificio Mancini case, an example of Trusty
    application to an SME. Pastificio Mancini (https://www.pastamancini.com) is based
    in the central region of Marche, Italy. It was founded in 2010 by Massimo Mancini,
    and today it counts 35 employees with an annual turnover of around € 3,5 Million.
    The primary market for its products is Italy, however, about 30% of the products
    are exported, mainly to the United States, the United Kingdom, China, and Russia.
    The pasta produced by Pastificio Mancini has a quality and price above the average.
    Therefore, customers of Pasta Mancini are mainly chefs and premium consumers.
    The formers look for excellent quality raw materials to raise the standard of
    their services. This type of customer is focused on the product, its origin, and
    characteristics to be told as a unique story of values ​​“from farm to fork”.
    Over the years, Pastificio Mancini has developed a series of best practices to
    satisfy the quality demands of this high-level clientele. High quality is achieved
    through in-house management of the entire production chain, from the cultivation
    of raw materials to the delivery of the product to the final consumer. Pastificio
    Mancini deals directly with selecting the seed to be planted, the management of
    the fields in which wheat crops are alternated with other crops to regenerate
    the soil, the harvesting of the cereal and storage. The whole agricultural process
    is carried out in compliance with Good Agricultural Practice (BPA), which contains
    all the rules applied to have the raw material of the highest quality and healthiness
    while respecting the environment. Pastificio Mancini then deals with the transformation
    of the raw material into pasta. This process also follows strict rules for grinding
    wheat, bronze drawing, pasta drying up to the packaging that must respect the
    environment. Given all the efforts made to achieve these standards of quality
    and respect for the environment, Pastificio Mancini needs to have a tool to communicate
    these efforts to its customers. Indeed, traceability and secure information can
    play a strategic role to influence and confirm customers' choices. The most suitable
    tool to reach this goal was identified in the blockchain and the solution developed
    by Apio.
  prefs: []
  type: TYPE_NORMAL
- en: Apio and Pastificio Mancini work together to create a digital identity for the
    pasta made by the company. With Trusty, Pasta Mancini is one of the first food
    companies that open a direct communication channel with its customers. From January
    2021, through a QR code printed on the label of the pasta’s packaging, the company
    open up a virtual window in the whole company's supply chain (Figure 4). QR codes
    connect the costumers with the product's identity, distinguishing it from other
    brands and information written on the blockchain. By scanning the QR code placed
    on the bottom of the new packages, the customers have access to a web page where
    they can know instantly and without intermediaries all the information about that
    specific pack of pasta. Moreover, the manufacturer can customise the webspace
    with documents, including descriptions and certificates, photos, videos, creative
    content, and all the information that the consumer needs to immerse himself in
    the brand's story. Trusty creates a digital space that breaks down the barriers
    between producers and consumers, establishing an authentic and transparent relationship
    of trust.
