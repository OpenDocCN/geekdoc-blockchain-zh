- en: HOW BLOCKCHAIN COULD HELP SOLVING THESE PROBLEMS
  prefs: []
  type: TYPE_NORMAL
- en: 'In the agri-food sector, the technology already has extensive application throughout
    the value chain (Walker et al., 2020). Among the most widespread technologies,
    we can find: big-data and advanced analytics, robotics, aerial imagery, sensors,
    sophisticated local weather forecasts, genetic engineering, biohacking, cloud
    technology (Esther Rodriguez, 2018; Magnin, 2016; Pinder et al., 2017; Sylvester,
    2019). The applications of these technologies have led, among others: to precision
    agriculture, specific financial systems for agriculture, the production of genetically
    modified organisms, the production in the laboratory of proteins for food use
    (Esther Rodriguez, 2018; Magnin, 2016; Walker et al., 2020). However, the technology
    most interested in addressing the issues we discussed in the previous paragraphs
    is technologies for food traceability. These technologies make it possible to
    create visibility and traceability throughout the value chain, guaranteeing a
    sustainable supply, increasing income for farmers, a reduction in food fraud,
    a reduction in waste (Bakker et al., 2020). The most promising and effective technology
    for food traceability is blockchain. The blockchain increases transparency by
    creating an immutable record of the life of products from the farm to the consumer
    (Sylvester, 2019). There are different approaches in applying the blockchain depending
    on the type of blockchain chosen, the tracking technology, the method of entering
    data into the blockchain, the way of managing and storing data, the practice of
    communicating data to consumers (Köhler and Pizzol, 2020). If we look at the type
    of blockchain used, the primary choice is between public, private, or hybrid blockchains.
    Some examples of the use of public blockchains in the industry are Provenance,
    OpenSC. TE-Food uses a hybrid approach, while FairChain and IBM Food Trust use
    private blockchain (Köhler and Pizzol, 2020).'
  prefs: []
  type: TYPE_NORMAL
- en: To track the products along the value chain, different technologies are applied
    to support the blockchain, such as RFID tags, QR codes, NFC tags (Ge et al., 2017).
    For example, BeefLedger has combined different technologies in addition to blockchains
    such as Internet of Things (IoT), analytics, smart contracts, and digital tokens
    to trace the origin, simplifying payments and limiting the risk of fraud in the
    quality and sustainability of the livestock farming in Australia (Leong et al.,
    2018). The insertion of data in the blockchain represents one of the most critical
    steps of the tracing process since it is the easiest to tamper. Therefore, different
    strategies are applied in this phase, such as GPS sensors, IoT sensors, or so-called
    oracles (Sylvester, 2019). Oracles are trusted intermediaries that connect the
    real world to the blockchain to acquire information (Sylvester, 2019). Once collected,
    the data must be managed and stored.
  prefs: []
  type: TYPE_NORMAL
- en: In some cases, there is the insertion of data directly on the blockchain, in
    others, they use external databases, and they record on the blockchain only the
    hash (Leong et al., 2018). Finally, the data can be communicated to consumers
    in different ways. In most cases, a QR code or an NFC sensor is used (Köhler and
    Pizzol, 2020). In the next paragraph, we will see the approach used by Apio and
    its solution for the application of blockchain to the food supply chain called
    Trusty. Then, we will see what strategies are adopted and the reasons that led
    to these choices.
  prefs: []
  type: TYPE_NORMAL
- en: APIO HISTORY AND MILESTONE
  prefs: []
  type: TYPE_NORMAL
- en: Apio is a Venture Builder, a company dedicated to systematically producing new
    Software as a Service Platform and scale it through Industrial Partnerships. Apio
    was founded in 2014 by four young professionals from the Marche Polytechnic University,
    and it is composed of IT engineers, software developers, and business developers.
    It helps large companies create new products and services through Digital Transformation.
    The core business of Apio is connectivity, transmission, and data analysis technologies.
    Apio stands out to mix specific skills such as cloud computing, web development,
    system integration, embedded development, and hardware design. Apio starting in
    2017, develops Blockchain solutions for large corporates, mainly in the energy
    sector. In 2017 Apio and Acea, Indra, Cisco, and Enea delivered the first Italian
    project in the energy market with Blockchain and Internet of Things technologies.
    They develop an innovative solution for energy data timestamping. Apio, Acea,
    and Indra patented the project's workflow, and today, Apio and Acea are developing
    the approach within a European Project. At the end of 2018, thanks to the know-how
    acquired in this Blockchain project, Apio became the first Trusted Partner of
    IBM Food Trust worldwide.
  prefs: []
  type: TYPE_NORMAL
- en: Apio understands how to integrate IBM's solution with Track & Trace Software.
    The expertise required to integrate Track & Trace Softwares with IBM Food Trust
    includes developing microservices that send GS1 EPCIS Events to the IBM Blockchain.
    Electronic Product Code Information Services (EPICS) is a world standard developed
    by GS1 that allows creating and sharing data on visibility events within the same
    company and between different companies. Thanks to EPCIS, it is possible to identify
    origin/production location based on the Global Location Number (GLN). The codes
    can trace the plant or farm where production occurs, identify the products, the
    packaging, and pallets through the Global Trade Item Number (GTIN). In August
    2020, Var Group, one of the leading Italian System Integrators, made a capital
    increase in Apio to facilitate the scale-up of innovative solutions through access
    to financial capital and a multi-certified companies' ecosystem. Var Group is
    a strategic partner for Apio because it is part of the SeSa Group, a reference
    operator in Italy in technological and digital innovation, supporting the partners
    and client companies in their evolution path.
  prefs: []
  type: TYPE_NORMAL
- en: 'TRUSTY: WHAT IS IT AND HOW IT WORKS'
  prefs: []
  type: TYPE_NORMAL
- en: Given the importance of the blockchain-related business for Apio and the specific
    skills required for its development, Apio has developed a business line dedicated
    to Trusty. Trusty is a Software as a Service platform to improve customer engagement,
    positively impact brand equity, reduce waste, and optimize the supply chain. One
    of the peculiarities of Trusty is that it was explicitly developed to be easily
    implemented by small and medium enterprises SME, a category until initially mostly
    excluded from the adoption of the blockchain. Trusty can be used by any player
    alongside the supply chain to authenticate information such as purchase order,
    dispatch advice, receiving advice quantities, and products related to it. In particular,
    the platform helps the food producers improve customer's experience through a
    full disclosure about the provenance and ingredients of products, journeying through
    the entire supply chain with a simple scan of a QR code. Trusty uses Blockchain
    technology to verify and secure all the information about a product. The traceability
    events shared with the customers are retrieved from IBM Food Trust or other Blockchain
    platforms following an agnostic approach to blockchain. Unlike most other traceability
    platforms, Trusty enables food producers to upload descriptions, pictures, and
    videos of company facilities and products. The information is shared with the
    final consumer thanks to a QR-Code that can be printed in the product's packaging
    or other places to which it is easy for the consumer to have access. The consumer
    only has to scan the QR code with his smartphone, and he will have access to the
    web page with all the information of that specific product. He can look at the
    company description and information, the product description and features such
    as its allergens, the product and company certifications, the traceability events
    on the blockchain. The level of detail of the information available depends on
    which package of services the manufacturing company has decided to use.
  prefs: []
  type: TYPE_NORMAL
- en: 'Trusty is based on a Freemium business model. The customer can choose between
    three different packages for functionality and costs: free, basic, and premium
    (Table 1). The free version provides basic features, and it is the best option
    for SMEs that want to approach blockchain technology. With the free version, it
    is possible to generate unlimited information on lots and QR-Codes, notarize information
    on the Bitcoin blockchain, and have basic statistics on user interactions and
    QR-Codes. For example, how often has someone scanned the QR Code, from which place
    it was scanned, and the average age of those who search or buy products. Of course,
    the free version also has limitations. In the free version, the company should
    put the information on the blockchain manually, and it has limited access to statistics
    about customer activities within the web page that contains the information on
    their products. In addition to free services, the Basic package allows you to
    enter data on Trusty in an automated way and export the data recorded on the blockchain
    on platforms external to Trusty, such as e-commerce or a company website. The
    price for the Basic package is €250 per month. The €250 includes 1000 lots to
    be registered. If a company needs to register more lots, it can purchase them
    separately. The integration between the company''s IT systems and Trusty for automated
    data entry can be done independently by the customer''s staff or by Apio for an
    additional price, generally between €3000 and €10000\. The Premium package includes
    all the customized projects requested by companies with specific needs and carried
    out by Apio through the development team. In the Premium package, it is possible
    to include almost any type of customization such as the complete customization
    of web pages, the integration of Trusty with IoT or Industry 4.0 sensors for the
    automated recording of data on the blockchain, the use of other blockchains different
    from Bitcoin such as Ethereum o IBM Food Trust.'
  prefs: []
  type: TYPE_NORMAL
- en: Moreover, Trusty can collect relevant information on customers based on their
    interaction with the product web page. Customer companies can use this data to
    improve customer engagement and create new marketing campaigns based on a transparent
    and secure supply chain. The Premium service cost depends on the customer's requests
    and starts from € 3000 up to several thousand euros.
