- en: ABSTRACT
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 摘要
- en: The agri-food sector is the highest application of blockchain technology to
    track and trace components and raw material along the supply chain. Blockchain
    presents many potential advantages; however, small and medium enterprises often
    lack the means and knowledge to exploit this technology fully. This chapter presents
    a case study of blockchain application, namely Trusty, a platform for the notarization
    of fully traceable information on blockchain in the agri-food sector. Thanks to
    its limited up-front implementation costs and its modularity, it seems particularly
    suitable for use by SMEs. The authors' goal is to identify some useful issues
    for practitioners and inspiration for future research for academics. The most
    relevant topics that will be placed are (1) needs and expectations of SMEs in
    the agri-food sector towards the blockchain, (2) difficulties of introducing blockchain
    into SMEs, (3) the agnostic approach to blockchain, (4) the different value of
    notarized information for B2B and B2C companies, and (5) limits of some blockchains
    compared to others.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 农业食品部门是区块链技术跟踪和追溯组件及原材料在供应链中应用最高的领域。区块链呈现出许多潜在优势；然而，小型和中型企业在充分利用这项技术方面常常缺乏手段和知识。本章呈现了一个区块链应用案例研究，即Trusty，一个为农业食品部门上链提供全追溯信息公证的平台。由于其有限的初期实施成本和模块化特性，它似乎特别适合由SMEs使用。作者的目标是为了为从业者和未来学术研究提供一些有用的议题和灵感。将会讨论的最相关的话题有：（1）农业食品部门的中小企业对区块链的需求和期望，（2）将区块链引入中小企业的困难，（3）对区块链的不可知论方法，（4）B2B和B2C公司对公证信息的不同价值，以及（5）某些区块链与其他区块链相比的局限性。
- en: INTRODUCTION
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 引言
- en: 'The agri-food sector, valued at around $8 trillion per year, faces significant
    changes due to the shift in people''s consumption habits towards healthier and
    environmentally friendly products. Consequently, companies are dramatically changing
    their value proposition and product offering to suit these expectations better.
    In this context, blockchain technology allows companies not only to create a relationship
    of trust with consumers but also to create a platform to communicate with them
    directly (De Giovanni, 2020). Traditionally, the investments and the efforts to
    drive such a change are significant and often barely affordable by SMEs, which
    may remain for the most part excluded: they often lack the resources or skills
    to implement such technologies. This is the niche that Trusty has entered, and
    this chapter analyzes the Trusty case study. Trusty is a Software as a Service
    platform blockchain-based. It aims to improve customer engagement, improve information
    disclosure, build a positive brand reputation, reduce waste, and optimize the
    supply chain. Trusty, created by Apio, aims to promote the application and deployment
    of blockchain in the Agri-food industry, starting from the smaller players (e.g.
    SMEs). Thanks to a Freemium business model (consisting of three packages: Free,
    Basic, and Premium), Trusty allows SMEs to adopt blockchains with a modular approach,
    limiting initial investments and overcoming many of the limits of more demanding
    solutions as IBM Food Trust. With Trusty, the initial implementation costs can
    be pretty limited at the beginning because investments can be scaled up easily
    overtime when the blockchain starts bringing tangible results. The onboarding
    process on Trusty involves typically four steps: analysis, data entry, implementation,
    and roll-out. In this chapter, to present a practical application of Trusty, the
    authors deal with the case of Trusty applied to Pastificio Mancini. Pastificio
    Mancini is an Italian company that produces high-quality pasta, taking care of
    the value chain from the cultivation of raw materials to the final product. Pastificio
    Mancini has chosen to use Trusty to communicate to its customers the quality and
    the value of its production, developed with full respect to the environment. Pastificio
    Mancini was one of the first companies to apply the Trusty Premium package. With
    this package, various automations were developed, such as the automatic insertion
    of data on the blockchain and the automated printing of QR-Codes on pasta packages.
    Some exciting issues emerge from the case, such as (i) specific needs of SMEs,
    (ii) the agnostic approach to the blockchain used by Trusty, (iii) different information
    needs of B2B customers compared to B2C customers. There are also some challenges
    or weaknesses of this application. The authors identify at least three: (i) limits
    of some blockchains such as Bitcoin compared to other blockchains, (ii) difficulties
    in the introduction of blockchain in SMEs, (iii) particularities of the Pastificio
    Mancini case that make it an “easy” case. Through the presentation of this case,
    the authors intend to present a successful case of blockchain application to an
    often-neglected category of companies that is useful both for practitioners and
    for giving interesting research ideas to academics.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 农业食品行业，每年估值约8万亿美元，由于人们的消费习惯向更健康、更环保的产品转变，该行业面临重大变革。因此，公司正在显著改变其价值主张和产品提供，以更好地适应这些期望。在这种背景下，区块链技术使公司不仅能够与消费者建立信任关系，还能够直接与他们沟通（De
    Giovanni, 2020）。传统上，推动此类变革的投资和努力是巨大的，往往中小企业几乎无法承担，这可能导致大部分中小企业被排除在外：它们通常缺乏实施此类技术的资源或技能。
    Trusty正是进入了这一细分市场，本章分析了Trusty案例研究。Trusty是一个基于区块链的软件即服务（SaaS）平台，旨在提高客户参与度，改进信息公开，建立积极的品牌声誉，减少浪费，优化供应链。Trusty是由Apio创建的，旨在促进区块链在农业食品行业的应用和部署，从小型参与者（如中小企业）开始。得益于免费增值商业模式（包括三个套餐：免费、基础和高级），Trusty允许中小企业以模块化方式采用区块链技术，限制初始投资并克服了IBM
    Food Trust等更严格解决方案的许多局限。借助Trusty，初始实施成本可以在一开始相对较低，因为投资可以随着时间的推移轻松扩大，当区块链开始带来实质性成果时。在Trusty上的入门过程通常涉及四个步骤：分析、数据输入、实施和推广。在本章中，为了介绍Trusty的实用应用，作者处理了Trusty应用于Pastificio
    Mancini的案例。Pastificio Mancini是一家生产高品质意大利面的意大利公司，从原料的种植到最终产品，都十分注重价值链。Pastificio
    Mancini选择使用Trusty向客户传达其生产和质量的价值，该生产完全尊重环境。Pastificio Mancini是首批应用Trusty高级套餐的公司之一。通过这个套餐，开发了各种自动化功能，例如自动将数据上传至区块链和自动在意大利面包装上打印二维码。这个案例出现了一些令人兴奋的问题，如（i）中小企业特定的需求，（ii）Trusty对所使用区块链的不可知论方法，（iii）B2B客户与B2C客户不同的信息需求。还有一些此应用的挑战或弱点。作者至少确定了三个：
    （i）某些区块链（如比特币）与其他区块链相比的局限性，（ii）区块链在中小企业中的引入难度，（iii）Pastificio Mancini案例的特殊性，使其成为一个“简单”的案例。通过介绍这个案例，作者旨在呈现一个成功的区块链应用案例，这是一个经常被忽视的公司类别，既对实践者有用，也能为学术界提供有趣的研发思路。
- en: INDUSTRY, SECTORAL DATA, PROBLEMS, AND OPPORTUNITIES
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 行业、部门数据、问题与机遇
- en: Agri-food is one of the most important sectors from an economic, social, and
    environmental perspective. The food industry is worth about $8 trillion a year
    and accounts for 10% of total consumer spending by employing 40% of the world's
    workforce (Esther Rodriguez, 2018). It is an industry that presents numerous challenges
    and opportunities throughout the value chain (Goedde et al., 2015). Among the
    most relevant trends, we can identify the growth of the world population that
    will lead the caloric needs to grow by 70% by 2050 (Eliaz and Jagt, 2020a), food
    waste that amounts to 1.6 trillion tons per year (Hegnsholt et al., 2018), climate
    change and environmental sustainability (Riedmatten et al., 2013), the polarization
    of the sector towards larger or smaller organizations (Goedde et al., 2015). To
    face these challenges, it becomes essential for the companies to adapt the entire
    value chain. The value chain in the agri-food sector includes the network of parties
    involved in the production, processing, and sale of food from the farm to the
    consumer's table (Riedmatten et al., 2013). It includes producers, processors,
    distributors, final consumers, and governments (Santhanam et al., 2018). Each
    actor is responsible for its part of the value chain (De Giovanni, 2021). However,
    given the high level of interdependence between the parties, only through the
    collaboration of all the stakeholders in the chain is it possible to face the
    challenges that characterize it (Riedmatten et al., 2013).
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 农业食品是经济、社会和环境视角下最重要的行业之一。食品产业每年大约价值8万亿美元，仅通过雇佣世界40%的劳动力就占了总消费支出的10%（Esther Rodriguez,
    2018）。这是一个在整个价值链中都充满挑战与机遇的行业（Goedde et al., 2015）。在众多相关趋势中，我们可以发现世界人口的增长将使到2050年的热量需求增长70%（Eliaz
    and Jagt, 2020a），每年有16亿吨的食物浪费（Hegnsholt et al., 2018），以及气候变化和环境可持续性（Riedmatten
    et al., 2013），行业向更大或更小组织极化的趋势（Goedde et al., 2015）。面对这些挑战，对于公司来说，适应整个价值链变得至关重要。农业食品行业的价值链包括从农场到消费者餐桌的食物生产、加工和销售的相关各方网络（Riedmatten
    et al., 2013）。它包括生产者、加工者、分销商、最终消费者和政府（Santhanam et al., 2018）。每个参与者都对其价值链的一部分负责（De
    Giovanni, 2021）。然而，鉴于各方之间的高度相互依赖，只有通过价值链中所有利益相关者的合作，才可能应对其特征的挑战（Riedmatten et
    al., 2013）。
- en: Consumer's attention to these issues is increasing, and they are changing their
    consumption habits to favour the approach they believe the most. This phenomenon
    is because of the growing level of education, urbanization, health consciousness,
    and the availability of new technologies to consumers (Pinder et al., 2017). Among
    the main concerns for consumers, on the one hand, we find the attention to health,
    food quality, and food safety (Figure 1) (Rogers and Pieters, 2020), on the other
    hand, the desire for responsible and sustainable food consumption (Dongoski and
    Ramsey, 2020). Starting from the first point, today, more than ever, consumers
    are food and health-conscious and want to know how and where their food is grown
    (Dongoski and Ramsey, 2020). As a result, the demand for healthy, organic, and
    GMO-free food is constantly increasing (Eliaz and Jagt, 2020b). As a result, the
    global-health-and-wellness beverage and packaged food market represents a growth
    rate of over 3% per year and expects to reach $851 billion by 2022 (Santhanam
    et al., 2018). Shifting the focus to environmental sustainability, an Accenture
    survey shows that more than 55% of consumers are willing to pay more for environmentally
    friendly products (Pinder et al., 2017). While if we consider millennials alone,
    73% are willing to spend more on sustainable products (Eliaz and Jagt, 2020b).
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 消费者对这些问题的关注度在增加，他们在改变消费习惯以支持他们认为最合适的方法。这一现象是由于教育水平的提高、城市化、健康意识的增强以及消费者可用的新技术（Pinder
    et al., 2017）所导致的。在消费者主要关注的问题中，一方面，我们发现了对健康、食品安全和食品质量的关注（图1）（Rogers and Pieters,
    2020），另一方面，则是希望进行负责任和可持续的食品消费（Dongoski and Ramsey, 2020）。从第一个方面来说，今天，消费者比以往任何时候都更加关注食品和健康，并想知道他们的食品是如何以及在哪里种植的（Dongoski
    and Ramsey, 2020）。因此，对健康、有机和无转基因食品的需求不断增加（Eliaz and Jagt, 2020b）。结果，全球健康和营养饮料以及包装食品市场年增长率超过3%，预计到2022年将达到8510亿美元（Santhanam
    et al., 2018）。将焦点转移到环境可持续性上，Accenture的一项调查显示，超过55%的消费者愿意为环保产品支付更多（Pinder et al.,
    2017）。如果我们只考虑千禧一代，有73%的人愿意为可持续产品支付更多（Eliaz and Jagt, 2020b）。
- en: Furthermore, products marked as sustainable grow 5.6 times faster than products
    that are not (Eliaz and Jagt, 2020a). Therefore, healthy and environmentally sustainable
    food is increasingly seen as a premium product. As a result, companies need to
    demonstrate to their customers that their products meet specific standards. This
    has caused the growth of special tools and labels to communicate the product's
    characteristics to the consumer (Santhanam et al., 2018). The special labels that
    are growing the most are “Organic” and “non-GMO” (Deines and Linhardt, 2020).
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，被标记为可持续的产品比未被标记的产品增长速度快5.6倍（Eliaz和Jagt，2020a）。因此，健康和环境可持续的食品被视为一种高端产品。因此，公司需要向客户证明他们的产品符合特定标准。这导致了特殊工具和标签的增长，以向消费者传达产品的特性（Santhanam等人，2018）。增长最快的特殊标签是“有机”和“非转基因”（Deines和Linhardt，2020）。
