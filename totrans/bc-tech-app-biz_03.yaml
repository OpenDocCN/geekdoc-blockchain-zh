- en: INDUSTRY, SECTORAL DATA, PROBLEMS, AND OPPORTUNITIES
  prefs: []
  type: TYPE_NORMAL
- en: Agri-food is one of the most important sectors from an economic, social, and
    environmental perspective. The food industry is worth about $8 trillion a year
    and accounts for 10% of total consumer spending by employing 40% of the world's
    workforce (Esther Rodriguez, 2018). It is an industry that presents numerous challenges
    and opportunities throughout the value chain (Goedde et al., 2015). Among the
    most relevant trends, we can identify the growth of the world population that
    will lead the caloric needs to grow by 70% by 2050 (Eliaz and Jagt, 2020a), food
    waste that amounts to 1.6 trillion tons per year (Hegnsholt et al., 2018), climate
    change and environmental sustainability (Riedmatten et al., 2013), the polarization
    of the sector towards larger or smaller organizations (Goedde et al., 2015). To
    face these challenges, it becomes essential for the companies to adapt the entire
    value chain. The value chain in the agri-food sector includes the network of parties
    involved in the production, processing, and sale of food from the farm to the
    consumer's table (Riedmatten et al., 2013). It includes producers, processors,
    distributors, final consumers, and governments (Santhanam et al., 2018). Each
    actor is responsible for its part of the value chain (De Giovanni, 2021). However,
    given the high level of interdependence between the parties, only through the
    collaboration of all the stakeholders in the chain is it possible to face the
    challenges that characterize it (Riedmatten et al., 2013).
  prefs: []
  type: TYPE_NORMAL
- en: Consumer's attention to these issues is increasing, and they are changing their
    consumption habits to favour the approach they believe the most. This phenomenon
    is because of the growing level of education, urbanization, health consciousness,
    and the availability of new technologies to consumers (Pinder et al., 2017). Among
    the main concerns for consumers, on the one hand, we find the attention to health,
    food quality, and food safety (Figure 1) (Rogers and Pieters, 2020), on the other
    hand, the desire for responsible and sustainable food consumption (Dongoski and
    Ramsey, 2020). Starting from the first point, today, more than ever, consumers
    are food and health-conscious and want to know how and where their food is grown
    (Dongoski and Ramsey, 2020). As a result, the demand for healthy, organic, and
    GMO-free food is constantly increasing (Eliaz and Jagt, 2020b). As a result, the
    global-health-and-wellness beverage and packaged food market represents a growth
    rate of over 3% per year and expects to reach $851 billion by 2022 (Santhanam
    et al., 2018). Shifting the focus to environmental sustainability, an Accenture
    survey shows that more than 55% of consumers are willing to pay more for environmentally
    friendly products (Pinder et al., 2017). While if we consider millennials alone,
    73% are willing to spend more on sustainable products (Eliaz and Jagt, 2020b).
  prefs: []
  type: TYPE_NORMAL
- en: Furthermore, products marked as sustainable grow 5.6 times faster than products
    that are not (Eliaz and Jagt, 2020a). Therefore, healthy and environmentally sustainable
    food is increasingly seen as a premium product. As a result, companies need to
    demonstrate to their customers that their products meet specific standards. This
    has caused the growth of special tools and labels to communicate the product's
    characteristics to the consumer (Santhanam et al., 2018). The special labels that
    are growing the most are “Organic” and “non-GMO” (Deines and Linhardt, 2020).
  prefs: []
