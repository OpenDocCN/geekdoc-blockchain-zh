  zh: • 将记录在区块链上的数据导出到Trusty之外的平台，如电子商务或公司网站 | 其他所有套餐的功能，以及：• 创建自定义模板；
- en: • Integration with Internet of Things and/or Industry 4.0 systems;
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: • 与物联网及/或工业4.0系统的集成；
- en: • Use of company domains;
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 使用公司域名；
- en: • Integration with other Blockchains; |
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 与其他区块链的集成；|
- en: '| Costs | Free | €250/month €3000-10000 for API integration | €3000-40000+
    |'
  id: totrans-46
  prefs: []
  type: TYPE_TB
  zh: '| 成本 | 免费 | €250/月 集成API需€3000-10000 | €3000-40000+ |'
- en: 'There are four onboarding phases for accessing Trusty: analysis, data entry,
    implementation, and roll-out. The level of detail and the effort of Apio and the
    client required for each phase depend on the package that will be chosen. In this
    section, we will look at the case of a complete Premium package. A series of aspects
    are investigated in the analysis phase. First of all, it is necessary to understand
    the company''s expectations regarding the project it wants to develop with Trusty.
    Typically there are three main objectives: increasing transparency towards consumers,
    increasing the operational efficiency of the supply chain, accessing new sales
    channels. Then, they need to define the products for which you want to start the
    traceability project. They could be all the products or just some to make a first
    test of the solution. For each product, the phases we intend to trace on the blockchain
    and which supporting data we need are identified. Based on this, it is then necessary
    to identify where the products are grown or processed and any third-party suppliers.
    The last steps of the analysis phase foresee the definition with the customer
    of the data entry interfaces on Trusty and the interfaces to visualise the data
    by the consumer. The analysis phase allows you to produce a project document that
    evaluates all activities. For each activity, timescales and a budget will be defined
    for their implementation. In the data entry and implementation phase, the agreed
    project will be developed, and the client company''s staff will be trained in
    the use of the platform. Finally, in the Roll-out phase, the access credentials
    will be shared with the company and all the actors identified during the analysis
    phase.'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 访问Trusty有四个入职阶段：分析、数据输入、实施和推出。每个阶段所需的Apio和客户的努力程度和详细程度取决于所选的套餐。在本节中，我们将查看完整的高级套餐的情况。在分析阶段，会调查一系列方面。首先，有必要了解公司对其希望与Trusty一起开发的项目的期望。通常有三个主要目标：增加对消费者的透明度、提高供应链的运营效率、访问新的销售渠道。然后，他们需要定义希望开始追溯项目的产品。这些产品可以是所有产品，也可以只是部分产品，以测试解决方案。对于每个产品，我们需要确定在区块链上追踪的阶段以及需要哪些支持数据。基于此，还需要确定产品是在哪里种植或加工的，以及任何第三方供应商。分析阶段的最后步骤是与客户定义在Trusty上的数据输入接口和消费者查看数据的接口。分析阶段允许您生成一个评估所有活动的项目文件。对于每个活动，将定义时间框架和预算以实施它们。在数据输入和实施阶段，将开发商定的项目，并培训客户公司的员工使用平台。最后，在推出阶段，将共享公司的访问凭据以及分析阶段确定的所有参与者。
- en: The timescale required to complete all phases and have Trusty operational vary
    according to the project's complexity and may range from a minimum of 2 up to
    a maximum of 6 months. Once Trusty is operational, assistance and maintenance
    are simple and do not require any particular or complex task. As we have seen
    in the previous paragraphs, direct costs for the client company depend on the
    package they choose. In any case, approaching the expenses from the company's
    point of view and including all opportunity costs, we must also include the expenses
    related to the person who must be freed from their current jobs. In the initial
    phase, one or two people are typically trained to use the platform. This starts
    from the analysis phase, which is done in synergy with 1 or 2 people from the
    client company. Collaboration at this stage also increases the level of satisfaction
    once the platform is implemented. This is followed by the training of the company's
    staff. During the training, the company's employees are trained on the platform,
    on the public page, on storytelling, certified info, and the technologies used.
    Indicatively, one day a week for a month is required for the people that the client
    company decides to dedicate to the project with Trusty. Furthermore, we can see
    how the Free package is offered for free with a low or zero initial cost. However,
    it has a high price for a company in terms of employees dedicated almost daily
    to manually entering data within the platform. On the contrary, the more elaborate
    packages integrate much automation that decreases the running costs of Trusty.
    The higher the price paid for the solution, the higher the level of automation,
    the lower the opportunity cost due to dedicated internal staff required to make
    Trusty running.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 完成所有阶段并使Trusty投入运营所需的时间尺度取决于项目的复杂性，可能从最短的2个月到最长的6个月不等。一旦Trusty开始运营，协助和维护工作简单，不要求任何特定或复杂的任务。正如我们前文所看到的，客户公司的直接成本取决于他们选择的套餐。无论如何，从公司的角度看待费用并包括所有机会成本，我们还必须包括与必须从现有工作中解脱出来的人员相关的费用。在初始阶段，通常会有一到两个人接受平台使用的培训。这从分析阶段开始，该阶段是与客户公司的1到2人协同完成的。在此阶段的合作也能增加平台实施后的满意度。接下来是公司员工的培训。在培训期间，公司员工将在平台上、在公共页面、在故事讲述、认证信息和所用技术方面接受培训。作为一个参考，客户公司决定分配给Trusty项目的员工，每周需要一天，为期一个月。此外，我们可以看到免费套餐免费提供，初始成本低或为零。然而，对于公司来说，在平台上手动输入数据几乎每天都需要分配员工，因此这个套餐代价昂贵。相反，更复杂的套餐集成了大量自动化，降低了Trusty的运营成本。解决方案支付的价格越高，自动化水平越高，由于需要让Trusty运行而分配的内部员工的的机会成本就越低。
- en: 'TRUSTY APPLICATION EXAMPLE: PASTIFICIO MANCINI'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: TRUSTY应用示例：PASTIFICIO MANCINI
- en: In this section, we analyze the Pastificio Mancini case, an example of Trusty
    application to an SME. Pastificio Mancini (https://www.pastamancini.com) is based
    in the central region of Marche, Italy. It was founded in 2010 by Massimo Mancini,
    and today it counts 35 employees with an annual turnover of around € 3,5 Million.
    The primary market for its products is Italy, however, about 30% of the products
    are exported, mainly to the United States, the United Kingdom, China, and Russia.
    The pasta produced by Pastificio Mancini has a quality and price above the average.
    Therefore, customers of Pasta Mancini are mainly chefs and premium consumers.
    The formers look for excellent quality raw materials to raise the standard of
    their services. This type of customer is focused on the product, its origin, and
    characteristics to be told as a unique story of values ​​“from farm to fork”.
    Over the years, Pastificio Mancini has developed a series of best practices to
    satisfy the quality demands of this high-level clientele. High quality is achieved
    through in-house management of the entire production chain, from the cultivation
    of raw materials to the delivery of the product to the final consumer. Pastificio
    Mancini deals directly with selecting the seed to be planted, the management of
    the fields in which wheat crops are alternated with other crops to regenerate
    the soil, the harvesting of the cereal and storage. The whole agricultural process
    is carried out in compliance with Good Agricultural Practice (BPA), which contains
    all the rules applied to have the raw material of the highest quality and healthiness
    while respecting the environment. Pastificio Mancini then deals with the transformation
    of the raw material into pasta. This process also follows strict rules for grinding
    wheat, bronze drawing, pasta drying up to the packaging that must respect the
    environment. Given all the efforts made to achieve these standards of quality
    and respect for the environment, Pastificio Mancini needs to have a tool to communicate
    these efforts to its customers. Indeed, traceability and secure information can
    play a strategic role to influence and confirm customers' choices. The most suitable
    tool to reach this goal was identified in the blockchain and the solution developed
    by Apio.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们分析了Pastificio Mancini案例，这是 Trusty 应用到一家中小企业的例子。Pastificio Mancini（https://www.pastamancini.com）位于意大利马尔凯中部地区。该公司成立于2010年，由Massimo
    Mancini创立，目前拥有35名员工，年营业额约为350万欧元。其产品的主要市场是意大利，然而，约30%的产品出口，主要出口到美国、英国、中国和俄罗斯。Pastificio
    Mancini生产的意大利面在质量和价格上均高于平均水平。因此，Pasta Mancini的客户主要是厨师和高端消费者。厨师们寻求高质量的原料来提升他们的服务水平。这类客户关注产品、其产地和特点，希望将其作为一个关于价值观的独特故事“从农场到餐桌”来讲。多年来，Pastificio
    Mancini已经发展出一系列最佳实践，以满足这个高端客户群的质量要求。通过内部管理整个生产链，从原料的种植到产品最终消费者的交付，确保了高品质。Pastificio
    Mancini直接参与选择种植的种子，管理小麦和其他作物轮作的田地以恢复土壤，收割谷物和储存。整个农业过程都遵循良好的农业实践（BPA），其中包含了所有适用于获得最高质量和健康原料的规则，同时尊重环境。Pastificio
    Mancini然后处理原料制成意大利面的过程。这个过程也遵循严格的磨麦、青铜拉伸、意大利面烘干直至包装的规则，这些规则必须尊重环境。鉴于为实现这些质量和环保标准所付出的所有努力，Pastificio
    Mancini需要一个工具来向其客户传达这些努力。实际上，可追溯性和安全信息可以在影响和确认客户选择方面发挥战略作用。达到这一目标最合适的工具被确定为区块链和Apio开发的解决方案。
- en: Apio and Pastificio Mancini work together to create a digital identity for the
    pasta made by the company. With Trusty, Pasta Mancini is one of the first food
    companies that open a direct communication channel with its customers. From January
    2021, through a QR code printed on the label of the pasta’s packaging, the company
    open up a virtual window in the whole company's supply chain (Figure 4). QR codes
    connect the costumers with the product's identity, distinguishing it from other
    brands and information written on the blockchain. By scanning the QR code placed
    on the bottom of the new packages, the customers have access to a web page where
    they can know instantly and without intermediaries all the information about that
    specific pack of pasta. Moreover, the manufacturer can customise the webspace
    with documents, including descriptions and certificates, photos, videos, creative
    content, and all the information that the consumer needs to immerse himself in
    the brand's story. Trusty creates a digital space that breaks down the barriers
    between producers and consumers, establishing an authentic and transparent relationship
    of trust.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: Apio 与 Pastificio Mancini 合作，为该公司的面条创建了一个数字身份。借助 Trusty，Pasta Mancini 是首批开放与客户直接沟通渠道的食品公司之一。从
    2021 年 1 月起，通过印在面条包装标签上的二维码，该公司在整个公司的供应链中打开了一个虚拟窗口（图 4）。二维码将客户与产品的身份连接起来，将其与其他品牌和区块链上的信息区分开来。通过扫描新包装底部放置的二维码，客户可以访问一个网页，立即无中介地获取关于该特定面条包装的所有信息。此外，制造商还可以通过文档自定义网页，包括描述和证书、照片、视频、创意内容以及消费者需要了解的所有信息，以沉浸在品牌故事中。Trusty
    创建了一个数字空间，消除了生产商和消费者之间的障碍，建立了一个真实透明的信任关系。
- en: '| Figure 4\. Pastificio Mancini’s packages and the web page |'
  id: totrans-52
  prefs: []
  type: TYPE_TB
  zh: '| 图 4\. Pastificio Mancini 的包装和网站页面 |'
- en: '| ![Figure978-1-7998-8014-1.ch002.f04](i/ch002.f04.png) |'
  id: totrans-53
  prefs: []
  type: TYPE_TB
  zh: '| ![图 978-1-7998-8014-1.ch002.f04](i/ch002.f04.png) |'
- en: 'From an operational point of view, the project developed for Pasta Mancini
    is a Trusty Premium package. Pasta Mancini transforms the raw materials from wheat
    to pasta, and therefore it wants to share information, photos, and documents about
    every batch of pasta. In addition, Pastificio Mancini aims to track wheat fields,
    automate data entry and automate QR codes printing on products through blockchain
    and the internet of things. To achieve the Pasta Mancini Goals, Apio implemented
    the following stages: analysis of the company''s data model; creation of the company
    in the platform (and associated users); data entry for facilities; data-entry
    for products; micro-services for data entry automation; public page customization
    (Table 2). The first step is the analysis of the company''s data model. In this
    phase, Apio carries out research of the company and all its products. During the
    product analysis, for each product, the information that Pastificio Mancini wants
    to share with the consumer is identified through an analysis of the elements of
    value that the company is interested in communicating. The parts of the supply-chain
    chosen are the same for all 103 products of Pastificio Mancini and are four: threshing,
    milling, drawing, and packaging. For each of these four phases, the company''s
    data model is analyzed. The company’s data model is the methodology applied by
    the company to collect the data of these four elements of value. It is interesting
    to see that for all Pastificio Mancini products, the same four elements of value
    were identified. Consequently, all products are described in the same way. This
    has considerably simplified the work required compared to projects where the part
    of the supply chain are different for each product.'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 从运营角度来看，为Pasta Mancini开发的该项目是一个Trusty高级套餐。Pasta Mancini将小麦加工成面条，因此它希望分享关于每批面条的信息、照片和文件。此外，Pastificio
    Mancini旨在通过区块链和物联网跟踪小麦田、自动化数据输入以及自动化在产品上打印二维码。为了实现Pasta Mancini的目标，Apio实施了以下阶段：分析公司的数据模型；在平台上创建公司（及其关联用户）；设施数据输入；产品数据输入；数据输入自动化的小型服务；公共页面定制（表2）。第一步是分析公司的数据模型。在这个阶段，Apio进行公司的研究以及其所有产品的研究。在产品分析期间，对于每种产品，通过分析公司想要传达的价值元素来确定Pastificio
    Mancini希望与消费者分享的信息。选择的供应链部分对Pastificio Mancini的103种产品都是一样的，共四个：收割、磨粉、拉丝和包装。对于这四个阶段，公司的数据模型进行分析。公司的数据模型是公司用于收集这四个价值元素数据的方法论。有趣的是，对于所有Pastificio
    Mancini产品，都识别出了同样的四个价值元素。因此，所有产品都以同样的方式描述。这大大简化了与每个产品的供应链部分不同的项目所需的工作。
