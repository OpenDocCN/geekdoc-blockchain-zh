- en: '[5.8 Blockchain in Finance](chapter5.xhtml#re_ch-5-sec-8)'
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: A new force of digital technology is dynamic business models and is progressively
    turning into an important issue around the world. Blockchain technology is generating
    significant interest across a wide range of industries in India. The use cases
    and blockchain fit assessment have also been performed for some banking transactions.
    Every bank and financial office needs to perform the KYC method one by one and
    transfer the valid data and documents to the central register. By using a unique
    ID, banks can access the stored data to perform due diligence whenever customers
    request a new service within the same banking relationship or from another bank.
    Having explained about the need for blockchaining in banking and finance, what
    are all the solutions offered by the blockchaining, uses cases or processes where
    the blockchaining can play a key role? The main benefits of blockchaining are
    that it’s near real-time, i.e. the blockchain technology enables near real-time
    settlements of recorded transactions, removing friction and reducing risk. The
    next benefit is that there is no intermediary, i.e. blockchaining technology is
    based on cryptographic proof instead of trust, allowing any two parties to transact
    directly with each other without the need for a trusted third party. The next
    benefit of blockchaining is irreversibility and immutability, i.e. the blockchain
    contains a certain and verifiable record of every single transaction ever made.
    This prevents past blocks from being altered and in turn stops double spending,
    fraud, abuse and manipulations of transactions (Jani, 2017).
  prefs: []
  type: TYPE_NORMAL
- en: The article examines some of the disruptive changes that are likely to occur
    in financial services due to rapid technological advances. The article includes
    a brief mention of regulatory challenges to the adoption of this new technology.
    Many policymakers are seeking to gain a better understanding of the likelihood
    that the use of Bitcoins or other cryptocurrencies will gather momentum in their
    jurisdiction. He previously mentioned that laws and rules may well be programmed
    into the blockchain itself so that they are enforced automatically. In other situations,
    the ledger can act as legal evidence for accessing (or storing) data, since it
    can’t be changed (Trautman, 2016).
