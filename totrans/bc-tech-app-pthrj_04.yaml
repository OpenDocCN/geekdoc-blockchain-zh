- en: '[5.1 Overview of Blockchain](chapter5.xhtml#re_ch-5-sec-1)'
  id: totrans-15
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[5.1 区块链概述](chapter5.xhtml#re_ch-5-sec-1)'
- en: The blockchain concept relies on cryptography that links the blocks and each
    block holds the cryptographic hash of a previous block and timestamp along with
    data to be transferred. The openness in the distributed setup is achieved with
    the help of a peer-to-peer network. The main idea is that the need for central
    trusted third party is obsolete. Each node, another name for block, possesses
    a complete replica of the blockchain. Adding a new transaction, that is, adding
    a block, ensures that block is appended to all blocks such that transparency is
    maintained. Tampering with data is not possible, and the working of a system is
    flawless when integrated with blockchain technology. Cryptographic arrangements
    help in increasing the security of the transaction in any sort of application.
    The type of restriction blockchain is broadly classified into public, private
    and consortium. The blockchain provides reliable, immutable, irrevocable, transparent
    data available at all times, with reduced costs because a third party is not required.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链的概念依赖于密码学，它将区块链接起来，每个区块都包含前一个区块的加密哈希和时间戳以及要传输的数据。在分布式设置中的开放性是通过点对点网络来实现的。主要思想是不再需要中央可信任的第三方。每个节点（区块的另一个名称）都拥有区块链的完整副本。添加新交易，即添加区块，确保该区块被添加到所有块中，以保持透明度。篡改数据是不可能的，当与区块链技术集成时，系统的运行是完美的。密码学安排有助于在各种应用程序中增加交易的安全性。区块链的类型广泛分为公共、私人和联盟分类。区块链提供可靠、不可变、不可撤销、随时可用的数据，因为不需要第三方，所以成本降低。
- en: Initially starting with the buzz word cryptocurrency, the blockchain has found
    applications in various domains in both the public and private sectors across
    the globe. A meeting conducted by the Organization for Economic Cooperation and
    Development (OECD) discussed the uses and limitations of blockchain in the public
    sector in October 2018\. It mentioned clearly that the blockchain is progressing
    exponentially. The meeting stats collated by the Illinois Blockchain Initiative
    in April 2018 show 203 blockchain initiatives in 46 countries are booming. Among
    those initiatives, a few are in exploration, so much at the strategy stage, a
    few are in the prototyping and incubation state and a few are up or live. The
    blockchain is utilized actively in public sectors like transport management, taxation,
    voting, land registration, health care, identity management, digital payment,
    and the list goes on.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 最初，区块链与加密货币这一热门词汇一起出现，之后在全球的公共和私人部门中找到了各种应用。经济合作与发展组织（OECD）在2018年10月举行的一次会议中讨论了区块链在公共部门的使用和局限性。会议明确指出，区块链的发展是指数级的。2018年4月，伊利诺伊州区块链倡议收集的会议数据显示，全球46个国家正在蓬勃发展203项区块链计划。在这些计划中，有一些处于探索阶段，许多处于战略阶段，有一些处于原型设计和孵化状态，还有一些已经上线或正在运行。区块链在公共部门，如交通管理、税收、投票、土地注册、医疗保健、身份管理和数字支付等领域被积极使用，用途广泛。
- en: In particular payment systems which do not involve cryptocurrency also need
    digital identification. To promote the export–import of a country, identifying
    legitimate payment methods is a difficult task and involves dealing with a lot
    of complaints. A blockchain-based digital identity that incorporates permissive
    blockchain as one of the regulatory nodes that are incorporated in all transactions
    will be a viable solution for the government sector.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 特别是不涉及加密货币的支付系统也需要数字身份验证。为了促进一个国家的进出口贸易，识别合法的支付方法是一项艰巨的任务，涉及处理大量的投诉。一个基于区块链的数字身份，如果将宽容的区块链作为监管节点之一，纳入所有交易中，将对政府部门成为一个可行的解决方案。
- en: Health care is a primary concern of all developing countries since there are
    many registered alternate medicine practitioners and methodologies, and with millions
    of illiterate people, it is cumbersome to maintain and retrieve the health records
    of millions for future use for health care schemes. Blockchain can provide a sustainable
    solution for the maintenance and retrieval of health records.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 健康护理是所有发展中国家首要关注的问题，因为有很多注册的替代医学从业者和方法，而且由于文盲人数达数百万，为未来的医疗保健计划维护和检索数百万人的健康记录是一项繁琐的工作。区块链可以为此提供一个可持续的解决方案。
- en: Even many of the regulatory mechanisms and departments can be incorporated with
    a blockchain which provides a genuine authentic platform without any intermediate
    intervention to common people.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 甚至许多监管机制和部门都可以与区块链结合，为普通大众提供一个没有中间干预的真实可信平台。
- en: Blockchain technology sounds like a viable solution for many departments due
    to its decentralized distributed self-regulated nature. Even though there are
    many critics of the first, most successful system, Bitcoin, by this technology
    all federal governments across the globe understand the potential sustainable
    benefits of blockchain technology. The successive improvement blockchain 2.0 and
    with the Hyperledger (claimed as 3.0) have addressed the issue of scalability
    of the blockchain. So by incorporating blockchain technology, a sustainable, adaptable,
    decentralized system can be deployed which also consumes fewer resources and requires
    almost zero interference from the government. The permissive blockchain will also
    ensure that in the name of decentralization the regulator need not totally lose
    control. The system can be monitored, and to handle abnormalities the regulator
    can enforce actions using a special privilege consensus mechanism which is possible
    with blockchain 3.0.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 由于区块链技术具有去中心化、分布式和自我调节的特性，对于许多部门来说，它似乎是一个可行的解决方案。尽管有很多批评最初最成功的系统比特币，但全球所有联邦政府都通过这项技术理解了区块链技术的潜在可持续益处。连续改进的区块链2.0，以及被称为3.0的Hyperledger，已经解决了区块链的可扩展性问题。因此，通过采用区块链技术，可以部署一个可持续、适应性强、去中心化的系统，该系统还消耗较少资源，并几乎不需要政府的干预。宽容的区块链还确保，在去中心化的名义下，监管机构不必完全失去控制。该系统可以受到监控，为了处理异常情况，监管机构可以使用特殊的特权共识机制，这在区块链3.0中是可能的。
- en: '[5.2 Blockchain in Traffic Management](chapter5.xhtml#re_ch-5-sec-2)'
  id: totrans-22
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[5.2 交通管理中的区块链](chapter5.xhtml#re_ch-5-sec-2)'
- en: Many of the fast-growing countries, as well as developed countries, have many
    urban areas and metro cities. The governments of developing and developed nations
    are finding out better ways to manage the growing cities and taking effective
    measures to curb traffic congestion that leads to over-pollution. So the issue
    of smart mobility becomes a nightmare for almost all governments across the globe.
    The defined government may provide a framework and handle mobility for their public
    transport since they might have complete information about mobility. However,
    this kind of centralized system is limited to government-approved transport and
    mobility services only. All the urban areas across the globe have huge unaccounted
    highly dynamic private vehicular mobility about which centralized traffic management
    cannot make any prediction. This added mobility issue will make the estimates
    of centralized public transport systems imprecise, and hence the citizens may
    be frustrated with inaccurate prediction results by the so-called centralized
    mobility management systems. It is quite common that many nations have well-regulated
    public rail and road transport services, and there are several web and mobile
    applications running presently to address the needs of smart mobility. But the
    significant thing is this kind of application mostly does not take into account
    a sudden outburst of private unpredictable traffic which may defeat the purpose
    of the smart mobility features incorporated in place.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 许多快速发展的国家以及发达国家都有许多城市和大城市。发展中国家和发达国家的政府都在寻找更好的方法来管理日益增长的城市，并采取有效措施来遏制导致过度污染的交通拥堵。因此，对于全球几乎所有的政府来说，智能移动性成为了一个噩梦。定义政府可能提供一个框架并处理他们的公共交通的流动性，因为他们可能拥有关于流动性的完整信息。然而，这种集中式系统仅限于政府批准的交通和流动性服务。全球所有城市地区都有大量未记录的、高度动态的私人车辆流动性，而集中式交通管理无法对其进行任何预测。这种额外的流动性问题将使集中式公共交通系统的估计不精确，因此公民可能会对所谓的集中式流动性管理系统的不准确预测结果感到沮丧。许多国家都有良好管理的公共铁路和道路运输服务，目前还有几个网络和移动应用程序在运行，以满足智能流动性的需求。但重要的是，这类应用程序大多没有考虑到私人不可预测交通的突然爆发，这可能会破坏集成在其中的智能流动性功能的目的。
- en: Sharma proposed a sustainable approach that inherently reduces the latency,
    and addresses the scalability, privacy and bandwidth issues. Their hybrid architecture
    has the added advantages of decentralized and centralized architectures. The privacy
    and security are assured in the proof-of-work scheme provided (Sharma & Park,
    2018). Singh worked on a theme called intelligent vehicle (IV) which make use
    of blockchain technology to create a trusted environment for communication while
    assuring privacy. It encompasses a local dynamic blockchain that is compared with
    the main blockchain to examine the trustworthiness of the network. The entire
    branching process is automated by unbranching and branching algorithms as well
    (Singh & Kim, 2018). Chuvan-chi proposed a mobility-aware data approach (MADA).
    This work reduces the data dissemination and also the overhead of maintaining
    the shared data consistency. Safe time and speed of updating are the significant
    parameters taken for determining the mobility. It reduces the number of messages
    that require retransmission and also the duplication of messages. The task of
    maintaining data consistency is simplified (Lai & Liu, 2019).
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: Sharma 提出了一种可持续的方法，这种方法内在地减少了延迟，并解决了可扩展性、隐私和带宽问题。他们混合型架构具有去中心化和中心化架构的额外优势。在提供的证明工作方案中，隐私和安全得到了保证（Sharma
    & Park，2018）。Singh 研究了一个名为智能车辆（IV）的主题，该主题利用区块链技术创建一个通信的信任环境，同时确保隐私。它包括一个与主区块链相比较的本地动态区块链，以检查网络的可靠性。整个分叉过程通过去分叉和分叉算法实现自动化（Singh
    & Kim，2018）。Chuvan-chi 提出了一种名为移动感知数据方法（MADA）。这项工作减少了数据传播，以及维护共享数据一致性所产生的开销。更新安全和速度是确定移动性的重要参数。它减少了需要重传的消息数量以及消息的重复（Lai
    & Liu，2019）。
- en: '[5.3 Blockchain for Taxation](chapter5.xhtml#re_ch-5-sec-3)'
  id: totrans-25
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[5.3 区块链在税收中的应用](chapter5.xhtml#re_ch-5-sec-3)'
- en: Blockchain is an emerging technology which has gained interest from various
    sources like energy industries, startups, financial institutions, supply firms,
    national and international governments, etc. These sources are aiming, from different
    backgrounds such as voting, taxation and land registration, to identify blockchain,
    which has potential drives to bring substantial welfares and innovation. A forum
    from the world economy has recognized blockchain technology as one of the major
    trends in the forthcoming evolution of the digital world (Beck et al., 2017).
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链是一种新兴技术，已经引起了能源行业、初创公司、金融机构、供应链公司、国家和国际政府等各个来源的兴趣。这些来源从不同的背景，如投票、税收和土地登记，来识别区块链，这种技术具有潜在的推动力，可以带来巨大的福利和创新。世界经济论坛已经认识到区块链技术是数字世界未来演变中的主要趋势之一（Beck等人，2017）。
- en: Blockchain technology aims not to have a centralized system across the connected
    peers so that all the parties can have easy access in a secure environment. The
    information that has been stored in the block need not be a currency, and it can
    be of any kind of data. Blockchain usually fits into all the different industries
    and multiple businesses sectors by which anyone can access information stored
    on it (Wijaya et al., 2017).
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术的目的是不建立一个在连接的对等之间集中的系统，以便所有各方都能在一个安全的环境中轻松访问。存储在区块中的信息不必是货币，可以是任何类型的数据。区块链通常适用于所有不同行业和多个商业部门，任何人都可以访问存储在其中的信息（Wijaya等人，2017）。
- en: The key part of the blockchain process is achieving accord among the gatherings
    to add data to the existing block. This technology separates the worldview of
    the concentrated accord, and brought together the framework is utilized to lead
    on legitimacy. An accord component guarantees that the additional block contains
    honest data.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链流程的关键部分是各方达成一致，将数据添加到现有区块。这种技术打破了集中控制的worldview，并集成了框架来引导合法性。一个共识组件确保附加的区块包含真实的数据。
- en: '[5.4 Blockchain Could Transform the World of Indirect Tax](chapter5.xhtml#re_ch-5-sec-4)'
  id: totrans-29
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[5.4 区块链可能改变间接税的世界](chapter5.xhtml#re_ch-5-sec-4)'
- en: A few years ago, there was no single word of blockchain related to finance and
    taxation. In recent years, investors and professionals have been aiming to use
    blockchain in all the applications of finance (Beck et al., 2017) (Pokrovskaia,
    2017). Various sectors of finance such as trades, banks and exchanges are keenly
    looking at the growth of blockchain in finance. Blockchain has just set some pilot
    projects in digital payment platforms and many applications are to come in the
    near future. The professionals from the tax department have queries like
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 几年前，与金融和税收相关的区块链词汇几乎不存在。近年来，投资者和专业人士一直试图将区块链应用于金融的所有领域（Beck等人，2017）（Pokrovskaia，2017）。金融领域的各个部门，如交易、银行和交易所，都在密切关注区块链在金融领域的增长。区块链已经在数字支付平台上设立了一些试点项目，未来不久还将有许多应用出现。税务部门的专家提出了如下疑问：
- en: Do the ledgers from the distributed systems remove the need for invoices?
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 来自分布式系统的账本是否消除了发票的需要？
- en: How will the government policies levy cryptocurrencies of the individual and
    refund and collect the various taxes?
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 政府政策将如何对个人持有的加密货币征税、退款和征收各种税收？
- en: Can customs declarations be made automatically instead of by customs brokers
    and others?
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 海关申报能否自动进行，而不是由海关经纪人或其他人进行？
- en: Tax policies and their problems will vary from country to country. In order
    for an individual to file their tax, a tax system always encounters some complicated
    problems. Someone who knows the tax laws of a tax system are also not able to
    perform accurately, since every time the regulations in taxation will be changed.
    With an increase in regulations, the complexity in taxation also increases rigorously
    (Schwanke, 2017). Taxes are collected from individuals and business people as
    per the profits that they made in a financial year. There are also some other
    specific taxes that are taken such as GST, sales tax, value-added tax (VAT).
  id: totrans-34
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 税收政策和问题因国家而异。为了让个人纳税，税务系统总会遇到一些复杂的问题。即使熟悉一个税务系统的税法，也无法准确执行，因为每次税收规定都会发生变化。随着规定的增加，税收的复杂性也在急剧增加（Schwanke，2017）。根据个人和企业在一个财政年度内所获得的利润，向他们征税。还有一些其他特定的税收，如GST、销售税、增值税（VAT）。
- en: Taxes like GST, VAT, etc. are the vital source of income (Ainsworth & Viitasaari,
    2017), (Ainsworth & Shact, 2016) for local administrative organizations and change
    contingent upon the item or administration they are exacted on, just as the region
    of the locale they are connected to. These kinds of taxes are difficult to monitor
    both by administrative organizations and the general population who need to dispatch
    these charges. Now and again a huge segment of these expenses goes unpaid, denying
    state offices some truly necessary financing (Budish, 2018). Because of the complications
    and indeterminacies in the assessment and legitimate frameworks joined with the
    failure of state offices to demonstrate and follow these acts of neglect, various
    high-acquiring elements frequently pull off covering absurdly low regulatory expenses,
    while many pay a lot.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 像GST、VAT等税收是地方行政组织的重要收入来源（Ainsworth & Viitasaari，2017），（Ainsworth & Shact，2016），它们根据所征收的商品或服务以及适用的地区而变化。这些税收对于行政组织以及需要征收这些费用的人来说都很难监控。有时，这些费用的大部分没有支付，导致政府机构失去了急需的资金（Budish，2018）。由于评估和法律框架中的复杂性和不确定性，以及政府机构证明和追踪这些疏忽行为的能力不足，许多高收入者经常逃避低得离谱的监管费用，而许多人则支付过多。
- en: 'Blockchain is very much essential in the field of taxation so that many changes
    can easily happen and the efficiency of the taxation system will increase and
    thereby every individual tax account will be safeguarded. [Figure 5.1](chapter5.xhtml#fig5.1)
    illustrates a working model of blockchain under the taxation system. Blockchain
    taxation can be revolutionary by making the following promises:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链在税务领域至关重要，这样许多变化可以轻松发生，税收体系的效率将提高，从而保护每个纳税人的税务账户。[图5.1](chapter5.xhtml#fig5.1)展示了税收体系下的区块链工作模型。区块链税务可以通过以下承诺实现革命性变革：
- en: '![](../images/fig5.1.jpg)'
  id: totrans-37
  prefs: []
  type: TYPE_IMG
  zh: '![](../images/fig5.1.jpg)'
- en: Figure 5.1 Working model of blockchain under the taxation system.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 图5.1 税收体系下的区块链工作模型。
- en: Nobody can modify or disturb the committed blocks of the respective blockchain
    system.
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 没有人能够修改或干扰各自区块链系统中的已提交区块。
- en: Immutability creates the origin of the money and thus makes tax calculation
    easy.
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 不可变性确立了货币的起源，从而使税收计算变得容易。
- en: By checking the capital and ownership of the assets owned, the network systems
    can be transparently enabled.
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过检查拥有的资本和资产所有权，可以透明地启用网络系统。
- en: '[5.5 Blockchain Technology for Voting](chapter5.xhtml#re_ch-5-sec-5)'
  id: totrans-42
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[5.5 区块链技术用于投票](chapter5.xhtml#re_ch-5-sec-5)'
- en: In the course of the last 25 years, cryptographers have created decision conventions
    that guarantee an extreme change in the perspective on election results which
    are to be checked completely by the spectators (Adida, 2008). Voting in favor
    of anything is a standout amongst the most critical approaches to guarantee reasonable
    portrayal and equivalent voice; it can end up hard to precisely and effectively
    monitor every voter’s qualification and authenticity to take an interest. Over
    this, there are likewise different issues, including absence of straightforwardness
    and potential debasement which debilitate many from casting a ballot by any means.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的25年中，密码学家们创造了决策准则，保证了选举结果的极端变化，完全由观众进行检查（Adida，2008）。支持任何事情的投票是确保公平代表和同等声音的最重要方法之一；精确且有效地监控每个投票者的资格和真实性以参与投票可能会变得困难。此外，还存在其他问题，包括缺乏透明度和潜在的腐败，这使许多人根本不愿意投票。
- en: An e-voting framework must have increased security all together to ensure it
    is accessible to voters. However it must be secured against external impacts like
    altering votes, and must protect citizens’ votes from being messed with. Numerous
    automated ballot-casting frameworks depend on Tor to conceal the identities of
    voters (Ayed, 2017). Usually, the voting process is decentralized; this means
    that there is no proper trusted agency to conduct the elections online fairly.
    In the recent past, many systems of voting have been centralized schemes. Customary
    databases are kept up by a solitary association, and that association has unlimited
    oversight of the database, including the capacity to alter the stored information,
    to blue pencil generally legitimate changes to the information or to include information
    deceitfully.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 电子投票框架必须具备更高的安全性，以确保对选民可用。然而，它必须抵御外部影响，如篡改选票，并保护公民的选票不被操纵。许多自动投票框架依赖于Tor来隐藏选民的身份（Ayed，2017）。通常，投票过程是去中心化的，这意味着没有适当的受信任机构来公平地在线进行选举。在过去的一段时间里，许多投票系统都是集中式计划。传统数据库由一个单一的机构维护，该机构对数据库拥有无限的监督权，包括修改存储的信息、删除大部分合法的更改信息或虚假地添加信息。
- en: In recent years, many traditional voting systems have been used between the
    voters and ballots, along with the public-key cryptographic elements and Blind
    Signature Theorem (Chaum, 1981). According to the Estonian I-Voting System (TRUEB,
    2013), voting can be done completely by using the Internet along with a valid
    government identity card. In this process, if the voter tries to cast a vote several
    times then the last vote cast is considered. Finally, the data will be stored
    in the election servers.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 近年来，许多传统的投票系统已经用于选民和选票之间，结合了公钥加密元素和盲签名定理（Chaum，1981）。根据爱沙尼亚的远程投票系统（TRUEB，2013），可以完全通过使用互联网和有效的政府身份证来投票。在这个过程中，如果选民试图多次投票，则认为最后一次投票有效。最后，数据将被存储在选举服务器上。
- en: As of late, the dispersed electronic casting of a ballot dependent on the blockchain
    is the potential area to explore (McCorry et al., 2017). Some blockchain-based
    ballot-casting frameworks are prevailing now. Be that as it may, the majority
    of them simply utilize blockchain as capacity means for casting ballot information,
    then apply little scale casting a ballot, followed by open key location in the
    first Bitcoin program and is essentially utilized in the client security insurance.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 最近，基于区块链的分布式电子投票已成为一个有潜力的研究领域（McCorry等人，2017）。现在有一些基于区块链的投票框架。然而，大多数它们只是将区块链作为存储投票信息的手段，然后应用小规模的投票，接着在第一个比特币程序中公开密钥位置，并且主要是在客户安全保险中使用。
- en: '[Figure 5.2](chapter5.xhtml#fig5.2) represents the formation of a new block
    by using the hash function HAS-256 for the information from a new voter and the
    previous voter. The same process is further continued by forming the other new
    blocks along with the crypto chain ([Figure 5.3](chapter5.xhtml#fig5.3)).'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 图[5.2](chapter5.xhtml#fig5.2)展示了通过使用HAS-256哈希函数为新选民和前一个选民的信息形成新区块。相同的流程进一步通过形成其他新区块和加密链（图[5.3](chapter5.xhtml#fig5.3)）继续进行。
- en: '![](../images/fig5.2.jpg)'
  id: totrans-48
  prefs: []
  type: TYPE_IMG
  zh: '![](../images/fig5.2.jpg)'
- en: Figure 5.2 Formation of a new block for the voting system.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 图5.2 投票系统中新区块的形成。
- en: '![](../images/fig5.3.jpg)'
  id: totrans-50
  prefs: []
  type: TYPE_IMG
  zh: '![](../images/fig5.3.jpg)'
- en: Figure 5.3 Series of blocks.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 图5.3 区块系列。
- en: The primary exchange added to the square will be an exceptional exchange that
    speaks to the voter (Evans & Paul, 2004). Once the exchange begins, incorporating
    applicants’ names as the first blocks each proceeds vote in favor of the particular
    competitor. In contrast to different exchanges, the establishment won’t consider
    a vote. It will just contain the label of the applicant (Noizat, 2015) (Wright
    & De Filippi, 2015). With respect to the e-Casting, a ballot framework will permit
    a dissenting vote, where the voter may return a clear poll to show disappointment
    with all options or refusal of the existing political framework as well as the
    race. Each time an individual votes the exchange will be logged and the blockchain
    will be restored.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 添加到区块的第一个交易将是一个特殊的交易，代表选民（Evans & Paul，2004年）。一旦交易开始，包括候选人名字的第一个区块每个继续投票支持特定的候选人。与其它交易不同，基础不会考虑投票。它只包含候选人的标签（Noizat，2015年）（Wright
    & De Filippi，2015年）。至于电子投票，投票系统将允许反对票，选民可以返回一张空白的选票来表示对所有选项的不满或拒绝现有的政治体系以及此次选举。每次有人投票，交易都将被记录，并且区块链将被更新。
- en: At the outset, our general public is improving and propelling, and it’s basic
    that we exploit our innovation to guarantee that our casting ballot forms are
    as secure as could reasonably be expected (Wang et al., 2018). The most ideal
    approach is to investigate the potential employment of blockchain to improve the
    decision procedure in general. This disposes of the need for any expert to check
    and legitimize the votes (Hanifatunnisa & Rahardjo, 2017). Rather, the disseminated
    record innovation does that consequently, guaranteeing that each vote is genuine
    and affirmed. It might require investment for blockchain to be comprehended and
    utilized by everybody, but it’s something to anticipate as our general public
    keeps on developing and advancing.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 起初，我们的公众正在改善和推进，关键是我们利用我们的创新来确保我们的投票表格尽可能安全（王等人，2018年）。最佳方法是研究区块链的潜在用途以改善一般的决策过程。这消除了任何专家检查和验证选票的需要（Hanifatunnisa
    & Rahardjo，2017）。相反，分布式记录技术自动完成这些工作，确保每一票都是真实且被认证的。虽然区块链需要时间被每个人理解和使用，但随着我们社会的持续发展和进步，这是可以预见的。
- en: '[5.6 Blockchain for Land Registry](chapter5.xhtml#re_ch-5-sec-6)'
  id: totrans-54
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[5.6 土地登记的区块链应用](chapter5.xhtml#re_ch-5-sec-6)'
- en: In various blockchain applications, land registry and settlement is a common
    thing in public facilities, in which the land data, for example, the physical
    status and associated rights, can be enrolled then announced via blockchain. Furthermore,
    every progression made on the land, for example, the exchange of land or else
    the foundation of a home loan, can be documented and overseen on blockchain, thus
    increasing the effectiveness of open administrations (Zheng et al., 2016). “Land
    Administration is the process of determining, recording, and disseminating of
    information about ownership, value, and use of land when implementing land management
    policies” (UN Economic Commission for Europe, 1996).
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 在各种区块链应用中，土地登记和结算在公共设施中很常见，其中土地数据，例如物理状态和相关权利，可以通过区块链进行注册然后公布。此外，土地上的每一步进展，例如土地交易或房屋贷款的建立，都可以在区块链上记录和监督，从而提高公共行政的效率（郑等人，2016年）。“土地管理是确定、记录和传播土地所有权、价值和用途的过程，当实施土地管理政策时”（联合国欧洲经济委员会，1996年）。
- en: On the off chance that proprietorship is comprehended by way of the instrument
    through which rights to arrive are held, we can likewise talk about land residency.
    Land residency mirrors a social relationship with respect to privileges to arrive;
    it implies in a specific locale a connection among individuals, and land is perceived
    lawfully as a substantial one (Anand et al., 2016). These perceived rights are
    on a fundamental level qualified for enlistment, with the reason for existing
    being to relegate specific legitimate importance to the enrolled right.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 如果通过持有土地权利的工具来理解所有权，我们也可以讨论土地居住权。土地居住权反映了与土地权利有关的社会关系；它意味着在特定地区人与人之间的联系，并且土地在法律上被视为一个有形的实体（Anand等人，2016年）。这些被认可的权利本质上是有权注册的，其目的是赋予注册权利特定的法律意义。
- en: A blockchain-based Land Library framework may appear to offer an answer to these
    issues, despite the fact that as a general rule it maybe does not. The genuine
    test for these nations will most likely be the underlying recognizable proof of
    right holders and the production of real titles. When it is realized who is the
    genuine proprietor of a specific package, the responsibility for a bundle can
    be exchanged (Vos et al., 2017) (Themistocleous, 2018). This underlying stage
    won’t be acknowledged by utilizing blockchain. Blockchain is planned as a mutual
    single wellspring of trust, to reject (questioned) administrative gatherings and
    banks. However, it requires a vacant stage which everybody can concede to as a
    beginning stage. This stage will be placed in the primary period of a blockchain,
    the beginning square. This beginning stage might be the issue on account of these
    nations, in light of the fact that there is no trust, thus there will be no assent
    by every single invested individual. In those cases, a blockchain-based Land Library
    won’t work (Swan, 2017). [Figure 5.4](chapter5.xhtml#fig5.4) shows the framework
    of blockchain for land registry.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 基于区块链的土地图书馆框架可能看起来为这些问题提供了一个答案，尽管事实上作为一个普遍规则它或许并不如此。对这些国家来说，真正的考验可能将是权利所有人的最初识别和真实产权的产生。当明确了特定包裹的真正所有者时，包裹的责任可以转让（Vos等人，2017）（Themistocleous，2018）。这个初始阶段不会通过使用区块链来获得认可。区块链被设计为一个共同的信任单一来源，以拒绝（质疑）行政团体和银行。然而，它需要一个空白的舞台，每个人都可以作为起点来承认。这个阶段将被放置在区块链的第一个阶段，即起始方块。这个起始阶段可能是这些国家的问题，因为缺乏信任，因此不会有每个投资者的同意。在这种情况下，基于区块链的土地图书馆将无法运行（Swan，2017）。[图5.4](chapter5.xhtml#fig5.4)显示了土地登记的区块链框架。
- en: '![](../images/fig5.4.jpg)'
  id: totrans-58
  prefs: []
  type: TYPE_IMG
  zh: '![](../images/fig5.4.jpg)'
- en: Figure 5.4 Framework of blockchain for land registry.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 图5.4 土地登记的区块链框架。
- en: 'The point of the blockchain is to guarantee the advanced exchange of significant
    worth starting with one gathering, then onto the next. One of the issues of advanced
    data is that they tend to be replicated: when somebody has a music record and
    sends it to someone else, the two people have a duplicate of the music document
    (McMurren et al., 2018). For the sharing of data, this works fine and dandy, despite
    the fact that there is no permit and the craftsman does not get any reimbursement
    (Thomas & Huang, 2017). With regards to the exchange of significant worth, it
    can’t be duplicated (effectively). When somebody gives a specific measure of cash
    to someone else, it isn’t sufficient for this individual to get a duplicate of
    the cash; the responsibility for the cash must be exchanged. The conventional
    method to fathom this is to host a confided in third gathering, which monitors
    the cash: for the most part a bank. The blockchain takes care of the issue of
    twofold spending by keeping a changeless record of all exchanges that is accessible
    to all members in the system (Ramya et al., 2018).'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链的目的是保证重要价值从一个群体开始，传递到另一个群体。数字数据的一个问题是有倾向于被复制：当有人有一个音乐文件并发送给另一个人时，这两个人都有音乐文件的副本（McMurren等人，2018）。对于数据的共享，这非常好，尽管没有许可，艺术家得不到任何报酬（Thomas
    & Huang，2017）。但对于重要价值的交易，它不能被复制（容易地）。当某人给另一个人一定数量的金钱时，这个人不仅仅需要得到金钱的副本；金钱的所有权必须转让。传统的方法是通过有一个值得信赖的第三方来解决这个问题，该第三方监控金钱：通常是一家银行。区块链通过保持所有交易的永久记录来解决双重花费问题，这些记录对系统中的所有参与者都可用（Ramya等人，2018）。
- en: The blockchain creates trust by decentralizing the handling of exchanges and
    making this procedure straightforward. In our present society, we sort out trust
    by making confided in gatherings that we trust to process exchanges and actualizing
    governing rules by other confided in gatherings (Vos, 2016). These are on a very
    basic level of diverse methods for arranging trust in a framework. Note that in
    many frameworks, there is more trust than the blockchain gives. For instance,
    Bitcoin has no focal expert dealing with the estimation of the cash, while for
    most national bank-supported monetary standards this is the situation.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链通过去中心化交易的处理并使这个过程透明来建立信任。在我们当前的社会中，我们通过建立我们信任来处理交易的值得信赖的团体，并让其他值得信赖的团体实施管理规则来组织信任（Vos，2016）。这些基本上是安排信任的不同方法。注意在许多体系中，比区块链提供的信任要多。例如，比特币没有处理货币价值的中央权威，而大多数由中央银行支持的货币体系是这样的。
- en: '[5.7 Blockchain in Health Care](chapter5.xhtml#re_ch-5-sec-7)'
  id: totrans-62
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[5.7 区块链在医疗保健中的应用](chapter5.xhtml#re_ch-5-sec-7)'
- en: Nowadays people understand that keeping data secure is indispensable. The blockchain
    helps us to keep data secure by allowing health record data to be moved whenever
    we need without any illegal activities like forgery, theft and malice. The blockchain
    can store data block by block; those data later linked together form a “Chain”,
    like a food chain. The blockchain works based on a peer-to-peer network, cascaded
    encryption, distributed database, transparency with pseudonymity and irreversibility
    of records. Blockchain technology in health care involves various applications,
    particularly keeping patient records which can be accessed whenever needed by
    management. Here the blockchain ensures that even the patient is unable to access
    their records. Besides security and interoperability of data, the blockchain can
    also provide services at low costs; the devices used by hospitals are all updated
    on blockchain and made available whenever data may be lost. This kind of action
    will be taken by blockchain as per the health care concern. Even though we can
    share this data anywhere in the world, confidentiality is maintained by the blockchain
    without the loss of patient data. Moreover, the blockchain speeds up the resource
    and development process when any new drugs come on the market. Thus, the blockchain
    may make disruptive changes in the future (Sadiku et al., 2018).
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 如今，人们认识到保持数据安全是不可或缺的。区块链通过允许我们在需要时随时移动健康记录数据，帮助我们保持数据安全，而无需进行任何非法活动，如伪造、盗窃和恶意行为。区块链可以逐块存储数据；这些数据后来相互链接形成“链”，如同食物链一样。区块链基于点对点网络、级联加密、分布式数据库、带匿名性的透明度和记录不可逆性工作。医疗保健领域的区块链技术涉及各种应用，特别是保管患者记录，这些记录可以在需要时随时被管理层访问。在这里，区块链确保患者也无法访问自己的记录。除了数据的安全性和互操作性外，区块链还可以提供低成本的服务；医院使用的设备都通过区块链更新，并在数据可能丢失时随时提供。根据医疗保健的关注，区块链将采取这种行动。尽管我们可以在世界上任何地方分享这些数据，但区块链通过不丢失患者数据来维护保密性。此外，当任何新药物上市时，区块链还可以加快资源和开发过程。因此，区块链可能会在未来产生颠覆性的变化（Sadiku等人，2018年）。
- en: Making and maintaining electronic medical records (EMR) in the blockchain is
    one of the precious and major resources for the health care system. Basically,
    an EMR provides details like the patient’s treatment history, personal details
    and their physician details. Even though details were stored in EMR security mode,
    control data were stolen. This EMR method has a benefit called records and can
    exchange from one place to another place without any security guarantee. But using
    exchange records in the blockchain helps to preserve the privacy of systems as
    well as high security. Ananth et al., in his research work, proposed a method
    to keep data in secure and immutable, called the Dual-Tree Complex wavelet transform
    method (Ananth et al., 2018).
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 在区块链上建立和维护电子病历（EMR）是医疗保健系统宝贵的重大资源之一。基本上，EMR提供了患者的治疗历史、个人详细信息以及他们的医生详细信息等内容。尽管详细信息以EMR安全模式存储，但控制数据仍被窃取。这种EMR方法的一个好处是记录，并且可以在没有安全保证的情况下从一个地方交换到另一个地方。但是，使用区块链交换记录有助于保护系统隐私以及高度安全。Ananth等人在他的研究工作中，提出了一种保持数据安全和不可变的方法，称为双树复杂小波变换法（Ananth等人，2018年）。
- en: 1\. Primary care – this method arranges details about physician and diagnostic
    techniques used to collect the patient health status, such as symptoms of any
    diseases, any other problem faced by patient, and previous history of medical
    details.
  id: totrans-65
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 1. 初级护理 - 这种方法安排了关于医生和用于收集患者健康状况（如任何疾病的症状、患者面临的任何其他问题以及过去的医疗细节）的诊断技术的详细信息。
- en: 2\. Cross-disciplinary referral – the main purpose of this method is so that
    the hospital chief or physicians or any other health care providers can communicate
    about the patient’s health care.
  id: totrans-66
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 2. 跨学科转诊 - 这种方法的主要目的是让医院院长或医生或其他医疗保健提供者能够就患者的医疗保健进行沟通。
- en: 3\. A multidisciplinary approach – this method works with different people to
    achieve a set of goals to cure the patient of the illness.
  id: totrans-67
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 3. 多学科方法 - 这种方法与不同的人合作，以治愈患者的疾病的一组目标。
- en: An electronic health record system may be used within the organization that
    was created and maintained by a particular organization. But this method doesn’t
    suit for those who are traveling or looking for a new hospital. Such issues will
    happen if the patient details don’t fall under their seeking hospital, which means
    that patients get disappointed and are inconvenienced by having to seek a hospital.
    To overcome this issue, we are supposed to follow blockchain advancement technology.
    This advancement technology is comprised of three operations, namely information
    confidentiality, accuracy and ready-to-use information. In this advancement of
    the blockchain technology method, when the user changes any information the members
    will verify the accuracy of the information with a code. Once data are stored
    in the records, the patient can neither delete the data nor edit the data in the
    records.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 电子健康记录系统可能由一个特定组织创建和维护，并在该组织内使用。但这种方法不适用于那些旅行或寻找新医院的人。如果患者信息不在他们寻求的医院范围内，就会出现这样的问题，这意味着患者会感到失望，并因不得不寻找医院而遭受不便。为了解决这个问题，我们应当遵循区块链发展技术。这种发展技术包括三个操作，即信息保密、准确性和即可使用信息。在区块链技术发展的这种方法中，当用户更改任何信息时，成员将用代码验证信息的准确性。一旦数据记录在案，患者既不能删除记录中的数据，也不能编辑记录中的数据。
- en: Here two methodologies are used to store and manipulate data in the EMR system.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，我们使用了两种方法在电子健康记录系统中存储和操作数据。
- en: '1\. Research instrument: Sample business model of the consortium blockchain
    type used. In this method, if any new patients join an EMR system they can allow
    the members access to records over the network.'
  id: totrans-70
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 1. 研究工具：使用联盟区块链类型样本业务模型。在这种方法中，如果任何新患者加入电子健康记录系统，他们可以让成员通过网络访问记录。
- en: '2\. Selection of respondents: To identify patients and physicians, respond
    to that person’s questionnaire. To analyze the relationship between patients and
    the blockchain acceptance-based model, a multiple regression method is used. This
    kind of acceptance model has been used to apply the EMR system through the hospital
    (Wanitcharakkhakul & Rotchanakitumnuai, 2017).'
  id: totrans-71
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 2. 选择受访者：为了识别患者和医生，回答那个人的问卷。为了分析患者与基于区块链接受模型的关系，使用了多重回归方法。这种接受模型已经用于通过医院应用电子健康记录系统（Wanitcharakkhakul
    & Rotchanakitumnuai，2017）。
- en: Data privacy in health care in terms of keeping data from being stolen by someone
    is difficult, especially cognitive security in blockchain technology based on
    the environments called “smart ambient assisted living.” Using this we can secure
    patient data, and only authorized parties can access this kind of data. In this
    process, the individual care process helps to collect patients’ previous history
    and present health care situations. Three methods used are cognitive security
    impact evaluation, blockchain data privacy and protection, and personal rights
    and information protection. Several models and considerations are taken to implement
    the blockchain technology in clinical health care. Hyperledger Fabric DLA method
    is used for obtaining security in the environment. Top software companies like
    Google and Microsoft and many conferences conducted by the IEEE have been involved
    in ensuring security in clinical health care. Blockchain technology has achieved
    unsurpassed security in keeping records in the health care system.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 在健康护理方面，保护数据不被某人盗窃是困难的，尤其是在基于“智能环境辅助生活”环境的区块链技术中的认知安全。利用这一点，我们可以保护患者数据，只有授权的各方才能访问这类数据。在这个过程中，个人护理过程有助于收集患者的过去病史和现在的医疗情况。使用的三种方法是认知安全影响评估、区块链数据隐私和保护以及个人权利和信息保护。采取了一些模型和考虑因素来实现区块链技术在临床健康护理中的应用。Hyperledger
    Fabric DLA方法用于获取环境中的安全性。像谷歌和微软这样的顶级软件公司以及IEEE举办的许多会议都参与了确保临床健康护理的安全性。区块链技术在健康护理系统中保持记录的安全性是无与伦比的。
- en: To improve the health care system in terms of decreasing the cost and complexity,
    we are supposed to follow blockchain technology insurance companies. The Estonian
    government has taken a step to improve health care in the commercial sector and
    the government sector. The Estonian government created an innovation strategy
    that implements the blockchain technology in the whole country. They demonstrated
    how the process works in govtech partnerships. The population of the country year
    by year increases and places greater demands on the health care system. Not only
    is demand rising but the cost of the medicines is also increasing. In order to
    solve this problem, Estonia introduced an innovative plan in 2011 with a technology
    called blockchain in govtech partnerships. In this method a proprietary keyless
    signature was introduced in blockchain to ensure the security of the records,
    and it authorizes the availability of parties also. This blockchain-based health
    care records system has some benefits like its scalable, secure record system.
    Because of its distributed nature blockchain can easily share data only with authorized
    parties. The data auditing method was improved by the blockchain because blockchain
    records are immutable.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 为了降低医疗系统的成本和复杂度，我们应当效仿采用区块链技术的保险公司。爱沙尼亚政府已经迈出了改善私营部门和政府部门医疗保健的一步。爱沙尼亚政府制定了一项创新战略，将区块链技术在全国范围内实施。他们展示了如何在govtech合作伙伴关系中运作流程。该国的人口每年都在增加，对医疗保健系统提出了更高的要求。需求不仅在上升，药品成本也在增加。为了解决这个问题，爱沙尼亚在2011年与govtech合作伙伴关系中引入了一种名为区块链的创新计划。在这种方法中，在区块链中引入了一种专有的无密钥签名，以确保记录的安全，并授权各方的可用性。这种基于区块链的医疗保健记录系统有一些好处，比如其可扩展、安全的记录系统。由于区块链的分布式特性，它能够轻松地仅与授权方共享数据。区块链通过使记录不可变，改进了数据审计方法。
- en: Using big data in blockchain technology aims to make information portable, or
    if any third party person requires big data, it will set permission to access
    those third parties. Nowadays medical industries work based on value-based business;
    this will help to prevent the diseases, change each and every person’s lifestyle,
    identify infections, etc. In order to manage the complexity of health care sector
    data, analytics tools help to smooth the process as well as improve the efficiency
    of the medical practice and make workflow accurate. Here blockchain technology
    starts with one trusted ecosystem especially for decision making, and this blockchain
    involves a timestamp that helps to authenticate dataset changes; this ability
    provides the permission to manage the electronic health record data for one user
    or more than user if they edit any document purpose. Previously patients were
    not able to share their personal data but now they can share their data securely
    with even new members because here the blockchain technology used as authentication
    with a timestamp that makes more secure about patient record details. In this
    type of approach if any patient’s data are lost or crash in the sense automatically
    bulk of data that was crashed, those data will be updated soon as well as if any
    of the attackers attack those data at last the attacker may get a message called
    failure or rejection because this whole system conditions verified by multiple
    system conditions. Even though we are using the current technology to enable or
    keep data very secure or maintain privacy a little bit of difficulty. When we
    use big data technology that helps to keep data security also sometimes we can
    break personal data. For such issues, blockchain is one possible best fit model.
    When we divide our data into so many categories big data with blockchain provide
    security to the users as well as to hospital management (Shilpa et al., 2018).
    In the past all records were created in handwritten format only. But now a new
    trend has evolved in health care to generate reports as well as data in the format
    of the digital chart. This new method of electronic medical records and electronic
    health records replaces the old method anticipated paper chart creation and cumbersome.
    To keep electronic records secure, one protocol helps which is based on the HIPAA
    Security rule. This protocol protects health records from virus attacks, making
    records confidential. There are two different methods used to secure data in blockchain;
    one is the Mooti model, and the other model is the Enigma model. The Mooti model
    in blockchain keeps data secure and gives access only to those who are authenticated
    users; the Enigma model organizes entire medical health records which include
    private information across a distributed network, and only the party owner can
    decrypt (Daniel et al., 2017).
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 在区块链技术中运用大数据旨在使信息变得可携带，如果任何第三方需要大数据，它将为这些第三方设置访问权限。目前医疗行业是基于价值业务的，这将有助于预防疾病，改变每个人的生活方式，识别感染等。为了管理医疗领域数据的复杂性，分析工具有助于顺畅流程，提高医疗实践的效率，并使工作流程精确。在此，区块链技术从建立一个可信的生态系统开始，特别用于决策；这个区块链包含一个时间戳，有助于验证数据集的更改；这种能力为用户或多个用户提供了管理电子健康记录数据的权利，前提是他们有编辑任何文档的目的。以前，患者无法分享自己的个人数据，但现在他们可以安全地与新成员分享数据，因为在此处，区块链技术用作带有时间戳的身份验证，使患者记录细节更加安全。在这种方法中，如果任何患者的数据丢失或崩溃，即自动崩溃的大量数据，这些数据将很快得到更新，而且如果任何攻击者攻击这些数据，最后攻击者可能会收到一个名为失败或拒绝的消息，因为整个系统条件由多个系统条件验证。尽管我们使用当前技术来启用或保持数据安全，或稍微维护隐私，但仍然存在一些困难。当我们使用大数据技术来保持数据安全时，有时我们可能会泄露个人数据。对于这些问题，区块链是一种可能的最佳适配模型。当我们把我们的数据分成许多类别时，大数据与区块链一起为用户和医院管理提供安全保障（Shilpa等人，2018年）。过去，所有记录都是以手写格式创建的。但现在，在医疗保健领域已经出现了一种新趋势，即以数字图表格式生成报告和数据。这种电子病历和电子健康记录的新方法取代了预期创建纸质图表和繁琐的旧方法。为了保持电子记录的安全，一种基于HIPAA安全规则的协议有助于保护记录，使记录保密。在区块链中保护数据有两种不同的方法，一种是与Mooti模型，另一种是Enigma模型。Mooti模型在区块链中保持数据安全，只允许经过验证的用户访问；Enigma模型组织整个医疗健康记录，包括在分布式网络上的私人信息，只有所有者才能解密（Daniel等人，2017年）。
- en: Blockchain technology in health insurance may provide a new solution to the
    health care sector. This method is based on a framework that gives an efficient
    and fraud-free solution to the insurance claims. This framework is designed based
    on permissionless blockchain, an open source called “Ethereum”. This process of
    authentication depends on the involvement of various parties over the network.
    Involving blockchain in health insurance decreases the amount of time and cost
    required for processing. There are technical challenges. In order to overcome
    these, blockchain cannot solve the data standardization problem but can provide
    a data share method in real time only in the trusted network. In this type of
    blockchain (Health Insurance) initially tested three types of nodes in a framework
    that was created earlier. The blockchain framework is Ethereum solidity v4.0.31
    but contracts were written. Experiment setup requires Ubuntu 64 bit, Intel i5
    processor and RAM, 15.6 GB with 15 Mbps of local area network speeds. After successful
    completion of experiments, Ethereum gives results like different confirmation
    time for the different networks as well as smart contracts and is different from
    the Ethereum framework. While implementing this proposed method the same framework
    is used with the help of IPFS for different applications in the same framework
    environment (Sravan et al., 2018).
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链技术在健康保险领域可能为医疗保健部门提供一种新的解决方案。这种方法基于一个框架，为保险理赔提供了高效且无欺诈的解决方案。这个框架是基于无需许可的区块链设计的，一个开源项目叫做“以太坊”。认证过程依赖于网络中各方参与的验证。将区块链应用于健康保险可以减少处理过程中所需的时间和成本。存在技术挑战。为了克服这些挑战，区块链无法解决数据标准化问题，但只能在信任的网络中提供实时数据共享方法。在这种区块链（健康保险）中，最初在一个之前创建的框架中测试了三种节点类型。区块链框架是以太坊solidity
    v4.0.31编写的，但合同已经编写。实验设置需要Ubuntu 64位、Intel i5处理器和RAM，15.6 GB以及15 Mbps的局域网速度。实验成功完成后，以太坊给出了不同网络、智能合约以及与以太坊框架不同的确认时间的结果。在实施这种提议的方法时，使用相同的框架，在相同的框架环境中借助IPFS为不同应用提供帮助（Sravan等人，2018年）。
- en: 'Even though blockchain offers a lot of e-services to the government sector
    again it lacks in offering standards in terms of making a system more reliably
    secure as well as providing authentication to the users and preserving the data
    for a long time. In India deploying blockchain in public services is a big challenge.
    Some of the states in India have started to adopt blockchain-based IT in their
    state services. This creation of blockchain-based health care and making it a
    public service may be challenging, but when compared to the above process, the
    health information or health records of the patient’s are brought into important
    changes in the health public sector concern; records or information has been criticized
    on account of the centralization process. The problem in the public sector to
    develop blockchain in all the places is due to the lack of platform availability;
    this is the major reason why we were not able to develop across the country. However,
    when we try to develop means the cost will be high. A security system in the blockchain
    is another criterion while developing in the public sector. This security system
    requires the following type of security data security (records, information):
    Physical security, user-provider key-secret key security and risk management.
    The above types of security ensure trustworthiness of records or information which
    is stored in the health care sector (Navadkar et al., 2018).'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管区块链在政府领域提供了许多电子服务，但它再次在提供标准方面存在不足，这使得系统更加可靠和安全，为用户提供身份验证以及长期保存数据。在印度，将区块链应用于公共服务是一个巨大的挑战。印度的一些州已经开始在其州服务中采用基于区块链的IT。创建基于区块链的医疗保健并将其变成公共服务可能具有挑战性，但与上述过程相比，患者的健康信息或健康记录在健康公共服务领域发生了重大变化；由于集中化过程，记录或信息受到了批评。公共部门在所有地方开发区块链的问题在于缺乏平台可用性；这是我们无法在全国范围内开发的主要原因。然而，当我们尝试开发时，成本会很高。在区块链中开发公共部门的安全系统是另一个标准。这种安全系统需要以下类型的安全数据安全（记录、信息）：物理安全、用户提供商密钥秘密密钥安全以及风险管理。上述类型的安全确保了存储在医疗保健领域的记录或信息的可信度（Navadkar等人，2018年）。
- en: Introducing blockchain technology innovatively with cloud computing as well
    as IoT technology provides more network capabilities, and computing power may
    be high.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 创新性地将区块链技术、云计算以及物联网技术结合在一起，为网络提供了更多的能力，计算能力也可能变得更强。
- en: '[5.8 Blockchain in Finance](chapter5.xhtml#re_ch-5-sec-8)'
  id: totrans-78
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[5.8 金融中的区块链](chapter5.xhtml#re_ch-5-sec-8)'
- en: A new force of digital technology is dynamic business models and is progressively
    turning into an important issue around the world. Blockchain technology is generating
    significant interest across a wide range of industries in India. The use cases
    and blockchain fit assessment have also been performed for some banking transactions.
    Every bank and financial office needs to perform the KYC method one by one and
    transfer the valid data and documents to the central register. By using a unique
    ID, banks can access the stored data to perform due diligence whenever customers
    request a new service within the same banking relationship or from another bank.
    Having explained about the need for blockchaining in banking and finance, what
    are all the solutions offered by the blockchaining, uses cases or processes where
    the blockchaining can play a key role? The main benefits of blockchaining are
    that it’s near real-time, i.e. the blockchain technology enables near real-time
    settlements of recorded transactions, removing friction and reducing risk. The
    next benefit is that there is no intermediary, i.e. blockchaining technology is
    based on cryptographic proof instead of trust, allowing any two parties to transact
    directly with each other without the need for a trusted third party. The next
    benefit of blockchaining is irreversibility and immutability, i.e. the blockchain
    contains a certain and verifiable record of every single transaction ever made.
    This prevents past blocks from being altered and in turn stops double spending,
    fraud, abuse and manipulations of transactions (Jani, 2017).
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 数字技术的新力量是动态商业模式，并逐渐成为世界上一个重要的问题。区块链技术在印度的众多行业中引起了极大的兴趣。对于一些银行交易，已经进行了用例和区块链适用性评估。每个银行和金融机构都需要逐一执行KYC方法并将有效数据和文件传输到中央注册表。通过使用唯一ID，银行可以访问存储的数据，以在同一银行关系内或另一家银行请求新服务时执行尽职调查。在解释了在银行和金融中需要区块链之后，区块链提供了哪些所有解决方案，用例或流程中区块链可以发挥关键作用？区块链的主要好处是它是近乎实时的，即区块链技术可以实现记录交易的近乎实时结算，消除摩擦并降低风险。下一个好处是没有中介，即区块链技术基于加密证明而不是信任，允许任何两个方直接相互交易，而不需要可信的第三方。区块链的下一个好处是不可逆性和不可变性，即区块链包含每个已进行的交易的确切且可验证的记录。这防止了过去块的更改，从而阻止了双重支出、欺诈、滥用和交易操纵（Jani，2017）。
- en: The article examines some of the disruptive changes that are likely to occur
    in financial services due to rapid technological advances. The article includes
    a brief mention of regulatory challenges to the adoption of this new technology.
    Many policymakers are seeking to gain a better understanding of the likelihood
    that the use of Bitcoins or other cryptocurrencies will gather momentum in their
    jurisdiction. He previously mentioned that laws and rules may well be programmed
    into the blockchain itself so that they are enforced automatically. In other situations,
    the ledger can act as legal evidence for accessing (or storing) data, since it
    can’t be changed (Trautman, 2016).
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 文章探讨了由于技术迅速进步，金融服务可能发生的某些颠覆性变化。文章包括对采用这项新技术的监管挑战的简要提及。许多政策制定者正在寻求更好地了解使用比特币或其他加密货币在他们管辖区获得动力的可能性。他之前提到，法律和规则可能会编程到区块链本身，以便它们得到自动执行。在其他情况下，账本可以作为访问（或存储）数据的法定证据，因为它不能被更改（Trautman，2016）。
- en: '[5.9 Blockchain in Identity Management](chapter5.xhtml#re_ch-5-sec-9)'
  id: totrans-81
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[5.9 身份管理中的区块链](chapter5.xhtml#re_ch-5-sec-9)'
- en: The work is based on the distributed ledger technology (DLT), and it leads to
    novel approaches for identity management to facilitate usage of digital identities.
    These approaches promote decentralization, transparency and access control in
    various transactions. Here, they have introduced the fast-growing DLT with IDM
    and evaluated three proposals,
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 这项工作基于分布式账本技术（DLT），它带来了新颖的身份管理方法，以促进数字身份的使用。这些方法推动了去中心化、透明度和访问控制的各种交易。在这里，他们引入了快速增长的字符与IDM相结合，并评估了三个建议，
- en: Support – this decentralized identity facilitates decentralized identity for
    all involved entities.
  id: totrans-83
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 支持 – 这种去中心化身份有助于所有参与实体的去中心化身份。
- en: ShoCard – it helps in face identity verification and online interactions.
  id: totrans-84
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: ShoCard – 它有助于面部身份验证和在线互动。
- en: Sovrin – it manages identity in a decentralized manner with the help of permissive
    DLT.
  id: totrans-85
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Sovrin——利用宽容的DLT以去中心化方式管理身份。
- en: By using the seminal framework it characterizes the IDM schemes.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 使用开创性的框架可以表征IDM方案。
- en: 'There are numerous advantages of the application of DLT with IDM which was
    proposed earlier:'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 较早提出的与IDM应用的DLT具有众多优势：
- en: Decentralized – the provided identity data should not be owned or controlled
    by a single authority.
  id: totrans-88
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 去中心化——提供的身份数据不应由单一权威拥有或控制。
- en: Tamper-resistant – here the historical activities are transparent.
  id: totrans-89
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 防篡改——在这里，历史活动是透明的。
- en: Inclusiveness – the bootstrap identity can be conceived, and it reduces the
    exclusion.
  id: totrans-90
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 包容性——可以设想启动身份，从而减少排他性。
- en: Cost-effective – by sharing identity data significant reduction in cost is possible.
  id: totrans-91
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 成本效益——通过共享身份数据可以显著降低成本。
- en: User control – the digital control identifier once obtained by the users can
    be retained without the chance of losing it.
  id: totrans-92
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用户控制——用户一旦获得数字控制标识，就可以保留它，而不会丢失。
- en: 'The laws provided for DLT-based IDM schemes were evaluated:'
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 对基于DLT的IDM方案的法律进行了评估：
- en: User control and consent – information should be revealed with the users’ consent.
  id: totrans-94
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用户控制和同意——信息应该在用户同意后揭示。
- en: Disclose minimum for use – provide the data which are essential
  id: totrans-95
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 最小使用披露——提供必要的数据
- en: Justifiable parties – the collected information is shared between the parties,
    and they get the rights to use the information in a transaction.
  id: totrans-96
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 正当方——收集的信息在各方之间共享，他们有权在交易中使用这些信息。
- en: Directed identity – for sharing the information the support must be there in
    public.
  id: totrans-97
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有向身份——为了共享信息，必须在公共领域提供支持。
- en: Design for duplication of operators and techniques – every identity scheme must
    have a solution.
  id: totrans-98
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 设计操作员和技术的复制——每个身份方案都必须有解决方案。
- en: Integration of human – the experience of the user must match the level of users’
    needs and expectations; then only they can easily interact in the system.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 人与人类——用户体验必须与用户的需要和期望相匹配；这样他们才能轻松地与系统交互。
- en: Regular experience in context – users should have consistency with the experience
    across the security.
  id: totrans-100
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 上下文中的常规经验——用户在安全性方面应保持经验的一致性。
- en: The ambiguity present in the user’s elements needs to be addressed (Ali et al.,
    2016).
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 用户元素中存在的模糊性需要解决（Ali等人，2016）。
- en: The ID system is implemented with the help of the Hyperledger Fabric framework
    to solve the privacy problem and to make the ID sharing process easy. The current
    system holds problems such as proxies but blockchains may be a solution for these
    ID problems.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 在Hyperledger Fabric框架的帮助下实现ID系统，以解决隐私问题，并使ID共享过程变得简单。当前系统存在诸如代理等问题，但区块链可能是这些ID问题的解决方案。
- en: 'Hyperledger is an open-source blockchain. It is a platform for confidentiality,
    resiliency, flexibility and scalability. This system is private; the employees
    of the Hyperledger Fabric network register in a membership service provider (MSP).
    It has a ledger subsystem consisting of two components:'
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: Hyperledger是一个开源区块链。这是一个具有保密性，弹性，灵活性和可伸缩性的平台。这个系统是私有的；Hyperledger Fabric网络的员工在会员服务提供商（MSP）中注册。它有一个账本子系统，由两个组件组成：
- en: World state – the ledger state is described in a given period of time.
  id: totrans-104
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 世界状态——在给定时间段内描述账本状态。
- en: Transaction log – the current world state is obtained by recording every transaction.
  id: totrans-105
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 事务日志——通过记录每一笔交易来获取当前世界状态。
- en: 'The security concern with this identity management system is sensitive. The
    personal data stored can be owned by third parties. The proposed system explains
    the concept of personal cloud where the users reveal the information to the different
    service provider rather than handling an entire bundle of personal information.
    It allows the components such as:'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 此身份管理系统的安全问题敏感。存储的个人数据可能由第三方拥有。提出的系统解释了个人云的概念，用户向不同的服务提供商透露信息，而不是处理整个个人信息包。它允许诸如：
- en: Consensus
  id: totrans-107
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 共识
- en: Member services
  id: totrans-108
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 会员服务
- en: The client application will be built using bootstrap HTML, CSS and JS deployed
    on a server.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 客户端应用程序将使用启动HTML，CSS和JS构建，部署在服务器上。
- en: Instead of the in-memory database, it can migrate relation databases like MySQL
    or Oracle; instead of limiting this application it can have a single digital ID
    for all access which will make it still more optimized. It provides a more secure,
    immutable and user-convenient system (Zheng et al., 2017).
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 它不是使用内存数据库，而是可以迁移像MySQL或Oracle这样的关系型数据库；它不是限制这个应用，而是可以有一个单一的数字ID用于所有访问，这将使它更加优化。它提供了一个更安全、不可篡改且用户友好的系统（郑等人，2017年）。
- en: The system propounds a design for BT in identity management and authorization
    service disruption. The Internet does not have an identifying protocol for the
    identification of people and institutions. We have all heard about Bitcoin, Ether
    and other cryptocurrencies, which enable people to anonymously perform secure
    and trustworthy payments and transactions. In the heart of those cryptocurrencies,
    there is a blockchain, a decentralized database which records all transactions
    since their beginning. The entire network, as opposed to a central entity such
    as a bank or government, is continuously verifying the integrity of it. This way,
    users do not require a trusted central entity, but security is guaranteed by the
    strength and computing power of the entire network participating in the blockchain.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 系统提出了一个针对身份管理和授权服务中断的设计方案。互联网没有一个用于标识人和机构的识别协议。我们都听说过比特币、以太坊等加密货币，这些货币让人们能够匿名地执行安全和可信的支付和交易。在这些加密货币的核心，有一个区块链，一个去中心化的数据库，它记录了从开始以来的所有交易。整个网络，而不是像银行或政府这样的中心实体，一直在验证其完整性。这样，用户不需要一个可信的中心实体，而安全性是由整个参与区块链的网络的力量和计算能力来保证的。
- en: Identity management (IDM) refers to board administrative area and standards
    that create and maintain the user account. Sound identity management and governance
    are needed to manage identities for online services. Identity management is needed
    to alter the user provisioning method, enabling new users to get access to online
    services and de-provisioning users to ensure that only the rightful users have
    access to services and data. Identity management is classified into different
    types, and they are independent IDM, federated IDM and self-sovereign IDM. In
    independent IDM, users do not know their identity record and it can be revoked
    or misused by the identity provider. In federated IDM, users’ accounts are managed
    independently by an identity provider and no enterprise directory integration
    is required. In self-sovereign IDM, users should be able to control their own
    identity. The discovery of this new mechanism creates a secure platform for service
    providers to authenticate users who do not have a single entry of failure and
    prevents attacks and leakages of user data. Blockchaining identity management
    and authentication solution by design are decentralized and distributed, which
    decreases the deployment and maintenance cost. On the other hand, instead of premise
    deployment of the blockchain network, blockchain as-as service (BaaS) permits
    consumers to go ahead with cloud-based solutions to construct, host and make use
    of their own applications and smart contracts with blockchain.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 身份管理（IDM）指的是创建和维护用户账户的广阔管理区域和标准。良好的身份管理和治理对于管理在线服务中的身份是必需的。身份管理需要改变用户配置方法，使新用户能够访问在线服务，撤销配置用户以确保只有合法用户能够访问服务和数据。身份管理分为不同类型，它们是独立IDM、联合IDM和自主IDM。在独立IDM中，用户不知道他们的身份记录，并且可以被身份提供者撤销或滥用。在联合IDM中，用户的账户由身份提供者独立管理，不需要企业目录集成。在自主IDM中，用户应该能够控制自己的身份。这种新机制的发现创造了一个安全的平台，使服务提供商能够验证没有单一故障入口的用户，并防止攻击和用户数据泄露。区块链身份管理和认证解决方案的设计是去中心化和分布式的，这降低了部署和维护成本。另一方面，相对于区块链网络的现场部署，区块链即服务（BaaS）允许消费者利用基于云的解决方案来构建、托管和使用他们自己的应用程序和智能合约。
- en: Blockchain can create a secure platform for online service providers to authenticate
    users. Besides, this technology could also help to instill trust back in users.
    Users should have full control over who has the right to use their data and what
    they can do with it once they gain access (Lim et al., 2018).
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链可以为在线服务提供商创建一个安全的平台来验证用户。此外，这项技术还可以帮助重新赢得用户的信任。用户应该完全控制谁有权使用他们的数据以及一旦获得访问权限他们可以做什么（林等人，2018年）。
- en: '[5.9.1 Blockchain in Digital Payment](chapter5.xhtml#re_ch-5-sec-10)'
  id: totrans-114
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: '[5.9.1 数字货币中的区块链](chapter5.xhtml#re_ch-5-sec-10)'
- en: 'This section provides information on the latest digital payments. It focuses
    on the operative mechanism of Bitcoin, blockchain technology and describes the
    scope of this application. In electronic payment systems:'
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
- en: The mechanism of payments is simplified.
  id: totrans-116
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The procedure for repayment of debt is simplified.
  id: totrans-117
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The difficulties with the conversion from national currencies at bank rates
    disappear.
  id: totrans-118
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The problem related to money transportation disappears.
  id: totrans-119
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The safety of money is ensured.
  id: totrans-120
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'This system is: Organizations issue digital currency, create and implement
    new methods for their distribution and provide conditions for financial transactions.
    Different electronic payment systems issue their own type of currency. Electronic
    money refers to the system of storing and transferring both traditional currencies
    and non-state private currencies.'
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
- en: 'Classifications of electronic money:'
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
- en: Smart cards
  id: totrans-123
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Network
  id: totrans-124
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Bitcoins are a type of digital currency. Bitcoins are transactions stored in
    encrypted form with certain conditions for financial transactions. No separate
    records are maintained regarding the number of Bitcoins. In cryptocurrencies,
    public and private keys are used to transfer currency from one person to another.
    It reaches a conclusion with the sole proprietor of the key able to control the
    Bitcoins (Tschorsch & Scheuermann, 2016).
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
- en: FinCEN Bureau from the USA proposed various measures to monitor transactions
    across different cryptocurrency exchanges. It also recommended measures to curb
    the exchange rate differences and the revenue generated by miners. In order to
    collect income tax, the income from Bitcoins is treated as property. The Australian
    Taxation Office (ATO) encouraged cryptocurrencies since their law does not restrict
    their citizens in choice of currency. Airports and several shops accept them as
    legal tender. This allows anonymity in tickets, avoiding intermediaries. Since
    the population is lower, this method is very comfortable. From the end of 2013
    the Swiss government has considered cryptocurrencies as another foreign currency.
    The incorporation of blockchain technology was widely adopted in their financial
    services like trade exchanges, banks and exchanges. Japan is identified as the
    origin of the protocol of cryptocurrencies. Here Bitcoins are approved as legal
    tender. It is also the first government to impose regulatory controls for these
    transactions. Recently the Chinese government banned the usage of Bitcoins due
    to the issues with taxation and communist ideologies. However, blockchain technology
    is massively adopted in various government departments which are helping them
    to avoid intermediaries (Anastasia, 2018).
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
- en: Payment with card transactions concludes after much verification of information
    interchanges between the merchant, cardholder, issuing bank, a merchant bank and
    any intermediate card processors. Blockchaining technology is used to record all
    the transactions. In blockchaining technologies, we have two types of blockchaining,
    and they are private blockchaining and public blockchaining. Private blockchain
    makes use of a linked list with inbuilt hash pointers that are used to record
    secured transactions in a well-defined manner (Godfrey-Welch et al., 2018).
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 通过卡片交易进行的支付在商家、持卡人、发卡行、商户银行以及任何中间卡片处理器之间进行了大量信息的核实之后结束。区块链技术用于记录所有交易。在区块链技术中，我们有两种类型的区块链，分别是私有区块链和公有区块链。私有区块链利用带有内建哈希指针的链表，用于以定义好的方式记录安全交易（Godfrey-Welch
    et al., 2018）。
- en: In a public blockchain, any user can join, consolidate and publish transactions.
    When all nodes are not known to each other then it is a permissionless or stateless
    blockchain. A recognizable implementation of a public blockchain is Bitcoin. Public
    blockchains are considered to distribute and maintain more massive ledgers, thereby
    requiring more computation resources. A private blockchain provides network needs
    and should validate by either the network operator or by a collection of rules
    place in situ by the network operator. When all writing nodes are known then it
    is a permissioned blockchain (Jayachandran, 2017).
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 在公有区块链中，任何用户都可以加入、合并和发布交易。当所有节点彼此不相识时，它就是一个无需许可或无状态的区块链。一个知名的公有区块链实现是比特币。公有区块链被认为用于分布式和维护更大的账本，从而需要更多的计算资源。私有区块链提供网络需求，并应由网络运营商或由网络运营商现场放置的一组规则进行验证。当所有写入节点都被识别时，它就是一个受许可的区块链（Jayachandran,
    2017）。
- en: 'The main benefits of blockchaining in digital payments are reduced transaction
    participants, reduced transaction processing time, utilization of a single encrypted
    transaction ledger, increased data integrity and reduced transaction fees. The
    major constraints and risks are imposed delay, performance (runtime versus real
    time), throughput, adoption, limited block size and card storage. Coming to the
    risks: the main risks are lost or stolen credentials, network availability, network
    integrity and trust.'
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链在数字支付中的主要好处是减少交易参与方、减少交易处理时间、利用单一加密交易账本、提高数据完整性和降低交易费用。主要限制和风险包括延迟、性能（运行时与实时）、吞吐量、采用、有限的区块大小和卡片存储。谈到风险：主要风险是丢失或被盗的凭据、网络可用性、网络完整性和信任。
- en: In summary, by applying this decentralized technology there is a possibility
    to reduce the burden of almost all the government activities significantly. This
    may lead to total virtual governance in which the entire administrative machinery
    can discharge its duties without any manual intervention that can be audited at
    any time for any reason. The permissive blockchain and stateless blockchain, when
    combined suitably, may lead to a fully democratic government in which there is
    no central power of authority, totally eliminating corruption, bias and over-exercising
    of power. Also, the cost of running government activity would be slashed drastically
    that may in turn benefit the people of the country by heavily reduced direct and
    indirect taxes. This will lead to most of the money earned by the government for
    the reduction of unemployment and other social welfare schemes. In another 20
    years, many fast-growing countries may join the developed nation bandwagon due
    to this disruptive technology.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 总之，通过应用这种去中心化技术，有可能显著减少几乎所有政府活动的负担。这可能导致完全虚拟的治理，其中整个行政机器可以在没有任何手动干预的情况下执行其职责，并且可以随时因任何原因进行审计。当合适的结合灵活的区块链和无状态区块链时，可能会导致一个完全没有权威中央权力的完全民主政府，彻底消除腐败、偏见和过度行使权力。此外，运行政府活动的成本将大幅削减，这可能反过来通过大幅减少直接和间接税款，使国家的人民受益。这将导致政府赚取的大部分钱用于减少失业和其他社会福利计划。在另外20年里，许多快速发展的国家可能因为这种颠覆性技术而加入发达国家的行列。
