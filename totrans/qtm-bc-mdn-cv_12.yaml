- en: 4.1 Existing Block Chain Technologies for Healthcare
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: For healthcare technology, blockchain has a lot of potential. There are a lot
    of existing projects and publications that indicate how blockchain can be used
    to improve healthcare, few solutions are depicted in Table [1](#Tab1) below.Table
    1
  prefs: []
  type: TYPE_NORMAL
- en: Depicting existing main blockchain healthcare applications
  prefs: []
  type: TYPE_NORMAL
- en: '| Topic of interest | Potential issues | Potential solution | Limitation |
    Authors |'
  prefs: []
  type: TYPE_TB
- en: '| --- | --- | --- | --- | --- |'
  prefs: []
  type: TYPE_TB
- en: '| Healthcare data sharing Via Gem Health Network | If a patient needs specialized
    treatment at a hospital in another state or overseas, sharing confidential records
    can be difficult | Gem Health Network has created a viable answer to this problem
    using Ethereum Blockchain Technology | Patient identity management, key management
    | Mettler [[15](#CR15)] |'
  prefs: []
  type: TYPE_TB
- en: '| Interoperability Via OmniPHR | Concerns data interoperability | OmniPHR helps
