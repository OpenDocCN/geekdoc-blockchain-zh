- en: 11 Framework for Value-Based Secure Mental Healthcare
  id: totrans-127
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: To improve the existing state of real worth healthcare, specific well-defined
    measures need to be implemented to recognize diverse clinical sources of data
    to stay up with the development of new healthcare technologies and the analysis
    of mental clinical data using blockchain. With dynamic population growth, pandemic,
    the rising level of mental health disorders, and escalating healthcare costs,
    complexities with inadequate technology are forcing healthcare stakeholders to
    rethink every aspect of health care from the rising volume of data to value-based
    healthcare in terms of privacy and security. The technological advancements and
    increased use of advanced secure analytical techniques are opening up potential
    breakthroughs in healthcare by moving towards high-value personalized patient-centric
    healthcare developments. However, at this point it’s up to the healthcare stakeholders
    to fully utilize the drastic paradigm shift changes and adapt them accordingly,
    keeping focus towards value the healthcare industry requires metrics and reports
    to track progress. With the advancement in lifestyles, people are becoming more
    concerned about value-based health care as their lives change.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
- en: The major aims of value-based healthcare are the effective use and implementation
    of blockchain technologies while making healthcare affordable to deliver those
    outcomes. There is a wider range of possibilities for product developers, providers,
    and payers to collaborate. Value-based healthcare (VBHC) may help healthcare professionals
    to provide secure data services and control costs, which makes the best use of
    constrained resources, and give better treatment options to patients by concentrating
    on health outcomes. Figure [4](#Fig4) shows a paradigm shift towards value-based
    healthcare using blockchain and has been adapted from [[2](#CR2)] with few modifications
    and focuses on the blockchain part. To provide complete control over the medical
    data in the patient’s hands blockchain has been introduced. In this chapter we
    have only focused on the Blockchain layer rest of the modules can be accessed
    from [[2](#CR2)].![](../images/516210_1_En_12_Chapter/516210_1_En_12_Fig4_HTML.png)
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
- en: Fig. 4
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
- en: Secure blockchain value-based framework modified and adapted from [[2](#CR2)]
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
- en: The administrative activity of accounts is controlled using multi-signature
    contracts. Editing the medical data on the chain can be done with several keys.
    Participants with all of the keys can change the information, while others can
    only read the data or begin operations from the ledger. Since the trusted parties
    receive another copy of the key thus preventing key loss. The data are stored
    in a repository known as the data lake. It is distinguished by scalability and
    the capacity to store a variety of data kinds. The data is stored in the data
    lake in an encrypted form, allowing patients to read and write the data. Challenges
    like emergency access to the address need to be considered.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
- en: Multiple authorities are responsible for distributing the public and private
    keys of patients. Sensitive information like the insurance records of the patients
    and the EHRs are encapsulated in a single block post-treatment. The healthcare
    service provider can easily identify and authenticate the availability of the
    patients’ information on the blockchain.
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
- en: 11.1 Mobile Application Architecture
  id: totrans-134
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Healthcare Data Gateways (HDG) [[52](#CR52)], a blockchain-based smartphone
    application, provides individuals with anonymity when controlling their medical
    records through a purpose-centric architecture. It offers privacy, quick interaction,
    and cloud-based data backup and restores. Cryptographic techniques are used to
    protect the data. A hybrid design of databases and firewalls is implemented in
    the data gateways. The use of the MPC [[52](#CR52)] (Secure Multi-Party Computation)
    technique can provide a solution to enable computation over patient data without
    privacy breaches by untrusted third parties. The blockchain-based mobile application
    focuses on managing healthcare data. The patient's data is collected securely
    and synchronized with the cloud services which are then shared with the respective
    healthcare entities. A wide spectrum of devices like medical devices, wearable
    devices, and even manual input can be used to obtain data using the mobile application.
    A user-centric data model is used in the concept. The permissioned blockchain's
    membership system and channel creation are utilized to improve authentication
    mechanisms and personal privacy. Data integrity is ensured by the use of proof
    of integrity and validation. Batching and tree-based data processing techniques
    are utilized to make the application more scalable and performance reliable to
    handle massive amounts of medical data. To organize healthcare data, the model
    employs a uniform Indicator Centric Schema (ICS).
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
- en: Privacy, storage, and scalability challenges are all addressed by DApp for Smart
    Health (DASH) [[53](#CR53)]. It enables patients to access and amend their medical
    records as well as submit medication requests through a web-based interface. Patients’
    unique identities and Patient Account contract addresses are mapped using a Patient
    Registry contract. Various strategies, such as a proxy for safe and private data
    services, publish-subscribe for scalable information filtering, and flyweight
    for data storage, have been used to address specific difficulties.
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
- en: 11.2 PSN-Based Healthcare System
  id: totrans-137
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'The concept of blockchain can also be applied to PSN-based healthcare. Medical
    sensors and mobile devices are used in the PSN systems to improve two protocols.
    The IEEE 802.15.6 version, an upgrade of this protocol, is designed to meet the
    computational needs of resource-constrained devices in Wireless Body Area Networks
    (WBN) employing secure communications. The next second protocol that has been
    improved is a blockchain-based system that addresses the sharing of medical data
    among PSN devices. In the suggested approach, just a few powerful nodes keep the
    blockchain. The intended healthcare blockchain stores health data as well as the
    contributors’ addresses, allowing for network consensus. Authorized PSN nodes
    can use their address to access health data from other nodes. The workflow of
    the system is as under:'
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
- en: When the patient hits a button on his sensor gadget with his smartphone, secure
    links are generated.
  id: totrans-139
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: On the PSN blockchain network miner nodes, data is immediately uploaded to the
    blockchain, saved, and broadcasted as a transaction.
  id: totrans-140
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A fresh block is created automatically as well.
  id: totrans-141
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: An intended recipient can seek access to the data to create an accurate treatment
    plan for each patient.
  id: totrans-142
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The proposed design comes with a lot of advantages and ensures that data is
    transmitted securely over the network. Secret keys are kept confidential and forward
    secrecy of the master key is provided. Data leakage is prevented, and the computational
    load on sensor devices is reduced. It focuses on computational power and energy
    consumption, which is the cryptographic point approach. The proposed system addresses
    only the issues of the PSN networks and doesn’t fully utilize the potential of
    the blockchain. The use of smart contracts is not utilized in the proposed system,
    which is one of the most important features of the blockchain platform.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
- en: 11.3 Privacy Preserving Platform/Framework
  id: totrans-144
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Medibchain [[54](#CR54)] leverages blockchain to establish a patient-centric
    information management solution that overcomes the constraints of storing secured
    patient data in a shared storage environment while maintaining control. Patients
    have complete control over their medical information while remaining anonymous.
    The blockchain is used to guarantee security, integrity, and accountability. To
    protect against data vulnerabilities, cryptographic techniques are used.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
- en: ModelChain [[55](#CR55), [56](#CR56)] is a blockchain-based distributed healthcare
    predictive modeling framework that protects patient privacy. It enhances the security
    of the network. Model dissemination using transaction metadata is done using machine
    learning in the blockchain. Using blockchain features ModelChain disseminates
    predictive models that enhance the privacy-preserving predictive model’s security
    and makes it more robust for healthcare entities.
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
- en: 'Ancile [[57](#CR57)] is a framework designed using the Ethereum based blockchain
    that utilizes cryptographic techniques and acts as a privacy-preserving framework.
    It aids in the quick retrieval, portability, and security of patient medical records.
    Six types of smart contracts are used to provide a user-friendly experience to
    the patients while providing privacy, and security. Cryptographic hashes and query
    links maintain the integrity of EHR databases [[49](#CR49)] suggest a method for
    implementing and improving diagnosing in e-Health platforms using Personal Health
    Information (PHI) coupled with blockchain technology. Two types of blockchain
    are used:'
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
- en: Private—stores PHI
  id: totrans-148
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Consortium—tracks the secure indexes of PHI
  id: totrans-149
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: All the data including the PHI is encrypted using the public key. Secure searching
    can be done using keywords. The system consists of users, medical service providers,
    and system managers. Block generators use proof of conformance to generate new
    blocks, which also ensures the availability of the system. Access control, privacy
    preservation, time-controlled revocation, and secure search are some of the features
    of the system. Issues arise relating to URL modification. The records are stored
    in the blockchain but the location of the data to that record might get changed.
    As a modification of records is not possible in the blockchain a new URL must
    be generated.
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
- en: 12 Challenges
  id: totrans-151
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: “Information related to an individual's wellbeing, health, and healthcare, in
    computer-processable form and represented according to a standardized model” is
    what an electronic health record (EHR) is. In other terms, an EHR is a standardized
    data representation model. The patient does not own or control their health records,
    which are managed by medical institutions. Reduced medical record mistakes, enhanced
    disease management, and increased care quality are among the benefits of EHR.
    Interoperability, data security, and data exchange between health organizations
    are the key downsides of EHR.
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
- en: 12.1 PHRs and Their Challenges
  id: totrans-153
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'A patient''s health record (PHR) is an electronic document that gives individuals
    control over and access to their medical information. Unlike EHRs, PHRs are managed
    and owned by the patients themselves. The goal of PHR is to offer a patient''s
    complete medical history, which includes information provided either by the patient
    or by lab findings and data from wearable devices and sensors. Patients’ records
    are kept by themselves, and they are not integrated with existing EHRs. More problems
    arise as a result of data protection and third-party access rights. In other words,
    major challenges of healthcare systems without the idea of blockchain can be listed
    as under:'
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
- en: (a)
  id: totrans-155
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Data of patients fragmented across various health care organizations.
  id: totrans-156
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: (b)
  id: totrans-157
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: A patient doesn’t have control of the data.
  id: totrans-158
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: (c)
  id: totrans-159
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Redundancy of tests, health check and reports by various organization increase
    the complexity of the overall treatment process and hinders the development of
    more personalized and efficient health care systems.
  id: totrans-160
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: (d)
  id: totrans-161
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Lack of security and reliability in exchanging patient data between various
    parties.
  id: totrans-162
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: (e)
  id: totrans-163
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Nearly impossible to trace the treatment of the patient.
  id: totrans-164
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: (f)
  id: totrans-165
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Improper maintenance of logs of patients’ health statistics hinders research
    aspects.
  id: totrans-166
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 12.2 Possible Solutions Using Blockchain Technology
  id: totrans-167
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: (a)
  id: totrans-168
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Healthcare institutions can form a consortium with adequate policies to control
    the EHRs and PHRs and give ownership of the data to the patient.
  id: totrans-169
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: (b)
  id: totrans-170
  prefs:
