    for early diagnostics can play a crucial role, however, protracted benefits can
    be gained through trustworthy blockchain-based predictive analytics. According
    to Mickensy,^([3](#Fn3)) using predictive health analytics on health information
    could increase clinical healthcare development, and the current health market
    could grow from $845 billion to $2.5 trillion by 2025 [[2](#CR2)]. Some of the
