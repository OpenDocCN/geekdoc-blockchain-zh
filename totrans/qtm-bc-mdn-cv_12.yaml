- en: 13 Conclusion
  id: totrans-174
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Blockchain for secure value-based mental healthcare is a strong technology that
    allows for the immutable preservation of provenance data while also ensuring that
    any changes are traceably made to the data. The blockchain provides trustworthy
    information on how things work., who, and when things happen. When and where did
    the data come from? It has a lot of advantages. In medicine and mental health,
    there are numerous uses of this technology. Both patients and clinical psychiatrists
    could benefit from this technology by allowing them to maintain control over how
    their data is used and/or data annotations. It's also ideal for keeping patient
    information safe and secure for clinical usage to be distributed among multiple
    platforms. The community of mental health professionals should participate and
    collaborate in the design and development of blockchain technology to be used
    in research as well as patient care. No matter how promising the blockchain technology
    may sound, it is very difficult to initially move from the current healthcare
    systems to blockchain-based healthcare systems. The jumpstart requires a good
    amount of financial and technical bridge. Moreover, forming a consortium between
    various healthcare institutions is the most challenging part as no institution
    will agree upon giving up their business secrets. Another hurdle for this evolutionary
    idea is that it is based on cryptography, so, in case the owner of the data loses
    their private key, then the data will be lost forever, to prevent such scenarios
    more sophisticated encryption technologies like attribute-based encryption have
    to be implemented, which still need a lot of work to be fully implemented [[15](#CR15)],
    [[16](#CR16)], [[17](#CR17)], [[18](#CR18)].
