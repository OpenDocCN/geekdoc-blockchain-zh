- en: '**The focus of the paradigm shift  is  on  valuebased mental healthcare instead
    of just volume. However, data volume ****is necessary to shift  away   from uncertainty
    (Will this data be beneficial to find out hidden patterns?) to certainty (for finding out hidden
    patterns) and on mining (analyzing a large amount of data) for meaningful value
    based care where by  emphasis is on data analytics, insights, and action  ** so
    that  mental illnesses can be detected, treated, predicted and preventedearly
    before the onset without  compromising privacy. In this blockchain Healthcare
    technology  will play a critical role in reversing the  trend of accessing  EHR data [[30](#CR30)]
    without compromising privacy into reality as rightly suggested that characteristics
    of blockchain are beyond imagination and should be utilized to their full potential.
    The creation of value from mental health data and information overall is a holistic
    one, driven by desired targeted outcomes.'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: '**范式转变的重点在于基于价值的心理医疗，而不仅仅是数量。 然而，数据量对于从不确定性（这些数据是否有助于发现隐藏的模式？）转变到确定性（用于发现隐藏模式）以及进行数据挖掘（分析大量数据）以实现有意义的基于价值的护理至关重要，着重于数据分析、见解和行动**，以便早期检测、治疗、预测和预防心理疾病，在疾病发作之前，而不损害隐私。
    在这一区块链医疗技术中，关键在于扭转直接访问电子病历数据[[30](#CR30)]而不损害隐私这一趋势的角色，正如所建议的，区块链的特征超乎想象，并且应该充分利用其潜力。
    从心理健康数据和信息中创造价值是一个全面的过程，由期望的目标结果驱动。'
