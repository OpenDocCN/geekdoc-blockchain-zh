- en: Public blockchain system. Open to any participant at any time, the public blockchain
    functions both as a node and as a miner for monetary rewards. Both Bitcoin [[30](#CR30)]
    and Ethereum [[31](#CR31)] are well-known public blockchain platforms.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Private blockchain system. The private blockchain network operates based on
    access control, with members needing to be invited or granted permission to participate.
    Both GemOS [[32](#CR32)] and MultiChain [[33](#CR33)] are standard private blockchain
    systems.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Consortium blockchain system. The consortium blockchain is a “semiprivate” blockchain
    that sits in the middle of public and private blockchains. It is given to a collection
    of organizations that are typically connected with the use of enterprise to better
    business. Hyperledger fabric [[34](#CR34)] is a blockchain foundation for business
    consortiums. Ethereum also facilitates the creation of consortium blockchains.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 7 Blockchain for Value-Based Mental Healthcare
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Blockchain is a distributed ledger technology [[35](#CR35)] that is based on
    decentralized network architecture in which the participating nodes can come together
    with or without disclosing their identities and perform transactions to collectively
    reach a consensus for a particular problem in a highly secure and tamper-proof
    environment. The three versions of Blockchain are; (i) Blockchain 1.0-Digital
    currency [[9](#CR9)], (ii) Blockchain 2.0-Digital and Smart Contracts, and (iii)
    Blockchain 3.0 [[35](#CR35)]—Digital Society—Education, Healthcare.
  prefs: []
  type: TYPE_NORMAL
- en: A blockchain platform Ethereum [[36](#CR36)] supports vast applications using
    blockchain. It is used for developing healthcare applications [[37](#CR37), [38](#CR38)].
    In Electronic Medical Records (EMRs), blockchain technology has been implemented
    to provide a wide variety of features like access control, supervision, interoperability,
    and audibility. Blockchain is a safe, quick, and reliable platform for sharing
    and consuming computer resources, as well as giving computing capabilities to
    everyone, everywhere, at any time. It has revolutionized the way of documentation,
    reducing duplication and third-party intervention. However, there is a slew of
    obstacles to overcome before blockchain can be implemented in the mental health
    field.
  prefs: []
  type: TYPE_NORMAL
- en: 8 Blockchain-Based Mental Healthcare (EHR, Data Sources, Techniques, and Technologies)
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Relying on the specifications of a recent iteration of secure EHR systems and
    the characteristics of blockchain described in the preceding Sect. [3](#Sec6),
    EHR''S (Electronic Health Records) based on blockchain explains the essential
    aims in the development of secure blockchain-based EHR systems as follows: (i)
    Privacy: Personal health information will be used securely, with only approved
    individuals having access to the information supplied. (ii) Security: Mental healthcare
    data sensitivity in terms of confidentiality, integrity, and availability (CIA).
    (iii) Auditability: A critical aspect of data security. Audit logs, for instance,
    primarily contain information on who has access to which EHR (or specific PHR),
    for what purpose, and the time-stamping of almost any activity throughout the
    life cycle [[39](#CR39)]. (iv) Accountability: A person or a company will be examined
    and held responsible for their activities. (v) Authenticity: Requestors’ identities
    must be verified before access to confidential material is granted. (vi) Anonymity:
    Entities have no visible identity for the sake of privacy. Because complete anonymity
    is difficult to attain, pseudo-anonymity is more common (i.e. users are identified
    by something other than their actual identities).'
  prefs: []
  type: TYPE_NORMAL
- en: Existing blockchain-based research in the mental healthcare arena covers the
    following essential features, as shown in Fig. [3](#Fig3), to meet the above goals.![](../images/516210_1_En_12_Chapter/516210_1_En_12_Fig3_HTML.png)
  prefs: []
  type: TYPE_NORMAL
- en: Fig. 3
  prefs: []
  type: TYPE_NORMAL
- en: Depicting data privacy concern (from storage to management)
  prefs: []
  type: TYPE_NORMAL
- en: '**(a) Data storage**. Blockchain is a secure ledger repository that can be
    used to store a multitude of sensitive healthcare information. Data privacy should
    indeed be ensured after secure storage has been accomplished. In practice, nevertheless,
    the size and complexity of healthcare data are often enormous. As a result, a
    similar challenge is establishing how to deal handle massive quantities of data
    without affecting the blockchain network''s speed.'
  prefs: []
  type: TYPE_NORMAL
- en: '**(b) Data sharing**. Service providers are often the primary data custodians
    in today''s healthcare systems. With the notion of self, there is a movement to
    make this choice of healthcare data or information to individuals who are open
    to sharing (or not sharing) their confidential files at their own choice. It''s
    also necessary to share data securely across enterprises and domains.'
  prefs: []
  type: TYPE_NORMAL
- en: '**(c) Data audit**. Logs are being used as evidence to hold clients liable
    for their interactions using EHRs whenever conflicts arise. Regarding traceability,
    several applications leverage blockchain and cryptographic protocols to keep track
    of all transactions. Every query or action would indeed be recorded in the blockchain
    and accessible at any moment.'
  prefs: []
  type: TYPE_NORMAL
- en: '**(d) Identity Authentication Manager**. For the system to be reliable, each
    user''s identification must be verified. To protect the system''s security and
    avoid malicious attacks, only legitimate users are allowed to submit the necessary
    requests.'
  prefs: []
  type: TYPE_NORMAL
- en: 9 Mental Health Care Data Sources
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: After years of leveraging traditional healthcare clinical practices and digitizing
    health-related records, the healthcare sector has created a massive and continuous
    increase. There are numerous data sources which if analyzed data pool. The data
    if leveraged analytically through proper tools, techniques and technologies will
    drive for early detection of life-taking diseases. As rightly said by Ray Hamilton
    senior vice-president of population health global health record giant Cerner corp
    “The real power is in how you get second-order effects out of digitization” The
    transformation of Volume into value will have great potential in terms of healthcare
    research, but the real challenge is to cope with varying nature of healthcare
    data which is not well organized and is distributed in nature as they come from
    multiple sources, having different structures and forms [[24](#CR24), [29](#CR29)].
    The advancement in healthcare industrial technology led to the enormous amount
    of healthcare imaging data, wearable data, Lifestyle data, behavioral data, clinical
    procedural data, medical history [[40](#CR40)]. The primary sources for healthcare
    big data include health care insurance claims and pharmaceutical data, administrative
    data, clinical data, electronic health record data [[2](#CR2), [41](#CR41)], and
    Diagnostic laboratory data [[42](#CR42)]. The other potential sources of data
