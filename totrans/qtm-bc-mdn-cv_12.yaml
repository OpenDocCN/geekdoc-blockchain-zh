- en: 10 Analytical Techniques and Technologies
  id: totrans-112
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 十大分析技术和技术
- en: The latest trends in the transition of data from traditional healthcare practices
    to the modern state of technologies are a key factor in the secure data revolution.
    Advances in analytic techniques and privacy-aware technologies are a significant
    breakthrough for merchandising with healthcare data sets. Traditional cryptography
    and analytical techniques do not however function well or aren't very effective
    for unstructured and sensitive data processing. The same concept holds for mental
    health care, where text makes up a major amount of the data and has been slow
    to adopt modern strategies for extracting value from currently existing healthcare
    data collections.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 从传统医疗保健实践向现代技术状态过渡的最新趋势是安全数据革命的关键因素。分析技术和隐私意识技术的进步对于使用医疗保健数据集进行商品化是一项重大突破。然而，传统的加密和分析技术对于非结构化和敏感数据处理效果不佳或不够有效。相同的概念适用于心理保健，其中文本占据了大量数据，但在采用从当前现有的医疗保健数据收集中提取价值的现代策略方面进展缓慢。
- en: Recalling the fact that big data has the capacity multi-dimensional nature of
    healthcare data and its challenging environmental complexities makes it tough
    to analyze. The application of suitable analytical tactics and processes capable
    of handling such heterogeneous data to facilitate decision-making is urgently
    required.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 回顾大数据具有多维健康数据和其复杂的环境复杂性的事实，使其难以分析。迫切需要应用适当的分析策略和过程来处理这种异构数据，以促进决策。
- en: According to the available literature, modern analytical approaches based on
    big data can be extended to mental wellness where descriptive and predictive analytics
    for early diagnostics can play a crucial role, however, protracted benefits can
    be gained through trustworthy blockchain-based predictive analytics. According
    to Mickensy,^([3](#Fn3)) using predictive health analytics on health information
    could increase clinical healthcare development, and the current health market
    could grow from $845 billion to $2.5 trillion by 2025 [[2](#CR2)]. Some of the
    Big Data Analytical Techniques and their emphasis used in healthcare are shown
    in Table [5](#Tab5).Table 5
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 根据现有文献，基于大数据的现代分析方法可以扩展到心理健康领域，其中对早期诊断进行描述和预测分析可以发挥关键作用，然而，可信任的基于区块链的预测分析可以带来长期的好处。根据Mickensy^[3](#Fn3)，在健康信息上使用预测性健康分析可以促进临床医疗保健的发展，到2025年，当前的健康市场规模可从8450亿美元增长到2.5万亿美元[[2](#CR2)]。在医疗保健中使用的一些大数据分析技术及其重点如表[5](#Tab5)所示。Table
