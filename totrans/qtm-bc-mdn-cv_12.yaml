    has access to medical dataChecks for the malicious intent system, data is exchanged
    from one entity to the other | Increase in latency and time to add or retrieve
    dataKey management and recovery | Xia et al. [[11](#CR11), [18](#CR18)] |'
  id: totrans-39
  prefs: []
  type: TYPE_TB
  zh: '| 通过MeDShare专业人士之间的医疗数据共享 | 维护患者隐私并减少对医疗记录的有害行为的危险， | 跟踪谁有权访问医疗数据检查恶意意图系统，数据从一个实体交换到另一个实体
    | 延迟和添加或检索数据的时间增加密钥管理和恢复 | Xia等人。[[11](#CR11), [18](#CR18)] |'
- en: Merkle Tree-based [[6](#CR6), [7](#CR7)] structure is implemented to link the
    various blocks of the blockchain. The actual patient information is replaced with
    “FHIR” which stands for “Fast Healthcare Interoperability Resources,” a standard
    for sharing Electronic Health Records (EHR) with public access via Application
    Programming Interfaces (APIs). A Uniform Resource Locator (URL) is often used
    to keep the FHIR resources that provide the operational control of patients’ data.
    The consensus algorithm for mining the blocks is Proof of Interoperability.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 基于默克尔树的[[6](#CR6), [7](#CR7)] 结构被实现用于链接区块链的各种区块。实际患者信息被替换为“FHIR”，即“快速医疗互操作性资源”，这是一种通过应用程序编程接口（API）与公共访问共享电子健康记录（EHR）的标准。统一资源定位符（URL）通常用于保留提供患者数据运营控制的FHIR资源。挖掘区块的共识算法是互操作性证明。
- en: The miners verify the medical data to ensure proper structural standards and
    semantics are followed. There is a coordinating miner that receives all the transactions,
    assembles, and distributes them. Network nodes verify the assembled transactions.
    The coordinating miner certifies the transaction at the signed transaction return
    phase, following which it is added and redistributed. The block's integrity is
    maintained by all nodes certifying it with at least one transaction. Decentralization
    is eliminated since the EHR's actual values are stored at a single point of failure.
    Patients are identified using addresses. A single patient can have multiple addresses.
    Handling multiple addresses for a single patient poses a great challenge to this
    system.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 矿工验证医疗数据，以确保遵循适当的结构标准和语义。有一个协调矿工接收所有交易，组装并分发它们。网络节点验证组装的交易。协调矿工在签名交易返回阶段认证交易，随后将其添加并重新分发。所有节点通过至少一个交易来验证块的完整性。去中心化被消除，因为
    EHR 的实际值存储在一个单点故障处。患者使用地址进行标识。一个患者可以有多个地址。为单个患者处理多个地址对该系统构成了巨大挑战。
- en: The cloud environment is used to share data using blockchain technology [[8](#CR8)].
    Permissioned blockchain provides autonomy and immutability properties which are
    used as an approach to handle challenges associated with access control relating
    to sensitive data. In a permissioned blockchain environment only verified and
    trusted peers can participate and access the data which is sensitive and is stored
    in the pool(s). Cryptographic techniques are used to implement access control
    on sensitive data. The EMRs are accessed through a shared repository that uses
    a data-sharing technique after authenticating the users’ identities and cryptographic
    keys.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 云环境用于使用区块链技术共享数据[[8](#CR8)]。许可区块链提供自治和不可变性属性，这些属性用作处理与敏感数据访问控制相关的挑战的方法。在许可区块链环境中，只有经过验证和信任的对等方才能参与并访问存储在池中的敏感数据。使用密码技术实现对敏感数据的访问控制。通过在验证用户身份和密码密钥后，通过使用数据共享技术访问
    EMR。
- en: 'Another architecture proposed by [[9](#CR9)] focuses on handling healthcare
    data access with the provision of auditing and private healthcare data sharing
    facilities. Process automation, patient privacy and anonymity, pooled data integrity,
    monitoring, and traceability are all provided through smart contracts. A consortium
    blockchain is the base of this model which allows participating nodes to be verified
    off the chain. It follows a three-layered structure consisting of: “(i) Web Cloud
    Platforms, (ii) Cloud Middleware, and (iii) Blockchain network”. The contract
    agreements that are being used include:'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个由[[9](#CR9)]提出的架构专注于使用审计和私人医疗数据共享设施处理医疗数据访问。通过智能合约提供流程自动化、患者隐私和匿名性、数据完整性、监控和可追溯性。这个模型的基础是一个财团区块链，允许参与节点在链外进行验证。它遵循一个由“（i）Web云平台、（ii）云中间件和（iii）区块链网络”组成的三层结构。正在使用的合同协议包括：
- en: (a)
  id: totrans-44
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (a)
- en: “Registry Contract (RC)”—registry and mapping for all network nodes.
  id: totrans-45
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: “注册合同（RC）”- 用于所有网络节点的注册和映射。
- en: (b)
  id: totrans-46
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (b)
- en: Patient Data Contract (PDC)—Individual unique identifiers that link encrypted
    health information to genuine data in the WebCloud Platform using URLs.
  id: totrans-47
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 患者数据合同（PDC）- 将加密的健康信息与WebCloud平台中的真实数据通过URL进行关联的个人唯一标识符。
- en: (c)
  id: totrans-48
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: (c)
- en: Permissions Contract (PC)—Handles networking privileges and establishes a link
    between the PDC domain and the data-requesting entity.
  id: totrans-49
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 权限合同（PC）- 处理网络特权并在PDC域与请求数据的实体之间建立链接。
- en: For addressing the cost and interoperability issues proposed by [[10](#CR10)],
    the model of blockchain is patient-centered addressing the miscommunication issues
    between EHRs [[11](#CR11)] institutions and ill patients. The main focus of the
    research is to make available the patient's critical reports to the physicians
    and psychiatrists that provide care. Patiotory tokens (POTY) are utilized to execute
    the blockchain for maximum security. Another model proposed addresses the security
    concern issue while exchanging patient information [[12](#CR12)]. The complete
    control is in the hands of the data owners. Policies are user-generated using
    smart contracts. Cryptographic keys are being used to protect information access
    and security while also monitoring any violations. HIPAA regulations are followed
    to provide data protection and user privacy. “(i) Users, (ii) Query Manager, (iii)
    Smart Contract Center, (iv) Processing Nodes, (v) Local Storage, and (vi) Blockchain
    Network” make up the system.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 为了解决由[[10](#CR10)]提出的成本和互操作性问题，区块链模型是以患者为中心的，解决了电子健康记录（EHRs）[[11](#CR11)]机构和患者之间的沟通问题。研究的主要焦点是向提供护理的医生和精神科医生提供患者的关键报告。
    Patiotory tokens (POTY) 用于执行区块链以实现最大的安全性。另一个提出的模型解决了在交换患者信息时的安全问题[[12](#CR12)]。完全控制权掌握在数据所有者手中。用户使用智能合约生成政策。使用加密密钥来保护信息访问和安全，同时监控任何违规行为。遵循HIPAA法规以提供数据保护和用户隐私。“（i）用户、（ii）查询管理器、（iii）智能合约中心、（iv）处理节点、（v）本地存储和（vi）区块链网络”组成系统。
- en: The users are registered in the beginning and the credentials are stored with
    the required policies set up for the users. They can send query requests to the
    query manager using the private and membership keys. Following the authentication
    of information, smart contracts are generated concerning the policies associated
    with the users. Monitoring begins with the data being linked to smart contracts
    to ensure that computations are completed in an acceptable amount of time, preventing
    any system abuse. Scalability and efficiency are challenges to be achieved.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 用户在最初注册并存储了凭证，设置了用户所需的必要策略。他们可以使用私钥和成员密钥向查询管理器发送查询请求。在信息验证后，将生成与用户相关的策略相关的智能合约。监控始于将数据链接到智能合约，以确保计算在可接受的时间内完成，防止任何系统滥用。可伸缩性和效率是需要实现的挑战。
- en: Information sharing of IoT [[13](#CR13)] data using blockchain has been discussed.
    The data is categorized based on characteristics (static and dynamic) and data
    capture for ease of use (both immediate and ongoing). A machine learning-based
    dataset quality check module is used to filter the noise from the actual data
    as the data acquired via IoT devices consists of a lot of noise. The data filter
    model ensures the reliability of the acquired data hence helping in capturing
    the exact user activity at an instance of time.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 讨论了使用区块链共享物联网[[13](#CR13)]数据的信息共享。根据特征（静态和动态）对数据进行分类，并进行数据捕获以便使用（即时和持续）。使用基于机器学习的数据集质量检查模块来过滤实际数据中的噪声，因为通过物联网设备获取的数据包含大量噪声。数据过滤模型确保获取的数据的可靠性，从而有助于捕获确切的用户活动在某一时刻。
- en: 'MedChain [[14](#CR14)] transfers data across multiple entities and manages
    the efficiency of metadata changes by incorporating blockchain, structuring peer-to-peer
    networks, and digest chain. The digest chain is used to check the integrity of
    the IoT data. To provide for flexibility in information exchange, data sharing
    is done on a session basis. The technique employs two types of peer nodes: super-peer
    nodes and edges peer nodes. Super peers are the servers that have high computing
    and storage power like national hospitals. Severs from small entities like clinics
    that store the actual patient data are called edge nodes. It is unique in the
    way that it supports metadata update, data stream support, and storage space recycling.'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: MedChain [[14](#CR14)]在多个实体之间传输数据，并通过整合区块链、构建点对点网络和摘要链来管理元数据更改的效率。摘要链用于检查物联网数据的完整性。为了提供信息交换的灵活性，数据共享是基于会话进行的。该技术使用两种类型的对等节点：超级对等节点和边缘对等节点。超级对等节点是具有高计算和存储能力的服务器，如国家医院。存储实际患者数据的小实体的服务器称为边缘节点。它在支持元数据更新、数据流支持和存储空间回收方面是独特的。
- en: 5 Technological Overview
  id: totrans-54
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5 技术概述
- en: 5.1 The Nature of Data and the Paradigm Shift Towards Secure Value-Based Mental
    Healthcare
  id: totrans-55
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5.1 数据的本质和向安全价值导向心理保健的范式转变
- en: The existing nature and notion towards secure value-based mental health care
    analytics are that data is enormous and cannot be managed using traditional techniques,
    tools, or technologies as the data is unstructured, semi-structured, and sometimes
    structured and will continuously grow in three different blends, volume, velocity,
    and variety (commonly known as the 3 V’s in the big data world) [[4](#CR4), [19](#CR19)].
    Velocity represents the speed or rate of data, Variety focuses on different types.
    A few years back three V’s become the standard for the present definition of big
    data. Although, more V’s were added later to gain their full potential. Table
    [2](#Tab2) highlights the characteristics of data. The notion of Data as defined
    by Gartner has been refined from time to time by scientists, as data-intensive
    technologies are targeted to process high-volume to achieve value. Some of the
    emphasis lay down by different authors and the focus of that emphasis is depicted
    in Table [3](#Tab3) below. In terms of mental healthcare data is heterogeneous,
    incomplete, and is structured, semi-structured, and unstructured. Structured data
    focus on genotype, genomics, phenotype, ICD codes [[7](#CR7)–[9](#CR9)], and unstructured
    includes clinical prescriptions, notes, diagnostic, lifestyle, health insurance,
    and economic data [[11](#CR11)]. The new era of mental health care is driven by
    an explosion of data that can be analyzed keeping in view privacy and security
    by increasingly powerful algorithms, tools, techniques, and number-crunching computers
    [[20](#CR20)]. Mental healthcare data can be analyzed in secure intelligent and
    innovative forms for sensitive data processing for enhanced secure insights and
    decision making. The major challenge is to deal with the privacy and security
    of personalized health data [[21](#CR21)]. The new dawn of mental healthcare paradigm
    shift has already started its journey where the focus is on value intelligence,
    Timely decisions, privacy, and security.Table 2
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 现有的关于安全价值导向的心理健康护理分析的性质和概念是，数据庞大，无法使用传统技术、工具或技术来管理，因为数据是非结构化的、半结构化的，有时是结构化的，并且将以三种不同的混合形式不断增长，即容量、速度和多样性（在大数据世界中通常称为3V）。速度代表数据的速度或速率，多样性集中在不同类型上。几年前，三个V成为当前大数据定义的标准。尽管后来添加了更多的V以发挥它们的全部潜力。表2突出了数据的特征。由Gartner定义的数据概念已经被科学家们不断完善，因为数据密集型技术旨在处理高容量以实现价值。一些作者强调的重点和重点的关注在下表3中描述。在心理卫生护理方面，数据是异构的，不完整的，并且是结构化的、半结构化的和非结构化的。结构化数据关注基因型、基因组学、表型、ICD代码，而非结构化数据包括临床处方、笔记、诊断、生活方式、健康保险和经济数据。精神卫生护理的新时代受到了数据爆炸的推动，可以通过日益强大的算法、工具、技术和数码计算机进行隐私和安全性分析。精神卫生护理数据可以以安全智能和创新的形式进行分析，以进行敏感数据处理，以增强安全洞察和决策制定。主要挑战是处理个性化健康数据的隐私和安全性。精神卫生护理范式转变的新黎明已经开始了其旅程，其焦点是价值智能、及时决策、隐私和安全。
- en: Extended properties of data adapted in relevance with application in mental
    healthcare
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 与精神医疗应用相关的数据的扩展属性
