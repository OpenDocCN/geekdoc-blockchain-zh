    |'
  id: totrans-38
  prefs: []
  type: TYPE_TB
  zh: '| 通过Medrec实现的分散记录管理系统 | 数据所有权，查看权限共享 | Medrec是基于区块链的电子医疗记录的分散式资产管理解决方案患者可以从使用该系统的各种诊断和治疗提供者那里获得实时访问医疗记录
    | 不旨在解决数字版权管理的困难，也不解决个人数据库的安全性问题 | Azaria等人。[[17](#CR17)] |'
- en: '| Medical data sharing among professionals via MeDShare | Maintaining patient
