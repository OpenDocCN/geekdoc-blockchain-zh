- en: 4 Related Work
  id: totrans-29
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 相关工作
- en: Researchers are attempting to use the most up-to-date tools, techniques, and
    technologies for the up-gradation of mental healthcare using blockchain, artificial
    intelligence, electronic health records (EHR), remote patient monitoring systems,
    robots, and nanotechnology, to construct advanced healthcare systems, but unfortunately
    is still in the nascent stage. As a result, keeping up with current advances is
    critical for people to be able to control technology rather than the other way
    around. Future healthcare approaches will be mostly determined by technical factors,
    and that is why health professionals must adopt new medical advancements to stay
    viable in the long run.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 研究人员正在尝试使用最新的工具、技术和技术，通过区块链、人工智能、电子健康记录（EHR）、远程患者监测系统、机器人和纳米技术升级心理医疗保健，构建先进的医疗保健系统，但不幸的是，目前仍处于萌芽阶段。因此，跟上当前进展对于人们能够控制技术而不是反过来却很重要。未来的医疗保健方法将主要由技术因素决定，这就是为什么健康专业人员必须采用新的医学进步以保持长期竞争力。
- en: 4.1 Existing Block Chain Technologies for Healthcare
  id: totrans-31
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.1 医疗保健的现有区块链技术
- en: For healthcare technology, blockchain has a lot of potential. There are a lot
    of existing projects and publications that indicate how blockchain can be used
    to improve healthcare, few solutions are depicted in Table [1](#Tab1) below.Table
    1
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 对于医疗技术来说，区块链具有很大的潜力。有很多现有项目和出版物表明了区块链如何可以用于改善医疗保健，下表[1](#Tab1)中描述了一些解决方案。表1
- en: Depicting existing main blockchain healthcare applications
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 描绘现有主要区块链医疗应用
