- en: Part II. Introduction to Hyperledger Projects
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第二部分。Hyperledger 项目介绍
- en: '[Part I](part01.xhtml#introduction_to_blockchain) introduced and explored the
    fundamental concepts of the blockchain. Specifically, we surveyed the essential
    blockchain concepts and terminologies common among all blockchain platforms while
    briefly touching on concepts related to Hyperledger.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '[第一部分](part01.xhtml#introduction_to_blockchain)介绍并探讨了区块链的基本概念。具体来说，我们调查了所有区块链平台通用的基本区块链概念和术语，同时简要介绍了与
    Hyperledger 相关的概念。'
- en: This part consists of two chapters. In [Chapter 2](ch02.xhtml#overview_of_hyperledger_projects_and_to),
    we introduce you to the Hyperledger ecosystem by reviewing its projects, tools,
    and libraries, and then expand on the Hyperledger terms and concepts discussed
    in [Chapter 1](ch01.xhtml#fundamental_concepts_of_blockchain) by explaining them
    in detail. In [Chapter 3](ch03.xhtml#hyperledger_fabric_architecture_and_com),
    we review the Hyperledger Fabric components—including peer, channel, and chaincodes—that
    are essential for building blockchain applications and understanding the rest
    of the chapters. In short, a thorough understanding of all Hyperledger Fabric
    components is highly recommended for building, deploying, and managing enterprise-level
    Hyperledger Fabric applications.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本部分包括两个章节。在[第二章](ch02.xhtml#overview_of_hyperledger_projects_and_to)中，我们通过审查其项目、工具和库来向您介绍
    Hyperledger 生态系统，然后通过详细解释来扩展[第一章](ch01.xhtml#fundamental_concepts_of_blockchain)中讨论的
    Hyperledger 术语和概念。在[第三章](ch03.xhtml#hyperledger_fabric_architecture_and_com)中，我们回顾了
    Hyperledger Fabric 的组件，包括对构建区块链应用程序和理解其他章节至关重要的对等体、通道和链代码。简而言之，建议深入了解所有 Hyperledger
    Fabric 组件，以构建、部署和管理企业级 Hyperledger Fabric 应用程序。
