- en: '9.2\. The blockchain mindset: coopetition and shared governance'
  prefs: []
  type: TYPE_NORMAL
- en: Blockchain-based applications are primarily ecosystem solutions. Value comes
    from uplifting the entire ecosystem to remove friction and other pain points.
    It requires working with competitors, trading partners, open source communities,
    and regulators. Traditional enterprises need to think differently about competitive
    advantage and what ‘winning’ entails. Traditional enterprises also need to shift
    their mindsets when moving from internal, command-and-control, centralized applications
    to shared, distributed applications. Specifically, traditional enterprises need
    to shift to **coopetition** and **shared governance** mindsets.
  prefs: []
  type: TYPE_NORMAL
- en: 9.2.1\. Coopetition
  prefs: []
  type: TYPE_NORMAL
- en: '*“Companies are interested in pursuing these problems together. And in principle,
    we’re tackling problems that are not a strategic advantage for them but that they
    all share.”*'
  prefs: []
  type: TYPE_NORMAL
- en: '**Susanne Somerville, CEO of Chronicled and co-founder of MediLedger**^([5](#fn_5))'
  prefs: []
  type: TYPE_NORMAL
- en: '*“Blockchains have competitors coming together in a platform, and that is different
    and counter-intuitive from how they have worked before. But the advantage of connecting
    one-to-many, of everyone seeing in real-time the information pertaining to the
    shipments they are involved in and visibility into the digital data documents,
    is a game-changer. Blockchain supports it and provides immutable trust.”*'
  prefs: []
  type: TYPE_NORMAL
- en: '**Mike White, CEO of Maersk GTD**^([6](#fn_6))'
  prefs: []
  type: TYPE_NORMAL
- en: '**Coopetition** is a portmanteau of two words—‘cooperation’ and ‘competition’.
    The concept has been around for over 100 years when realtors both cooperated and
    competed to create the first multiple listing real estate service.^([7](#fn_7))
    However, coopetition has only recently been formalized in scholarly works, most
    notably by Giovanni Battista Dagnino and Giovanna Padula. In their 2002 paper,
    they conceptualized a ‘coopetition strategy’ as a new type of interfirm dynamic
    for value creation. They wrote:'
  prefs: []
  type: TYPE_NORMAL
- en: '*“The coopetitive perspective stems from the acknowledgment that, within interfirm
    interdependence, both processes of value creation and value sharing take place,
    giving rise to a partially convergent interest (and goal) structure where both
    competitive and cooperative issues are simultaneously present and strictly interconnected.
    They give rise to a new kind of strategic interdependence among firms that we
    term coopetitive system of value creation.”*^([8](#fn_8))'
  prefs: []
  type: TYPE_NORMAL
- en: 'Coopetition among automotive manufacturers is a classic example. Companies
    such as BMW; Chrysler; Daimler; Fiat; Ford; Honda; GM; Porsche; Renault; Suzuki;
    Toyota; and Volkswagen have cooperated on R&D and car components to reduce costs,
    but have competed based on their own distribution channels and brands. Effective
    coopetition generates both economic value (lower costs, increased revenues, and
    risk mitigation) and knowledge value (best practices, standards, and technology
    development).^([9](#fn_9)) For the blockchain context, traditional enterprises
    will need to embrace the coopetition mindset:'
  prefs: []
  type: TYPE_NORMAL
- en: '✓ ***Action Principle 1: Shift the mindset from competition to coopetition.***'
  prefs: []
  type: TYPE_NORMAL
- en: 'For the blockchain context, coopetition entails complex relationships among
    three or more organizations that may operate at different levels (see [Figure
    9.2](#f_9_2)):'
  prefs: []
  type: TYPE_NORMAL
- en: • ***Macro-level coopetition*** involves relationships among firms within and
    across industries.^([10](#fn_10)) The value of macro-level coopetition includes
    the creation of horizontal frameworks and standards across industries which serve
    to share learning, to reduce investment costs, and to accelerate adoption. The
    Hyperledger Project is an example of a macro-level blockchain initiative with
    participation across many industries and geographies.
  prefs: []
  type: TYPE_NORMAL
- en: • ***Meso-level coopetition*** involves relationships among firms within the
    same industry. Meso-level coopetition focuses on building solutions that uplift
    participants within an industry. WeTrade, IBM Food Trust, and TradeLens are examples.
  prefs: []
  type: TYPE_NORMAL
- en: • ***Micro-level coopetition*** involves relationships among organizations/divisions
    within a global firm. Many global firms operate independent legal entities that
    require formal transfers of value among them. Working together, they can reduce
    administrative costs for all and create possibilities for new products and services.
    Sandander’s bond issuance and settlement on Ethereum is an example.
  prefs: []
  type: TYPE_NORMAL
- en: '![Image: Figure 9.2: Three levels of coopetition](images/ch9f2.png)'
  prefs: []
  type: TYPE_IMG
- en: '**Figure 9.2: Three levels of coopetition**'
  prefs: []
  type: TYPE_NORMAL
- en: 'In the realm of blockchains, Dale Chrystie, Blockchain Strategist at FedEx
    and Chair of BiTA Standards Council, has been the most vocal advocate of coopetition,
    particularly at the macro-level. In 2020, Dale said:'
  prefs: []
  type: TYPE_NORMAL
- en: '*“I have been talking about ‘coopetition’ around blockchain for more than a
    year, but the concept of ‘coopetition’ is so much bigger than blockchain. Coopetition
    isn’t about people in one industry working on something together—it is about ALL
    industries working on something together.”*'
  prefs: []
  type: TYPE_NORMAL
- en: Effective coopetition requires that each participant commit to partnering behaviors
    (see [Figure 9.3](#f_9_3)).^([11](#fn_11)) Each participant commits to **focusing
    on the future**, not where they may have conflicted in the past. Each participant
    **commits to a larger mission** rather than to its own advantage. Moreover, each
    participant stays committed to the greater mission even when they are outvoted
    on some issues.
  prefs: []
  type: TYPE_NORMAL
- en: Within any working group or consortium—particularly those that include competitors—there
    will be heated debates. During deliberations, participants do not say *“this is
    not my problem”* nor do they seek to assign fault or blame. Instead, participants
    treat a **problem for one as a problem for all** and rally to solve issues jointly.
    Whatever happens during deliberations, participants should subsequently **present
    a united front** to those outside of the group. Effective groups embrace a spirit
    of togetherness, and continually message the greater mission to the public.
  prefs: []
  type: TYPE_NORMAL
- en: '**Participation Pledge**'
  prefs: []
  type: TYPE_NORMAL
- en: 1\. I will focus on the future.
  prefs: []
  type: TYPE_NORMAL
- en: 2\. I am committed to our larger mission.
  prefs: []
  type: TYPE_NORMAL
- en: 3\. I will treat your problems as my problems.
  prefs: []
  type: TYPE_NORMAL
- en: 4\. I will present a united front.
  prefs: []
  type: TYPE_NORMAL
- en: 5\. My organization will devote time and resources.
  prefs: []
  type: TYPE_NORMAL
- en: 6\. My organization will be transparent about intentions.
  prefs: []
  type: TYPE_NORMAL
- en: 7\. My organization has authorized me to make decisions.
  prefs: []
  type: TYPE_NORMAL
- en: '**Figure 9.3: Example of a participant pledge**'
  prefs: []
  type: TYPE_NORMAL
- en: 'Each participating organization **commits time and resources to the endeavor**.
    Optimally, founding partners should commit equal resources to give equal voice.
    But in some contexts where smaller-sized or fringe players are needed for end-to-end
    processes, resource commitments can be commensurate with capabilities, size and
    potential realized benefits from the solution. Less powerful participants will
    want to know the answer to this question: *While you are cooperating here, where
    will you compete when this solution is delivered?* The more powerful partners
    need to be exceedingly **transparent in their intentions and behaviors** to convince
    less powerful partners to cooperate. The general consensus is that traditional
    competitors need to cooperate to build standards, to influence regulations, and
    to create platforms. Competition will then be based on products and services built
    on top of the platforms.'
  prefs: []
  type: TYPE_NORMAL
- en: Most importantly, **each representative has sufficient credibility, clout and
    power within his/her organization** to make decisions on behalf of the enterprise.^([12](#fn_12))
    Nothing slows down an effort faster than agreeing with ecosystem partners only
    to find no support back in one’s own company.
  prefs: []
  type: TYPE_NORMAL
- en: 9.2.2\. Shared Governance
  prefs: []
  type: TYPE_NORMAL
- en: '*“Distributed ledgers present a dual challenge for companies, one that is arguably
    20 percent technological and 80 percent governance.”*'
  prefs: []
  type: TYPE_NORMAL
- en: '**Marie Wieck, General Manager, IBM Blockchain**^([13](#fn_13))'
  prefs: []
  type: TYPE_NORMAL
- en: '*As I anticipated in 2019 when I left We.Trade in May 2019, enterprise blockchain
    projects driven by banks and insurances are too slow to pick up momentum based
    on governance issues among stakeholders and shareholders and lack of return on
    investment culture.*'
  prefs: []
  type: TYPE_NORMAL
- en: '**Roberto Mancone, A co-founder and former COO of WeTrade**'
  prefs: []
  type: TYPE_NORMAL
- en: 'Governance defines the decision-making rights pertaining to a blockchain-enabled
    solution. Enterprises need a better understanding of the scope of decisions to
    be made, the governance options, and how governance portfolios evolve over time.
    They need to embrace the following lesson:'
  prefs: []
  type: TYPE_NORMAL
- en: '✓ ***Action Principle 2: Shift the mindset from command-and-control to shared
    governance.***'
  prefs: []
  type: TYPE_NORMAL
- en: 'For an entire blockchain ecosystem, the scope of decision-making rights is
    complex. Participants need to agree on governance mechanisms for all of the following:'
  prefs: []
  type: TYPE_NORMAL
- en: • **Mission:** What is the mission of the blockchain-based solution?
  prefs: []
  type: TYPE_NORMAL
- en: • **Data policies:** What data is collected? Who owns the data on the shared
    ledger? What is its exact format? Who can view the data? Who decides how data
    can be used? How is privacy ensured? How is erroneous data fixed on an immutable
    ledger? How is data retired?
  prefs: []
  type: TYPE_NORMAL
- en: • **Rights of participation:** Who can join us? Who can submit transactions?
    Who decides, or what is the process, to banish a participant?
  prefs: []
  type: TYPE_NORMAL
- en: • **Rights of validation:** Who is allowed to operate the validation nodes in
    the network? Are the individuals or institutions that operate nodes truly independent
    and unlikely to collude? Who decides, or what is the process, to banish a node?
  prefs: []
  type: TYPE_NORMAL
- en: • **Rights of overrides:** Who is authorized to roll back the ledger in the
    instance of egregious errors? (i.e. Who has the power to create a hard fork?)
  prefs: []
  type: TYPE_NORMAL
- en: • **Rights of ownership:** Who owns the software? How are licenses managed?
  prefs: []
  type: TYPE_NORMAL
- en: • **Compliance:** Who is in charge of ensuring regulatory compliance? Who is
    liable if a law is violated or a regulation is not followed?
  prefs: []
  type: TYPE_NORMAL
- en: • **Software update control:** Who decides what patches and functionality will
    be added and when? How are software changes coordinated across a distributed network
    of nodes?
  prefs: []
  type: TYPE_NORMAL
- en: • **Governance residence:** What governance, if any, is on chain so that majority-rule
    decisions are automatically adopted verses off-chain governance that requires
    human intervention?
  prefs: []
  type: TYPE_NORMAL
- en: • **Funding model:** Who pays what? Who decides the pricing model (including
    transaction fees)?^([14](#fn_14))
  prefs: []
  type: TYPE_NORMAL
- en: Decision making rights might be held by benevolent dictatorships; oligarchies;
    stakeocracies; federations; representative meritocracies; meritocracies; and/or
    democracies. These governance structures have varying degrees of decentralization
    (see [Figure 9.4](#f_9_4)) and have different advantages.
  prefs: []
  type: TYPE_NORMAL
- en: '![Image: Figure 9.4: Blockchain governance models](images/ch9f4.png)'
  prefs: []
  type: TYPE_IMG
- en: '**Figure 9.4: Blockchain governance models**'
  prefs: []
  type: TYPE_NORMAL
- en: The benefits of centralized decision-making include swift decisions, quick execution,
    high efficiency, and clear control and accountability
  prefs: []
  type: TYPE_NORMAL
- en: Users have an identifiable person, organization or group to address questions,
    concerns, or complaints. Issues that arise—such as the discovery of a software
    bug or an attack on the blockchain network—can be dealt with swiftly. Centralized
    governance, however, is viewed by many to be antithetical to the principles and
    purposes of blockchains, which aim to dissipate power across a network of participants.
  prefs: []
  type: TYPE_NORMAL
- en: The benefits of decentralized decision-making are inclusion; empowerment (every
    voice counts); unity around decisions; freedom to join and leave; and low abuse
    of power.
  prefs: []
  type: TYPE_NORMAL
- en: The main argument for centralized governance is to get a blockchain ecosystem
    launched with a core set of enthusiastic founders. Founders, however, need to
    commit to a plan for moving to more transparent and inclusive governance to attract
    a critical mass of additional adopters. Even Bitcoin started out with a benevolent
    dictator model before decision-making rights were distributed.^([15](#fn_15))
    Each governance model is described below.
  prefs: []
  type: TYPE_NORMAL
- en: 'A **benevolent dictator** is a single person or single organization that solely
    holds decision making rights. The community trusts the person or organization
    to make decisions based on the best interests of the community. Initially, Satoshi
    Nakamoto over the Bitcoin whitepaper and Bitcoin Core and Vitalik Buterin over
    the idea for Ethereum, are examples of benevolent dictators over public blockchains.^([16](#fn_16))
    These projects succeeded because the earliest of adopters—typically other like-minded
    coders—trusted the founders’ intentions, even in the interesting case of Bitcoin
    where we do not know the identity of Nakamoto. Nathanial Popper, reporter for
    the *New York Times*, wrote:'
  prefs: []
  type: TYPE_NORMAL
- en: '*“Satoshi’s anonymity, if anything, seemed to increase the level of faith in
    the system. The anonymity suggested that Bitcoin was not created by a person seeking
    personal fame or success.”*^([17](#fn_17))'
  prefs: []
  type: TYPE_NORMAL
- en: Traditional enterprises may prefer to call this governance model a **neutral
    facilitator** or **founder-led** model. For example, Chronicled is the neutral
    facilitator over MediLedger and iDatafy is the neutral facilitator over SmartResume.
  prefs: []
  type: TYPE_NORMAL
- en: If launched by a few partners, blockchain governance likely begins as an **oligarchy,**
    where power rests with a few. Most permissioned blockchains are being developed
    by a core group of partners, sometimes referred to as the **minimal viable ecosystem**
    (MVE). These partners—often comprising competitors as well as trading partners—form
    some sort of a council or consortium charged with developing and enforcing the
    rules for the initiative. WeTrade is one example. It began as an agreement among
    seven banks to build a **minimal viable product** (MVP). By their very nature,
    the rules represent a negotiated treaty among the founding partners, maximizing
    shared benefits. Founders will likely need to alter rules as they seek to attract
    additional partners after deployment.
  prefs: []
  type: TYPE_NORMAL
- en: ‘Staked’ oligarchies, which we call ***‘*stakeocracies*’***, is a governance
    model where people pay to become part of the oligarchy. The Libra Association
    is an example. Council members (initially 28 firms) will need to buy *at least*
    $10 million in Libra Investment Tokens. The Libra Association refers to its decision-making
    process as ‘proportional power’, where voting powers of the council will be proportional
    to their stake, but with a cap to prevent an overtaking of the association.^([18](#fn_18))
    As of 2020, the Libra Association lost some of its founding members—including
    PayPal, Mastercard, eBay, and Vodafone—after regulators expressed deep concerns,
    particularly over Facebook’s influence as initiator of the project. Many people
    are concerned that Calibra (Facebook’s digital wallet for libra coins) will have
    an unfair competitive advantage.^([19](#fn_19)) It is still early days, and the
    Libra Association’s proposed governance model likely will evolve.^([20](#fn_20))
  prefs: []
  type: TYPE_NORMAL
- en: '**Federations** allow decentralized groups to specialize on parts of the project
    while coordinating with a central group to integrate solutions. The Hyperledger
    Project’s overarching structure is a set of specialized projects. However, the
    Hyperledger Project’s Technical Steering Committee is governed by what can be
    called a **representative meritocracy**, where people have to prove their merit
    to be eligible for election to a committee based on votes from other meritorious
    members. Working group leaders for Hyperledger’s projects submit active contributors
    (there were 424 as of the last election) and all active participants vote to elect
    the 11 leaders. The 11-person Technical Steering Committee has decision rights
    over the admission of new projects, rules over projects, and status of projects
    (incubation/active).^([21](#fn_21))'
  prefs: []
  type: TYPE_NORMAL
- en: With a **meritocracy,** power is held by people based on their ability and goodwill.
    The aim is to elicit multiple views from informed stakeholders, debate views in
    open forums, and then stress-test ideas to find the best solution. Anyone, for
    example, can propose ideas to the Bitcoin Improvement Proposal (BIP). The whole
    Bitcoin community (miners, developers, and investors) can vote on the proposal
    based on its merit. By 2019, 322 BIPs had been submitted, of which 35 had been
    finalized.^([22](#fn_22))
  prefs: []
  type: TYPE_NORMAL
- en: A **democracy** is the most decentralized form of governance, where one participant
    gets one vote. That’s why many people like the fact that Bitcoin and Ethereum
    miners ‘vote’ by either installing or failing to install changes to the source
    code.
  prefs: []
  type: TYPE_NORMAL
- en: In addition to the governance structures covered above, enterprise blockchains
    often use a **steering committee** or an **advisory committee.** These committees
    may or may not have decision-making rights, but are nonetheless influential in
    guiding, recommending, and providing expertise on the development of the blockchain.
    Often used in conjunction with centralized governance structures, steering/advisory
    committees help ensure that decisions are transparent (at least to the members).
    The IBM Food Trust and MediLedger rely on such committees for direction.
  prefs: []
  type: TYPE_NORMAL
- en: 'The IBM Food Trust has an advisory council, comprising nine members as of July
    2019: Walmart; Dole; Nestlé; Kroger; Carrefour; Danone; Driscoll’s; Golden State
    Foods (GFS); and GS1\. According to its website:'
  prefs: []
  type: TYPE_NORMAL
- en: '*“An Advisory Council comprised of a range of industry representatives helps
    set the rules of engagement for the blockchain community, ensuring that the solution
    benefits all.”*^([23](#fn_23)) *Council members “share, learn, discuss, prioritize
    and address the opportunities and challenges relevant to the food industry globally.
    They actively learn from each other and the market to provide meaningful direction
    to IBM Food Trust.”*^([24](#fn_24))'
  prefs: []
  type: TYPE_NORMAL
- en: The chair of the Advisory Committee is elected for a two-year term by the other
    council members.
  prefs: []
  type: TYPE_NORMAL
- en: Founded by Chronicled, MediLedger is building in partnership with life science
    companies an open and decentralized network for the pharmaceutical supply chain.
    MediLedger has a steering committee that serves as the final word on any issue
    that could not be resolved with working teams, project managers, or the network
    owner. So, in this example, the steering committee *does* have decision-making
    rights.^([25](#fn_25))
  prefs: []
  type: TYPE_NORMAL
- en: Within a blockchain-based solution, some decisions might be governed with one
    model and other decisions governed by another, forming a **governance portfolio**.
    For example, a steering committee might oversee data policies while a neutral
    facilitator oversees validation nodes. Moreover, the governance portfolio will
    likely evolve over time. Most blockchain-enabled applications/platforms/projects
    are launched by one entity or by a few partners. Initially, the founder or founding
    partners have full control over the suite of governance decisions, mainly because
    there is no one else to delegate power to yet. When the network launches and grows,
    blockchain governance should become—if not more decentralized—more transparent.
  prefs: []
  type: TYPE_NORMAL
- en: In summary, blockchain applications are ecosystem solutions that require enterprises
    to collaborate in new ways and to think differently about software governance.
    Traditional enterprises may struggle with these mind shifts. How does an enterprise
    establish a business case, estimate a return on investment, or otherwise justify
    building an application that has to be shared with trading partners and, very
    likely, with competitors? The blockchain evangelists within an enterprise may
    believe in the power of ecosystem solutions, but they will need the support of
    top management to be successful.
  prefs: []
  type: TYPE_NORMAL
- en: 9.3\. Selling the C-suite
  prefs: []
  type: TYPE_NORMAL
- en: '![Image: Figure 9.5: Dilbert’s boss is confused by blockchains](images/ch9f5.png)'
  prefs: []
  type: TYPE_IMG
- en: '**Figure 9.5: Dilbert’s boss is confused by blockchains**'
  prefs: []
  type: TYPE_NORMAL
- en: 'As the Dilbert Cartoon in [Figure 9.5](#f_9_5) so humorously depicts, the C-suite
    does not care about technology. Instead, the c-suite wants to know: How will coopetition
    and shared governance ultimately deliver any value to us? Where are the greatest
    opportunities for business value?'
  prefs: []
  type: TYPE_NORMAL
- en: 'So far, this book has repeatedly talked about business value in terms of lower
    transaction costs and faster settlement times because parties trade directly with
    each other; no need for reconciliations because there is a reliable audit trail
    on the shared ledger, parties all agree *“this is what transpired”*; better traceability
    of assets from commissioning to decommissioning; reduced threat of vendor opportunism
    because smart contracts execute as pre-agreed by trading partners; heightened
    cyber security that de-risks critical infrastructure systems through distributed
    redundancy; and new revenue streams from expanding offerings to existing customers
    or from accessing new customers. While these value opportunities are powerful,
    they may be too generic to sway senior executives. To convince the C-suite, the
    following action principles are suggested:'
  prefs: []
  type: TYPE_NORMAL
- en: '✓ ***Action Principle 3: The C-suite needs the blockchain evangelists to transform
    generic value propositions into a vivid, specific and compelling vision for the
    enterprise***.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Colonel James Allen Regenor, USAF (ret) and founder and CEO of VeriTX, is an
    advocate for selling the C-suite with scenario-based visions. To sell his idea
    for a business-to-business platform for the printing of parts and for the buying,
    selling, and tracking of digital and physical assets, recall his vision from [Chapter
    5](chapter05.xhtml):'
  prefs: []
  type: TYPE_NORMAL
- en: '*“Imagine a scenario where lives depend upon a mission being flown off the
    deck of an aircraft carrier far out at sea. The only available aircraft has just
    been grounded with a failed critical part. There is no part inventory on the carrier.
    But we do have a 3-D printer and a stock of powder aboard. A technical data package
    is available for the part, and a replacement is quickly printed. You are the responsible
    person who needs to get this part quickly fitted to the aircraft and to sign the
    plane off as safe and ready to fly. How would you know if the newly printed additive
    manufacturing part you are holding in your hand is good for use?”*^([26](#fn_26))'
  prefs: []
  type: TYPE_NORMAL
- en: 'As another example, John Whelan, Managing Director, Digital Investment Bank
    for Santander, offered this simple yet compelling message to the C-suite:'
  prefs: []
  type: TYPE_NORMAL
- en: '*“At its heart, a bank is a ledger, a way to track who owns what. Before blockchains,
    each bank has its own ledger and no banks trust the other banks’ ledgers. After
    blockchains, banks do not need to trust each other—they trust the shared private
    ledger, transforming the banking industry architecture from ‘many banks, many
    ledgers’ to an industry with ‘many banks, fewer ledgers’.”*'
  prefs: []
  type: TYPE_NORMAL
- en: Often times, senior executives relate well to a very sharp, simple message.
    Compelling examples from our supply chain cases included the visions of ‘farm
    to fork’ for food; ‘bait to plate’ for seafood; ‘grape to glass’ for fine wines;
    and ‘mine to finger’ for diamond traceability.
  prefs: []
  type: TYPE_NORMAL
- en: '✓ ***Action Principle 4: Use success stories from early adopters as powerful
    examples of value delivered.***'
  prefs: []
  type: TYPE_NORMAL
- en: Observability, defined as the ‘degree to which the results of an innovation
    are visible to others’, is a powerful way to convince C-suite executives.^([27](#fn_27))
    Carrefour, for example, has boosted sales for some of its products that are traced
    on a blockchain and are accessible to consumers via QR codes.^([28](#fn_28)) While
    this book has highlighted many such solutions, we take this opportunity to introduce
    another solution, called KoreConX. KoreConX is a blockchain-enabled solution that
    provides private companies access to global capital markets. The KoreConX platform
    has been in live production since December 2016, and KoreConX’s blockchain (KoreChain)
    was launched in October 2019.
  prefs: []
  type: TYPE_NORMAL
- en: KoreConX
  prefs: []
  type: TYPE_NORMAL
- en: 'More than 80,000 public companies have easy access to global investors who
    can use their cell phones to issue trades in seconds. In contrast, the 450 million
    private companies have very limited access to investors. Small, privately-owned
    companies rely on local dealers and brokers when trying to raise capital. Each
    deal is unique, and typically takes weeks for a private company to find a counterparty,
    negotiate an agreement, and gain approvals from their boards. Moreover, there
    is little automation; most private companies rely on local spreadsheets. The idea
    behind KoreConX is a platform:'
  prefs: []
  type: TYPE_NORMAL
- en: '*“to give small-to-medium-sized enterprises (SMEs) a single location to manage
    all of their corporate records, funding, investors and investment brokers so they
    could efficiently take advantage of innovative new capital-raising opportunities.”*^([29](#fn_29))'
  prefs: []
  type: TYPE_NORMAL
- en: Kiran Garimella, Chief Scientist and CTO for KoreConX, describes the platform
    as . . .
  prefs: []
  type: TYPE_NORMAL
- en: '*“an infrastructure of trust that welcomes all regulated entities.”*^([30](#fn_30))'
  prefs: []
  type: TYPE_NORMAL
- en: Besides running the platform, KoreConX is a transfer agent that also operates
    on the platform, but more than 600 KorePartners that include broker-dealers, securities
    lawyers, secondary market operators, and other service providers provide the bulk
    of the business operations on the platform. For example, providers ensure KYC,
    such as certifications for accredited investors that prove their net worth and
    income levels, and identity verification for non-accredited investors.
  prefs: []
  type: TYPE_NORMAL
- en: The platform provides an easy way to digitize digital securities, including
    equity; options; warrants; debentures; SAFE, bonds; convertible bonds; promissory
    notes; loans; and liens. KoreConX also digitizes intellectual property because
    IP is part of a company’s valuation. However, issuing digital assets is a one-time
    event and represents a small portion of the transaction activity. The platform
    provides services for ongoing trades and corporate actions like shareholders meetings;
    pre-emptive rights; exercise of first rights of refusal; tag-along rights; drag-along
    rights; dividend distributions; exits; and mergers and acquisitions. The platform’s
    features include portfolio management; CapTable management; minute books; deal
    rooms; investor relations; transfer agency; capital markets; secondary markets;
    and compliance. Basic services are free for everyone to use. Kore Plus+ features
    cost $150 per month, and include services like telephone support, investor relations
    dashboards, and shareholder reports. For KoreConX, it mainly earns revenues from
    its professional transfer agent services (prices vary). Numerous private issuers
    have chosen the KoreConX platform. Examples include BrewDog, LegionM, GoldenSeed,
    TastyEquity, Quadrant, Atomic Video, and S2A Modular.
  prefs: []
  type: TYPE_NORMAL
- en: 'As far as business valued delivered, Oscar A. Jofre, CEO of KoreConX said:'
  prefs: []
  type: TYPE_NORMAL
- en: '*“In our daily conversations with companies (issuers), investors, broker-dealers,
    board members, and other stakeholders, we come across many examples of how efficient
    processes are valuable. Unlike in disconnected systems, when transactions on this
    platform are made efficient for one party, the benefits quickly spread to, and
    are shared by all the other parties involved in the transaction. Process efficiencies
    and reduced costs are the most obvious benefits, but the value goes beyond to
    improved user experience and stronger, sustained long-term relationships, and
    trust.”*'
  prefs: []
  type: TYPE_NORMAL
- en: '[Table 9.1](#t_9_1) highlights the improvements to transaction speeds.'
  prefs: []
  type: TYPE_NORMAL
- en: '![Image: Table 9.1: KoreConX transaction speed improvements](images/ch9t1.png)'
  prefs: []
  type: TYPE_IMG
- en: '**Table 9.1: KoreConX transaction speed improvements**'
  prefs: []
  type: TYPE_NORMAL
- en: '*Source: KoreConX*'
  prefs: []
  type: TYPE_NORMAL
- en: 'As of Q1 2020, KoreConX’s blockchain (KoreChain) is deployed in 23 countries,
    on five different cloud platforms (IBM, AWS, Azure, Google, Digital Ocean), and
    has the capacity to process 10 billion transactions per year (about 318 transactions
    per second). KoreConX has 75,000 private companies on the platform, 1.2 billion
    shares, 32 million options, and 1.2 million warrants. As CTO, Garimella is enthusiastic
    about the technology, but he says that neither the investors nor the C-suite care
    about blockchains, leading us to the next lesson:'
  prefs: []
  type: TYPE_NORMAL
- en: '✓ ***Action Principle 5: Put blockchains in the background, just focus on the
    value of the solution.***'
  prefs: []
  type: TYPE_NORMAL
- en: 'C-suite executives do not care about the underlying technology, they care about
    what technology enables. Kiran Garimella, said:'
  prefs: []
  type: TYPE_NORMAL
- en: '*“It’s not blockchain alone that solves the problem. It’s the application sitting
    on the blockchain that solves the problem.”*'
  prefs: []
  type: TYPE_NORMAL
- en: For the KoreConX solution, the company varies the messages to the C-suites by
    ecosystem players. For the C-suite of private companies, the messages focuses
    on guaranteed compliance, better issuance (multi-jurisdiction) and liquidity.
    For the C-suite of private equity investors, the message focuses on access to
    global market opportunities, safety, protection, and due diligence. For broker-dealers,
    the messaging is on improved deal flow, compliance, and syndication. For securities
    attorneys, it is about efficient compliance, more clients and business, managing
    regulatory and contract risks. For providers (transfer agents, KYC/AML, custodians),
    the main advantage is scalability.
  prefs: []
  type: TYPE_NORMAL
- en: The action principle was evident in other cases. At Walmart, for example, the
    C-suite cares deeply about food safety, food quality, and food waste reduction.
    These were the reasons that compelled Walmart to adopt the IBM Food Trust and
    VeChain. The fact that the food traceability solutions happen to be based on blockchain
    technologies was just a back story.
  prefs: []
  type: TYPE_NORMAL
- en: '✓ ***Action Principle 6: The C-suite can also be convinced of blockchain’s
    value by highlighting the consequences of inaction.***'
  prefs: []
  type: TYPE_NORMAL
- en: 'Blockchain applications have the potential to disrupt many current business
    models. No CEO wants to be blind-sided by her company’s ‘Uber’ or ‘Blockbuster’
    moment. Many times, the price of inaction is extinction. Mike Walker, Sr. Director,
    Applied Innovation Team for Microsoft made this provocative warning to accounting
    firms:'
  prefs: []
  type: TYPE_NORMAL
- en: '*“Reconciliations are on the endangered species list.”*'
  prefs: []
  type: TYPE_NORMAL
- en: 'It’s no wonder that the Big Four Accounting firms—Deloitte, EY, KPMG and PwC—have
    all built blockchain competencies. Banks are another example; many may find that
    their future competitors are tech firms that offer better financial services at
    a fraction of the costs. Recall also the words of John Whelan, Managing Director,
    Digital Investment Bank for Santander, from [Chapter 4](chapter04.xhtml):'
  prefs: []
  type: TYPE_NORMAL
- en: '*“If we do not build it, somebody else will. So, I think the banks realize
    that our competitors are not just other banks, but our competitors are also big
    tech, whether it’s Facebook, Google, Alibaba or TenCent. In many respects, money
    and value are just ones and zeros in a machine and that’s an engineering problem,
    not a financial problem.”* **^([31](#fn_31))**'
  prefs: []
  type: TYPE_NORMAL
- en: '9.4\. Blockchain strategy: an ecosystem perspective'
  prefs: []
  type: TYPE_NORMAL
- en: '*“Large banks are obviously enamored by blockchain. They all have innovation
    labs that are digging into it, but I don’t see the change coming from there. Going
    from proof-of-concept to actual production is a huge, long road. It’s hard to
    basically cannibalize your own business. It’s hard to give up centralized control.
    Large institutions are calcified, they benefit form the status quo. So that’s
    why we don’t focus that much on large banks. We spend most of our time on these
    smaller, innovative financial institutions because they’re able to move much quicker.”*'
  prefs: []
  type: TYPE_NORMAL
- en: '**Jed McCaleb, Cofounder and CTO of Stellar Development Foundation**^([32](#fn_32))'
  prefs: []
  type: TYPE_NORMAL
- en: '*“I think that there are selective examples where a blockchain can be disruptive,
    but for the vast majority of our clients, blockchains are at the forefront of
    transformations that will reduce costs.”*'
  prefs: []
  type: TYPE_NORMAL
- en: '**Eamonn Maguire, Global Lead, Digital Ledger Services, KPMG**^([33](#fn_33))'
  prefs: []
  type: TYPE_NORMAL
- en: In these early days of blockchain development, we see multiple platforms being
    developed for essentially the same use cases, such as food traceability; maritime
    tracking; trade finance; and credentials. We are seeing a proliferation of ecosystems
    of ecosystems.
  prefs: []
  type: TYPE_NORMAL
- en: Some ecosystems will fail, some ecosystems will consolidate (like Batavia did
    when it disbanded and joined WeTrade), and hopefully many will be interoperable.
    One of the powerful implications of a coopetition mindset is that the partners
    are going to need a business strategy at the ecosystem level.
  prefs: []
  type: TYPE_NORMAL
- en: 'The lessons from the great business theoretician Professor Clayton Christensen
    apply. Beginning with his first book on the subject, the *Innovator’s Dilemma,*
    published in 1997, Christensen defined **disruptive innovation** as a *process*
    by which an innovation creates a new market that eventually disrupts an existing
    market, thereby displacing traditional enterprises.^([34](#fn_34))^,^([35](#fn_35))
    Christensen observed that traditional enterprises find it very difficult to break
    their successful business models by cannibalizing revenues from existing products
    with a disruptive innovation. But don’t rule out traditional enterprises, for
    the theory asserts that traditional enterprises can create disruption through
    a separate spinoff, and furthermore, can use technologies for what Christensen
    terms as **sustaining innovations**—those innovations that improve products and
    services within existing markets. Sustaining innovations can deliver substantial
    business value to the entire ecosystem; disruption does not have to be the strategic
    choice. To apply the Theory of Disruptive Innovation to blockchain ecosystems,
    one just needs to elevate the unit of analysis from the firm-level to the ecosystem-level.
    Here are the lessons:'
  prefs: []
  type: TYPE_NORMAL
- en: '✓ ***Action Principle 7: Pursue sustaining innovations for ecosystems comprising
    mostly traditional enterprises.***'
  prefs: []
  type: TYPE_NORMAL
- en: So many traditional enterprises we have spoken to have appropriated the language
    of ‘disruption’ when in fact they were building ‘sustaining’ innovations. Sustaining
    innovations add value by improving the performance of today’s products and services
    for its most demanding customers. Not every innovation needs to rip an industry
    apart.
  prefs: []
  type: TYPE_NORMAL
- en: When ecosystem partners join forces successfully, they do not wipe out trusted
    third parties or by-pass intermediaries (although their roles may change). Rather,
    successful endeavors happen when partners work together on the shared objectives
    of reducing friction amongst themselves, and ultimately benefiting their customers.
    In short, many of the enterprise blockchain solutions embody the motto ‘Rising
    tides raise all ships’. KoreConX, Santander’s Bond Issuance, IBM Food Trust, MediLedger,
    and WeTrade are examples of traditional enterprises coming together to uplifts
    all parties rather than to eliminate any one of them. No parties were threatened
    with disintermediation.
  prefs: []
  type: TYPE_NORMAL
- en: 'Rather than help to build sustaining innovations, traditional enterprises can
    also decide to buy them:'
  prefs: []
  type: TYPE_NORMAL
- en: '✓ ***Action Principle 8: Buy sustaining innovations as a service.***'
  prefs: []
  type: TYPE_NORMAL
- en: Incumbent enterprises do not necessarily have to build sustaining innovations
    with ecosystem partners. They can allow others to build them and then buy them
    as a service. While followers bear little investment risk with this model, they
    may end up with suboptimal choices.
  prefs: []
  type: TYPE_NORMAL
- en: From [Chapter 4](chapter04.xhtml), we learned that Ripple’s customers are primarily
    institutional enterprises like banks, corporates, payment providers and exchanges.
    They gain benefits from engaging Ripple, but did not necessarily participate or
    invest in its development. For banking customers, Ripple promises that banks will
    capture new revenue by booking new corporate and consumer clients, reduce their
    transaction costs, and provide one integration point and a consistent experience
    for rules, standards and governance.^([36](#fn_36))
  prefs: []
  type: TYPE_NORMAL
- en: 'State Street, a US-based global financial services firm, reached the buy/partner-versus-build
    conclusion after years of internal development. In September of 2016, State Street
    hired a new Chief Technology Architect (CTA), in part because of his long history
    with open-source projects. Over the next few years, the blockchain team grew to
    over 100 people. It was using Hyperledger Fabric to build an open source permissioned
    blockchain solution to create a single book of record. The idea was to eliminate
    the need for reconciliations across hundreds of databases.^([37](#fn_37)) In May
    2019, the CTA left State Street to co-found a startup. In December of 2019, State
    Street cut at least 100 blockchain developers. Doug Brown, head of alternative
    financing solutions at State Street, told Coindesk:'
  prefs: []
  type: TYPE_NORMAL
- en: '*“There is a real question about whether it’s worth their time to build that
    infrastructure, the cost to do it, the staffing to do it.”*^([38](#fn_38))'
  prefs: []
  type: TYPE_NORMAL
- en: 'Rather than build an in-house DLT solution, State Street thought it was time
    to rely more on outside providers. According to Ralph Achkar, managing director
    of digital products at State Street in London:'
  prefs: []
  type: TYPE_NORMAL
- en: '*“I think the choice in approaching that space was, do we need to have all
    of these resources internally, or can we actually build partnerships and work
    with other providers in the market?”*^([39](#fn_39))'
  prefs: []
  type: TYPE_NORMAL
- en: '✓ ***Action Principle 9: For traditional enterprises, be wary of attempting
    disruptive innovations.***'
  prefs: []
  type: TYPE_NORMAL
- en: We have several examples of traditional enterprises working in consortia that
    failed to deliver any solution when they claimed the ambition to disrupt the industry.
    We highlight one example of a failed attempt.
  prefs: []
  type: TYPE_NORMAL
- en: Healthcare provider consortium
  prefs: []
  type: TYPE_NORMAL
- en: 'The head of innovation for one large health care provider was working with
    ecosystem partners to redesign healthcare. They knew the solution had to be disruptive
    rather than sustaining. He said:'
  prefs: []
  type: TYPE_NORMAL
- en: '*“You see some things, particularly in radiology, where a patient pays $800
    for an MRI in a physician’s office, and ours cost $2,400\. Which one do you think
    somebody’s going to go to for an MRI? There’s a point where you have to disrupt
    yourself.”*^([40](#fn_40))'
  prefs: []
  type: TYPE_NORMAL
- en: 'He tried for a few years to evangelize the message to senior management. He
    continued:'
  prefs: []
  type: TYPE_NORMAL
- en: '*“We need to design a consumer-centric, transparent healthcare system. I want
    to use blockchains to disrupt the current system, because it will be insolvent
    in ten years if we don’t.”*'
  prefs: []
  type: TYPE_NORMAL
- en: 'Two years later, he left the company and the consortium after concluding that
    healthcare payers don’t want to be disrupted—they make money by sitting on huge
    stores of cash. He said:'
  prefs: []
  type: TYPE_NORMAL
- en: '*“Payers don’t want claims to be streamlined with a blockchain. One of them
    told me he took it to their executives for review and was told, ‘don’t bring this
    back up. . .it is career limiting for you.’ That’s what we are fighting against.
    They can see losing money if claims are immediately adjudicated.”*'
  prefs: []
  type: TYPE_NORMAL
- en: 'Many of the blockchain innovation leaders we met in 2018 from large traditional
    enterprises left their organizations to start blockchain ventures or advisory
    firms. In addition to the head of innovation of the healthcare provider and the
    CTA of State Street mentioned above, blockchain leaders from CME Group, JP Morgan,
    Moog, and the State of Illinois also left to start their own companies. Blockchain
    leaders could not drive disruptive innovations from within because business sponsors
    within traditional enterprises blocked or failed to support disruption. One departed
    leader said, in 2020:'
  prefs: []
  type: TYPE_NORMAL
- en: '*“It is very difficult to disrupt an organization from the inside. We were
    excited to build a digital ledger on top of systems of record, but the business
    sponsors just wanted to recreate the old models on the new world, so we lost support.”*'
  prefs: []
  type: TYPE_NORMAL
- en: When disruption does occur successfully, Professor Clayton Christensen observed
    that startups and spinoffs are the most likely producers of them.
  prefs: []
  type: TYPE_NORMAL
- en: '✓ ***Action Principle 10: Pursue disruptive innovations for ecosystems with
    nimble startups or spinoffs.***'
  prefs: []
  type: TYPE_NORMAL
- en: Much of our empirical evidence aligned with theory. Most notably, Moog and Innogy—covered
    in Chapters [5](chapter05.xhtml) and [6](chapter06.xhtml) respectfully—were creating
    low-end market disruptions and new markets, and were doing so as predicted by
    Christensen. While working at Moog Aircraft, Colonel James Allen Regenor began
    working on a business-to-business blockchain-enabled solution for printed parts.
    This was a completely disruptive innovation, as it would pivot Moog from traditional
    manufactured parts to additive manufacturing. Ultimately, Regenor decided to depart
    Moog in 2018 to accelerate moving from POCs to live production. Regenor stayed
    on as a consultant with Moog as he launched VeriTX and Moog is one of its partners.
    As covered in [Chapter 6](chapter06.xhtml), RWE’s Innogy—the German-based electric
    utility—spun-off a separate company called Share&Charge from its corporate innovation
    center to launch a blockchain-based application that creates a market for individuals
    to buy and sell capacity from electric car charging stations.^([41](#fn_41))
  prefs: []
  type: TYPE_NORMAL
- en: Moving beyond strategy to enactment, the next section covers action principles
    for the adoption journey from idea generation to deployment.
  prefs: []
  type: TYPE_NORMAL
- en: 9.5\. From idea to development
  prefs: []
  type: TYPE_NORMAL
- en: '*“From a blockchain point of view, we don’t believe consortia efforts will
    scale broadly in the global commerce space and that it will take a big, open global
    village to accomplish this, which is what led me to ‘coopetition’.”*'
  prefs: []
  type: TYPE_NORMAL
- en: '**Dale Chrystie, Blockchain Strategist at FedEx, Chair of BiTA Standards Council**'
  prefs: []
  type: TYPE_NORMAL
- en: 'Blockchain-based solutions may be led by a founder, by a few trading partners,
    or by a consortium. A founder-led solution is the fastest time-to-market governance
    model, but may result in a solution no one else wants to join.^([42](#fn_42))
    A consortium-led solution is often the slowest time-to-market governance model
    because many parties need to agree, but can result in a solution that has deeply
    considered the needs of all ecosystem partners. A consortium-led solution also
    needs to create a legal entity to move a solution from sandbox to production.
    Solutions led by a few trading partners is the middle model. Here we explore the
    rationale behind the extreme models: A founder-led model for development and production
    versus a consortium-led model for development and a new legal entity for production.'
  prefs: []
  type: TYPE_NORMAL
- en: '✓ ***Action Principle 11: Select a founder-led approach only if the organization
    will be accepted as a benevolent dictator/neutral facilitator.***'
  prefs: []
  type: TYPE_NORMAL
- en: 'Many of the blockchain applications covered in this book used a founder-led
    model, including KoreConX; LO3 Energy; MediLedger; Ripple; SmartResume; TradeLens;
    and VeriTX. As previously stated, the benefits of founder-led governance include
    swift decisions, quick execution, high efficiency, and clear control and accountability.
    Arun et al. (2019) also highlighted this benefit: the founder establishes itself
    as a leader in the ecosystem and may derive the most benefits, including new revenue
    streams and adjacent business models.^([43](#fn_43)) However, the founder bears
    the risks and burdens of financing the initiative, attracting top talent, and
    delivering a solution that will also benefit targeted ecosystem partners.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Founder-led models work best when the founders serve as neutral facilitators
    that are not in direct competition with targeted ecosystem partners. For example,
    Chronicled is the founder of MediLedger. Chronicled is not part of the pharmaceutical
    supply chain, so it is not in competition with its targeted ecosystem partners
    comprising pharmaceutical manufacturers, wholesalers, distributers and retail
    pharmacies. Susanne Somerville, CEO of Chronicled, said:'
  prefs: []
  type: TYPE_NORMAL
- en: '*“A neutral facilitator, who can establish trust among parties, can serve as
    a benevolent dictator—at least initially—because they are incentivized to solve
    the problem for everyone.”*^([44](#fn_44))'
  prefs: []
  type: TYPE_NORMAL
- en: 'iDatafy also chose a founder-led model for its SmartResume platform, with iDatafy
    serving as the benevolent dictator entrusted with driving results. iDatafy is
    a neutral party that does not compete against any partners of SmartResume because
    it’s not a credentialing or hiring organization. Wengel said:'
  prefs: []
  type: TYPE_NORMAL
- en: '*“iDatafy is a kind of middle person, but we’re also able to stay laser focused
    on this, and I think it has become very clear that a dedicated persistence is
    needed to drive new things forward.”*'
  prefs: []
  type: TYPE_NORMAL
- en: Wengel self-funded the project.
  prefs: []
  type: TYPE_NORMAL
- en: Although both Chronicled and iDatafy are the founders, each worked closely with
    ecosystem participants. It is fair to say these neutral facilitators coalesced
    a consortium of partners to design the solutions.
  prefs: []
  type: TYPE_NORMAL
- en: In contrast to MediLedger and SmartResume, some founder-led consortia are operated
    by a key industry partner (an insider), which make competitors reticent to join.
    For example, Maersk led the development (with IBM) of TradeLens, a platform to
    track shipping containers, but competitors were initially skittish about joining.
    Competitors have since joined due to positive actions taken by Maersk, such as
    announcing an advisory board that includes competitors.
  prefs: []
  type: TYPE_NORMAL
- en: 'General Electric (GE) offered one unique lesson about founder-led models: build
    it to get a return on investment even if no other competitors join.^([45](#fn_45))
    GE built TRUEngine, a blockchain-enabled application for GE’s aircraft parts supply
    chain. GE Aviation supplies parts to 60 percent of the airline industry and needed
    a better way to track the entire lifecycle of a GE part from manufacturing to
    decommissioning. Microsoft is GE’s technology partner. Mike Walker, senior director
    of applied innovation and digital transformation at Microsoft, said that GE . . .'
  prefs: []
  type: TYPE_NORMAL
- en: '*“stitched together its entire supply chain into one view—so you’ve got a full
    understanding of all the partners; you’ve got one ecosystem repository instead
    of hundreds, if not thousands.”*^([46](#fn_46))'
  prefs: []
  type: TYPE_NORMAL
- en: Once launched into live production, founders will need to evolve the governance
    structure to convince additional competitors and smaller-sized participants in
    the ecosystem to join. Industry giants need to purposely dissipate control to
    convince others they are working for the greater good, and not attempting to build
    their own competitive advantage at the expense of others within the network.
  prefs: []
  type: TYPE_NORMAL
- en: '✓ ***Action Principle 12: Select a consortium-led approach for standards and
    early stage development.***'
  prefs: []
  type: TYPE_NORMAL
- en: 'Many blockchain-enabled solutions will need competitors on the platform to
    achieve network effects. An industry-focused consortium is a common way to gather
    competitors to work on joint initiatives. Industry consortia are ideal places
    for learning mastery of the coopetition mindset. R3, the BiTA Standards Council,
    and WeTrade are examples covered in this book. With a consortium, participants
    maintain their own legal status and typically sign very light legal commitments,
    such as a memorandum of understanding. Consortia are very effective at defining
    standards and experimenting with POCs in sandboxes. However, the mounting evidence
    suggests that consortia are not the best model for moving solutions from sandboxes
    into production-ready systems. One leader told us:'
  prefs: []
  type: TYPE_NORMAL
- en: '*“Consortia do not work; there are 60 plus consortia and they haven’t delivered
    anything. If there is no legislation to drive it, nothing happens. Partners get
    together and agree on how to work together, then lawyers come in and it takes
    forever to get agreement; it doesn’t scale; add one more person and you get another
    modified agreement.”*'
  prefs: []
  type: TYPE_NORMAL
- en: 'We interviewed leaders and members from consortia that required members to
    sign nondisclosure agreements, but they did not all have signed IP agreements.
    One interviewee from a large bank explained:'
  prefs: []
  type: TYPE_NORMAL
- en: '*“Our industry is behind some other industries in our management of shared
    IP and our ability to collaborate and cooperate. We all jumped in to explore a
    use case and did some joint design thinking with two or three traditional competitors
    without thinking about who owns the intellectual capital that comes out the tail
    end of that workshop. Then, if you do highlight the need for some agreement there,
    getting to common ground on what that agreement needs to look like and who should
    own the IP, it’s sometimes weeks or even months in lead time. We as an industry
    need to work faster on those kind of repeatable processes.”*'
  prefs: []
  type: TYPE_NORMAL
- en: For one healthcare consortium, the group did not want to delay the project to
    wait for large members to maneuver through the onerous process of signing an IP
    agreement. To protect the group’s IP in the absence of formal IP agreements, the
    head of the consortium recorded all meetings so that none of its members could
    subsequently file a patent.
  prefs: []
  type: TYPE_NORMAL
- en: 'Roberto Mancone, a co-founder and first COO of WeTrade, said that the banks
    in the consortium agreed up front that all IP would be shared. He also suggested
    that consortia will progress faster if consortium partners commit to decision-making
    based on majority or super majority rule rather than on unanimity, as the WeTrade
    consortium partners did. Mancone also asserted that consortia are best used for
    technical design, but that a separate legal entity is needed to launch a product.
    WeTrade used a consortium with a simple Memorandum of Understanding (MoU) to build
    the application, and then created the joint venture as the legal entity to launch
    and license the solution. The lesson is:'
  prefs: []
  type: TYPE_NORMAL
- en: '✓ ***Action Principle 13: For consortium-led development, launch a new entity
    to move solutions from sandboxes to production.***'
  prefs: []
  type: TYPE_NORMAL
- en: 9.6\. Design principles
  prefs: []
  type: TYPE_NORMAL
- en: Whether founder-led, partner-led, or consortium-led, the target solution should
    be designed to attract participants beyond the initial minimal viable ecosystem
    to maximize network effects. Everett Roger’s Diffusion of Innovation Theory suggests
    that attributes of an innovation account for between 49 to 87 percent of the variance
    in adoption rates. For Rogers, the five attributes that make people want to adopt
    innovations are relative advantage; trialability; compatibility; observability
    (discussed above); and complexity (see [Figure 9.6](#f_9_6)).^([47](#fn_47))
  prefs: []
  type: TYPE_NORMAL
- en: 'For a blockchain-based solution, our case study research suggests that solutions
    with the following attributes may increase adoption rates: open source software;
    guaranteed regulatory compliance; adaptability; and low obstacles to onboarding.
    We discuss each in turn.'
  prefs: []
  type: TYPE_NORMAL
- en: '✓ ***Action principle 14: Go open or go home.***'
  prefs: []
  type: TYPE_NORMAL
- en: '![Image: Figure 9.6\. Five attributes of innovations](images/ch9f6.png)'
  prefs: []
  type: TYPE_IMG
- en: '**Figure 9.6\. Five attributes of innovations**'
  prefs: []
  type: TYPE_NORMAL
- en: '*Source: Rogers(2006)*'
  prefs: []
  type: TYPE_NORMAL
- en: '*“Open source means we inherit the contributions of thousands of highly-qualified
    developers.”*'
  prefs: []
  type: TYPE_NORMAL
- en: '**Amber Baldet, previous Program Lead for J.P. Morgan’s Blockchain Center of
    Excellence**^([48](#fn_48))'
  prefs: []
  type: TYPE_NORMAL
- en: '*“How do you get companies over the hurdle of going from a no to a yes to open
    innovation?”*'
  prefs: []
  type: TYPE_NORMAL
- en: '**General Manager for a large multinational conglomerate**^([49](#fn_49))'
  prefs: []
  type: TYPE_NORMAL
- en: Our message to founders who hope to gain a critical mass of adopters is that
    open source solutions will provide a **relative advantage** over competing platforms
    with proprietary code bases. Potential adopters fear vendor lock-in if solutions
    are based on proprietary code. This is not always a welcomed message, for many
    founders quite rightly expect a return on their investment. It’s perhaps the greatest
    tussle we’ve seen within organizations—the old ideas for competitive advantage
    based on protecting intellectual property with the news ideas of coopetition based
    on open intellectual property.
  prefs: []
  type: TYPE_NORMAL
- en: There are pros and cons to open source software. On the positive side, when
    source code developed by an open community has had time to mature, it can be more
    secure, less expensive, and provide greater interoperability and auditability
    compared to proprietary software—provided there is a vibrant community of core
    developers, co-developers, bug reporters, and users.^([50](#fn_50)) Open source
    software also means that there are low barriers to entry—anyone can download the
    software and start experimenting, providing easy **trialability**. On the other
    hand, immature open source code means that vulnerabilities are public. Furthermore,
    an open source community does not always agree on the path a code base should
    follow.
  prefs: []
  type: TYPE_NORMAL
- en: 'Of course, many enterprises will convert open source code bases to proprietary
    applications. This was indeed the route several enterprises in our study were
    considering. At one healthcare provider, the innovation director said:'
  prefs: []
  type: TYPE_NORMAL
- en: '*“For healthcare, we are working with a private company developing proprietary
    source code because it’s harder to hack than open source software. It can sit
    on top of open source, but will be shielded with proprietary code.”*'
  prefs: []
  type: TYPE_NORMAL
- en: 'At another organization, the Vice President for a global bank said:'
  prefs: []
  type: TYPE_NORMAL
- en: '*“Open source through the Linux foundation allows a company to do plug-ins.
    So, if you had differentiation in, for example, a consent model, you could develop
    your own plug-in to support a differentiated business model.”*^([51](#fn_51))'
  prefs: []
  type: TYPE_NORMAL
- en: '✓ ***Action Principle 15: Design for regulatory compliance.***'
  prefs: []
  type: TYPE_NORMAL
- en: What’s unique about blockchains is that records are immutable; once transactions
    are added to the digital ledger, they remain there forever unless some emergency
    requires a roll-back and forking of the ledger. Potential adopters beyond the
    founders want guarantees that solutions are **compatible** and compliant with
    all laws and regulations that grant individuals the right to be forgotten. Designing
    for immutability also requires using quantum-resistant cryptography so that the
    cryptography we use today will remain secure in the future. This means using larger-sized
    cryptographic keys compared to the key sizes we use today, which will have implications
    for storage and scalability. There are redactable blockchains under development
    that will enable reliable edits without creating a hard fork (see [glossary](glossary.xhtml)).^([52](#fn_52))
  prefs: []
  type: TYPE_NORMAL
- en: 'How can one possibly anticipate all the privacy regulations, company policies,
    and cybersecurity practices, now and in the future? The CTO of iDatafy offered
    this advice:'
  prefs: []
  type: TYPE_NORMAL
- en: '*“Think of a blockchain as nothing more than a receipt that is validated by
    everybody who has touched it.”*'
  prefs: []
  type: TYPE_NORMAL
- en: The safest blockchain-based solutions store the hash of the receipt of a transaction
    on the ledger, but they never store sensitive or personal data (not even encrypted
    versions). The private keys to interpret the receipts are held offline and can
    be deleted to comply with regulations or a company’s data retirement policy. This
    simple measure, however, will be insufficient to comply fully with privacy regulations
    like the EU’s General Data Protection Regulation (GDPR).
  prefs: []
  type: TYPE_NORMAL
- en: In addition to rights of erasure and rectification of errors, GDPR requires
    an ***identifiable authority*** to be responsible for compliance and in charge
    of lawful bases for processing personal data. How can distributed blockchain solutions
    comply with a regulation that seems to assume centralized control over data processing
    and compliance? Researchers from the universities of Augsburg, Bayreuth, and Luxembourg
    identified three approaches for ensuring data privacy compliance for blockchain
    solutions. With a central authority approach, the blockchain network nominates
    a single central authority to act as the network’s controller and all parties
    sign a contract with it. With a shared authority approach, the blockchain network
    selects some or even all participants to act as controllers and all parties sign
    an agreement. With a pseudonymization approach, data stored on the chain is only
    qualified to be personal data when it is combined with additional off-chain data.**^(([i](#rfn_i)))**
    Only the participants who possess the additional information required for attribution
    serve as controllers, and this off-chain data can be erased.^([53](#fn_53))
  prefs: []
  type: TYPE_NORMAL
- en: 'Regulatory concerns also influence the platform selection. Many enterprise
    blockchain-enabled solutions are built on permissioned blockchains, usually Corda,
    Fabric or Quorum. For example, the IBM Food Trust, KoreConX, SmartResume, TradeLens,
    and WeTrade built their solutions on Hyperledger Fabric. Garimella explained why
    it chose a permissioned blockchain protocol:'
  prefs: []
  type: TYPE_NORMAL
- en: '*“Today, public blockchains with probabilistic finality and settlement will
    not fly in private capital markets. Private blockchains provide definitive settlement.”*'
  prefs: []
  type: TYPE_NORMAL
- en: Other enterprises, most notably EY, strongly believe that enterprises will eventually
    migrate to public solutions like Ethereum. Until traditional enterprises are ready
    to go to a public blockchain, EY often builds client solutions on Quorum, the
    permissioned version of Ethereum. This way, the necessary recoding to transition
    private applications to public platforms is minimized.
  prefs: []
  type: TYPE_NORMAL
- en: '✓ ***Action Principle 16: Design with agility.***'
  prefs: []
  type: TYPE_NORMAL
- en: Agile software development methods are suitable when requirements are uncertain
    at the start. Participants test and provide feedback on multiple iterations to
    rapidly produce a minimal viable product. iDatafy serves as an example.
  prefs: []
  type: TYPE_NORMAL
- en: iDatafy actively sought feedback on each iteration of the SmartResume platform.
    Early on, it was evident that most people have credentials from multiple universities,
    but what if a SmartResume user has a degree from an institution that has not yet
    joined the consortium? iDatafy allows users to add uncredentialed degrees, but
    guides them to use the federal government’s standard naming convention. This way,
    as-yet-to-be verified credentials accumulate, iDatafy can approach those institutions
    with evidence for joining. The SmartResume platform can grab all the uniformly-named
    institutions for review.
  prefs: []
  type: TYPE_NORMAL
- en: 'User feedback also prompted another change, namely, to stop displaying older
    credentials when newer ones are activated, such as transitioning from a student
    to a graduate. Most importantly, feedback very early-on convinced iDatafy to adopt
    the opt-in model. This was the right thing to do to protect users’ privacy and
    to get a more engaged user, even though it slowed the rollout. Wengel said other
    competitors who create public data without user knowledge will scale quickly,
    but may ultimately fail when users start getting unsolicited contacts. He concluded:'
  prefs: []
  type: TYPE_NORMAL
- en: '*“Listening to feedback from the most important users of the system is a central
    tenant of why we have gotten where we are so quickly. Their feedback helped us
    to make the platform usable, and to make it easy for them to get engaged.”*'
  prefs: []
  type: TYPE_NORMAL
- en: Equally important is knowing how to balance stakeholder feedback with scope
    creep and dealing effectively with suggestions that are counter to the philosophy
    of the platform. One stakeholder, for example, wanted iDatafy to mask the credentialing
    organization in addition to the other data fields. While this suggestion would
    help job candidates from lesser-known institutions, it would be counter to the
    value proposition of promoting and protecting a credentialing organization’s brand.
  prefs: []
  type: TYPE_NORMAL
- en: '✓ ***Action Principle 17: Simplify the membership onboarding process.***'
  prefs: []
  type: TYPE_NORMAL
- en: Rogers (2006) recognizes that **complex** innovations deter adoption. Therefore,
    blockchain solutions that make it easy for new members to onboard and to try out
    the innovation without financial or time commitments are good design principles.
    KoreConX serves as a model; users may sign-up for free in an onboarding process
    that takes 30 seconds (see [Figure 9.7](#f_9_7)).
  prefs: []
  type: TYPE_NORMAL
- en: 'Standard license agreements are another design principle. At WeTrade, one of
    the reasons for launching a JV after the consortium designed the solution was
    to move to one license agreement. Roberto Mancone explained:'
  prefs: []
  type: TYPE_NORMAL
- en: '*“In the consortium, we had 12 banks as partners. We did not want 12 different
    agreements, and then a new agreement every time another bank joined.”*'
  prefs: []
  type: TYPE_NORMAL
- en: At iDatafy, CEO Dave Wengel designed an easy onboarding process for individuals.
    Once a credentialing organization launches a SmartResume on behalf of the individual,
    the individual is sent an email notifying them of the creation of their SmartResume.
    Individuals just click on the link in the email to opt-in to the platform. If
    an individual does not activate their SmartResume, it is not accessible by any
    third party.
  prefs: []
  type: TYPE_NORMAL
- en: '![Image: Figure 9.7: KoreConX’s onboarding process](images/ch9f7.png)'
  prefs: []
  type: TYPE_IMG
- en: '**Figure 9.7: KoreConX’s onboarding process**'
  prefs: []
  type: TYPE_NORMAL
- en: '*[https://www.koreconx.com/](https://www.koreconx.com/)*'
  prefs: []
  type: TYPE_NORMAL
- en: 9.7\. From deployment to critical mass
  prefs: []
  type: TYPE_NORMAL
- en: Whether founder-led, partner-led, or consortium-led, most blockchain solutions
    will aim to attract a critical mass of adopters beyond the minimal viable ecosystem
    after launch. As of 2020, few blockchain-based solutions have reached the final
    phase of a critical mass of adopters. Among all the challenges discussed in this
    book, gaining a critical mass is the greatest one. For those blockchain platforms
    ready to gain critical mass but do not know how, theory again informs the process.
    Specifically, theories from behavioral economics and institutionalism offer guidance.
  prefs: []
  type: TYPE_NORMAL
- en: '✓ ***Action Principle 18: Behavioral incentives: Offer unique value propositions
    for each type of participant.***'
  prefs: []
  type: TYPE_NORMAL
- en: Mike Walker, Sr. Director, Applied Innovation Team at Microsoft stated that
    financial incentives are the most powerful drivers of behaviors. Founders of ecosystem
    solutions need to provide a compelling value proposition for each new participant
    they aim to attract to the platform. The participants who get the most business
    value from the solution will be willing to pay the most fees. In some blockchain
    solutions, target participants who perceive little value, but who are key to the
    success of the solution, may need to be incentivized to join by offering the service
    for free.^([54](#fn_54))
  prefs: []
  type: TYPE_NORMAL
- en: 'For the SmartResume solution, iDatafy considered unique value propositions
    for the three types of participants: credentialing organizations, individual smart
    resume holders, and hiring companies. Credentialing organizations gain value by
    protecting their brand—the SmartResume platform prevents users from claiming credentials
    they did not earn. They also gain efficiencies by credentialing a person once,
    rather than re-affirming credentials every time a person changes employment. Despite
    this value, iDatafy decided not to charge credentialing organizations; it needs
    them to create the credentials. Job seekers gain value by having access to hiring
    companies, but again Idatafy decided not to charge resume holders any fees. Individual
    resume holders are often financially-strapped students. Wengel said*:*'
  prefs: []
  type: TYPE_NORMAL
- en: '*“There’s a good business reason. . . in addition to just being the right thing
    to do, it’s the key to scaling something like this quickly.”*'
  prefs: []
  type: TYPE_NORMAL
- en: 'Once scaled, hiring organizations will gain the most value from the solution
    by having access to a pool of certified talent, and they will be charged fees
    for the platform. But iDatafy delayed charging hiring organizations until the
    credentialing organizations had launched enough SmartResumes. Wengel continued:'
  prefs: []
  type: TYPE_NORMAL
- en: “*We’re not charging you a dime unless we help you hire someone. We’re motivated
    to make sure that we get this done right.”*
  prefs: []
  type: TYPE_NORMAL
- en: '✓ ***Action Principle 19: Evolve the governance portfolio to become more transparent
    and more decentralized when moving from development to deployment to critical
    mass.***'
  prefs: []
  type: TYPE_NORMAL
- en: How do governance portfolios typically evolve? The benevolent dictators of Bitcoin
    and Ethereum moved quickly to distribute power to fellow believers. Specifically,
    Satoshi Nakamoto gave Martti Malmi and Gavin Andresen access rights to update
    Bitcoin’s website and source code;*^([55](#fn_55))* Buterin recruited Mihai Alisie;
    Amir Chetrit; Charles Hoskinson; and Anthony Di Iorio, and soon brought on Joseph
    Lubin; Gavin Wood; and Jeffrey Wilke, as Ethereum co-founders.
  prefs: []
  type: TYPE_NORMAL
- en: The same evolutionary patterns are needed to govern permissioned blockchains.
    A minimal viable ecosystem (MVE) comprising a few key trading partners competitors
    that build the minimal viable product (MVP), will likely be governed as an oligarchy
    or stakeocracy. To achieve network effects in the longer term, however, the initial
    MVE will need to attract many more participants to adopt its software. In order
    to do so, the founders likely will need to evolve aspects of the governance model,
    particularly the funding model, to convince potential adopters.
  prefs: []
  type: TYPE_NORMAL
- en: o, for example, gave their rights away to control the source code for HyperLedger
    Fabric by giving it to the Linux Foundation to manage as open source. Moreover,
    IBM has no data visibility into the blockchain platforms it hosts in its cloud
    environment. Only the trading partners within channels have the access keys needed
    to interpret the data stored on permissioned ledgers. IBM is also opening up its
    blockchain solutions to run on other cloud provider platforms.^([56](#fn_56))
  prefs: []
  type: TYPE_NORMAL
- en: TradeLens provides another example of an evolving governance structure. Initially,
    Maersk was internally working on improving containerized shipping by itself in
    the wake of the Global Financial Crisis. In another part of Maersk, IBM was helping
    Maersk on paperless trade (the digitization of shipping documents).^([57](#fn_57))
    In 2016, the projects were joined, and thanks to IBM’s early foray into blockchain
    technologies, IBM showed Maersk the value of moving the project to a blockchain-enabled
    platform.^([58](#fn_58)) In January of 2018, TradeLens was announced as a 51/49
    percent joint venture between Maersk and IBM.^([59](#fn_59)) Initially, each company
    intended to use their own sales channels, but IBM did not have the same global
    level of trade permissions as Maersk, so the TradeLens governance was changed
    again, this time to a subsidiary of Maersk in late 2018 with IBM as the solution
    provider. The next phase of governance involves more transparency and the creation
    of a Customer Advisory Board to move to a more transparent governance model.^([60](#fn_60))
  prefs: []
  type: TYPE_NORMAL
- en: '✓ ***Action Principle 20: Exploit three influence sources to gain a critical
    mass of adopters.***'
  prefs: []
  type: TYPE_NORMAL
- en: 'The Theory of Institutional Isomorphism models the process of homogenization
    among organizations facing similar environmental conditions.^([61](#fn_61)) Essentially,
    the theory seeks to answer the question: Why do organizations within an industry
    eventually change (from the Latin root ‘morph’) to become more alike (from the
    Latin root ‘iso’)? Paul DiMaggio and Walter Powell (1991) posited that organizations
    eventually adopt similar structures, processes, philosophies, practices, and technologies
    through three mechanisms of influence, namely, coercive, normative, and mimetic
    (see [Figure 9.8](#f_9_8)):*^([62](#fn_62))*'
  prefs: []
  type: TYPE_NORMAL
- en: '![Image: Figure 9.8: Three influences that pressure institutions to conform](images/ch9f8.png)'
  prefs: []
  type: TYPE_IMG
- en: '**Figure 9.8: Three influences that pressure institutions to conform**'
  prefs: []
  type: TYPE_NORMAL
- en: '*Source: Adapted from DiMaggio and Powell (1991)^([63](#fn_63))*'
  prefs: []
  type: TYPE_NORMAL
- en: Coercive influences
  prefs: []
  type: TYPE_NORMAL
- en: Coercive influences come from political pressures exerted on an organization
    by other organizations upon which they are dependent. Government regulations and
    powerful trading partners’ mandates are examples of coercive influences. Although
    ‘coercive’ has a negative connotation, coercive influences can be effective for
    promoting a greater good. Government regulations, for example, aim to protect
    consumers, investors, citizens, children and the environment.
  prefs: []
  type: TYPE_NORMAL
- en: 'Within the context of blockchains, several interviewees thought government
    regulations would be the fastest route to mass adoption. For example, one interviewee
    thought new US government regulations would be the way to force the adoption of
    better healthcare processes that could be enabled with blockchains. He said:'
  prefs: []
  type: TYPE_NORMAL
- en: '*“The government may need to step in at some point. All we have to do is have
    a couple of use cases, and then we go public about it and say, ‘This is the kind
    of thing we could do. Why can’t we do this with healthcare?’ We let the government
    ask, ‘Why aren’t you doing this?’ Then, there’s going to be a bunch of payers
    who say, ‘Oh, this is going to be bad for the consumer.’ What are they talking
    about? Consumers are getting screwed to the nth degree right now. There have never
    been higher insurance rates.”*'
  prefs: []
  type: TYPE_NORMAL
- en: 'Powerful trading partners can also influence adoption: In September of 2018,
    Walmart and Sam’s Club required its major suppliers of fresh, leafy greens to
    join the IBM Food Trust. Direct suppliers were required to conform to one-step
    back traceability by January 31, 2019 and end-to-end traceability through vertical
    partners by September 30, 2019\. Its letter to suppliers explained that food safety
    (a greater good) is a shared responsibility that is only achieved through collaboration
    with supply chain partners. Recognizing that adoption would place burdens on its
    suppliers, the letter reads in part:'
  prefs: []
  type: TYPE_NORMAL
- en: '*“To assist you in meeting this new Walmart business requirement, we have worked
    closely with IBM and other food companies to create a user-friendly, low-cost,
    blockchain-enabled traceability solution that meets our requirements and creates
    shared value for the entire leafy green farm to table continuum.”*^([64](#fn_64))'
  prefs: []
  type: TYPE_NORMAL
- en: Normative influences
  prefs: []
  type: TYPE_NORMAL
- en: Normative influences arise from duties, obligations, and norms of professionalism,
    including formal education and professional and trade associations that seek to
    legitimize their existence.^([65](#fn_65)) In the context of blockchains, standards-making
    bodies like GS1, IEEE, and BiTA provide normative influences. Powerful blockchain
    advisors like CapGemini; Cognizant; Deloitte; EY; KPMG; HfS; IBM; PwC; and Wipro
    influence their client’s blockchain directions. Tapscotts’ Blockchain Research
    Institute is also a major influencer in the space, featuring early enterprise
    adopters in its programs and offering thought leadership on creating an ‘Internet
    of Value’.
  prefs: []
  type: TYPE_NORMAL
- en: Mimetic influences
  prefs: []
  type: TYPE_NORMAL
- en: Mimetic influences arise from the perception that peer organizations are more
    successful; by mimicking peer behavior, the organization aims to achieve similar
    results. Mimetic influences are particularly strong when environmental uncertainty
    is high, goals are ambiguous, and when technologies are poorly understood.^([66](#fn_66))
    iDatafy has built three successful consortia since 2011, with the SmartResume
    being the most recent. CEO Dave Wengel said that whenever he approaches a new
    consortium member, the first question asked is usually, “*Who else is using this?”*
    It’s important to pick early adopters who are influential and well-regarded in
    the ecosystem. For the SmartResume project, Wengel knew he had to start the consortium
    with a large, influential academic credentialing organization. (Wengel would not
    recruit any hiring organizations until the career network was large enough to
    warrant their attention.) Wengel invited Matt Waller, the dean of the Sam M. Walton
    College of Business at the University of Arkansas, to become the first member
    in summer of 2018\. As the flagship business school in the state, Walton College
    had the prominence to influence other adopters.
  prefs: []
  type: TYPE_NORMAL
- en: 'IBM’s strategy to attract ‘anchor tenants’ like Maersk and Walmart for its
    major blockchain applications can be considered mimetic influences.^([67](#fn_67))
    One interviewee thought this was an effective strategy:'
  prefs: []
  type: TYPE_NORMAL
- en: '*“There’s also a little bit of a herd mentality. People are afraid to be left
    out.”*'
  prefs: []
  type: TYPE_NORMAL
- en: DiMaggio and Powell stress that the three influences are analytically distinctive
    but may not be empirically indistinguishable.
  prefs: []
  type: TYPE_NORMAL
- en: 9.7\. Conclusion
  prefs: []
  type: TYPE_NORMAL
- en: In this chapter, we presented 20 **action principles** for making blockchain-enabled
    solutions a reality based on early adopters. We can learn from and improve on
    the practices used by early adopters. It’s up to all of us to make them happen.
    As more blockchain-enabled solutions come online, the action principles may be
    further corroborated, fine-tuned, or even refuted. There will long-term outcomes.
    Blockchain is a slow train . . . but it’s definitely coming! Let’s thank the pioneers
    for sharing their adoption journeys and lessons. Progress without them would be
    even more challenging.
  prefs: []
