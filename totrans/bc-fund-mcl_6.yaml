- en: 8.1\. Introduction
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 8.1 引言
- en: Blockchain code is still considered nascent, with perhaps the exception of Bitcoin,
    which has been deployed since 2009\. There are significant technical challenges
    pertaining to the massive resource consumption for certain protocols; security;
    performance and scalability; anonymity for public blockchains; confidentiality
    for private blockchains; and interoperability. This chapter examines all of these
    challenges and their emerging solutions.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链代码仍然被认为是初期的，或许除了自2009年以来一直部署的比特币。对于某些协议，存在显著的技术挑战，包括大量资源消耗；安全性；性能和可扩展性；公共区块链的匿名性；私有区块链的机密性；以及互操作性。本章探讨了所有这些挑战及其新兴解决方案。
- en: Before adoption, enterprises need to ensure the technologies are ‘enterprise
    ready’ in that the software is secure enough and ready to handle the volume, speed,
    and confidentiality requirements for enterprise applications. Fortunately, people
    from around the world are collaborating to address these technical challenges
    for both permissionless and permissioned blockchains. As the quotes above attest,
    nearly all the blockchain experts we spoke to view the technical challenges as
    manageable; the open source communities as well as private enterprises just need
    more time to identify, debate, and develop technical solutions. Managers in traditional
    enterprises certainly need to be aware of the technical challenges and should
    monitor the emerging solutions, which vary significantly between permissionless
    and permissioned blockchains. Technical issues also point to the skills enterprises
    need to start building today.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在采用之前，企业需要确保技术“企业就绪”，即软件足够安全，能够处理企业应用的体积、速度和保密要求。幸运的是，来自世界各地的人们正在合作解决无权限和有权限的区块链的技术挑战。正如上面引用的言论所证明的，我们交谈过的几乎所有区块链专家都认为技术挑战是可以管理的；开源社区以及私营企业只需要更多时间来识别、辩论和发展技术解决方案。传统企业的管理者当然需要了解技术挑战，并应监控这些新兴解决方案，这些解决方案在无权限和有权限的区块链之间存在显著差异。技术问题还指出了企业今天需要开始构建的技能。
- en: 8.2\. Resource consumption
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 8.2 资源消耗
- en: '*“It’s worth the price; a single security breech costs an average of $3.8 million”*'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: “这是值得的；一项安全漏洞的平均成本约为380万美元”
- en: '**Don and Alex Tapscott, authors of Blockchain Revolution**^([5](#fn_5))'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**唐和亚历克斯·塔普斯科特，著作《区块链革命》的作者**^([5](#fn_5))'
- en: Computers that run blockchain nodes consume resources in the form of electricity.
    The computational intensity of a given blockchain’s consensus protocol is the
    main driver of resource consumption. Recalling from [Chapter 3](chapter03.xhtml),
    Bitcoin and Ethereum use the safest, yet computationally most resource-demanding
    protocol called a Proof-of-Work. Bitcoin’s first miners, back in 2009, could successfully
    compete for a block reward using their desktop computers. As Bitcoin’s price skyrocketed,
    miners shifted to specialized hardware and shared computational power through
    mining pools. Specifically, Bitcoin requires an Application-Specific Integrated
    Circuit (ASIC). Ethereum mining requires a Graphics Processing Unit (GPU). Proof-of-Work
    is admittedly a resource hog for both of these public networks. In order to compete,
    large mining centers have been established (see [Figure 8.1](#f_8_1) for an example).
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 运行区块链节点的计算机以电力的形式消耗资源。给定区块链的共识协议的计算强度是资源消耗的主要驱动力。回想一下，从[第3章](chapter03.xhtml)中，比特币和以太坊使用最安全，但计算上资源需求最高的协议，称为工作量证明（Proof-of-Work）。比特币在2009年的首批矿工，可以使用他们的台式计算机成功竞争一个区块奖励。随着比特币价格的飙升，矿工转向专用硬件，并通过挖矿池共享计算能力。具体来说，比特币需要一个应用特定集成电路（ASIC）。以太坊挖矿需要一个图形处理单元（GPU）。工作量证明对这两个公共网络来说确实是一个资源消耗者。为了竞争，已经建立了大型矿场中心（参见[图8.1](#f_8_1)
    一个例子）。
- en: '![Image: Figure 8.1: Bitcoin mining site in Bowden, Sweden](images/ch8f1.png)'
  id: totrans-20
  prefs: []
  type: TYPE_IMG
  zh: '![Image: 图8.1：位于瑞典Bowden的比特币挖矿场](images/ch8f1.png)'
- en: '**Figure 8.1: Bitcoin mining site in Bowden, Sweden**'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**图8.1：位于瑞典Bowden的比特币挖矿场**'
- en: '*Source: [https://coinscage.com/wp-content/uploads/2017/05/bitcoin-mining-farm-1.jpg](https://coinscage.com/wp-content/uploads/2017/05/bitcoin-mining-farm-1.jpg)*'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '![来源：![https://coinscage.com/wp-content/uploads/2017/05/bitcoin-mining-farm-1.jpg](https://coinscage.com/wp-content/uploads/2017/05/bitcoin-mining-farm-1.jpg)](https://coinscage.com/wp-content/uploads/2017/05/bitcoin-mining-farm-1.jpg)'
- en: Digiconomist, a site that tracks blockchain energy consumption, calculated that
    by 2020, each Bitcoin transaction required 646 kilowatts of electricity; Ethereum
    used 30 kilowatts of electricity per transaction. On an annual basis, those figures
    equate to the energy required to power 7.1 million US households for Bitcoin and
    700,000 US households for Ethereum.^([6](#fn_6)) As the quote from Don and Alex
    Tapscott suggests, many people believe that this expense if worthwhile in order
    to secure the blockchains. However, people are finding ways to reduce electricity
    costs.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 追踪区块链能源消耗的Digiconomist网站计算，到2020年，每笔比特币交易需要646千瓦的电力；以太坊每笔交易使用30千瓦的电力。从年度来看，这些数字相当于为比特币提供动力所需的710万户美国家庭的电力，为以太坊提供动力所需的70万户美国家庭的电力。^([6](#fn_6))
    如Don和Alex Tapscott的引用所示，许多人认为为了保护区块链，这笔费用是值得的。然而，人们正在寻找减少电力成本的方法。
- en: Mining pools are incentivized to erect data centers near a low cost source of
    electricity. For this reason, large mining pools have sprung up in China, which
    control over 80 percent of the mining power over Bitcoin during the past few years.
    Czech Republic, Iceland, and Georgia (the country) are other popular mining sites
    due to cheap electricity.^([7](#fn_7)) Within the US, the price of electricity
    varies greatly across the 50 States. Louisiana has the lowest average cost of
    electricity for mining one Bitcoin, at $3,224 per bitcoin in 2018\. Hawaii and
    Alaska were the most expensive at $9,483 and $7,059 per bitcoin respectively.^([8](#fn_8))
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 挖矿池有动力在低成本电力源附近建立数据中心。因此，近年来在中国出现了大型挖矿池，控制了比特币超过80％的挖矿力量。捷克共和国、冰岛和格鲁吉亚（国家）由于电力便宜，也是其他受欢迎的挖矿场所。^([7](#fn_7))
    在美国，50个州之间的电力价格差异很大。2018年，路易斯安那州的比特币挖矿电力平均成本最低，为每比特币3224美元。夏威夷州和阿拉斯加州最贵，分别为每比特币9483美元和7059美元。^([8](#fn_8))
- en: Innovative solutions aim to make mining more affordable. For example, ***EZ
    Blockchain*** developed a solution that converts the natural gas flaring waste
    from drilling and refining into electricity to power cryptocurrency mining. EZ
    Blockchain uses portable gas electric generators to power mobile data centers
    (see [Figure 8.2](#f_8_2)). The business model helps drilling and refining companies
    reduce CO[2] emissions while generating money from cryptocurrency mining. As of
    2020, EZ Blockchain has delivered 13 mobile mining units, primarily in North Dakota[.]^([9](#fn_9))
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 创新的解决方案旨在使挖矿更加负担得起。例如，**EZ Blockchain**开发了一个解决方案，将钻探和精炼过程中产生的天然气火炬废气转化为电力，以供加密货币挖矿使用。EZ
    Blockchain使用便携式汽油发电机为移动数据中心供电（见[图8.2](#f_8_2)）。这种商业模式帮助钻探和精炼公司减少CO[2]排放，同时通过加密货币挖矿获得收入。截至2020年，EZ
    Blockchain已经交付了13个移动挖矿单元，主要在北达科他州[。](#fn_9)
- en: '![Image: Figure 8.2: EZ Blockchain Mining](images/ch8f2.png)'
  id: totrans-26
  prefs: []
  type: TYPE_IMG
  zh: '![Image: Figure 8.2: EZ Blockchain Mining](images/ch8f2.png)'
- en: '**Figure 8.2: EZ Blockchain Mining**'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**图8.2：EZ Blockchain挖矿**'
- en: '***Source:** [https://www.ezblockchain.net/](https://www.ezblockchain.net/)*'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '***来源：[https://www.ezblockchain.net/](https://www.ezblockchain.net/)*'
- en: '***Generators convert natural gas flaring to electricity to power portable
    data centers for mining cryptocurrencies.***'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '***发电机将天然气火炬转化为电力，以供电加密货币挖矿的便携式数据中心。***'
- en: Some public blockchains rely on less computationally intensive consensus algorithms
    compared to Proof-of-Work. For example, ***Cardano*** uses Proof-of-Stake and
    ***EOS*** uses Delegated Proof-of-Stake consensus protocols for public blockchains
    that consume much less energy. Permissioned blockchains rely on some form of Byzantine
    Fault Tolerance, which requires very little energy consumption—about as much energy
    as it takes to run an email server.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 一些公共区块链依赖于与工作量证明相比计算强度较低的共识算法。例如，**Cardano**使用权益证明，**EOS**使用委托权益证明协议作为公共区块链，这些区块链的能耗要低得多。受许可的区块链依赖于某种拜占庭容错机制，这种机制所需的能量非常少——大约相当于运行一个电子邮件服务器的能量。
- en: 8.3\. Security
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 8.3节：安全
- en: '*“Centralized security doesn’t work. We need secure, decentralized messaging
    so devices cannot be hacked.”*'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '*“集中的安全方式是不可行的。我们需要一种安全的去中心化消息传递方式，使得设备无法被黑客攻击。”*'
- en: '**Andre de Castro, CEO and Founder, Blockchain of Things**^([10](#fn_10))'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '**Andre de Castro，Blockchain of Things的首席执行官和创始人**^([10](#fn_10))'
- en: '*“Blockchain presents a paradoxical situation when it comes to privacy and
    security. Blockchains are inherently secure with immutable transactions and hashing-based
    data-integrity. But most enterprises that I talk to have questions and concerns
    about confidentiality regarding who sees what. For real enterprise adoption of
    blockchain, we need to think about holistic security where it is not just a technical
    issue but a business challenge. In a lot of ways, it resembles the private versus
    public versus hybrid cloud debate.”*'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '*“区块链在隐私和安全方面呈现出一对矛盾的情况。区块链具有固有的安全性，具有不可篡改的交易和基于散列的数据完整性。但与我交谈的大部分企业都有关于谁看到什么的保密性问题的疑问和担忧。为了真正的企业采用区块链，我们需要考虑整体安全，这不仅仅是技术问题，也是商业挑战。在许多方面，它类似于私有云、公共云和混合云的争论。”*'
- en: '**Saurabh Gupta, Chief Strategy Officer, HfS Research**^([11](#fn_11))'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '**Saurabh Gupta，HfS Research首席战略官**^([11](#fn_11))'
- en: One of blockchain’s greatest selling points is heightened security over centralized
    systems that have single points of failure. In [Chapter 3](chapter03.xhtml), we
    learned that blockchain applications still function properly even if a high percentage
    of nodes are faulty—or even malicious—promising unbeatable resiliency and 100
    percent availability. If blockchains are so secure, why do we hear about so many
    heists and breaches? There are vulnerability points in today’s blockchain technologies,
    particularly for digital wallets, code bases, smart contracts and the possibility
    of 51 percent attacks. Additionally, quantum computing poses a significant future
    security threat.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链最大的卖点之一是相较于具有单一故障点的集中式系统，其安全性更高。在[第3章](chapter03.xhtml)中，我们了解到即使有很大比例的节点出现故障——甚至是恶意节点，区块链应用程序仍然可以正常运行，这保证了无与伦比的弹性以及100%的可用性。如果区块链如此安全，那为什么我们还听到这么多盗窃和漏洞事件？当今区块链技术存在漏洞，尤其是在数字钱包、代码库、智能合约以及51%攻击的可能性上。此外，量子计算构成了一个重大的未来安全威胁。
- en: 8.3.1\. Digital wallet security
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 8.3.1节：数字钱包安全
- en: '*“Traditional companies will not want to use cryptocurrencies just to utilize
    blockchain’s other features. Can you imagine trusting your IT department with
    a blockchain wallet full of private keys?”*'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: “传统公司不会仅仅为了利用区块链的其他特性而使用加密货币。你能想象信任你的IT部门管理一个充满私钥的区块链钱包吗？”*
- en: '**Andre de Castro, CEO and Founder, Blockchain of Things**^([12](#fn_12))'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '**安德烈·德·卡斯特罗，区块链事物公司的首席执行官和创始人**^([12](#fn_12))'
- en: Most heists on blockchains happen at the vulnerable access points of digital
    wallets where private keys are stored. As noted in [Chapter 3](chapter03.xhtml),
    once a hacker steals a private key, he or she controls the asset and can easily
    transfer funds to another address. While users may store their digital wallets
    on their own devices, most users rely on centralized exchanges. Exchanges are
    a lucrative target for hackers because some exchanges control millions of private
    keys. We already covered one of the largest heists at ***Mt. Gox***. But that
    was back in 2014\. Jumping to 2019, there were twelve significant hacks of exchanges
    where $292 million worth of cryptocurrencies were stolen along with over 500,000
    login credentials.^([13](#fn_13)) Among them was Singapore-based ***Bittrue***,
    which was robbed of $5 million worth of Ripple and ADA (Cardano’s coin). UK-based
    ***Gatehub*** lost $10 million worth of Ripple; and ***Binance*** lost $40 million
    worth of Bitcoin. Managers will naturally worry about the risk implications of
    these incidents, but risks can be mitigated. The largest crypto exchanges—Binance,
    ***Coinbase*** and ***Gemini***—now have external or internal insurance to compensate
    users.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数区块链上的盗窃事件都发生在数字钱包的脆弱接入点，私钥就存储在这里。如[第3章](chapter03.xhtml)所述，一旦黑客窃取了一个私钥，他或她就能控制该资产，并轻松地将资金转移到另一个地址。虽然用户可能会将他们的数字钱包存储在自己的设备上，但大多数用户依赖中心化交易所。交易所是黑客的有利目标，因为一些交易所控制着数百万私钥。我们已经介绍了***Mt.
    Gox***的最大盗窃案之一。但那是2014年的事了。跳到2019年，有十二起重要的交易所被黑事件，加密货币被盗市值达到2.92亿美元，还有超过50万登录凭证。([13](#fn_13))
    其中新加坡的***Bittrue***被窃取了价值500万美元的Ripple和ADA (Cardano的币)。英国的***Gatehub***失去了100万美元的Ripple；而***Binance***失去了400万美元的比特币。经理们自然会担心这些事件的风险影响，但风险是可以减缓的。最大的加密货币交易所——Binance、***Coinbase***和***Gemini***——现在有外部或内部保险来赔偿用户。
- en: '***Lesson for managers: Enterprises will need to build or acquire new IT, cybersecurity,
    and cryptography skills to protect digital assets, particularly to protect private
    keys.***'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '**经理们的教训：企业将需要构建或获取新的信息技术、网络安全和密码学技能来保护数字资产，特别是保护私钥。**'
- en: 8.3.2\. Code base security
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 8.3.2. 代码库安全
- en: Although much less frequent than the heists of private keys from digital wallets,
    many blockchains have had heists resulting from software weaknesses in the code
    base. These typically happen within the first year of launch when the code base
    is still very new. The Bitcoin blockchain was hacked in August 2010 when someone
    exploited a software vulnerability to create 184 *billion* bitcoins, a highly
    suspicious act given the maximum money supply is only 21 *million* bitcoins.^([14](#fn_14))
    A hacker of Ripple was able to transfer 1000 bitcoins from an address that had
    only .0001 bitcoins in 2014.^([15](#fn_15)) As software updates are implemented,
    new vulnerabilities could be introduced. For example, a serious bug in a Bitcoin
    Core update was discovered in 2018 that could have brought down the network with
    a denial-of-service attack, a type of malicious attack that floods a network with
    so many transactions that it disrupts service for legitimate users. Fortunately,
    the Bitcoin Core developers spotted it and fixed it before hackers could exploit
    it.^([16](#fn_16)) Although the source code was fixed quickly, these episodes
    offer an important warning.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然私钥从数字钱包中被盗的情况远比代码库中的软件漏洞导致的区块链被盗要少见，但许多区块链都曾因代码库中的软件弱点而遭受盗窃。这些通常发生在代码库发布后的第一年，当时代码库还非常新。2010年8月，比特币区块链遭到黑客攻击，有人利用软件漏洞创建了1840亿比特币，考虑到最大货币供应量只有2100万比特币，这一行为非常可疑。([14](#fn_14))
    2014年，一名黑客能够从只有0.0001比特币的地址转移1000比特币。([15](#fn_15)) 随着软件更新的实施，可能会引入新的漏洞。例如，2018年发现了一个比特币核心更新的严重漏洞，这可能会使网络在拒绝服务攻击中瘫痪，这是一种恶意攻击，通过向网络发送大量交易来
    disrupt service for legitimate users。幸运的是，比特币核心开发者发现了这个漏洞并修复了它，黑客还没有机会利用它。([16](#fn_16))
    尽管源代码被迅速修复，但这些事件提供了一个重要的警告。
- en: '***Lesson for managers: enterprises will need software developers who understand
    how to build and test distributed applications.***'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '**经理们的教训：企业将需要了解如何构建和测试分布式应用的软件开发者。**'
- en: Since blockchain applications are distributed systems, enterprises will need
    to develop or attract talent capable of developing and testing decentralized applications
    (‘DApps’). DApps offer benefits such as flexibility, transparency, and resiliency,
    but they are harder to test compared to traditional, centralized software. In
    particular, it’s harder to identify computer programming logic errors (called
    ‘bugs’) in DApps. The enterprise will need software developers who can discover
    strange-sounding errors like mandelbugs, schrödinbugs, and heisenbugs (see [Glossary](glossary.xhtml)).
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 由于区块链应用是分布式系统，企业将需要培养或吸引能够开发和测试去中心化应用（“DApps”）的人才。DApps提供了灵活性、透明度和弹性等好处，但与传统的中心化软件相比，它们更难以测试。特别是，识别DApps中的计算机编程逻辑错误（称为“bug”）更加困难。企业需要软件开发人员能够发现诸如mandelbug、schrödinbug和heisenbug等奇怪的错误（参见[词汇表](glossary.xhtml)）。
- en: 8.3.3\. Smart contract security
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 8.3.3 智能合约安全
- en: As defined in [Chapter 3](chapter03.xhtml), a Decentralized Autonomous Organization
    (DAO) is an organization or company that is run entirely by rules encoded as computer
    programs in smart contracts that execute on a blockchain. Our interest here is
    about a particular DAO, confusingly named ***The DAO*** (as opposed to ‘a’ DAO).
    The DAO is perhaps blockchain’s most ominous heist because its perpetrator(s)
    didn’t steal private keys from a digital wallet stored off a blockchain or exploit
    a weakness in the code base. Rather, the perpetrator(s) exploited a weakness in
    a smart contract launched on the Ethereum blockchain. Here is the story. . .
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 正如[第三章](chapter03.xhtml)所定义的，去中心化自治组织（DAO）是一个完全由编码在智能合约中的计算机程序运行的组织或公司，这些智能合约在区块链上执行。我们这里关注的是一个特别命名的DAO，名为***The
    DAO***（与“一个”DAO相对）。DAO或许是区块链中最令人担忧的被盗事件，因为其犯罪者并没有从存储在区块链之外的数字钱包中盗取私钥，也没有利用代码库中的漏洞。相反，犯罪者利用了部署在以太坊区块链上的智能合约中的一个漏洞。下面是这个故事……
- en: '*Stephan Tual, Christoph Jentzsch and Simon Jentzsch proposed to launch a smart
    contract called ‘The’ DAO on Ethereum. They designed the DAO as an investment
    mechanism to fund Ethereum-related startups. Whoever invested in the DAO—by sending
    Ethereum’s native digital asset (ether) to it during the fundraising round—could
    vote on investment ideas pitched to the DAO after launch. The DAO was deployed
    in May of 2016\. Despite the concerns some people voiced—like Professor Emin Gün
    Sirer of Cornell University—about the weaknesses in the code, money poured in.^([17](#fn_17))
    Because the votes on future projects were weighted by the size of the investment,
    people who wanted a powerful vote invested heavily.^([18](#fn_18)) The DAO raised
    $150 million worth of ether during its 28-day funding window, exceeding anyone’s
    expectations, as this represented 15 percent of the ether money supply. In June
    of 2016, a hacker (or hackers) exploited a weakness in the smart contract’s code
    to syphon $50 million in ether from the DAO’s fund into another account they controlled.
    The Ethereum community was powerless to stop it, as smart contracts run autonomously.
    Vitalik Buterin, the co-founder of Ethereum, called for a complete stop in trading
    until the problem could be addressed. The price of ether fell immediately from
    $20 to $13.^([19](#fn_19))*'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '**Stephan Tual, Christoph Jentzsch和Simon Jentzsch提议在以太坊上启动一个名为“The” DAO的智能合约。他们设计DAO作为一个投资机制，为以太坊相关的初创企业提供资金。任何向DAO投资的人——在筹款期间向其发送以太坊原生数字货币（以太币）——可以在DAO启动后投票表决投资建议。DAO于2016年5月部署。尽管有些人提出了担忧——比如康奈尔大学的Emin
    Gün Sirer教授关于代码中的弱点——但资金还是源源不断地涌入。^([17](#fn_17))由于对未来项目的投票取决于投资的规模，想要有强大投票权的人投入了大量资金。^([18](#fn_18))DAO在28天的筹款期内筹集了价值1.5亿美元的以太币，超过了任何人的预期，因为这代表了以太币货币供应量的15%。2016年6月，一名黑客（或黑客团体）利用智能合约代码中的一个漏洞，将DAO基金中的5000万美元以太币转移到他们控制的另一个账户。由于智能合约是自主运行的，以太坊社区无力阻止这一行为。以太坊的联合创始人Vitalik
    Buterin呼吁暂停所有交易，直到解决问题。以太币的价格立即从20美元跌至13美元。^([19](#fn_19))*'
- en: 'What should be done? Opposing views swarmed in: Vitalik Buterin wanted to ‘freeze
    the account’, which would require new code that had to be run by at least 50 percent
    of the nodes. Stephan Tual argued that the blocks should be unwound and that all
    the stolen ether should be returned to the investors’ accounts.^([20](#fn_20))
    Some members of the open source community insisted that ***nothing*** should be
    done. The blockchain was not breeched; the coders of the smart contract did a
    poor job, so they should suffer the loss. Chat rooms were ablaze with analogies
    to the US federal government bailing out the banks during the Global Financial
    Crisis of 2008 and accused the Ethereum Foundation of acting like a government.
    The decision was made to let miners vote, weighing their votes by their hashing
    power. The miners voted for a hard fork—a permanent divergence in the Ethereum
    blockchain. The blocks were rolled back and the stolen ether was returned. Those
    miners who refused to follow the fork proceeded mining with the original code,
    leaving us with ***Ethereum*** (fork followers) and ***Ethereum Classic*** (non-fork
    followers), where the thief can still cash out.'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 应该做什么？相反的观点蜂拥而至：Vitalik Buterin想要“冻结账户”，这将需要至少50%节点运行的新代码。Stephan Tual认为应该撤销区块，并将所有被盗的以太币返还到投资者账户中。[20](#fn_20)开源社区的一些成员坚持认为***什么***也不应该做。区块链没有被攻破；智能合约的程序员做得不好，所以他们应该承担损失。聊天室里充满了将美国联邦政府在2008年全球金融危机期间救助银行的行为与以太坊基金会进行类比的论调，并指责以太坊基金会像政府一样行事。决定让矿工投票，根据他们的哈希功率来衡量他们的投票。矿工投票支持硬分叉——以太坊区块链的永久分叉。区块被回滚，被盗的以太币被返还。那些拒绝跟随分叉的矿工继续使用原代码进行挖矿，留下了***以太坊***（跟随分叉）和***以太坊经典***（不跟随分叉），在那里窃贼仍然可以提现。
- en: 'Other smart contract heists and vulnerabilities have come to light, such as
    with the smart contracts running Parity, POWH Coin, LastWinner and Fomo3D:'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 其他智能合约失窃和漏洞也浮出水面，例如运行Parity、POWH Coin、LastWinner和Fomo3D的智能合约：
- en: • ***Parity*** was launched by Gavin Wood, co-founder of Ethereum in 2017\.
    Someone was able to exploit a weakness in the smart contract to steal $30 million
    worth of ether.^([21](#fn_21))
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: • Parity是由以太坊联合创始人Gavin Wood在2017年推出的。有人利用智能合约中的一个漏洞，窃取了价值3000万美元的以太币。[21](#fn_21)
- en: • ***POWH Coin*** was deemed by many as a Ponzi scheme where new investors pay
    earlier investors.^([22](#fn_22)) But worse than the business model, ***white
    hat hackers***—ethical hackers who help to identify security defects—found a flaw
    in the smart contract that operated the ***POWH Coin.*** In 2018, ***black hat
    hacker(s)***—criminals that exploit security defects for their own advantage—exploited
    an unsigned integer underflow opportunity, thereby enabling them to withdraw an
    infinite number of POWH’s tokens.^([23](#fn_23))
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: • POWH Coin被许多人认为是一个庞氏骗局，新投资者为早期投资者付款。[22](#fn_22)但比商业模式更糟糕的是，***白帽黑客***（帮助识别安全缺陷的道德黑客）在运行POWH
    Coin的智能合约中发现了一个漏洞。2018年，***黑帽黑客***（利用安全缺陷为自己谋取利益的罪犯）利用了一个未签名的整数下溢机会，从而使他们能够提取无限数量的POWH代币。[23](#fn_23)
- en: • ***Last Winner*** and ***Fomo3D*** are gambling smart contracts launched on
    Ethereum that share over 90 percent of code. In August 2018, AnChain identified
    five Ethereum addresses on Last Winner that exploited a flaw in the smart contract
    code to steal $4 million.^([24](#fn_24))
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: • Last Winner和Fomo3D是在以太坊上推出的共享超过90%代码的博彩智能合约。2018年8月，AnChain识别出Last Winner上的五个以太坊地址利用智能合约代码中的一个漏洞窃取了400万美元。[24](#fn_24)
- en: '***Lesson for managers: Enterprises will need to build or acquire new legal
    skills to assess risks and to establish the legality of agreements and new coding
    skills to build and aggressively test smart contracts before live deployment.***'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '***给管理者的教训：企业将需要构建或获取新的法律技能，以评估风险并确定协议的法律性，以及构建和积极测试智能合约的新编程技能，然后再进行现场部署。***'
- en: 8.3.4\. Fifty-one percent attack
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 8.3.4 五十一个百分比攻击
- en: '*“Mining pools are groups of cooperating miners who agree to share block rewards
    in proportion to their contributed mining hash power. While mining pools are desirable
    to the average miner, as they smooth out rewards and make them more predictable,
    they unfortunately concentrate power to the mining pool’s owner.”*'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: '*“矿池是一群合作矿工的团体，他们同意按贡献的挖矿哈希功率比例分享区块奖励。尽管矿池对普通矿工有利，因为它们使奖励变得平稳和可预测，但不幸的是，它们将权力集中在矿池所有者手中。”*'
- en: '**Jordan Tuwiner, Founder of Buy Bitcoin Worldwide**^([25](#fn_25))'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '**乔丹·特温纳，Buy Bitcoin Worldwide的创始人**[25](#fn_25)'
- en: '*“I’m not overly concerned about the Chinese miners acting in unison as a cartel.
    It’s a big mistake to lump all of them under the same umbrella because they’re
    all Chinese. Over the course of the last year, especially the last couple of months,
    we’ve seen all of those mining pools and solo miners act quite independently from
    each other.*^”'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 「我对中国的矿工们联合起来作为一个卡特尔并不特别担心。把他们都归为一类是个大错误，因为他们都是中国人。在过去的一年中，尤其是在过去的几个月里，我们看到所有的这些矿池和个人矿工彼此之间都相当独立地行动。」^
- en: '**Professor Emin Gün Sirer of Cornell University, 2017**^([26](#fn_26))'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: '**康奈尔大学的Emin Gün Sirer教授，2017年**^([26](#fn_26))'
- en: How likely can someone commandeer more than 50 percent of the nodes/hashing
    power? And where are the biggest threats? For large public blockchains, the threat
    comes from the concentration of power by mining pools. We’ll specifically look
    at the threats of concentration of power for Bitcoin and Ethereum. For smaller-sized
    public blockchains, a single hacker may find it worthwhile to overtake the network
    if the hacker’s electricity costs are lower than the amount of cryptocurrency
    he or she could steal through a double spend. We’ll examine the 51 percent hacks
    that happened at Verge; ZenCash; Bitcoin Gold and Ethereum Classic. Private blockchains
    are not concerned with a 51 percent takeover; indeed, many private blockchains
    are operated under a ‘benevolent dictator’ governance model discussed in the next
    chapter.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 有人控制超过50%的节点/哈希力的可能性有多大？最大的威胁又在哪里？对于大型公共区块链，威胁来自于矿池的权力集中。我们将特别查看比特币和以太坊的权力集中的威胁。对于较小规模的公共区块链，如果一个黑客的电力成本低于通过双重支付可以窃取的加密货币金额，那么这个黑客可能会发现接管网络是值得的。我们将研究在Verge;
    ZenCash; Bitcoin Gold 和 Ethereum Classic 上发生的51%攻击。私有区块链不需要担心51%的接管；实际上，许多私有区块链是在下一章中讨论的“仁慈的独裁者”治理模型下运营的。
- en: Focusing on Bitcoin, the main threat of a 51 percent takeover comes from the
    concentration of power from China-based mining pools, which controlled over 80
    percent of the mining power in 2020 (see [Figure 8.3](#f_8_3)). ***Poolin, F2Pool,
    [BTC.com](http://BTC.com)***, and ***Antpool*** are among the largest China-based
    mining pools. In theory, the miners could possibly collude, or the Chinese government
    could seize control.^([27](#fn_27)) Concerning the latter threat, complete takeover
    by the Chinese government would crash the price, so a more likely threat is if
    the government quietly seized control of a few mining pools.^([28](#fn_28))
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 专注于比特币，51%攻击的主要威胁来自于中国矿池的权力集中，这些矿池在2020年控制了超过80%的挖矿力量（见[图8.3](#f_8_3)）。***Poolin,
    F2Pool, [BTC.com](http://BTC.com)***, 和***Antpool*** 是最大的几个中国矿池之一。在理论上，矿工可能会勾结，或者中国政府可能会接管。^([27](#fn_27))
    关于后者的威胁，中国政府完全接管将会导致价格崩溃，因此一个更可能的威胁是政府悄悄接管几个矿池的控制权。^([28](#fn_28))
- en: 'The China-based company, ***Bitmain,*** poses another interesting threat. Bitmain
    is both the world’s largest bitcoin mining hardware manufacturer with 70 percent
    market share and owner of Antpool, one of the largest mining pools. Antpool mined
    around 10 percent of all blocks as of this writing (see [Figure 8.3](#f_8_3)).
    Being the largest provider and consumer of bitcoin mining hardware poses a serious
    conflict of interest. In April 2017, it was discovered that Bitmain built-in a
    ‘backdoor’ program within its Antminer hardware so that the company could easily
    seize control and shut down other miners competing with its mining pool. Here’s
    how this could occur:'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 总部位于中国的公司***Bitmain***构成了另一个有趣的威胁。Bitmain既是世界上最大的比特币挖矿硬件制造商，拥有70%的市场份额，也是Antpool（最大的矿池之一）的所有者。截至本文撰写时，Antpool挖出了大约10%的所有区块（见[图8.3](#f_8_3)）。作为最大的比特币挖矿硬件提供商和消费者，存在严重的利益冲突。2017年4月，发现Bitmain在其Antminer硬件中内置了一个「后门」程序，这样公司就可以轻松地接管并关闭与它的矿池竞争的其他矿工。以下是这种情况可能如何发生：
- en: '*‘The firmware checks-in with a central service randomly every one to 11 minutes.
    Each check-in transmits the Antminer serial number, a hardware identification
    number and IP address. Bitmain can use this check-in data to cross check against
    customer sales and delivery records making it personally identifiable. The remote
    service can then return ‘false’ which will stop the miner from mining.’*^([29](#fn_29))'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 「固件会每隔一到十一分钟随机与中央服务进行一次检查。每次检查都会传输蚂蚁矿机的序列号、一个硬件识别号码以及IP地址。比特大陆可以利用这些检查数据与客户销售和交付记录进行交叉核对，从而使其个人可识别。远程服务随后可以返回“错误”，这将使矿工停止挖矿。」^([29](#fn_29))
- en: Dubbed ‘Antscape’, Bitmain apologized and posted updates to the firmware.^([30](#fn_30))
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 被称为“Antscape”，Bitmain 道歉并发布了固件更新。^([30](#fn_30))
- en: '![Image: Figure 8.3: Bitcoin’s largest winning mining pools on February 18,
    2020](images/ch8f3.png)'
  id: totrans-65
  prefs: []
  type: TYPE_IMG
  zh: '![图 8.3：2020 年 2 月 18 日比特币最大的赢利挖矿池](images/ch8f3.png)'
- en: '**Figure 8.3: Bitcoin’s largest winning mining pools on February 18, 2020**'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: '**图 8.3：2020 年 2 月 18 日比特币最大的赢利挖矿池**'
- en: '*Source: [https://blockchain.info/pools](https://blockchain.info/pools)*'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: '*来源：[https://blockchain.info/pools](https://blockchain.info/pools)*'
- en: Ethereum also tracks its top miners on [https://www.etherchain.org/charts/miner](https://www.etherchain.org/charts/miner).
    In February 2020, ***Sparkpool, Ethermine, f2pool2***, and ***Nanopool*** were
    the top mining pools (see [Figure 8.4](#f_8_4)). Sparkpool alone controlled more
    than 30 percent of the Ethereum network on this day.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 以太坊也跟踪其顶级矿工在[https://www.etherchain.org/charts/miner](https://www.etherchain.org/charts/miner)。2020
    年 2 月，**Sparkpool, Ethermine, f2pool2** 和 **Nanopool** 是最大的矿池（见[图 8.4](#f_8_4)）。Sparkpool
    当天控制了以太坊网络超过 30 以上的份额。
- en: '![Image: Figure 8.4: Ethereum’s largest winning mining pools on February 18,
    2020](images/ch8f4.png)'
  id: totrans-69
  prefs: []
  type: TYPE_IMG
  zh: '![图 8.4：2020 年 2 月 18 日以太坊最大的赢利挖矿池](images/ch8f4.png)'
- en: '**Figure 8.4: Ethereum’s largest winning mining pools on February 18, 2020**'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: '**图 8.4：2020 年 2 月 18 日以太坊最大的赢利挖矿池**'
- en: '*Source: [https://www.etherchain.org/charts/miner](https://www.etherchain.org/charts/miner)*'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: '*来源：[https://www.etherchain.org/charts/miner](https://www.etherchain.org/charts/miner)*'
- en: Given that blockchains are supposed to be completely distributed applications,
    the dominance of a few key mining pools does pose a risk. The 2017 quote, above,
    from Professor Emin Gün Sirer, asserts that that the collusion concern is misguided
    because there is no evidence of collusion among Chinese mining pools. However,
    a 2018 study by Professor Sirer and his colleagues found that *“both Bitcoin and
    Ethereum mining are very centralized, with the top four miners in Bitcoin and
    the top three miners in Ethereum controlling more than 50 percent of the hash
    rate. . . The entire blockchain for both systems is determined by fewer than 20
    mining entities.”^([31](#fn_31))*
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑到区块链本应是完全分布式应用，几个关键挖矿池的主导地位确实构成了风险。上面 2017 年的引用，来自教授 Emin Gün Sirer 的观点，认为合谋担忧是错误的，因为没有证据表明中国挖矿池之间存在合谋。然而，Sirer
    教授及其同事在 2018 年的一项研究中发现，*“比特币和以太坊的挖矿都非常集中，比特币的前四大矿工和以太坊的前三大矿工控制了超过 50 的哈希率。......这两个系统的整个区块链都由少于
    20 个挖矿实体决定。”*^([31](#fn_31))*
- en: Although Bitcoin and Ethereum have not suffered a 51 percent takeover, other
    blockchain networks have, including Verge; ZenCash; Bitcoin Gold and Ethereum
    Classic.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管比特币和以太坊没有遭受 51 攻击，但其他区块链网络却遭受了，包括 Verge；ZenCash；Bitcoin Gold 和 Ethereum Classic。
- en: • At ***Verge*** (XVG), a privacy coin, a 51 percent takeover happened three
    times in 2018\. In the first takeover, hackers stole $1 million worth of cryptocurrency.
    In the second takeover, they stole $1.8 million and prevented others from processing
    transactions. During the third takeover, over 142 million XVG were stolen.^([32](#fn_32))
    Each time, developers sought to implement patches, but hackers were still able
    to spoof timestamps to double spend XVG.^([33](#fn_33))
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: • 在 **Verge** (XVG) 这个隐私币种，2018 年发生了三次 51 攻击。在第一次攻击中，黑客窃取了价值 100 万美元的加密货币。在第二次攻击中，他们窃取了
    180 万美元，并阻止其他人处理交易。在第三次攻击中，超过 1.42 亿 XVG 被窃取。^([32](#fn_32)) 每次，开发者都试图实施补丁，但黑客仍然能够伪造时间戳来双重支付
    XVG。^([33](#fn_33))
- en: • ***ZenCash*** (ZEN) suffered a 51 percent attack in June of 2018 by a private
    miner with a large mining operation. By double-spending, the hacker swiped over
    $550,000 worth of its cryptocurrency. In this hack, the developers responded quickly
    with a patch.^([34](#fn_34))
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: • **ZenCash** (ZEN) 在 2018 年 6 月遭受了一次 51 攻击，一名拥有大量挖矿业务的私人矿工通过双重支付，黑客窃取了价值超过
    55 万美元的加密货币。在此袭击中，开发者迅速回应，推出补丁。^([34](#fn_34))
- en: • ***Bitcoin Gold*** (BTG) experienced a 51 percent hack in January 2020\. The
    hacker reorganized nearly 30 blocks to double spend $70,000 worth of the cryptocurrency.^([35](#fn_35))
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: • **Bitcoin Gold** (BTG) 在 2020 年 1 月遭受了一次 51 攻击。黑客重新组织了近 30 个区块，双重支付了价值 7 万美元的加密货币。^([35](#fn_35))
- en: • Of all the 51 percent attacks, the one at ***Ethereum Classic*** is considered
    the most troubling. As noted above, Ethereum Classic was the ‘non-fork’ followers
    after the DAO attack on Ethereum in 2016\. As early as 2018, white hats warned
    that a 51 percent takeover of Ethereum Classic could happen by spending as little
    as $2,216 in electricity.^([36](#fn_36)) In January of 2019, a hacker gained control
    of 51 percent of the network and stole over $1 million worth of the cryptocurrency.
    A few days later, the hacker voluntarily returned $100,000 to one of the exchanges
    it robbed, Gate.io. It’s unclear why the hacker returned the money to this exchange,
    and not to others it stole from, like Coinbase.^([37](#fn_37))
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: • 在所有51%的攻击中，***以太坊经典***的攻击被认为是最令人担忧的。如上所述，以太坊经典是在2016年以太坊的DAO攻击之后出现的“非分叉”派系。早在2018年，白帽子就警告说，可以通过花费不超过2216美元的电力来对以太坊经典进行51%的攻击。^([36](#fn_36))
    2019年1月，一名黑客控制了网络的51%，并窃取了超过100万美元的加密货币。几天后，这名黑客主动将10万美元归还给了其中一个被抢劫的交易所Gate.io。不清楚为什么黑客将钱退给了这个交易所，而不是其他被抢劫的交易所，比如Coinbase。^([37](#fn_37))
- en: One takeaway from these events is that the communities rally around to save
    the networks.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 从这些事件中可以得出的一个结论是，社区团结起来拯救网络。
- en: 8.3.5\. Quantum computing
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 8.3.5. 量子计算
- en: Blockchain’s cryptography is deemed secure because today’s digital computers
    don’t have enough computational power to make feasible, the brute force guessing
    of a private key based on knowing only the public key. According to one source,
    today’s digital computer would take billions of years to randomly guess a private
    key that matches a public key.^([38](#fn_38)) Looking far ahead, some people are
    concerned that the cryptography we deem to be secure today may become vulnerable
    in the future. Keeping in mind that permissionless blockchain records are immutable
    and *forever* public, there is indeed a risk that future technologies could break
    the cryptography that protects the blockchains of today. Quantum computing is
    one such risk.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 区块链的加密技术被认为是安全的，因为今天的数字计算机没有足够的计算能力来实施基于仅知道公钥的私钥的暴力猜测。据一位消息来源称，今天的数字计算机需要数十亿年的时间来随机猜测与公钥相匹配的私钥。^([38](#fn_38))
    展望未来，一些人担心我们今天认为安全的加密技术在未来可能变得脆弱。考虑到无权限的区块链记录是不可变的且*永远*公开，确实存在未来技术可能会破坏保护今天区块链的加密技术的风险。量子计算就是其中之一。
- en: Quantum computing will speed computers in such a way that brute force searches
    that are impractical today could be practical in the future.^([39](#fn_39)) How?
    Today’s digital computers are based on binary digits, called ‘bits’, which represent
    the state of a computation with a ‘0’ or a ‘1’. Today, we make digital computers
    faster by processing more bits per second, but each bit can still only represent
    one computation. Quantum computers will change this; they will be based on quantum
    bits, called ‘qubits’, which can simultaneously represent multiple states and
    therefore do multiple calculations at the same time. A 30-qubit computer could
    do one billion calculations simultaneously.^([40](#fn_40))
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 量子计算将以这样的方式加速计算机，使得在今天行不通的暴力搜索在未来可能变得可行。^([39](#fn_39)) 如何实现？今天的数字计算机基于二进制数字，称为“位”，用“0”或“1”表示计算状态。今天，我们通过每秒处理更多的位来使数字计算机变得更快，但每个位仍然只能表示一个计算。量子计算机将改变这一点；它们将基于量子位，称为“量子位”或“qubits”，可以同时表示多个状态，因此可以同时进行多次计算。一个30个量子位的计算机可以同时进行10亿次计算。^([40](#fn_40))
- en: 'According to Dr. Atefeh (Atty) Mashatan, Director of the Cybersecurity Research
    Lab at Ryerson University, there are two options:'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 根据瑞尔森大学网络安全研究实验室的负责人阿特菲·马沙塔恩博士（Atty）的说法，有两种选择：
- en: '*“either replace the vulnerable components of existing platforms with quantum-resistant
    alternatives or go back to the drawing board and design new blockchains that are
    not quantum-vulnerable. The latter is much easier than the former.”*'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 要么用量子抗扰动替代现有平台中的脆弱组件，要么重新设计新的区块链，这些区块链不会受到量子攻击的威胁。后者比前者容易得多。*
- en: 'To quantum-patch an existing blockchain, cryptographic keys would need to be
    replaced with much larger key sizes, which will further hinder scalability. All
    of the balances from the old addresses would need to be transferred to new addresses
    stored in new quantum-resistant wallets. However, the patch would only work if
    the public key had not been previously broadcast. Dr. Mashatan explained:'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 为了修复现有的区块链，需要将加密密钥替换为更大的密钥尺寸，这将进一步阻碍可扩展性。所有旧地址的余额都需要转移到存储在新量子抵抗钱包中的新地址。然而，只有在公钥之前没有被广播的情况下，修补程序才能正常工作。Mashatan博士解释说：
- en: '*“If a public key is broadcast and the associated wallet still contains some
    funds, an adversary who has access to an attack-capable quantum computer can find
    the corresponding private key and, consequently, impersonate the wallet owner
    and use the remaining funds.”*^([41](#fn_41))'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: '*“如果一个公钥被广播，而相关的钱包中仍然有一些资金，拥有攻击能力的量子计算机的对手可以找到相应的私钥，从而模仿钱包所有者并使用剩余的资金。”*^([41](#fn_41))'
- en: 8.4\. Performance and scalability
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 8.4. 性能和可扩展性
- en: '*“Everyone calculating everything does not scale. Not at all. . . Ethereum
    is many magnitudes slower than today’s databases.”*'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: '*“每个人都计算一切是不会可扩展的。根本不可能……以太坊比今天的数据库慢得多。”*'
- en: '**Henning Diedrich, author of Ethereum: Blockchains, Digital Assets, Smart
    Contracts, DAOs**^([42](#fn_42))'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: '**Henning Diedrich，以太坊《区块链、数字资产、智能合约、DAOs》一书的作者**^([42](#fn_42))'
- en: '*“Certainly there has been developments, and, in most cases, blockchains can
    address the requirements for scalability.”*'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: '*“当然，已经有一些发展，在大多数情况下，区块链可以满足可扩展性的要求。”*'
- en: '**Eamonn Maguire, Global Lead, Digital Ledger Services, KPMG**^([43](#fn_43))'
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: '**Eamonn Maguire，KPMG数字账本服务全球负责人**^([43](#fn_43))'
- en: Although performance and scalability affect each other, they are conceptually
    distinctive. Performance is about the length of time it takes for a transaction
    to be processed in a system; scalability refers to the *throughput,* i.e. how
    many transactions can be processed per second. Performance and scalability issues
    are significantly greater for public, permissionless blockchains than for private,
    permissioned blockchains. We’ll examine them separately.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管性能和可扩展性相互影响，但它们在概念上是不同的。性能是指系统处理一笔交易所需的时间长度；可扩展性指的是*吞吐量*，即每秒可以处理多少笔交易。对于公共的、无需许可的区块链来说，性能和可扩展性问题比私有的、需许可的区块链要大得多。我们将分别考察它们。
- en: 8.4.1\. Performance and scalability challenges of public blockchains
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 8.4.1. 公共区块链的性能和可扩展性挑战
- en: Because the *a priori* trust among trading partners is nil in a public blockchain,
    the computer networks need a lot of computational power to validate transactions
    and to constantly monitor the integrity of records. All this computation slows
    down performance and throughput. As we saw in the huge adoption surges of 2017,
    Bitcoin and Ethereum struggled to process transactions within the targeted windows.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 由于在公共区块链中，交易双方之间的*先验*信任为零，因此计算机网络需要大量的计算能力来验证交易，并不断监控记录的完整性。所有这些计算都会减慢性能和吞吐量。正如我们在2017年看到的大规模采用浪潮时，比特币和以太坊很难在目标时间内处理交易。
- en: Bitcoin is designed to settle transactions every ten minutes and was indeed
    settling close to that time as of February 2020\. Bitcoin was handling between
    3.3 and 7 transactions per second. Ethereum is designed to settle transactions
    in seven seconds, but the average was between 15 seconds and 5 minutes as of February
    2020.^([44](#fn_44)) Settlement times are not fast enough for transactions requiring
    nearly instantaneous reaction times, such as IoT devices that monitor the status
    of critical systems, or for retail applications where a customer will certainly
    not wait around for a transaction to settle. Additionally, public blockchains
    like Bitcoin and Ethereum are considered too small in scale to handle the volumes
    that will be required for many enterprise applications. For example, PayPal was
    handling 193 transactions per second in 2017, SWIFT—the global provider of secure
    financial messaging services—was processing about 329 messages per second,^([45](#fn_45))
    and Visa was handling 1,667 transactions per second (and claimed it could accommodate
    up to 56,000 transactions per second).^([46](#fn_46))
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: Bitcoin设计用于每十分钟结算一次交易，实际上截至2020年2月，它的结算时间接近这个时间。比特币每秒处理大约3.3到7笔交易。以太坊设计用于七秒内结算交易，但平均来说，截至2020年2月，它的结算时间在15秒到5分钟之间。^([44](#fn_44))
    结算时间对于需要几乎瞬间反应的交易来说还不够快，比如监控关键系统状态的物联网设备，或者零售应用中，顾客肯定不会等待交易结算。此外，像比特币和以太坊这样的公有区块链被认为规模太小，无法处理许多企业应用所需的交易量。例如，PayPal在2017年每秒处理193笔交易，SWIFT——全球安全的金融消息服务提供商——每秒处理大约329条消息，^([45](#fn_45))
    而Visa每秒处理1667笔交易（并声称它能容纳每秒56000笔交易）。^([46](#fn_46))
- en: Ethereum’s scalability problem was really highlighted when one smart contract
    for the game ***CryptoKitties*** started using 10 percent of Ethereum’s network
    capacity in November of 2017\. Cryptokitties created a backlog of tens of thousands
    of transactions.^([47](#fn_47)) Ethereum’s PoW consensus algorithm requires that
    every node processes the code in a smart contract, which is not only slow, but
    expensive.^([48](#fn_48))
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 当2017年11月一款名为***CryptoKitties***的游戏中的一个智能合约开始使用以太坊网络10%的容量时，以太坊的可扩展性问题得到了充分凸显。Cryptokitties造成了数万笔交易的积压。^([47](#fn_47))
    以太坊的工作量证明（PoW）共识算法要求每个节点处理智能合约的代码，这不仅慢，而且昂贵。^([48](#fn_48))
- en: One consequence of public blockchains’ lack of scalability is higher transaction
    costs. For most of Bitcoin’s history, transaction fees were indeed very small,
    averaging about 11 cents (in US$) per transaction in June 2014, and 28 cents in
    December of 2016.^([49](#fn_49)) When the network is not congested, very small
    fees are enough to incentivize miners. For a specific example, we found a successful
    transaction on March 12^(th) 2017, where a person offered just 45 cents worth
    of bitcoins to transfer over $8200 worth of bitcoins.^([50](#fn_50)) However,
    when the network is congested, miners cannot include all of the newly validated
    transactions in the next block, so the miners’ algorithms select the transactions
    offering the highest fees. As Bitcoin traffic exploded in December of 2017, fees
    skyrocketed to as high as $55 per transaction.^([51](#fn_51)) During peak times
    in 2017, senders offering smaller fees sometimes waited days to be added to the
    blockchain, or worse, their orphaned transactions eventually dropped out and needed
    to be resent.^([52](#fn_52))
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 公有区块链缺乏可扩展性的一种后果是交易成本更高。在比特币的大部分历史中，交易费用确实非常小，2014年6月，每笔交易的平均费用约为11美分，2016年12月为28美分。^([49](#fn_49))
    当网络不拥堵时，非常小的费用足以激励矿工。以一个具体的例子来说，我们在2017年3月12日找到了一个成功的交易，当时有人提供仅45美分的比特币来转移价值8200美元的比特币。^([50](#fn_50))
    然而，当网络拥堵时，矿工无法在下一个区块中包含所有新验证的交易，所以矿工的算法会选取提供最高费用的交易。在2017年12月比特币交易量爆炸性增长时，费用飙升到每笔高达55美元。^([51](#fn_51))
    在2017年的高峰时段，提供较小费用的发送方有时需要等待数天才能被添加到区块链中，或者更糟糕的是，他们孤立的交易最终丢失，需要重新发送。^([52](#fn_52))
- en: Performance and scaling solutions for public blockchains
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 公有区块链的性能和扩展解决方案
- en: Open source communities and private enterprises have already implemented some
    innovations and continue to develop new solutions to improve public blockchains.
    Getting a globally diverse set of decentralized developers and miners to agree
    to upgrades is a considerable effort that can take years of negotiations and emergency
    meetings.^([53](#fn_53)) When the community cannot agree, splinter groups launch
    ‘hard forks’, which are permanent, divergent paths off of the original blockchain.
    This is why we now have not only the original Bitcoin, but Bitcoin XT; Bitcoin
    Classic; Bitcoin Gold; and Bitcoin Cash. Moreover, forks of forks happened when
    infighting continued. For example, Bitcoin Cash is a 2017 hard fork of Bitcoin,
    aiming to increase the size of blocks and to keep transaction fees low. The following
    year, the Bitcoin Cash community fought over two proposed upgrades, which prompted
    one faction to create a hard fork of Bitcoin Cash called Bitcoin SV (SV for ‘Satoshi
    Vision’). Thus, the communities do not always agree on technical upgrades. Here,
    we highlight some of the major performance and scaling solutions for Bitcoin,
    called Segregated Witness and the Lightning Network. We also cover Catenis—as
    an example of an innovation by a startup—as well as innovations for Ethereum,
    including sharding, Proof-of-Stake**,** the Raiden Network, and Plasma (see [Table
    8.1](#t_8_1)).
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 开源社区和私营企业已经实施了一些创新，并继续开发新的解决方案来改进公共区块链。使一个全球多样化的去中心化开发者和矿工群体同意升级是一项需要数年谈判和紧急会议的巨大努力。^([53](#fn_53))
    当社区无法达成一致时，分裂团体启动“硬分叉”，这是从原始区块链分叉出的永久、分叉路径。这就是为什么我们不仅有原始的比特币，还有Bitcoin XT、Bitcoin
    Classic、Bitcoin Gold和Bitcoin Cash的原因。此外，在内部斗争持续时，还发生了分叉的分叉。例如，Bitcoin Cash是2017年对比特币的一个硬分叉，旨在增加区块大小并降低交易费用。第二年，Bitcoin
    Cash社区就两个拟议的升级发生了争执，这促使一个派系创建了一个名为Bitcoin SV（SV代表“Satoshi Vision”）的Bitcoin Cash硬分叉。因此，社区并不总是同意技术升级。在这里，我们突出了一些比特币的主要性能和扩展解决方案，包括隔离见证和闪电网络。我们还介绍了Catenis——作为一个初创公司的创新示例——以及以太坊的创新，包括分片、权益证明**、**Raiden网络和Plasma（参见[表8.1](#t_8_1)）。
- en: For Bitcoin, ***Segregated Witness***, called ‘SegWit’, has been the biggest
    protocol change in Bitcoin since its inception.^([54](#fn_54)) It improved Bitcoin
    in a number of ways. Firstly, SegWit squeezed more transactions into a block by
    moving digital signatures (called ‘witnesses’) from the sender’s address to a
    new part of a Bitcoin block. By segregating the signatures, block sizes increased
    from 1 megabyte to, possibly, 4 megabytes, thus improving throughput. This innovation
    also solved ***transaction malleability***—the possibility for a hacker to alter
    a digital signature before it is added to a block, which would change the transaction
    ID. The recipient would still receive the bitcoins, but the sender would not be
    able to find it by searching for the transaction ID (see [Glossary](glossary.xhtml)).
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 对于比特币来说，**隔离见证**（Segregated Witness，简称 SegWit）自比特币诞生以来就是最大的协议变更。^([54](#fn_54))
    它从多方面改进了比特币。首先，隔离见证通过将数字签名（称为“见证”）从发送者的地址移动到比特币块的新部分，从而在一个块中挤压更多交易。通过隔离签名，区块大小从1兆字节增加到可能的4兆字节，从而提高吞吐量。这一创新还解决了**交易可塑性**问题——黑客在将数字签名添加到区块之前修改签名，从而改变交易ID的可能性。接收者仍然会收到比特币，但发送者无法通过搜索交易ID来找到它（参见[词汇表](glossary.xhtml)）。
- en: '![Image: Table 8.1: Examples of performance and scalability solutions](images/ch8t1.png)'
  id: totrans-100
  prefs: []
  type: TYPE_IMG
  zh: '![Image: Table 8.1: Examples of performance and scalability solutions](images/ch8t1.png)'
- en: '**Table 8.1: Examples of performance and scalability solutions**'
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: '**表8.1：性能和可扩展性解决方案的例子**'
- en: Another consequence of moving the digital signatures, was that SegWit enabled
    the use of the ***Lightning Network***. The Lighting Network tracks intermediate
    transfers of funds off-chain and only posts the value of the initial credit and
    the final account balance transfers to the blockchain. The solution helps unclutter
    the blockchain with intermediate transactions. Functionally, it’s like opening
    up a bar tab. A person secures a bar tab with a credit card, orders several drinks
    (or sends a few drinks back), and then settles the final bill with one payment.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 将数字签名移动的另一个后果是，隔离见证使**闪电网络**的使用成为可能。闪电网络追踪链下资金的中间转移，并只将初始信用和最终账户余额转移的价值发布到区块链上。这个解决方案有助于清除区块链上的中间交易。功能上，这就像开了一个酒吧账单。一个人用信用卡担保了一个酒吧账单，点了几杯酒（或者又退了几杯），然后用一次支付来结算最终账单。
- en: 'Not all of the Bitcoin miners welcomed SegWit. Some miners did not like the
    design, which moved the anchor for the signatures from being embedded in the Merkle
    Root to the first transaction in the block (called the coinbase transaction) used
    to reward the winning miner. Another issue was the deployment strategy: SegWit
    was released as a ‘soft fork’, which means than non-SegWit adopters could still
    mine Bitcoins. Some miners thought it would be cleaner (yet more difficult) to
    release as a ‘hard fork’ (see [Glossary](glossary.xhtml) for ‘*Forks*’). Many
    emergency meetings occurred among the Bitcoin community as SegWit was being debated.
    SegWit had a rocky adoption, but was activated as a soft fork to the Bitcoin Core
    in August 2017.^([55](#fn_55)),^([56](#fn_56)) Two years later, a little less
    than half of Bitcoin transactions use SegWit, probably because people are slow
    to upgrade wallets. A faction of the mining community—representing about 2,000
    nodes—decided to completely walk away from Bitcoin by creating a hard fork called
    ***Bitcoin Classic*** in May of 2016.^([57](#fn_57))'
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 并非所有的比特币矿工都欢迎SegWit。一些矿工不喜欢这种设计，因为它将签名的锚点从嵌入在Merkle根部移到了区块中的第一个交易（称为coinbase交易），用于奖励获胜的矿工。另一个问题是部署策略：SegWit作为一次“软分叉”发布，这意味着非SegWit采用者仍然可以挖掘比特币。一些矿工认为，作为一次“硬分叉”发布会更好（尽管更困难）（参见[词汇表](glossary.xhtml)中的“*分叉*”）。在SegWit被讨论期间，比特币社区举行了多次紧急会议。SegWit的采用过程颇为艰难，但最终作为一次软分叉在2017年8月激活了比特币核心。^([55](#fn_55)),^([56](#fn_56))
    两年后，大约不到一半的比特币交易使用了SegWit，这可能是因为人们升级钱包的速度很慢。矿工社区的一个派系（代表约2000个节点）决定通过创建一个名为***比特币经典***的硬分叉彻底离开比特币。^([57](#fn_57))
- en: 'Many other Bitcoin innovations have also been developed. For example, Andre
    de Castro, CEO and Founder, Blockchain of Things, developed ***Catenis,*** an
    enterprise application that sits on top of Bitcoin and allows nearly instantaneous
    transactions between an organization’s IoT devices. De Castro made a very important
    distinction between transaction processing and settlement speeds in public blockchains
    like Bitcoin.^([58](#fn_58)) He said:'
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 许多其他的比特币创新也得到了发展。例如，安德烈·德·卡斯特罗，区块链物体的首席执行官和创始人，开发了***Catenis***，一个企业应用程序，它构建在比特币之上，允许组织之间的物联网设备进行几乎瞬间的交易。德·卡斯特罗在比特币等公共区块链的交易处理和结算速度之间做出了一个非常重要的区分。^([58](#fn_58))
    他说：
- en: '*“Most people do not understand the difference between the speed of settlement
    and the speed of transactions. Bitcoin settles in ten minutes, but transaction
    speed is in milliseconds. If you own both the endpoints, you have no counter party
    risk and can execute immediately in the case of IoT. Now, what gets stored on
    the blockchain for an auditor to see, that doesn’t need to happen right away.
    Auditors ask what happened six months ago.”*^([59](#fn_59))'
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: '*“大多数人并不理解交易处理速度和结算速度之间的区别。比特币在十分钟内结算，但交易速度在毫秒级。如果你拥有两端点，就没有对手方风险，在物联网的情况下可以立即执行。现在，审计师要查看存储在区块链上的信息，不需要立即发生。审计师会问六个月前发生了什么。”*^([59](#fn_59))'
- en: The key is trust in the sending and receiving devices.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 关键在于信任发送和接收设备。
- en: Turning our attention to Ethereum, a number of performance and scalability solutions
    are planned for ‘Ethereum 2.0’ also known as ‘Serenity’.^([60](#fn_60)) The timing
    is difficult to predict, but Ethereum’s roadmap calls for a phased solution that
    will start in 2020 (not in 2019 as previously planned). These solutions including
    sharding, Proof-of-Stake, and layer 2 processing for intermediate transactions
    (similar to the Lighting Network).
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 将我们的注意力转向以太坊，为“以太坊2.0”也称为“宁静”计划了许多性能和可扩展性解决方案。^([60](#fn_60)) 很难预测具体时间，但以太坊路线图计划分阶段实施解决方案，始于2020年（而不是2019年，如之前计划的那样）。这些解决方案包括分片、权益证明和用于中间交易的层2处理（类似于闪电网络）。
- en: '***Sharding*** will involve segmenting the validation process so that not every
    Ethereum node validates every transaction. If adopted, each ‘shard’ in Ethereum
    would act like its own blockchain, but shards would be merged on the main chain
    by a sharding manger smart contract.^([61](#fn_61))'
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: '***分片*** 将涉及分割验证过程，以便不是每个以太坊节点都验证每一个交易。如果被采纳，以太坊中的每个“分片”都将像自己的区块链一样行动，但分片将通过智能合约合并到主链上。^([61](#fn_61))'
- en: 'Ethereum 2.0 will move from a Proof-of-Work to a ***Proof-of-Stake*** consensus
    protocol called Beacon Chain. Vitalik Buterin, Ethereum’s co-founder, is an advocate
    for Ethereum moving to PoS. He said:'
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 以太坊2.0将从工作量证明转移到一个名为Beacon Chain的权益证明共识协议。以太坊的联合创始人维塔利克·布特林是推动以太坊转向PoS的倡导者。他说：
- en: '*“Ethereum 1.0 is a couple of people’s scrappy attempt to build a world computer;
    Ethereum 2.0 will actually be the world computer.”*^([62](#fn_62))'
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: “**以太坊 1.0 是几个人粗陋的尝试，试图构建一个世界计算机；以太坊 2.0 将真正成为世界计算机。**”^([62](#fn_62))
- en: A new token, called ETH2, will be used for Beacon Chain, as a validator reward.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 一种名为 ETH2 的新代币将用于 Beacon Chain，作为验证者的奖励。
- en: The ***Raiden Network*** is another protocol that runs as another layer on top
    of Ethereum. Heiko Hees, CEO and founder of Brainbot in Germany, launched the
    Raiden Network as a high-speed network for micropayments on Ethereum.^([63](#fn_63))
    Described as similar to the Lightning Network, the basic idea is to switch from
    a model where all transactions hit the shared ledger on the blockchain (which
    is the bottleneck) to a model where users can privately exchange messages which
    sign the transfer of value. Raiden nodes connect to Ethereum nodes using an API.
    The processing of a million, confidential transactions per second is possible,
    because they are not added to the blockchain. Furthermore, transaction fees are
    reported to be ‘tiny’.^([64](#fn_64))
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: '***Raiden 网络***是另一种在以太坊之上运行的协议。德国 Brainbot 的首席执行官和创始人 Heiko Hees 推出了 Raiden
    网络，作为一个用于以太坊上的微支付的高速网络。^([63](#fn_63)) 被描述为与闪电网络类似，基本思想是从所有交易都击中区块链上的共享账本（这是瓶颈）的模式，转变为用户可以私下交换消息并签署价值转让的模式。Raiden
    节点通过 API 与以太坊节点连接。因为它们不会添加到区块链上，所以每秒处理数百万个私密交易是可能的。此外，交易费用据说“非常低”。^([64](#fn_64))'
- en: '***Plasma*** is another layer 2 option. With Plasma, there is only 1 transaction
    in a block that commits to a Merkle Root of the current owner of all the assets
    in the block. Plasma solves throughput (more transactions per second), but not
    settlement times. To improve settlement times, ***payment channels*** would work
    on top of Plasma. Within a Plasma block, instead of just listing the asset owned
    by someone, it’s a channel with a ledger controlled with a multi-signature smart
    contract; people can exchange value in nanoseconds. However, to send payments
    across payment channels, Ethereum will need an interoperability solution.^([65](#fn_65))'
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: '**等离子体**是另一种 layer 2 选项。通过等离子体，每个区块中只有一次交易，该交易承诺到当前区块中所有资产的所有者的 Merkle 树的根。等离子体解决了吞吐量问题（每秒更多的交易），但并未解决结算时间。为了提高结算时间，可以在等离子体之上使用**支付通道**。在等离子体区块内，不仅仅列出某人的资产，它是一个由多签名智能合约控制的账本通道；人们可以在纳秒级别进行价值交换。然而，要通过支付通道发送支付，以太坊需要一个互操作性解决方案。^([65](#fn_65))'
- en: 8.4.2\. Performance and scalability of private blockchains
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 8.4.2 私有区块链的性能和可扩展性
- en: Private-permissioned blockchains solve the performance and scaling challenges
    by limiting the number of nodes needed to validate transactions and by allowing
    private messaging and channels among trading partners. Many permissioned blockchain
    protocols create divisions of labor, so some nodes might be validating transactions
    while other nodes might be sequencing their outputs, and still others may be adding
    sequenced blocks to the ledger. Subsequently, permissioned blockchain protocols
    like Corda, Quorum and Hyperledger Fabric can settle transactions within seconds.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 私有-授权区块链通过限制验证交易所需的节点数量以及允许交易伙伴之间的私有消息和通道，解决了性能和可扩展性挑战。许多授权区块链协议通过分工来创建不同的节点，一些节点可能正在验证交易，而其他节点可能正在对它们的输出进行排序，还有一些节点可能正在将排序的区块添加到账本中。随后，像
    Corda、Quorum 和 Hyperledger Fabric 的授权区块链协议可以在几秒钟内结算交易。
- en: As of 2020, the exact scalability of private blockchains is an unknown, as few
    have been adopted to scale. However, most private blockchains claim they are highly
    scalable. For example, IBM tested Hyperledger Fabric within its cloud data center
    and reported throughput of 3,000 transactions per second with latency of under
    a second.^([66](#fn_66))
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 截至 2020 年，私有区块链的确切可扩展性是未知的，因为很少有区块链被采用以实现可扩展性。然而，大多数私有区块链声称它们具有高度可扩展性。例如，IBM
    在其云数据中心内测试了 Hyperledger Fabric，并报告每秒处理 3,000 笔交易，延迟低于一秒。^([66](#fn_66))
- en: New innovations continue to boost performance. For example, ***FastFabric***
    aims to increase Hyperledger Fabric transactions from 3,000 to 20,000 per second.
    Developed by professors at the University of Waterloo and University of Massachusetts,
    FastFabric improved throughput by separating the hardware for committer and endorser
    nodes; separating metadata from transaction data; introducing parallelism and
    caching; and moving world-state key-value stores to light-weight-in-memory stores.^([67](#fn_67))
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 新的创新继续提高性能。例如，***FastFabric*** 旨在将Hyperledger Fabric交易从每秒3,000提高到20,000。由滑铁卢大学和马萨诸塞大学的教授开发的FastFabric通过将提交者和背书节点的硬件分离；将元数据与交易数据分离；引入并行性和缓存；并将世界状态键值存储移动到轻量级内存存储来提高吞吐量。^([67](#fn_67))
- en: To benchmark the actual performance of different blockchains, the Hyperledger
    Project launched the Performance and Scalability Working Group in June 2017.^([68](#fn_68))
    By 2019, the group published a working paper that usefully defines metrics for
    performance such as read latency; read throughput; transaction latency; and transaction
    throughput. This group will test different blockchains under conditions by varying
    the consensus protocol; geographic distribution of nodes; hardware environment
    (chip speed and memory); network model (firewalls and bottlenecks); number of
    nodes; software component dependencies; type of data store; and workload.^([69](#fn_69))
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 为了基准不同区块链的实际性能，Hyperledger项目在2017年6月启动了性能和可扩展性工作组。^([68](#fn_68)) 到2019年，该组发布了一份工作论文，定义了诸如读取延迟；读取吞吐量；交易延迟；以及交易吞吐量等性能指标。这个组将在变化的一致性协议；节点地理分布；硬件环境（芯片速度和内存）；网络模型（防火墙和瓶颈）；节点数量；软件组件依赖；数据存储类型；和工作负载的条件下测试不同的区块链。^([69](#fn_69))
- en: 8.5\. Anonymity
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 8.5. 匿名性
- en: Within many public blockchains, every transaction’s sending address, receiving
    address and amount is transparent to anyone with access to the Internet. For example,
    [Figure 8.5](#f_8_5) illustrates an example of an actual Bitcoin transaction that
    took place on February 25, 2016 at 10:24:44 am. The public has no easy way to
    identify the trading partners, yet the world can observe when the transaction
    took place.^([70](#fn_70))
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 在许多公共区块链中，每个交易的发送地址、接收地址和金额对任何可以访问互联网的人都透明。例如，[图 8.5](#f_8_5) 说明了2016年2月25日上午10:24:44发生的实际比特币交易示例。公众没有简单的方法来识别交易伙伴，但全世界可以观察到交易发生的时间。^([70](#fn_70))
- en: '![Image: Figure 8.5: A Bitcoin transaction that occurred in Block 400000 on
    Feb 25, 2016](images/ch8f5.png)'
  id: totrans-121
  prefs: []
  type: TYPE_IMG
  zh: '![Image: Figure 8.5: A Bitcoin transaction that occurred in Block 400000 on
    Feb 25, 2016](images/ch8f5.png)'
- en: '**Figure 8.5: A Bitcoin transaction that occurred in Block 400000 on Feb 25,
    2016**'
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: '**图 8.5：2016年2月25日区块400000中发生的比特币交易**'
- en: 'Although public blockchains are anonymous—in that no personal identities are
    revealed on the ledger—meta patterns can emerge where identities could be revealed.
    For example, many transactions are funded with multiple addresses, so patterns
    can emerge where one party can track another party’s transactions. [Figure 8.6](#f_8_6)
    illustrates how this can occur. If Party A sends value to an address owned by
    Party B on one date, Party A can later determine additional addresses owned by
    Party B when Party B spends the coins. Consequently, it is more apt to describe
    Bitcoin (and Ethereum) as ‘pseudo-anonymous’. This was something Satoshi Nakamoto
    acknowledged in his white paper. Nakamoto recommended that new addresses should
    be generated for new transactions:'
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管公共区块链是匿名的——在账本上不会透露个人身份——但元模式可能会浮现，其中可能会揭示身份。例如，许多交易用多个地址资助，所以模式可以浮现，一方可以追踪另一方的交易。
    [图 8.6](#f_8_6) 说明了这种情况是如何发生的。如果甲方在某一天向乙方拥有的地址发送价值，甲方后来可以确定乙方拥有的额外地址，当乙方花费这些硬币时。因此，将比特币（和以太坊）描述为“伪匿名”更为贴切。中本聪在他的白皮书中有这个认识。中本聪建议为新交易生成新的地址：
- en: '*“As an additional firewall, a new key pair should be used for each transaction
    to keep them from being linked to a common owner. Some linking is still unavoidable
    with multi-input transactions, which necessarily reveal that the same owner owned
    their inputs. The risk is that if the owner of a key is revealed, linking could
    reveal other transactions that belonged to the same owner.”*^([71](#fn_71))'
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: '*“作为一种额外的防火墙，每个交易应使用新的密钥对，以使它们与共同所有者保持分离。多输入交易不可避免地揭示其输入拥有相同所有者，因此仍然存在一些链接。风险是，如果一个密钥的所有者被揭示，链接可能会揭示属于同一所有者的其他交易。”*^([71](#fn_71))'
- en: '![Image: Figure 8.6: Meta patterns that can arise from a blockchain’s transparency](images/ch8f6.png)'
  id: totrans-125
  prefs: []
  type: TYPE_IMG
  zh: '![Image: Figure 8.6: Meta patterns that can arise from a blockchain’s transparency](images/ch8f6.png)'
- en: '**Figure 8.6: Meta patterns that can arise from a blockchain’s transparency**'
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: '**图8.6：区块链透明度可能产生的元模式**'
- en: 'Open source communities are working to address these issues. We examine two
    such solutions: zero knowledge proofs and CryptoNotes.'
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 开源社区正在努力解决这些问题。我们研究了两种这样的解决方案：零知识证明和CryptoNotes。
- en: 8.5.1\. Zero-knowledge proofs
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 8.5.1 零知识证明
- en: 'Zero-knowledge proofs (ZKPs) were developed by Shafi Goldwasser, Charles Rackoff,
    and Silvio Micali in 1985.^([72](#fn_72)) Zero-knowledge proofs are a method for
    one party to verify possession of a piece of information to other parties without
    revealing the information. In general, there are two types of zero-knowledge proofs:
    challenge-response and non-interactive.'
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 零知识证明（ZKP）是由Shafi Goldwasser、Charles Rackoff和Silvio Micali在1985年开发的。^([72](#fn_72))
    零知识证明是一种方法，允许一方在不向其他方透露信息的情况下，向其他方验证其拥有某项信息。通常，零知识证明有两种类型：挑战-响应式和非交互式。
- en: 'As a simple example of a ***challenge-response ZKP***, suppose Alice wants
    to prove to Bob that she knows the exact number of jellybeans that fills a large
    jar without telling Bob the exact number (see [Figure 8.7](#f_8_7)). What might
    Alice do to convince Bob she knows the amount? Alice could instruct Bob to take
    any number of jellybeans out of the jar after she leaves the room. Bob makes his
    choice. Alice re-enters the room and Bob exits the room. Alice recounts the beans
    and compares the current count with the previous count to calculate exactly how
    many jellybeans (if any) Bob removed. When Bob returns, Alice tells Bob exactly
    how many jellybeans he took. If Bob thinks Alice made a lucky guess, rounds of
    the same choice could be made over and over again. Eventually, Bob will be convinced
    that Alice possesses the knowledge of the exact number of jellybeans without her
    ever revealing the number. A challenge-response ZKP has some limitations: the
    challenge-response is coordinated for known parties; iterations can slow performance;
    and the results are probabilistic rather than deterministic, because Alice could
    get lucky by guessing the correct number.'
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一个简单的**挑战-响应式零知识证明**例子，假设Alice想向Bob证明她知道一个罐子正好装有多少果冻豆而不告诉Bob确切数字（见[图8.7](#f_8_7)）。Alice可能会让Bob在她离开房间后从罐子里取出任意数量的果冻豆。Bob做出选择后，Alice重新进入房间，Bob离开。Alice重新数果冻豆，并将当前的数量与之前的数量进行比较，以计算Bob究竟取出了多少果冻豆（如果有的话）。当Bob回来时，Alice告诉Bob他取走了多少果冻豆。如果Bob认为Alice只是猜对了，那么他们可以一遍又一遍地重复同样的选择。最终，Bob会被说服，Alice掌握了确切数量的果冻豆，而无需透露数字。挑战-响应式零知识证明有一些局限性：挑战-响应是对已知方协调的；迭代可能会降低性能；结果是概率性的而不是确定性的，因为Alice可能通过猜出正确数字而走运。
